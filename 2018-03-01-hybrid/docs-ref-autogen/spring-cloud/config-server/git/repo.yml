### YamlMime:AzureCLIGroup
uid: az_spring-cloud_config-server_git_repo
name: az spring-cloud config-server git repo
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Spring-Cloud-** Erweiterung für Azure CLI und erfordert Version 2.0.67 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Spring-Cloud config-Server git Repo** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Befehle zum Verwalten des Konfigurations Server-git-Repository in Azure Spring Cloud.
description: ''
directCommands:
- uid: az_spring-cloud_config-server_git_repo_add
  name: az spring-cloud config-server git repo add
  summary: Fügen Sie ein neues Repository der git-Eigenschaft von config Server hinzu.
  description: ''
  syntax: >-
    az spring-cloud config-server git repo add --name
                                               --repo-name
                                               --resource-group
                                               --uri
                                               [--host-key]
                                               [--host-key-algorithm]
                                               [--label]
                                               [--password]
                                               [--pattern]
                                               [--private-key]
                                               [--search-paths]
                                               [--strict-host-key-checking]
                                               [--username]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Azure Spring Cloud.
    description: ''
  - isRequired: true
    name: --repo-name
    summary: Der Name des Repository.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --uri
    summary: Der URI der hinzugefügten Konfiguration.
    description: ''
  optionalParameters:
  - name: --host-key
    summary: Der Host Schlüssel der hinzugefügten Konfiguration.
    description: ''
  - name: --host-key-algorithm
    summary: Der Host Schlüssel Algorithmus der hinzugefügten Konfiguration.
    description: ''
  - name: --label
    summary: Bezeichnung der hinzugefügten Konfiguration
    description: ''
  - name: --password
    summary: Kennwort der hinzugefügten Konfiguration
    description: ''
  - name: --pattern
    summary: Das Muster des Repository, verwenden Sie als Trennzeichen für mehrere Muster.
    description: ''
  - name: --private-key
    summary: Private_key der hinzugefügten Konfiguration.
    description: ''
  - name: --search-paths
    summary: Verwenden Sie Search_paths der hinzugefügten Konfiguration als Trennzeichen für mehrere Pfade.
    description: ''
  - name: --strict-host-key-checking
    summary: Strict_host_key_checking der hinzugefügten Konfiguration.
    description: ''
  - name: --username
    summary: Benutzername der hinzugefügten Konfiguration
    description: ''
- uid: az_spring-cloud_config-server_git_repo_list
  name: az spring-cloud config-server git repo list
  summary: Listet alle Repository der git-Eigenschaft des Konfigurations Servers auf.
  description: ''
  syntax: >-
    az spring-cloud config-server git repo list --name
                                                --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Azure Spring Cloud.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_spring-cloud_config-server_git_repo_remove
  name: az spring-cloud config-server git repo remove
  summary: Entfernen Sie ein vorhandenes Repository der git-Eigenschaft des Konfigurations Servers.
  description: ''
  syntax: >-
    az spring-cloud config-server git repo remove --name
                                                  --repo-name
                                                  --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Azure Spring Cloud.
    description: ''
  - isRequired: true
    name: --repo-name
    summary: Der Name des Repository.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_spring-cloud_config-server_git_repo_update
  name: az spring-cloud config-server git repo update
  summary: Überschreiben Sie ein vorhandenes Repository der git-Eigenschaft von config Server, überschreibt das alte Repository vollständig.
  description: ''
  syntax: >-
    az spring-cloud config-server git repo update --name
                                                  --repo-name
                                                  --resource-group
                                                  [--host-key]
                                                  [--host-key-algorithm]
                                                  [--label]
                                                  [--password]
                                                  [--pattern]
                                                  [--private-key]
                                                  [--search-paths]
                                                  [--strict-host-key-checking]
                                                  [--uri]
                                                  [--username]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Azure Spring Cloud.
    description: ''
  - isRequired: true
    name: --repo-name
    summary: Der Name des Repository.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --host-key
    summary: Der Host Schlüssel der hinzugefügten Konfiguration.
    description: ''
  - name: --host-key-algorithm
    summary: Der Host Schlüssel Algorithmus der hinzugefügten Konfiguration.
    description: ''
  - name: --label
    summary: Bezeichnung der hinzugefügten Konfiguration
    description: ''
  - name: --password
    summary: Kennwort der hinzugefügten Konfiguration
    description: ''
  - name: --pattern
    summary: Das Muster des Repository, verwenden Sie als Trennzeichen für mehrere Muster.
    description: ''
  - name: --private-key
    summary: Private_key der hinzugefügten Konfiguration.
    description: ''
  - name: --search-paths
    summary: Verwenden Sie Search_paths der hinzugefügten Konfiguration als Trennzeichen für mehrere Pfade.
    description: ''
  - name: --strict-host-key-checking
    summary: Strict_host_key_checking der hinzugefügten Konfiguration.
    description: ''
  - name: --uri
    summary: Der URI der hinzugefügten Konfiguration.
    description: ''
  - name: --username
    summary: Benutzername der hinzugefügten Konfiguration
    description: ''
commands:
- az_spring-cloud_config-server_git_repo_add
- az_spring-cloud_config-server_git_repo_list
- az_spring-cloud_config-server_git_repo_remove
- az_spring-cloud_config-server_git_repo_update
