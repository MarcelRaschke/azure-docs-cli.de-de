### YamlMime:AzureCLIGroup
uid: az_managedapp
name: az managedapp
summary: Verwalten von Vorlagen Lösungen, die von unabhängigen Software Anbietern (ISVs) bereitgestellt und verwaltet werden.
description: ''
directCommands:
- uid: az_managedapp_create
  name: az managedapp create
  summary: Erstellen Sie eine verwaltete Anwendung.
  description: ''
  syntax: >-
    az managedapp create --kind
                         --managed-rg-id
                         --name
                         --resource-group
                         [--location]
                         [--managedapp-definition-id]
                         [--parameters]
                         [--plan-name]
                         [--plan-product]
                         [--plan-publisher]
                         [--plan-version]
                         [--subscription]
                         [--tags]
  examples:
  - summary: Erstellen Sie eine verwaltete Anwendung der Art ' servicecatalog '. Hierfür ist eine gültige Definitions-ID für die verwaltete Anwendung erforderlich.
    syntax: >-
      az managedapp create -g MyResourceGroup -n MyManagedApp -l westcentralus --kind ServiceCatalog \
          -m "/subscriptions/{SubID}/resourceGroups/{ManagedResourceGroup}" \
          -d "/subscriptions/{SubID}/resourceGroups/{ResourceGroup}/providers/Microsoft.Solutions/applianceDefinitions/{ApplianceDefinition}"
  - summary: Erstellen Sie eine verwaltete Anwendung der Art "Marketplace". Hierfür ist ein gültiger Plan erforderlich, der Details zum vorhandenen Marketplace-Paket wie Planname, Version, Herausgeber und Produkt enthält.
    syntax: >-
      az managedapp create -g MyResourceGroup -n MyManagedApp -l westcentralus --kind MarketPlace \
          -m "/subscriptions/{SubID}/resourceGroups/{ManagedResourceGroup}" \
          --plan-name ContosoAppliance --plan-version "1.0" --plan-product "contoso-appliance" --plan-publisher Contoso
  requiredParameters:
  - isRequired: true
    name: --kind
    summary: Die Art der verwalteten Anwendung. kann "Marketplace" oder "servicecatalog" sein.
    description: ''
  - isRequired: true
    name: --managed-rg-id -m
    summary: Die Ressourcengruppe, die von der verwalteten Anwendung verwaltet wird.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der verwalteten Anwendung.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Die Ressourcengruppe der verwalteten Anwendung.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: Der Speicherort der verwalteten Anwendung.
    description: ''
  - name: --managedapp-definition-id -d
    summary: Die voll qualifizierte ID der verwalteten Anwendungs Definition.
    description: ''
  - name: --parameters
    summary: JSON-formatierte Zeichenfolge oder ein Pfad zu einer Datei mit diesem Inhalt.
    description: ''
  - name: --plan-name
    summary: Der Paketname des verwalteten Anwendungspakets.
    description: ''
  - name: --plan-product
    summary: Das Produkt des Pakets für verwaltete Anwendungen.
    description: ''
  - name: --plan-publisher
    summary: Der Herausgeber des Pakets für verwaltete Anwendungspakete.
    description: ''
  - name: --plan-version
    summary: Die Version des Paket Plans für verwaltete Anwendungen.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_managedapp_delete
  name: az managedapp delete
  summary: Löschen Sie eine verwaltete Anwendung.
  description: ''
  syntax: >-
    az managedapp delete [--ids]
                         [--name]
                         [--resource-group]
                         [--subscription]
  examples:
  - summary: Löschen Sie eine verwaltete Anwendung. automatisch generierten
    syntax: az managedapp delete --name MyManagedApplication --resource-group MyResourceGroup --subscription MySubscription
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der verwalteten Anwendung.
    description: ''
  - name: --resource-group -g
    summary: Die Ressourcengruppe der verwalteten Anwendung.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_managedapp_list
  name: az managedapp list
  summary: Auflisten der verwalteten Anwendungen.
  description: ''
  syntax: >-
    az managedapp list [--query-examples]
                       [--resource-group]
                       [--subscription]
  examples:
  - summary: Auflisten der verwalteten Anwendungen. automatisch generierten
    syntax: az managedapp list --resource-group MyResourceGroup
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Die Ressourcengruppe der verwalteten Anwendung.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_managedapp_show
  name: az managedapp show
  summary: Ruft eine verwaltete Anwendung ab.
  description: ''
  syntax: >-
    az managedapp show [--ids]
                       [--name]
                       [--query-examples]
                       [--resource-group]
                       [--subscription]
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der verwalteten Anwendung.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Die Ressourcengruppe der verwalteten Anwendung.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
