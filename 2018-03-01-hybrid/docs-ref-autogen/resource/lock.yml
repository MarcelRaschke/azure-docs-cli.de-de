### YamlMime:AzureCLIGroup
uid: az_resource_lock
name: az resource lock
summary: Verwalten von Sperren auf Azure-Ressourcenebene
description: ''
directCommands:
- uid: az_resource_lock_create
  name: az resource lock create
  summary: Erstellen Sie eine Sperre auf Ressourcenebene.
  description: ''
  syntax: >-
    az resource lock create --lock-type {CanNotDelete, ReadOnly}
                            --name
                            [--namespace]
                            [--notes]
                            [--parent]
                            [--resource]
                            [--resource-group]
                            [--resource-type]
                            [--subscription]
  examples:
  - summary: Erstellen Sie eine schreibgeschützte Sperre auf Ressourcenebene für ein VNET.
    syntax: az resource lock create --lock-type ReadOnly -n lockName -g MyResourceGroup --resource myvnet --resource-type Microsoft.Network/virtualNetworks
  - summary: Erstellen Sie mithilfe einer VNET-ID eine schreibgeschützte Sperre auf Ressourcenebene für ein VNET.
    syntax: az resource lock create --lock-type ReadOnly -n lockName --resource /subscriptions/{SubID}/resourceGroups/{ResourceGroup}/providers/Microsoft.Network/virtualNetworks/{VNETName}
  requiredParameters:
  - isRequired: true
    name: --lock-type -t
    parameterValueGroup: CanNotDelete, ReadOnly
    summary: Der Typ der Sperreinschränkung.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name der Sperre.
    description: ''
  optionalParameters:
  - name: --namespace
    summary: Anbieternamespace (z.B. "Microsoft.Provider").
    description: ''
  - name: --notes
    summary: Hinweise zu dieser Sperre.
    description: ''
  - name: --parent
    summary: Der übergeordnete Pfad (z. B. "resA/myA/resB/myB").
    description: ''
  - name: --resource --resource-name
    summary: Wenn eine ID angegeben wird, sollten keine anderen Ressourcenargumente angegeben werden.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --resource-type
    summary: Der Ressourcentyp (z. B. "resC"). Kann auch das Namespace-/Typformat akzeptieren (z.B. "Microsoft.Provider/resC").
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_resource_lock_delete
  name: az resource lock delete
  summary: Löschen Sie eine Sperre auf Ressourcenebene.
  description: ''
  syntax: >-
    az resource lock delete [--ids]
                            [--name]
                            [--namespace]
                            [--parent]
                            [--resource]
                            [--resource-group]
                            [--resource-type]
                            [--subscription]
  examples:
  - summary: Löschen einer Sperre auf Ressourcenebene
    syntax: az resource lock delete --name lockName -g MyResourceGroup --resource myvnet --resource-type Microsoft.Network/virtualNetworks
  - summary: Löschen Sie eine Sperre auf Ressourcenebene für ein VNET mithilfe einer VNET-ID.
    syntax: az resource lock delete -n lockName --resource /subscriptions/{SubID}/resourceGroups/{ResourceGroup}/providers/Microsoft.Network/virtualNetworks/{VMName}
  - summary: Löschen Sie eine Sperre auf Ressourcenebene. (automatisch generiert)
    syntax: az resource lock delete --ids /subscriptions/{SubID}/resourceGroups/{ResourceGroup}/providers/Microsoft.Web/sites/{WebApp}
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Falls angegeben, sollten keine anderen "Ressourcen-ID"-Argumente angegeben werden.
    description: ''
  - name: --name -n
    summary: Name der Sperre.
    description: ''
  - name: --namespace
    summary: Anbieternamespace (z.B. "Microsoft.Provider").
    description: ''
  - name: --parent
    summary: Der übergeordnete Pfad (z.B. "resA/myA/resB/myB").
    description: ''
  - name: --resource --resource-name
    summary: Wenn eine ID angegeben wird, sollten keine anderen Ressourcenargumente angegeben werden.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --resource-type
    summary: Der Ressourcentyp (z. B. "resC"). Kann auch das Namespace-/Typformat akzeptieren (z.B. "Microsoft.Provider/resC").
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_resource_lock_list
  name: az resource lock list
  summary: Listet Sperrinformationen auf Ressourcenebene auf.
  description: ''
  syntax: >-
    az resource lock list [--filter-string]
                          [--namespace]
                          [--parent]
                          [--query-examples]
                          [--resource]
                          [--resource-group]
                          [--resource-type]
                          [--subscription]
  examples:
  - summary: Auflisten aller Sperren in einem VNET
    syntax: az resource lock list -g MyResourceGroup --resource myvnet --resource-type Microsoft.Network/virtualNetworks
  optionalParameters:
  - name: --filter-string
    summary: Ein Abfragefilter, der zum Einschränken der Ergebnisse verwendet werden soll.
    description: ''
  - name: --namespace
    summary: Anbieternamespace (z.B. "Microsoft.Provider").
    description: ''
  - name: --parent
    summary: Der übergeordnete Pfad (z.B. "resA/myA/resB/myB").
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --resource --resource-name
    summary: Wenn eine ID angegeben wird, sollten keine anderen Ressourcenargumente angegeben werden.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --resource-type
    summary: Der Ressourcentyp (z. B. "resC"). Kann auch das Namespace-/Typformat akzeptieren (z.B. "Microsoft.Provider/resC").
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_resource_lock_show
  name: az resource lock show
  summary: Zeigt die Details einer Sperre auf Ressourcenebene an.
  description: ''
  syntax: >-
    az resource lock show [--ids]
                          [--name]
                          [--namespace]
                          [--parent]
                          [--query-examples]
                          [--resource]
                          [--resource-group]
                          [--resource-type]
                          [--subscription]
  examples:
  - summary: Anzeigen einer Sperre auf Ressourcenebene
    syntax: az resource lock show -n lockname -g MyResourceGroup --resource myvnet --resource-type Microsoft.Network/virtualNetworks
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Falls angegeben, sollten keine anderen "Ressourcen-ID"-Argumente angegeben werden.
    description: ''
  - name: --name -n
    summary: Name der Sperre.
    description: ''
  - name: --namespace
    summary: Anbieternamespace (z.B. "Microsoft.Provider").
    description: ''
  - name: --parent
    summary: Der übergeordnete Pfad (z. B. "resA/myA/resB/myB").
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und sie nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --resource --resource-name
    summary: Wenn eine ID angegeben wird, sollten keine anderen Ressourcenargumente angegeben werden.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --resource-type
    summary: Der Ressourcentyp (z. B. "resC"). Kann auch das Namespace-/Typformat akzeptieren (z.B. "Microsoft.Provider/resC").
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_resource_lock_update
  name: az resource lock update
  summary: Aktualisieren sie eine Sperre auf Ressourcenebene.
  description: ''
  syntax: >-
    az resource lock update [--ids]
                            [--lock-type {CanNotDelete, ReadOnly}]
                            [--name]
                            [--namespace]
                            [--notes]
                            [--parent]
                            [--resource]
                            [--resource-group]
                            [--resource-type]
                            [--subscription]
  examples:
  - summary: Aktualisieren einer Sperre auf Ressourcenebene mit neuen Hinweisen und einem neuen Typ
    syntax: az resource lock update --name lockName -g MyResourceGroup --resource myvnet --resource-type Microsoft.Network/virtualNetworks --notes newNotesHere --lock-type CanNotDelete
  - summary: Aktualisieren sie eine Sperre auf Ressourcenebene. (automatisch generiert)
    syntax: az resource lock update --lock-type CanNotDelete --name lockName --namespace Microsoft.Network --resource-group MyResourceGroup --resource-name myvnet --resource-type Microsoft.Network/virtualNetworks
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Falls angegeben, sollten keine anderen "Ressourcen-ID"-Argumente angegeben werden.
    description: ''
  - name: --lock-type -t
