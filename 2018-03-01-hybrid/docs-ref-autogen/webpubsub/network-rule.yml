### YamlMime:AzureCLIGroup
uid: az_webpubsub_network-rule
name: az webpubsub network-rule
extensionInformation: >-
  > [!Note]

  > Dieser Verweis ist Teil der **webpubsub-Erweiterung** für Azure CLI und erfordert Version 2.22.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie zum ersten Mal den **Befehl az webpubsub network-rule** ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Befehle zum Verwalten von Webpubsub-Netzwerkregeln.
description: ''
directCommands:
- uid: az_webpubsub_network-rule_show
  name: az webpubsub network-rule show
  summary: Erhalten Sie die Netzwerkzugriffssteuerung des WebPubSub-Diensts.
  description: ''
  syntax: >-
    az webpubsub network-rule show --name
                                   --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name des Webpubsubs.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_webpubsub_network-rule_update
  name: az webpubsub network-rule update
  summary: Aktualisieren Sie die Netzwerkzugriffssteuerung des WebPubSub-Diensts.
  description: ''
  syntax: >-
    az webpubsub network-rule update --name
                                     --resource-group
                                     [--allow {ClientConnection, RESTAPI, ServerConnection, Trace}]
                                     [--connection-name]
                                     [--deny {ClientConnection, RESTAPI, ServerConnection, Trace}]
                                     [--public-network {false, true}]
  examples:
  - summary: Legen Sie zulassende RESTAPI nur für öffentliche Netzwerke fest.
    syntax: az webpubsub network-rule update --public-network -n MyWebPubSub -g MyResourceGroup --allow RESTAPI
  - summary: Festlegen des Zulassens von Client- und Serververbindung für eine Verbindung mit einem privaten Endpunkt
    syntax: az webpubsub network-rule update --connection-name MyPrivateEndpointConnection -n MyWebPubSub -g MyResourceGroup --allow ClientConnection ServerConnection
  - summary: Festlegen des Verweigerns der Clientverbindung sowohl für Verbindungen mit dem öffentlichen Netzwerk als auch für private Endpunkte
    syntax: az webpubsub network-rule update --public-network --connection-name MyPrivateEndpointConnection1 MyPrivateEndpointConnection2 -n MyWebPubSub -g MyResourceGroup --deny ClientConnection
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name des Webpubsubs.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --allow
    parameterValueGroup: ClientConnection, RESTAPI, ServerConnection, Trace
    summary: Die zulässige Regel für virtuelle Netzwerke. Durch Leerzeichen gebundene Liste des zu zuweisenden Bereichs.
    description: ''
  - name: --connection-name
    summary: Durch Leerzeichen trennbare Liste des Verbindungsnamens des privaten Endpunkts.
    description: ''
  - name: --deny
    parameterValueGroup: ClientConnection, RESTAPI, ServerConnection, Trace
    summary: Die verweigerte VNET-Regel. Durch Leerzeichen gebundene Liste des zu zuweisenden Bereichs.
    description: ''
  - name: --public-network
    parameterValueGroup: false, true
    summary: Legen Sie Regeln für das öffentliche Netzwerk fest.
    description: ''
commands:
- az_webpubsub_network-rule_show
- az_webpubsub_network-rule_update
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
