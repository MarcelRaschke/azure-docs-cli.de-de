### YamlMime:AzureCLIGroup
uid: az_repos_pr_policy
name: az repos pr policy
summary: Verwalten Sie Pull Request Richtlinie.
description: ''
directCommands:
- uid: az_repos_pr_policy_list
  name: az repos pr policy list
  summary: Auflisten von Richtlinien einer Pull Request.
  description: ''
  syntax: >-
    az repos pr policy list --id
                            [--detect {false, true}]
                            [--org]
                            [--query-examples]
                            [--skip]
                            [--subscription]
                            [--top]
  requiredParameters:
  - isRequired: true
    name: --id
    summary: ID des Pull Request.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --skip
    summary: Anzahl der zu über springenden Richtlinien.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --top
    summary: Maximale Anzahl der aufzulistenden Richtlinien.
    description: ''
- uid: az_repos_pr_policy_queue
  name: az repos pr policy queue
  summary: Stellen Sie eine Auswertung einer Richtlinie für eine Pull Request in die Warteschlange.
  description: ''
  syntax: >-
    az repos pr policy queue --evaluation-id
                             --id
                             [--detect {false, true}]
                             [--org]
                             [--subscription]
  requiredParameters:
  - isRequired: true
    name: --evaluation-id -e
    summary: ID der Richtlinien Auswertung in die Warteschlange.
    description: ''
  - isRequired: true
    name: --id
    summary: ID des Pull Request.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
commands:
- az_repos_pr_policy_list
- az_repos_pr_policy_queue
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
