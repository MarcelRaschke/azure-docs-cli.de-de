### YamlMime:AzureCLIGroup
uid: az_repos_policy_build
name: az repos policy build
summary: Buildrichtlinie verwalten.
description: ''
directCommands:
- uid: az_repos_policy_build_create
  name: az repos policy build create
  summary: Erstellen Sie eine Buildrichtlinie.
  description: ''
  syntax: >-
    az repos policy build create --blocking {false, true}
                                 --branch
                                 --build-definition-id
                                 --display-name
                                 --enabled {false, true}
                                 --manual-queue-only {false, true}
                                 --queue-on-source-update-only {false, true}
                                 --repository-id
                                 --valid-duration
                                 [--branch-match-type {exact, prefix}]
                                 [--detect {false, true}]
                                 [--org]
                                 [--path-filter]
                                 [--project]
                                 [--subscription]
  requiredParameters:
  - isRequired: true
    name: --blocking
    parameterValueGroup: false, true
    summary: Gibt an, ob die Richtlinie blockiert werden soll oder nicht.
    description: ''
  - isRequired: true
    name: --branch
    summary: 'Verzweigung, auf die diese Richtlinie angewendet werden soll. Beispiel: Master.'
    description: ''
  - isRequired: true
    name: --build-definition-id
    summary: Builddefinitions-ID.
    description: ''
  - isRequired: true
    name: --display-name
    summary: 'Anzeige Name für diese Buildrichtlinie, um die Richtlinie zu identifizieren. Beispiel: "manuelle Warteschlangen Richtlinie".'
    description: ''
  - isRequired: true
    name: --enabled
    parameterValueGroup: false, true
    summary: Gibt an, ob die Richtlinie aktiviert ist.
    description: ''
  - isRequired: true
    name: --manual-queue-only
    parameterValueGroup: false, true
    summary: Gibt an, ob nur eine manuelle Warteschlange von Builds zugelassen wird.
    description: ''
  - isRequired: true
    name: --queue-on-source-update-only
    parameterValueGroup: false, true
    summary: Nur beim Quell Update in die Warteschlange stellen.
    description: ''
  - isRequired: true
    name: --repository-id
    summary: Die ID des Repository, auf das die Richtlinie angewendet werden soll.
    description: ''
  - isRequired: true
    name: --valid-duration
    summary: Gültigkeitsdauer der Richtlinie (in Minuten).
    description: ''
  optionalParameters:
  - name: --branch-match-type
    defaultValue: exact
    parameterValueGroup: exact, prefix
    summary: Bestimmt, wie das Verzweigungs Argument zum Anwenden einer Richtlinie verwendet wird. Wenn der Wert ' Exact ' ist, wird die Richtlinie auf eine Verzweigung angewendet, die eine genaue Entsprechung für das Argument '--Branch ' aufweist. Wenn value den Wert "prefix" hat, wird die Richtlinie auf alle Verzweigungs Ordner angewendet, die mit dem Präfix des--Branch-Arguments verglichen werden.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: https://dev.azure.com/MyOrganizationName/ .'
    description: ''
  - name: --path-filter
    summary: Filter Pfade, auf die die Richtlinie angewendet wird. Unterstützt absolute Pfade, Platzhalter und mehrere Pfade, getrennt durch ";". Beispiel:/webapp/Models/Data.cs,/webapp/ \* oder \* . cs,/webapp/Models/Data.cs; ClientApp/Models/Data. cs.
    description: ''
  - name: --project -p
    summary: Der Name oder die ID des Projekts. Sie können das Standard Projekt mithilfe von AZ devops configure-d Project = NAME_OR_ID konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_repos_policy_build_update
  name: az repos policy build update
  summary: Buildrichtlinie aktualisieren.
  description: ''
  syntax: >-
    az repos policy build update --id
                                 [--blocking {false, true}]
                                 [--branch]
                                 [--branch-match-type {exact, prefix}]
                                 [--build-definition-id]
                                 [--detect {false, true}]
                                 [--display-name]
                                 [--enabled {false, true}]
                                 [--manual-queue-only {false, true}]
                                 [--org]
                                 [--path-filter]
                                 [--project]
                                 [--queue-on-source-update-only {false, true}]
                                 [--repository-id]
                                 [--subscription]
                                 [--valid-duration]
  requiredParameters:
  - isRequired: true
    name: --id --policy-id
    summary: Die ID der Richtlinie.
    description: ''
  optionalParameters:
  - name: --blocking
    parameterValueGroup: false, true
    summary: Gibt an, ob die Richtlinie blockiert werden soll oder nicht.
    description: ''
  - name: --branch
    summary: 'Verzweigung, auf die diese Richtlinie angewendet werden soll. Beispiel: Master.'
    description: ''
  - name: --branch-match-type
    parameterValueGroup: exact, prefix
    summary: Bestimmt, wie das Verzweigungs Argument zum Anwenden einer Richtlinie verwendet wird. Wenn der Wert ' Exact ' ist, wird die Richtlinie auf eine Verzweigung angewendet, die eine genaue Entsprechung für das Argument '--Branch ' aufweist. Wenn value den Wert "prefix" hat, wird die Richtlinie auf alle Verzweigungs Ordner angewendet, die mit dem Präfix des--Branch-Arguments verglichen werden.
    description: ''
  - name: --build-definition-id
    summary: Builddefinitions-ID.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --display-name
    summary: 'Anzeige Name für diese Buildrichtlinie, um die Richtlinie zu identifizieren. Beispiel: "manuelle Warteschlangen Richtlinie".'
    description: ''
  - name: --enabled
    parameterValueGroup: false, true
    summary: Gibt an, ob die Richtlinie aktiviert ist.
    description: ''
  - name: --manual-queue-only
    parameterValueGroup: false, true
    summary: Gibt an, ob nur eine manuelle Warteschlange von Builds zugelassen wird.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: https://dev.azure.com/MyOrganizationName/ .'
    description: ''
  - name: --path-filter
    summary: Filter Pfade, auf die die Richtlinie angewendet wird. Unterstützt absolute Pfade, Platzhalter und mehrere Pfade, getrennt durch ";". Beispiel:/webapp/Models/Data.cs,/webapp/ \* oder \* . cs,/webapp/Models/Data.cs; ClientApp/Models/Data. cs.
    description: ''
  - name: --project -p
    summary: Der Name oder die ID des Projekts. Sie können das Standard Projekt mithilfe von AZ devops configure-d Project = NAME_OR_ID konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt.
    description: ''
  - name: --queue-on-source-update-only
    parameterValueGroup: false, true
    summary: Nur beim Quell Update in die Warteschlange stellen.
    description: ''
  - name: --repository-id
    summary: Die ID des Repository, auf das die Richtlinie angewendet werden soll.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --valid-duration
    summary: Gültigkeitsdauer der Richtlinie (in Minuten).
    description: ''
commands:
- az_repos_policy_build_create
- az_repos_policy_build_update
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
