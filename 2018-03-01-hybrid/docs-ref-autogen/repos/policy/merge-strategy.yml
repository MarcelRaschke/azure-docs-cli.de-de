### YamlMime:AzureCLIGroup
uid: az_repos_policy_merge-strategy
name: az repos policy merge-strategy
summary: Verwalten der Zusammenschluss Strategie Richtlinie.
description: ''
directCommands:
- uid: az_repos_policy_merge-strategy_create
  name: az repos policy merge-strategy create
  summary: Erstellen einer mergerichtlinienrichtlinie
  description: ''
  syntax: >-
    az repos policy merge-strategy create --blocking {false, true}
                                          --branch
                                          --enabled {false, true}
                                          --repository-id
                                          [--allow-no-fast-forward {false, true}]
                                          [--allow-rebase {false, true}]
                                          [--allow-rebase-merge {false, true}]
                                          [--allow-squash {false, true}]
                                          [--branch-match-type {exact, prefix}]
                                          [--detect {false, true}]
                                          [--org]
                                          [--project]
                                          [--subscription]
                                          [--use-squash-merge {false, true}]
  requiredParameters:
  - isRequired: true
    name: --blocking
    parameterValueGroup: false, true
    summary: Gibt an, ob die Richtlinie blockiert werden soll oder nicht.
    description: ''
  - isRequired: true
    name: --branch
    summary: 'Verzweigung, auf die diese Richtlinie angewendet werden soll. Beispiel: Master.'
    description: ''
  - isRequired: true
    name: --enabled
    parameterValueGroup: false, true
    summary: Gibt an, ob die Richtlinie aktiviert ist.
    description: ''
  - isRequired: true
    name: --repository-id
    summary: Die ID des Repository, auf das die Richtlinie angewendet werden soll.
    description: ''
  optionalParameters:
  - name: --allow-no-fast-forward
    parameterValueGroup: false, true
    summary: 'Basis Zusammenführung (kein schnelles vorwärts): behält den nichtlinearen Verlauf genau so bei, wie er während der Entwicklung aufgetreten ist.'
    description: ''
  - name: --allow-rebase
    parameterValueGroup: false, true
    summary: 'REBASE und Fast-Forward: erstellt einen linearen Verlauf durch Wiedergabe des Quell Verzweigungs Commits auf dem Ziel ohne einen mergecommit.'
    description: ''
  - name: --allow-rebase-merge
    parameterValueGroup: false, true
    summary: 'REBASE mit mergecommit: erstellt einen semilinearen Verlauf durch Wiedergabe des Quell Verzweigungs Commits auf dem Ziel und anschließendes Erstellen eines mergecommits.'
    description: ''
  - name: --allow-squash
    parameterValueGroup: false, true
    summary: 'Squash Merge: erstellt einen linearen Verlauf, indem die Quell Verzweigungs Commits in einem einzelnen neuen Commit auf der Zielverzweigung zusammengeführt werden.'
    description: ''
  - name: --branch-match-type
    defaultValue: exact
    parameterValueGroup: exact, prefix
    summary: Bestimmt, wie das Verzweigungs Argument zum Anwenden einer Richtlinie verwendet wird. Wenn der Wert ' Exact ' ist, wird die Richtlinie auf eine Verzweigung angewendet, die eine genaue Entsprechung für das Argument '--Branch ' aufweist. Wenn value den Wert "prefix" hat, wird die Richtlinie auf alle Verzweigungs Ordner angewendet, die mit dem Präfix des--Branch-Arguments verglichen werden.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: https://dev.azure.com/MyOrganizationName/ .'
    description: ''
  - name: --project -p
    summary: Der Name oder die ID des Projekts. Sie können das Standard Projekt mithilfe von AZ devops configure-d Project = NAME_OR_ID konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --use-squash-merge
    parameterValueGroup: false, true
    summary: Gibt an, ob das Squash immer durchgeführt wird Diese Option funktioniert nicht, um andere mergetypen zuzulassen.
    description: ''
- uid: az_repos_policy_merge-strategy_update
  name: az repos policy merge-strategy update
  summary: Aktualisieren Sie die Zusammenschluss Strategie Richtlinie.
  description: ''
  syntax: >-
    az repos policy merge-strategy update --id
                                          [--allow-no-fast-forward {false, true}]
                                          [--allow-rebase {false, true}]
                                          [--allow-rebase-merge {false, true}]
                                          [--allow-squash {false, true}]
                                          [--blocking {false, true}]
                                          [--branch]
                                          [--branch-match-type {exact, prefix}]
                                          [--detect {false, true}]
                                          [--enabled {false, true}]
                                          [--org]
                                          [--project]
                                          [--repository-id]
                                          [--subscription]
                                          [--use-squash-merge {false, true}]
  requiredParameters:
  - isRequired: true
    name: --id --policy-id
    summary: Die ID der Richtlinie.
    description: ''
  optionalParameters:
  - name: --allow-no-fast-forward
    parameterValueGroup: false, true
    summary: 'Basis Zusammenführung (kein schnelles vorwärts): behält den nichtlinearen Verlauf genau so bei, wie er während der Entwicklung aufgetreten ist.'
    description: ''
  - name: --allow-rebase
    parameterValueGroup: false, true
    summary: 'REBASE und Fast-Forward: erstellt einen linearen Verlauf durch Wiedergabe des Quell Verzweigungs Commits auf dem Ziel ohne einen mergecommit.'
    description: ''
  - name: --allow-rebase-merge
    parameterValueGroup: false, true
    summary: 'REBASE mit mergecommit: erstellt einen semilinearen Verlauf durch Wiedergabe des Quell Verzweigungs Commits auf dem Ziel und anschließendes Erstellen eines mergecommits.'
    description: ''
  - name: --allow-squash
    parameterValueGroup: false, true
    summary: 'Squash Merge: erstellt einen linearen Verlauf, indem die Quell Verzweigungs Commits in einem einzelnen neuen Commit auf der Zielverzweigung zusammengeführt werden.'
    description: ''
  - name: --blocking
    parameterValueGroup: false, true
    summary: Gibt an, ob die Richtlinie blockiert werden soll oder nicht.
    description: ''
  - name: --branch
    summary: 'Verzweigung, auf die diese Richtlinie angewendet werden soll. Beispiel: Master.'
    description: ''
  - name: --branch-match-type
    parameterValueGroup: exact, prefix
    summary: Bestimmt, wie das Verzweigungs Argument zum Anwenden einer Richtlinie verwendet wird. Wenn der Wert ' Exact ' ist, wird die Richtlinie auf eine Verzweigung angewendet, die eine genaue Entsprechung für das Argument '--Branch ' aufweist. Wenn value den Wert "prefix" hat, wird die Richtlinie auf alle Verzweigungs Ordner angewendet, die mit dem Präfix des--Branch-Arguments verglichen werden.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --enabled
    parameterValueGroup: false, true
    summary: Gibt an, ob die Richtlinie aktiviert ist.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: https://dev.azure.com/MyOrganizationName/ .'
    description: ''
  - name: --project -p
    summary: Der Name oder die ID des Projekts. Sie können das Standard Projekt mithilfe von AZ devops configure-d Project = NAME_OR_ID konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt.
    description: ''
  - name: --repository-id
    summary: Die ID des Repository, auf das die Richtlinie angewendet werden soll.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --use-squash-merge
    parameterValueGroup: false, true
    summary: Gibt an, ob das Squash immer durchgeführt wird Diese Option funktioniert nicht, um andere mergetypen zuzulassen.
    description: ''
commands:
- az_repos_policy_merge-strategy_create
- az_repos_policy_merge-strategy_update
