### YamlMime:AzureCLIGroup
uid: az_pipelines_release
name: az pipelines release
summary: Verwalten von Releases.
description: ''
directCommands:
- uid: az_pipelines_release_create
  name: az pipelines release create
  summary: Anforderung (erstellen) eines Releases.
  description: ''
  syntax: >-
    az pipelines release create [--artifact-metadata-list]
                                [--definition-id]
                                [--definition-name]
                                [--description]
                                [--detect {false, true}]
                                [--open]
                                [--org]
                                [--project]
                                [--subscription]
  optionalParameters:
  - name: --artifact-metadata-list
    summary: Durch Leerzeichen getrennte "Alias = version_id"-Paare.
    description: ''
  - name: --definition-id
    summary: Die ID der zu erstellenden Definition. Erforderlich, wenn--Definition-Name nicht angegeben ist.
    description: ''
  - name: --definition-name
    summary: Der Name der zu erstellenden Definition. Wird ignoriert, wenn--Definition-ID angegeben wird.
    description: ''
  - name: --description
    summary: Die Beschreibung des Releases.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --open
    summary: Öffnen Sie die Seite releaseergebnisse in Ihrem Webbrowser.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --project -p
    summary: Der Name oder die ID des Projekts. Sie können das Standard Projekt mithilfe von AZ devops configure-d Project = NAME_OR_ID konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_pipelines_release_list
  name: az pipelines release list
  summary: Auflisten der releaseergebnisse.
  description: ''
  syntax: >-
    az pipelines release list [--definition-id]
                              [--detect {false, true}]
                              [--org]
                              [--project]
                              [--query-examples]
                              [--source-branch]
                              [--status]
                              [--subscription]
                              [--top]
  optionalParameters:
  - name: --definition-id
    summary: ID der Definition, für die Releases aufgelistet werden sollen.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --project -p
    summary: Der Name oder die ID des Projekts. Sie können das Standard Projekt mithilfe von AZ devops configure-d Project = NAME_OR_ID konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --source-branch
    summary: Releases für diese Verzweigung filtern.
    description: ''
  - name: --status
    summary: Beschränken auf Releases mit diesem Status.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --top
    summary: Maximale Anzahl der aufzulistenden Releases. Standard ist 50.
    description: ''
- uid: az_pipelines_release_show
  name: az pipelines release show
  summary: Informieren Sie sich über die Details eines Release.
  description: ''
  syntax: >-
    az pipelines release show --id
                              [--detect {false, true}]
                              [--open]
                              [--org]
                              [--project]
                              [--query-examples]
                              [--subscription]
  requiredParameters:
  - isRequired: true
    name: --id
    summary: Die ID des Releases.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --open
    summary: Öffnen Sie die Seite releaseergebnisse in Ihrem Webbrowser.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --project -p
    summary: Der Name oder die ID des Projekts. Sie können das Standard Projekt mithilfe von AZ devops configure-d Project = NAME_OR_ID konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
commands:
- az_pipelines_release_create
- az_pipelines_release_definition
- az_pipelines_release_definition_list
- az_pipelines_release_definition_show
- az_pipelines_release_list
- az_pipelines_release_show
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
