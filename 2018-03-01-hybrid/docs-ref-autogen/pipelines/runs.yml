### YamlMime:AzureCLIGroup
uid: az_pipelines_runs
name: az pipelines runs
summary: Verwalten von Pipeline Läufen.
description: ''
directCommands:
- uid: az_pipelines_runs_list
  name: az pipelines runs list
  summary: Listet die Pipeline Ausführungen in einem Projekt auf.
  description: ''
  syntax: >-
    az pipelines runs list [--branch]
                           [--detect {false, true}]
                           [--org]
                           [--pipeline-ids]
                           [--project]
                           [--query-examples]
                           [--query-order {FinishTimeAsc, FinishTimeDesc, QueueTimeAsc, QueueTimeDesc, StartTimeAsc, StartTimeDesc}]
                           [--reason {all, batchedCI, buildCompletion, checkInShelveset, individualCI, manual, pullRequest, schedule, triggered, userCreated, validateShelveset}]
                           [--requested-for]
                           [--result {canceled, failed, none, partiallySucceeded, succeeded}]
                           [--status {all, cancelling, completed, inProgress, none, notStarted, postponed}]
                           [--subscription]
                           [--tags]
                           [--top]
  optionalParameters:
  - name: --branch
    summary: Nach Builds für diese Verzweigung filtern.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: https://dev.azure.com/MyOrganizationName/ .'
    description: ''
  - name: --pipeline-ids
    summary: IDs (durch Trennzeichen getrennt) von Definitionen zum Auflisten von Builds.
    description: ''
  - name: --project -p
    summary: Der Name oder die ID des Projekts. Sie können das Standard Projekt mithilfe von AZ devops configure-d Project = NAME_OR_ID konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --query-order
    parameterValueGroup: FinishTimeAsc, FinishTimeDesc, QueueTimeAsc, QueueTimeDesc, StartTimeAsc, StartTimeDesc
    summary: Reihenfolge der Pipeline Ausführungen.
    description: ''
  - name: --reason
    parameterValueGroup: all, batchedCI, buildCompletion, checkInShelveset, individualCI, manual, pullRequest, schedule, triggered, userCreated, validateShelveset
    summary: Beschränken Sie diese auf Builds.
    description: ''
  - name: --requested-for
    summary: Beschränkung auf Builds, die für diesen Benutzer oder diese Gruppe angefordert werden.
    description: ''
  - name: --result
    parameterValueGroup: canceled, failed, none, partiallySucceeded, succeeded
    summary: Beschränken Sie diese auf Builds mit diesem Ergebnis.
    description: ''
  - name: --status
    parameterValueGroup: all, cancelling, completed, inProgress, none, notStarted, postponed
    summary: Beschränken auf Builds mit diesem Status.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: Beschränkt auf Builds mit jedem der angegebenen Tags. Durch Trennzeichen getrennt.
    description: ''
  - name: --top
    summary: Maximale Anzahl der aufzulistenden Builds.
    description: ''
- uid: az_pipelines_runs_show
  name: az pipelines runs show
  summary: Anzeigen der Details einer Pipeline Führung.
  description: ''
  syntax: >-
    az pipelines runs show --id
                           [--detect {false, true}]
                           [--open]
                           [--org]
                           [--project]
                           [--query-examples]
                           [--subscription]
  requiredParameters:
  - isRequired: true
    name: --id
    summary: ID der Pipeline Führung.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --open
    summary: Öffnen Sie die Seite Buildergebnisse im Webbrowser.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: https://dev.azure.com/MyOrganizationName/ .'
    description: ''
  - name: --project -p
    summary: Der Name oder die ID des Projekts. Sie können das Standard Projekt mithilfe von AZ devops configure-d Project = NAME_OR_ID konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
