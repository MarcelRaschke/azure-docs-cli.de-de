    name: --name -n
    summary: Der Name der Richtliniendefinition.
    description: ''
  optionalParameters:
  - name: --management-group
    summary: Der Name der Verwaltungsgruppe der Richtliniendefinition [set].
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --subscription
    summary: Die Abonnement-ID der Richtliniendefinition [set].
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_policy_definition_update
  name: az policy definition update
  summary: Aktualisieren sie eine Richtliniendefinition.
  description: ''
  syntax: >-
    az policy definition update --name
                                [--description]
                                [--display-name]
                                [--management-group]
                                [--mode]
                                [--params]
                                [--rules]
                                [--subscription]
  examples:
  - summary: Aktualisieren sie eine Richtliniendefinition. (automatisch generiert)
    syntax: az policy definition update --name MyPolicyDefinition
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Richtliniendefinition.
    description: ''
  optionalParameters:
  - name: --description
    summary: Beschreibung der Richtliniendefinition.
    description: ''
  - name: --display-name
    summary: Anzeigename der Richtliniendefinition.
    description: ''
  - name: --management-group
    summary: Der Name der Verwaltungsgruppe der Richtliniendefinition [set].
    description: ''
  - name: --mode -m
    summary: Modus der Richtliniendefinition, z. B. Alle, Indiziert. Weitere Informationen erhalten Sie unter https://aka.ms/azure-policy-mode.
    description: ''
  - name: --params
    summary: JSON-formatierte Zeichenfolge oder ein Pfad zu einer Datei oder einem URI mit Parameterdefinitionen.
    description: ''
  - name: --rules
    summary: Json-formatierte Zeichenfolge oder ein Pfad zu einer Datei mit solchem Inhalt.
    description: ''
  - name: --subscription
    summary: Die Abonnement-ID der Richtliniendefinition [set].
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
