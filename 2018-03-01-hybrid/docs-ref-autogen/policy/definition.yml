### YamlMime:AzureCLIGroup
uid: az_policy_definition
name: az policy definition
summary: Verwalten von Ressourcenrichtliniendefinitionen.
description: ''
directCommands:
- uid: az_policy_definition_create
  name: az policy definition create
  summary: Erstellen einer Richtliniendefinition.
  description: ''
  syntax: >-
    az policy definition create --name
                                [--description]
                                [--display-name]
                                [--management-group]
                                [--mode]
                                [--params]
                                [--rules]
                                [--subscription]
  examples:
  - summary: Erstellen Sie eine schreibgeschützte Richtlinie.
    syntax: >-
      az policy definition create --name readOnlyStorage --rules "{ \"if\": \
          { \"field\": \"type\", \"equals\": \"Microsoft.Storage/storageAccounts/write\" }, \
              \"then\": { \"effect\": \"deny\" } }"
  - summary: Erstellen Sie eine Richtlinienparameterdefinition.
    syntax: >-
      az policy definition create --name allowedLocations \
          --rules "{ \"if\": { \"allOf\": [ \
              { \"field\": \"location\",\"notIn\": \"[parameters('listOfAllowedLocations')]\" }, \
                  { \"field\": \"location\", \"notEquals\": \"global\" }, \
                      { \"field\": \"type\", \"notEquals\": \
                          \"Microsoft.AzureActiveDirectory/b2cDirectories\"} \
                              ] }, \"then\": { \"effect\": \"deny\" } }" \
          --params "{ \"allowedLocations\": { \
              \"type\": \"array\", \"metadata\": { \"description\": \
                  \"The list of locations that can be specified when deploying resources\", \
                      \"strongType\": \"location\", \"displayName\": \"Allowed locations\" } } }"
  - summary: Erstellen Sie eine schreibgeschützte Richtlinie, die innerhalb einer Verwaltungsgruppe angewendet werden kann.
    syntax: >-
      az policy definition create -n readOnlyStorage --management-group "MyManagementGroup" \
          --rules "{ \"if\": { \"field\": \"type\", \
              \"equals\": \"Microsoft.Storage/storageAccounts/write\" }, \
                  \"then\": { \"effect\": \"deny\" } }"
  - summary: Erstellen Sie eine Richtliniendefinition mit dem Modus . Der Modus "Indiziert" gibt an, dass die Richtlinie nur für Ressourcentypen ausgewertet werden soll, die Tags und Speicherorte unterstützen.
    syntax: >-
      az policy definition create --name TagsPolicyDefinition --subscription "MySubscription" \
          --mode Indexed --rules "{ \"if\": { \"field\": \"tags\", \"exists\": \"false\" }, \
              \"then\": { \"effect\": \"deny\" } }"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name der neuen Richtliniendefinition.
    description: ''
  optionalParameters:
  - name: --description
    summary: Beschreibung der Richtliniendefinition.
    description: ''
  - name: --display-name
    summary: Anzeigename der Richtliniendefinition.
    description: ''
  - name: --management-group
    summary: Name der Verwaltungsgruppe, in der die neue Richtliniendefinition zugewiesen werden kann.
    description: ''
  - name: --mode -m
    summary: Modus der Richtliniendefinition, z. B. Alle, Indiziert. Weitere Informationen erhalten Sie unter https://aka.ms/azure-policy-mode.
    description: ''
  - name: --params
    summary: JSON-formatierte Zeichenfolge oder ein Pfad zu einer Datei oder einem URI mit Parameterdefinitionen.
    description: ''
  - name: --rules
    summary: Richtlinienregeln im JSON-Format oder ein Pfad zu einer Datei, die JSON-Regeln enthält.
    description: ''
  - name: --subscription
    summary: Name oder ID des Abonnements, in dem die neue Richtliniendefinition zugewiesen werden kann.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_policy_definition_delete
  name: az policy definition delete
  summary: Dient zum Löschen einer Richtliniendefinition.
  description: ''
  syntax: >-
    az policy definition delete --name
                                [--management-group]
                                [--subscription]
  examples:
  - summary: Dient zum Löschen einer Richtliniendefinition. (automatisch generiert)
    syntax: az policy definition delete --name MyPolicyDefinition
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Richtliniendefinition.
    description: ''
  optionalParameters:
  - name: --management-group
    summary: Der Name der Verwaltungsgruppe der Richtliniendefinition [set].
    description: ''
  - name: --subscription
    summary: Die Abonnement-ID der Richtliniendefinition [set].
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_policy_definition_list
  name: az policy definition list
  summary: Auflisten von Richtliniendefinitionen.
  description: ''
  syntax: >-
    az policy definition list [--management-group]
                              [--query-examples]
                              [--subscription]
  optionalParameters:
  - name: --management-group
    summary: Der Name der Verwaltungsgruppe der Richtliniendefinition [set].
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --subscription
    summary: Die Abonnement-ID der Richtliniendefinition [set].
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_policy_definition_show
  name: az policy definition show
  summary: Anzeigen einer Richtliniendefinition.
  description: ''
  syntax: >-
    az policy definition show --name
                              [--management-group]
                              [--query-examples]
                              [--subscription]
  examples:
  - summary: Anzeigen einer Richtliniendefinition. (automatisch generiert)
    syntax: az policy definition show --name MyPolicyDefinition
  requiredParameters:
