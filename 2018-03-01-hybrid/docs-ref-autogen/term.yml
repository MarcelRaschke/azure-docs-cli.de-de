### YamlMime:AzureCLIGroup
uid: az_term
name: az term
summary: Verwalten sie die Marketplace-Vereinbarung mit marketplaceordering.
description: ''
directCommands:
- uid: az_term_accept
  name: az term accept
  summary: Akzeptieren Sie die Marketplace-Bedingungen.
  description: ''
  syntax: >-
    az term accept --plan
                   --product
                   --publisher
                   [--subscription]
  examples:
  - summary: Legen Sie Marketplace-Bedingungen fest.
    syntax: az term accept --product "windows-data-science-vm" --plan "windows2016" --publisher "microsoft-ads"
  requiredParameters:
  - isRequired: true
    name: --plan
    summary: Planbezeichnerzeichenfolge des bereitgestellten Images.
    description: ''
  - isRequired: true
    name: --product
    summary: Angebotsbezeichnerzeichenfolge des bereitgestellten Images.
    description: ''
  - isRequired: true
    name: --publisher
    summary: Herausgeberbezeichnerzeichenfolge des bereitgestellten Images.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/marketplaceordering/_help.py
- uid: az_term_show
  name: az term show
  summary: Abrufen von Marketplace-Bedingungen.
  description: ''
  syntax: >-
    az term show --plan
                 --product
                 --publisher
                 [--query-examples]
                 [--subscription]
  examples:
  - summary: Abrufen von Marketeplace-Begriffen.
    syntax: az term show --product "windows-data-science-vm" --plan "windows2016" --publisher "microsoft-ads"
  requiredParameters:
  - isRequired: true
    name: --plan
    summary: Planbezeichnerzeichenfolge des bereitgestellten Images.
    description: ''
  - isRequired: true
    name: --product
    summary: Offeridentifier-Zeichenfolge des bereitgestellten Images.
    description: ''
  - isRequired: true
    name: --publisher
    summary: Herausgeberbezeichnerzeichenfolge des bereitgestellten Images.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/marketplaceordering/_help.py
commands:
- az_term_accept
- az_term_show
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
