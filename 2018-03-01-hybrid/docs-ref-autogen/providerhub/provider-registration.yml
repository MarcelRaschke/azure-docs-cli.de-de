### YamlMime:AzureCLIGroup
uid: az_providerhub_provider-registration
name: az providerhub provider-registration
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **providerhub** -Erweiterung für Azure CLI und erfordert Version 2.15.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ providerhub Provider-Registration** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten Sie die Anbieter Registrierung bei providerhub.
description: ''
directCommands:
- uid: az_providerhub_provider-registration_create
  name: az providerhub provider-registration create
  summary: Erstellen Sie die Anbieter Registrierung.
  description: ''
  syntax: >-
    az providerhub provider-registration create --provider-namespace
                                                [--capabilities]
                                                [--incident-contact-email]
                                                [--incident-routing-service]
                                                [--incident-routing-team]
                                                [--lighthouse-authorizations]
                                                [--managed-by-tenant-id]
                                                [--manifest-owners]
                                                [--metadata]
                                                [--namespace]
                                                [--no-wait]
                                                [--opt-in-headers {ClientGroupMembership, NotSpecified, SignedAuxiliaryTokens, SignedUserToken, UnboundedClientGroupMembership}]
                                                [--provider-authentication]
                                                [--provider-authorizations]
                                                [--provider-type {AuthorizationFree, External, Hidden, Internal, LegacyRegistrationRequired, NotSpecified, RegistrationFree, TenantOnly}]
                                                [--provider-version]
                                                [--providerhub-metadata-provider-authorizations]
                                                [--providerhub-metadata-rp-authentication]
                                                [--required-features-policy {All, Any}]
                                                [--resource-access-policy {AcisActionAllowed, AcisReadAllowed, NotSpecified}]
                                                [--schema-owners]
                                                [--service-tree-infos]
                                                [--template-deployment-options]
  examples:
  - summary: ProviderRegistrations_CreateOrUpdate
    syntax: az providerhub provider-registration create --capabilities effect="Allow" quota-id="CSP_2015-05-01" --capabilities effect="Allow" quota-id="CSP_MG_2017-12-01" --incident-contact-email "helpme@contoso.com" --incident-routing-service "Contoso Resource Provider" --incident-routing-team "Contoso Triage" --provider-type "Internal" --provider-version "2.0" --provider-namespace "Microsoft.Contoso"
  requiredParameters:
  - isRequired: true
    name: --provider-namespace
    summary: Der Name des in providerhub gehosteten Ressourcen Anbieters.
    description: ''
  optionalParameters:
  - name: --capabilities
    summary: Die Ressourcenanbieter Funktionen.
    description: >-
      Syntax:--Funktionen Quota-ID = XX Effekt = XX erforderlich-Features = XX


      Mehrere Aktionen können mithilfe von mehr als einem-Funktionen-Argument angegeben werden.
  - name: --incident-contact-email
    summary: Die e-Mail-Adresse von Kontakten für Vorfälle im Zusammenhang mit der RP.
    description: Verwendung:--Incident-Contact-Email " helpme@contoso.com ".
  - name: --incident-routing-service
    summary: Der Dienst in ICM beim Erstellen oder übertragen von Vorfällen an den RP.
    description: Verwendung:--Incident-Routing-Service "der Ressourcenanbieter von" ".
  - name: --incident-routing-team
    summary: Das Team in ICM beim Erstellen oder übertragen von Vorfällen an den RP.
    description: Verwendung:--Incident-Routing-Team "".
  - name: --lighthouse-authorizations
    summary: Die leuchterautorisierungen.
    description: >-
      Syntax:--Lighthouse-Authorizations Principal-ID = XX Role-Definition-ID = XX


      Prinzipal-ID: erforderlich. Die Prinzipal-ID.

      Role-Definition-ID: erforderlich. Hierbei handelt es sich um die Rollendefinitions-ID.
  - name: --managed-by-tenant-id
    summary: Die von Mandanten-ID verwaltete.
    description: Syntax:--Managed-by-Tenant-ID "00000000-0000-0000-0000-000000000000".
  - name: --manifest-owners
    summary: Gibt ein Array von erforderlichen ACIS-Ansprüchen an, um den Manifest-Inhalt des Ressourcen Anbieters über ACIS zu ändern.
    description: >-
      Verwendung:--Manifest-Owners "Sparta-platformserviceadministrator"

       Mehrere Aktionen können mithilfe von mehr als einem-Manifest-Owners-Argument angegeben werden.
  - name: --metadata
    summary: Die Metadaten.
    description: ''
  - name: --namespace
    summary: Der Name des in providerhub gehosteten Ressourcen Anbieters.
    description: Syntax:--Namespace "Microsoft. Configuration".
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --opt-in-headers
    parameterValueGroup: ClientGroupMembership, NotSpecified, SignedAuxiliaryTokens, SignedUserToken, UnboundedClientGroupMembership
    summary: Die Opt-in-Header.
    description: Syntax:--Opt-in-Headers "signetdusertoken".
  - name: --provider-authentication
    summary: Wird verwendet, um alternative Zielgruppen oder Ressourcen festzulegen, die Arm beim Authentifizieren von Anforderungen für den Anbieter vom Token akzeptieren soll.
    description: >-
      Verwendung:--Anbieter-Authentifizierung zulässig-Zielgruppen = XX


      zulässige-Zielgruppen: erforderlich. Die zulässigen Zielgruppen.
  - name: --provider-authorizations
    summary: Die Autorisierungen des Ressourcen Anbieters.
    description: >-
      Syntax:--Provider-Authorizations Application-ID = XX Role-Definition-ID = XX Managed-by-Role-Definition-ID = XX


      Anwendungs-ID: erforderlich. Die Anwendungs-ID.

      Role-Definition-ID: erforderlich. Hierbei handelt es sich um die Rollendefinitions-ID.

      verwaltet von-Role-Definition-ID: erforderlich. Die von der Rollen Definitions-ID verwaltete.
  - name: --provider-type
    parameterValueGroup: AuthorizationFree, External, Hidden, Internal, LegacyRegistrationRequired, NotSpecified, RegistrationFree, TenantOnly
    summary: Der Anbietertyp.
    description: Syntax:--Provider-Type "Internal".
  - name: --provider-version
    defaultValue: "2.0"
    summary: Die Anbieter Version.
    description: Syntax:--Provider-Version "2,0".
  - name: --providerhub-metadata-provider-authorizations
    summary: Die Anbieter Autorisierungen.
    description: >-
      Syntax:--providerhub-Metadata-Provider-Authorizations Application-ID = XX Role-Definition-ID = XX Managed-by-Role-Definition-ID = XX


      Anwendungs-ID: erforderlich. Die Anwendungs-ID.

      Role-Definition-ID: erforderlich. Hierbei handelt es sich um die Rollendefinitions-ID.

      verwaltet von-Role-Definition-ID: erforderlich. Die von der Rollen Definitions-ID verwaltete.
  - name: --providerhub-metadata-rp-authentication
    summary: Wird verwendet, um alternative Zielgruppen oder Ressourcen festzulegen, die Arm beim Authentifizieren von Anforderungen für den Anbieter vom Token akzeptieren soll. Nur für Anbieter auf Mandanten Ebene verfügbar.
    description: >-
      Verwendung:--providerhub-Metadata-RP-Authentication Allowed--Zielgruppen = XX


      zulässige-Zielgruppen: erforderlich. Die zulässigen Zielgruppen.
  - name: --required-features-policy
    parameterValueGroup: All, Any
    summary: Die zulässigen Werte sind "Any" oder "All". Wenn der Wert "All" lautet, sind nur die Abonnements zulässig, die für alle entsprechenden Merkmals Flags registriert sind.
    description: Verwendung:--Required-Features-Policy "All".
  - name: --resource-access-policy
    parameterValueGroup: AcisActionAllowed, AcisReadAllowed, NotSpecified
    summary: Die Richtlinie für den Ressourcen Zugriff.
    description: Verwendung:--Resource-Access-Policy "acisumallowed, acisaktionallowed".
  - name: --schema-owners
    summary: Gibt ein Array von erforderlichen ACIS-Ansprüchen an, um das Ressourcenanbieter Schema über ACIS zu ändern.
    description: >-
      Verwendung:--Schema-Owners "Schema Besitzer von" Configuration Manager "

       Mehrere Aktionen können mithilfe von mehr als einem-Schema-Owners-Argument angegeben werden.
  - name: --service-tree-infos
    summary: Die Service Tree-Informationen für den Ressourcenanbieter.
    description: >-
      Syntax:--Service-Tree-Infos Service-ID = XX Component-ID = XX


      Service-ID: erforderlich. Die Dienst-ID.

      Komponenten-ID: erforderlich. Die Komponenten-ID.
  - name: --template-deployment-options
    summary: Die Vorlagen Bereitstellungs Optionen.
    description: Syntax:--Template-Deployment-Options Preflight-supported = XX Preflight-Options = XX.
- uid: az_providerhub_provider-registration_delete
  name: az providerhub provider-registration delete
  summary: Löscht eine Anbieter Registrierung.
  description: ''
  syntax: >-
    az providerhub provider-registration delete --provider-namespace
                                                [--yes]
  examples:
  - summary: ProviderRegistrations_Delete
    syntax: az providerhub provider-registration delete --provider-namespace "Microsoft.Contoso"
  requiredParameters:
  - isRequired: true
    name: --provider-namespace
    summary: Der Name des in providerhub gehosteten Ressourcen Anbieters.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
- uid: az_providerhub_provider-registration_generate-operation
  name: az providerhub provider-registration generate-operation
  summary: Generiert die Operations-API für den angegebenen Anbieter.
  description: ''
  syntax: az providerhub provider-registration generate-operation --provider-namespace
  examples:
  - summary: ProviderRegistrations_GenerateOperations
    syntax: az providerhub provider-registration generate-operation --provider-namespace "Microsoft.Contoso"
  requiredParameters:
  - isRequired: true
    name: --provider-namespace
    summary: Der Name des in providerhub gehosteten Ressourcen Anbieters.
    description: ''
- uid: az_providerhub_provider-registration_list
  name: az providerhub provider-registration list
  summary: Ruft die Liste der Anbieter Registrierungen im Abonnement ab.
  description: ''
  syntax: az providerhub provider-registration list [--resource-group]
  examples:
  - summary: ProviderRegistrations_List
    syntax: az providerhub provider-registration list
  optionalParameters:
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_providerhub_provider-registration_show
  name: az providerhub provider-registration show
  summary: Ruft die Details der Anbieter Registrierung ab.
  description: ''
  syntax: az providerhub provider-registration show --provider-namespace
  examples:
  - summary: ProviderRegistrations_Get
    syntax: az providerhub provider-registration show --provider-namespace "Microsoft.Contoso"
  requiredParameters:
  - isRequired: true
    name: --provider-namespace
    summary: Der Name des in providerhub gehosteten Ressourcen Anbieters.
    description: ''
- uid: az_providerhub_provider-registration_wait
  name: az providerhub provider-registration wait
  summary: Platzieren Sie die CLI in einem Wartezustand, bis eine Bedingung der providerhub-Anbieter Registrierung erfüllt ist.
  description: ''
  syntax: >-
    az providerhub provider-registration wait --provider-namespace
                                              [--created]
                                              [--custom]
                                              [--deleted]
                                              [--exists]
                                              [--interval]
                                              [--timeout]
                                              [--updated]
  examples:
  - summary: Ausführung der nächsten Zeile des CLI-Skripts anhalten, bis die Anbieter Registrierung von providerhub erfolgreich erstellt wurde.
    syntax: az providerhub provider-registration wait --provider-namespace "Microsoft.Contoso" --created
  requiredParameters:
  - isRequired: true
    name: --provider-namespace
    summary: Der Name des in providerhub gehosteten Ressourcen Anbieters.
    description: ''
  optionalParameters:
  - name: --created
    summary: Warten Sie, bis "provisioningstate" bei "erfolgreich" erstellt wurde.
    description: ''
  - name: --custom
    summary: "Warten Sie, bis die Bedingung eine benutzerdefinierte jmespath-Abfrage erfüllt. Beispiel: provisioningstate! = ' InProgress ', instanceview. statuses [? Code = = ' PowerState/Running ']."
    description: ''
  - name: --deleted
    summary: Warten Sie bis zum Löschen.
    description: ''
  - name: --exists
    summary: Warten Sie, bis die Ressource vorhanden ist.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Abruf Intervall in Sekunden.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximale Wartezeit in Sekunden.
    description: ''
  - name: --updated
    summary: Warten Sie, bis das Update mit provisioningstate bei "erfolgreich" abgeschlossen ist.
    description: ''
commands:
- az_providerhub_provider-registration_create
- az_providerhub_provider-registration_delete
- az_providerhub_provider-registration_generate-operation
- az_providerhub_provider-registration_list
- az_providerhub_provider-registration_show
- az_providerhub_provider-registration_wait
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
