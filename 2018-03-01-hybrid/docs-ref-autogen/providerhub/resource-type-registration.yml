### YamlMime:AzureCLIGroup
uid: az_providerhub_resource-type-registration
name: az providerhub resource-type-registration
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **providerhub** -Erweiterung für Azure CLI und erfordert Version 2.15.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie zum ersten Mal einen Befehl **vom Typ AZ providerhub Resource-Type-Registration** ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten der Ressourcentyp Registrierung mit providerhub.
description: ''
directCommands:
- uid: az_providerhub_resource-type-registration_create
  name: az providerhub resource-type-registration create
  summary: Erstellen Sie einen Ressourcentyp.
  description: ''
  syntax: >-
    az providerhub resource-type-registration create --provider-namespace
                                                     --resource-type
                                                     [--allowed-unauthorized-actions]
                                                     [--authorization-action-mappings]
                                                     [--check-name-availability-specifications]
                                                     [--default-api-version]
                                                     [--disallowed-action-verbs]
                                                     [--enable-async-operation {false, true}]
                                                     [--enable-third-party-s2s {false, true}]
                                                     [--endpoints]
                                                     [--extended-locations]
                                                     [--identity-management]
                                                     [--is-pure-proxy {false, true}]
                                                     [--linked-access-checks]
                                                     [--logging-rules]
                                                     [--marketplace-type {AddOn, Bypass, NotSpecified, Store}]
                                                     [--opt-in-headers {ClientGroupMembership, NotSpecified, SignedAuxiliaryTokens, SignedUserToken, UnboundedClientGroupMembership}]
                                                     [--regionality {Global, NotSpecified, Regional}]
                                                     [--required-features]
                                                     [--required-features-policy {All, Any}]
                                                     [--resource-creation-begin]
                                                     [--resource-deletion-policy {CascadeDeleteAll, CascadeDeleteProxyOnlyChildren, NotSpecified}]
                                                     [--resource-move-policy]
                                                     [--resource-patch-begin]
                                                     [--routing-type {CascadeExtension, Default, Extension, Failover, Fanout, HostBased, LocationBased, ProxyOnly, Tenant}]
                                                     [--service-tree-infos]
                                                     [--subscription-state-rules]
                                                     [--swagger-specifications]
                                                     [--template-deployment-options]
                                                     [--throttling-rules]
  examples:
  - summary: ResourceTypeRegistration_CreateOrUpdate
    syntax: az providerhub resource-type-registration create --endpoints api-versions="2020-01-01-preview,2019-01-01" locations="West US, West Central US" required-features="Microsoft.Contoso/SampleApp" --regionality "regional" --routing-type "Default" --swagger-specifications api-versions="2020-06-01-preview" swagger-spec-folder-uri="https://rp-swagger-spec-uri.com/" --provider-namespace "Microsoft.Contoso" --resource-type "testResourceType"
  requiredParameters:
  - isRequired: true
    name: --provider-namespace
    summary: Der Name des in providerhub gehosteten Ressourcen Anbieters.
    description: ''
  - isRequired: true
    name: --resource-type
    summary: Der Ressourcentyp.
    description: ''
  optionalParameters:
  - name: --allowed-unauthorized-actions
    summary: Die zulässigen nicht autorisierten Aktionen.
    description: Verwendung:--Allowed-nicht autorisiert-Aktionen "Microsoft. Configuration/rpresourcetype/Read, Microsoft. Configuration/rpresourcetype/Delete".
  - name: --authorization-action-mappings
    summary: Ermöglicht RP, das Aktions Verb für RBAC-Zwecke bei Arm zu überschreiben.
    description: >-
      Syntax:--Authorization-Action-Mappings Original = XX erwünscht = XX


      Original: erforderlich. Der ursprüngliche Aktionsname.

      erwünscht: erforderlich. Der gewünschte Aktionsname.


      Mehrere Aktionen können mithilfe von mehr als einem-Authorization-Action-Mappings-Argument angegeben werden.
  - name: --check-name-availability-specifications
    summary: Die Funktion zur namens Verfügbarkeit auf Platt Form Ebene.
    description: >-
      Syntax:--Check-Name-Availability-Specification enable-default-Validation = XX Resource-Types-with-Custom-Validation = XX


      enable-default-Validation: ein boolescher Wert, der angibt, ob sich der RP für das Ausführen eines Überprüfungs namens für RPAs entschieden hat.

      Resource-Types-with-Custom-Validation: die Typen, die eine zusätzliche Validierung von der RP benötigen.
  - name: --default-api-version
    summary: Die API-Standardversion für den Endpunkt.
    description: Verwendung:--default-API-Version "2021-01-01".
  - name: --disallowed-action-verbs
    summary: Die unzulässigen Aktions Verben.
    description: Syntax:--unzulässige-Action-Verbs "Read".
  - name: --enable-async-operation
    parameterValueGroup: false, true
    summary: Gibt an, ob der Async-Vorgang für diesen Ressourcentyp aktiviert ist.
    description: Syntax:--enable-Async-Operation "false".
  - name: --enable-third-party-s2s
    parameterValueGroup: false, true
    summary: Gibt an, ob das Drittanbieter-S2S für diesen Ressourcentyp aktiviert ist.
    description: Verwendung:--enable-Drittanbieter-S2S "false".
  - name: --endpoints
    summary: Die Ressourcentyp Endpunkte.
    description: >-
      Syntax:--Endpoints API-Versionen = XX Speicherorte = XX erforderlich-Features = XX


      API-Versionen: erforderlich. Durch Kommas getrennte Liste der API-Versionen.

      Speicherorte: erforderlich. Durch Kommas getrennte Liste der Standorte.

      required-Features: erforderlich. Durch Trennzeichen getrennte Liste der erforderlichen Features.


      Mehrere Aktionen können mithilfe von mehr als einem-Endpoints-Argument angegeben werden.
  - name: --extended-locations
    summary: Die Optionen für erweiterte Orte.
    description: >-
      Syntax:--Extended-Locations Type = XX supported-Policy = XX


      Type: der Typ des erweiterten Speicher Orts.

      Supported-Policy: die unterstützte Richtlinie.


      Mehrere Aktionen können mithilfe von mehr als einem-Argument für erweiterte Standorte angegeben werden.
  - name: --identity-management
    summary: MSI-bezogene Einstellungen.
    description: >-
      Syntax:--Identity-Management Type = XX Application-ID = XX


      Type: der Typ der Identitätsverwaltung.

      Application-ID: die Anwendungs-ID, die die Identität behandelt.
  - name: --is-pure-proxy
    parameterValueGroup: false, true
    summary: Gibt an, ob es sich um einen pureproxy-Ressourcentyp handelt
    description: Syntax:--is-Pure-Proxy ' false '.
  - name: --linked-access-checks
    summary: Ermöglicht zusätzliche rollenbasierte Überprüfungen (Role Based Access Control, RBAC) für verwandte Ressourcen.
    description: >-
      Syntax:--Linked-Access-Checks Action-Name = XX Linked-Property = XX Linked-Action = XX Linked-Action-Verb = XX Linked-Type = XX


      Action-Name: der Aktionsname.

      Linked-Property: die verknüpfte Eigenschaft.

      Linked-Action: die verknüpfte Aktion.

      Linked-Action-Verb: das verknüpfte Aktions Verb.

      Linked-Type: der verknüpfte Typ.


      Mehrere Aktionen können mithilfe von mehr als einem-verknüpften Zugriffs Überprüfungen-Argument angegeben werden.
  - name: --logging-rules
    summary: Die Protokollierungs Regeln.
    description: >-
      Syntax:--Logging-Rules Action = XX Direction = XX Detail-Level = XX


      Aktion: erforderlich. Der Aktionsname.

      Direction: erforderlich. Die Richtung

      Detailebene: erforderlich. Die Detailebene.


      Mehrere Aktionen können mithilfe von mehr als einem-Logging-Rules-Argument angegeben werden.
  - name: --marketplace-type
    parameterValueGroup: AddOn, Bypass, NotSpecified, Store
    summary: Der Typ des Marketplace-Verhaltens für den Ressourcentyp.
    description: Syntax:--Marketplace-Type "Addon".
  - name: --opt-in-headers
    parameterValueGroup: ClientGroupMembership, NotSpecified, SignedAuxiliaryTokens, SignedUserToken, UnboundedClientGroupMembership
    summary: Die Opt-in-Header.
    description: Syntax:--Opt-in-Headers "signetdusertoken".
  - name: --regionality
    parameterValueGroup: Global, NotSpecified, Regional
    summary: Die Regionalität des Ressourcentyps.
    description: Verwendung:--Regionalität "Regional".
  - name: --required-features
    summary: Die erforderlichen Funktionen
    description: Verwendung:--Required-Features "Microsoft. Configuration/Feature1, Microsoft. Configuration/Feature2".
  - name: --required-features-policy
    parameterValueGroup: All, Any
    summary: Die zulässigen Werte sind "Any" oder "All". Wenn der Wert "All" lautet, sind nur die Abonnements zulässig, die für alle entsprechenden Merkmals Flags registriert sind.
    description: Verwendung:--Required-Features-Policy "All".
  - name: --resource-creation-begin
    summary: Erweiterungsoptionen für die Verarbeitung der Erstellungs Anforderung für die Ressourcen Erstellung.
    description: >-
      Syntax:--Resource-Creation-BEGIN Request = XX Response = XX


      Request: die durch Kommas getrennte Liste der Erweiterungs Options Typen.

      Antwort: die durch Kommas getrennte Liste der Erweiterungs Options Typen.
  - name: --resource-deletion-policy
    parameterValueGroup: CascadeDeleteAll, CascadeDeleteProxyOnlyChildren, NotSpecified
    summary: Die Richtlinie zum Löschen von Ressourcen.
    description: Syntax:--Resource-DELETE-Policy "caskadetten DeleteAll".
  - name: --resource-move-policy
    summary: Die Richtlinie für die Ressourcen Verschiebung.
    description: >-
      Syntax:--Resource-Move-Policy Validation-required = XX Cross-Resource-Group-Move-aktivi= XX Cross-Abonnement-Move-aktivierte = XX


      Validierung-erforderlich: ein boolescher Wert, der angibt, ob zum Verschieben der Ressource eine Validierung erforderlich ist.

      Ressourcen übergreifende gruppenübergreifende Verschiebung: Boolescher Wert, der angibt, ob das Verschieben von Ressourcen zwischen Ressourcengruppen zulässig ist.

      Abonnement übergreifender Verschiebe Vorgang: Boolescher Wert, der angibt, ob das Verschieben von Ressourcen zwischen Abonnements zulässig ist.
  - name: --resource-patch-begin
    summary: Erweiterungsoptionen für die Verarbeitung der ressourcenpatch-Erweiterungs Anforderung.
    description: >-
      Syntax:--Resource-Patch-BEGIN Request = XX Response = XX


      Request: die durch Kommas getrennte Liste der Erweiterungs Options Typen.

      Antwort: die durch Kommas getrennte Liste der Erweiterungs Options Typen.
  - name: --routing-type
    parameterValueGroup: CascadeExtension, Default, Extension, Failover, Fanout, HostBased, LocationBased, ProxyOnly, Tenant
    summary: Der Ressourcentyp für Ressourcen.
    description: Syntax:--Routing-Type "Default".
  - name: --service-tree-infos
    summary: Die Service Tree-Informationen für den Ressourcenanbieter.
    description: >-
      Syntax:--Service-Tree-Infos Service-ID = XX Component-ID = XX


      Service-ID: erforderlich. Die Dienst-ID.

      Komponenten-ID: erforderlich. Die Komponenten-ID.


      Mehrere Aktionen können mithilfe von mehr als einem-Service-Tree-Infos-Argument angegeben werden.
  - name: --subscription-state-rules
    summary: Die Abonnement Zustands Regeln.
    description: >-
      Syntax:--Abonnement-State-Rules State = XX Allowed-Actions = XX


      State: der Abonnement Status.

      zulässige Aktionen: die zulässigen Aktionen.


      Mehrere Aktionen können mithilfe von mehr als einem-Abonnement-State-Rules-Argument angegeben werden.
  - name: --swagger-specifications
    summary: Die Swagger-Spezifikation des Ressourcentyps.
    description: >-
      Syntax:--Swagger-Spezifikationen API-Versionen = XX Swagger-spec-Folder-URI = XX


      API-Versionen: erforderlich. Die durch Kommas getrennten Ressourcentyp-API-Versionen.

      Swagger-spec-Folder-URI: erforderlich. Der URI der Swagger-Spezifikation.


      Mehrere Aktionen können mit mehr als einem Swagger-Spezifikationen-Argument angegeben werden.
  - name: --template-deployment-options
    summary: Die Vorlagen Bereitstellungs Optionen.
    description: >-
      Verwendung:--Template-Deployment-Options Preflight-supported = XX Preflight-Options = XX


      Preflight-unterstützt: Boolescher Wert, der angibt, ob die Preflight-Validierung unterstützt wird

      Preflight-Options: die Preflight-Optionen.
  - name: --throttling-rules
    summary: Ermöglicht das Festlegen einzelner Limits für verschiedene Aktionen in Bezug auf die Anzahl von Anforderungen oder die Anzahl von Ressourcen (nur für Sammlungs Lese Anforderungen).
    description: >-
      Verwendung:--Drosselung-Rules Action = XX Metrics = XX required-Features = XX


      Aktion: erforderlich. Der Aktionsname.

      Metriken: erforderlich. Die drosselungsmetriken.

      required-Features: die für die Drosselungs Regel erforderlichen Features.


      Mehrere Aktionen können mithilfe von mehr als einem-einschränelung-Rules-Argument angegeben werden.
- uid: az_providerhub_resource-type-registration_delete
  name: az providerhub resource-type-registration delete
  summary: Löscht einen Ressourcentyp.
  description: ''
  syntax: >-
    az providerhub resource-type-registration delete --provider-namespace
                                                     --resource-type
                                                     [--yes]
  examples:
  - summary: ResourceTypeRegistration_Delete
    syntax: az providerhub resource-type-registration delete --provider-namespace "Microsoft.Contoso" --resource-type "testResourceType"
  requiredParameters:
  - isRequired: true
    name: --provider-namespace
    summary: Der Name des in providerhub gehosteten Ressourcen Anbieters.
    description: ''
  - isRequired: true
    name: --resource-type
    summary: Der Ressourcentyp.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
- uid: az_providerhub_resource-type-registration_list
  name: az providerhub resource-type-registration list
  summary: Ruft die Liste der Ressourcentypen für den angegebenen Anbieter ab.
  description: ''
  syntax: az providerhub resource-type-registration list --provider-namespace
  examples:
  - summary: ResourceTypeRegistrations_ListByProviderRegistration
    syntax: az providerhub resource-type-registration list --provider-namespace "Microsoft.Contoso"
  requiredParameters:
  - isRequired: true
    name: --provider-namespace
    summary: Der Name des in providerhub gehosteten Ressourcen Anbieters.
    description: ''
- uid: az_providerhub_resource-type-registration_show
  name: az providerhub resource-type-registration show
  summary: Ruft Details zum Ressourcentyp im angegebenen Abonnement und Anbieter ab.
  description: ''
  syntax: >-
    az providerhub resource-type-registration show --provider-namespace
                                                   --resource-type
  examples:
  - summary: ResourceTypeRegistrations_Get
    syntax: az providerhub resource-type-registration show --provider-namespace "Microsoft.Contoso" --resource-type "testResourceType"
  requiredParameters:
  - isRequired: true
    name: --provider-namespace
    summary: Der Name des in providerhub gehosteten Ressourcen Anbieters.
    description: ''
  - isRequired: true
    name: --resource-type
    summary: Der Ressourcentyp.
    description: ''
commands:
- az_providerhub_resource-type-registration_create
- az_providerhub_resource-type-registration_delete
- az_providerhub_resource-type-registration_list
- az_providerhub_resource-type-registration_show
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
