### YamlMime:AzureCLIGroup
uid: az_internet-analyzer_test
name: az internet-analyzer test
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Internet Analyzer-** Erweiterung für Azure CLI und erfordert Version 2.0.67 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Internet-Analyzer Test** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Befehle zum Verwalten von Tests.
description: ''
directCommands:
- uid: az_internet-analyzer_test_create
  name: az internet-analyzer test create
  summary: Erstellen Sie einen Test.
  description: ''
  syntax: >-
    az internet-analyzer test create --name
                                     --profile-name
                                     --resource-group
                                     [--description]
                                     [--enabled-state {Disabled, Enabled}]
                                     [--endpoint-a-endpoint]
                                     [--endpoint-a-name]
                                     [--endpoint-b-endpoint]
                                     [--endpoint-b-name]
                                     [--location]
                                     [--tags]
  examples:
  - summary: Erstellt einen Test.
    syntax: >-
      az internet-analyzer test create --resource-group "MyResourceGroup" --profile-name \

      "MyProfile" --name "MyExperiment" --description "this is my first experiment!" \

      --endpoint-a-name "endpoint A" --endpoint-a-endpoint "endpointA.net" --endpoint-b-name \

      "endpoint B" --endpoint-b-endpoint "endpointB.net" --enabled-state "Enabled"
  requiredParameters:
  - isRequired: true
    name: --name
    summary: Der Name des zu erstellenden Internet Analyzer-Tests.
    description: ''
  - isRequired: true
    name: --profile-name
    summary: Der Name des Internet Analyzer-Profils, unter dem der neue Test erstellt werden soll.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --description
    summary: Die Beschreibung der Details oder Intents des Tests.
    description: ''
  - name: --enabled-state
    parameterValueGroup: Disabled, Enabled
    summary: Der anfängliche des Tests.
    description: ''
  - name: --endpoint-a-endpoint
    summary: Die URL des Steuerungs Endpunkts im <hostname> [/<Custom-Path>]-Format (z. b. www.contoso.com oder www.contoso.com/some/path/to/trans.gif). HTTPS muss unterstützt werden. Wenn ein Objekt Pfad nicht explizit angegeben wird, verwendet Internet Analyzer standardmäßig "/APC/trans.gif" als Objekt Pfad, wo die vorkonfigurierten Endpunkte das 1-Pixel-Image verwenden.
    description: ''
  - name: --endpoint-a-name
    summary: Der Name des Steuerungs Endpunkts.
    description: ''
  - name: --endpoint-b-endpoint
    summary: Die URL des anderen Endpunkts im <hostname> [/<Custom-Path>]-Format (z. b. www.contoso.com oder www.contoso.com/some/path/to/trans.gif). HTTPS muss unterstützt werden. Wenn ein Objekt Pfad nicht explizit angegeben wird, verwendet Internet Analyzer standardmäßig "/APC/trans.gif" als Objekt Pfad, wo die vorkonfigurierten Endpunkte das 1-Pixel-Image verwenden.
    description: ''
  - name: --endpoint-b-name
    summary: Der Name des anderen Endpunkts.
    description: ''
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
- uid: az_internet-analyzer_test_delete
  name: az internet-analyzer test delete
  summary: Test löschen.
  description: ''
  syntax: >-
    az internet-analyzer test delete --name
                                     --profile-name
                                     --resource-group
  examples:
  - summary: Löscht einen Test.
    syntax: >-
      az internet-analyzer test delete --resource-group "MyResourceGroup" --profile-name \

      "MyProfile" --name "MyExperiment"
  requiredParameters:
  - isRequired: true
    name: --name
    summary: Der Name des zu löschenden Internet Analyzer-Tests.
    description: ''
  - isRequired: true
    name: --profile-name
    summary: Der Name des Internet Analyzer-Profils, unter dem der Test vorhanden ist.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_internet-analyzer_test_list
  name: az internet-analyzer test list
  summary: Auflisten von Tests.
  description: ''
  syntax: >-
    az internet-analyzer test list --profile-name
                                   --resource-group
  examples:
  - summary: Ruft eine Liste von Tests ab.
    syntax: >-
      az internet-analyzer test list --resource-group "MyResourceGroup" --profile-name \

      "MyProfile"
  requiredParameters:
  - isRequired: true
    name: --profile-name
    summary: Der Name des Internet Analyzer-Profils, für das Tests aufgelistet werden sollen.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_internet-analyzer_test_show
  name: az internet-analyzer test show
  summary: Test anzeigen.
  description: ''
  syntax: >-
    az internet-analyzer test show --name
                                   --profile-name
                                   --resource-group
  examples:
  - summary: Ruft einen Test anhand des Namens ab.
    syntax: >-
      az internet-analyzer test show --resource-group "MyResourceGroup" --profile-name \

      "MyProfile" --name "MyExperiment"
  requiredParameters:
  - isRequired: true
    name: --name
    summary: Der Name des zu zeigenden Internet Analyzer-Tests.
    description: ''
  - isRequired: true
    name: --profile-name
    summary: Der Name des Internet Analyzer-Profils, unter dem der Test vorhanden ist.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_internet-analyzer_test_update
  name: az internet-analyzer test update
  summary: Aktualisieren Sie den Test.
  description: ''
  syntax: >-
    az internet-analyzer test update --name
                                     --profile-name
                                     --resource-group
                                     [--description]
                                     [--enabled-state {Disabled, Enabled}]
                                     [--endpoint-a-endpoint]
                                     [--endpoint-a-name]
                                     [--endpoint-b-endpoint]
                                     [--endpoint-b-name]
                                     [--location]
                                     [--tags]
  examples:
  - summary: Aktualisiert einen Test.
    syntax: >-
      az internet-analyzer test update --resource-group "MyResourceGroup" --profile-name \

      "MyProfile" --name "MyExperiment" --description "string" --enabled-state "Enabled"
  requiredParameters:
  - isRequired: true
    name: --name
    summary: Der Name des zu aktualisierenden Internet Analyzer-Tests.
    description: ''
  - isRequired: true
    name: --profile-name
    summary: Der Name des Internet Analyzer-Profils, unter dem der Test vorhanden ist.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --description
    summary: Die Beschreibung der Details oder Intents des Tests.
    description: ''
  - name: --enabled-state
    parameterValueGroup: Disabled, Enabled
    summary: Der Zustand des Experiments.
    description: ''
  - name: --endpoint-a-endpoint
    summary: Die URL des Steuerungs Endpunkts im <hostname> [/<Custom-Path>]-Format (z. b. www.contoso.com oder www.contoso.com/some/path/to/trans.gif). HTTPS muss unterstützt werden. Wenn ein Objekt Pfad nicht explizit angegeben wird, verwendet Internet Analyzer standardmäßig "/APC/trans.gif" als Objekt Pfad, wo die vorkonfigurierten Endpunkte das 1-Pixel-Image verwenden.
    description: ''
  - name: --endpoint-a-name
    summary: Der Name des Steuerungs Endpunkts.
    description: ''
  - name: --endpoint-b-endpoint
    summary: Die URL des anderen Endpunkts im <hostname> [/<Custom-Path>]-Format (z. b. www.contoso.com oder www.contoso.com/some/path/to/trans.gif). HTTPS muss unterstützt werden. Wenn ein Objekt Pfad nicht explizit angegeben wird, verwendet Internet Analyzer standardmäßig "/APC/trans.gif" als Objekt Pfad, wo die vorkonfigurierten Endpunkte das 1-Pixel-Image verwenden.
    description: ''
  - name: --endpoint-b-name
    summary: Der Name des anderen Endpunkts.
    description: ''
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
commands:
- az_internet-analyzer_test_create
- az_internet-analyzer_test_delete
- az_internet-analyzer_test_list
- az_internet-analyzer_test_show
- az_internet-analyzer_test_update
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
