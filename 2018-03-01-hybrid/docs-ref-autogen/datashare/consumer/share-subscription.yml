### YamlMime:AzureCLIGroup
uid: az_datashare_consumer_share-subscription
name: az datashare consumer share-subscription
extensionInformation: >-
  > [!Note]

  > Dieser Verweis ist Teil der **DataShare** -Erweiterung für Azure CLI und erfordert Version 2.3.1 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ DataShare Consumer Share-Abonnement** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Befehle für Consumer zur Verwaltung von DataShare-Freigabe Abonnements.
description: ''
directCommands:
- uid: az_datashare_consumer_share-subscription_create
  name: az datashare consumer share-subscription create
  summary: Erstellen Sie ein Freigabe Abonnement in einem Konto.
  description: ''
  syntax: >-
    az datashare consumer share-subscription create --account-name
                                                    --invitation-id
                                                    --name
                                                    --resource-group
                                                    --source-share-location
  examples:
  - summary: Erstellen eines Freigabe Abonnements
    syntax: az datashare consumer share-subscription create --account-name MyAccount --resource-group MyResourceGroup --invitation-id 00000000-0000-0000-0000-000000000000 --source-share-location "eastus2" --name MyShareSubscription
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Der Name des Freigabe Kontos.
    description: ''
  - isRequired: true
    name: --invitation-id
    summary: Die Einladungs-ID.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des Freigabe Abonnements.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --source-share-location
    summary: Speicherort der Quell Freigabe.
    description: ''
- uid: az_datashare_consumer_share-subscription_delete
  name: az datashare consumer share-subscription delete
  summary: Löschen eines Freigabe Abonnements in einem Konto.
  description: ''
  syntax: >-
    az datashare consumer share-subscription delete --account-name
                                                    --name
                                                    --resource-group
                                                    [--no-wait]
                                                    [--yes]
  examples:
  - summary: Löschen eines Freigabe Abonnements
    syntax: az datashare consumer share-subscription delete --account-name MyAccount --resource-group MyResourceGroup --name MyShareSubscription
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Der Name des Freigabe Kontos.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des Freigabe Abonnements.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
- uid: az_datashare_consumer_share-subscription_list
  name: az datashare consumer share-subscription list
  summary: Auflisten von Freigabe Abonnements in einem Konto.
  description: ''
  syntax: >-
    az datashare consumer share-subscription list --account-name
                                                  --resource-group
  examples:
  - summary: Auflisten von Freigabe Abonnements
    syntax: az datashare consumer share-subscription list --account-name MyAccount --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Der Name des Freigabe Kontos.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_datashare_consumer_share-subscription_list-source-dataset
  name: az datashare consumer share-subscription list-source-dataset
  summary: Auflisten der Quell DataSets eines Freigabe Abonnements.
  description: ''
  syntax: >-
    az datashare consumer share-subscription list-source-dataset --account-name
                                                                 --resource-group
                                                                 --share-subscription-name
  examples:
  - summary: Quell DataSets auflisten
    syntax: az datashare consumer share-subscription list-source-dataset --account-name MyAccount --resource-group MyResourceGroup --share-subscription-name MyShare
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Der Name des Freigabe Kontos.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --share-subscription-name
    summary: Der Name des Freigabe Abonnements.
    description: ''
- uid: az_datashare_consumer_share-subscription_list-source-share-synchronization-setting
  name: az datashare consumer share-subscription list-source-share-synchronization-setting
  summary: Auflisten der auf einer Freigabe festgelegten Synchronisierungs Einstellungen.
  description: ''
  syntax: >-
    az datashare consumer share-subscription list-source-share-synchronization-setting --account-name
                                                                                       --resource-group
                                                                                       --share-subscription-name
  examples:
  - summary: Synchronisierungs Einstellungen auflisten
    syntax: az datashare consumer share-subscription list-source-share-synchronization-setting --account-name MyAccount --resource-group MyResourceGroup --share-subscription-name MyShareSub
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Der Name des Freigabe Kontos.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --share-subscription-name
    summary: Der Name des Freigabe Abonnements.
    description: ''
- uid: az_datashare_consumer_share-subscription_show
  name: az datashare consumer share-subscription show
  summary: Anzeigen eines Freigabe Abonnements in einem Konto.
  description: ''
  syntax: >-
    az datashare consumer share-subscription show --account-name
                                                  --name
                                                  --resource-group
  examples:
  - summary: Anzeigen eines Freigabe Abonnements
    syntax: az datashare consumer share-subscription show --account-name MyAccount --resource-group MyResourceGroup --name MyShareSubscription
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Der Name des Freigabe Kontos.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des Freigabe Abonnements.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_datashare_consumer_share-subscription_wait
  name: az datashare consumer share-subscription wait
  summary: Platzieren Sie die CLI in einem Wartezustand, bis eine Bedingung des DataShare-Freigabe Abonnements erfüllt ist.
  description: ''
  syntax: >-
    az datashare consumer share-subscription wait --account-name
                                                  --name
                                                  --resource-group
                                                  [--created]
                                                  [--custom]
                                                  [--deleted]
                                                  [--exists]
                                                  [--interval]
                                                  [--timeout]
                                                  [--updated]
  examples:
  - summary: Ausführung der nächsten Zeile des CLI-Skripts anhalten, bis das DataShare-Freigabe Abonnement erfolgreich bereitgestellt wurde.
    syntax: az datashare consumer share-subscription wait --account-name MyAccount --resource-group MyResourceGroup --name MyShareSubscription --created
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Der Name des Freigabe Kontos.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des Freigabe Abonnements.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --created
    summary: Warten Sie, bis "provisioningstate" bei "erfolgreich" erstellt wurde.
    description: ''
  - name: --custom
    summary: "Warten Sie, bis die Bedingung eine benutzerdefinierte jmespath-Abfrage erfüllt. Beispiel: provisioningstate! = ' InProgress ', instanceview. statuses [? Code = = ' PowerState/Running ']."
    description: ''
  - name: --deleted
    summary: Warten Sie bis zum Löschen.
    description: ''
  - name: --exists
    summary: Warten Sie, bis die Ressource vorhanden ist.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Abruf Intervall in Sekunden.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximale Wartezeit in Sekunden.
    description: ''
  - name: --updated
    summary: Warten Sie, bis das Update mit provisioningstate bei "erfolgreich" abgeschlossen ist.
    description: ''
commands:
- az_datashare_consumer_share-subscription_create
- az_datashare_consumer_share-subscription_delete
- az_datashare_consumer_share-subscription_list
- az_datashare_consumer_share-subscription_list-source-dataset
- az_datashare_consumer_share-subscription_list-source-share-synchronization-setting
- az_datashare_consumer_share-subscription_show
- az_datashare_consumer_share-subscription_synchronization
- az_datashare_consumer_share-subscription_synchronization_cancel
- az_datashare_consumer_share-subscription_synchronization_list
- az_datashare_consumer_share-subscription_synchronization_list-detail
- az_datashare_consumer_share-subscription_synchronization_start
- az_datashare_consumer_share-subscription_synchronization_wait
- az_datashare_consumer_share-subscription_wait
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
