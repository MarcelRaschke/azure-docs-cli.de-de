### YamlMime:AzureCLIGroup
uid: az_datashare_consumer_share-subscription_synchronization
name: az datashare consumer share-subscription synchronization
extensionInformation: >-
  > [!Note]

  > Dieser Verweis ist Teil der **DataShare** -Erweiterung für Azure CLI und erfordert Version 2.3.1 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ DataShare Consumer Share-Abonnement Synchronisierung** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Befehle für Consumer zur Verwaltung von DataShare geben Abonnement Synchronisierung frei.
description: ''
directCommands:
- uid: az_datashare_consumer_share-subscription_synchronization_cancel
  name: az datashare consumer share-subscription synchronization cancel
  summary: Anforderung zum Abbrechen einer Synchronisierung.
  description: ''
  syntax: >-
    az datashare consumer share-subscription synchronization cancel --account-name
                                                                    --resource-group
                                                                    --share-subscription-name
                                                                    --synchronization-id
                                                                    [--no-wait]
  examples:
  - summary: Anforderung zum Abbrechen einer Synchronisierung
    syntax: az datashare consumer share-subscription synchronization cancel --account-name MyAccount --resource-group MyResourceGroup --share-subscription-name MyShareSubscription --synchronization-id 00000000-0000-0000-0000-000000000000
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Der Name des Freigabe Kontos.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --share-subscription-name
    summary: Der Name des Freigabe Abonnements.
    description: ''
  - isRequired: true
    name: --synchronization-id
    summary: Die Synchronisierungs-GUID.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
- uid: az_datashare_consumer_share-subscription_synchronization_list
  name: az datashare consumer share-subscription synchronization list
  summary: Auflisten von Synchronisierung eines Freigabe Abonnements.
  description: ''
  syntax: >-
    az datashare consumer share-subscription synchronization list --account-name
                                                                  --resource-group
                                                                  --share-subscription-name
  examples:
  - summary: Auflisten von synchronizierungen
    syntax: az datashare consumer share-subscription synchronization list --account-name MyAccount --resource-group MyResourceGroup --share-subscription-name MyShareSub
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Der Name des Freigabe Kontos.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --share-subscription-name
    summary: Der Name des Freigabe Abonnements.
    description: ''
- uid: az_datashare_consumer_share-subscription_synchronization_list-detail
  name: az datashare consumer share-subscription synchronization list-detail
  summary: Auflisten der Synchronisierungs Details.
  description: ''
  syntax: >-
    az datashare consumer share-subscription synchronization list-detail --account-name
                                                                         --resource-group
                                                                         --share-subscription-name
                                                                         --synchronization-id
  examples:
  - summary: Synchronisierungs Details auflisten
    syntax: az datashare consumer share-subscription synchronization list-detail --account-name MyAccount --resource-group MyResourceGroup --share-subscription-name MyShareSub --synchronization-id 00000000-0000-0000-0000-000000000000
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Der Name des Freigabe Kontos.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --share-subscription-name
    summary: Der Name des Freigabe Abonnements.
    description: ''
  - isRequired: true
    name: --synchronization-id
    summary: Synchronisierungs-ID.
    description: ''
- uid: az_datashare_consumer_share-subscription_synchronization_start
  name: az datashare consumer share-subscription synchronization start
  summary: Initiieren Sie eine datasetsynchronisierung.
  description: ''
  syntax: >-
    az datashare consumer share-subscription synchronization start --account-name
                                                                   --resource-group
                                                                   --share-subscription-name
                                                                   [--no-wait]
                                                                   [--synchronization-mode {FullSync, Incremental}]
  examples:
  - summary: Initiieren einer datasetsynchronisierung
    syntax: az datashare consumer share-subscription synchronization start --account-name MyAccount --resource-group MyResourceGroup --share-subscription-name MyShareSubscription --synchronization-mode "Incremental"
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Der Name des Freigabe Kontos.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --share-subscription-name
    summary: Der Name des Freigabe Abonnements.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --synchronization-mode
    parameterValueGroup: FullSync, Incremental
    summary: Synchronisierungs Modus.
    description: ''
- uid: az_datashare_consumer_share-subscription_synchronization_wait
  name: az datashare consumer share-subscription synchronization wait
  summary: Platzieren Sie die CLI in einem Wartezustand, bis eine Bedingung der DataShare-Abonnement Synchronisierung erfüllt ist.
  description: ''
  syntax: >-
    az datashare consumer share-subscription synchronization wait --account-name
                                                                  --resource-group
                                                                  --share-subscription-name
                                                                  --synchronization-id
                                                                  [--created]
                                                                  [--custom]
                                                                  [--deleted]
                                                                  [--exists]
                                                                  [--interval]
                                                                  [--timeout]
                                                                  [--updated]
  examples:
  - summary: Unterbrechen Sie die Ausführung der nächsten Zeile des CLI-Skripts, bis die DataShare-Abonnement Synchronisierung erfolgreich abgeschlossen
    syntax: az datashare consumer share-subscription synchronization wait --custom "status=='Succeeded'" --account-name MyAccount --resource-group MyResourceGroup --share-subscription-name MyShareSubscription --synchronization-id 00000000-0000-0000-0000-000000000000
  - summary: Ausführung der nächsten Zeile des CLI-Skripts anhalten, bis die Synchronisierung des DataShare-Abonnements abgebrochen wurde.
    syntax: az datashare consumer share-subscription synchronization wait --custom "status=='Cancelled'" --account-name MyAccount --resource-group MyResourceGroup --share-subscription-name MyShareSubscription --synchronization-id 00000000-0000-0000-0000-000000000000
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Der Name des Freigabe Kontos.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --share-subscription-name
    summary: Der Name des Freigabe Abonnements.
    description: ''
  - isRequired: true
    name: --synchronization-id
    summary: Die Synchronisierungs-GUID.
    description: ''
  optionalParameters:
  - name: --created
    summary: Warten Sie, bis "provisioningstate" bei "erfolgreich" erstellt wurde.
    description: ''
  - name: --custom
    summary: "Warten Sie, bis die Bedingung eine benutzerdefinierte jmespath-Abfrage erfüllt. Beispiel: provisioningstate! = ' InProgress ', instanceview. statuses [? Code = = ' PowerState/Running ']."
    description: ''
  - name: --deleted
    summary: Warten Sie bis zum Löschen.
    description: ''
  - name: --exists
    summary: Warten Sie, bis die Ressource vorhanden ist.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Abruf Intervall in Sekunden.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximale Wartezeit in Sekunden.
    description: ''
  - name: --updated
    summary: Warten Sie, bis das Update mit provisioningstate bei "erfolgreich" abgeschlossen ist.
    description: ''
commands:
- az_datashare_consumer_share-subscription_synchronization_cancel
- az_datashare_consumer_share-subscription_synchronization_list
- az_datashare_consumer_share-subscription_synchronization_list-detail
- az_datashare_consumer_share-subscription_synchronization_start
- az_datashare_consumer_share-subscription_synchronization_wait
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
