### YamlMime:AzureCLIGroup
uid: az_datashare_provider-share-subscription
name: az datashare provider-share-subscription
extensionInformation: >-
  > [!Note]

  > Dieser Verweis ist Teil der **DataShare** -Erweiterung für Azure CLI und erfordert Version 2.3.1 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ DataShare Provider-Share-Abonnement** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Befehle für Anbieter zum Verwalten von DataShare-Freigabe Abonnements.
description: ''
directCommands:
- uid: az_datashare_provider-share-subscription_list
  name: az datashare provider-share-subscription list
  summary: Auflisten von Freigabe Abonnements in einer Anbieter Freigabe.
  description: ''
  syntax: >-
    az datashare provider-share-subscription list --account-name
                                                  --resource-group
                                                  --share-name
  examples:
  - summary: Auflisten von Freigabe Abonnements
    syntax: az datashare provider-share-subscription list --account-name MyAccount --resource-group MyResourceGroup --share-name MyShare
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Der Name des Freigabe Kontos.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --share-name
    summary: Der Name der Freigabe.
    description: ''
- uid: az_datashare_provider-share-subscription_reinstate
  name: az datashare provider-share-subscription reinstate
  summary: Reaktivieren eines Freigabe Abonnements in einer Anbieter Freigabe.
  description: ''
  syntax: >-
    az datashare provider-share-subscription reinstate --account-name
                                                       --resource-group
                                                       --share-name
                                                       --share-subscription
  examples:
  - summary: Reaktivieren eines Freigabe Abonnements
    syntax: az datashare provider-share-subscription reinstate --account-name MyAccount --share-subscription 00000000-0000-0000-0000-000000000000 --resource-group MyResourceGroup --share-name MyShare
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Der Name des Freigabe Kontos.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --share-name
    summary: Der Name der Freigabe.
    description: ''
  - isRequired: true
    name: --share-subscription
    summary: Um das Freigabe Abonnement zu suchen.
    description: ''
- uid: az_datashare_provider-share-subscription_revoke
  name: az datashare provider-share-subscription revoke
  summary: Widerrufen eines Freigabe Abonnements in einer Anbieter Freigabe.
  description: ''
  syntax: >-
    az datashare provider-share-subscription revoke --account-name
                                                    --resource-group
                                                    --share-name
                                                    --share-subscription
                                                    [--no-wait]
  examples:
  - summary: Aufheben einer Abonnementfreigabe
    syntax: az datashare provider-share-subscription revoke --account-name MyAccount --share-subscription 00000000-0000-0000-0000-000000000000 --resource-group MyResourceGroup --share-name MyShare
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Der Name des Freigabe Kontos.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --share-name
    summary: Der Name der Freigabe.
    description: ''
  - isRequired: true
    name: --share-subscription
    summary: Um das Freigabe Abonnement zu suchen.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
- uid: az_datashare_provider-share-subscription_show
  name: az datashare provider-share-subscription show
  summary: Anzeigen eines Freigabe Abonnements in einer Anbieter Freigabe.
  description: ''
  syntax: >-
    az datashare provider-share-subscription show --account-name
                                                  --resource-group
                                                  --share-name
                                                  --share-subscription
  examples:
  - summary: Anzeigen eines Freigabe Abonnements
    syntax: az datashare provider-share-subscription show --account-name MyAccount --share-subscription 00000000-0000-0000-0000-000000000000 --resource-group MyResourceGroup --share-name MyShare
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Der Name des Freigabe Kontos.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --share-name
    summary: Der Name der Freigabe.
    description: ''
  - isRequired: true
    name: --share-subscription
    summary: Um das Freigabe Abonnement zu suchen.
    description: ''
- uid: az_datashare_provider-share-subscription_wait
  name: az datashare provider-share-subscription wait
  summary: Platzieren Sie die CLI in einem Wartezustand, bis eine Bedingung des Abonnements für die DataShare-Anbieter Freigabe erfüllt ist.
  description: ''
  syntax: >-
    az datashare provider-share-subscription wait --account-name
                                                  --resource-group
                                                  --share-name
                                                  --share-subscription
                                                  [--created]
                                                  [--custom]
                                                  [--deleted]
                                                  [--exists]
                                                  [--interval]
                                                  [--timeout]
                                                  [--updated]
  examples:
  - summary: Ausführung der nächsten Zeile des CLI-Skripts anhalten, bis das Abonnement für die DataShare-Anbieter Freigabe erfolgreich bereitgestellt wurde.
    syntax: az datashare provider-share-subscription wait --account-name MyAccount --share-subscription 00000000-0000-0000-0000-000000000000 --resource-group MyResourceGroup --share-name MyShare --created
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Der Name des Freigabe Kontos.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --share-name
    summary: Der Name der Freigabe.
    description: ''
  - isRequired: true
    name: --share-subscription
    summary: Um das Freigabe Abonnement zu suchen.
    description: ''
  optionalParameters:
  - name: --created
    summary: Warten Sie, bis "provisioningstate" bei "erfolgreich" erstellt wurde.
    description: ''
  - name: --custom
    summary: "Warten Sie, bis die Bedingung eine benutzerdefinierte jmespath-Abfrage erfüllt. Beispiel: provisioningstate! = ' InProgress ', instanceview. statuses [? Code = = ' PowerState/Running ']."
    description: ''
  - name: --deleted
    summary: Warten Sie bis zum Löschen.
    description: ''
  - name: --exists
    summary: Warten Sie, bis die Ressource vorhanden ist.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Abruf Intervall in Sekunden.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximale Wartezeit in Sekunden.
    description: ''
  - name: --updated
    summary: Warten Sie, bis das Update mit provisioningstate bei "erfolgreich" abgeschlossen ist.
    description: ''
commands:
- az_datashare_provider-share-subscription_list
- az_datashare_provider-share-subscription_reinstate
- az_datashare_provider-share-subscription_revoke
- az_datashare_provider-share-subscription_show
- az_datashare_provider-share-subscription_wait
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
