### YamlMime:AzureCLIGroup
uid: az_dt_twin_relationship
name: az dt twin relationship
extensionInformation: >-
  > [!Note]

  > Dieser Verweis ist Teil der **Erweiterung azure-iot** für Azure CLI und erfordert Version 2.0.70 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **az dt twin relationship** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten und Konfigurieren der Beziehungen zwischen digitalen Zwillingen einer Digital Twins Instanz.
description: ''
directCommands:
- uid: az_dt_twin_relationship_create
  name: az dt twin relationship create
  summary: Erstellen Sie eine Beziehung zwischen digitalen Quell- und Zielzwilingen.
  description: --properties kann inline-JSON oder Dateipfad sein.
  syntax: >-
    az dt twin relationship create --dt-name
                                   --kind
                                   --relationship-id
                                   --source
                                   --target
                                   [--if-none-match]
                                   [--properties]
                                   [--resource-group]
  examples:
  - summary: Erstellen Sie eine Beziehung zwischen zwei digitalen Zwillingen.
    syntax: az dt twin relationship create -n {instance_or_hostname} --relationship-id {relationship_id} --relationship contains --twin-id {source_twin_id} --target {target_twin_id}
  - summary: Erstellen einer Beziehung zwischen zwei digitalen Zwillingen mit einem If-None-Match-Tag
    syntax: az dt twin relationship create -n {instance_or_hostname} --relationship-id {relationship_id} --relationship contains --twin-id {source_twin_id} --target {target_twin_id} --if-none-match
  - summary: Erstellen Sie eine Beziehung mit initialisierten Eigenschaften zwischen zwei digitalen Zwillingen.
    syntax: "az dt twin relationship create -n {instance_or_hostname} --relationship-id {relationship_id} --relationship contains --twin-id {source_twin_id} --target {target_twin_id} --properties '{\"ownershipUser\": \"me\", \"ownershipDepartment\": \"Computer Science\"}'"
  requiredParameters:
  - isRequired: true
    name: --dt-name --dtn -n
    summary: Digital Twins Instanzname oder Hostname. Wenn ein Instanzname angegeben wird, wird das Benutzerabonnement zuerst nach der Zielinstanz abgefragt, um den Hostnamen abzurufen. Wenn ein Hostname angegeben wird, wird die Abonnementabfrage übersprungen, und der angegebene Wert wird für die nachfolgende Interaktion verwendet.
    description: ''
  - isRequired: true
    name: --kind --relationship
    summary: 'Beziehungsname oder -art. Beispiel: "contains".'
    description: ''
  - isRequired: true
    name: --relationship-id -r
    summary: Beziehungs-ID.
    description: ''
  - isRequired: true
    name: --source --twin-id -t
    summary: Die Id des Quellzwillings für eine Beziehung.
    description: ''
  - isRequired: true
    name: --target --target-twin-id
    summary: Die Zielzwillings-ID für eine Beziehung.
    description: ''
  optionalParameters:
  - name: --if-none-match
    summary: Gibt an, dass der Erstellungsvorgang fehlschlagen soll, wenn ein vorhandener Zwilling mit der gleichen ID vorhanden ist.
    description: ''
  - name: --properties -p
    summary: Anfängliche Eigenschaftswerte zum Instanziieren einer Digitalen Zwillingsbeziehung. Geben Sie den Dateipfad oder Inline-JSON-Code an.
    description: ''
  - name: --resource-group -g
    summary: Digital Twins Instanzressourcengruppe. Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_dt_twin_relationship_delete
  name: az dt twin relationship delete
  summary: Löschen einer Digital Twin-Beziehung auf einer Digital Twins Instanz.
  description: ''
  syntax: >-
    az dt twin relationship delete --dt-name
                                   --relationship-id
                                   --source
                                   [--etag]
                                   [--resource-group]
  examples:
  - summary: Löschen einer Digital Twin-Beziehung.
    syntax: az dt twin relationship delete -n {instance_or_hostname} --twin-id {twin_id} --relationship-id {relationship_id}
  - summary: Löschen Einer Digitalen Zwillingsbeziehung mithilfe des ETags
    syntax: az dt twin relationship delete -n {instance_or_hostname} --twin-id {twin_id} --relationship-id {relationship_id} --etag {etag}
  requiredParameters:
  - isRequired: true
    name: --dt-name --dtn -n
    summary: Digital Twins Instanzname oder Hostname. Wenn ein Instanzname angegeben wird, wird das Benutzerabonnement zuerst nach der Zielinstanz abgefragt, um den Hostnamen abzurufen. Wenn ein Hostname angegeben wird, wird die Abonnementabfrage übersprungen, und der bereitgestellte Wert wird für nachfolgende Interaktionen verwendet.
    description: ''
  - isRequired: true
    name: --relationship-id -r
    summary: Beziehungs-ID.
    description: ''
  - isRequired: true
    name: --source --twin-id -t
    summary: Die Id des Quellz zwillings für eine Beziehung.
    description: ''
  optionalParameters:
  - name: --etag -e
    summary: Entitätstagwert. Der Befehl ist erfolgreich, wenn das ETag mit dem aktuellen ETag für die Ressource entspricht.
    description: ''
  - name: --resource-group -g
    summary: Digital Twins Instanzressourcengruppe. Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_dt_twin_relationship_delete-all
  name: az dt twin relationship delete-all
  summary: Löscht alle Digitalen Zwillingsbeziehungen innerhalb einer Digital Twins Instanz, einschließlich eingehender Beziehungen.
  description: ''
  syntax: >-
    az dt twin relationship delete-all --dt-name
                                       [--resource-group]
                                       [--source]
                                       [--yes]
  examples:
  - summary: Löschen Sie alle digitalen Zwillingsbeziehungen, die dem Zwilling zugeordnet sind.
    syntax: az dt twin relationship delete-all -n {instance_or_hostname} --twin-id {twin_id}
  - summary: Löschen Sie alle Beziehungen zwischen digitalen Zwillingen innerhalb Digital Twins Instace.
    syntax: az dt twin relationship delete-all -n {instance_or_hostname}
  requiredParameters:
  - isRequired: true
    name: --dt-name --dtn -n
    summary: Digital Twins Instanzname oder Hostname. Wenn ein Instanzname angegeben wird, wird das Benutzerabonnement zuerst nach der Zielinstanz abgefragt, um den Hostnamen abzurufen. Wenn ein Hostname angegeben wird, wird die Abonnementabfrage übersprungen, und der bereitgestellte Wert wird für nachfolgende Interaktionen verwendet.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Digital Twins Instanzressourcengruppe. Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --source --twin-id -t
    summary: Die Id des Quellz zwillings für eine Beziehung.
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
- uid: az_dt_twin_relationship_list
  name: az dt twin relationship list
  summary: Auflisten der Beziehungen eines digitalen Zwillings
  description: ''
  syntax: >-
    az dt twin relationship list --dt-name
                                 --source
                                 [--incoming {false, true}]
                                 [--kind]
                                 [--resource-group]
  examples:
  - summary: Auflisten ausgehender Beziehungen eines digitalen Zwillings.
    syntax: az dt twin relationship list -n {instance_or_hostname} --twin-id {twin_id}
  - summary: Auflisten ausgehender Beziehungen eines digitalen Zwillings und Filtern der Beziehung "contains"
    syntax: az dt twin relationship list -n {instance_or_hostname} --twin-id {twin_id} --relationship contains
  - summary: Auflisten eingehender Beziehungen eines digitalen Zwillings.
    syntax: az dt twin relationship list -n {instance_or_hostname} --twin-id {twin_id} --incoming
  - summary: Listen Sie eingehende Beziehungen eines digitalen Zwillings auf, und filtern Sie nach der Beziehung "contains".
    syntax: az dt twin relationship list -n {instance_or_hostname} --twin-id {twin_id} --relationship contains --incoming
  requiredParameters:
  - isRequired: true
    name: --dt-name --dtn -n
    summary: Digital Twins Instanzname oder Hostname. Wenn ein Instanzname angegeben wird, wird das Benutzerabonnement zuerst nach der Zielinstanz abgefragt, um den Hostnamen abzurufen. Wenn ein Hostname angegeben wird, wird die Abonnementabfrage übersprungen, und der angegebene Wert wird für die nachfolgende Interaktion verwendet.
    description: ''
  - isRequired: true
    name: --source --twin-id -t
    summary: Die Id des Quellzwillings für eine Beziehung.
    description: ''
  optionalParameters:
  - name: --incoming
    parameterValueGroup: false, true
    summary: Ruft alle eingehenden Beziehungen für einen digitalen Zwilling ab.
    description: ''
  - name: --kind --relationship
    summary: Filtern Sie das Ergebnis nach der Art der Beziehung.
    description: ''
  - name: --resource-group -g
    summary: Digital Twins Instanzressourcengruppe. Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_dt_twin_relationship_show
  name: az dt twin relationship show
  summary: Anzeigen von Details einer Digitalen Zwillingsbeziehung.
  description: ''
  syntax: >-
    az dt twin relationship show --dt-name
                                 --relationship-id
                                 --source
                                 [--resource-group]
  examples:
  - summary: Anzeigen von Details einer Digitalen Zwillingsbeziehung.
    syntax: az dt twin relationship show -n {instance_or_hostname} --twin-id {twin_id} --relationship-id {relationship_id}
  requiredParameters:
  - isRequired: true
    name: --dt-name --dtn -n
    summary: Digital Twins Instanzname oder Hostname. Wenn ein Instanzname angegeben wird, wird das Benutzerabonnement zuerst nach der Zielinstanz abgefragt, um den Hostnamen abzurufen. Wenn ein Hostname angegeben wird, wird die Abonnementabfrage übersprungen, und der angegebene Wert wird für die nachfolgende Interaktion verwendet.
    description: ''
  - isRequired: true
    name: --relationship-id -r
    summary: Beziehungs-ID.
    description: ''
  - isRequired: true
    name: --source --twin-id -t
    summary: Die Id des Quellzwillings für eine Beziehung.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Digital Twins Instanzressourcengruppe. Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_dt_twin_relationship_update
  name: az dt twin relationship update
  summary: Aktualisiert die Eigenschaften einer Beziehung zwischen zwei digitalen Zwillingen über die JSON-Patchspezifikation.
  description: Vorgänge sind auf das Hinzufügen, Ersetzen und Entfernen beschränkt.
  syntax: >-
    az dt twin relationship update --dt-name
                                   --json-patch
                                   --relationship-id
                                   --source
                                   [--etag]
                                   [--resource-group]
  examples:
  - summary: Aktualisieren einer Digitalen Zwillingsbeziehung per JSON-Patchspezifikation.
    syntax: "az dt twin relationship update -n {instance_or_hostname} --twin-id {twin_id} --relationship-id {relationship_id} --relationship contains --json-patch '{\"op\":\"replace\", \"path\":\"/Temperature\", \"value\": 20.5}'"
  - summary: Aktualisieren einer Digitalen Zwillingsbeziehung über die JSON-Patchspezifikation und die Verwendung von eTag.
    syntax: "az dt twin relationship update -n {instance_or_hostname} --twin-id {twin_id} --relationship-id {relationship_id} --relationship contains --json-patch '{\"op\":\"replace\", \"path\":\"/Temperature\", \"value\": 20.5}' --etag {etag}"
  - summary: Aktualisieren einer Digitalen Zwillingsbeziehung per JSON-Patchspezifikation.
    syntax: >-
      az dt twin relationship update -n {instance_or_hostname} --twin-id {twin_id} --relationship-id {relationship_id} --relationship contains --json-patch '[
        {"op":"replace", "path":"/Temperature", "value": 20.5},
        {"op":"add", "path":"/Areas", "value": ["ControlSystem"]}
      ]'
  - summary: Aktualisieren sie eine Beziehung zwischen digitalen Zwillingen über die JSON-Patchspezifikation, die in einer Datei definiert ist.
    syntax: az dt twin relationship update -n {instance_or_hostname} --twin-id {twin_id} --relationship-id {relationship_id} --relationship contains --json-patch ./my/patch/document.json
  requiredParameters:
  - isRequired: true
    name: --dt-name --dtn -n
    summary: Digital Twins Instanzname oder Hostname. Wenn ein Instanzname angegeben wird, wird das Benutzerabonnement zuerst nach der Zielinstanz abgefragt, um den Hostnamen abzurufen. Wenn ein Hostname angegeben wird, wird die Abonnementabfrage übersprungen, und der bereitgestellte Wert wird für nachfolgende Interaktionen verwendet.
    description: ''
  - isRequired: true
    name: --json-patch --patch
    summary: Eine von JSON-Patch beschriebene Updatespezifikation. Aktualisierungen von Eigenschaftswerten und $model können in derselben Anforderung vorkommen. Vorgänge sind auf das Hinzufügen, Ersetzen und Entfernen beschränkt. Geben Sie einen Dateipfad oder JSON-Inlinedatei an.
    description: ''
  - isRequired: true
    name: --relationship-id -r
    summary: Beziehungs-ID.
    description: ''
  - isRequired: true
    name: --source --twin-id -t
    summary: Die Id des Quellz zwillings für eine Beziehung.
    description: ''
  optionalParameters:
  - name: --etag -e
    summary: Entitätstagwert. Der Befehl ist erfolgreich, wenn das ETag mit dem aktuellen ETag für die Ressource entspricht.
    description: ''
  - name: --resource-group -g
    summary: Digital Twins Instanzressourcengruppe. Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
commands:
- az_dt_twin_relationship_create
- az_dt_twin_relationship_delete
- az_dt_twin_relationship_delete-all
- az_dt_twin_relationship_list
- az_dt_twin_relationship_show
- az_dt_twin_relationship_update
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
