### YamlMime:AzureCLIGroup
uid: az_storage
name: az storage
summary: Verwalten von Azure-cloudspeicherressourcen.
description: ''
directCommands:
- uid: az_storage_copy
  name: az storage copy
  summary: Kopieren Sie Dateien oder Verzeichnisse in oder aus Azure Storage.
  description: ''
  syntax: >-
    az storage copy --destination
                    --source
                    [--blob-type {AppendBlob, BlockBlob, PageBlob}]
                    [--content-type]
                    [--exclude-path]
                    [--exclude-pattern]
                    [--follow-symlinks]
                    [--include-path]
                    [--include-pattern]
                    [--preserve-s2s-access-tier {false, true}]
                    [--put-md5]
                    [--recursive]
                    [--subscription]
  examples:
  - summary: Hochladen einer einzelnen Datei in ein Azure-BLOB mit der URL.
    syntax: az storage copy -s /path/to/file.txt -d https://[account].blob.core.windows.net/[container]/[path/to/blob]
  - summary: Laden Sie eine einzelne Datei mit dem Kontonamen und dem Container Namen in das Azure-BLOB hoch.
    syntax: az storage copy -s /path/to/file.txt --destination-account-name mystorageaccount --destination-container mycontainer
  - summary: Laden Sie eine einzelne Datei in ein Azure-BLOB mit dem MD5-Hash des Datei Inhalts hoch, und speichern Sie Sie als Content-MD5-Eigenschaft des BLOBs.
    syntax: az storage copy -s /path/to/file.txt -d https://[account].blob.core.windows.net/[container]/[path/to/blob] --put-md5
  - summary: Hochladen eines gesamten Verzeichnisses in das Azure-BLOB mit der URL.
    syntax: az storage copy -s /path/to/dir -d https://[account].blob.core.windows.net/[container]/[path/to/directory] --recursive
  - summary: Laden Sie mit dem Kontonamen und dem Container Namen ein gesamtes Verzeichnis in das Azure-BLOB hoch.
    syntax: az storage copy -s /path/to/dir --destination-account-name mystorageaccount --destination-container mycontainer --recursive
  - summary: Hochladen eines Satzes von Dateien in ein Azure-BLOB mithilfe von Platzhaltern mit URL
    syntax: az storage copy -s /path/*foo/*bar/*.pdf -d https://[account].blob.core.windows.net/[container]/[path/to/directory]
  - summary: Laden Sie mithilfe von Platzhaltern mit dem Kontonamen und dem Container Namen einen Satz von Dateien in das Azure-BLOB hoch.
    syntax: az storage copy -s /path/*foo/*bar/*.pdf --destination-account-name mystorageaccount --destination-container mycontainer
  - summary: Hochladen von Dateien und Verzeichnissen in Azure-BLOBs mithilfe von Platzhaltern mit URL
    syntax: az storage copy -s /path/*foo/*bar* -d https://[account].blob.core.windows.net/[container]/[path/to/directory] --recursive
  - summary: Hochladen von Dateien und Verzeichnissen in Azure-BLOBs unter Verwendung von Platzhaltern mit Konto Name und Container Name.
    syntax: az storage copy -s /path/*foo/*bar* --destination-account-name mystorageaccount --destination-container mycontainer --recursive
  - summary: Laden Sie eine einzelne Datei mithilfe der URL aus dem Azure-BLOB herunter. Sie können auch das Speicherkonto und die Container Informationen wie oben beschrieben angeben.
    syntax: az storage copy -s https://[account].blob.core.windows.net/[container]/[path/to/blob] -d /path/to/file.txt
  - summary: Laden Sie ein gesamtes Verzeichnis aus dem Azure-BLOB herunter, und Sie können auch das Speicherkonto und die Container Informationen wie oben beschrieben angeben.
    syntax: az storage copy -s https://[account].blob.core.windows.net/[container]/[path/to/directory] -d /path/to/dir --recursive
  - summary: Laden Sie eine Teilmenge der Container innerhalb eines Speicher Kontos mithilfe eines Platzhalter Zeichens (*) in den Container Namen herunter, und Sie können auch das Speicherkonto und die Container Informationen wie oben beschrieben angeben.
    syntax: az storage copy -s https://[account].blob.core.windows.net/[container*name] -d /path/to/dir --recursive
  - summary: Laden Sie eine Teilmenge der Dateien aus dem Azure-BLOB herunter. (Nur jpg-und Dateinamen beginnen mit dem Test.)
    syntax: az storage copy -s https://[account].blob.core.windows.net/[container] --include-pattern "*.jpg" --exclude-pattern test* -d /path/to/dir --recursive
  - summary: Kopieren Sie ein einzelnes BLOB in ein anderes BLOB, und Sie können auch das Speicherkonto und die Container Informationen von Quelle und Ziel wie oben angegeben angeben.
    syntax: az storage copy -s https://[srcaccount].blob.core.windows.net/[container]/[path/to/blob] -d https://[destaccount].blob.core.windows.net/[container]/[path/to/blob]
  - summary: Kopieren Sie die gesamten Kontodaten aus dem BLOB-Konto in ein anderes BLOB-Konto, und Sie können auch das Speicherkonto und die Container Informationen der Quelle und des Ziels wie oben angegeben angeben.
    syntax: az storage copy -s https://[srcaccount].blob.core.windows.net -d https://[destaccount].blob.core.windows.net --recursive
  - summary: Kopieren Sie ein einzelnes Objekt aus S3 mit Zugriffsschlüssel in BLOB, und Sie können auch das Speicherkonto und die Container Informationen wie oben angegeben angeben.
    syntax: az storage copy -s https://s3.amazonaws.com/[bucket]/[object] -d https://[destaccount].blob.core.windows.net/[container]/[path/to/blob]
  - summary: Kopieren Sie ein gesamtes Verzeichnis aus S3 mit Zugriffsschlüssel in ein virtuelles BLOB-Verzeichnis, und Sie können auch das Speicherkonto und die Container Informationen wie oben angegeben angeben.
    syntax: az storage copy -s https://s3.amazonaws.com/[bucket]/[folder] -d https://[destaccount].blob.core.windows.net/[container]/[path/to/directory] --recursive
  - summary: Kopieren Sie alle Bucket im S3-Dienst mit Zugriffsschlüssel in das BLOB-Konto, und Sie können auch die Informationen zu Ihrem Speicherkonto wie oben angegeben angeben.
    syntax: az storage copy -s https://s3.amazonaws.com/ -d https://[destaccount].blob.core.windows.net --recursive
  - summary: Kopieren Sie alle Bucket in einer S3-Region mit Zugriffsschlüssel in das BLOB-Konto, und Sie können auch die Informationen zu Ihrem Speicherkonto wie oben angegeben angeben.
    syntax: az storage copy -s https://s3-[region].amazonaws.com/ -d https://[destaccount].blob.core.windows.net --recursive
  - summary: Hochladen einer einzelnen Datei in eine Azure-Dateifreigabe mithilfe von URL.
    syntax: az storage copy -s /path/to/file.txt -d https://[account].file.core.windows.net/[share]/[path/to/file]
  - summary: Hochladen einer einzelnen Datei in eine Azure-Dateifreigabe mithilfe des Konto namens und des Freigabe namens.
    syntax: az storage copy -s /path/to/file.txt --destination-account-name mystorageaccount --destination-share myshare
  - summary: Laden Sie ein gesamtes Verzeichnis mithilfe der URL in die Azure-Dateifreigabe hoch.
    syntax: az storage copy -s /path/to/dir -d https://[account].file.core.windows.net/[share]/[path/to/directory] --recursive
  - summary: Laden Sie mit dem Kontonamen und dem Container Namen ein gesamtes Verzeichnis in die Azure-Dateifreigabe hoch.
    syntax: az storage copy -s /path/to/dir --destination-account-name mystorageaccount --destination-share myshare --recursive
  - summary: Laden Sie mithilfe von Platzhaltern mit dem Kontonamen und dem Freigabe Namen einen Satz von Dateien in die Azure-Dateifreigabe hoch.
    syntax: az storage copy -s /path/*foo/*bar/*.pdf --destination-account-name mystorageaccount --destination-share myshare
  - summary: Hochladen von Dateien und Verzeichnissen in die Azure-Dateifreigabe mithilfe von Platzhaltern mit URL
    syntax: az storage copy -s /path/*foo/*bar* -d https://[account].file.core.windows.net/[share]/[path/to/directory] --recursive
  - summary: Hochladen von Dateien und Verzeichnissen in die Azure-Dateifreigabe unter Verwendung von Platzhaltern mit Konto Name und Freigabe Namen.
    syntax: az storage copy -s /path/*foo/*bar* --destination-account-name mystorageaccount --destination-share myshare --recursive
  - summary: Laden Sie eine einzelne Datei mithilfe der URL aus der Azure-Dateifreigabe herunter. Sie können auch Ihr Speicherkonto angeben und die Informationen wie oben beschrieben freigeben.
    syntax: az storage copy -s https://[account].file.core.windows.net/[share]/[path/to/file] -d /path/to/file.txt
  - summary: Laden Sie ein gesamtes Verzeichnis von der Azure-Dateifreigabe herunter, und Sie können auch Ihr Speicherkonto angeben und die Informationen wie oben beschrieben freigeben.
    syntax: az storage copy -s https://[account].file.core.windows.net/[share]/[path/to/directory] -d /path/to/dir --recursive
  - summary: Laden Sie mithilfe von Platzhaltern einen Satz von Dateien von der Azure-Dateifreigabe herunter, und Sie können auch Ihr Speicherkonto angeben und die Informationen wie oben beschrieben freigeben.
    syntax: az storage copy -s https://[account].file.core.windows.net/[share]/ --include-pattern foo* -d /path/to/dir --recursive
  requiredParameters:
  - isRequired: true
    name: --destination -d
    summary: Der Pfad/die URL des Kopier Ziels. Dabei kann es sich um einen lokalen Pfad, eine URL zu Azure Storage Server, handeln. Wenn Sie hier den Zielparameter angeben, müssen Sie in der Gruppe "Ziel Argumente kopieren" keine Argumente angeben, und das Kopieren von Ziel Argumenten wird in Zukunft als veraltet markiert.
    description: ''
  - isRequired: true
    name: --source -s
    summary: Der Pfad/die URL der Kopier Quelle. Dabei kann es sich um einen lokalen Pfad, eine URL zu Azure Storage Server oder AWS S3-Bucket handeln. Wenn Sie hier den Quellparameter angeben, müssen Sie in der Gruppe "Quell Argumente kopieren" keine Argumente angeben, und das Kopieren von Quell Argumenten wird in Zukunft als veraltet markiert.
    description: ''
  optionalParameters:
  - name: --blob-type
    parameterValueGroup: AppendBlob, BlockBlob, PageBlob
    summary: Der Typ des BLOB am Ziel.
    description: ''
  - name: --content-type
    summary: Geben Sie den Inhaltstyp der Datei an.
    description: ''
  - name: --exclude-path
    summary: 'Schließen Sie diese Pfade aus. Diese Option unterstützt keine Platzhalter Zeichen ( \* ). Überprüft das Präfix des relativen Pfads. Beispiel: myFolder;myFolder/subDirName/file.pdf'
    description: ''
  - name: --exclude-pattern
    summary: 'Schließen Sie diese Dateien aus, wobei der Name der Muster Liste entspricht. Beispiel: \*.jpg;\*.pdf;exactName. Diese Option unterstützt Platzhalter Zeichen ( \* ).'
    description: ''
  - name: --follow-symlinks
    summary: Verwenden Sie beim Hochladen aus dem lokalen Dateisystem symbolische Links.
    description: ''
  - name: --include-path
    summary: 'Nur diese Pfade einschließen. Diese Option unterstützt keine Platzhalter Zeichen ( \* ). Überprüft das Präfix des relativen Pfads. Beispiel: MyFolder; MyFolder/subdirname/file.pdf.'
    description: ''
  - name: --include-pattern
    summary: 'Fügen Sie nur diese Dateien ein, wobei der Name der Muster Liste entspricht. Beispiel: \*.jpg;\*.pdf;exactName. Diese Option unterstützt Platzhalter Zeichen ( \* ).'
    description: ''
  - name: --preserve-s2s-access-tier
    parameterValueGroup: false, true
    summary: 'Dient zum Beibehalten der Zugriffsebene beim Kopieren von Dienst zu Dienst. Weitere Informationen finden Sie unter <a href="https://docs.microsoft.com/en-us/azure/storage/blobs/storage-blob-storage-tiers">https://docs.microsoft.com/en-us/azure/storage/blobs/storage-blob-storage-tiers</a> Unterstützung für das Festlegen der Zugriffsebene für das Zielspeicher Konto. In Fällen, in denen das Festlegen der Zugriffsebene nicht unterstützt wird, verwenden Sie `--preserve-s2s-access-tier false` , um die Kopier Zugriffsebene zu umgehen. (Standardwert: true).'
    description: ''
  - name: --put-md5
    summary: Erstellen Sie einen MD5-Hash für jede Datei, und speichern Sie den Hash als Content-MD5-Eigenschaft des zielblob/der Zieldatei. Nur verfügbar, wenn hochgeladen wird.
    description: ''
  - name: --recursive -r
    summary: Überprüfen Sie die Unterverzeichnisse rekursiv.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_remove
  name: az storage remove
  summary: Löschen Sie blobdateien oder Dateien aus Azure Storage.
  description: ''
  syntax: >-
    az storage remove [--account-key]
                      [--account-name]
                      [--connection-string]
                      [--container-name]
                      [--exclude-path]
                      [--exclude-pattern]
                      [--include-path]
                      [--include-pattern]
                      [--name]
                      [--path]
                      [--recursive]
                      [--sas-token]
                      [--share-name]
                      [--subscription]
  examples:
  - summary: Entfernen Sie ein einzelnes BLOB.
    syntax: az storage remove -c mycontainer -n MyBlob
  - summary: Entfernen Sie ein gesamtes virtuelles Verzeichnis.
    syntax: az storage remove -c mycontainer -n path/to/directory --recursive
  - summary: Entfernen Sie nur die obersten blobsysteme innerhalb eines virtuellen Verzeichnisses, aber nicht die zugehörigen Unterverzeichnisse.
    syntax: az storage remove -c mycontainer --recursive
  - summary: Entfernen Sie alle BLOB in einem Speicher Container.
    syntax: az storage remove -c mycontainer -n path/to/directory
  - summary: Entfernen Sie eine Teilmenge von BLOBs in einem virtuellen Verzeichnis (z. b. nur jpg-und PDF-Dateien oder, wenn der blobname "exactname" lautet und die Dateinamen nicht mit "Test" beginnen).
    syntax: az storage remove -c mycontainer --include-path path/to/directory --include-pattern "*.jpg;*.pdf;exactName" --exclude-pattern "test*" --recursive
  - summary: Entfernen Sie ein gesamtes virtuelles Verzeichnis, aber schließen Sie bestimmte BLOBs aus dem Bereich aus (z. b. alle Blobs, die mit "foo" beginnen oder mit "Bar" enden).
    syntax: az storage remove -c mycontainer --include-path path/to/directory --exclude-pattern "foo*;*bar" --recursive
  - summary: Entfernen Sie eine einzelne Datei.
    syntax: az storage remove -s MyShare -p MyFile
  - summary: Entfernen Sie ein gesamtes Verzeichnis.
    syntax: az storage remove -s MyShare -p path/to/directory --recursive
  - summary: Entfernen Sie alle Dateien in einer Speicherdatei Freigabe.
    syntax: az storage remove -s MyShare --recursive
  optionalParameters:
  - name: --account-key
    summary: 'Speicherkontoschlüssel Muss in Verbindung mit dem Speicherkonto Namen verwendet werden. Umgebungsvariable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Name des Speicherkontos Verwandte Umgebungsvariable: AZURE_STORAGE_ACCOUNT. Muss in Verbindung mit dem Speicherkonto Schlüssel oder einem SAS-Token verwendet werden. Wenn keines der beiden vorhanden ist, versucht der Befehl, den Speicherkonto Schlüssel mithilfe des authentifizierten Azure-Kontos abzufragen. Wenn eine große Anzahl von Speicher Befehlen ausgeführt wird, kann das API-Kontingent erreichen.'
    description: ''
  - name: --connection-string
    summary: 'Verbindungs Zeichenfolge des Speicher Kontos. Umgebungsvariable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --container-name -c
    summary: Der Containername
    description: ''
  - name: --exclude-path
    summary: 'Schließen Sie diese Pfade aus. Diese Option unterstützt keine Platzhalter Zeichen ( \* ). Überprüft das Präfix des relativen Pfads. Beispiel: myFolder;myFolder/subDirName/file.pdf'
    description: ''
  - name: --exclude-pattern
    summary: 'Schließen Sie diese Dateien aus, wobei der Name der Muster Liste entspricht. Beispiel: \*.jpg;\*.pdf;exactName. Diese Option unterstützt Platzhalter Zeichen ( \* ).'
    description: ''
  - name: --include-path
    summary: 'Nur diese Pfade einschließen. Diese Option unterstützt keine Platzhalter Zeichen ( \* ). Überprüft das Präfix des relativen Pfads. Beispiel: MyFolder; MyFolder/subdirname/file.pdf.'
    description: ''
  - name: --include-pattern
    summary: 'Fügen Sie nur diese Dateien ein, wobei der Name der Muster Liste entspricht. Beispiel: \*.jpg;\*.pdf;exactName. Diese Option unterstützt Platzhalter Zeichen ( \* ).'
    description: ''
  - name: --name -n
    summary: Der BLOB-Name.
    description: ''
  - name: --path -p
    summary: Der Pfad zu der Datei in der Dateifreigabe.
    description: ''
  - name: --recursive -r
    summary: Überprüfen Sie die Unterverzeichnisse rekursiv.
    description: ''
  - name: --sas-token
    summary: 'Eine Shared Access Signature (SAS). Muss in Verbindung mit dem Speicherkonto Namen verwendet werden. Umgebungsvariable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --share-name -s
    summary: Der Name der Dateifreigabe.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
