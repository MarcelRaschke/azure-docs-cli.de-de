### YamlMime:AzureCLIGroup
uid: az_disk
name: az disk
summary: Verwalten Sie Azure Managed Disks.
description: >-
  Azure Virtual Machines Datenträger als Speicherort zum Speichern von Betriebssystemen, Anwendungen und Daten verwenden. Alle virtuellen Azure-Computer verfügen über mindestens zwei Datenträger: einen Betriebssystem Datenträger und einen temporären Datenträger. Der Betriebssystem-Datenträger wird aus einem Image erstellt. Sowohl der Betriebssystem-Datenträger als auch das Image sind virtuelle Festplatten (VHDs), die im Azure-Speicherkonto gespeichert sind. Virtuelle Computer können auch über einen oder mehrere Datenträger verfügen, die ebenfalls als VHDs gespeichert werden.

  Verwaltete und nicht verwaltete Azure-Datenträger haben eine maximale Größe von 4095 GB (mit Ausnahme von größeren Datenträgern in der Vorschau). Nicht verwaltete Azure-Datenträger verfügen auch über eine maximale Kapazität von 4095 GB.

  Weitere Informationen finden Sie unter

  - Azure-Datenträger: https://docs.microsoft.com/azure/virtual-machines/linux/about-disks-and-vhds und https://docs.microsoft.com/azure/virtual-machines/windows/about-disks-and-vhds .

  - Größere Managed Disks in Public Preview- https://azure.microsoft.com/blog/introducing-the-public-preview-of-larger-managed-disks-sizes/

  - SSD Ultra Managed Disks in Public Preview- https://docs.microsoft.com/azure/virtual-machines/windows/disks-ultra-ssd .
directCommands:
- uid: az_disk_create
  name: az disk create
  summary: Erstellen Sie einen verwalteten Datenträger.
  description: ''
  syntax: >-
    az disk create --name
                   --resource-group
                   [--disk-iops-read-only]
                   [--disk-mbps-read-only]
                   [--enable-bursting {false, true}]
                   [--gallery-image-reference]
                   [--gallery-image-reference-lun]
                   [--image-reference]
                   [--image-reference-lun]
                   [--location]
                   [--logical-sector-size]
                   [--max-shares]
                   [--no-wait]
                   [--os-type {Linux, Windows}]
                   [--size-gb]
                   [--sku {Premium_LRS, Standard_LRS}]
                   [--source]
                   [--source-storage-account-id]
                   [--subscription]
                   [--tags]
                   [--tier]
                   [--zone {1, 2, 3}]
  examples:
  - summary: Erstellen Sie einen verwalteten Datenträger, indem Sie ihn aus einem BLOB-URI importieren.
    syntax: az disk create -g MyResourceGroup -n MyDisk --source https://vhd1234.blob.core.windows.net/vhds/osdisk1234.vhd
  - summary: Erstellen Sie einen leeren verwalteten Datenträger.
    syntax: az disk create -g MyResourceGroup -n MyDisk --size-gb 10
  - summary: Erstellen Sie einen leeren verwalteten Datenträger mit aktiviertem Platz.
    syntax: az disk create -g MyResourceGroup -n MyDisk --size-gb 1024 --location centraluseuap --enable-bursting
  - summary: Erstellen Sie einen verwalteten Datenträger durch Kopieren eines vorhandenen Datenträgers oder einer Momentaufnahme.
    syntax: az disk create -g MyResourceGroup -n MyDisk2 --source MyDisk
  - summary: Erstellen eines Datenträgers in einer Verfügbarkeits Zone in der Region "USA, Osten 2"
    syntax: az disk create -g MyResourceGroup -n MyDisk --size-gb 10 --location eastus2 --zone 1
  - summary: Erstellen Sie einen Datenträger aus dem Image.
    syntax: az disk create -g MyResourceGroup -n MyDisk --image-reference Canonical:UbuntuServer:18.04-LTS:18.04.202002180
  - summary: Erstellen Sie einen Datenträger aus dem Katalog Image.
    syntax: az disk create -g MyResourceGroup -n MyDisk --gallery-image-reference $id
  - summary: Erstellen Sie einen Datenträger mit der Gesamtanzahl der IOPS-und der Gesamtdurchsatz Beschränkung (Mbit/s).
    syntax: az disk create -g MyResourceGroup -n MyDisk --size-gb 10 --sku UltraSSD_LRS --disk-iops-read-only 200 --disk-mbps-read-only 30
  - summary: Erstellen Sie einen Datenträger, und geben Sie die maximale Anzahl von VMS an, die gleichzeitig an den Datenträger angefügt werden können.
    syntax: az disk create -g MyResourceGroup -n MyDisk --size-gb 256 --max-shares 2 -l centraluseuap
  - summary: Erstellen Sie einen Datenträger, und ordnen Sie ihn einer Datenträger Zugriffs Ressource zu.
    syntax: az disk create -g MyResourceGroup -n MyDisk --size-gb 10 --network-access-policy AllowPrivate --disk-access MyDiskAccessID
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des verwalteten Datenträgers.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --disk-iops-read-only
    summary: Die Gesamtanzahl der IOPS, die auf allen VMS zulässig sind, die den freigegebenen Datenträger als schreibgeschützt einbinden. Ein Vorgang kann zwischen 4 KB und 256 KB übertragen werden.
    description: ''
  - name: --disk-mbps-read-only
    summary: Der Gesamtdurchsatz (Mbit/s), der für alle VMs zulässig ist, die den freigegebenen Datenträger als schreibgeschützt einbinden. Mbit/s bedeutet, dass Millionen von Bytes pro Sekunde-MB hier die ISO-Notation der Kräfte von 10 verwendet.
    description: ''
  - name: --enable-bursting
    parameterValueGroup: false, true
    summary: Aktivieren Sie das über das bereitgestellte Leistungsziel des Datenträgers hinaus. "Bursts" ist standardmäßig deaktiviert und gilt nicht für ultradisks.
    description: ''
  - name: --gallery-image-reference
    summary: ID der freigegebenen damals nahm-Image Version, von der ein Datenträger erstellt werden soll.
    description: ''
  - name: --gallery-image-reference-lun
    summary: Wenn der Datenträger aus dem Datenträger eines Bilds erstellt wird, ist dies ein Index, der angibt, welche Datenträger im Image verwendet werden sollen. Bei Betriebssystem Datenträgern ist dieses Feld NULL.
    description: ''
  - name: --image-reference
    summary: 'ID oder URN (Publisher: Angebot: SKU: Version) des Images, von dem ein Datenträger erstellt werden soll.'
    description: ''
  - name: --image-reference-lun
    summary: Wenn der Datenträger aus dem Datenträger eines Bilds erstellt wird, ist dies ein Index, der angibt, welche Datenträger im Image verwendet werden sollen. Bei Betriebssystem Datenträgern ist dieses Feld NULL.
    description: ''
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren. Wenn kein Speicherort angegeben und kein Standard Speicherort angegeben wurde, wird der Speicherort automatisch auf die gleiche Weise wie die Ressourcengruppe festgelegt.'
    description: ''
  - name: --logical-sector-size
    summary: Logische Sektorgröße in Byte für ultradisks. Unterstützte Werte sind 512 AD 4096. 4096 ist die Standardeinstellung.
    description: ''
  - name: --max-shares
    summary: Die maximale Anzahl von VMS, die gleichzeitig an den Datenträger angefügt werden können. Ein Wert größer als 1 gibt einen Datenträger an, der gleichzeitig auf mehreren VMS eingebunden werden kann.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --os-type
    parameterValueGroup: Linux, Windows
    summary: Der Betriebs Systemtyp des Datenträgers.
    description: ''
  - name: --size-gb -z
    summary: 'Größe in GB. Maximale Größe: 4095 GB (bestimmte Vorschau Datenträger können größer sein).'
    description: ''
  - name: --sku
    defaultValue: Premium_LRS
    parameterValueGroup: Premium_LRS, Standard_LRS
    summary: Zugrunde liegende Speicher-SKU.
    description: ''
  - name: --source
    summary: Quelle zum Erstellen des Datenträgers bzw. der Momentaufnahme, einschließlich nicht verwalteter BLOB-URI, ID oder Name des verwalteten Datenträgers oder der Momentaufnahme-ID oder des Namens.
    description: ''
  - name: --source-storage-account-id
    summary: Wird verwendet, wenn sich das quellblob in einem anderen Abonnement befindet.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --tier
    summary: 'Leistungsstufe des Datenträgers (z. b. P4, P4), wie hier beschrieben: https://azure.microsoft.com/en-us/pricing/details/managed-disks/ . Gilt nicht für ultradatenträger.'
    description: ''
  - name: --zone
    parameterValueGroup: 1, 2, 3
    summary: Verfügbarkeits Zone, in der die Ressource bereitgestellt werden soll.
    description: ''
