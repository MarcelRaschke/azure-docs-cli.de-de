### YamlMime:AzureCLIGroup
uid: az_batch_job
name: az batch job
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der Erweiterung **Azure-Batch-CLI-Extensions** für Azure CLI und erfordert Version 2.0.74 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Batch Job** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Batch Aufträge verwalten.
description: ''
directCommands:
- uid: az_batch_job_create
  name: az batch job create
  summary: Fügen Sie einen Auftrag und zugehörige Tasks zu einem Batch-Konto hinzu.
  description: ''
  syntax: >-
    az batch job create [--account-endpoint]
                        [--account-key]
                        [--account-name]
                        [--id]
                        [--job-manager-task-command-line]
                        [--job-manager-task-environment-settings]
                        [--job-manager-task-id]
                        [--job-manager-task-resource-files]
                        [--job-max-task-retry-count]
                        [--job-max-wall-clock-time]
                        [--json-file]
                        [--metadata]
                        [--parameters]
                        [--pool-id]
                        [--priority]
                        [--resource-group]
                        [--template]
                        [--uses-task-dependencies]
  optionalParameters:
  - name: --account-endpoint
    summary: 'Batch-Dienst Endpunkt. Alternativ dazu können Sie auch durch Umgebungsvariable: AZURE_BATCH_ENDPOINT festlegen.'
    description: ''
  - name: --account-key
    summary: 'Der Batch-Kontoschlüssel. Alternativ dazu können Sie auch durch Umgebungsvariable: AZURE_BATCH_ACCESS_KEY festlegen.'
    description: ''
  - name: --account-name
    summary: 'Der Name des Batch-Kontos. Alternativ dazu können Sie auch durch Umgebungsvariable: AZURE_BATCH_ACCOUNT festlegen.'
    description: ''
  - name: --id
    summary: Erforderlich. Eine Zeichenfolge, die den Auftrag innerhalb des Kontos eindeutig identifiziert. Die ID kann eine beliebige Kombination aus alphanumerischen Zeichen einschließlich Bindestrichen und unterstrichen enthalten und darf nicht mehr als 64 Zeichen enthalten. Bei der ID wird die Groß-/Kleinschreibung beibehalten und die Groß-/Kleinschreibung nicht beachtet.
    description: ''
  - name: --job-manager-task-command-line
    summary: Die Befehlszeile der Auftrags-Manager-Aufgabe. Die Befehlszeile wird nicht unter einer Shell ausgeführt und kann daher keine Shellfeatures wie die Erweiterung der Umgebungsvariablen nutzen. Wenn Sie diese Features nutzen möchten, sollten Sie die Shell in der Befehlszeile aufrufen, z. b. "cmd/c myCommand" in Windows oder "/bin/sh-c myCommand" unter Linux.
    description: ''
  - name: --job-manager-task-environment-settings
    summary: Eine Liste von Umgebungsvariablen Einstellungen für die Auftrags-Manager-Aufgabe. Durch Leerzeichen getrennte Werte im Format "Key = Value".
    description: ''
  - name: --job-manager-task-id
    summary: Eine Zeichenfolge, die die Auftrags-Manager-Aufgabe innerhalb des Auftrags eindeutig identifiziert. Die ID kann eine beliebige Kombination aus alphanumerischen Zeichen einschließlich Bindestrichen und unterstrichen enthalten und darf nicht mehr als 64 Zeichen enthalten.
    description: ''
  - name: --job-manager-task-resource-files
    summary: Eine Liste der Dateien, die vom Batch-Dienst auf den Computeknoten heruntergeladen werden, bevor die Befehlszeile ausgeführt wird. Die unter diesem Element aufgeführten Dateien befinden sich im Arbeitsverzeichnis der Aufgabe. Durch Leerzeichen getrennte Ressourcen Verweise im Dateiname = HttpUrl-Format.
    description: ''
  - name: --job-max-task-retry-count
    summary: Die maximale Anzahl von Wiederholungs versuchen für jeden Task. Der Batch-Dienst wiederholt einen Task, wenn sein Exitcode ungleich null ist. Beachten Sie, dass dieser Wert die Anzahl der Wiederholungen ausdrücklich steuert. Der Batch-Dienst versucht jede Aufgabe einmal und kann dann bis zu diesem Limit wiederholen. Wenn beispielsweise die maximale Anzahl von Wiederholungsversuchen 3 ist, versucht der Batch-Dienst einen Task bis zu viermal (ein erster Versuch und drei Wiederholungsversuche). Wenn die maximale Anzahl von Wiederholungsversuchen 0 ist, wiederholt der Batch-Dienst Tasks nicht. Wenn die maximale Anzahl von Wiederholungsversuchen -1 ist, wiederholt der Batch-Dienst Tasks unbegrenzt. Der Standardwert ist 0 (keine Wiederholungsversuche).
    description: ''
  - name: --job-max-wall-clock-time
    summary: Die maximal verstrichene Zeit, die der Auftrag ausgeführt werden kann, gemessen ab dem Zeitpunkt, zu dem der Auftrag erstellt wird. Wenn der Auftrag nicht innerhalb des Zeitlimits ausgeführt wird, beendet der Batch-Dienst ihn und alle Tasks, die noch ausgeführt werden. In diesem Fall ist der Abbruch Grund maxwallclocktimeabläuft. Wenn diese Eigenschaft nicht angegeben wird, gibt es keine zeitliche Beschränkung für die Ausführungsdauer des Auftrags. Das erwartete Format ist eine ISO-8601-Dauer.
    description: ''
  - name: --json-file
    summary: Die Datei, die den Auftrag enthält, der im JSON-Format erstellt werden soll, wenn dieser Parameter angegeben wird, werden alle anderen Parameter ignoriert.
    description: ''
  - name: --metadata
    summary: Eine Liste von Name-Wert-Paaren, die dem Auftrag als Metadaten zugeordnet sind. Der Batch-Dienst weist den Metadaten keine Bedeutung zu. Er dient lediglich der Verwendung von Benutzercode. Durch Leerzeichen getrennte Werte im Format "Key = Value".
    description: ''
  - name: --parameters
    summary: Parameter Werte für eine JSON-Vorlagen Datei für einen Batch Auftrag. Kann nur mit--Template verwendet werden.
    description: ''
  - name: --pool-id
    summary: Die ID eines vorhandenen Pools. Alle Aufgaben des Auftrags werden im angegebenen Pool ausgeführt.
    description: ''
  - name: --priority
    summary: Die Priorität des Auftrags. Die Prioritätswerte reichen von -1.000 bis 1.000. Dabei ist -1.000 die niedrigste Priorität und 1000 die höchste Priorität. Der Standardwert ist 0.
    description: ''
  - name: --resource-group
    summary: Die Ressourcengruppe des Batch-Kontos.
    description: ''
  - name: --template
    summary: Eine JSON-Vorlagen Datei für einen Batch Auftrag. Wenn dieser Parameter angegeben wird, werden alle anderen Parameter ignoriert.
    description: ''
  - name: --uses-task-dependencies
    summary: Das Flag, das bestimmt, ob für diesen Auftrag Tasks mit Abhängigkeiten verwendet werden. True, wenn das Flag vorhanden ist.
    description: ''
commands:
- az_batch_job_create
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
