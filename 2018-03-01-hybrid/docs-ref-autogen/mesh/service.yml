### YamlMime:AzureCLIGroup
uid: az_mesh_service
name: az mesh service
extensionInformation: >-
  > [!Note]

  > Dieser Verweis ist Teil der **Mesh** -Erweiterung für Azure CLI und erfordert Version 2.0.67 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Mesh Service** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten Sie Service Fabric Mesh-Dienste.
description: ''
directCommands:
- uid: az_mesh_service_list
  name: az mesh service list
  summary: Listet alle Dienstressourcen auf.
  description: Ruft die Informationen zu allen Diensten einer Anwendungsressource ab. Die Informationen umfassen die Beschreibung und andere Eigenschaften des Diensts.
  syntax: >-
    az mesh service list --app-name
                         --resource-group
  requiredParameters:
  - isRequired: true
    name: --app-name --application-name
    summary: Der Namen der Anwendung.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_mesh_service_show
  name: az mesh service show
  summary: Hier erhalten Sie Informationen zu einem Dienst.
  description: ''
  syntax: >-
    az mesh service show --app-name
                         --name
                         --resource-group
  requiredParameters:
  - isRequired: true
    name: --app-name --application-name
    summary: Der Namen der Anwendung.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des Diensts.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
commands:
- az_mesh_service_list
- az_mesh_service_show
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
