name: az arcappliance
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **arcappliance** -Erweiterung für Azure CLI und erfordert Version 2.0.67 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ arcappliance** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Befehle zum Verwalten einer Arkus Appliance.
description: ''
directCommands:
- uid: az_arcappliance_get-credentials
  name: az arcappliance get-credentials
  summary: ', Um Anmelde Informationen zu erhalten.'
  description: ''
  syntax: >-
    az arcappliance get-credentials --name
                                    --resource-group
  examples:
  - summary: Befehl zum erhalten von Anmelde Informationen für eine bestimmte Geräte Ressource.
    syntax: az arcappliance get-credentials --resource-group [REQUIRED] --name [REQUIRED]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Bogen Geräts.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_arcappliance_list
  name: az arcappliance list
  summary: Befehl zum Auflisten von Bogen Appliances.
  description: ''
  syntax: az arcappliance list [--resource-group]
  examples:
  - summary: Befehl zum Auflisten von Geräte Ressourcen in einer Ressourcengruppe im aktuellen Abonnement Kontext.
    syntax: az arcappliance list -g [OPTIONAL]
  optionalParameters:
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_arcappliance_show
  name: az arcappliance show
  summary: -Befehl, um ein Arkus Gerät zu erhalten.
  description: ''
  syntax: >-
    az arcappliance show --name
                         --resource-group
  examples:
  - summary: Befehl zum Angeben von Details zu einer bestimmten Geräte Ressource in einer Ressourcengruppe
    syntax: az arcappliance show --resource-group [REQUIRED] --name [REQUIRED]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Bogen Geräts.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
