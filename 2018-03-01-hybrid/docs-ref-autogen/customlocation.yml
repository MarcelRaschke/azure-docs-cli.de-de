### YamlMime:AzureCLIGroup
uid: az_customlocation
name: az customlocation
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **CustomLocation** -Erweiterung für Azure CLI und erfordert Version 2.0.67 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ CustomLocation** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Befehle zum Erstellen, Get, auflisten und Löschen von customlocations.
description: ''
directCommands:
- uid: az_customlocation_create
  name: az customlocation create
  summary: Erstellen Sie einen benutzerdefinierten Speicherort.
  description: ''
  syntax: >-
    az customlocation create --cluster-extension-ids
                             --host-resource-id
                             --name
                             --namespace
                             --resource-group
                             [--kubeconfig]
                             [--location]
  requiredParameters:
  - isRequired: true
    name: --cluster-extension-ids -c
    summary: Durch Leerzeichen getrennte Liste der Cluster Erweiterungs-IDs-Eingabe vollständige ID im Format/Subscription/.../resourceGroups/.../Microsoft.Kubernetes/connectedClusters/.../Providers/Microsoft.KubernetesConfiguration/Extensions/...
    description: ''
  - isRequired: true
    name: --host-resource-id
    summary: Die Hostressourcen-ID des verbundenen Clusters.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name von CustomLocation.
    description: ''
  - isRequired: true
    name: --namespace
    summary: Der Namespace für den benutzerdefinierten Speicherort. Muss mit dem Namespace verglichen werden, in dem der Cluster Erweiterungs Operator erstellt wurde.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --kubeconfig -k
    summary: Admin kubeconfig des Clusters. Muss als Datei weitergegeben werden, wenn es sich bei dem Cluster um einen nicht-Aad-fähigen Cluster handelt.
    description: ''
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
- uid: az_customlocation_delete
  name: az customlocation delete
  summary: Löschen Sie einen CustomLocation.
  description: ''
  syntax: >-
    az customlocation delete --name
                             --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name von CustomLocation.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_customlocation_list
  name: az customlocation list
  summary: Befehl zum Auflisten von customlocations.
  description: ''
  syntax: az customlocation list [--resource-group]
  optionalParameters:
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_customlocation_list-enabled-resource-types
  name: az customlocation list-enabled-resource-types
  summary: Hier finden Sie Details zu aktivierten Ressourcentypen für einen CustomLocation.
  description: ''
  syntax: >-
    az customlocation list-enabled-resource-types --name
                                                  --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name von CustomLocation.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_customlocation_patch
  name: az customlocation patch
  summary: Patchen eines benutzerdefinierten Speicher Orts.
  description: ''
  syntax: >-
    az customlocation patch --cluster-extension-ids
                            --host-resource-id
                            --name
                            --namespace
                            --resource-group
                            [--display-name]
                            [--location]
                            [--tags]
  requiredParameters:
  - isRequired: true
    name: --cluster-extension-ids -c
    summary: Durch Leerzeichen getrennte Liste der Cluster Erweiterungs-IDs-Eingabe vollständige ID im Format/Subscription/.../resourceGroups/.../Microsoft.Kubernetes/connectedClusters/.../Providers/Microsoft.KubernetesConfiguration/Extensions/...
    description: ''
  - isRequired: true
    name: --host-resource-id
    summary: Die Hostressourcen-ID des verbundenen Clusters.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name von CustomLocation.
    description: ''
  - isRequired: true
    name: --namespace
    summary: Der Namespace für den benutzerdefinierten Speicherort. Muss mit dem Namespace verglichen werden, in dem der Cluster Erweiterungs Operator erstellt wurde.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --display-name -d
    summary: Anzeige Name des benutzerdefinierten Speicher Orts.
    description: ''
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --tags -t
    summary: Eine JSON-Datei für Tags für den benutzerdefinierten Speicherort.
    description: ''
- uid: az_customlocation_show
  name: az customlocation show
  summary: Hier finden Sie Details zu einem CustomLocation.
  description: ''
  syntax: >-
    az customlocation show --name
                           --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name von CustomLocation.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_customlocation_update
  name: az customlocation update
  summary: Aktualisieren Sie einen benutzerdefinierten Speicherort.
  description: ''
  syntax: >-
    az customlocation update --cluster-extension-ids
                             --host-resource-id
                             --name
                             --namespace
                             --resource-group
                             [--location]
  requiredParameters:
  - isRequired: true
    name: --cluster-extension-ids -c
    summary: Durch Leerzeichen getrennte Liste der Cluster Erweiterungs-IDs-Eingabe vollständige ID im Format/Subscription/.../resourceGroups/.../Microsoft.Kubernetes/connectedClusters/.../Providers/Microsoft.KubernetesConfiguration/Extensions/...
    description: ''
  - isRequired: true
    name: --host-resource-id
    summary: Die Hostressourcen-ID des verbundenen Clusters.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name von CustomLocation.
    description: ''
  - isRequired: true
    name: --namespace
    summary: Der Namespace für den benutzerdefinierten Speicherort. Muss mit dem Namespace verglichen werden, in dem der Cluster Erweiterungs Operator erstellt wurde.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
commands:
- az_customlocation_create
- az_customlocation_delete
- az_customlocation_list
- az_customlocation_list-enabled-resource-types
- az_customlocation_patch
- az_customlocation_show
- az_customlocation_update
