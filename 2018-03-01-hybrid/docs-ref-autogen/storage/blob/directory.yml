### YamlMime:AzureCLIGroup
uid: az_storage_blob_directory
name: az storage blob directory
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Storage-Preview-** Erweiterung für Azure CLI und erfordert Version 2.13.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Storage BLOB Directory** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten Sie BLOB-Verzeichnisse im Speicherkonto Container.
description: Um die Verzeichnis Befehle zu verwenden, stellen Sie sicher, dass Ihr Speicher Kontotyp "StorageV2" lautet.
directCommands:
- uid: az_storage_blob_directory_create
  name: az storage blob directory create
  summary: Erstellen Sie ein speicherblob-Verzeichnis in einem Speicher Container.
  description: Erstellen Sie ein speicherblob-Verzeichnis, das andere Verzeichnisse oder BLOBs in einem Speicher Container enthalten kann.
  syntax: >-
    az storage blob directory create --container-name
                                     --directory-path
                                     [--account-key]
                                     [--account-name]
                                     [--auth-mode {key, login}]
                                     [--connection-string]
                                     [--lease-id]
                                     [--metadata]
                                     [--permissions]
                                     [--sas-token]
                                     [--timeout]
                                     [--umask]
  examples:
  - summary: Erstellen Sie ein speicherblob-Verzeichnis in einem Speicher Container.
    syntax: az storage blob directory create -c MyContainer -d MyDirectoryPath --account-name MyStorageAccount
  - summary: Erstellen Sie ein speicherblob-Verzeichnis mit Berechtigungen und "um".
    syntax: az storage blob directory create -c MyContainer -d MyDirectoryPath --account-name MyStorageAccount --permissions rwxrwxrwx --umask 0000
  requiredParameters:
  - isRequired: true
    name: --container-name -c
    summary: Der Containername
    description: ''
  - isRequired: true
    name: --directory-path -d
    summary: Der Name des Verzeichnis Pfads.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Speicherkontoschlüssel Muss in Verbindung mit dem Speicherkonto Namen verwendet werden. Umgebungsvariable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Name des Speicherkontos Verwandte Umgebungsvariable: AZURE_STORAGE_ACCOUNT. Muss in Verbindung mit dem Speicherkonto Schlüssel oder einem SAS-Token verwendet werden. Wenn keines der beiden vorhanden ist, versucht der Befehl, den Speicherkonto Schlüssel mithilfe des authentifizierten Azure-Kontos abzufragen. Wenn eine große Anzahl von Speicher Befehlen ausgeführt wird, kann das API-Kontingent erreichen.'
    description: ''
  - name: --auth-mode
    parameterValueGroup: key, login
    summary: 'Der Modus, in dem der Befehl ausgeführt werden soll. der Modus "Anmeldung" verwendet direkt Ihre Anmelde Informationen für die Authentifizierung. Der Legacy Modus "Schlüssel" versucht, einen Kontoschlüssel abzufragen, wenn keine Authentifizierungs Parameter für das Konto bereitgestellt werden. Umgebungsvariable: AZURE_STORAGE_AUTH_MODE.'
    description: ''
  - name: --connection-string
    summary: 'Verbindungs Zeichenfolge des Speicher Kontos. Umgebungsvariable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --lease-id
    summary: Erforderlich, wenn das zu über schreibende Verzeichnis über eine aktive Lease verfügt.
    description: ''
  - name: --metadata
    summary: Metadaten in durch Leerzeichen getrennten Schlüssel = Wert-Paaren. Dadurch werden alle vorhandenen Metadaten überschrieben.
    description: ''
  - name: --permissions
    summary: Optional und nur gültig, wenn der hierarchische Namespace für das Konto aktiviert ist. Legt POSIX-Zugriffsberechtigungen für den Dateibesitzer, die Datei, die die Gruppe besitzt, und andere fest. Jeder Klasse können Lese-, Schreib-oder Ausführungs Berechtigungen erteilt werden. Das stickbit wird ebenfalls unterstützt. Beide symbolischen (rwxrw-RW-) und 4-stellige oktale Schreibweise (z. b. 0766) werden unterstützt.
    description: ''
  - name: --sas-token
    summary: 'Eine Shared Access Signature (SAS). Muss in Verbindung mit dem Speicherkonto Namen verwendet werden. Umgebungsvariable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --timeout
    summary: Anforderungs Timeout in Sekunden. Gilt für jeden Dienst aufzurufen.
    description: ''
  - name: --umask
    defaultValue: "0027"
    summary: Optional und nur gültig, wenn der hierarchische Namespace für das Konto aktiviert ist. Die "anask" schränkt die Berechtigungseinstellungen für die Datei und das Verzeichnis ein und wird nur angewendet, wenn im übergeordneten Verzeichnis keine Standard-ACL vorhanden ist. Wenn das Umschlag Bit festgelegt wurde, bedeutet dies, dass die entsprechende Berechtigung deaktiviert wird. Auf diese Weise wird die resultierende Berechtigung durch p & ^ u erteilt, wobei p für die Berechtigung steht und Sie die UMSCHALT-Option ist. Hier wird nur eine vierstellige Oktale Notation (z. b. 0022) unterstützt.
    description: ''
- uid: az_storage_blob_directory_delete
  name: az storage blob directory delete
  summary: Löschen eines speicherblob-Verzeichnisses in einem Speicher Container.
  description: Das Verhalten dieses Vorgangs ist abhängig davon, ob der hierarchische Namespace aktiviert ist, unterschiedlich. Wenn ja, kann der Löschvorgang atomarisch und sofort sein. Wenn dies nicht der Wert ist, wird der Vorgang in Batches ausgeführt, und ein Fortsetzungs Token kann zurückgegeben werden.
  syntax: >-
    az storage blob directory delete --container-name
                                     --directory-path
                                     [--account-key]
                                     [--account-name]
                                     [--auth-mode {key, login}]
                                     [--connection-string]
                                     [--fail-not-exist]
                                     [--if-match]
                                     [--if-modified-since]
                                     [--if-none-match]
                                     [--if-unmodified-since]
                                     [--lease-id]
                                     [--marker]
                                     [--recursive]
                                     [--sas-token]
                                     [--timeout]
  examples:
  - summary: Löschen eines speicherblob-Verzeichnisses in einem Speicher Container.
    syntax: az storage blob directory delete -c MyContainer -d MyDirectoryPath --account-name MyStorageAccount
  requiredParameters:
  - isRequired: true
    name: --container-name -c
    summary: Der Containername
    description: ''
  - isRequired: true
    name: --directory-path -d
    summary: Der Name des Verzeichnis Pfads.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Speicherkontoschlüssel Muss in Verbindung mit dem Speicherkonto Namen verwendet werden. Umgebungsvariable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Name des Speicherkontos Verwandte Umgebungsvariable: AZURE_STORAGE_ACCOUNT. Muss in Verbindung mit dem Speicherkonto Schlüssel oder einem SAS-Token verwendet werden. Wenn keines der beiden vorhanden ist, versucht der Befehl, den Speicherkonto Schlüssel mithilfe des authentifizierten Azure-Kontos abzufragen. Wenn eine große Anzahl von Speicher Befehlen ausgeführt wird, kann das API-Kontingent erreichen.'
    description: ''
  - name: --auth-mode
    parameterValueGroup: key, login
    summary: 'Der Modus, in dem der Befehl ausgeführt werden soll. der Modus "Anmeldung" verwendet direkt Ihre Anmelde Informationen für die Authentifizierung. Der Legacy Modus "Schlüssel" versucht, einen Kontoschlüssel abzufragen, wenn keine Authentifizierungs Parameter für das Konto bereitgestellt werden. Umgebungsvariable: AZURE_STORAGE_AUTH_MODE.'
    description: ''
  - name: --connection-string
    summary: 'Verbindungs Zeichenfolge des Speicher Kontos. Umgebungsvariable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --fail-not-exist
    summary: Geben Sie an, ob eine Ausnahme ausgelöst werden soll, wenn das Verzeichnis nicht vorhanden ist.
    description: ''
  - name: --if-match
    summary: Ein ETag-Wert oder das Platzhalter Zeichen ( \* ). Mit diesem Header legen Sie fest, dass der Vorgang nur ausgeführt wird, wenn das ETag der Ressource mit dem angegebenen Wert übereinstimmt.
    description: ''
  - name: --if-modified-since
    summary: Nur ändern, wenn seit dem angegebenen UTC-DateTime-Wert (Y-m-d't ' h:m ' Z ') geändert wurde.
    description: ''
  - name: --if-none-match
    summary: Ein ETag-Wert oder das Platzhalter Zeichen ( \* ). Mit diesem Header legen Sie fest, dass der Vorgang nur ausgeführt wird, wenn das ETag der Ressource nicht mit dem angegebenen Wert übereinstimmt.
    description: ''
  - name: --if-unmodified-since
    summary: Nur ändern, wenn seit dem bereitgestellten UTC-DateTime-Wert (Y-m-d't ' h:m ' Z ') unverändert geändert wurde.
    description: ''
  - name: --lease-id
    summary: Erforderlich, wenn das Verzeichnis über eine aktive Lease verfügt.
    description: ''
  - name: --marker
    summary: Dies ist optional. Wenn Sie ein Verzeichnis ohne den hierarchischen Namespace löschen, ist die Anzahl der Pfade, die bei jedem Aufruf gelöscht werden, eingeschränkt. Wenn die Anzahl der zu löschenden Pfade diesen Grenzwert überschreitet, wird ein Fortsetzungs Token zurückgegeben. Wenn ein Fortsetzungs Token zurückgegeben wird, muss es in einem nachfolgenden Aufruf des Löschvorgangs angegeben werden, damit das Verzeichnis weiterhin gelöscht wird.
    description: ''
  - name: --recursive
    summary: Wenn "true", werden alle Pfade unterhalb des Verzeichnisses gelöscht. Wenn "false" und das Verzeichnis nicht leer sind, tritt ein Fehler auf.
    description: ''
  - name: --sas-token
    summary: 'Eine Shared Access Signature (SAS). Muss in Verbindung mit dem Speicherkonto Namen verwendet werden. Umgebungsvariable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --timeout
    summary: Anforderungs Timeout in Sekunden. Gilt für jeden Dienst aufzurufen.
    description: ''
- uid: az_storage_blob_directory_download
  name: az storage blob directory download
  summary: Laden Sie blobdaten in einen lokalen Dateipfad herunter.
  description: ''
  syntax: >-
    az storage blob directory download --container
                                       --destination-path
                                       --source-path
                                       [--account-key]
                                       [--account-name]
                                       [--auth-mode {key, login}]
                                       [--connection-string]
                                       [--recursive]
                                       [--sas-token]
  examples:
  - summary: Herunterladen eines einzelnen BLOBs in einem speicherblob-Verzeichnis.
    syntax: az storage blob directory download -c MyContainer --account-name MyStorageAccount -s "path/to/blob" -d "<local-path>"
  - summary: Laden Sie das gesamte Verzeichnis in einen Speicher Container herunter.
    syntax: az storage blob directory download -c MyContainer --account-name MyStorageAccount -s SourceDirectoryPath -d "<local-path>" --recursive
  - summary: Herunterladen eines vollständigen Unterverzeichnisses eines speicherblob-Verzeichnisses.
    syntax: az storage blob directory download -c MyContainer --account-name MyStorageAccount -s "path/to/subdirectory" -d "<local-path>" --recursive
  requiredParameters:
  - isRequired: true
    name: --container -c
    summary: Der Quell Container zum herunterladen.
    description: ''
  - isRequired: true
    name: --destination-path -d
    summary: Der Download Pfad für das lokale Zielverzeichnis.
    description: ''
  - isRequired: true
    name: --source-path -s
    summary: Der Pfad des Download Quell Verzeichnisses. Dabei sollte es sich um einen absoluten Pfad zum Container handeln.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Speicherkontoschlüssel Muss in Verbindung mit dem Speicherkonto Namen verwendet werden. Umgebungsvariable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Name des Speicherkontos Verwandte Umgebungsvariable: AZURE_STORAGE_ACCOUNT. Muss in Verbindung mit dem Speicherkonto Schlüssel oder einem SAS-Token verwendet werden. Wenn keines der beiden vorhanden ist, versucht der Befehl, den Speicherkonto Schlüssel mithilfe des authentifizierten Azure-Kontos abzufragen. Wenn eine große Anzahl von Speicher Befehlen ausgeführt wird, kann das API-Kontingent erreichen.'
    description: ''
  - name: --auth-mode
    parameterValueGroup: key, login
    summary: 'Der Modus, in dem der Befehl ausgeführt werden soll. der Modus "Anmeldung" verwendet direkt Ihre Anmelde Informationen für die Authentifizierung. Der Legacy Modus "Schlüssel" versucht, einen Kontoschlüssel abzufragen, wenn keine Authentifizierungs Parameter für das Konto bereitgestellt werden. Umgebungsvariable: AZURE_STORAGE_AUTH_MODE.'
    description: ''
  - name: --connection-string
    summary: 'Verbindungs Zeichenfolge des Speicher Kontos. Umgebungsvariable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --recursive -r
    summary: Rekursiv herunterladen von BLOB. Wenn diese Option aktiviert ist, werden alle blobknoten, einschließlich der blobverzeichnisse in den Unterverzeichnissen, heruntergeladen.
    description: ''
  - name: --sas-token
    summary: 'Eine Shared Access Signature (SAS). Muss in Verbindung mit dem Speicherkonto Namen verwendet werden. Umgebungsvariable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
