  examples:
  - summary: Überprüfen Sie, ob ein BLOB-Verzeichnis in einem Speicher Container vorhanden ist.
    syntax: az storage blob directory exists -c MyContainer -d MyDirectoryPath --account-name MyStorageAccount
  requiredParameters:
  - isRequired: true
    name: --container-name -c
    summary: Der Containername
    description: ''
  - isRequired: true
    name: --directory-path -d
    summary: Der Name des Verzeichnis Pfads.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Speicherkontoschlüssel Muss in Verbindung mit dem Speicherkonto Namen verwendet werden. Umgebungsvariable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Name des Speicherkontos Verwandte Umgebungsvariable: AZURE_STORAGE_ACCOUNT. Muss in Verbindung mit dem Speicherkonto Schlüssel oder einem SAS-Token verwendet werden. Wenn keines der beiden vorhanden ist, versucht der Befehl, den Speicherkonto Schlüssel mithilfe des authentifizierten Azure-Kontos abzufragen. Wenn eine große Anzahl von Speicher Befehlen ausgeführt wird, kann das API-Kontingent erreichen.'
    description: ''
  - name: --auth-mode
    parameterValueGroup: key, login
    summary: 'Der Modus, in dem der Befehl ausgeführt werden soll. der Modus "Anmeldung" verwendet direkt Ihre Anmelde Informationen für die Authentifizierung. Der Legacy Modus "Schlüssel" versucht, einen Kontoschlüssel abzufragen, wenn keine Authentifizierungs Parameter für das Konto bereitgestellt werden. Umgebungsvariable: AZURE_STORAGE_AUTH_MODE.'
    description: ''
  - name: --connection-string
    summary: 'Verbindungs Zeichenfolge des Speicher Kontos. Umgebungsvariable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --sas-token
    summary: 'Eine Shared Access Signature (SAS). Muss in Verbindung mit dem Speicherkonto Namen verwendet werden. Umgebungsvariable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --snapshot
    summary: Der Snapshot-Parameter ist ein undurchsichtiger DateTime-Wert, der die Momentaufnahme angibt, falls vorhanden.
    description: ''
  - name: --timeout
    summary: Anforderungs Timeout in Sekunden. Gilt für jeden Dienst aufzurufen.
    description: ''
- uid: az_storage_blob_directory_list
  name: az storage blob directory list
  summary: Auflisten von BLOBs und BLOB-Unterverzeichnissen in einem Speicher Verzeichnis.
  description: ''
  syntax: >-
    az storage blob directory list --container-name
                                   --directory-path
                                   [--account-key]
                                   [--account-name]
                                   [--auth-mode {key, login}]
                                   [--connection-string]
                                   [--delimiter]
                                   [--include]
                                   [--marker]
                                   [--num-results]
                                   [--prefix]
                                   [--sas-token]
                                   [--timeout]
  examples:
  - summary: Auflisten von BLOBs und BLOB-Unterverzeichnissen in einem Speicher Verzeichnis.
    syntax: az storage blob directory list -c MyContainer -d DestinationDirectoryPath --account-name MyStorageAccount
  requiredParameters:
  - isRequired: true
    name: --container-name -c
    summary: Der Containername
    description: ''
  - isRequired: true
    name: --directory-path -d
    summary: Der Name des Verzeichnis Pfads.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Speicherkontoschlüssel Muss in Verbindung mit dem Speicherkonto Namen verwendet werden. Umgebungsvariable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Name des Speicherkontos Verwandte Umgebungsvariable: AZURE_STORAGE_ACCOUNT. Muss in Verbindung mit dem Speicherkonto Schlüssel oder einem SAS-Token verwendet werden. Wenn keines der beiden vorhanden ist, versucht der Befehl, den Speicherkonto Schlüssel mithilfe des authentifizierten Azure-Kontos abzufragen. Wenn eine große Anzahl von Speicher Befehlen ausgeführt wird, kann das API-Kontingent erreichen.'
    description: ''
  - name: --auth-mode
    parameterValueGroup: key, login
    summary: 'Der Modus, in dem der Befehl ausgeführt werden soll. der Modus "Anmeldung" verwendet direkt Ihre Anmelde Informationen für die Authentifizierung. Der Legacy Modus "Schlüssel" versucht, einen Kontoschlüssel abzufragen, wenn keine Authentifizierungs Parameter für das Konto bereitgestellt werden. Umgebungsvariable: AZURE_STORAGE_AUTH_MODE.'
    description: ''
  - name: --connection-string
    summary: 'Verbindungs Zeichenfolge des Speicher Kontos. Umgebungsvariable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --delimiter
    summary: Wenn die Anforderung diesen Parameter enthält, gibt der Vorgang ein blobprefix-Element in der Ergebnisliste zurück, das als Platzhalter für alle BLOB fungiert, deren Namen mit derselben Teil Zeichenfolge bis zur Darstellung des Trenn Zeichens beginnen. Das Trennzeichen kann ein einzelnes Zeichen oder eine Zeichenfolge sein.
    description: ''
  - name: --include
    defaultValue: mc
    summary: Gibt ein oder mehrere zusätzliche Datasets an, die in die Antwort eingeschlossen werden sollen.
    description: ''
  - name: --marker
    summary: Ein undurchsichtiges Fortsetzungs Token. Dieser Wert kann aus dem next_marker-Feld eines vorherigen Generator Objekts abgerufen werden, wenn num_results angegeben wurde und der Generator die Enumeration der Ergebnisse abgeschlossen hat. Wenn angegeben, beginnt dieser Generator mit der Rückgabe von Ergebnissen ab dem Zeitpunkt, an dem der vorherige Generator angehalten wurde.
    description: ''
  - name: --num-results
    defaultValue: "5000"
    summary: Gibt die maximale Anzahl der zurück zugebende Ergebnisse an. Geben \* Sie "" an, um alle zurückzugeben.
    description: ''
  - name: --prefix
    summary: Filtert die Ergebnisse, um nur BLOBs zurückgegeben, deren Namen mit dem angegebenen Präfix beginnen.
    description: ''
  - name: --sas-token
    summary: 'Eine Shared Access Signature (SAS). Muss in Verbindung mit dem Speicherkonto Namen verwendet werden. Umgebungsvariable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --timeout
    summary: Anforderungs Timeout in Sekunden. Gilt für jeden Dienst aufzurufen.
    description: ''
- uid: az_storage_blob_directory_move
  name: az storage blob directory move
  summary: Verschieben Sie ein Speicher Verzeichnis in ein anderes speicherblob-Verzeichnis in einem Speicher Container.
  description: Verschieben Sie ein Speicher Verzeichnis und den gesamten Inhalt (der andere Verzeichnisse oder BLOBs enthalten kann) in ein anderes speicherblob-Verzeichnis in einem Speicher Container. Das Verhalten dieses Vorgangs ist abhängig davon, ob der hierarchische Namespace aktiviert ist, unterschiedlich. Wenn ja, ist der Verschiebungs Vorgang atomarisch, und es wird kein Marker zurückgegeben. Wenn dies nicht der Wert ist, wird der Vorgang in Batches ausgeführt, und ein Fortsetzungs Token kann zurückgegeben werden.
  syntax: >-
    az storage blob directory move --container-name
                                   --destination-path
                                   --source-path
                                   [--account-key]
                                   [--account-name]
                                   [--auth-mode {key, login}]
                                   [--connection-string]
                                   [--lease-id]
                                   [--move-mode {legacy, posix}]
                                   [--sas-token]
                                   [--source-if-match]
                                   [--source-if-modified-since]
                                   [--source-if-none-match]
                                   [--source-if-unmodified-since]
                                   [--source-lease-id]
                                   [--timeout]
  examples:
  - summary: Verschieben Sie ein Speicher Verzeichnis in ein anderes speicherblob-Verzeichnis in einem Speicher Container.
    syntax: az storage blob directory move -c MyContainer -d my-new-directory -s dir --account-name MyStorageAccount
  - summary: Verschieben Sie ein Speicher Unterverzeichnis in ein anderes speicherblob-Verzeichnis in einem Speicher Container.
    syntax: az storage blob directory move -c MyContainer -d my-new-directory -s dir/subdirectory --account-name MyStorageAccount
  requiredParameters:
  - isRequired: true
    name: --container-name -c
    summary: Der Containername
    description: ''
  - isRequired: true
    name: --destination-path -d
    summary: Der Ziel-BLOB-Verzeichnispfad. Dies kann ein Verzeichnis-oder Unterverzeichnis Name sein, z. b. dir, dir/subdir. Wenn der Zielpfad vorhanden und leer ist, wird die Quelle in den Zielpfad verschoben. Wenn der Zielpfad nicht vorhanden ist, wird der Zielpfad erstellt und von der Quelle überschrieben. Um den Verschiebungs Vorgang für einen nicht leeren Pfad zu steuern, können Sie den--Verschiebungs Modus verwenden, um das Verhalten von zu bestimmen.
    description: ''
  - isRequired: true
    name: --source-path -s
    summary: Der Pfad des Quell-BLOB-Verzeichnisses.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Speicherkontoschlüssel Muss in Verbindung mit dem Speicherkonto Namen verwendet werden. Umgebungsvariable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Name des Speicherkontos Verwandte Umgebungsvariable: AZURE_STORAGE_ACCOUNT. Muss in Verbindung mit dem Speicherkonto Schlüssel oder einem SAS-Token verwendet werden. Wenn keines der beiden vorhanden ist, versucht der Befehl, den Speicherkonto Schlüssel mithilfe des authentifizierten Azure-Kontos abzufragen. Wenn eine große Anzahl von Speicher Befehlen ausgeführt wird, kann das API-Kontingent erreichen.'
    description: ''
  - name: --auth-mode
    parameterValueGroup: key, login
    summary: 'Der Modus, in dem der Befehl ausgeführt werden soll. der Modus "Anmeldung" verwendet direkt Ihre Anmelde Informationen für die Authentifizierung. Der Legacy Modus "Schlüssel" versucht, einen Kontoschlüssel abzufragen, wenn keine Authentifizierungs Parameter für das Konto bereitgestellt werden. Umgebungsvariable: AZURE_STORAGE_AUTH_MODE.'
    description: ''
  - name: --connection-string
    summary: 'Verbindungs Zeichenfolge des Speicher Kontos. Umgebungsvariable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --lease-id
    summary: Eine Lease-ID für das Ziel directory_path. Der Ziel directory_path muss über eine aktive Lease verfügen, und die Lease-ID muss mit dem Wert identisch sein.
    description: ''
  - name: --move-mode
    defaultValue: posix
    parameterValueGroup: legacy, posix
    summary: Nur gültig, wenn Namespace aktiviert ist. Dieser Parameter bestimmt das Verhalten des Verschiebe Vorgangs. Wenn das Zielverzeichnis leer ist, wird das Zielverzeichnis für beide zwei Modi überschrieben. Wenn das Zielverzeichnis jedoch nicht leer ist, schlägt der Verschiebungs Vorgang im Legacy Modus fehl, und im POSIX-Modus wird das Quellverzeichnis in das Zielverzeichnis verschoben.
    description: ''
  - name: --sas-token
    summary: 'Eine Shared Access Signature (SAS). Muss in Verbindung mit dem Speicherkonto Namen verwendet werden. Umgebungsvariable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --source-if-match
    summary: Dies ist optional. Ein ETag-Wert. Geben Sie diesen Header an, um den Verschiebungs Vorgang nur dann auszuführen, wenn das ETag der Quelle mit dem angegebenen Wert übereinstimmt.
    description: ''
  - name: --source-if-modified-since
    summary: Dies ist optional. Ein Datums- und Uhrzeitwert. Geben Sie diesen Header an, um den Verschiebungs Vorgang nur dann auszuführen, wenn die Quelle seit dem angegebenen Datum und der angegebenen Uhrzeit geändert wurde.
    description: ''
  - name: --source-if-none-match
    summary: Dies ist optional. Ein ETag-Wert oder der spezielle Platzhalter \* Wert (""). Geben Sie diesen Header an, um den Verschiebungs Vorgang nur dann auszuführen, wenn das ETag der Quelle nicht mit dem angegebenen Wert identisch ist.
    description: ''
  - name: --source-if-unmodified-since
    summary: Dies ist optional. Ein Datums- und Uhrzeitwert. Geben Sie diesen Header an, um den Verschiebungs Vorgang nur dann auszuführen, wenn die Quelle seit dem angegebenen Datum und der angegebenen Uhrzeit nicht geändert wurde.
    description: ''
  - name: --source-lease-id
    summary: Dies ist optional. Eine Lease-ID für die source_path. Der source_path muss über eine aktive Lease verfügen, und die Lease-ID muss eine Entsprechung aufweisen.
    description: ''
  - name: --timeout
    summary: Anforderungs Timeout in Sekunden. Gilt für jeden Dienst aufzurufen.
    description: ''
- uid: az_storage_blob_directory_show
  name: az storage blob directory show
  summary: Anzeigen von Speicher-BLOB-Verzeichnis Eigenschaften in einem Speicher Container.
  description: ''
  syntax: >-
    az storage blob directory show --container-name
                                   --directory-path
                                   [--account-key]
                                   [--account-name]
                                   [--auth-mode {key, login}]
                                   [--connection-string]
                                   [--if-match]
                                   [--if-modified-since]
                                   [--if-none-match]
                                   [--if-unmodified-since]
                                   [--lease-id]
                                   [--sas-token]
                                   [--timeout]
  examples:
  - summary: Anzeigen von Speicher-BLOB-Verzeichnis Eigenschaften in einem Speicher Container.
    syntax: az storage blob directory show -c MyContainer -d MyDirectoryPath --account-name MyStorageAccount
  requiredParameters:
  - isRequired: true
    name: --container-name -c
    summary: Der Containername
    description: ''
  - isRequired: true
    name: --directory-path -d
    summary: Der Name des Verzeichnis Pfads.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Speicherkontoschlüssel Muss in Verbindung mit dem Speicherkonto Namen verwendet werden. Umgebungsvariable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Name des Speicherkontos Verwandte Umgebungsvariable: AZURE_STORAGE_ACCOUNT. Muss in Verbindung mit dem Speicherkonto Schlüssel oder einem SAS-Token verwendet werden. Wenn keines der beiden vorhanden ist, versucht der Befehl, den Speicherkonto Schlüssel mithilfe des authentifizierten Azure-Kontos abzufragen. Wenn eine große Anzahl von Speicher Befehlen ausgeführt wird, kann das API-Kontingent erreichen.'
    description: ''
  - name: --auth-mode
    parameterValueGroup: key, login
    summary: 'Der Modus, in dem der Befehl ausgeführt werden soll. der Modus "Anmeldung" verwendet direkt Ihre Anmelde Informationen für die Authentifizierung. Der Legacy Modus "Schlüssel" versucht, einen Kontoschlüssel abzufragen, wenn keine Authentifizierungs Parameter für das Konto bereitgestellt werden. Umgebungsvariable: AZURE_STORAGE_AUTH_MODE.'
    description: ''
  - name: --connection-string
    summary: 'Verbindungs Zeichenfolge des Speicher Kontos. Umgebungsvariable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --if-match
    summary: Ein ETag-Wert oder das Platzhalter Zeichen ( \* ). Geben Sie diesen Header an, um den Vorgang nur auszuführen, wenn das ETag der Ressource mit dem angegebenen Wert übereinstimmt.
    description: ''
  - name: --if-modified-since
    summary: Nur ändern, wenn seit dem angegebenen UTC-DateTime-Wert (Y-m-d't ' h:m ' Z ') geändert wurde.
    description: ''
  - name: --if-none-match
    summary: Ein ETag-Wert oder das Platzhalter Zeichen ( \* ). Geben Sie diesen Header an, um den Vorgang nur dann durchzusetzen, wenn das ETag der Ressource nicht mit dem angegebenen Wert identisch ist. Geben Sie das Platzhalter Zeichen ( \* ) an, um den Vorgang nur auszuführen, wenn die Ressource nicht vorhanden ist, und führen Sie einen Fehler aus, wenn die Ressource vorhanden ist.
    description: ''
  - name: --if-unmodified-since
    summary: Nur ändern, wenn seit dem bereitgestellten UTC-DateTime-Wert (Y-m-d't ' h:m ' Z ') unverändert geändert wurde.
    description: ''
  - name: --lease-id
    summary: Erforderlich, wenn das BLOB über eine aktive Lease verfügt.
    description: ''
  - name: --sas-token
    summary: 'Eine Shared Access Signature (SAS). Muss in Verbindung mit dem Speicherkonto Namen verwendet werden. Umgebungsvariable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --timeout
    summary: Anforderungs Timeout in Sekunden. Gilt für jeden Dienst aufzurufen.
    description: ''
- uid: az_storage_blob_directory_upload
  name: az storage blob directory upload
  summary: Hochladen von BLOBs oder Unterverzeichnissen in ein speicherblob-Verzeichnis.
  description: ''
  syntax: >-
    az storage blob directory upload --container
                                     --destination-path
                                     --source
                                     [--account-key]
                                     [--account-name]
                                     [--auth-mode {key, login}]
                                     [--connection-string]
                                     [--recursive]
                                     [--sas-token]
  examples:
  - summary: Hochladen eines einzelnen BLOBs in ein speicherblob-Verzeichnis.
    syntax: az storage blob directory upload -c MyContainer --account-name MyStorageAccount -s "path/to/file" -d directory
  - summary: Laden Sie ein lokales Verzeichnis in ein speicherblob-Verzeichnis hoch.
    syntax: az storage blob directory upload -c MyContainer --account-name MyStorageAccount -s "path/to/directory" -d directory --recursive
  - summary: Laden Sie einen Satz von Dateien in einem lokalen Verzeichnis in ein speicherblob-Verzeichnis hoch.
    syntax: az storage blob directory upload -c MyContainer --account-name MyStorageAccount -s "path/to/file*" -d directory --recursive
  requiredParameters:
  - isRequired: true
    name: --container -c
    summary: Der Zielcontainer für das Hochladen.
    description: ''
  - isRequired: true
    name: --destination-path -d
    summary: Der Pfad des Zielverzeichnisses für den Upload. Dabei sollte es sich um einen absoluten Pfad zum Container handeln. Wenn der angegebene Zielpfad nicht vorhanden ist, wird ein neuer Verzeichnispfad erstellt.
    description: ''
  - isRequired: true
    name: --source -s
    summary: Der Quelldatei Pfad, von dem hochgeladen werden soll.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Speicherkontoschlüssel Muss in Verbindung mit dem Speicherkonto Namen verwendet werden. Umgebungsvariable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Name des Speicherkontos Verwandte Umgebungsvariable: AZURE_STORAGE_ACCOUNT. Muss in Verbindung mit dem Speicherkonto Schlüssel oder einem SAS-Token verwendet werden. Wenn keines der beiden vorhanden ist, versucht der Befehl, den Speicherkonto Schlüssel mithilfe des authentifizierten Azure-Kontos abzufragen. Wenn eine große Anzahl von Speicher Befehlen ausgeführt wird, kann das API-Kontingent erreichen.'
    description: ''
  - name: --auth-mode
    parameterValueGroup: key, login
    summary: 'Der Modus, in dem der Befehl ausgeführt werden soll. der Modus "Anmeldung" verwendet direkt Ihre Anmelde Informationen für die Authentifizierung. Der Legacy Modus "Schlüssel" versucht, einen Kontoschlüssel abzufragen, wenn keine Authentifizierungs Parameter für das Konto bereitgestellt werden. Umgebungsvariable: AZURE_STORAGE_AUTH_MODE.'
    description: ''
  - name: --connection-string
    summary: 'Verbindungs Zeichenfolge des Speicher Kontos. Umgebungsvariable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --recursive -r
    summary: Rekursiv Hochladen von BLOB. Wenn diese Option aktiviert ist, werden alle blobknoten, einschließlich der blobverzeichnisse in den Unterverzeichnissen, hochgeladen.
    description: ''
  - name: --sas-token
    summary: 'Eine Shared Access Signature (SAS). Muss in Verbindung mit dem Speicherkonto Namen verwendet werden. Umgebungsvariable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
