- uid: az_storage_container_lease_release
  name: az storage container lease release
  summary: Geben Sie die Lease frei.
  description: Die Lease kann freigegeben werden, wenn die lease_id angegebene dem Container zugeordnet ist. Durch das Freigeben der Lease kann ein anderer Client die Lease für den Container sofort abrufen, sobald die Freigabe abgeschlossen wurde.
  syntax: >-
    az storage container lease release --container-name
                                       --lease-id
                                       [--account-key]
                                       [--account-name]
                                       [--connection-string]
                                       [--if-modified-since]
                                       [--if-unmodified-since]
                                       [--sas-token]
                                       [--subscription]
                                       [--timeout]
  requiredParameters:
  - isRequired: true
    name: --container-name -c
    summary: Der Containername
