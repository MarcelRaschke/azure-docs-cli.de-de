- uid: az_storage_container_lease_renew
  name: az storage container lease renew
  summary: Erneuert die Lease.
  description: Die Lease kann erneuert werden, wenn die angegebene Lease-ID mit der übereinstimmt, die dem Container zugeordnet ist. Beachten Sie, dass die Lease selbst dann erneuert werden kann, wenn sie abgelaufen ist, falls der Container seit dem Ablauf der betreffenden Lease noch nicht wieder geleast wurde. Beim Verlängern einer Lease wird die Leasedauer zurückgesetzt.
  syntax: >-
    az storage container lease renew --container-name
                                     --lease-id
                                     [--account-key]
                                     [--account-name]
                                     [--connection-string]
                                     [--if-modified-since]
                                     [--if-unmodified-since]
                                     [--sas-token]
                                     [--subscription]
                                     [--timeout]
  requiredParameters:
