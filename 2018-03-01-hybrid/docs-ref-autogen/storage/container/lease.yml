### YamlMime:AzureCLIGroup
uid: az_storage_container_lease
name: az storage container lease
summary: Verwalten von Blob Storage-Containerleases.
description: ''
directCommands:
- uid: az_storage_container_lease_acquire
  name: az storage container lease acquire
  summary: Fordert eine neue Lease an.
  description: Wenn der Container über keine aktive Lease verfügt, erstellt der Blob-Dienst eine Lease für den Container und gibt eine neue Lease-ID zurück.
  syntax: >-
    az storage container lease acquire --container-name
                                       [--account-key]
                                       [--account-name]
                                       [--connection-string]
                                       [--if-modified-since]
                                       [--if-unmodified-since]
                                       [--lease-duration]
                                       [--proposed-lease-id]
                                       [--sas-token]
                                       [--subscription]
                                       [--timeout]
  requiredParameters:
  - isRequired: true
    name: --container-name -c
    summary: Der Containername
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Speicherkontoschlüssel Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Name des Speicherkontos Zugehörige Umgebungsvariable: AZURE_STORAGE_ACCOUNT. Muss in Verbindung mit einem Speicherkontoschlüssel oder einem SAS-Token verwendet werden. Wenn keines von beiden vorhanden ist, versucht der Befehl, den Speicherkontoschlüssel mithilfe des authentifizierten Azure-Kontos abfragt. Wenn eine große Anzahl von Speicherbefehlen ausgeführt wird, kann das API-Kontingent erreicht werden.'
    description: ''
  - name: --connection-string
    summary: 'Verbindungszeichenfolge des Speicherkontos. Umgebungsvariable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --if-modified-since
    summary: Beginnen Sie nur, wenn sie seit der angegebenen UTC-Datum/Uhrzeit geändert wurden (Y-m-d'T'H:M'Z').
    description: ''
  - name: --if-unmodified-since
    summary: Beginnen Sie nur, wenn sie seit der angegebenen UTC datetime (Y-m-d'T'H:M'Z' unverändert sind).
    description: ''
  - name: --lease-duration
    defaultValue: "-1"
    summary: Gibt die Dauer der Lease in Sekunden oder als minus eins (-1) für eine nie ablaufende Lease an. Die Dauer einer nicht unendlichen Lease kann zwischen 15 und 60 Sekunden liegen. Eine Leasedauer kann nicht durch Verlängern oder Ändern geändert werden. Der Standardwert ist -1 (unendliche Lease).
    description: ''
  - name: --proposed-lease-id
    summary: Vorgeschlagene Lease-ID in einem GUID-Zeichenfolgenformat. Der Blob-Dienst gibt 400 (Ungültige Anforderung) zurück, wenn die vorgeschlagene Lease-ID nicht im richtigen Format vorkommt.
    description: ''
  - name: --sas-token
    summary: 'Ein Shared Access Signature (SAS). Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --timeout
    summary: Anforderungs-Timeout in Sekunden. Gilt für jeden Aufruf des Diensts.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_container_lease_break
  name: az storage container lease break
  summary: Unterbrechen Sie die Lease, wenn der Container über eine aktive Lease verfügt.
  description: Nachdem eine Lease unterbrochen wurde, kann sie nicht verlängert werden. Die Lease kann von jeder autorisierten Anforderung unterbrochen werden. In der Anforderung muss keine übereinstimmende Lease-ID angegeben werden. Wenn eine Lease unterbrochen wird, kann die Leaseunterbrechungsdauer verstrichen sein. In diesem Zeitraum kann kein Leasevorgang mit Ausnahme von Unterbrechung und Freigabe für den Container ausgeführt werden. Wenn eine Lease erfolgreich unterbrochen wurde, gibt die Antwort das Intervall in Sekunden an, bis eine neue Lease abgerufen werden kann.
  syntax: >-
    az storage container lease break --container-name
                                     [--account-key]
                                     [--account-name]
                                     [--connection-string]
                                     [--if-modified-since]
                                     [--if-unmodified-since]
                                     [--lease-break-period]
                                     [--sas-token]
                                     [--subscription]
                                     [--timeout]
  requiredParameters:
  - isRequired: true
    name: --container-name -c
    summary: Der Containername
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Speicherkontoschlüssel Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Name des Speicherkontos Zugehörige Umgebungsvariable: AZURE_STORAGE_ACCOUNT. Muss in Verbindung mit einem Speicherkontoschlüssel oder einem SAS-Token verwendet werden. Wenn keines von beiden vorhanden ist, versucht der Befehl, den Speicherkontoschlüssel mithilfe des authentifizierten Azure-Kontos abzufragen. Wenn eine große Anzahl von Speicherbefehlen ausgeführt wird, kann das API-Kontingent erreicht werden.'
    description: ''
  - name: --connection-string
    summary: 'Verbindungszeichenfolge des Speicherkontos. Umgebungsvariable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --if-modified-since
    summary: Beginnen Sie nur, wenn sie seit der angegebenen UTC-Datums-/Uhrzeit (Y-m-d'T'H:M'Z') geändert wurden.
    description: ''
  - name: --if-unmodified-since
    summary: Beginnt nur, wenn seit der angegebenen UTC-Datums-/Uhrzeit (Y-m-d'T'H:M'Z') unverändert ist.
    description: ''
  - name: --lease-break-period
    summary: Dies ist die vorgeschlagene Dauer von Sekunden, für die die Leasedauer zwischen 0 und 60 Sekunden fortgesetzt werden soll, bevor sie unterbrochen wird. Dieser Unterbrechungszeitraum wird nur verwendet, wenn er kürzer als die verbleibende Zeit für die Lease ist. Ist er länger, wird die verbleibende Zeit für die Lease verwendet. Eine neue Lease ist erst verfügbar, wenn der Unterbrechungszeitraum abgelaufen ist. Allerdings ist es möglich, dass die Lease länger als der Unterbrechungszeitraum beibehalten wird. Wenn dieser Header nicht mit einem Unterbrechungsvorgang angezeigt wird, wird eine Lease mit fester Dauer unterbrochen, nachdem die verbleibende Leasedauer verstrichen ist, und eine unbegrenzte Lease unterbricht sofort.
    description: ''
  - name: --sas-token
    summary: 'Eine Shared Access Signature (SAS). Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --timeout
    summary: Anforderungstimeout in Sekunden. Gilt für jeden Aufruf des Diensts.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_container_lease_change
  name: az storage container lease change
  summary: Ändern Sie die Lease-ID einer aktiven Lease.
  description: Eine Änderung muss die aktuelle Lease-ID und eine neue Lease-ID enthalten.
  syntax: >-
    az storage container lease change --container-name
                                      --lease-id
                                      --proposed-lease-id
                                      [--account-key]
                                      [--account-name]
                                      [--connection-string]
                                      [--if-modified-since]
                                      [--if-unmodified-since]
                                      [--sas-token]
                                      [--subscription]
                                      [--timeout]
  requiredParameters:
  - isRequired: true
    name: --container-name -c
    summary: Der Containername
    description: ''
  - isRequired: true
    name: --lease-id
    summary: Lease-ID für aktive Lease.
