### YamlMime:AzureCLIGroup
uid: az_storage_table
name: az storage table
summary: Verwalten des nosql-Schlüssel-Wert-Speichers.
description: ''
directCommands:
- uid: az_storage_table_create
  name: az storage table create
  summary: Erstellt eine neue Tabelle im Speicherkonto.
  description: ''
  syntax: >-
    az storage table create --name
                            [--account-key]
                            [--account-name]
                            [--connection-string]
                            [--fail-on-exist]
                            [--sas-token]
                            [--subscription]
                            [--timeout]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der zu erstellenden Tabelle. Der Tabellenname darf nur alphanumerische Zeichen enthalten und darf nicht mit einem numerischen Zeichen beginnen. Die Groß-/Kleinschreibung wird nicht beachtet und muss zwischen 3 und 63 Zeichen lang sein.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Speicherkontoschlüssel Muss in Verbindung mit dem Speicherkonto Namen verwendet werden. Umgebungsvariable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Name des Speicherkontos Verwandte Umgebungsvariable: AZURE_STORAGE_ACCOUNT. Muss in Verbindung mit dem Speicherkonto Schlüssel oder einem SAS-Token verwendet werden. Wenn keines der beiden vorhanden ist, versucht der Befehl, den Speicherkonto Schlüssel mithilfe des authentifizierten Azure-Kontos abzufragen. Wenn eine große Anzahl von Speicher Befehlen ausgeführt wird, kann das API-Kontingent erreichen.'
    description: ''
  - name: --connection-string
    summary: 'Verbindungs Zeichenfolge des Speicher Kontos. Umgebungsvariable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --fail-on-exist
    summary: Lösen Sie eine Ausnahme aus, wenn die Tabelle bereits vorhanden ist.
    description: ''
  - name: --sas-token
    summary: 'Eine Shared Access Signature (SAS). Muss in Verbindung mit dem Speicherkonto Namen verwendet werden. Umgebungsvariable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --timeout
    summary: Anforderungs Timeout in Sekunden. Gilt für jeden Dienst aufzurufen.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_table_delete
  name: az storage table delete
  summary: Löscht die angegebene Tabelle und alle darin enthaltenen Daten.
  description: Wenn eine Tabelle erfolgreich gelöscht wurde, wird Sie sofort zum Löschen markiert, und Clients können nicht mehr darauf zugreifen. Die Tabelle wird später während Garbage Collection aus dem Tabellen Speicherdienst entfernt.  Beachten Sie, dass das Löschen einer Tabelle wahrscheinlich mindestens 40 Sekunden dauert.  Wenn versucht wird, einen Vorgang für die Tabelle auszuführen, während Sie gelöscht wurde, wird ein azureconflicthttperror ausgelöst.
  syntax: >-
    az storage table delete --name
                            [--account-key]
                            [--account-name]
                            [--connection-string]
                            [--fail-not-exist]
                            [--sas-token]
                            [--subscription]
                            [--timeout]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der zu löschenden Tabelle.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Speicherkontoschlüssel Muss in Verbindung mit dem Speicherkonto Namen verwendet werden. Umgebungsvariable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Name des Speicherkontos Verwandte Umgebungsvariable: AZURE_STORAGE_ACCOUNT. Muss in Verbindung mit dem Speicherkonto Schlüssel oder einem SAS-Token verwendet werden. Wenn keines der beiden vorhanden ist, versucht der Befehl, den Speicherkonto Schlüssel mithilfe des authentifizierten Azure-Kontos abzufragen. Wenn eine große Anzahl von Speicher Befehlen ausgeführt wird, kann das API-Kontingent erreichen.'
    description: ''
  - name: --connection-string
    summary: 'Verbindungs Zeichenfolge des Speicher Kontos. Umgebungsvariable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --fail-not-exist
    summary: Gibt an, ob eine Ausnahme ausgelöst werden soll, wenn die Tabelle nicht vorhanden ist.
    description: ''
  - name: --sas-token
    summary: 'Eine Shared Access Signature (SAS). Muss in Verbindung mit dem Speicherkonto Namen verwendet werden. Umgebungsvariable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --timeout
    summary: Anforderungs Timeout in Sekunden. Gilt für jeden Dienst aufzurufen.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_table_exists
  name: az storage table exists
  summary: Gibt einen booleschen Wert zurück, der angibt, ob die Tabelle existiert.
  description: ''
  syntax: >-
    az storage table exists --name
                            [--account-key]
                            [--account-name]
                            [--connection-string]
                            [--sas-token]
                            [--subscription]
                            [--timeout]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Tabelle, die auf vorhanden sein überprüft werden soll.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Speicherkontoschlüssel Muss in Verbindung mit dem Speicherkonto Namen verwendet werden. Umgebungsvariable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Name des Speicherkontos Verwandte Umgebungsvariable: AZURE_STORAGE_ACCOUNT. Muss in Verbindung mit dem Speicherkonto Schlüssel oder einem SAS-Token verwendet werden. Wenn keines der beiden vorhanden ist, versucht der Befehl, den Speicherkonto Schlüssel mithilfe des authentifizierten Azure-Kontos abzufragen. Wenn eine große Anzahl von Speicher Befehlen ausgeführt wird, kann das API-Kontingent erreichen.'
    description: ''
  - name: --connection-string
    summary: 'Verbindungs Zeichenfolge des Speicher Kontos. Umgebungsvariable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --sas-token
    summary: 'Eine Shared Access Signature (SAS). Muss in Verbindung mit dem Speicherkonto Namen verwendet werden. Umgebungsvariable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --timeout
    summary: Anforderungs Timeout in Sekunden. Gilt für jeden Dienst aufzurufen.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_table_generate-sas
  name: az storage table generate-sas
  summary: Generiert eine SAS für die Tabelle.
  description: Verwenden Sie die zurückgegebene Signatur mit dem sas_token-Parameter von tableservice.
  syntax: >-
    az storage table generate-sas --name
                                  [--account-key]
                                  [--account-name]
                                  [--connection-string]
                                  [--end-pk]
                                  [--end-rk]
                                  [--expiry]
                                  [--https-only]
                                  [--ip]
                                  [--permissions]
                                  [--policy-name]
                                  [--sas-token]
                                  [--start]
                                  [--start-pk]
                                  [--start-rk]
                                  [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Tabelle, für die ein SAS-Token erstellt werden soll.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Speicherkontoschlüssel Muss in Verbindung mit dem Speicherkonto Namen verwendet werden. Umgebungsvariable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Name des Speicherkontos Verwandte Umgebungsvariable: AZURE_STORAGE_ACCOUNT. Muss in Verbindung mit dem Speicherkonto Schlüssel oder einem SAS-Token verwendet werden. Wenn keines der beiden vorhanden ist, versucht der Befehl, den Speicherkonto Schlüssel mithilfe des authentifizierten Azure-Kontos abzufragen. Wenn eine große Anzahl von Speicher Befehlen ausgeführt wird, kann das API-Kontingent erreichen.'
    description: ''
  - name: --connection-string
    summary: 'Verbindungs Zeichenfolge des Speicher Kontos. Umgebungsvariable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --end-pk
    summary: Der maximale Partitions Schlüssel, auf den mit dieser SAS zugegriffen werden kann. endpk muss als begleitenden. Schlüsselwerte verstehen sich als inklusive Werte. Wenn dieses Feld ausgelassen wird, gibt es für die Tabellenentitäten, auf die zugegriffen werden kann, keine obere Grenze.
    description: ''
  - name: --end-rk
    summary: Der mit dieser Shared Access Signature verfügbare maximale Zeilen Schlüssel. endpk muss als begleitenden. Schlüsselwerte verstehen sich als inklusive Werte. Wenn dieses Feld ausgelassen wird, gibt es für die Tabellenentitäten, auf die zugegriffen werden kann, keine obere Grenze.
    description: ''
  - name: --expiry
    summary: Gibt den UTC-DateTime-Wert (Y-m-d't ' h:m ' Z ') an, bei dem die SAS ungültig wird. Verwenden Sie nicht, wenn auf eine gespeicherte Zugriffs Richtlinie mit--ID verwiesen wird, die diesen Wert angibt.
    description: ''
  - name: --https-only
    summary: Nur Anforderungen zulassen, die mit dem HTTPS-Protokoll durchgeführt wurden. Wenn diese Angabe ausgelassen wird, sind Anforderungen aus dem HTTP-und HTTPS-Protokoll zulässig.
    description: ''
  - name: --ip
    summary: Gibt die IP-Adresse oder den Bereich von IP-Adressen an, von denen Anforderungen akzeptiert werden. Unterstützt nur IPv4-Stil Adressen.
    description: ''
  - name: --permissions
    summary: 'Die Berechtigungen, die von der SAS erteilt werden. Zulässige Werte: (r) EAD/Query (a) dd (u) pdate (d)-Elete. Verwenden Sie nicht, wenn auf eine gespeicherte Zugriffs Richtlinie mit--ID verwiesen wird, die diesen Wert angibt. Kann kombiniert werden.'
    description: ''
  - name: --policy-name
    summary: Der Name einer gespeicherten Zugriffs Richtlinie innerhalb der ACL der Tabelle.
    description: ''
  - name: --sas-token
    summary: 'Eine Shared Access Signature (SAS). Muss in Verbindung mit dem Speicherkonto Namen verwendet werden. Umgebungsvariable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --start
    summary: Gibt den UTC-DateTime-Wert (Y-m-d't ' h:m ' Z ') an, an dem die SAS gültig wird. Verwenden Sie nicht, wenn auf eine gespeicherte Zugriffs Richtlinie mit--ID verwiesen wird, die diesen Wert angibt. Der Standardwert ist die Zeit der Anforderung.
    description: ''
  - name: --start-pk
    summary: Der minimale Partitions Schlüssel, auf den diese Shared Access Signature zugreifen kann. startpk muss startrk begleiten. Schlüsselwerte verstehen sich als inklusive Werte. Wenn dieses Feld ausgelassen wird, gibt es für die Tabellenentitäten, auf die zugegriffen werden kann, keine untere Grenze.
    description: ''
  - name: --start-rk
    summary: Der minimale Zeilen Schlüssel, der mit dieser Shared Access Signature zugänglich ist. startpk muss startrk begleiten. Schlüsselwerte verstehen sich als inklusive Werte. Wenn dieses Feld ausgelassen wird, gibt es für die Tabellenentitäten, auf die zugegriffen werden kann, keine untere Grenze.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_table_list
  name: az storage table list
  summary: Listet Tabellen in einem Speicherkonto auf.
  description: ''
  syntax: >-
    az storage table list [--account-key]
                          [--account-name]
                          [--connection-string]
                          [--marker]
                          [--num-results]
                          [--query-examples]
                          [--sas-token]
                          [--subscription]
                          [--timeout]
  optionalParameters:
  - name: --account-key
    summary: 'Speicherkontoschlüssel Muss in Verbindung mit dem Speicherkonto Namen verwendet werden. Umgebungsvariable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Name des Speicherkontos Verwandte Umgebungsvariable: AZURE_STORAGE_ACCOUNT. Muss in Verbindung mit dem Speicherkonto Schlüssel oder einem SAS-Token verwendet werden. Wenn keines der beiden vorhanden ist, versucht der Befehl, den Speicherkonto Schlüssel mithilfe des authentifizierten Azure-Kontos abzufragen. Wenn eine große Anzahl von Speicher Befehlen ausgeführt wird, kann das API-Kontingent erreichen.'
    description: ''
  - name: --connection-string
    summary: 'Verbindungs Zeichenfolge des Speicher Kontos. Umgebungsvariable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --marker
    summary: Ein undurchsichtiges Fortsetzungs Objekt. Dieser Wert kann aus dem next_marker-Feld eines vorherigen Generator Objekts abgerufen werden, wenn num_results angegeben wurde und der Generator die Enumeration der Ergebnisse abgeschlossen hat. Wenn angegeben, beginnt dieser Generator mit der Rückgabe von Ergebnissen ab dem Zeitpunkt, an dem der vorherige Generator angehalten wurde.
    description: ''
  - name: --num-results
    summary: Die maximal zurück zugebende Anzahl von Tabellen.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --sas-token
    summary: 'Eine Shared Access Signature (SAS). Muss in Verbindung mit dem Speicherkonto Namen verwendet werden. Umgebungsvariable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --timeout
    summary: Anforderungs Timeout in Sekunden. Gilt für jeden Dienst aufzurufen.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_table_stats
  name: az storage table stats
  summary: Ruft Statistiken zur Replikation für den Tabellendienst ab.
  description: Sie ist nur verfügbar, wenn die georedundante Replikation mit Lesezugriff für das Speicherkonto aktiviert ist.  Bei der georedundanten Replikation werden die Daten von Azure Storage an zwei Orten dauerhaft verwaltet. An beiden Standorten verwaltet Azure Storage ständig mehrere fehlerfreie Replikate Ihrer Daten. Der Speicherort, an dem Sie Daten lesen, erstellen, aktualisieren oder löschen, ist das primäre Speicherkonto.  Der primäre Speicherort ist in der Region vorhanden, die Sie beim Erstellen eines Kontos über das klassische Azure-Verwaltungs Portal auswählen, z. b. USA (Mitte/Norden). Der Speicherort, an den die Daten repliziert werden, ist der sekundäre Standort. Der sekundäre Speicherort wird automatisch basierend auf dem Standort der primären Datenbank bestimmt. Sie befindet sich in einem zweiten Rechenzentrum, das sich in derselben Region wie der primäre Standort befindet. Der schreibgeschützte Zugriff ist am sekundären Speicherort verfügbar, wenn die georedundante Replikation mit Lesezugriff für Ihr Speicherkonto aktiviert ist.
  syntax: >-
    az storage table stats [--account-key]
                           [--account-name]
                           [--connection-string]
                           [--sas-token]
                           [--subscription]
                           [--timeout]
  optionalParameters:
  - name: --account-key
    summary: 'Speicherkontoschlüssel Muss in Verbindung mit dem Speicherkonto Namen verwendet werden. Umgebungsvariable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Name des Speicherkontos Verwandte Umgebungsvariable: AZURE_STORAGE_ACCOUNT. Muss in Verbindung mit dem Speicherkonto Schlüssel oder einem SAS-Token verwendet werden. Wenn keines der beiden vorhanden ist, versucht der Befehl, den Speicherkonto Schlüssel mithilfe des authentifizierten Azure-Kontos abzufragen. Wenn eine große Anzahl von Speicher Befehlen ausgeführt wird, kann das API-Kontingent erreichen.'
    description: ''
  - name: --connection-string
    summary: 'Verbindungs Zeichenfolge des Speicher Kontos. Umgebungsvariable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --sas-token
    summary: 'Eine Shared Access Signature (SAS). Muss in Verbindung mit dem Speicherkonto Namen verwendet werden. Umgebungsvariable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --timeout
    summary: Anforderungs Timeout in Sekunden. Gilt für jeden Dienst aufzurufen.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
