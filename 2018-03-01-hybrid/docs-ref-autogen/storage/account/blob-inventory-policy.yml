### YamlMime:AzureCLIGroup
uid: az_storage_account_blob-inventory-policy
name: az storage account blob-inventory-policy
extensionInformation: >-
  > [!Note]

  > Dieser Verweis ist Teil der **Storage Preview-Erweiterung** für Azure CLI und erfordert Version 2.21.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie zum ersten Mal den **Befehl az storage account blob-inventory-policy** ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten der Blobinventurrichtlinie des Speicherkontos.
description: ''
directCommands:
- uid: az_storage_account_blob-inventory-policy_create
  name: az storage account blob-inventory-policy create
  summary: Erstellen Sie eine Blobinventurrichtlinie für das Speicherkonto.
  description: ''
  syntax: >-
    az storage account blob-inventory-policy create --account-name
                                                    --policy
                                                    [--resource-group]
  examples:
  - summary: Erstellen Sie eine JSON-Datei für die Blobinventurrichtlinie für das Speicherkonto.
    syntax: az storage account blob-inventory-policy create -g ResourceGroupName --account-name storageAccountName --policy @policy.json
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Der Name des Speicherkontos innerhalb der angegebenen Ressourcengruppe. Speicherkontonamen müssen zwischen 3 und 24 Zeichen lang sein und dürfen nur Zahlen und Kleinbuchstaben enthalten.
    description: ''
  - isRequired: true
    name: --policy
    summary: 'Die Speicherkonto-Blobinventurrichtlinie, Zeichenfolge im JSON-Format oder JSON-Dateipfad. Weitere Informationen finden Sie unter: { https://review.docs.microsoft.com/en-us/azure/storage/blobs/blob-inventory?branch=pr-en-us-135665} .'
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_storage_account_blob-inventory-policy_delete
  name: az storage account blob-inventory-policy delete
  summary: Löschen Sie die Blobinventurrichtlinie, die dem angegebenen Speicherkonto zugeordnet ist.
  description: ''
  syntax: >-
    az storage account blob-inventory-policy delete --account-name
                                                    [--resource-group]
                                                    [--yes]
  examples:
  - summary: Löschen Sie die Blobinventurrichtlinie, die dem angegebenen Speicherkonto zugeordnet ist, ohne Aufforderung.
    syntax: az storage account blob-inventory-policy delete -g ResourceGroupName --account-name storageAccountName -y
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Der Name des Speicherkontos innerhalb der angegebenen Ressourcengruppe. Speicherkontonamen müssen zwischen 3 und 24 Zeichen lang sein und dürfen nur Zahlen und Kleinbuchstaben enthalten.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
- uid: az_storage_account_blob-inventory-policy_show
  name: az storage account blob-inventory-policy show
  summary: Anzeigen der Eigenschaften der Blobinventurrichtlinie, die dem angegebenen Speicherkonto zugeordnet sind.
  description: ''
  syntax: >-
    az storage account blob-inventory-policy show --account-name
                                                  [--resource-group]
  examples:
  - summary: Anzeigen von Eigenschaften der Blobinventurrichtlinie, die dem angegebenen Speicherkonto ohne Aufforderung zugeordnet sind.
    syntax: az storage account blob-inventory-policy show -g ResourceGroupName --account-name storageAccountName
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Der Name des Speicherkontos innerhalb der angegebenen Ressourcengruppe. Speicherkontonamen müssen zwischen 3 und 24 Zeichen lang sein und dürfen nur Zahlen und Kleinbuchstaben enthalten.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_storage_account_blob-inventory-policy_update
  name: az storage account blob-inventory-policy update
  summary: Aktualisieren Sie die Blobinventurrichtlinie, die dem angegebenen Speicherkonto zugeordnet ist.
  description: ''
  syntax: >-
    az storage account blob-inventory-policy update --account-name
                                                    [--add]
                                                    [--force-string]
                                                    [--remove]
                                                    [--resource-group]
                                                    [--set]
  examples:
  - summary: Aktualisieren Sie die Blobinventurrichtlinie, die dem angegebenen Speicherkonto zugeordnet ist.
    syntax: az storage account blob-inventory-policy update -g ResourceGroupName --account-name storageAccountName --set "policy.rules[0].name=newname"
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Der Name des Speicherkontos innerhalb der angegebenen Ressourcengruppe. Speicherkontonamen müssen zwischen 3 und 24 Zeichen lang sein und dürfen nur Zahlen und Kleinbuchstaben enthalten.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Fügen Sie einer Liste von -Objekten ein -Objekt hinzu, indem Sie ein Pfad- und Schlüsselwertpaar angeben.  Beispiel: --add property.listProperty <key=value, string oder JSON string>.'
    description: ''
  - name: --force-string
    summary: Wenn Sie "set" oder "add" verwenden, behalten Sie Zeichenfolgenliterale bei, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --remove
    summary: 'Entfernen sie eine Eigenschaft oder ein Element aus einer Liste.  Beispiel: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --set
    summary: 'Aktualisieren Sie ein -Objekt, indem Sie einen festzulegenden Eigenschaftenpfad und -wert angeben.  Beispiel: --set property1.property2=<value>.'
    description: ''
commands:
- az_storage_account_blob-inventory-policy_create
- az_storage_account_blob-inventory-policy_delete
- az_storage_account_blob-inventory-policy_show
- az_storage_account_blob-inventory-policy_update
