### YamlMime:AzureCLIGroup
uid: az_storage_account_file-service-properties
name: az storage account file-service-properties
extensionInformation: >-
  > [!Note]

  > Dieser Verweis ist Teil der **Speichervorschauerweiterung** für Azure CLI und erfordert Version 2.21.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **az storage account file-service-properties** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten sie die Eigenschaften des Dateidiensts im Speicherkonto.
description: ''
directCommands:
- uid: az_storage_account_file-service-properties_show
  name: az storage account file-service-properties show
  summary: Zeigen Sie die Eigenschaften des Dateidiensts im Speicherkonto an.
  description: Zeigen Sie die Eigenschaften des Dateidiensts im Speicherkonto an.
  syntax: >-
    az storage account file-service-properties show --account-name
                                                    [--resource-group]
  examples:
  - summary: Zeigen Sie die Eigenschaften des Dateidiensts im Speicherkonto an.
    syntax: az storage account file-service-properties show -n mystorageaccount -g MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --account-name -n
    summary: Der Name des Speicherkontos.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_storage_account_file-service-properties_update
  name: az storage account file-service-properties update
  summary: Aktualisieren Sie die Eigenschaften des Dateidiensts im Speicherkonto.
  description: Aktualisieren Sie die Eigenschaften des Dateidiensts im Speicherkonto.
  syntax: >-
    az storage account file-service-properties update --account-name
                                                      [--add]
                                                      [--auth-methods]
                                                      [--channel-encryption]
                                                      [--delete-retention-days]
                                                      [--enable-delete-retention {false, true}]
                                                      [--enable-smb-multichannel {false, true}]
                                                      [--force-string]
                                                      [--kerb-ticket-encryption]
                                                      [--remove]
                                                      [--resource-group]
                                                      [--set]
                                                      [--versions]
  examples:
  - summary: Aktivieren Sie die Richtlinie für das weiche Löschen, und legen Sie die Löschaufbewahrung auf 100 Tage für den Dateidienst im Speicherkonto fest.
    syntax: az storage account file-service-properties update --enable-delete-retention true --delete-retention-days 100 -n mystorageaccount -g MyResourceGroup
  - summary: Deaktivieren Sie die Richtlinie für das automatische Löschen für den Dateidienst.
    syntax: az storage account file-service-properties update --enable-delete-retention false -n mystorageaccount -g MyResourceGroup
  - summary: Aktivieren Sie die Einstellung SMB Multichannel für den Dateidienst.
    syntax: az storage account file-service-properties update --enable-smb-multichannel -n mystorageaccount -g MyResourceGroup
  - summary: Deaktivieren Sie die SMB Multichannel-Einstellung für den Dateidienst.
    syntax: az storage account file-service-properties update --enable-smb-multichannel false -n mystorageaccount -g MyResourceGroup
  - summary: Legen Sie die gesicherte SMB-Einstellung für den Dateidienst fest.
    syntax: az storage account file-service-properties update --versions SMB2.1;SMB3.0;SMB3.1.1 --auth-methods NTLMv2;Kerberos --kerb-ticket-encryption RC4-HMAC;AES-256 --channel-encryption AES-CCM-128;AES-GCM-128;AES-GCM-256 -n mystorageaccount -g MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --account-name -n
    summary: Der Name des Speicherkontos.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Fügen Sie einer Liste von -Objekten ein -Objekt hinzu, indem Sie ein Pfad- und Schlüsselwertpaar angeben.  Beispiel: --add property.listProperty <key=value, string oder JSON string>.'
    description: ''
  - name: --auth-methods
    summary: Vom Server unterstützte SMB-Authentifizierungsmethoden. Gültige Werte sind NTLMv2, Kerberos. Sollte als Zeichenfolge mit Trennzeichen ";" übergeben werden.
    description: ''
  - name: --channel-encryption
    summary: Vom Server unterstützte SMB-Kanalverschlüsselung. Gültige Werte sind AES-CCM-128, AES-GCM-128 und AES-GCM-256. Sollte als Zeichenfolge mit dem Trennzeichen ";" übergeben werden.
    description: ''
  - name: --delete-retention-days
    summary: Geben Sie die Anzahl der Tage an, die das gelöschte Element beibehalten werden soll. Der angegebene Mindestwert kann 1 und der Höchstwert 365 sein.
    description: ''
  - name: --enable-delete-retention
    parameterValueGroup: false, true
    summary: Aktivieren Sie dateidiensteigenschaften für das freigabefreie Löschen.
    description: ''
  - name: --enable-smb-multichannel --mc
    parameterValueGroup: false, true
    summary: Legen Sie die SMB Multichannel-Einstellung für den Dateidienst fest. Gilt nur für Premium FileStorage.
    description: ''
  - name: --force-string
    summary: Wenn Sie "set" oder "add" verwenden, behalten Sie Zeichenfolgenliterale bei, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --kerb-ticket-encryption -k
    summary: Kerberos-Ticketverschlüsselung, die vom Server unterstützt wird. Gültige Werte sind RC4-HMAC, AES-256. Sollte als Zeichenfolge mit dem Trennzeichen ";" übergeben werden.
    description: ''
  - name: --remove
    summary: 'Entfernen Sie eine Eigenschaft oder ein Element aus einer Liste.  Beispiel: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --set
    summary: 'Aktualisieren Sie ein -Objekt, indem Sie einen festzulegenden Eigenschaftenpfad und -wert angeben.  Beispiel: --set property1.property2=<value>.'
    description: ''
  - name: --versions
    summary: Vom Server unterstützte SMB-Protokollversionen. Gültige Werte sind SMB2.1, SMB3.0, SMB3.1.1. Sollte als Zeichenfolge mit dem Trennzeichen ";" übergeben werden.
    description: ''
commands:
- az_storage_account_file-service-properties_show
- az_storage_account_file-service-properties_update
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
