### YamlMime:AzureCLIGroup
uid: az_storage_account_network-rule
name: az storage account network-rule
extensionInformation: >-
  > [!Note]

  > Dieser Verweis ist Teil der **Speichervorschauerweiterung** für Azure CLI und erfordert Version 2.21.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **az storage account network-rule** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten von Netzwerkregeln.
description: ''
directCommands:
- uid: az_storage_account_network-rule_add
  name: az storage account network-rule add
  summary: Fügen Sie eine Netzwerkregel hinzu.
  description: Regeln können für eine IPv4-Adresse, einen Adressbereich (CIDR-Format) oder ein Subnetz eines virtuellen Netzwerks erstellt werden.
  syntax: >-
    az storage account network-rule add --account-name
                                        --resource-group
                                        [--action]
                                        [--ip-address]
                                        [--resource-id]
                                        [--subnet]
                                        [--tenant-id]
                                        [--vnet-name]
  examples:
  - summary: Erstellen Sie eine Regel, um einen bestimmten Adressbereich zuzulassen.
    syntax: az storage account network-rule add -g myRg --account-name mystorageaccount --ip-address 23.45.1.0/24
  - summary: Erstellen Sie eine Regel, um den Zugriff für ein Subnetz zuzulassen.
    syntax: az storage account network-rule add -g myRg --account-name mystorageaccount --vnet-name myvnet --subnet mysubnet
  - summary: Erstellen Sie eine Regel, um den Zugriff auf ein Subnetz in einer anderen Ressourcengruppe zuzulassen.
    syntax: az storage account network-rule add -g myRg --account-name mystorageaccount  --subnet $subnetId
  requiredParameters:
  - isRequired: true
    name: --account-name -n
    summary: Der Name des Speicherkontos.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --action
    defaultValue: Allow
    summary: Die Aktion der VN-Regel.
    description: ''
  - name: --ip-address
    summary: IPv4-Adresse oder CIDR-Bereich.
    description: ''
  - name: --resource-id
    summary: Die Ressourcen-ID, die in der Netzwerkregel hinzugefügt werden soll.
    description: ''
  - name: --subnet
    summary: Name oder ID des Subnetzes. Wenn name angegeben wird, `--vnet-name` muss angegeben werden.
    description: ''
  - name: --tenant-id
    summary: Die Mandanten-ID, die in der Netzwerkregel hinzugefügt werden soll.
    description: ''
  - name: --vnet-name
    summary: Name eines virtuellen Netzwerks.
    description: ''
- uid: az_storage_account_network-rule_list
  name: az storage account network-rule list
  summary: Auflisten von Netzwerkregeln.
  description: ''
  syntax: >-
    az storage account network-rule list --account-name
                                         --resource-group
  examples:
  - summary: Auflisten von Netzwerkregeln. (automatisch generiert)
    syntax: az storage account network-rule list --account-name MyAccount --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --account-name -n
    summary: Der Name des Speicherkontos.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_storage_account_network-rule_remove
  name: az storage account network-rule remove
  summary: Entfernen Sie eine Netzwerkregel.
  description: ''
  syntax: >-
    az storage account network-rule remove --account-name
                                           --resource-group
                                           [--ip-address]
                                           [--resource-id]
                                           [--subnet]
                                           [--tenant-id]
                                           [--vnet-name]
  examples:
  - summary: Entfernen Sie eine Netzwerkregel. (automatisch generiert)
    syntax: az storage account network-rule remove --account-name MyAccount --resource-group MyResourceGroup --subnet MySubnetID
  - summary: Entfernen Sie eine Netzwerkregel. (automatisch generiert)
    syntax: az storage account network-rule remove --account-name MyAccount --ip-address 23.45.1.0/24 --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --account-name -n
    summary: Der Name des Speicherkontos.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --ip-address
    summary: IPv4-Adresse oder CIDR-Bereich.
    description: ''
  - name: --resource-id
    summary: Die Ressourcen-ID, die in der Netzwerkregel hinzugefügt werden soll.
    description: ''
  - name: --subnet
    summary: Name oder ID des Subnetzes. Wenn name angegeben wird, `--vnet-name` muss angegeben werden.
    description: ''
  - name: --tenant-id
    summary: Die Mandanten-ID, die in der Netzwerkregel hinzugefügt werden soll.
    description: ''
  - name: --vnet-name
    summary: Name eines virtuellen Netzwerks.
    description: ''
commands:
- az_storage_account_network-rule_add
- az_storage_account_network-rule_list
- az_storage_account_network-rule_remove
