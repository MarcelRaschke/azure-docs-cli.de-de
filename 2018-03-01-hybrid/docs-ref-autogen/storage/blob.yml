    syntax: az storage blob download-batch -d . -s mycontainer --pattern cli-201[!89]-??-??.txt
  requiredParameters:
  - isRequired: true
    name: --destination -d
    summary: Der vorhandene Zielordner für diesen Downloadvorgang.
    description: ''
  - isRequired: true
    name: --source -s
    summary: Der Blobcontainer, aus dem die Dateien heruntergeladen werden.
