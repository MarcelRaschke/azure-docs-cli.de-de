### YamlMime:AzureCLIGroup
uid: az_storage_account
name: az storage account
summary: Verwalten von Speicherkonten.
description: ''
directCommands:
- uid: az_storage_account_check-name
  name: az storage account check-name
  summary: Überprüfen Sie, ob der Name des Speicherkontos gültig ist und noch nicht verwendet wird.
  description: ''
  syntax: >-
    az storage account check-name --name
                                  [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Speicherkontos innerhalb der angegebenen Ressourcengruppe.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_account_create
  name: az storage account create
  summary: Erstellen Sie ein Speicherkonto.
  description: Die SKU des Speicherkontos ist standardmäßig auf "Standard_RAGRS" eingestellt.
  syntax: >-
    az storage account create --name
                              --resource-group
                              [--access-tier {Cool, Hot}]
                              [--allow-blob-public-access]
                              [--allow-shared-key-access]
                              [--custom-domain]
                              [--edge-zone]
                              [--encryption-key-name]
                              [--encryption-key-source]
                              [--encryption-key-vault]
                              [--encryption-key-version]
                              [--https-only {false, true}]
                              [--identity-type]
                              [--key-expiration-period-in-days]
                              [--key-vault-user-identity-id]
                              [--kind {BlobStorage, Storage}]
                              [--location]
                              [--min-tls-version]
                              [--require-infrastructure-encryption]
                              [--sas-expiration-period]
                              [--sku {Premium_LRS, Standard_GRS, Standard_LRS, Standard_RAGRS, Standard_ZRS}]
                              [--subscription]
                              [--tags]
                              [--user-identity-id]
  examples:
  - summary: Erstellen Sie ein Speicherkonto "mystorageaccount" in der Ressourcengruppe "MyResourceGroup" in der Region "USA, Westen" mit lokal redundanten Speicher.
    syntax: az storage account create -n mystorageaccount -g MyResourceGroup -l westus --sku Standard_LRS
  - summary: Erstellen Sie ein Speicherkonto "mystorageaccount" in der Ressourcengruppe "MyResourceGroup" in der Region eastus2euap mit aktivierten kontobezogenen Verschlüsselungsschlüsseln für den Tabellenspeicherdienst.
    syntax: az storage account create -n mystorageaccount -g MyResourceGroup --kind StorageV2 -l eastus2euap -t Account
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Speicherkontos.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --access-tier
    parameterValueGroup: Cool, Hot
    summary: Die Zugriffsebene, die für die Abrechnung von StandardBlob-Konten verwendet wird. Kann für Die Kontotypen StandardLRS, StandardGRS, StandardRAGRS oder PremiumLRS nicht festgelegt werden. Dies ist für StandardBlob-Konten während der Erstellung erforderlich.
    description: ''
  - name: --allow-blob-public-access
    summary: ''
    description: ''
  - name: --allow-shared-key-access
    summary: ''
    description: ''
  - name: --custom-domain
    summary: Dem Speicherkonto zugewiesene Benutzerdomäne. Name ist die CNAME-Quelle.
    description: ''
  - name: --edge-zone
    summary: ''
    description: ''
  - name: --encryption-key-name
    summary: ''
    description: ''
  - name: --encryption-key-source
    summary: ''
    description: ''
  - name: --encryption-key-vault
    summary: ''
    description: ''
  - name: --encryption-key-version
    summary: ''
    description: ''
  - name: --https-only
    parameterValueGroup: false, true
    summary: Lassen Sie HTTPS-Datenverkehr nur an den Speicherdienst zu, wenn diese Einstellung auf TRUE festgelegt ist. Der Standardwert ist „FALSE“.
    description: ''
  - name: --identity-type
    summary: ''
    description: ''
  - name: --key-expiration-period-in-days
    summary: ''
    description: ''
  - name: --key-vault-user-identity-id
    summary: ''
    description: ''
  - name: --kind
    defaultValue: Storage
    parameterValueGroup: BlobStorage, Storage
    summary: Geben Sie den Typ des Speicherkontos an.
    description: ''
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --min-tls-version
    summary: ''
    description: ''
  - name: --require-infrastructure-encryption
    summary: ''
    description: ''
  - name: --sas-expiration-period
    summary: ''
    description: ''
  - name: --sku
    defaultValue: Standard_RAGRS
    parameterValueGroup: Premium_LRS, Standard_GRS, Standard_LRS, Standard_RAGRS, Standard_ZRS
    summary: Der Name der SKU des Speicherkontos.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: key[=value] [key[=value] ...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --user-identity-id
    summary: ''
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_account_delete
  name: az storage account delete
  summary: Löschen sie ein Speicherkonto.
  description: ''
  syntax: >-
    az storage account delete [--ids]
                              [--name]
                              [--resource-group]
                              [--subscription]
                              [--yes]
  examples:
  - summary: Löschen Sie ein Speicherkonto mithilfe einer Ressourcen-ID.
    syntax: az storage account delete --ids /subscriptions/{SubID}/resourceGroups/{ResourceGroup}/providers/Microsoft.Storage/storageAccounts/{StorageAccount}
  - summary: Löschen Sie ein Speicherkonto mithilfe eines Kontonamens und einer Ressourcengruppe.
    syntax: az storage account delete -n MyStorageAccount -g MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Der Name des Speicherkontos.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_account_generate-sas
  name: az storage account generate-sas
  summary: Generieren Sie eine Shared Access Signature für das Speicherkonto.
  description: ''
  syntax: >-
    az storage account generate-sas --expiry
                                    --permissions
                                    --resource-types
                                    --services
                                    [--account-key]
                                    [--account-name]
                                    [--connection-string]
                                    [--https-only]
                                    [--ids]
                                    [--ip]
                                    [--start]
                                    [--subscription]
  examples:
  - summary: Generieren Sie ein SAS-Token für das Konto, das für Warteschlangen- und Tabellendienste unter Linux gültig ist.
    syntax: >-
      end=`date -u -d "30 minutes" '+%Y-%m-%dT%H:%MZ'`

      az storage account generate-sas --permissions cdlruwap --account-name MyStorageAccount --services qt --resource-types sco --expiry $end -o tsv
  - summary: Generieren Sie ein SAS-Token für das Konto, das für Warteschlangen- und Tabellendienste unter MacOS gültig ist.
    syntax: >-
      end=`date -v+30M '+%Y-%m-%dT%H:%MZ'`

      az storage account generate-sas --permissions cdlruwap --account-name MyStorageAccount --services qt --resource-types sco --expiry $end -o tsv
  - summary: Generieren einer Shared Access Signature für das Konto (automatisch generiert)
    syntax: az storage account generate-sas --account-key 00000000 --account-name MyStorageAccount --expiry 2020-01-01 --https-only --permissions acuw --resource-types co --services bfqt
  requiredParameters:
  - isRequired: true
    name: --expiry
    summary: Gibt die UTC datetime (Y-m-d'T'H:M'Z') an, an der die SAS ungültig wird.
    description: ''
  - isRequired: true
    name: --permissions
    summary: 'Die Berechtigungen, die die SAS gewährt. Zulässige Werte: (a)dd (c)reate (d)elete (l)ist (p)rocess (r)ead (u)pdate (w)label. Kann kombiniert werden.'
    description: ''
  - isRequired: true
    name: --resource-types
    summary: 'Die Ressourcentypen, für die die SAS gilt. Zulässige Werte: (s)ervice (c)ontainer (o)bject. Kann kombiniert werden.'
    description: ''
  - isRequired: true
    name: --services
    summary: 'Die Speicherdienste, für die die SAS gilt. Zulässige Werte: (b)lob (f)ile (q)ueue (t)able. Kann kombiniert werden.'
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Speicherkontoschlüssel Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Name des Speicherkontos Muss in Verbindung mit einem Speicherkontoschlüssel oder einem SAS-Token verwendet werden. Umgebungsvariable: AZURE_STORAGE_ACCOUNT.'
    description: ''
  - name: --connection-string
    summary: 'Verbindungszeichenfolge des Speicherkontos. Umgebungsvariable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --https-only
    summary: Lassen Sie nur Anforderungen zu, die mit dem HTTPS-Protokoll erfolgen. Wenn diese Angabe ausgelassen wird, sind Anforderungen sowohl vom HTTP- als auch vom HTTPS-Protokoll zulässig.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu "Ressourcen-ID"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --ip
    summary: Gibt die IP-Adresse oder den IP-Adressbereich an, von denen Anforderungen akzeptiert werden sollen. Unterstützt nur IPv4-Adressen.
    description: ''
  - name: --start
    summary: Gibt den UTC-Datetime-Wert (Y-m-d'T'H:M'Z') an, ab dem die SAS gültig wird. Der Standardwert ist der Zeitpunkt der Anforderung.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_account_list
  name: az storage account list
  summary: Auflisten von Speicherkonten.
  description: ''
  syntax: >-
    az storage account list [--query-examples]
                            [--resource-group]
                            [--subscription]
  examples:
  - summary: Listet alle Speicherkonten in einem Abonnement auf.
    syntax: az storage account list
  - summary: Listet alle Speicherkonten in einer Ressourcengruppe auf.
    syntax: az storage account list -g MyResourceGroup
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_account_show
  name: az storage account show
  summary: Anzeigen von Speicherkontoeigenschaften.
  description: ''
  syntax: >-
    az storage account show [--ids]
                            [--name]
                            [--query-examples]
                            [--resource-group]
                            [--subscription]
  examples:
  - summary: Anzeigen von Eigenschaften für ein Speicherkonto nach Ressourcen-ID
    syntax: az storage account show --ids /subscriptions/{SubID}/resourceGroups/{ResourceGroup}/providers/Microsoft.Storage/storageAccounts/{StorageAccount}
  - summary: Anzeigen von Eigenschaften für ein Speicherkonto mithilfe eines Kontonamens und einer Ressourcengruppe
    syntax: az storage account show -g MyResourceGroup -n MyStorageAccount
  optionalParameters:
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Der Name des Speicherkontos.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_account_show-connection-string
  name: az storage account show-connection-string
  summary: Abrufen der Verbindungszeichenfolge für ein Speicherkonto
  description: ''
  syntax: >-
    az storage account show-connection-string [--blob-endpoint]
                                              [--file-endpoint]
                                              [--ids]
                                              [--key {primary, secondary}]
                                              [--name]
                                              [--protocol {http, https}]
                                              [--queue-endpoint]
                                              [--resource-group]
                                              [--sas-token]
                                              [--subscription]
                                              [--table-endpoint]
  examples:
  - summary: Hier erhalten Sie eine Verbindungszeichenfolge für ein Speicherkonto.
    syntax: az storage account show-connection-string -g MyResourceGroup -n MyStorageAccount
  - summary: Abrufen der Verbindungszeichenfolge für ein Speicherkonto (automatisch generiert)
    syntax: az storage account show-connection-string --name MyStorageAccount --resource-group MyResourceGroup --subscription MySubscription
  optionalParameters:
  - name: --blob-endpoint
    summary: Benutzerdefinierter Endpunkt für Blobs.
    description: ''
  - name: --file-endpoint
    summary: Benutzerdefinierter Endpunkt für Dateien.
    description: ''
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --key
    defaultValue: primary
    parameterValueGroup: primary, secondary
    summary: Der zu verwendende Schlüssel.
    description: ''
  - name: --name -n
    summary: Der Name des Speicherkontos.
    description: ''
  - name: --protocol
    defaultValue: https
    parameterValueGroup: http, https
    summary: Das Standardendpunktprotokoll.
    description: ''
  - name: --queue-endpoint
    summary: Benutzerdefinierter Endpunkt für Warteschlangen.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --sas-token
    summary: Das SAS-Token, das in der Verbindungszeichenfolge verwendet werden soll.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --table-endpoint
    summary: Benutzerdefinierter Endpunkt für Tabellen.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_account_show-usage
  name: az storage account show-usage
  summary: Zeigt die aktuelle Anzahl und das Limit der Speicherkonten unter dem Abonnement an.
  description: ''
  syntax: az storage account show-usage [--subscription]
  examples:
  - summary: Zeigt die aktuelle Anzahl und das Limit der Speicherkonten unter dem Abonnement an. (automatisch generiert)
    syntax: az storage account show-usage --location westus2
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
