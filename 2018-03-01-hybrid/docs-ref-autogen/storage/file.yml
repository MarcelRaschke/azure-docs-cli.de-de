                         [--exclude-dir]
                         [--marker]
                         [--num-results]
                         [--path]
                         [--query-examples]
                         [--sas-token]
                         [--snapshot]
                         [--subscription]
                         [--timeout]
  examples:
  - summary: Auflisten von Dateien und Verzeichnissen in einer Freigabe. automatisch generierten
    syntax: az storage file list --share-name MyShare
  requiredParameters:
  - isRequired: true
    name: --share-name -s
    summary: Der Name der Dateifreigabe.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Speicherkontoschlüssel Muss in Verbindung mit dem Speicherkonto Namen verwendet werden. Umgebungsvariable: AZURE_STORAGE_KEY.'
