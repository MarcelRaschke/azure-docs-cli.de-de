### YamlMime:AzureCLIGroup
uid: az_storage_file
name: az storage file
summary: Verwalten von Dateifreigaben, die das SMB 3,0-Protokoll verwenden.
description: ''
directCommands:
- uid: az_storage_file_delete
  name: az storage file delete
  summary: Markiert die angegebene Datei zum Löschen.
  description: Die Datei wird später während Garbage Collection gelöscht.
  syntax: >-
    az storage file delete --path
                           --share-name
                           [--account-key]
                           [--account-name]
                           [--connection-string]
                           [--sas-token]
                           [--subscription]
                           [--timeout]
  requiredParameters:
  - isRequired: true
    name: --path -p
    summary: Der Pfad zu der Datei in der Dateifreigabe.
    description: ''
  - isRequired: true
    name: --share-name -s
    summary: Der Name der Dateifreigabe.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Speicherkontoschlüssel Muss in Verbindung mit dem Speicherkonto Namen verwendet werden. Umgebungsvariable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Name des Speicherkontos Verwandte Umgebungsvariable: AZURE_STORAGE_ACCOUNT. Muss in Verbindung mit dem Speicherkonto Schlüssel oder einem SAS-Token verwendet werden. Wenn keines der beiden vorhanden ist, versucht der Befehl, den Speicherkonto Schlüssel mithilfe des authentifizierten Azure-Kontos abzufragen. Wenn eine große Anzahl von Speicher Befehlen ausgeführt wird, kann das API-Kontingent erreichen.'
    description: ''
  - name: --connection-string
    summary: 'Verbindungs Zeichenfolge des Speicher Kontos. Umgebungsvariable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --sas-token
    summary: 'Eine Shared Access Signature (SAS). Muss in Verbindung mit dem Speicherkonto Namen verwendet werden. Umgebungsvariable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --timeout
    summary: Anforderungs Timeout in Sekunden. Gilt für jeden Dienst aufzurufen.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_file_delete-batch
  name: az storage file delete-batch
  summary: Löschen von Dateien aus einer Azure Storage-Dateifreigabe
  description: ''
  syntax: >-
    az storage file delete-batch --source
                                 [--account-key]
                                 [--account-name]
                                 [--connection-string]
                                 [--dryrun]
                                 [--pattern]
                                 [--sas-token]
                                 [--subscription]
                                 [--timeout]
  examples:
  - summary: Löschen von Dateien aus einer Azure Storage-Dateifreigabe automatisch generierten
    syntax: az storage file delete-batch --account-key 00000000 --account-name MyAccount --source /path/to/file
  - summary: Löschen von Dateien aus einer Azure Storage-Dateifreigabe automatisch generierten
    syntax: az storage file delete-batch --account-key 00000000 --account-name MyAccount --pattern *.py --source /path/to/file
  requiredParameters:
  - isRequired: true
    name: --source -s
    summary: Die Quelle des Datei Löschvorgangs. Bei der Quelle kann es sich um die Dateifreigabe-URL oder den Freigabe Namen handeln.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Speicherkontoschlüssel Muss in Verbindung mit dem Speicherkonto Namen verwendet werden. Umgebungsvariable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Name des Speicherkontos Verwandte Umgebungsvariable: AZURE_STORAGE_ACCOUNT. Muss in Verbindung mit dem Speicherkonto Schlüssel oder einem SAS-Token verwendet werden. Wenn keines der beiden vorhanden ist, versucht der Befehl, den Speicherkonto Schlüssel mithilfe des authentifizierten Azure-Kontos abzufragen. Wenn eine große Anzahl von Speicher Befehlen ausgeführt wird, kann das API-Kontingent erreichen.'
    description: ''
  - name: --connection-string
    summary: 'Verbindungs Zeichenfolge des Speicher Kontos. Umgebungsvariable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --dryrun
    summary: Auflisten der zu löschenden Dateien und blobdateien. Es findet keine tatsächliche Daten Löschung statt.
    description: ''
  - name: --pattern
    summary: Das für die Datei-globabbild verwendete Muster. Die unterstützten Muster sind " \* ", "?", "[ABF]" und "[! ABQ]". Weitere Informationen finden Sie unter https://docs.python.org/3.7/library/fnmatch.html .
    description: Wenn Sie ' * ' in--Pattern verwenden, entspricht es jedem beliebigen Zeichen, einschließlich des Verzeichnis Trennzeichens '/'.
  - name: --sas-token
    summary: 'Eine Shared Access Signature (SAS). Muss in Verbindung mit dem Speicherkonto Namen verwendet werden. Umgebungsvariable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --timeout
    summary: Anforderungs Timeout in Sekunden. Gilt für jeden Dienst aufzurufen.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_file_download
  name: az storage file download
  summary: Lädt eine Datei in einen Dateipfad mit automatischen segmentieren und Fortschritts Benachrichtigungen herunter.
  description: Gibt eine Instanz der Datei mit Eigenschaften und Metadaten zurück.
  syntax: >-
    az storage file download --path
                             --share-name
                             [--account-key]
                             [--account-name]
                             [--connection-string]
                             [--dest]
                             [--end-range]
                             [--max-connections]
                             [--no-progress]
                             [--open-mode]
                             [--sas-token]
                             [--snapshot]
                             [--start-range]
                             [--subscription]
                             [--timeout]
                             [--validate-content]
  requiredParameters:
  - isRequired: true
    name: --path -p
    summary: Der Pfad zu der Datei in der Dateifreigabe.
    description: ''
  - isRequired: true
    name: --share-name -s
    summary: Der Name der Dateifreigabe.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Speicherkontoschlüssel Muss in Verbindung mit dem Speicherkonto Namen verwendet werden. Umgebungsvariable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Name des Speicherkontos Verwandte Umgebungsvariable: AZURE_STORAGE_ACCOUNT. Muss in Verbindung mit dem Speicherkonto Schlüssel oder einem SAS-Token verwendet werden. Wenn keines der beiden vorhanden ist, versucht der Befehl, den Speicherkonto Schlüssel mithilfe des authentifizierten Azure-Kontos abzufragen. Wenn eine große Anzahl von Speicher Befehlen ausgeführt wird, kann das API-Kontingent erreichen.'
    description: ''
  - name: --connection-string
    summary: 'Verbindungs Zeichenfolge des Speicher Kontos. Umgebungsvariable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --dest
    summary: Der Pfad der Datei, in die geschrieben werden soll. Der Quell Dateiname wird verwendet, wenn er nicht angegeben wird.
    description: ''
  - name: --end-range
    summary: 'Ende des Byte Bereichs, der zum Herunterladen eines Abschnitts der Datei verwendet werden soll. Wenn end_range angegeben wird, müssen start_range bereitgestellt werden. Die start_range und end_range Parameter sind inklusiv. Beispiel: start_range = 0, end_range = 511 werden die ersten 512 Bytes der Datei heruntergeladen.'
    description: ''
  - name: --max-connections
    defaultValue: "2"
    summary: Wenn der Wert auf 2 oder höher festgelegt ist, wird ein erster Get-Vorgang für die erste selbst durchgeführt. MAX_SINGLE_GET_SIZE Bytes der Datei. Wenn dies die gesamte Datei ist, gibt die Methode an dieser Stelle zurück. Wenn dies nicht der Fall ist, werden die restlichen Daten mit der Anzahl der Threads gleich max_connections heruntergeladen. Jeder Block hat die Größe selbst. MAX_CHUNK_GET_SIZE. Wenn der Wert auf 1 festgelegt ist, wird eine einzelne große Get-Anforderung ausgeführt. Dies wird im Allgemeinen nicht empfohlen, ist aber verfügbar, wenn nur wenige Threads verwendet werden sollten, Netzwerk Anforderungen sehr teuer sind oder ein nicht suchbarer Stream einen parallelen Download verhindert. Dies kann auch hilfreich sein, wenn die Datei gleichzeitig geändert wird, um Atomizität zu erzwingen, oder wenn viele Dateien als leer erwartet werden, da eine zusätzliche Anforderung für leere Dateien erforderlich ist, wenn max_connections größer als 1 ist.
    description: ''
  - name: --no-progress
    summary: Fügen Sie dieses Flag ein, um die Status Berichterstattung für den Befehl zu deaktivieren.
    description: ''
  - name: --open-mode
    defaultValue: wb
    summary: Der Modus, der beim Öffnen der Datei verwendet werden soll. Beachten Sie, dass beim Angeben von nur anfügen Open_mode der parallele Download verhindert wird Daher muss max_connections auf 1 festgelegt werden, wenn diese Open_mode verwendet wird.
    description: ''
  - name: --sas-token
    summary: 'Eine Shared Access Signature (SAS). Muss in Verbindung mit dem Speicherkonto Namen verwendet werden. Umgebungsvariable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --snapshot
    summary: Eine Zeichenfolge, die die Momentaufnahme Version darstellt (falls zutreffend).
    description: ''
  - name: --start-range
    summary: 'Anfang des Byte Bereichs, der zum Herunterladen eines Abschnitts der Datei verwendet werden soll. Wenn keine end_range angegeben wird, werden alle Bytes nach dem start_range heruntergeladen. Die start_range und end_range Parameter sind inklusiv. Beispiel: start_range = 0, end_range = 511 werden die ersten 512 Bytes der Datei heruntergeladen.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --timeout
    summary: Anforderungs Timeout in Sekunden. Gilt für jeden Dienst aufzurufen.
    description: ''
  - name: --validate-content
    summary: Wenn diese Einstellung auf "true" festgelegt ist, wird für jeden abgerufenen Teil der Datei ein MD5-Hash überprüft. Dies ist in erster Linie für das Erkennen von bitflips im Netzwerk nützlich, wenn http anstelle von HTTPS als HTTPS (Standardeinstellung) verwendet wird. Beachten Sie, dass der Dienst nur transaktionale MD5s für Blöcke mit einer Größe von 4 MB oder weniger zurückgibt, sodass die erste Get-Anforderung die Größe selbst hat. MAX_CHUNK_GET_SIZE anstelle von sich selbst. MAX_SINGLE_GET_SIZE. Wenn selbst. MAX_CHUNK_GET_SIZE auf mehr als 4 MB festgelegt wurde, wird ein Fehler ausgelöst. Da das Berechnen der MD5 Verarbeitungszeit und mehr Anforderungen aufgrund der reduzierten Segmentgröße erforderlich ist, kann dies zu einer gewissen Zunahme der Latenz kommen.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_file_download-batch
  name: az storage file download-batch
  summary: Herunterladen von Dateien aus einer Azure Storage-Dateifreigabe in ein lokales Verzeichnis in einem Batch Vorgang.
  description: ''
  syntax: >-
    az storage file download-batch --destination
                                   --source
                                   [--account-key]
                                   [--account-name]
                                   [--connection-string]
                                   [--dryrun]
                                   [--max-connections]
                                   [--no-progress]
                                   [--pattern]
                                   [--sas-token]
                                   [--snapshot]
                                   [--subscription]
                                   [--validate-content]
  examples:
  - summary: Herunterladen von Dateien aus einer Azure Storage-Dateifreigabe in ein lokales Verzeichnis in einem Batch Vorgang. automatisch generierten
    syntax: az storage file download-batch --account-key 00000000 --account-name MyAccount --destination . --no-progress --source /path/to/file
  requiredParameters:
  - isRequired: true
    name: --destination -d
    summary: Das lokale Verzeichnis, in das die Dateien heruntergeladen werden. Dieses Verzeichnis muss bereits vorhanden sein.
    description: ''
  - isRequired: true
    name: --source -s
    summary: Die Quelle des Datei Downloadvorgangs. Bei der Quelle kann es sich um die Dateifreigabe-URL oder den Freigabe Namen handeln.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Speicherkontoschlüssel Muss in Verbindung mit dem Speicherkonto Namen verwendet werden. Umgebungsvariable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Name des Speicherkontos Verwandte Umgebungsvariable: AZURE_STORAGE_ACCOUNT. Muss in Verbindung mit dem Speicherkonto Schlüssel oder einem SAS-Token verwendet werden. Wenn keines der beiden vorhanden ist, versucht der Befehl, den Speicherkonto Schlüssel mithilfe des authentifizierten Azure-Kontos abzufragen. Wenn eine große Anzahl von Speicher Befehlen ausgeführt wird, kann das API-Kontingent erreichen.'
    description: ''
  - name: --connection-string
    summary: 'Verbindungs Zeichenfolge des Speicher Kontos. Umgebungsvariable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --dryrun
    summary: Auflisten der herunter zuladenden Dateien und blobdateien. Es findet keine tatsächliche Datenübertragung statt.
    description: ''
  - name: --max-connections
    defaultValue: "1"
    summary: Die maximale Anzahl von parallelen Verbindungen, die verwendet werden sollen. Der Standardwert ist 1.
    description: ''
  - name: --no-progress
    summary: Fügen Sie dieses Flag ein, um die Status Berichterstattung für den Befehl zu deaktivieren.
    description: ''
  - name: --pattern
    summary: Das für die Datei-globabbild verwendete Muster. Die unterstützten Muster sind " \* ", "?", "[ABF]" und "[! ABQ]". Weitere Informationen finden Sie unter https://docs.python.org/3.7/library/fnmatch.html .
    description: Wenn Sie ' * ' in--Pattern verwenden, entspricht es jedem beliebigen Zeichen, einschließlich des Verzeichnis Trennzeichens '/'.
  - name: --sas-token
    summary: 'Eine Shared Access Signature (SAS). Muss in Verbindung mit dem Speicherkonto Namen verwendet werden. Umgebungsvariable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --snapshot
    summary: Eine Zeichenfolge, die die Momentaufnahme Version darstellt (falls zutreffend).
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --validate-content
    summary: Wenn festgelegt, wird für jeden Bereich der Datei zur Validierung ein MD5-Hash berechnet.
    description: Der Speicherdienst prüft den Hash des eingegangenen Inhalts mit dem gesendeten Hash. Dies ist besonders nützlich für das Erkennen von bitflips während der Übertragung, wenn http anstelle von HTTPS verwendet wird. Dieser Hash wird nicht gespeichert.
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
