### YamlMime:AzureCLIGroup
uid: az_storage_file
name: az storage file
summary: Verwalten Sie Dateifreigaben, die das SMB 3.0-Protokoll verwenden.
description: ''
directCommands:
- uid: az_storage_file_delete
  name: az storage file delete
  summary: Markiert die angegebene Datei zum Löschen.
  description: Die Datei wird später während der Garbage Collection gelöscht.
  syntax: >-
    az storage file delete --path
                           --share-name
                           [--account-key]
                           [--account-name]
                           [--connection-string]
                           [--sas-token]
                           [--subscription]
                           [--timeout]
  requiredParameters:
  - isRequired: true
    name: --path -p
    summary: Der Pfad zur Datei innerhalb der Dateifreigabe.
    description: ''
  - isRequired: true
    name: --share-name -s
    summary: Der Dateifreigabename.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Speicherkontoschlüssel Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Name des Speicherkontos Zugehörige Umgebungsvariable: AZURE_STORAGE_ACCOUNT. Muss in Verbindung mit einem Speicherkontoschlüssel oder einem SAS-Token verwendet werden. Wenn keines von beiden vorhanden ist, versucht der Befehl, den Speicherkontoschlüssel mithilfe des authentifizierten Azure-Kontos abzufragen. Wenn eine große Anzahl von Speicherbefehlen ausgeführt wird, kann das API-Kontingent erreicht werden.'
    description: ''
  - name: --connection-string
    summary: 'Verbindungszeichenfolge des Speicherkontos. Umgebungsvariable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --sas-token
    summary: 'Eine Shared Access Signature (SAS). Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --timeout
    summary: Anforderungstimeout in Sekunden. Gilt für jeden Aufruf des Diensts.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_file_delete-batch
  name: az storage file delete-batch
  summary: Löschen sie Dateien aus einer Azure Storage Dateifreigabe.
  description: ''
  syntax: >-
    az storage file delete-batch --source
                                 [--account-key]
                                 [--account-name]
                                 [--connection-string]
                                 [--dryrun]
                                 [--pattern]
                                 [--sas-token]
                                 [--subscription]
                                 [--timeout]
  examples:
  - summary: Löschen von Dateien aus einer Azure Storage Dateifreigabe. (automatisch generiert)
    syntax: az storage file delete-batch --account-key 00000000 --account-name MyAccount --source /path/to/file
  - summary: Löschen von Dateien aus einer Azure Storage Dateifreigabe. (automatisch generiert)
    syntax: az storage file delete-batch --account-key 00000000 --account-name MyAccount --pattern *.py --source /path/to/file
  requiredParameters:
  - isRequired: true
    name: --source -s
    summary: Die Quelle des Dateilöschvorgang. Die Quelle kann die Dateifreigabe-URL oder der Freigabename sein.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Speicherkontoschlüssel Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Name des Speicherkontos Zugehörige Umgebungsvariable: AZURE_STORAGE_ACCOUNT. Muss in Verbindung mit einem Speicherkontoschlüssel oder einem SAS-Token verwendet werden. Wenn keines von beiden vorhanden ist, versucht der Befehl, den Speicherkontoschlüssel mithilfe des authentifizierten Azure-Kontos abfragt. Wenn eine große Anzahl von Speicherbefehlen ausgeführt wird, kann das API-Kontingent erreicht werden.'
    description: ''
  - name: --connection-string
    summary: 'Verbindungszeichenfolge des Speicherkontos. Umgebungsvariable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --dryrun
    summary: Listet die zu löschenden Dateien und Blobs auf. Es erfolgt keine tatsächliche Datenlöschung.
    description: ''
  - name: --pattern
    summary: Das muster, das für das Dateiglobing verwendet wird. Die unterstützten Muster sind \* ", "?", "[seq]" und "[!seq]". Weitere Informationen finden Sie unter https://docs.python.org/3.7/library/fnmatch.html .
    description: Wenn Sie "*" in --pattern verwenden, entspricht es jedem Zeichen, einschließlich des Verzeichnistrennzeichens "/".
  - name: --sas-token
    summary: 'Eine Shared Access Signature (SAS). Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --timeout
    summary: Anforderungstimeout in Sekunden. Gilt für jeden Aufruf des Diensts.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_file_download
  name: az storage file download
  summary: Lädt eine Datei in einen Dateipfad mit automatischer Segmentierung und Statusbenachrichtigungen herunter.
  description: Gibt eine Instanz von File mit Eigenschaften und Metadaten zurück.
  syntax: >-
    az storage file download --path
                             --share-name
                             [--account-key]
                             [--account-name]
                             [--connection-string]
                             [--dest]
                             [--end-range]
                             [--max-connections]
                             [--no-progress]
                             [--open-mode]
                             [--sas-token]
                             [--snapshot]
                             [--start-range]
                             [--subscription]
                             [--timeout]
                             [--validate-content]
  requiredParameters:
  - isRequired: true
    name: --path -p
    summary: Der Pfad zur Datei innerhalb der Dateifreigabe.
    description: ''
  - isRequired: true
    name: --share-name -s
    summary: Der Dateifreigabename.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Speicherkontoschlüssel Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Name des Speicherkontos Zugehörige Umgebungsvariable: AZURE_STORAGE_ACCOUNT. Muss in Verbindung mit einem Speicherkontoschlüssel oder einem SAS-Token verwendet werden. Wenn keines von beiden vorhanden ist, versucht der Befehl, den Speicherkontoschlüssel mithilfe des authentifizierten Azure-Kontos abzufragen. Wenn eine große Anzahl von Speicherbefehlen ausgeführt wird, kann das API-Kontingent erreicht werden.'
    description: ''
  - name: --connection-string
    summary: 'Verbindungszeichenfolge des Speicherkontos. Umgebungsvariable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --dest
    summary: Pfad der Datei, in die geschrieben werden soll. Der Quelldateiname wird verwendet, wenn er nicht angegeben wird.
    description: ''
  - name: --end-range
    summary: Ende des Bytebereichs, der zum Herunterladen eines Abschnitts der Datei verwendet werden soll. Wenn end_range angegeben wird, start_range bereitgestellt werden. Die start_range und end_range sind inklusiv. Beispielsweise werden start_range=0, end_range=511 die ersten 512 Bytes der Datei herunterladen.
    description: ''
  - name: --max-connections
    defaultValue: "2"
    summary: Wenn dieser Wert auf 2 oder höher festgelegt ist, wird ein erster Get-Schritt für das erste Selbst durchgeführt. MAX_SINGLE_GET_SIZE Bytes der Datei. Wenn dies die gesamte Datei ist, gibt die Methode an diesem Punkt zurück. Wenn dies nicht der Wert ist, werden die verbleibenden Daten parallel mit der Anzahl von Threads heruntergeladen, die max_connections. Jeder Block hat die Größe selbst. MAX_CHUNK_GET_SIZE. Wenn 1 festgelegt ist, wird eine einzelne große Get-Anforderung durchgeführt. Dies wird im Allgemeinen nicht empfohlen, ist aber verfügbar, wenn nur sehr wenige Threads verwendet werden sollen, Netzwerkanforderungen sehr teuer sind oder ein nicht durchsetzbarer Stream den parallelen Download verhindert. Dies kann auch nützlich sein, wenn die Datei gleichzeitig geändert wird, um Atomarität zu erzwingen, oder wenn erwartet wird, dass viele Dateien leer sind, da eine zusätzliche Anforderung für leere Dateien erforderlich ist, wenn max_connections größer als 1 ist.
    description: ''
  - name: --no-progress
    summary: Schließen Sie dieses Flag ein, um die Statusberichterstellung für den Befehl zu deaktivieren.
    description: ''
  - name: --open-mode
    defaultValue: wb
    summary: Der Modus, der beim Öffnen der Datei verwendet werden soll. Beachten Sie, dass die Angabe von nur open_mode parallelen Download verhindert. Daher muss max_connections auf 1 festgelegt werden, wenn open_mode verwendet wird.
    description: ''
  - name: --sas-token
    summary: 'Ein Shared Access Signature (SAS). Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --snapshot
    summary: Eine Zeichenfolge, die ggf. die Momentaufnahmeversion darstellt.
    description: ''
  - name: --start-range
    summary: 'Start des Bytebereichs, der zum Herunterladen eines Abschnitts der Datei verwendet werden soll. Wenn keine end_range angegeben wird, werden alle Bytes nach dem start_range heruntergeladen. Die start_range und end_range Parameter sind inklusiv. Beispiel: start_range=0, end_range=511 lädt die ersten 512 Bytes der Datei herunter.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --timeout
    summary: Anforderungstimeout in Sekunden. Gilt für jeden Aufruf des Diensts.
    description: ''
  - name: --validate-content
    summary: Wenn true festgelegt ist, überprüft einen MD5-Hash für jeden abgerufenen Teil der Datei. Dies ist in erster Linie für die Erkennung von Bitflips im Kabel nützlich, wenn die Verwendung von HTTP anstelle von HTTPS als HTTPS (Standardeinstellung) bereits überprüft wird. Beachten Sie, dass der Dienst nur transaktionale MD5s für Blöcke mit einer Größe von mindestens 4 MB zurückgibt, sodass die erste Get-Anforderung die Größe selbst hat. MAX_CHUNK_GET_SIZE anstelle von selbst. MAX_SINGLE_GET_SIZE. Wenn selbst. MAX_CHUNK_GET_SIZE auf mehr als 4 MB festgelegt wurde, wird ein Fehler ausgelöst. Da das Berechnen von MD5 Verarbeitungszeit in Anspruch nimmt und aufgrund der reduzierten Blockgröße weitere Anforderungen ausgeführt werden müssen, kann die Latenz etwas zunehmen.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_file_download-batch
  name: az storage file download-batch
  summary: Laden Sie Dateien aus einer Azure Storage Dateifreigabe in einem Batchvorgang in ein lokales Verzeichnis herunter.
  description: ''
  syntax: >-
    az storage file download-batch --destination
                                   --source
                                   [--account-key]
                                   [--account-name]
                                   [--connection-string]
                                   [--dryrun]
                                   [--max-connections]
                                   [--no-progress]
                                   [--pattern]
                                   [--sas-token]
                                   [--snapshot]
                                   [--subscription]
                                   [--validate-content]
  examples:
  - summary: Laden Sie Dateien aus einer Azure Storage Dateifreigabe in einem Batchvorgang in ein lokales Verzeichnis herunter. (automatisch generiert)
    syntax: az storage file download-batch --account-key 00000000 --account-name MyAccount --destination . --no-progress --source /path/to/file
  requiredParameters:
  - isRequired: true
    name: --destination -d
    summary: Das lokale Verzeichnis, in das die Dateien heruntergeladen werden. Dieses Verzeichnis muss bereits vorhanden sein.
    description: ''
  - isRequired: true
    name: --source -s
    summary: Die Quelle des Dateidownloadvorgangs. Die Quelle kann die Dateifreigabe-URL oder der Freigabename sein.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Speicherkontoschlüssel Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Name des Speicherkontos Zugehörige Umgebungsvariable: AZURE_STORAGE_ACCOUNT. Muss in Verbindung mit einem Speicherkontoschlüssel oder einem SAS-Token verwendet werden. Wenn keines von beiden vorhanden ist, versucht der Befehl, den Speicherkontoschlüssel mithilfe des authentifizierten Azure-Kontos abfragt. Wenn eine große Anzahl von Speicherbefehlen ausgeführt wird, kann das API-Kontingent erreicht werden.'
    description: ''
  - name: --connection-string
    summary: 'Verbindungszeichenfolge des Speicherkontos. Umgebungsvariable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --dryrun
    summary: Listen Sie die Dateien und Blobs auf, die heruntergeladen werden sollen. Es erfolgt keine tatsächliche Datenübertragung.
    description: ''
  - name: --max-connections
    defaultValue: "1"
    summary: Die maximale Anzahl von parallelen Verbindungen, die verwendet werden sollen. Der Standardwert ist 1.
    description: ''
  - name: --no-progress
    summary: Schließen Sie dieses Flag ein, um die Statusberichterstellung für den Befehl zu deaktivieren.
    description: ''
  - name: --pattern
    summary: Das muster, das für das Dateiglobing verwendet wird. Die unterstützten Muster sind \* ", "?", "[seq]" und "[!seq]". Weitere Informationen finden Sie unter https://docs.python.org/3.7/library/fnmatch.html .
    description: Wenn Sie "*" in --pattern verwenden, entspricht es jedem Zeichen, einschließlich des Verzeichnistrennzeichens "/".
  - name: --sas-token
    summary: 'Ein Shared Access Signature (SAS). Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --snapshot
    summary: Eine Zeichenfolge, die ggf. die Momentaufnahmeversion darstellt.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --validate-content
    summary: Wenn festgelegt, wird ein MD5-Hash für jeden Bereich der Datei zur Validierung berechnet.
    description: Der Speicherdienst überprüft, ob der Hash des inhalts, der eingetroffen ist, mit dem gesendeten Hash identisch ist. Dies ist vor allem für die Erkennung von Bitflips während der Übertragung nützlich, wenn HTTP anstelle von HTTPS verwendet wird. Dieser Hash wird nicht gespeichert.
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
