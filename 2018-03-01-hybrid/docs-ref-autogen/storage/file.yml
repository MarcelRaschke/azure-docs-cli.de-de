                           [--content-encoding]
                           [--content-language]
                           [--content-md5]
                           [--content-type]
                           [--max-connections]
                           [--metadata]
                           [--no-progress]
                           [--path]
                           [--sas-token]
                           [--subscription]
                           [--timeout]
                           [--validate-content]
  examples:
  - summary: Laden Sie in eine lokale Datei in eine Freigabe hoch.
    syntax: az storage file upload -s MyShare --source /path/to/file
  - summary: Laden Sie eine Datei in eine Freigabe hoch, die das SMB 3.0-Protokoll verwendet. (automatisch generiert)
    syntax: az storage file upload --account-key 00000000 --account-name MyStorageAccount --path path/file.txt --share-name MyShare --source /path/to/file
  requiredParameters:
  - isRequired: true
    name: --share-name -s
    summary: Der Dateifreigabename.
    description: ''
  - isRequired: true
    name: --source
    summary: Pfad der lokalen Datei, die als Dateiinhalt hochgeladen werden soll.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Speicherkontoschlüssel Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Name des Speicherkontos Zugehörige Umgebungsvariable: AZURE_STORAGE_ACCOUNT. Muss in Verbindung mit einem Speicherkontoschlüssel oder einem SAS-Token verwendet werden. Wenn keines von beiden vorhanden ist, versucht der Befehl, den Speicherkontoschlüssel mithilfe des authentifizierten Azure-Kontos abzufragen. Wenn eine große Anzahl von Speicherbefehlen ausgeführt wird, kann das API-Kontingent erreicht werden.'
    description: ''
  - name: --connection-string
    summary: 'Verbindungszeichenfolge des Speicherkontos. Umgebungsvariable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --content-cache --content-cache-control
    summary: Die Cachesteuerelementzeichenfolge.
    description: ''
  - name: --content-disposition
    summary: Übermittelt zusätzliche Informationen zum Verarbeiten der Antwortnutzlast und kann auch zum Anfügen zusätzlicher Metadaten verwendet werden.
    description: ''
  - name: --content-encoding
    summary: Der Inhaltscodierungstyp.
    description: ''
  - name: --content-language
    summary: Die Inhaltssprache.
    description: ''
  - name: --content-md5
    summary: Der MD5-Hash des Inhalts.
    description: ''
  - name: --content-type
    summary: Der MIME-Typ des Inhalts.
    description: ''
  - name: --max-connections
    defaultValue: "2"
    summary: Maximale Anzahl paralleler Verbindungen, die verwendet werden sollen.
    description: ''
  - name: --metadata
    summary: Metadaten in durch Leerzeichen getrennten Schlüssel-Wert-Paaren. Dadurch werden alle vorhandenen Metadaten überschrieben.
    description: ''
  - name: --no-progress
    summary: Schließen Sie dieses Flag ein, um die Statusberichterstellung für den Befehl zu deaktivieren.
    description: ''
  - name: --path -p
    summary: Der Pfad zur Datei innerhalb der Dateifreigabe. Wenn der Dateiname weggelassen wird, wird der Name der Quelldatei verwendet.
    description: ''
  - name: --sas-token
    summary: 'Ein Shared Access Signature (SAS). Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --timeout
    summary: Anforderungs-Timeout in Sekunden. Gilt für jeden Aufruf des Diensts.
    description: ''
  - name: --validate-content
    summary: True gibt an, dass für jeden Bereich der Datei ein MD5-Hash berechnet wird. Der Speicherdienst überprüft den Hash des Inhalts, der mit dem gesendeten Hash eingetroffen ist. Dies ist in erster Linie für die Erkennung von Bitflips im Netzwerk nützlich, wenn http anstelle von https als HTTPS (Standard) bereits überprüft wird. Beachten Sie, dass dieser MD5-Hash nicht mit der Datei gespeichert wird.
    description: ''
