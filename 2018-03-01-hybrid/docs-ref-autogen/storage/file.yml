- uid: az_storage_file_generate-sas
  name: az storage file generate-sas
  summary: Generiert eine Shared Access Signature für die Datei.
  description: ''
  syntax: >-
    az storage file generate-sas --path
                                 --share-name
                                 [--account-key]
                                 [--account-name]
                                 [--cache-control]
                                 [--connection-string]
                                 [--content-disposition]
                                 [--content-encoding]
                                 [--content-language]
                                 [--content-type]
                                 [--expiry]
                                 [--https-only]
                                 [--ip]
                                 [--permissions]
                                 [--policy-name]
                                 [--sas-token]
                                 [--start]
                                 [--subscription]
  examples:
  - summary: Generieren Sie ein SAS-Token für eine Datei.
    syntax: >-
      end=`date -u -d "30 minutes" '+%Y-%m-%dT%H:%MZ'`

      az storage file generate-sas -p path/file.txt -s MyShare --account-name MyStorageAccount --permissions rcdw --https-only --expiry $end
  - summary: Generieren Sie eine Shared Access Signature für die Datei. (automatisch generiert)
    syntax: az storage file generate-sas --account-name MyStorageAccount --expiry 2037-12-31T23:59:00Z --path path/file.txt --permissions rcdw --share-name MyShare --start 2019-01-01T12:20Z
  - summary: Generieren Sie eine Shared Access Signature für die Datei. (automatisch generiert)
    syntax: az storage file generate-sas --account-key 00000000 --account-name mystorageaccount --expiry 2037-12-31T23:59:00Z --https-only --path path/file.txt --permissions rcdw --share-name myshare
  requiredParameters:
  - isRequired: true
    name: --path -p
    summary: Der Pfad zur Datei innerhalb der Dateifreigabe.
    description: ''
  - isRequired: true
    name: --share-name -s
    summary: Der Dateifreigabename.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Speicherkontoschlüssel Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Name des Speicherkontos Zugehörige Umgebungsvariable: AZURE_STORAGE_ACCOUNT. Muss in Verbindung mit einem Speicherkontoschlüssel oder einem SAS-Token verwendet werden. Wenn keines von beiden vorhanden ist, versucht der Befehl, den Speicherkontoschlüssel mithilfe des authentifizierten Azure-Kontos abfragt. Wenn eine große Anzahl von Speicherbefehlen ausgeführt wird, kann das API-Kontingent erreicht werden.'
    description: ''
  - name: --cache-control
    summary: Der Antwortheaderwert für Cache-Control, wenn mithilfe dieser Shared Access Signature auf die Ressource zugegriffen wird.
    description: ''
  - name: --connection-string
    summary: 'Verbindungszeichenfolge des Speicherkontos. Umgebungsvariable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --content-disposition
    summary: Antwortheaderwert für Content-Disposition, wenn mithilfe dieser Shared Access Signature auf die Ressource zugegriffen wird.
    description: ''
  - name: --content-encoding
    summary: Der Wert des Antwortheaders für Content-Encoding, wenn mit dieser Shared Access Signature auf die Ressource zugegriffen wird.
    description: ''
  - name: --content-language
    summary: Der Wert des Antwortheaders für Content-Language, wenn mit dieser Shared Access Signature auf die Ressource zugegriffen wird.
    description: ''
  - name: --content-type
    summary: Der Wert des Antwortheaders für Content-Type, wenn mit dieser Shared Access Signature auf die Ressource zugegriffen wird.
    description: ''
  - name: --expiry
    summary: Gibt den UTC-Datetime-Wert (Y-m-d'T'H:M'Z') an, an dem die SAS ungültig wird. Verwenden Sie nicht, wenn auf eine gespeicherte Zugriffsrichtlinie mit --id verwiesen wird, die diesen Wert angibt.
    description: ''
  - name: --https-only
    summary: Lassen Sie nur Anforderungen zu, die mit dem HTTPS-Protokoll erfolgen. Wenn diese Angabe ausgelassen wird, sind Anforderungen sowohl vom HTTP- als auch vom HTTPS-Protokoll zulässig.
    description: ''
  - name: --ip
    summary: Gibt die IP-Adresse oder den IP-Adressbereich an, von denen Anforderungen akzeptiert werden sollen. Unterstützt nur IPv4-Adressen.
    description: ''
  - name: --permissions
    summary: 'Die Berechtigungen, die die SAS gewährt. Zulässige Werte: (c)reate (d)elete (r)sender (w)cin. Verwenden Sie nicht, wenn auf eine gespeicherte Zugriffsrichtlinie mit --id verwiesen wird, die diesen Wert angibt. Kann kombiniert werden.'
    description: ''
  - name: --policy-name
    summary: Der Name einer gespeicherten Zugriffsrichtlinie innerhalb der ACL des Containers.
    description: ''
  - name: --sas-token
    summary: 'Eine Shared Access Signature (SAS). Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --start
    summary: Gibt den UTC-Datetime-Wert (Y-m-d'T'H:M'Z') an, ab dem die SAS gültig wird. Verwenden Sie nicht, wenn auf eine gespeicherte Zugriffsrichtlinie mit --id verwiesen wird, die diesen Wert angibt. Der Standardwert ist der Zeitpunkt der Anforderung.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
