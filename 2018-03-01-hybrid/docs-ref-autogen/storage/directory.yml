                              [--connection-string]
                              [--name]
                              [--query-examples]
                              [--sas-token]
                              [--subscription]
                              [--timeout]
  examples:
  - summary: Auflisten von Verzeichnissen in einer Freigabe. automatisch generierten
    syntax: az storage directory list --account-key 00000000 --account-name MyAccount --share-name MyShare
  requiredParameters:
  - isRequired: true
    name: --share-name -s
