  description: Die zurückgegebenen Daten enthalten nicht die Liste der Dateien des Verzeichnisses.
  syntax: >-
    az storage directory show --name
                              --share-name
                              [--account-key]
                              [--account-name]
                              [--connection-string]
                              [--query-examples]
                              [--sas-token]
                              [--snapshot]
