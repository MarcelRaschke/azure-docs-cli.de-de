### YamlMime:AzureCLIGroup
uid: az_storage_table_policy
name: az storage table policy
summary: Verwalten von Richtlinien für den gemeinsamen Zugriff einer Speicher Tabelle.
description: ''
directCommands:
- uid: az_storage_table_policy_create
  name: az storage table policy create
  summary: Erstellen Sie eine gespeicherte Zugriffs Richtlinie für das enthaltende Objekt.
  description: ''
  syntax: >-
    az storage table policy create --name
                                   --table-name
                                   [--account-key]
                                   [--account-name]
                                   [--connection-string]
                                   [--expiry]
                                   [--permissions]
                                   [--sas-token]
                                   [--start]
                                   [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der gespeicherten Zugriffs Richtlinie.
    description: ''
  - isRequired: true
    name: --table-name -t
    summary: Der Containername
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Speicherkontoschlüssel Muss in Verbindung mit dem Speicherkonto Namen verwendet werden. Umgebungsvariable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Name des Speicherkontos Verwandte Umgebungsvariable: AZURE_STORAGE_ACCOUNT. Muss in Verbindung mit dem Speicherkonto Schlüssel oder einem SAS-Token verwendet werden. Wenn keines der beiden vorhanden ist, versucht der Befehl, den Speicherkonto Schlüssel mithilfe des authentifizierten Azure-Kontos abzufragen. Wenn eine große Anzahl von Speicher Befehlen ausgeführt wird, kann das API-Kontingent erreichen.'
    description: ''
  - name: --connection-string
    summary: 'Verbindungs Zeichenfolge des Speicher Kontos. Umgebungsvariable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --expiry
    summary: "Ablaufdatum UTC-DateTime in (Y-m-d't ' h:m: s ')."
    description: ''
  - name: --permissions
    summary: 'Zulässige Werte: (r) EAD/Query (a) dd (u) pdate (d)-Elete. Kann kombiniert werden.'
    description: ''
  - name: --sas-token
    summary: 'Eine Shared Access Signature (SAS). Muss in Verbindung mit dem Speicherkonto Namen verwendet werden. Umgebungsvariable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --start
    summary: "Start UTC-DateTime (Y-m-d't ' h:m: s '). Der Standardwert ist die Zeit der Anforderung."
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
