- uid: az_vm_open-port
  name: az vm open-port
  summary: Öffnet einen virtuellen Computer für eingehenden Datenverkehr an angegebenen Ports.
  description: Fügt der Netzwerksicherheitsgruppe (NSG) eine Sicherheitsregel hinzu, die an die Netzwerkschnittstelle (NIC) oder das Subnetz des virtuellen Computers angefügt ist. Die vorhandene NSG wird verwendet oder eine neue erstellt. Der Regelname lautet "open-port-{port}" und überschreibt eine vorhandene Regel mit diesem Namen. Verwenden Sie für multi-NIC-VMs oder für eine präzisere Steuerung die entsprechenden Netzwerkbefehle direkt (Erstellen einer NSG-Regel usw.).
  syntax: >-
    az vm open-port --port
                    [--apply-to-subnet]
                    [--ids]
                    [--name]
                    [--nsg-name]
                    [--priority]
                    [--resource-group]
                    [--subscription]
  examples:
  - summary: Öffnen Sie alle Ports auf einem virtuellen Computer für eingehenden Datenverkehr.
    syntax: az vm open-port -g MyResourceGroup -n MyVm --port '*'
  - summary: Öffnen Sie eine Reihe von Ports auf einem virtuellen Computer für eingehenden Datenverkehr mit der höchsten Priorität.
    syntax: az vm open-port -g MyResourceGroup -n MyVm --port 80-100 --priority 100
  - summary: Öffnen Sie die Ports 555, 557, 558 und 559 für eingehenden Datenverkehr mit der höchsten Priorität.
    syntax: az vm open-port -g MyResourceGroup -n MyVm --port 555,557-559 --priority 100
  - summary: Öffnen Sie alle Ports für alle VMs in einer Ressourcengruppe.
    syntax: az vm open-port --ids $(az vm list -g MyResourceGroup --query "[].id" -o tsv) --port '*'
  requiredParameters:
  - isRequired: true
    name: --port
    summary: Der Port- oder Portbereich (z. B. 80-100), in den eingehender Datenverkehr geöffnet werden soll. Verwenden Sie " \* "", um Datenverkehr an alle Ports zuzulassen. Verwenden Sie durch Komma getrennte Werte, um mehr als einen Port oder Portbereich anzugeben.
    description: ''
  optionalParameters:
  - name: --apply-to-subnet
    summary: Lassen Sie eingehenden Datenverkehr im Subnetz anstelle der NIC zu.
    description: ''
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Der Name des virtuellen Computers, auf dem eingehender Datenverkehr geöffnet werden soll.
    description: ''
  - name: --nsg-name
    summary: Der Name der netzwerksicherheitsgruppe, die erstellt werden soll, falls noch keine vorhanden ist. Wird ignoriert, wenn bereits eine NSG vorhanden ist.
    description: ''
  - name: --priority
    defaultValue: "900"
    summary: Regelpriorität zwischen 100 (höchste Priorität) und 4096 (niedrigste Priorität). Muss für jede Regel in der Auflistung eindeutig sein.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
