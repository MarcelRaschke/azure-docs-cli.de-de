### YamlMime:AzureCLIGroup
uid: az_quantum_target
name: az quantum target
extensionInformation: >-
  > [!Note]

  > Dieser Verweis ist Teil der **Quantum** -Erweiterung für Azure CLI und erfordert Version 2.5.1 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Quantum Target** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten Sie Ziele für Azure Quantum-Arbeitsbereiche.
description: ''
directCommands:
- uid: az_quantum_target_clear
  name: az quantum target clear
  summary: Standardziel-ID löschen.
  description: ''
  syntax: az quantum target clear
  examples:
  - summary: Standardziel-ID löschen.
    syntax: az quantum target clear
- uid: az_quantum_target_list
  name: az quantum target list
  summary: Hier finden Sie eine Liste der Anbieter und ihrer Ziele in einem Azure Quantum-Arbeitsbereich.
  description: ''
  syntax: >-
    az quantum target list [--location]
                           [--resource-group]
                           [--workspace-name]
  examples:
  - summary: Liste der in einem Azure Quantum-Arbeitsbereich verfügbaren Ziele
    syntax: az quantum target list -g MyResourceGroup -w MyWorkspace -l MyLocation
  optionalParameters:
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --workspace-name -w
    summary: Der Name des quantumarbeitsbereichs. Sie können den Standard Arbeitsbereich mithilfe von konfigurieren `az quantum workspace set` .
    description: ''
- uid: az_quantum_target_set
  name: az quantum target set
  summary: Wählen Sie das beim Übermitteln von Aufträgen an Azure Quantum zu verwendende Standardziel aus.
  description: ''
  syntax: az quantum target set [--target-id]
  examples:
  - summary: Wählen Sie beim Übermitteln von Aufträgen an Azure Quantum einen Standardwert aus.
    syntax: az quantum target set -t target-id
  optionalParameters:
  - name: --target-id -t
    summary: Ausführungs-Engine für Quantum Computing-Aufträge. Wenn ein Arbeitsbereich mit einer Gruppe von Anbietern konfiguriert ist, aktivieren Sie jeweils mindestens ein Ziel.
    description: ''
- uid: az_quantum_target_show
  name: az quantum target show
  summary: Gibt die Details des angegebenen (oder aktuellen) Ziels an, das beim Übermitteln von Aufträgen an Azure Quantum verwendet werden soll.
  description: ''
  syntax: az quantum target show [--target-id]
  examples:
  - summary: Aktuell ausgewähltes Standardziel anzeigen
    syntax: az quantum target show
  optionalParameters:
  - name: --target-id -t
    summary: Ausführungs-Engine für Quantum Computing-Aufträge. Wenn ein Arbeitsbereich mit einer Gruppe von Anbietern konfiguriert ist, aktivieren Sie jeweils mindestens ein Ziel.
    description: ''
commands:
- az_quantum_target_clear
- az_quantum_target_list
- az_quantum_target_set
- az_quantum_target_show
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
