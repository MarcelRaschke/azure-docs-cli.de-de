### YamlMime:AzureCLIGroup
uid: az_vmware_cluster
name: az vmware cluster
extensionInformation: >-
  > [!Note]

  > Dieser Verweis ist Teil der **VMware** -Erweiterung für Azure CLI und erfordert Version 2.11.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ VMware Cluster** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Befehle zum Verwalten von Clustern in einer Private Cloud.
description: ''
directCommands:
- uid: az_vmware_cluster_create
  name: az vmware cluster create
  summary: Erstellen Sie einen Cluster in einer Private Cloud. Die maximale Anzahl von Clustern ist 4.
  description: ''
  syntax: >-
    az vmware cluster create --name
                             --private-cloud
                             --resource-group
                             --size
                             --sku
                             [--tags]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name des Clusters
    description: ''
  - isRequired: true
    name: --private-cloud -c
    summary: Der Name der Private Cloud.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --size
    summary: Anzahl der Hosts für den Cluster. Mindestens 3 und maximal 16.
    description: ''
  - isRequired: true
    name: --sku
    summary: Die Produkt-SKU.
    description: ''
  optionalParameters:
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
- uid: az_vmware_cluster_delete
  name: az vmware cluster delete
  summary: Löschen eines Clusters in einem Private Cloud.
  description: ''
  syntax: >-
    az vmware cluster delete --name
                             --private-cloud
                             --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name des Clusters
    description: ''
  - isRequired: true
    name: --private-cloud -c
    summary: Der Name der Private Cloud.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_vmware_cluster_list
  name: az vmware cluster list
  summary: Auflisten von Clustern in einer Private Cloud.
  description: ''
  syntax: >-
    az vmware cluster list --private-cloud
                           --resource-group
  requiredParameters:
  - isRequired: true
    name: --private-cloud -c
    summary: Der Name der Private Cloud.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_vmware_cluster_show
  name: az vmware cluster show
  summary: Anzeigen der Details eines Clusters in einem Private Cloud.
  description: ''
  syntax: >-
    az vmware cluster show --name
                           --private-cloud
                           --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name des Clusters
    description: ''
  - isRequired: true
    name: --private-cloud -c
    summary: Der Name der Private Cloud.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_vmware_cluster_update
  name: az vmware cluster update
  summary: Aktualisieren eines Clusters in einem Private Cloud.
  description: ''
  syntax: >-
    az vmware cluster update --name
                             --private-cloud
                             --resource-group
                             --size
                             [--tags]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name des Clusters
    description: ''
  - isRequired: true
    name: --private-cloud -c
    summary: Der Name der Private Cloud.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --size
    summary: Anzahl der Hosts für den Cluster. Mindestens 3 und maximal 16.
    description: ''
  optionalParameters:
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
commands:
- az_vmware_cluster_create
- az_vmware_cluster_delete
- az_vmware_cluster_list
- az_vmware_cluster_show
- az_vmware_cluster_update
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
