### YamlMime:AzureCLIGroup
uid: az_security_location
name: az security location
summary: Zeigt den Speicherort der Azure Security Center Home Region an.
description: ''
directCommands:
- uid: az_security_location_list
  name: az security location list
  summary: Zeigt den Speicherort der Azure Security Center Home Region an.
  description: ''
  syntax: >-
    az security location list [--query-examples]
                              [--subscription]
  examples:
  - summary: Zeigt den Speicherort der Azure Security Center Home Region an.
    syntax: az security location list
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
- uid: az_security_location_show
  name: az security location show
  summary: Zeigt den Speicherort der Azure Security Center Home Region an.
  description: ''
  syntax: >-
    az security location show --name
                              [--query-examples]
                              [--subscription]
  examples:
  - summary: Zeigt den Speicherort der Azure Security Center Home Region an.
    syntax: az security location show -n centralus
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Ressource, die abgerufen werden soll.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
commands:
- az_security_location_list
- az_security_location_show
