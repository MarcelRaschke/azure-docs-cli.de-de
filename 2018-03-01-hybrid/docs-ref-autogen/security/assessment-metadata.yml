### YamlMime:AzureCLIGroup
uid: az_security_assessment-metadata
name: az security assessment-metadata
summary: Anzeigen der sicherheitsbewertungs-Metadaten.
description: ''
directCommands:
- uid: az_security_assessment-metadata_create
  name: az security assessment-metadata create
  summary: Erstellt einen vom Kunden verwalteten Sicherheits Bewertungstyp.
  description: ''
  syntax: >-
    az security assessment-metadata create --description
                                           --display-name
                                           --name
                                           --severity
                                           [--remediation-description]
                                           [--subscription]
  examples:
  - summary: Erstellt einen Sicherheits Bewertungstyp.
    syntax: az security assessment-metadata create -n "4fb6c0a0-1137-42c7-a1c7-4bd37c91de8d" --display-name  "Resource should be secured" --severity "high" --description "The resource should be secured according to my company security policy"
  requiredParameters:
  - isRequired: true
    name: --description
    summary: Eine ausführliche Zeichenfolge, die Benutzern hilft, die Bewertung und die Art der Berechnung zu verstehen.
    description: ''
  - isRequired: true
    name: --display-name
    summary: Lesbarer Titel für dieses Objekt.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Ressource, die abgerufen werden soll.
    description: ''
  - isRequired: true
    name: --severity
    summary: Gibt die Wichtigkeit des Sicherheitsrisikos an, wenn die Bewertung fehlerhaft ist.
    description: ''
  optionalParameters:
  - name: --remediation-description
    summary: Eine ausführliche Zeichenfolge, mit der Benutzer die verschiedenen Möglichkeiten zum mindern oder beheben des Sicherheitsproblems verstehen können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
- uid: az_security_assessment-metadata_delete
  name: az security assessment-metadata delete
  summary: Löscht einen Sicherheits Bewertungstyp und alle Bewertungsergebnisse.
  description: ''
  syntax: >-
    az security assessment-metadata delete --name
                                           [--subscription]
  examples:
  - summary: Löscht einen Sicherheits Bewertungstyp.
    syntax: az security assessment-metadata delete -n '4fb6c0a0-1137-42c7-a1c7-4bd37c91de8d'
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Ressource, die abgerufen werden soll.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
- uid: az_security_assessment-metadata_list
  name: az security assessment-metadata list
  summary: Listet alle Ergebnisse der Sicherheitsbewertung auf.
  description: ''
  syntax: >-
    az security assessment-metadata list [--query-examples]
                                         [--subscription]
  examples:
  - summary: Erhalten Sie sicherheitsbewertungs-Metadaten.
    syntax: az security assessment-metadata list
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
- uid: az_security_assessment-metadata_show
  name: az security assessment-metadata show
  summary: Zeigt eine Sicherheitsbewertung an.
  description: ''
  syntax: >-
    az security assessment-metadata show --name
                                         [--query-examples]
                                         [--subscription]
  examples:
  - summary: Erhalten Sie eine sicherheitsbewertungs-Metadaten.
    syntax: az security assessment-metadata show -n '4fb6c0a0-1137-42c7-a1c7-4bd37c91de8d'
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Ressource, die abgerufen werden soll.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
commands:
- az_security_assessment-metadata_create
- az_security_assessment-metadata_delete
- az_security_assessment-metadata_list
- az_security_assessment-metadata_show
