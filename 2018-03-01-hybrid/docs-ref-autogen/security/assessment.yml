### YamlMime:AzureCLIGroup
uid: az_security_assessment
name: az security assessment
summary: Anzeigen der Ergebnisse der Sicherheitsbewertung.
description: ''
directCommands:
- uid: az_security_assessment_create
  name: az security assessment create
  summary: Erstellt eine vom Kunden verwaltete Sicherheitsbewertung.
  description: ''
  syntax: >-
    az security assessment create --name
                                  --status-code
                                  [--additional-data]
                                  [--assessed-resource-id]
                                  [--status-cause]
                                  [--status-description]
                                  [--subscription]
  examples:
  - summary: Erstellt eine Sicherheitsbewertung.
    syntax: az security assessment create -n '4fb6c0a0-1137-42c7-a1c7-4bd37c91de8d' --status-code  'unhealthy'
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Ressource, die abgerufen werden soll.
    description: ''
  - isRequired: true
    name: --status-code
    summary: Progremmatic-Code für das Ergebnis der Bewertung. kann "fehlerfrei", "fehlerhaft" oder "NotApplicable" lauten.
    description: ''
  optionalParameters:
  - name: --additional-data
    summary: Daten, die an das Bewertungsergebnis angefügt werden, um eine bessere Untersuchung oder Status Klarheit zu erzielen.
    description: ''
  - name: --assessed-resource-id
    summary: Die Ziel Ressource für diese Bewertung.
    description: ''
  - name: --status-cause
    summary: Progremmatic-Code für die Ursache des Bewertungsergebnisses.
    description: ''
  - name: --status-description
    summary: Lesbare Beschreibung der Ursache für das Bewertungsergebnis.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
- uid: az_security_assessment_delete
  name: az security assessment delete
  summary: Löscht eine Sicherheitsbewertung.
  description: ''
  syntax: >-
    az security assessment delete --name
                                  [--assessed-resource-id]
                                  [--subscription]
  examples:
  - summary: Löscht eine Sicherheitsbewertung.
    syntax: az security assessment delete -n '4fb6c0a0-1137-42c7-a1c7-4bd37c91de8d'
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Ressource, die abgerufen werden soll.
    description: ''
  optionalParameters:
  - name: --assessed-resource-id
    summary: Die Ziel Ressource für diese Bewertung.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
- uid: az_security_assessment_list
  name: az security assessment list
  summary: Listet alle Ergebnisse der Sicherheitsbewertung auf.
  description: ''
  syntax: >-
    az security assessment list [--query-examples]
                                [--subscription]
  examples:
  - summary: Sicherheitsbewertungen erhalten.
    syntax: az security assessment list
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
- uid: az_security_assessment_show
  name: az security assessment show
  summary: Zeigt eine Sicherheitsbewertung an.
  description: ''
  syntax: >-
    az security assessment show --name
                                [--assessed-resource-id]
                                [--query-examples]
                                [--subscription]
  examples:
  - summary: Verschaffen Sie sich eine Sicherheitsbewertung.
    syntax: az security assessment show -n '4fb6c0a0-1137-42c7-a1c7-4bd37c91de8d'
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Ressource, die abgerufen werden soll.
    description: ''
  optionalParameters:
  - name: --assessed-resource-id
    summary: Die Ziel Ressource für diese Bewertung.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
commands:
- az_security_assessment_create
- az_security_assessment_delete
- az_security_assessment_list
- az_security_assessment_show
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
