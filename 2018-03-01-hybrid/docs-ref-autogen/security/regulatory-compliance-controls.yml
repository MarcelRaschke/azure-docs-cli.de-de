### YamlMime:AzureCLIGroup
uid: az_security_regulatory-compliance-controls
name: az security regulatory-compliance-controls
summary: Gesetzliche Compliance-Steuerelemente.
description: ''
directCommands:
- uid: az_security_regulatory-compliance-controls_list
  name: az security regulatory-compliance-controls list
  summary: Liste unterstützt die Details und den Status der gesetzlichen Konformität für den ausgewählten Standard.
  description: ''
  syntax: >-
    az security regulatory-compliance-controls list --standard-name
                                                    [--query-examples]
                                                    [--subscription]
  examples:
  - summary: Die Liste der gesetzlichen Konformitäts Kontrollen erhalten.
    syntax: az security regulatory-compliance-controls list --standard-name 'Azure-CIS-1.1.0'
  requiredParameters:
  - isRequired: true
    name: --standard-name
    summary: Der Standardname für die Konformität.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
- uid: az_security_regulatory-compliance-controls_show
  name: az security regulatory-compliance-controls show
  summary: Zeigt den Status der Konformitäts Details für den ausgewählten Standard an.
  description: ''
  syntax: >-
    az security regulatory-compliance-controls show --name
                                                    --standard-name
                                                    [--query-examples]
                                                    [--subscription]
  examples:
  - summary: Ausgewählte Details und den Status der Konformitäts Kontrolle erhalten.
    syntax: az security regulatory-compliance-controls show --standard-name 'Azure-CIS-1.1.0' -n '1.1'
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Ressource, die abgerufen werden soll.
    description: ''
  - isRequired: true
    name: --standard-name
    summary: Der Standardname für die Konformität.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
commands:
- az_security_regulatory-compliance-controls_list
