### YamlMime:AzureCLIGroup
uid: az_security_iot_alerts
name: az security iot-alerts
summary: Anzeigen von IOT-sicherheitsaggregierten Warnungen.
description: ''
directCommands:
- uid: az_security_iot_alerts_delete
  name: az security iot-alerts delete
  summary: Verwerfen Sie eine aggregierte IOT-Sicherheitswarnung.
  description: ''
  syntax: >-
    az security iot-alerts delete --name
                                  --resource-group
                                  --solution-name
                                  [--subscription]
  examples:
  - summary: Verwerfen Sie eine aggregierte IOT-Sicherheitswarnung.
    syntax: az security iot-alerts delete --solution-name 'IoT-Hub1' --resource-group 'rg1' --name 'IoT_CryptoMiner/2020-06-24'
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Ressource, die abgerufen werden soll.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --solution-name
    summary: Der Name der IOT-Sicherheitslösung.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
- uid: az_security_iot_alerts_list
  name: az security iot-alerts list
  summary: Listet alle aggregierten Warnungen für Ihre IOT-Sicherheitslösung auf.
  description: ''
  syntax: >-
    az security iot-alerts list --resource-group
                                --solution-name
                                [--query-examples]
                                [--subscription]
  examples:
  - summary: Hier finden Sie eine Liste aller aggregierten Warnungen für die IOT-Sicherheitslösung.
    syntax: az security iot-alerts list --solution-name 'IoT-Hub1' --resource-group 'rg1'
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --solution-name
    summary: Der Name der IOT-Sicherheitslösung.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
- uid: az_security_iot_alerts_show
  name: az security iot-alerts show
  summary: Zeigt eine einzelne aggregierte Warnung ihrer IOT-Sicherheitslösung an.
  description: ''
  syntax: >-
    az security iot-alerts show --name
                                --resource-group
                                --solution-name
                                [--query-examples]
                                [--subscription]
  examples:
  - summary: Eine aggregierte Warnung zur IOT-Sicherheitslösung erhalten.
    syntax: az security iot-alerts show --solution-name 'IoT-Hub1' --resource-group 'rg1' --name 'IoT_CryptoMiner/2020-06-24'
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Ressource, die abgerufen werden soll.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --solution-name
    summary: Der Name der IOT-Sicherheitslösung.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
commands:
- az_security_iot_alerts_delete
- az_security_iot_alerts_list
- az_security_iot_alerts_show
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
