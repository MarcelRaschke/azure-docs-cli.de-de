### YamlMime:AzureCLIGroup
uid: az_devops_wiki
name: az devops wiki
summary: Verwalten von Wikis.
description: ''
directCommands:
- uid: az_devops_wiki_create
  name: az devops wiki create
  summary: Erstellen Sie ein wiki.
  description: ''
  syntax: >-
    az devops wiki create [--detect {false, true}]
                          [--mapped-path]
                          [--name]
                          [--org]
                          [--project]
                          [--repository]
                          [--subscription]
                          [--type {codewiki, projectwiki}]
                          [--version]
  examples:
  - summary: Erstellen eines Projekt-wiki
    syntax: az devops wiki create --name myprojectwiki
  - summary: Erstellen eines Code-wiki aus einem Ordner in einem Coderepository
    syntax: >-
      az devops wiki create --name WIKI_NAME --type codewiki --version BRANCH_NAME

      --repository REPO_NAME --mapped-path PATH_TO_PUBLISH
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --mapped-path
    summary: '[Erforderlich für den codewiki-Typ] Zugeordneter Pfad des neuen wiki, z. b. "/", um aus dem Stammverzeichnis des Repository zu veröffentlichen'
    description: ''
  - name: --name
    summary: Der Name des neuen wiki.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --project -p
    summary: Der Name oder die ID des Projekts. Sie können das Standard Projekt mithilfe von AZ devops configure-d Project = NAME_OR_ID konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt.
    description: ''
  - name: --repository -r
    summary: '[Erforderlich für den codewiki-Typ] Der Name oder die ID des Repository, aus dem das Wiki veröffentlicht werden soll.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --type --wiki-type
    defaultValue: projectwiki
    parameterValueGroup: codewiki, projectwiki
    summary: Der Typ des zu erstellenden wiki.
    description: ''
  - name: --version -v
    summary: '[Erforderlich für den codewiki-Typ] Name des Repository-Branchs zum Veröffentlichen des Code-wiki.'
    description: ''
- uid: az_devops_wiki_delete
  name: az devops wiki delete
  summary: Löschen Sie ein wiki.
  description: ''
  syntax: >-
    az devops wiki delete --wiki
                          [--detect {false, true}]
                          [--org]
                          [--project]
                          [--subscription]
                          [--yes]
  requiredParameters:
  - isRequired: true
    name: --wiki
    summary: Der Name oder die ID des zu löschenden wiki.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --project -p
    summary: Der Name oder die ID des Projekts. Sie können das Standard Projekt mithilfe von AZ devops configure-d Project = NAME_OR_ID konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
- uid: az_devops_wiki_list
  name: az devops wiki list
  summary: Auflisten aller Wikis in einem Projekt oder einer Organisation.
  description: ''
  syntax: >-
    az devops wiki list [--detect {false, true}]
                        [--org]
                        [--project]
                        [--query-examples]
                        [--scope {organization, project}]
                        [--subscription]
  examples:
  - summary: Auflisten aller Wikis für ein Projekt
    syntax: az devops wiki list
  - summary: Alle Wikis in der Organisation auflisten
    syntax: az devops wiki list --scope organization
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --project -p
    summary: Der Name oder die ID des Projekts. Sie können das Standard Projekt mithilfe von AZ devops configure-d Project = NAME_OR_ID konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --scope
    defaultValue: project
    parameterValueGroup: organization, project
    summary: Auflisten der Wikis auf Projekt-oder Organisationsebene.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_devops_wiki_show
  name: az devops wiki show
  summary: Anzeigen von Details zu einem wiki.
  description: ''
  syntax: >-
    az devops wiki show --wiki
                        [--detect {false, true}]
                        [--open]
                        [--org]
                        [--project]
                        [--query-examples]
                        [--subscription]
  requiredParameters:
  - isRequired: true
    name: --wiki
    summary: Der Name oder die ID des wiki.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --open
    summary: Öffnen Sie das wiki in Ihrem Webbrowser.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --project -p
    summary: Der Name oder die ID des Projekts. Sie können das Standard Projekt mithilfe von AZ devops configure-d Project = NAME_OR_ID konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
