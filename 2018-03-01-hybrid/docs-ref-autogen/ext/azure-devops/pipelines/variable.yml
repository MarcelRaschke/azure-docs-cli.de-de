### YamlMime:AzureCLIGroup
uid: ext_azure-devops_az_pipelines_variable
name: az pipelines variable
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Azure-devops** -Erweiterung für Azure CLI und erfordert Version 2.2.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Pipelines Variable** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten von Pipeline Variablen.
description: ''
directCommands:
- uid: ext_azure-devops_az_pipelines_variable_create
  name: az pipelines variable create
  summary: Hinzufügen einer Variablen zu einer Pipeline.
  description: ''
  syntax: >-
    az pipelines variable create --name
                                 [--allow-override {false, true}]
                                 [--detect {false, true}]
                                 [--org]
                                 [--pipeline-id]
                                 [--pipeline-name]
                                 [--project]
                                 [--secret {false, true}]
                                 [--value]
  requiredParameters:
  - isRequired: true
    name: --name
    summary: Name der Variable.
    description: ''
  optionalParameters:
  - name: --allow-override
    parameterValueGroup: false, true
    summary: Gibt an, ob der Wert zur Warteschlangen Zeit festgelegt werden kann.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --pipeline-id
    summary: Die ID der Pipeline.
    description: ''
  - name: --pipeline-name
    summary: Name der Pipeline. Wird ignoriert, wenn der Parameter "--Pipeline-ID" angegeben wird.
    description: ''
  - name: --project -p
    summary: Der Name oder die ID des Projekts. Sie können das Standard Projekt mithilfe von AZ devops configure-d Project = NAME_OR_ID konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt.
    description: ''
  - name: --secret
    parameterValueGroup: false, true
    summary: Gibt an, ob der Wert der Variablen ein geheimer Schlüssel ist.
    description: ''
  - name: --value
    summary: Der Wert der Variablen. Wenn der Parameter "-Value" nicht angegeben wird, wird er von der Umgebungsvariablen mit dem Präfix " <problematic ids="id10" refid="id9">AZURE_DEVOPS_EXT_PIPELINE_VAR_</problematic> " ausgewählt, oder der Benutzer wird aufgefordert, ihn über eine Standardeingabe einzugeben. Beispielsweise kann eine Variable `MySecret` mit dem Namen mithilfe der Umgebungsvariablen AZURE_DEVOPS_EXT_PIPELINE_VAR_MySecret eingegeben werden.
    description: ''
- uid: ext_azure-devops_az_pipelines_variable_delete
  name: az pipelines variable delete
  summary: Löscht eine Variable aus der Pipeline.
  description: ''
  syntax: >-
    az pipelines variable delete --name
                                 [--detect {false, true}]
                                 [--org]
                                 [--pipeline-id]
                                 [--pipeline-name]
                                 [--project]
                                 [--yes]
  requiredParameters:
  - isRequired: true
    name: --name
    summary: Der Name der zu löschenden Variablen.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --pipeline-id
    summary: Die ID der Pipeline.
    description: ''
  - name: --pipeline-name
    summary: Name der Pipeline.
    description: ''
  - name: --project -p
    summary: Der Name oder die ID des Projekts. Sie können das Standard Projekt mithilfe von AZ devops configure-d Project = NAME_OR_ID konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt.
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
- uid: ext_azure-devops_az_pipelines_variable_list
  name: az pipelines variable list
  summary: Auflisten der Variablen in einer Pipeline.
  description: ''
  syntax: >-
    az pipelines variable list [--detect {false, true}]
                               [--org]
                               [--pipeline-id]
                               [--pipeline-name]
                               [--project]
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --pipeline-id
    summary: Die ID der Pipeline.
    description: ''
  - name: --pipeline-name
    summary: Name der Pipeline. Wird ignoriert, wenn der Parameter "--Pipeline-ID" angegeben wird.
    description: ''
  - name: --project -p
    summary: Der Name oder die ID des Projekts. Sie können das Standard Projekt mithilfe von AZ devops configure-d Project = NAME_OR_ID konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt.
    description: ''
- uid: ext_azure-devops_az_pipelines_variable_update
  name: az pipelines variable update
  summary: Aktualisieren einer Variablen in einer Pipeline.
  description: ''
  syntax: >-
    az pipelines variable update --name
                                 [--allow-override {false, true}]
                                 [--detect {false, true}]
                                 [--new-name]
                                 [--org]
                                 [--pipeline-id]
                                 [--pipeline-name]
                                 [--project]
                                 [--prompt-value {false, true}]
                                 [--secret {false, true}]
                                 [--value]
  requiredParameters:
  - isRequired: true
    name: --name
    summary: Name der Variable.
    description: ''
  optionalParameters:
  - name: --allow-override
    parameterValueGroup: false, true
    summary: Gibt an, ob der Wert zur Warteschlangen Zeit festgelegt werden kann.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --new-name
    summary: Neuer Name der Variablen.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --pipeline-id
    summary: Die ID der Pipeline.
    description: ''
  - name: --pipeline-name
    summary: Name der Pipeline. Wird ignoriert, wenn der Parameter "--Pipeline-ID" angegeben wird.
    description: ''
  - name: --project -p
    summary: Der Name oder die ID des Projekts. Sie können das Standard Projekt mithilfe von AZ devops configure-d Project = NAME_OR_ID konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt.
    description: ''
  - name: --prompt-value
    parameterValueGroup: false, true
    summary: Legen Sie diese Einstellung auf "true" fest, um den Wert einer geheimen Variablen mithilfe einer Umgebungsvariablen oder Aufforderung per Standardeingabe zu aktualisieren.
    description: ''
  - name: --secret
    parameterValueGroup: false, true
    summary: ', Wenn der Wert der Variablen ein geheimer Schlüssel ist.'
    description: ''
  - name: --value
    summary: Neuer Wert der Variablen. Verwenden Sie für geheime Variablen den Parameter--prompt-Value, um zur Eingabe der Eingabe per Standardeingabe aufgefordert zu werden. Bei nicht interaktiven Konsolen kann der Wert aus der Umgebungsvariablen mit dem Präfix <problematic ids="id12" refid="id11">AZURE_DEVOPS_EXT_PIPELINE_VAR_</problematic> ausgewählt werden, z. b. kann ein Variablen nameed `MySecret` mithilfe der Umgebungsvariablen AZURE_DEVOPS_EXT_PIPELINE_VAR_MySecret eingegeben werden.
    description: ''
commands:
- ext_azure-devops_az_pipelines_variable_create
- ext_azure-devops_az_pipelines_variable_delete
- ext_azure-devops_az_pipelines_variable_list
- ext_azure-devops_az_pipelines_variable_update
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
