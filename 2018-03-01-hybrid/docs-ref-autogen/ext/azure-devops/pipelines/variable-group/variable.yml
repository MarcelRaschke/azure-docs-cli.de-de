### YamlMime:AzureCLIGroup
uid: ext_azure-devops_az_pipelines_variable_group_variable
name: az pipelines variable-group variable
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Azure-devops** -Erweiterung für Azure CLI und erfordert Version 2.2.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Pipelines Variable-Group Variable** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten von Variablen in einer Variablen Gruppe.
description: ''
directCommands:
- uid: ext_azure-devops_az_pipelines_variable_group_variable_create
  name: az pipelines variable-group variable create
  summary: Fügen Sie eine Variable zu einer Variablen Gruppe hinzu.
  description: ''
  syntax: >-
    az pipelines variable-group variable create --group-id
                                                --name
                                                [--detect {false, true}]
                                                [--org]
                                                [--project]
                                                [--secret {false, true}]
                                                [--value]
  requiredParameters:
  - isRequired: true
    name: --group-id --id
    summary: Die ID der Variablen Gruppe.
    description: ''
  - isRequired: true
    name: --name
    summary: Name der Variable.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --project -p
    summary: Der Name oder die ID des Projekts. Sie können das Standard Projekt mithilfe von AZ devops configure-d Project = NAME_OR_ID konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt.
    description: ''
  - name: --secret
    parameterValueGroup: false, true
    summary: ', Wenn der Wert der Variablen ein geheimer Schlüssel ist.'
    description: ''
  - name: --value
    summary: Der Wert der Variablen. Wenn der Parameter "-Value" nicht angegeben wird, wird er von der Umgebungsvariablen mit dem Präfix "AZURE_DEVOPS_EXT_PIPELINE_VAR_" ausgewählt, oder der Benutzer wird aufgefordert, ihn über eine Standardeingabe einzugeben. Beispielsweise kann "personalaccesstoken" mithilfe der Umgebungsvariablen AZURE_DEVOPS_EXT_PIPELINE_VAR_PersonalAccessToken eingegeben werden.
    description: ''
- uid: ext_azure-devops_az_pipelines_variable_group_variable_delete
  name: az pipelines variable-group variable delete
  summary: Löscht eine Variable aus der Variablen Gruppe.
  description: ''
  syntax: >-
    az pipelines variable-group variable delete --group-id
                                                --name
                                                [--detect {false, true}]
                                                [--org]
                                                [--project]
                                                [--yes]
  requiredParameters:
  - isRequired: true
    name: --group-id --id
    summary: Die ID der Variablen Gruppe.
    description: ''
  - isRequired: true
    name: --name
    summary: Name der Variable.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --project -p
    summary: Der Name oder die ID des Projekts. Sie können das Standard Projekt mithilfe von AZ devops configure-d Project = NAME_OR_ID konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt.
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
- uid: ext_azure-devops_az_pipelines_variable_group_variable_list
  name: az pipelines variable-group variable list
  summary: Listet die Variablen in einer Variablen Gruppe auf.
  description: ''
  syntax: >-
    az pipelines variable-group variable list --group-id
                                              [--detect {false, true}]
                                              [--org]
                                              [--project]
  requiredParameters:
  - isRequired: true
    name: --group-id --id
    summary: Die ID der Variablen Gruppe.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --project -p
    summary: Der Name oder die ID des Projekts. Sie können das Standard Projekt mithilfe von AZ devops configure-d Project = NAME_OR_ID konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt.
    description: ''
- uid: ext_azure-devops_az_pipelines_variable_group_variable_update
  name: az pipelines variable-group variable update
  summary: Aktualisieren einer Variablen in einer Variablen Gruppe.
  description: ''
  syntax: >-
    az pipelines variable-group variable update --group-id
                                                --name
                                                [--detect {false, true}]
                                                [--new-name]
                                                [--org]
                                                [--project]
                                                [--prompt-value {false, true}]
                                                [--secret {false, true}]
                                                [--value]
  requiredParameters:
  - isRequired: true
    name: --group-id --id
    summary: Die ID der Variablen Gruppe.
    description: ''
  - isRequired: true
    name: --name
    summary: Name der Variable.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --new-name
    summary: Neuer Name der Variablen.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --project -p
    summary: Der Name oder die ID des Projekts. Sie können das Standard Projekt mithilfe von AZ devops configure-d Project = NAME_OR_ID konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt.
    description: ''
  - name: --prompt-value
    parameterValueGroup: false, true
    summary: Legen Sie diese Einstellung auf "true" fest, um den Wert einer geheimen Variablen mithilfe einer Umgebungsvariablen oder Aufforderung per Standardeingabe zu aktualisieren.
    description: ''
  - name: --secret
    parameterValueGroup: false, true
    summary: ', Wenn der Wert der Variablen ein geheimer Schlüssel ist.'
    description: ''
  - name: --value
    summary: Neuer Wert der Variablen. Wenn der Parameter "-Value" nicht angegeben wird, wird er von der Umgebungsvariablen mit dem Präfix "AZURE_DEVOPS_EXT_PIPELINE_VAR_" ausgewählt, oder der Benutzer wird aufgefordert, ihn über eine Standardeingabe einzugeben. Beispielsweise kann "personalaccesstoken" mithilfe der Umgebungsvariablen AZURE_DEVOPS_EXT_PIPELINE_VAR_PersonalAccessToken eingegeben werden.
    description: ''
commands:
- ext_azure-devops_az_pipelines_variable_group_variable_create
- ext_azure-devops_az_pipelines_variable_group_variable_delete
- ext_azure-devops_az_pipelines_variable_group_variable_list
- ext_azure-devops_az_pipelines_variable_group_variable_update
