### YamlMime:AzureCLIGroup
uid: ext_azure-devops_az_boards_work_item
name: az boards work-item
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Azure-devops** -Erweiterung für Azure CLI und erfordert Version 2.2.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie zum ersten Mal einen **AZ Boards Work-Item-** Befehl ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten von Arbeitsaufgaben.
description: ''
directCommands:
- uid: ext_azure-devops_az_boards_work_item_create
  name: az boards work-item create
  summary: Erstellen eines Arbeitselements.
  description: ''
  syntax: >-
    az boards work-item create --title
                               --type
                               [--area]
                               [--assigned-to]
                               [--description]
                               [--detect {false, true}]
                               [--discussion]
                               [--fields]
                               [--iteration]
                               [--open]
                               [--org]
                               [--project]
                               [--reason]
  requiredParameters:
  - isRequired: true
    name: --title
    summary: Der Titel des Arbeits Elements.
    description: ''
  - isRequired: true
    name: --type
    summary: Der Name des Arbeitsaufgaben Typs (z. b. Bug).
    description: ''
  optionalParameters:
  - name: --area
    summary: Bereich, dem das Arbeits Element zugewiesen ist (z. b. Demos).
    description: ''
  - name: --assigned-to
    summary: Der Name der Person, der das Arbeits Element zugewiesen ist (z. b. fabrikam).
    description: ''
  - name: --description -d
    summary: Die Beschreibung des Arbeits Elements.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --discussion
    summary: Kommentar, der einer Diskussion in einem Arbeits Element hinzugefügt werden soll.
    description: ''
  - name: --fields -f
    summary: Durch Leerzeichen getrennte "Field = Value"-Paare für benutzerdefinierte Felder, die Sie festlegen möchten. <a href="https://aka.ms/azure-devops-cli-field-api">https://aka.ms/azure-devops-cli-field-api</a>Weitere Informationen zu Feldern finden Sie unter.
    description: ''
  - name: --iteration
    summary: Iterations Pfad des Arbeits Elements (z. b. demositerations 1).
    description: ''
  - name: --open
    summary: Öffnen Sie das Arbeits Element im Standard Webbrowser.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --project -p
    summary: Der Name oder die ID des Projekts. Sie können das Standard Projekt mithilfe von AZ devops configure-d Project = NAME_OR_ID konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt.
    description: ''
  - name: --reason
    summary: Grund für den Zustand des Arbeits Elements.
    description: ''
- uid: ext_azure-devops_az_boards_work_item_delete
  name: az boards work-item delete
  summary: Löschen eines Arbeits Elements.
  description: ''
  syntax: >-
    az boards work-item delete --id
                               [--destroy]
                               [--detect {false, true}]
                               [--org]
                               [--project]
                               [--yes]
  requiredParameters:
  - isRequired: true
    name: --id
    summary: Eindeutige ID des Arbeits Elements.
    description: ''
  optionalParameters:
  - name: --destroy
    summary: Dieses Arbeits Element dauerhaft löschen.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --project -p
    summary: Der Name oder die ID des Projekts. Sie können das Standard Projekt mithilfe von AZ devops configure-d Project = NAME_OR_ID konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt.
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
- uid: ext_azure-devops_az_boards_work_item_show
  name: az boards work-item show
  summary: Anzeigen von Details für ein Arbeits Element.
  description: ''
  syntax: >-
    az boards work-item show --id
                             [--as-of]
                             [--detect {false, true}]
                             [--expand {all, fields, links, none, relations}]
                             [--fields]
                             [--open]
                             [--org]
  requiredParameters:
  - isRequired: true
    name: --id
    summary: Die ID des Arbeits Elements.
    description: ''
  optionalParameters:
  - name: --as-of
    summary: "Arbeits Element Details zu einem bestimmten Datum und einer bestimmten Uhrzeit. Geben Sie eine Datums-oder Uhrzeit Zeichenfolge an. Geht von der lokalen Zeitzone aus. Beispiel: \"2019-01-20\", \"2019-01-20 00:20:00\". Fügen Sie für UTC ' UTC ' an die Datums-/Uhrzeitzeichenfolge ' 2019-01-20 00:20:00 UTC ' an."
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --expand
    defaultValue: all
    parameterValueGroup: all, fields, links, none, relations
    summary: Die Erweiterungs Parameter für Arbeits Element Attribute.
    description: ''
  - name: --fields -f
    summary: 'Durch Trennzeichen getrennte Liste der angeforderten Felder. Beispiel: System. ID, System. AreaPath. https://aka.ms/azure-devops-cli-field-apiWeitere Informationen zu Feldern finden Sie unter.'
    description: ''
  - name: --open
    summary: Öffnen Sie das Arbeits Element im Standard Webbrowser.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
- uid: ext_azure-devops_az_boards_work_item_update
  name: az boards work-item update
  summary: Aktualisieren von Arbeits Elementen.
  description: ''
  syntax: >-
    az boards work-item update --id
                               [--area]
                               [--assigned-to]
                               [--description]
                               [--detect {false, true}]
                               [--discussion]
                               [--fields]
                               [--iteration]
                               [--open]
                               [--org]
                               [--reason]
                               [--state]
                               [--title]
  requiredParameters:
  - isRequired: true
    name: --id
    summary: Die ID des zu aktualisierenden Arbeits Elements.
    description: ''
  optionalParameters:
  - name: --area
    summary: Bereich, dem das Arbeits Element zugewiesen ist (z. b. Demos).
    description: ''
  - name: --assigned-to
    summary: Der Name der Person, der das Arbeits Element zugewiesen ist (z. b. fabrikam).
    description: ''
  - name: --description -d
    summary: Die Beschreibung des Arbeits Elements.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --discussion
    summary: Kommentar, der einer Diskussion in einem Arbeits Element hinzugefügt werden soll.
    description: ''
  - name: --fields -f
    summary: Durch Leerzeichen getrennte "Field = Value"-Paare für benutzerdefinierte Felder, die Sie festlegen möchten. <a href="https://aka.ms/azure-devops-cli-field-api">https://aka.ms/azure-devops-cli-field-api</a>Weitere Informationen zu Feldern finden Sie unter.
    description: ''
  - name: --iteration
    summary: Iterations Pfad des Arbeits Elements (z. b. demositerations 1).
    description: ''
  - name: --open
    summary: Öffnen Sie das Arbeits Element im Standard Webbrowser.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --reason
    summary: Grund für den Zustand des Arbeits Elements.
    description: ''
  - name: --state
    summary: Status des Arbeits Elements (z. b. "aktiv").
    description: ''
  - name: --title
    summary: Der Titel des Arbeits Elements.
    description: ''
commands:
- ext_azure-devops_az_boards_work_item_create
- ext_azure-devops_az_boards_work_item_delete
- ext_azure-devops_az_boards_work_item_relation
