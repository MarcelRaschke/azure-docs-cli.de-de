### YamlMime:AzureCLIGroup
uid: ext_azure-devops_az_pipelines
name: az pipelines
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Azure-devops** -Erweiterung für Azure CLI und erfordert Version 2.2.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Pipelines** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten Sie Azure Pipelines.
description: Diese Befehlsgruppe ist ein Teil der Azure-devops-Erweiterung.
directCommands:
- uid: ext_azure-devops_az_pipelines_create
  name: az pipelines create
  summary: Erstellen Sie eine neue Azure-Pipeline (YAML-basiert).
  description: ''
  syntax: >-
    az pipelines create --name
                        [--branch]
                        [--description]
                        [--detect {false, true}]
                        [--folder-path]
                        [--org]
                        [--project]
                        [--queue-id]
                        [--repository]
                        [--repository-type {github, tfsgit}]
                        [--service-connection]
                        [--skip-first-run {false, true}]
                        [--yaml-path]
  examples:
  - summary: Erstellen einer Azure-Pipeline aus dem lokalen Checkout-Repository-Kontext
    syntax: >-
      Repository name/url (--repository), type (--repository-type) and branch name (--branch) will be detected from the local git repository

      az pipelines create --name 'ContosoBuild' --description 'Pipeline for contoso project'
  - summary: Erstellen einer Azure-Pipeline für ein Repository, das auf GitHub gehostet wird, mithilfe der Klon-URL
    syntax: >-
      az pipelines create --name 'ContosoBuild' --description 'Pipeline for contoso project'

      --repository https://github.com/SampleOrg/SampleRepo --branch master
  - summary: Erstellen einer Azure-Pipeline für ein Repository, das in der GitHub-Organisation sampleorg, Repository-Name samplerepo gehostet wird
    syntax: >-
      az pipelines create --name 'ContosoBuild' --description 'Pipeline for contoso project'

      --repository SampleOrg/SampleRepoName --branch master --repository-type github
  - summary: Erstellen einer Azure-Pipeline für ein Repository, das in einem Azure-Repository gehostet wird, im selben Projekt
    syntax: >-
      az pipelines create --name 'ContosoBuild' --description 'Pipeline for contoso project'

      --repository SampleRepoName --branch master --repository-type tfsgit
  - summary: Erstellen einer Azure-Pipeline für ein Repository mit der bereits in das Repository eingecheckten Pipeline-YAML
    syntax: >-
      Service connection required for non Azure Repos can be optionally provided in the command to run it non interatively

      az pipelines create --name 'ContosoBuild' --description 'Pipeline for contoso project'

      --repository https://github.com/SampleOrg/SampleRepo --branch master --yml-path azure-pipelines.yml [--service-connection SERVICE_CONNECTION]
  requiredParameters:
  - isRequired: true
    name: --name
    summary: Der Name der neuen Pipeline.
    description: ''
  optionalParameters:
  - name: --branch
    summary: Branchname, für den die Pipeline konfiguriert wird. Wenn der Wert ausgelassen wird, wird er automatisch aus dem lokalen Repository erkannt.
    description: ''
  - name: --description
    summary: Die Beschreibung für die neue Pipeline.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --folder-path
    summary: Der Pfad des Ordners, in dem die Pipeline erstellt werden muss. Der Standardwert ist der Stamm Ordner. z. b. "user1/test_pipelines".
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --project -p
    summary: Der Name oder die ID des Projekts. Sie können das Standard Projekt mithilfe von AZ devops configure-d Project = NAME_OR_ID konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt.
    description: ''
  - name: --queue-id
    summary: Die ID der Warteschlange in den verfügbaren agentpools. Wird automatisch erkannt, wenn nichts angegeben ist.
    description: ''
  - name: --repository
    summary: Repository, für das die Pipeline konfiguriert werden muss. Kann eine Klon-URL des git-Repository oder der Name des Repository für einen Azure Repos oder Besitzer/RepoName im Fall eines GitHub-Repository sein. Wenn der Wert ausgelassen wird, wird er automatisch von der Remote-URL des lokalen git-Repository erkannt. Wenn Name anstelle von URL angegeben wird, ist auch das Argument "--Repository-Type" erforderlich.
    description: ''
  - name: --repository-type
    parameterValueGroup: github, tfsgit
    summary: Der Typ des Repository. Wenn der Wert nicht weggelassen wird, wird er automatisch von der Remote-URL des lokalen Repository erkannt. "tfsgit" für Azure Repos, "GitHub" für das GitHub-Repository.
    description: ''
  - name: --service-connection
    summary: ID der Dienst Verbindung, die für das Repository für das GitHub-Repository erstellt wurde. Verwenden Sie den Befehl AZ devops Service-Endpoint-h zum Erstellen/auflisten service_connections. Für Azure Repos nicht erforderlich.
    description: ''
  - name: --skip-first-run --skip-run
    parameterValueGroup: false, true
    summary: Legen Sie dieses Flag fest, um zu verhindern, dass die erste Ausführung durch den Befehl ausgelöst wird. Der Befehl gibt eine Pipeline zurück, wenn "Run" ausgelassen wird, andernfalls wird eine Pipeline ausgeführt.
    description: ''
  - name: --yaml-path --yml-path
    summary: Der Pfad der Pipeline-YAML-Datei im Repository (wenn YAML bereits im Repository vorhanden ist).
    description: ''
- uid: ext_azure-devops_az_pipelines_delete
  name: az pipelines delete
  summary: Löschen Sie eine Pipeline.
  description: ''
  syntax: >-
    az pipelines delete --id
                        [--detect {false, true}]
                        [--org]
                        [--project]
                        [--yes]
  requiredParameters:
  - isRequired: true
    name: --id
    summary: Die ID der Pipeline.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --project -p
    summary: Der Name oder die ID des Projekts. Sie können das Standard Projekt mithilfe von AZ devops configure-d Project = NAME_OR_ID konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt.
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
- uid: ext_azure-devops_az_pipelines_list
  name: az pipelines list
  summary: Auflisten von Pipelines.
  description: ''
  syntax: >-
    az pipelines list [--detect {false, true}]
                      [--folder-path]
                      [--name]
                      [--org]
                      [--project]
                      [--query-order {ModifiedAsc, ModifiedDesc, NameAsc, NameDesc, None}]
                      [--repository]
                      [--repository-type {bitbucket, git, github, githubenterprise, svn, tfsgit, tfsversioncontrol}]
                      [--top]
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --folder-path
    summary: Wenn angegeben, werden die Definitionen unter diesem Ordner gefiltert.
    description: ''
  - name: --name
    summary: 'Beschränken Sie die Ergebnisse auf Pipelines mit diesem Namen, oder beginnen Sie mit diesem Namen. Beispiele: "fabci" oder "Fab \* ".'
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --project -p
    summary: Der Name oder die ID des Projekts. Sie können das Standard Projekt mithilfe von AZ devops configure-d Project = NAME_OR_ID konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt.
    description: ''
  - name: --query-order
    parameterValueGroup: ModifiedAsc, ModifiedDesc, NameAsc, NameDesc, None
    summary: Reihenfolge der Ergebnisse.
    description: ''
  - name: --repository
    summary: Hiermit werden die Ergebnisse auf Pipelines beschränkt, die diesem Repository zugeordnet sind.
    description: ''
  - name: --repository-type
    parameterValueGroup: bitbucket, git, github, githubenterprise, svn, tfsgit, tfsversioncontrol
    summary: Hiermit werden die Ergebnisse auf Pipelines beschränkt, die diesem Repository zugeordnet sind. Es ist obligatorisch, das Repository-Argument zusammen mit diesem Argument zu übergeben.
    description: ''
  - name: --top
    summary: Maximale Anzahl der aufzulistenden Pipelines.
    description: ''
- uid: ext_azure-devops_az_pipelines_run
  name: az pipelines run
  summary: Warteschlange (ausführen) einer Pipeline.
  description: ''
  syntax: >-
    az pipelines run [--branch]
                     [--commit-id]
                     [--detect {false, true}]
                     [--folder-path]
                     [--id]
                     [--name]
                     [--open]
                     [--org]
                     [--project]
                     [--variables]
  optionalParameters:
  - name: --branch
    summary: 'Der Name der Verzweigung, in der die Pipeline ausgeführt wird. Beispiel: Refs/Heads/Master oder Master oder Refs/Pull/1/Merge.'
    description: ''
  - name: --commit-id
    summary: Commit-ID, für die die Pipeline Ausführung in die Warteschlange eingereiht werden soll.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --folder-path
    summary: Der Ordner Pfad der Pipeline. Der Standardwert ist der Ordner auf Stamm Ebene.
    description: ''
  - name: --id
    summary: Die ID der zu warte enden Pipeline. Erforderlich, wenn--Name nicht angegeben ist.
    description: ''
  - name: --name
    summary: Name der anzuqueue enden Pipeline. Wird ignoriert, wenn--ID angegeben wird.
    description: ''
  - name: --open
    summary: Öffnen Sie die Seite Pipeline Ergebnisse in Ihrem Webbrowser.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --project -p
    summary: Der Name oder die ID des Projekts. Sie können das Standard Projekt mithilfe von AZ devops configure-d Project = NAME_OR_ID konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt.
    description: ''
  - name: --variables
    summary: Durch Leerzeichen getrennte "Name = Wert"-Paare für die Variablen, die Sie festlegen möchten.
    description: ''
- uid: ext_azure-devops_az_pipelines_show
  name: az pipelines show
  summary: Hier finden Sie die Details einer Pipeline.
  description: ''
  syntax: >-
    az pipelines show [--detect {false, true}]
                      [--folder-path]
                      [--id]
                      [--name]
                      [--open]
                      [--org]
                      [--project]
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --folder-path
    summary: Der Ordner Pfad der Pipeline. Der Standardwert ist der Ordner auf Stamm Ebene.
    description: ''
  - name: --id
    summary: Die ID der Pipeline.
    description: ''
  - name: --name
    summary: Name der Pipeline. Wird ignoriert, wenn--ID angegeben wird.
    description: ''
  - name: --open
    summary: Öffnen Sie die Zusammenfassungs Seite für die Pipeline in Ihrem Webbrowser.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --project -p
    summary: Der Name oder die ID des Projekts. Sie können das Standard Projekt mithilfe von AZ devops configure-d Project = NAME_OR_ID konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt.
    description: ''
- uid: ext_azure-devops_az_pipelines_update
  name: az pipelines update
  summary: Aktualisieren einer Pipeline.
  description: ''
  syntax: >-
    az pipelines update [--branch]
                        [--description]
                        [--detect {false, true}]
                        [--id]
                        [--name]
                        [--new-folder-path]
                        [--new-name]
                        [--org]
                        [--project]
                        [--queue-id]
                        [--yaml-path]
  optionalParameters:
  - name: --branch
    summary: Branchname, für den die Pipeline konfiguriert wird.
    description: ''
  - name: --description
    summary: Neue Beschreibung für die Pipeline.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --id
    summary: ID der zu aktualisierenden Pipeline.
    description: ''
  - name: --name
    summary: Der Name der zu aktualisierenden Pipeline.
    description: ''
  - name: --new-folder-path
    summary: Neuer vollständiger Pfad des Ordners, in den die Pipeline verschoben werden soll. z. b. "user1/production_pipelines".
    description: ''
  - name: --new-name
    summary: Neuer aktualisierter Name der Pipeline.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --project -p
    summary: Der Name oder die ID des Projekts. Sie können das Standard Projekt mithilfe von AZ devops configure-d Project = NAME_OR_ID konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt.
    description: ''
  - name: --queue-id
    summary: Warteschlangen-ID des agentpools, in dem die Pipeline ausgeführt werden muss.
    description: ''
  - name: --yaml-path --yml-path
    summary: Der Pfad der Pipeline-YAML-Datei im Repository.
    description: ''
