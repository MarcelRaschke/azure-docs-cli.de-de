### YamlMime:AzureCLIGroup
uid: ext_azure-devops_az_devops_team
name: az devops team
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Azure-devops** -Erweiterung für Azure CLI und erfordert Version 2.2.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ devops Team** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten von Teams.
description: ''
directCommands:
- uid: ext_azure-devops_az_devops_team_create
  name: az devops team create
  summary: Erstellen Sie ein Team.
  description: ''
  syntax: >-
    az devops team create --name
                          [--description]
                          [--detect {false, true}]
                          [--org]
                          [--project]
  requiredParameters:
  - isRequired: true
    name: --name
    summary: Der Name des neuen Teams.
    description: ''
  optionalParameters:
  - name: --description
    summary: Die Beschreibung des neuen Teams.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --project -p
    summary: Der Name oder die ID des Projekts. Sie können das Standard Projekt mithilfe von AZ devops configure-d Project = NAME_OR_ID konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt.
    description: ''
- uid: ext_azure-devops_az_devops_team_delete
  name: az devops team delete
  summary: Löschen eines Teams.
  description: ''
  syntax: >-
    az devops team delete --id
                          [--detect {false, true}]
                          [--org]
                          [--project]
                          [--yes]
  requiredParameters:
  - isRequired: true
    name: --id
    summary: Die ID des zu löschenden Teams.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --project -p
    summary: Der Name oder die ID des Projekts. Sie können das Standard Projekt mithilfe von AZ devops configure-d Project = NAME_OR_ID konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt.
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
- uid: ext_azure-devops_az_devops_team_list
  name: az devops team list
  summary: Listet alle Teams in einem Projekt auf.
  description: ''
  syntax: >-
    az devops team list [--detect {false, true}]
                        [--org]
                        [--project]
                        [--skip]
                        [--top]
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --project -p
    summary: Der Name oder die ID des Projekts. Sie können das Standard Projekt mithilfe von AZ devops configure-d Project = NAME_OR_ID konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt.
    description: ''
  - name: --skip
    summary: Anzahl der zu über springenden Teams.
    description: ''
  - name: --top
    summary: Maximale Anzahl von Teams, die zurückgegeben werden sollen.
    description: ''
- uid: ext_azure-devops_az_devops_team_list_member
  name: az devops team list-member
  summary: Listet Mitglieder eines Teams auf.
  description: ''
  syntax: >-
    az devops team list-member --team
                               [--detect {false, true}]
                               [--org]
                               [--project]
                               [--skip]
                               [--top]
  requiredParameters:
  - isRequired: true
    name: --team
    summary: Der Name oder die ID des Teams, dessen Member angezeigt werden sollen.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --project -p
    summary: Der Name oder die ID des Projekts. Sie können das Standard Projekt mithilfe von AZ devops configure-d Project = NAME_OR_ID konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt.
    description: ''
  - name: --skip
    summary: Anzahl der zu über springenden Elemente.
    description: ''
  - name: --top
    summary: Maximale Anzahl von Membern, die zurückgegeben werden sollen.
    description: ''
- uid: ext_azure-devops_az_devops_team_show
  name: az devops team show
  summary: Team Details anzeigen.
  description: ''
  syntax: >-
    az devops team show --team
                        [--detect {false, true}]
                        [--org]
                        [--project]
  requiredParameters:
  - isRequired: true
    name: --team
    summary: Der Name oder die ID des Teams, das angezeigt werden soll.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --project -p
    summary: Der Name oder die ID des Projekts. Sie können das Standard Projekt mithilfe von AZ devops configure-d Project = NAME_OR_ID konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt.
    description: ''
- uid: ext_azure-devops_az_devops_team_update
  name: az devops team update
  summary: Aktualisieren Sie den Namen und/oder die Beschreibung eines Teams.
  description: ''
  syntax: >-
    az devops team update --team
                          [--description]
                          [--detect {false, true}]
                          [--name]
                          [--org]
                          [--project]
  requiredParameters:
  - isRequired: true
    name: --team
    summary: Der Name oder die ID des zu aktualisierenden Teams.
    description: ''
  optionalParameters:
  - name: --description
    summary: Neue Beschreibung des Teams.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --name
    summary: Neuer Name des Teams.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --project -p
    summary: Der Name oder die ID des Projekts. Sie können das Standard Projekt mithilfe von AZ devops configure-d Project = NAME_OR_ID konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt.
    description: ''
