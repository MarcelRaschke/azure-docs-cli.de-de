### YamlMime:AzureCLIGroup
uid: ext_azure-devops_az_devops_wiki_page
name: az devops wiki page
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Azure-devops** -Erweiterung für Azure CLI und erfordert Version 2.2.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ devops wiki page** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Wiki-Seiten verwalten.
description: ''
directCommands:
- uid: ext_azure-devops_az_devops_wiki_page_create
  name: az devops wiki page create
  summary: Fügen Sie eine neue Seite hinzu.
  description: ''
  syntax: >-
    az devops wiki page create --path
                               --wiki
                               [--comment]
                               [--content]
                               [--detect {false, true}]
                               [--encoding {ascii, utf-16be, utf-16le, utf-8}]
                               [--file-path]
                               [--org]
                               [--project]
  examples:
  - summary: Erstellen Sie eine neue Seite mit dem Pfad "My page" in einem wiki mit dem Namen "myprojectwiki" mit Inline Inhalt.
    syntax: az devops wiki page create --path 'my page' --wiki myprojectwiki --content "Hello World"
  - summary: Erstellen Sie eine neue Seite mit dem Pfad ' My page ' in einem wiki namens ' myprojectwiki ' mit Inhalt aus einer Datei.
    syntax: az devops wiki page create --path 'my page' --wiki myprojectwiki --file-path a.txt            --encoding utf-8
  requiredParameters:
  - isRequired: true
    name: --path
    summary: Pfad der Wiki-Seite.
    description: ''
  - isRequired: true
    name: --wiki
    summary: Der Name oder die ID des wiki.
    description: ''
  optionalParameters:
  - name: --comment
    defaultValue: Added a new page using Azure DevOps CLI
    summary: Kommentar in der commitnachricht des Vorgangs zum Hinzufügen von Dateien.
    description: ''
  - name: --content
    summary: Inhalt der Wiki-Seite. Wird ignoriert, wenn "--file-path" angegeben ist.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --encoding
    defaultValue: utf-8
    parameterValueGroup: ascii, utf-16be, utf-16le, utf-8
    summary: Codierung der Datei. Wird in Verbindung mit dem Parameter "--file-path" verwendet.
    description: ''
  - name: --file-path
    summary: Der Pfad der Dateieingabe, wenn der Inhalt in der Datei angegeben ist.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --project -p
    summary: Der Name oder die ID des Projekts. Sie können das Standard Projekt mithilfe von AZ devops configure-d Project = NAME_OR_ID konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt.
    description: ''
- uid: ext_azure-devops_az_devops_wiki_page_delete
  name: az devops wiki page delete
  summary: Löscht eine Seite.
  description: ''
  syntax: >-
    az devops wiki page delete --path
                               --wiki
                               [--comment]
                               [--detect {false, true}]
                               [--org]
                               [--project]
                               [--yes]
  requiredParameters:
  - isRequired: true
    name: --path
    summary: Pfad der Wiki-Seite.
    description: ''
  - isRequired: true
    name: --wiki
    summary: Der Name oder die ID des wiki.
    description: ''
  optionalParameters:
  - name: --comment
    defaultValue: Deleted the page using Azure DevOps CLI
    summary: Kommentieren Sie in der commitnachricht des Löschvorgangs.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --project -p
    summary: Der Name oder die ID des Projekts. Sie können das Standard Projekt mithilfe von AZ devops configure-d Project = NAME_OR_ID konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt.
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
- uid: ext_azure-devops_az_devops_wiki_page_show
  name: az devops wiki page show
  summary: Der Inhalt einer Seite wird angezeigt, oder es wird eine Seite geöffnet.
  description: ''
  syntax: >-
    az devops wiki page show --path
                             --wiki
                             [--detect {false, true}]
                             [--include-content]
                             [--open]
                             [--org]
                             [--project]
                             [--version]
  requiredParameters:
  - isRequired: true
    name: --path
    summary: Pfad der Wiki-Seite.
    description: ''
  - isRequired: true
    name: --wiki
    summary: Der Name oder die ID des wiki.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --include-content
    summary: Inhalt der Seite einschließen.
    description: ''
  - name: --open
    summary: Öffnen Sie die Wiki-Seite in Ihrem Webbrowser.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --project -p
    summary: Der Name oder die ID des Projekts. Sie können das Standard Projekt mithilfe von AZ devops configure-d Project = NAME_OR_ID konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt.
    description: ''
  - name: --version -v
    summary: Version (ETag) der Wiki-Seite.
    description: ''
- uid: ext_azure-devops_az_devops_wiki_page_update
  name: az devops wiki page update
  summary: Bearbeiten Sie eine Seite.
  description: ''
  syntax: >-
    az devops wiki page update --path
                               --version
                               --wiki
                               [--comment]
                               [--content]
                               [--detect {false, true}]
                               [--encoding {ascii, utf-16be, utf-16le, utf-8}]
                               [--file-path]
                               [--org]
                               [--project]
  examples:
  - summary: Inhalt der Seite mit dem Pfad "meine Seite" in einem wiki mit dem Namen "myprojectwiki" mit Inline Inhalt aktualisieren
    syntax: az devops wiki page update --path 'my page' --wiki myprojectwiki --content "Hello World"            --version 4ae78ad5835cb7dd55072fe210c9ee7eb6d6413b
  - summary: Inhalt der Seite mit dem Pfad "meine Seite" in einem wiki mit Inhalt aus einer Datei aktualisieren
    syntax: az devops wiki page update --path 'my page' --wiki myprojectwiki --file-path a.txt            --encoding utf-8 --version 4ae78ad5835cb7dd55072fe210c9ee7eb6d6413b
  requiredParameters:
  - isRequired: true
    name: --path
    summary: Pfad der Wiki-Seite.
    description: ''
  - isRequired: true
    name: --version -v
    summary: Version (ETag) der zu bearbeitenden Datei.
    description: ''
  - isRequired: true
    name: --wiki
    summary: Der Name oder die ID des wiki.
    description: ''
  optionalParameters:
  - name: --comment
    defaultValue: Updated the page using Azure DevOps CLI
    summary: Kommentar in der commitnachricht des Datei Bearbeitungsvorgangs.
    description: ''
  - name: --content
    summary: Inhalt der Wiki-Seite. Wird ignoriert, wenn "--file-path" angegeben ist.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --encoding
    defaultValue: utf-8
    parameterValueGroup: ascii, utf-16be, utf-16le, utf-8
    summary: Codierung der Datei. Wird in Verbindung mit dem Parameter "--file-path" verwendet.
    description: ''
  - name: --file-path
    summary: Der Pfad der Dateieingabe, wenn der Inhalt in der Datei angegeben ist.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --project -p
    summary: Der Name oder die ID des Projekts. Sie können das Standard Projekt mithilfe von AZ devops configure-d Project = NAME_OR_ID konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt.
    description: ''
commands:
- ext_azure-devops_az_devops_wiki_page_create
- ext_azure-devops_az_devops_wiki_page_delete
- ext_azure-devops_az_devops_wiki_page_show
- ext_azure-devops_az_devops_wiki_page_update
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
