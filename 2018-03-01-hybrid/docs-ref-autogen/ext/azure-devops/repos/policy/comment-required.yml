### YamlMime:AzureCLIGroup
uid: ext_azure-devops_az_repos_policy_comment_required
name: az repos policy comment-required
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Azure-devops** -Erweiterung für Azure CLI und erfordert Version 2.2.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie zum ersten Mal den Befehl **AZ Repositorys Policy Comment-required** ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Richtlinie zum Verwalten von Kommentaren erforderlich.
description: ''
directCommands:
- uid: ext_azure-devops_az_repos_policy_comment_required_create
  name: az repos policy comment-required create
  summary: Erforderliche Richtlinie für die Kommentar Auflösung erstellen.
  description: ''
  syntax: >-
    az repos policy comment-required create --blocking {false, true}
                                            --branch
                                            --enabled {false, true}
                                            --repository-id
                                            [--branch-match-type {exact, prefix}]
                                            [--detect {false, true}]
                                            [--org]
                                            [--project]
  requiredParameters:
  - isRequired: true
    name: --blocking
    parameterValueGroup: false, true
    summary: Gibt an, ob die Richtlinie blockiert werden soll oder nicht.
    description: ''
  - isRequired: true
    name: --branch
    summary: 'Verzweigung, auf die diese Richtlinie angewendet werden soll. Beispiel: Master.'
    description: ''
  - isRequired: true
    name: --enabled
    parameterValueGroup: false, true
    summary: Gibt an, ob die Richtlinie aktiviert ist.
    description: ''
  - isRequired: true
    name: --repository-id
    summary: Die ID des Repository, auf das die Richtlinie angewendet werden soll.
    description: ''
  optionalParameters:
  - name: --branch-match-type
    defaultValue: exact
    parameterValueGroup: exact, prefix
    summary: Bestimmt, wie das Verzweigungs Argument zum Anwenden einer Richtlinie verwendet wird. Wenn der Wert ' Exact ' ist, wird die Richtlinie auf eine Verzweigung angewendet, die eine genaue Entsprechung für das Argument '--Branch ' aufweist. Wenn value den Wert "prefix" hat, wird die Richtlinie auf alle Verzweigungs Ordner angewendet, die mit dem Präfix des--Branch-Arguments verglichen werden.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --project -p
    summary: Der Name oder die ID des Projekts. Sie können das Standard Projekt mithilfe von AZ devops configure-d Project = NAME_OR_ID konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt.
    description: ''
- uid: ext_azure-devops_az_repos_policy_comment_required_update
  name: az repos policy comment-required update
  summary: Erforderliche Richtlinie zum Aktualisieren der Kommentar Auflösung.
  description: ''
  syntax: >-
    az repos policy comment-required update --id
                                            [--blocking {false, true}]
                                            [--branch]
                                            [--branch-match-type {exact, prefix}]
                                            [--detect {false, true}]
                                            [--enabled {false, true}]
                                            [--org]
                                            [--project]
                                            [--repository-id]
  requiredParameters:
  - isRequired: true
    name: --id --policy-id
    summary: Die ID der Richtlinie.
    description: ''
  optionalParameters:
  - name: --blocking
    parameterValueGroup: false, true
    summary: Gibt an, ob die Richtlinie blockiert werden soll oder nicht.
    description: ''
  - name: --branch
    summary: 'Verzweigung, auf die diese Richtlinie angewendet werden soll. Beispiel: Master.'
    description: ''
  - name: --branch-match-type
    parameterValueGroup: exact, prefix
    summary: Bestimmt, wie das Verzweigungs Argument zum Anwenden einer Richtlinie verwendet wird. Wenn der Wert ' Exact ' ist, wird die Richtlinie auf eine Verzweigung angewendet, die eine genaue Entsprechung für das Argument '--Branch ' aufweist. Wenn value den Wert "prefix" hat, wird die Richtlinie auf alle Verzweigungs Ordner angewendet, die mit dem Präfix des--Branch-Arguments verglichen werden.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --enabled
    parameterValueGroup: false, true
    summary: Gibt an, ob die Richtlinie aktiviert ist.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --project -p
    summary: Der Name oder die ID des Projekts. Sie können das Standard Projekt mithilfe von AZ devops configure-d Project = NAME_OR_ID konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt.
    description: ''
  - name: --repository-id
    summary: Die ID des Repository, auf das die Richtlinie angewendet werden soll.
    description: ''
commands:
- ext_azure-devops_az_repos_policy_comment_required_create
- ext_azure-devops_az_repos_policy_comment_required_update
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
