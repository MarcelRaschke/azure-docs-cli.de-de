### YamlMime:AzureCLIGroup
uid: ext_azure-firewall_az_network_firewall_application_rule_collection
name: az network firewall application-rule collection
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Azure-Firewall-** Erweiterung für Azure CLI und erfordert Version 2.15.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl " **AZ Network Firewall Application-Rule Collection** " zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten und Konfigurieren von Anwendungsregel Sammlungen für Azure-Firewall.
description: Sammlungen werden als Teil des Befehls erstellt `az network firewall application-rule create` .
directCommands:
- uid: ext_azure-firewall_az_network_firewall_application_rule_collection_delete
  name: az network firewall application-rule collection delete
  summary: Löschen Sie eine Azure-Firewall-Anwendungsregel Sammlung.
  description: ''
  syntax: >-
    az network firewall application-rule collection delete --collection-name
                                                           --firewall-name
                                                           --resource-group
  requiredParameters:
  - isRequired: true
    name: --collection-name -c
    summary: Der Name der Regel Sammlung.
    description: ''
  - isRequired: true
    name: --firewall-name -f
    summary: Der Name der Azure-Firewall.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: ext_azure-firewall_az_network_firewall_application_rule_collection_list
  name: az network firewall application-rule collection list
  summary: Auflisten von Anwendungsregel Sammlungen für Azure-Firewall.
  description: ''
  syntax: >-
    az network firewall application-rule collection list --firewall-name
                                                         --resource-group
  requiredParameters:
  - isRequired: true
    name: --firewall-name -f
    summary: Der Name der Azure-Firewall.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: ext_azure-firewall_az_network_firewall_application_rule_collection_show
  name: az network firewall application-rule collection show
  summary: Hier finden Sie Details zu einer Azure-Firewall-Anwendungsregel Sammlung.
  description: ''
  syntax: >-
    az network firewall application-rule collection show --collection-name
                                                         --firewall-name
                                                         --resource-group
  requiredParameters:
  - isRequired: true
    name: --collection-name -c
    summary: Der Name der Regel Sammlung.
    description: ''
  - isRequired: true
    name: --firewall-name -f
    summary: Der Name der Azure-Firewall.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
commands:
- ext_azure-firewall_az_network_firewall_application_rule_collection_delete
- ext_azure-firewall_az_network_firewall_application_rule_collection_list
- ext_azure-firewall_az_network_firewall_application_rule_collection_show
