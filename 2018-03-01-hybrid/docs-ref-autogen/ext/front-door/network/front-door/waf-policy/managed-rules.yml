### YamlMime:AzureCLIGroup
uid: ext_front-door_az_network_front_door_waf_policy_managed_rules
name: az network front-door waf-policy managed-rules
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Front-Door** -Erweiterung für Azure CLI und erfordert Version 2.0.68 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Network Front-Door WAF-Policy Managed-Rules** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Ändern und Anzeigen von verwalteten Regelsätzen, die ihrer WAF-Richtlinie zugeordnet sind.
description: ''
directCommands:
- uid: ext_front-door_az_network_front_door_waf_policy_managed_rules_add
  name: az network front-door waf-policy managed-rules add
  summary: Fügen Sie einer WAF-Richtlinie einen verwalteten Regelsatz hinzu.
  description: Verwenden Sie "AZ Network Front-Door WAF-Policy Managed-Rule-Definition List", um die verfügbaren verwalteten RuleSets anzuzeigen.
  syntax: >-
    az network front-door waf-policy managed-rules add --policy-name
                                                       --resource-group
                                                       --type
                                                       --version
  requiredParameters:
  - isRequired: true
    name: --policy-name
    summary: Der Name der WAF-Richtlinie.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --type
    summary: ID des anzuwendenden RuleSets.
    description: ''
  - isRequired: true
    name: --version
    summary: Regelsatz Version.
    description: ''
- uid: ext_front-door_az_network_front_door_waf_policy_managed_rules_list
  name: az network front-door waf-policy managed-rules list
  summary: Anzeigen, welche verwalteten Regelsätze auf eine WAF-Richtlinie angewendet werden.
  description: ''
  syntax: >-
    az network front-door waf-policy managed-rules list --policy-name
                                                        --resource-group
  requiredParameters:
  - isRequired: true
    name: --policy-name
    summary: Der Name der WAF-Richtlinie.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: ext_front-door_az_network_front_door_waf_policy_managed_rules_remove
  name: az network front-door waf-policy managed-rules remove
  summary: Entfernen Sie einen verwalteten Regelsatz aus einer WAF-Richtlinie.
  description: ''
  syntax: >-
    az network front-door waf-policy managed-rules remove --policy-name
                                                          --resource-group
                                                          --type
  requiredParameters:
  - isRequired: true
    name: --policy-name
    summary: Der Name der WAF-Richtlinie.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --type
    summary: ID des zu entfernenden RuleSets.
    description: ''
