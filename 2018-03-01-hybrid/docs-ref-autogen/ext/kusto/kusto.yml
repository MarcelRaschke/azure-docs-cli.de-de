extensionInformation: >-
  > [!Note]

  > Dieser Verweis ist Teil der **Kusto** -Erweiterung für Azure CLI und erfordert Version 2.11.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Kusto** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten Sie Azure-Kusto-Ressourcen.
description: Dieses Modul wird ab dem 1. Januar 2021 nicht mehr unterstützt. Führen Sie "AZ Extension Add-n Kusto" aus, um die unterstützte Kusto-Erweiterung zu installieren.
