### YamlMime:AzureCLIGroup
uid: ext_timeseriesinsights_az_tsi_environment
name: az tsi environment
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **timeseriesinsights** -Erweiterung für Azure CLI und erfordert Version 2.11.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ TSI Environment** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten Sie die Umgebung mit Azure Time Series Insights.
description: ''
directCommands:
- uid: ext_timeseriesinsights_az_tsi_environment_delete
  name: az tsi environment delete
  summary: Löscht die Umgebung mit dem angegebenen Namen im angegebenen Abonnement und der angegebenen Ressourcengruppe.
  description: ''
  syntax: >-
    az tsi environment delete --environment-name
                              --resource-group
                              [--yes]
  examples:
  - summary: Umgebungs Löschung
    syntax: az tsi environment delete --name "env1" --resource-group "rg1"
  requiredParameters:
  - isRequired: true
    name: --environment-name --name -n
    summary: Der Name der Time Series Insights Umgebung, die der angegebenen Ressourcengruppe zugeordnet ist.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
- uid: ext_timeseriesinsights_az_tsi_environment_list
  name: az tsi environment list
  summary: Listet alle verfügbaren Umgebungen auf, die dem Abonnement und innerhalb der angegebenen Ressourcengruppe zugeordnet sind.
  description: ''
  syntax: az tsi environment list [--resource-group]
  examples:
  - summary: Umgebungs-byresourcegroup
    syntax: az tsi environment list --resource-group "rg1"
  - summary: Umgebungs Abonnement
    syntax: az tsi environment list
  optionalParameters:
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: ext_timeseriesinsights_az_tsi_environment_show
  name: az tsi environment show
  summary: Hiermit wird die Umgebung mit dem angegebenen Namen im angegebenen Abonnement und in der angegebenen Ressourcengruppe angezeigt.
  description: ''
  syntax: >-
    az tsi environment show --environment-name
                            --resource-group
                            [--expand]
  examples:
  - summary: Umweltschutz
    syntax: az tsi environment show --name "env1" --resource-group "rg1"
  requiredParameters:
  - isRequired: true
    name: --environment-name --name -n
    summary: Der Name der Time Series Insights Umgebung, die der angegebenen Ressourcengruppe zugeordnet ist.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --expand
    summary: Beim Festlegen von $Expand = Status wird der Status der internen Dienste der Umgebung im Time Series Insights-Dienst angezeigt.
    description: ''
- uid: ext_timeseriesinsights_az_tsi_environment_wait
  name: az tsi environment wait
  summary: Platzieren Sie die CLI in einem Wartezustand, bis eine Bedingung der timeseriesinsights-Umgebung erfüllt ist.
  description: ''
  syntax: >-
    az tsi environment wait --environment-name
                            --resource-group
                            [--created]
                            [--custom]
                            [--deleted]
                            [--exists]
                            [--expand]
                            [--interval]
                            [--timeout]
                            [--updated]
  examples:
  - summary: Ausführung der nächsten Zeile des CLI-Skripts anhalten, bis die timeseriesinsights-Umgebung erfolgreich erstellt wurde.
    syntax: az tsi environment wait --name "env1" --resource-group "rg1" --created
  - summary: Ausführung der nächsten Zeile des CLI-Skripts anhalten, bis die timeseriesinsights-Umgebung erfolgreich aktualisiert wurde.
    syntax: az tsi environment wait --name "env1" --resource-group "rg1" --updated
  requiredParameters:
  - isRequired: true
    name: --environment-name --name -n
    summary: Der Name der Time Series Insights Umgebung, die der angegebenen Ressourcengruppe zugeordnet ist.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --created
    summary: Warten Sie, bis "provisioningstate" bei "erfolgreich" erstellt wurde.
    description: ''
  - name: --custom
    summary: "Warten Sie, bis die Bedingung eine benutzerdefinierte jmespath-Abfrage erfüllt. Beispiel: provisioningstate! = ' InProgress ', instanceview. statuses [? Code = = ' PowerState/Running ']."
    description: ''
  - name: --deleted
    summary: Warten Sie bis zum Löschen.
    description: ''
  - name: --exists
    summary: Warten Sie, bis die Ressource vorhanden ist.
    description: ''
  - name: --expand
    summary: Beim Festlegen von $Expand = Status wird der Status der internen Dienste der Umgebung im Time Series Insights-Dienst angezeigt.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Abruf Intervall in Sekunden.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximale Wartezeit in Sekunden.
    description: ''
  - name: --updated
    summary: Warten Sie, bis das Update mit provisioningstate bei "erfolgreich" abgeschlossen ist.
    description: ''
commands:
- ext_timeseriesinsights_az_tsi_environment_delete
- ext_timeseriesinsights_az_tsi_environment_gen1
- ext_timeseriesinsights_az_tsi_environment_gen1_create
- ext_timeseriesinsights_az_tsi_environment_gen1_update
- ext_timeseriesinsights_az_tsi_environment_gen2
- ext_timeseriesinsights_az_tsi_environment_gen2_create
- ext_timeseriesinsights_az_tsi_environment_gen2_update
- ext_timeseriesinsights_az_tsi_environment_list
- ext_timeseriesinsights_az_tsi_environment_show
- ext_timeseriesinsights_az_tsi_environment_wait
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
