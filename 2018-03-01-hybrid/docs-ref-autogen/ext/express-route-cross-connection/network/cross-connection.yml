### YamlMime:AzureCLIGroup
uid: ext_express-route-cross-connection_az_network_cross_connection
name: az network cross-connection
extensionInformation: >-
  > [!Note]

  > Dieser Verweis ist Teil der **expressroute-Cross-Connection-** Erweiterung für Azure CLI und erfordert Version 2.0.41 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie zum ersten Mal einen **AZ Network Cross-Connection-** Befehl ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten von expressroute-Leitungen von Kunden
description: Weitere Informationen zu expressroute-Verbindungen finden Sie unter <a href="https://docs.microsoft.com/en-us/azure/expressroute/howto-circuit-cli">https://docs.microsoft.com/en-us/azure/expressroute/howto-circuit-cli</a> .
directCommands:
- uid: ext_express-route-cross-connection_az_network_cross_connection_list
  name: az network cross-connection list
  summary: Listet alle expressroute-Querverbindungen für das aktuelle Abonnement auf.
  description: ''
  syntax: az network cross-connection list [--resource-group]
  examples:
  - summary: Listet alle expressroute-Querverbindungen für das aktuelle Abonnement auf.
    syntax: az network cross-connection list -g MyResourceGroup
  optionalParameters:
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: ext_express-route-cross-connection_az_network_cross_connection_list_arp_tables
  name: az network cross-connection list-arp-tables
  summary: Zeigt die aktuelle ARP-Tabelle (Address Resolution Protocol) eines expressroute-Cross-Connection-Peerings an.
  description: ''
  syntax: >-
    az network cross-connection list-arp-tables --name
                                                --path {primary, secondary}
                                                --peering-name
                                                --resource-group
  examples:
  - summary: Zeigt die aktuelle ARP-Tabelle (Address Resolution Protocol) einer expressroute-Querverbindung an.
    syntax: >-
      az network cross-connection list-arp-tables -g MyResourceGroup -n MyCircuit \
          --path primary --peering-name AzurePrivatePeering
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Verbindungs übergreifenden expressroute-Verbindung.
    description: ''
  - isRequired: true
    name: --path
    parameterValueGroup: primary, secondary
    summary: Der Pfad des Geräts.
    description: ''
  - isRequired: true
    name: --peering-name
    summary: Der Name des Peerings.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: ext_express-route-cross-connection_az_network_cross_connection_list_route_tables
  name: az network cross-connection list-route-tables
  summary: Zeigt die aktuelle Routing Tabelle eines expressroute-quer Verbindungs-Peerings an.
  description: ''
  syntax: >-
    az network cross-connection list-route-tables --name
                                                  --path {primary, secondary}
                                                  --peering-name
                                                  --resource-group
  examples:
  - summary: Zeigt die aktuelle Routing Tabelle eines expressroute-quer Verbindungs-Peerings an.
    syntax: >-
      az network cross-connection list-route-tables -g MyResourceGroup -n MyCircuit \
          --path primary --peering-name AzurePrivatePeering
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Verbindungs übergreifenden expressroute-Verbindung.
    description: ''
  - isRequired: true
    name: --path
    parameterValueGroup: primary, secondary
    summary: Der Pfad des Geräts.
    description: ''
  - isRequired: true
    name: --peering-name
    summary: Der Name des Peerings.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: ext_express-route-cross-connection_az_network_cross_connection_show
  name: az network cross-connection show
  summary: Hier finden Sie Details zu einer Verbindung mit expressroute.
  description: ''
  syntax: >-
    az network cross-connection show --name
                                     --resource-group
  examples:
  - summary: Hier finden Sie Details zu einer Verbindung mit expressroute.
    syntax: az network cross-connection show -n MyCircuit -g MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Verbindungs übergreifenden expressroute-Verbindung.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: ext_express-route-cross-connection_az_network_cross_connection_summarize_route_table
  name: az network cross-connection summarize-route-table
  summary: Ruft die Zusammenfassung der Routing Tabelle ab, die der expressroute-Querverbindung in einer Ressourcengruppe zugeordnet ist.
  description: ''
  syntax: >-
    az network cross-connection summarize-route-table --name
                                                      --path {primary, secondary}
                                                      --peering-name
                                                      --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Verbindungs übergreifenden expressroute-Verbindung.
    description: ''
  - isRequired: true
    name: --path
    parameterValueGroup: primary, secondary
    summary: Der Pfad des Geräts.
    description: ''
  - isRequired: true
    name: --peering-name
    summary: Der Name des Peerings.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: ext_express-route-cross-connection_az_network_cross_connection_update
  name: az network cross-connection update
  summary: Aktualisieren Sie die Einstellungen für eine übergreifende expressroute-Verbindung.
  description: ''
  syntax: >-
    az network cross-connection update --name
                                       --resource-group
                                       [--add]
                                       [--force-string]
                                       [--no-wait]
                                       [--notes]
                                       [--provisioning-state {NotProvisioned, Provisioned, Provisioning}]
                                       [--remove]
                                       [--set]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Verbindungs übergreifenden expressroute-Verbindung.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --notes
    summary: Hinweise zum Dienstanbieter.
    description: ''
  - name: --provisioning-state
    parameterValueGroup: NotProvisioned, Provisioned, Provisioning
    summary: Der Bereitstellungs Status der expressroute-Verbindung des Kunden.
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --set
    summary: Aktualisieren Sie ein Objekt, indem Sie einen Eigenschafts Pfad und einen festzulegenden Wert angeben.  Beispiel:--Set Eigenschaft1. Eigenschaft2 =<value>.
    description: ''
- uid: ext_express-route-cross-connection_az_network_cross_connection_wait
  name: az network cross-connection wait
  summary: Platzieren Sie die CLI in einem Wartezustand, bis eine Bedingung für expressroute erfüllt ist.
  description: ''
  syntax: >-
    az network cross-connection wait --name
                                     --resource-group
                                     [--created]
                                     [--custom]
                                     [--deleted]
                                     [--exists]
                                     [--interval]
                                     [--timeout]
                                     [--updated]
  examples:
  - summary: Unterbrechen Sie die Ausführung der nächsten Zeile des CLI-Skripts, bis die expressroute-Querverbindung erfolgreich bereitgestellt wurde.
    syntax: az network cross-connection wait -n MyCircuit -g MyResourceGroup --created
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Verbindungs übergreifenden expressroute-Verbindung.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --created
    summary: Warten Sie, bis "provisioningstate" bei "erfolgreich" erstellt wurde.
    description: ''
  - name: --custom
    summary: "Warten Sie, bis die Bedingung eine benutzerdefinierte jmespath-Abfrage erfüllt. Beispiel: provisioningstate! = ' InProgress ', instanceview. statuses [? Code = = ' PowerState/Running ']."
    description: ''
  - name: --deleted
    summary: Warten Sie bis zum Löschen.
    description: ''
  - name: --exists
    summary: Warten Sie, bis die Ressource vorhanden ist.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Abruf Intervall in Sekunden.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximale Wartezeit in Sekunden.
    description: ''
  - name: --updated
    summary: Warten Sie, bis das Update mit provisioningstate bei "erfolgreich" abgeschlossen ist.
    description: ''
