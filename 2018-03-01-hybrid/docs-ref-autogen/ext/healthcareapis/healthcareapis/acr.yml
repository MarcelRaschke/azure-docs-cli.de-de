### YamlMime:AzureCLIGroup
uid: ext_healthcareapis_az_healthcareapis_acr
name: az healthcareapis acr
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **healthcareapis** -Erweiterung für Azure CLI und erfordert Version 2.11.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ healthcareapis ACR** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Healthcareapis ACR.
description: ''
directCommands:
- uid: ext_healthcareapis_az_healthcareapis_acr_add
  name: az healthcareapis acr add
  summary: Fügen Sie dem Dienst eine Liste von Registrierungen hinzu, die wiederholt ignoriert werden.
  description: ''
  syntax: >-
    az healthcareapis acr add --resource-group
                              --resource-name
                              [--login-servers]
  examples:
  - summary: Acr_Add
    syntax: az healthcareapis acr add --login-servers "test1.azurecr.io test2.azurecr.io test3.azurecr.io" --resource-group "rgname" --resource-name "service1"
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --resource-name
    summary: Der Name der Dienstinstanz.
    description: ''
  optionalParameters:
  - name: --login-servers
    summary: Die Liste der Anmelde Server, die der Dienst Instanz hinzugefügt werden.
    description: ''
- uid: ext_healthcareapis_az_healthcareapis_acr_list
  name: az healthcareapis acr list
  summary: Listet alle dem Dienst zugeordneten Container Registrierungen auf.
  description: ''
  syntax: >-
    az healthcareapis acr list --resource-group
                               --resource-name
  examples:
  - summary: Acr_List
    syntax: az healthcareapis acr list --resource-group "rgname" --resource-name "service1"
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --resource-name
    summary: Der Name der Dienstinstanz.
    description: ''
- uid: ext_healthcareapis_az_healthcareapis_acr_remove
  name: az healthcareapis acr remove
  summary: Hiermit wird eine Liste der Registrierungen aus dem Dienst entfernt, nicht vorhandene, werden ignoriert.
  description: ''
  syntax: >-
    az healthcareapis acr remove --resource-group
                                 --resource-name
                                 [--login-servers]
  examples:
  - summary: Acr_Remove
    syntax: az healthcareapis acr remove --login-servers "test1.azurecr.io test2.azurecr.io"  --resource-group "rgname" --resource-name "service1"
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --resource-name
    summary: Der Name der Dienstinstanz.
    description: ''
  optionalParameters:
  - name: --login-servers
    summary: Die Liste der Anmelde Server, die von der Dienst Instanz entfernt werden.
    description: ''
- uid: ext_healthcareapis_az_healthcareapis_acr_reset
  name: az healthcareapis acr reset
  summary: Setzt die dem Dienst zugeordneten Container Registrierungen auf eine neue Liste zurück.
  description: ''
  syntax: >-
    az healthcareapis acr reset --resource-group
                                --resource-name
                                [--login-servers]
  examples:
  - summary: Acr_Reset
    syntax: az healthcareapis acr reset --login-servers "test1.azurecr.io" --resource-group "rgname" --resource-name "service1"
  - summary: Acr_Reset_To_Empty
    syntax: az healthcareapis acr reset --resource-group "rgname" --resource-name "service1"
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --resource-name
    summary: Der Name der Dienstinstanz.
    description: ''
  optionalParameters:
  - name: --login-servers
    summary: Die Liste der Anmelde Server, die für die vorhandene Liste ersetzt werden sollen.
    description: ''
commands:
- ext_healthcareapis_az_healthcareapis_acr_add
- ext_healthcareapis_az_healthcareapis_acr_list
- ext_healthcareapis_az_healthcareapis_acr_remove
- ext_healthcareapis_az_healthcareapis_acr_reset
