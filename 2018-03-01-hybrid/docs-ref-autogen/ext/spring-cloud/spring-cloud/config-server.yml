### YamlMime:AzureCLIGroup
uid: ext_spring-cloud_az_spring_cloud_config_server
name: az spring-cloud config-server
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Spring-Cloud-** Erweiterung für Azure CLI und erfordert Version 2.0.67 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Spring-Cloud config-Server** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Befehle zum Verwalten von config Server in Azure Spring Cloud.
description: ''
directCommands:
- uid: ext_spring-cloud_az_spring_cloud_config_server_clear
  name: az spring-cloud config-server clear
  summary: Löschen Sie alle Einstellungen auf dem Konfigurations Server.
  description: ''
  syntax: >-
    az spring-cloud config-server clear --name
                                        --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Azure Spring Cloud.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: ext_spring-cloud_az_spring_cloud_config_server_set
  name: az spring-cloud config-server set
  summary: Legen Sie Konfigurations Server aus einer YAML-Datei fest.
  description: ''
  syntax: >-
    az spring-cloud config-server set --config-file
                                      --name
                                      --resource-group
                                      [--no-wait]
  requiredParameters:
  - isRequired: true
    name: --config-file
    summary: Ein YAML-Dateipfad für die Konfiguration des Spring Cloud config-Servers.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Azure Spring Cloud.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
- uid: ext_spring-cloud_az_spring_cloud_config_server_show
  name: az spring-cloud config-server show
  summary: Konfigurations Server anzeigen.
  description: ''
  syntax: >-
    az spring-cloud config-server show --name
                                       --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Azure Spring Cloud.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
commands:
