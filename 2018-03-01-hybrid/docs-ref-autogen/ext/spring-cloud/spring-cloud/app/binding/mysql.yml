### YamlMime:AzureCLIGroup
uid: ext_spring-cloud_az_spring_cloud_app_binding_mysql
name: az spring-cloud app binding mysql
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Spring-Cloud-** Erweiterung für Azure CLI und erfordert Version 2.0.67 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Spring-Cloud App Binding MySQL** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Befehle zum Verwalten von Azure Database for MySQL Bindungen.
description: ''
directCommands:
- uid: ext_spring-cloud_az_spring_cloud_app_binding_mysql_add
  name: az spring-cloud app binding mysql add
  summary: Bindet eine Azure Database for MySQL-Instanz an die App
  description: ''
  syntax: >-
    az spring-cloud app binding mysql add --app
                                          --database-name
                                          --key
                                          --name
                                          --resource-group
                                          --resource-id
                                          --service
                                          --username
  requiredParameters:
  - isRequired: true
    name: --app
    summary: Name der app.
    description: ''
  - isRequired: true
    name: --database-name
    summary: Datenbankname.
    description: ''
  - isRequired: true
    name: --key
    summary: API-Schlüssel des Diensts
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name der Dienst Bindung.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --resource-id
    summary: Azure-Ressourcen-ID des Diensts für die Bindung
    description: ''
  - isRequired: true
    name: --service -s
    summary: Der Name der Azure Spring Cloud, Sie können den Standard Dienst mithilfe von AZ configure--defaults Spring-Cloud = konfigurieren <name> .
    description: ''
  - isRequired: true
    name: --username
    summary: Der Benutzername der Datenbank.
    description: ''
- uid: ext_spring-cloud_az_spring_cloud_app_binding_mysql_update
  name: az spring-cloud app binding mysql update
  summary: Aktualisieren Sie eine Azure Database for MySQL Dienst Bindung der app.
  description: ''
  syntax: >-
    az spring-cloud app binding mysql update --app
                                             --name
                                             --resource-group
                                             --service
                                             [--database-name]
                                             [--key]
                                             [--username]
  requiredParameters:
  - isRequired: true
    name: --app
    summary: Name der app.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name der Dienst Bindung.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --service -s
    summary: Der Name der Azure Spring Cloud, Sie können den Standard Dienst mithilfe von AZ configure--defaults Spring-Cloud = konfigurieren <name> .
    description: ''
  optionalParameters:
  - name: --database-name
    summary: Datenbankname.
    description: ''
  - name: --key
    summary: API-Schlüssel des Diensts
    description: ''
  - name: --username
    summary: Der Benutzername der Datenbank.
    description: ''
commands:
- ext_spring-cloud_az_spring_cloud_app_binding_mysql_add
- ext_spring-cloud_az_spring_cloud_app_binding_mysql_update
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
