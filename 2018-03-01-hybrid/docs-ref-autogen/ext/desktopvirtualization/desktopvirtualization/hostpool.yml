### YamlMime:AzureCLIGroup
uid: ext_desktopvirtualization_az_desktopvirtualization_hostpool
name: az desktopvirtualization hostpool
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **desktopvirtualization** -Erweiterung für Azure CLI und erfordert Version 2.3.1 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ desktopvirtualization hostpool** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Desktopvirtualization-hostpool.
description: ''
directCommands:
- uid: ext_desktopvirtualization_az_desktopvirtualization_hostpool_create
  name: az desktopvirtualization hostpool create
  summary: Erstellen oder aktualisieren Sie einen-hostpool.
  description: ''
  syntax: >-
    az desktopvirtualization hostpool create --host-pool-type {Personal, Pooled}
                                             --load-balancer-type {BreadthFirst, DepthFirst, Persistent}
                                             --location
                                             --name
                                             --personal-desktop-assignment-type {Automatic, Direct}
                                             --resource-group
                                             [--custom-rdp-property]
                                             [--description]
                                             [--friendly-name]
                                             [--max-session-limit]
                                             [--registration-info]
                                             [--ring]
                                             [--sso-context]
                                             [--tags]
                                             [--validation-environment {false, true}]
                                             [--vm-template]
  examples:
  - summary: HostPool_Create
    syntax: az desktopvirtualization hostpool create --location "centralus" --description "des1" --friendly-name "friendly" --host-pool-type "Pooled" --load-balancer-type "BreadthFirst" --max-session-limit 999999 --personal-desktop-assignment-type "Automatic" --registration-info expiration-time="2020-10-01T14:01:54.9571247Z" registration-token-operation="Update" --sso-context "KeyVaultPath" --tags tag1="value1" tag2="value2" --name "MyHostPool" --resource-group "MyResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --host-pool-type
    parameterValueGroup: Personal, Pooled
    summary: Der hostpooltyp für den Desktop.
    description: ''
  - isRequired: true
    name: --load-balancer-type
    parameterValueGroup: BreadthFirst, DepthFirst, Persistent
    summary: Der Typ des Load Balancers.
    description: ''
  - isRequired: true
    name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des Host Pools innerhalb der angegebenen Ressourcengruppe.
    description: ''
  - isRequired: true
    name: --personal-desktop-assignment-type
    parameterValueGroup: Automatic, Direct
    summary: Der personaldesktopzuweisungstyp für den hostpool.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --custom-rdp-property
    summary: Benutzerdefinierte RDP-Eigenschaft des hostpools.
    description: ''
  - name: --description
    summary: Die Beschreibung des Host Pools.
    description: ''
  - name: --friendly-name
    summary: Anzeige Name des Host Pools.
    description: ''
  - name: --max-session-limit
    summary: Das maximale Sitzungs Limit des hostpools.
    description: ''
  - name: --registration-info
    summary: Die Registrierungsinformationen des hostpools.
    description: >-
      Syntax:--Registration-info Ablaufzeit = XX Token = XX Registrierung-Token-Operation = XX


      Ablaufzeit: Ablauf Zeitpunkt des Registrierungs Tokens.

      Token: das Registrierungs Token Base64-codierte Zeichenfolge.

      Registration-Token-Operation: der Typ der zurück setzung des Tokens.
  - name: --ring
    summary: Die ringnummer des hostpools.
    description: ''
  - name: --sso-context
    summary: Der Pfad zu keyvault mit dem ssocontext-Geheimnis.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --validation-environment
    parameterValueGroup: false, true
    summary: Ist eine Validierungs Umgebung.
    description: ''
  - name: --vm-template
    summary: VM-Vorlage für die sessionhosts-Konfiguration innerhalb des hostpools.
    description: ''
- uid: ext_desktopvirtualization_az_desktopvirtualization_hostpool_delete
  name: az desktopvirtualization hostpool delete
  summary: Entfernen Sie einen hostpool.
  description: ''
  syntax: >-
    az desktopvirtualization hostpool delete --name
                                             --resource-group
                                             [--force {false, true}]
  examples:
  - summary: HostPool_Delete
    syntax: az desktopvirtualization hostpool delete --force true --name "MyHostPool" --resource-group "MyResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Host Pools innerhalb der angegebenen Ressourcengruppe.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --force
    parameterValueGroup: false, true
    summary: Erzwingen des Flags zum Löschen von "sessionhost".
    description: ''
- uid: ext_desktopvirtualization_az_desktopvirtualization_hostpool_list
  name: az desktopvirtualization hostpool list
  summary: Listet die hostpools im Abonnement auf.
  description: ''
  syntax: az desktopvirtualization hostpool list [--resource-group]
  examples:
  - summary: HostPool_ListByResourceGroup
    syntax: az desktopvirtualization hostpool list --resource-group "MyResourceGroup"
  optionalParameters:
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: ext_desktopvirtualization_az_desktopvirtualization_hostpool_show
  name: az desktopvirtualization hostpool show
  summary: Einen hostpool erhalten.
  description: ''
  syntax: >-
    az desktopvirtualization hostpool show --name
                                           --resource-group
  examples:
  - summary: HostPool_Get
    syntax: az desktopvirtualization hostpool show --name "MyHostPool" --resource-group "MyResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Host Pools innerhalb der angegebenen Ressourcengruppe.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: ext_desktopvirtualization_az_desktopvirtualization_hostpool_update
  name: az desktopvirtualization hostpool update
  summary: Aktualisieren eines Host Pools.
  description: ''
  syntax: >-
    az desktopvirtualization hostpool update --name
                                             --resource-group
                                             [--custom-rdp-property]
                                             [--description]
                                             [--friendly-name]
                                             [--load-balancer-type {BreadthFirst, DepthFirst, Persistent}]
                                             [--max-session-limit]
                                             [--personal-desktop-assignment-type {Automatic, Direct}]
                                             [--registration-info]
                                             [--ring]
                                             [--sso-context]
                                             [--tags]
                                             [--validation-environment {false, true}]
  examples:
  - summary: HostPool_Update
    syntax: az desktopvirtualization hostpool update --description "des1" --friendly-name "friendly" --load-balancer-type "BreadthFirst" --max-session-limit 999999 --personal-desktop-assignment-type "Automatic" --registration-info expiration-time="2020-10-01T15:01:54.9571247Z" registration-token-operation="Update" --sso-context "KeyVaultPath" --tags tag1="value1" tag2="value2" --name "MyHostPool" --resource-group "MyResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Host Pools innerhalb der angegebenen Ressourcengruppe.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --custom-rdp-property
    summary: Benutzerdefinierte RDP-Eigenschaft des hostpools.
    description: ''
  - name: --description
    summary: Die Beschreibung des Host Pools.
    description: ''
  - name: --friendly-name
    summary: Anzeige Name des Host Pools.
    description: ''
  - name: --load-balancer-type
    parameterValueGroup: BreadthFirst, DepthFirst, Persistent
    summary: Der Typ des Load Balancers.
    description: ''
  - name: --max-session-limit
    summary: Das maximale Sitzungs Limit des hostpools.
    description: ''
  - name: --personal-desktop-assignment-type
    parameterValueGroup: Automatic, Direct
    summary: Der personaldesktopzuweisungstyp für den hostpool.
    description: ''
  - name: --registration-info
    summary: Die Registrierungsinformationen des hostpools.
    description: >-
      Verwendung:--Registration-info Ablaufzeit = XX Registrierung-Token-Operation = XX


      Ablaufzeit: Ablauf Zeitpunkt des Registrierungs Tokens.

      Registration-Token-Operation: der Typ der zurück setzung des Tokens.
  - name: --ring
    summary: Die ringnummer des hostpools.
    description: ''
  - name: --sso-context
    summary: Der Pfad zu keyvault mit dem ssocontext-Geheimnis.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --validation-environment
    parameterValueGroup: false, true
    summary: Ist eine Validierungs Umgebung.
    description: ''
commands:
- ext_desktopvirtualization_az_desktopvirtualization_hostpool_create
- ext_desktopvirtualization_az_desktopvirtualization_hostpool_delete
- ext_desktopvirtualization_az_desktopvirtualization_hostpool_list
- ext_desktopvirtualization_az_desktopvirtualization_hostpool_show
- ext_desktopvirtualization_az_desktopvirtualization_hostpool_update
