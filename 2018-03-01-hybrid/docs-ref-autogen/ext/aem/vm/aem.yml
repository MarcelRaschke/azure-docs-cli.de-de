### YamlMime:AzureCLIGroup
uid: ext_aem_az_vm_aem
name: az vm aem
extensionInformation: >-
  > [!Note]

  > Dieser Verweis ist Teil der **AEM** -Erweiterung für Azure CLI und erfordert Version 2.0.30 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ VM AEM** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten Sie die Azure-Erweiterung zur verbesserten Überwachung für SAP.
description: ''
directCommands:
- uid: ext_aem_az_vm_aem_delete
  name: az vm aem delete
  summary: Entfernen Sie die Azure-Erweiterung zur verbesserten Überwachung.
  description: ''
  syntax: >-
    az vm aem delete --name
                     --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des virtuellen Computers. Sie können den Standard mit konfigurieren `az configure --defaults vm=<name>` .
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: ext_aem_az_vm_aem_set
  name: az vm aem set
  summary: Konfigurieren Sie die Azure-Erweiterung zur verbesserten Überwachung.
  description: Es kann bis zu 15 Minuten dauern, bis die Überwachungsdaten im SAP-System angezeigt werden.
  syntax: >-
    az vm aem set --name
                  --resource-group
                  [--install-new-extension]
                  [--set-access-to-individual-resources]
                  [--skip-storage-analytics]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des virtuellen Computers. Sie können den Standard mit konfigurieren `az configure --defaults vm=<name>` .
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --install-new-extension -i
    summary: Installieren Sie die neue VM-Erweiterung für SAP.
    description: ''
  - name: --set-access-to-individual-resources -s
    summary: Legen Sie den Zugriff auf die VM-Identität auf die einzelnen Ressourcen fest, z. b. auf Datenträger anstelle der gesamten Ressourcengruppe.
    description: ''
  - name: --skip-storage-analytics
    summary: Überspringen Sie die Aktivierung der Analyse für Speicher Konten.
    description: ''
- uid: ext_aem_az_vm_aem_verify
  name: az vm aem verify
  summary: Überprüfen Sie, ob die Azure-Erweiterung für erweiterte Überwachung
  description: ''
  syntax: >-
    az vm aem verify --name
                     --resource-group
                     [--skip-storage-check]
                     [--wait-time-in-minutes]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des virtuellen Computers. Sie können den Standard mit konfigurieren `az configure --defaults vm=<name>` .
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --skip-storage-check
    summary: Deaktiviert den Test für den Tabelleninhalt.
    description: ''
  - name: --wait-time-in-minutes
    defaultValue: "15"
    summary: Maximale Anzahl von Minuten, die auf die Verfügbarkeit der speichermetriken gewartet werden soll.
    description: ''
commands:
- ext_aem_az_vm_aem_delete
- ext_aem_az_vm_aem_set
- ext_aem_az_vm_aem_verify
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
