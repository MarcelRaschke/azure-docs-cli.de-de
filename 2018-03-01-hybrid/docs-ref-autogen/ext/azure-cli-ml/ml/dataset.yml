### YamlMime:AzureCLIGroup
uid: ext_azure-cli-ml_az_ml_dataset
name: az ml dataset
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Azure-CLI-ml-** Erweiterung für Azure CLI und erfordert Version 2.0.28 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ ml DataSet** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Befehle zum Verwalten von Datasets in Azure Machine Learning-Arbeitsbereich.
description: ''
directCommands:
- uid: ext_azure-cli-ml_az_ml_dataset_archive
  name: az ml dataset archive
  summary: Archivieren eines aktiven oder veralteten Datasets.
  description: ''
  syntax: >-
    az ml dataset archive [--id]
                          [--name]
                          [--output-metadata-file]
                          [--path]
                          [--resource-group]
                          [--subscription-id]
                          [--workspace-name]
  optionalParameters:
  - name: --id -i
    summary: DataSet-ID (GUID).
    description: ''
  - name: --name -n
    summary: Der Registrierungs Name des Datasets.
    description: ''
  - name: --output-metadata-file -t
    summary: Geben Sie einen optionalen Ausgabedatei Speicherort für die strukturierte Objekt Ausgabe an.
    description: ''
  - name: --path
    defaultValue: .
    summary: Pfad zu einem Stammverzeichnis für Lauf Konfigurationsdateien.
    description: ''
  - name: --resource-group -g
    summary: Ressourcengruppenname
    description: ''
  - name: --subscription-id
    summary: Gibt die Abonnement-ID an.
    description: ''
  - name: --workspace-name -w
    summary: Name des Arbeitsbereichs.
    description: ''
- uid: ext_azure-cli-ml_az_ml_dataset_deprecate
  name: az ml dataset deprecate
  summary: Ein aktives DataSet in einem Arbeitsbereich wird durch ein anderes Dataset als veraltet markiert.
  description: ''
  syntax: >-
    az ml dataset deprecate --deprecate-by-id
                            [--id]
                            [--name]
                            [--output-metadata-file]
                            [--path]
                            [--resource-group]
                            [--subscription-id]
                            [--workspace-name]
  requiredParameters:
  - isRequired: true
    name: --deprecate-by-id -d
    summary: DataSet-ID (GUID), die die beabsichtigte Ersetzung für dieses DataSet ist.
    description: ''
  optionalParameters:
  - name: --id -i
    summary: DataSet-ID (GUID).
    description: ''
  - name: --name -n
    summary: Der Registrierungs Name des Datasets.
    description: ''
  - name: --output-metadata-file -t
    summary: Geben Sie einen optionalen Ausgabedatei Speicherort für die strukturierte Objekt Ausgabe an.
    description: ''
  - name: --path
    defaultValue: .
    summary: Pfad zu einem Stammverzeichnis für Lauf Konfigurationsdateien.
    description: ''
  - name: --resource-group -g
    summary: Ressourcengruppenname
    description: ''
  - name: --subscription-id
    summary: Gibt die Abonnement-ID an.
    description: ''
  - name: --workspace-name -w
    summary: Name des Arbeitsbereichs.
    description: ''
- uid: ext_azure-cli-ml_az_ml_dataset_list
  name: az ml dataset list
  summary: Listet alle Datasets im Arbeitsbereich auf.
  description: ''
  syntax: >-
    az ml dataset list [--output-metadata-file]
                       [--path]
                       [--resource-group]
                       [--subscription-id]
                       [--workspace-name]
  optionalParameters:
  - name: --output-metadata-file -t
    summary: Geben Sie einen optionalen Ausgabedatei Speicherort für die strukturierte Objekt Ausgabe an.
    description: ''
  - name: --path
    defaultValue: .
    summary: Pfad zu einem Stammverzeichnis für Lauf Konfigurationsdateien.
    description: ''
  - name: --resource-group -g
    summary: Ressourcengruppenname
    description: ''
  - name: --subscription-id
    summary: Gibt die Abonnement-ID an.
    description: ''
  - name: --workspace-name -w
    summary: Name des Arbeitsbereichs.
    description: ''
- uid: ext_azure-cli-ml_az_ml_dataset_reactivate
  name: az ml dataset reactivate
  summary: Reaktivieren Sie ein archiviertes oder veralteter DataSet.
  description: ''
  syntax: >-
    az ml dataset reactivate [--id]
                             [--name]
                             [--output-metadata-file]
                             [--path]
                             [--resource-group]
                             [--subscription-id]
                             [--workspace-name]
  optionalParameters:
  - name: --id -i
    summary: DataSet-ID (GUID).
    description: ''
  - name: --name -n
    summary: Der Registrierungs Name des Datasets.
    description: ''
  - name: --output-metadata-file -t
    summary: Geben Sie einen optionalen Ausgabedatei Speicherort für die strukturierte Objekt Ausgabe an.
    description: ''
  - name: --path
    defaultValue: .
    summary: Pfad zu einem Stammverzeichnis für Lauf Konfigurationsdateien.
    description: ''
  - name: --resource-group -g
    summary: Ressourcengruppenname
    description: ''
  - name: --subscription-id
    summary: Gibt die Abonnement-ID an.
    description: ''
  - name: --workspace-name -w
    summary: Name des Arbeitsbereichs.
    description: ''
- uid: ext_azure-cli-ml_az_ml_dataset_register
  name: az ml dataset register
  summary: Registrieren Sie ein neues Dataset aus der angegebenen Datei.
  description: ''
  syntax: >-
    az ml dataset register [--file]
                           [--output-metadata-file]
                           [--path]
                           [--resource-group]
                           [--show-template]
                           [--skip-validation]
                           [--subscription-id]
                           [--workspace-name]
  optionalParameters:
  - name: --file -f
    summary: Spezifikations Datei für DataSet.
    description: ''
  - name: --output-metadata-file -t
    summary: Geben Sie einen optionalen Ausgabedatei Speicherort für die strukturierte Objekt Ausgabe an.
    description: ''
  - name: --path
    defaultValue: .
    summary: Pfad zu einem Stammverzeichnis für Lauf Konfigurationsdateien.
    description: ''
  - name: --resource-group -g
    summary: Ressourcengruppenname
    description: ''
  - name: --show-template
    summary: Vorlage der DataSet-Spezifikations Datei anzeigen.
    description: ''
  - name: --skip-validation
    summary: Überspringen der Überprüfung, um sicherzustellen, dass Daten vor der Registrierung aus dem DataSet geladen werden können
    description: ''
  - name: --subscription-id
    summary: Gibt die Abonnement-ID an.
    description: ''
  - name: --workspace-name -w
    summary: Name des Arbeitsbereichs.
    description: ''
- uid: ext_azure-cli-ml_az_ml_dataset_show
  name: az ml dataset show
  summary: Details eines Datasets mit der ID oder dem Registrierungs Namen erhalten.
  description: ''
  syntax: >-
    az ml dataset show [--id]
                       [--name]
                       [--output-metadata-file]
                       [--path]
                       [--resource-group]
                       [--subscription-id]
                       [--version]
                       [--workspace-name]
  optionalParameters:
  - name: --id -i
    summary: ID des im Arbeitsbereich gespeicherten Datasets.
    description: ''
  - name: --name -n
    summary: Der Registrierungs Name des Datasets.
    description: ''
  - name: --output-metadata-file -t
    summary: Geben Sie einen optionalen Ausgabedatei Speicherort für die strukturierte Objekt Ausgabe an.
    description: ''
  - name: --path
    defaultValue: .
    summary: Pfad zu einem Stammverzeichnis für Lauf Konfigurationsdateien.
    description: ''
  - name: --resource-group -g
    summary: Ressourcengruppenname
    description: ''
  - name: --subscription-id
    summary: Gibt die Abonnement-ID an.
    description: ''
  - name: --version -v
    defaultValue: latest
    summary: Registrierungs Version des Datasets.
    description: ''
  - name: --workspace-name -w
    summary: Name des Arbeitsbereichs.
    description: ''
- uid: ext_azure-cli-ml_az_ml_dataset_unregister
  name: az ml dataset unregister
  summary: Heben Sie die Registrierung aller Versionen unter dem angegebenen Registrierungs Namen auf.
  description: ''
  syntax: >-
    az ml dataset unregister [--name]
                             [--output-metadata-file]
                             [--path]
                             [--resource-group]
                             [--subscription-id]
                             [--workspace-name]
  optionalParameters:
  - name: --name -n
    summary: Der Registrierungs Name des Datasets.
    description: ''
  - name: --output-metadata-file -t
    summary: Geben Sie einen optionalen Ausgabedatei Speicherort für die strukturierte Objekt Ausgabe an.
    description: ''
  - name: --path
    defaultValue: .
    summary: Pfad zu einem Stammverzeichnis für Lauf Konfigurationsdateien.
    description: ''
  - name: --resource-group -g
    summary: Ressourcengruppenname
    description: ''
  - name: --subscription-id
    summary: Gibt die Abonnement-ID an.
    description: ''
  - name: --workspace-name -w
    summary: Name des Arbeitsbereichs.
    description: ''
