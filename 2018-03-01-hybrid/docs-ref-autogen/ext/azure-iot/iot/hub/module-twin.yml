### YamlMime:AzureCLIGroup
uid: ext_azure-iot_az_iot_hub_module_twin
name: az iot hub module-twin
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Azure-IOT-** Erweiterung für Azure CLI und erfordert Version 2.0.70 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ IOT Hub Module-Twin** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten der Konfiguration des IOT-Geräte Modul Zwillings.
description: ''
directCommands:
- uid: ext_azure-iot_az_iot_hub_module_twin_replace
  name: az iot hub module-twin replace
  summary: Ersetzen Sie eine Modul Zwillings Definition durch das Ziel-JSON.
  description: Geben Sie JSON direkt ein, oder verwenden Sie einen Dateipfad.
  syntax: >-
    az iot hub module-twin replace --device-id
                                   --json
                                   --module-id
                                   [--etag]
                                   [--hub-name]
                                   [--login]
                                   [--resource-group]
  examples:
  - summary: Ersetzt einen Modul Zwilling durch Dateiinhalt.
    syntax: az iot hub module-twin replace -d {device_id} -n {iothub_name} -m {module_name} -j ../mymodtwin.json
  requiredParameters:
  - isRequired: true
    name: --device-id -d
    summary: Zielgerät
    description: ''
  - isRequired: true
    name: --json -j
    summary: JSON, um den vorhandenen Zwilling durch zu ersetzen. Geben Sie Dateipfad oder unformatierte JSON-
    description: ''
  - isRequired: true
    name: --module-id -m
    summary: Ziel Modul.
    description: ''
  optionalParameters:
  - name: --etag -e
    summary: ETag oder Entitätstag, das dem letzten Zustand der Ressource entspricht. Wenn kein ETag angegeben wird, wird der Wert " \* " verwendet.
    description: ''
  - name: --hub-name -n
    summary: IOT Hub Name.
    description: ''
  - name: --login -l
    summary: Dieser Befehl unterstützt eine Entitäts Verbindungs Zeichenfolge mit rechten zum Ausführen von Aktionen. Verwenden Sie, um die Sitzungs Anmeldung über "AZ Login" zu vermeiden. Wenn sowohl eine Entitäts Verbindungs Zeichenfolge als auch ein Name angegeben wird, hat die Verbindungs Zeichenfolge Priorität
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: ext_azure-iot_az_iot_hub_module_twin_show
  name: az iot hub module-twin show
  summary: Zeigt eine Modul Zwillings Definition an.
  description: ''
  syntax: >-
    az iot hub module-twin show --device-id
                                --module-id
                                [--hub-name]
                                [--login]
                                [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --device-id -d
    summary: Zielgerät
    description: ''
  - isRequired: true
    name: --module-id -m
    summary: Ziel Modul.
    description: ''
  optionalParameters:
  - name: --hub-name -n
    summary: IOT Hub Name.
    description: ''
  - name: --login -l
    summary: Dieser Befehl unterstützt eine Entitäts Verbindungs Zeichenfolge mit rechten zum Ausführen von Aktionen. Verwenden Sie, um die Sitzungs Anmeldung über "AZ Login" zu vermeiden. Wenn sowohl eine Entitäts Verbindungs Zeichenfolge als auch ein Name angegeben wird, hat die Verbindungs Zeichenfolge Priorität
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: ext_azure-iot_az_iot_hub_module_twin_update
  name: az iot hub module-twin update
  summary: Aktualisieren Sie die gewünschten Eigenschaften und Tags des Modul Zwillings.
  description: Stellen Sie--gewünschte-oder--Tags-Argumente für das patchverhalten bereit. Die Verwendung von generischen Update-args (d. h.--Set) reflektiert das Put-Verhalten und ist veraltet.
  syntax: >-
    az iot hub module-twin update --device-id
                                  --module-id
                                  [--add]
                                  [--desired]
                                  [--etag]
                                  [--force-string]
                                  [--hub-name]
                                  [--login]
                                  [--remove]
                                  [--resource-group]
                                  [--set]
                                  [--tags]
  examples:
  - summary: Gewünschte Eigenschaften des Patch-Modul Zwillings.
    syntax: az iot hub module-twin update -n {iothub_name} -d {device_id} -m {module_id} --desired '{"conditions":{"temperature":{"warning":70, "critical":100}}}'
  - summary: Zwillings Tags des patchmoduls.
    syntax: "az iot hub module-twin update -n {iothub_name} -d {device_id} -m {module_id} --tags '{\"country\": \"USA\"}'"
  - summary: Patch-Entfernung von ' Critical ' gewünschter Eigenschaft von Parent ' Temperatur '
    syntax: "az iot hub module-twin update -n {iothub_name} -d {device_id} -m {module_id} --desired '{\"condition\":{\"temperature\":{\"critical\": null}}}'"
  requiredParameters:
  - isRequired: true
    name: --device-id -d
    summary: Zielgerät
    description: ''
  - isRequired: true
    name: --module-id -m
    summary: Ziel Modul.
    description: ''
  optionalParameters:
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --desired
    summary: Gewünschte Eigenschaften für den Zwilling.
    description: ''
  - name: --etag -e
    summary: ETag oder Entitätstag, das dem letzten Zustand der Ressource entspricht. Wenn kein ETag angegeben wird, wird der Wert " \* " verwendet.
    description: ''
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --hub-name -n
    summary: IOT Hub Name.
    description: ''
  - name: --login -l
    summary: Dieser Befehl unterstützt eine Entitäts Verbindungs Zeichenfolge mit rechten zum Ausführen von Aktionen. Verwenden Sie, um die Sitzungs Anmeldung über "AZ Login" zu vermeiden. Wenn sowohl eine Entitäts Verbindungs Zeichenfolge als auch ein Name angegeben wird, hat die Verbindungs Zeichenfolge Priorität
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --set
    summary: Aktualisieren Sie ein Objekt, indem Sie einen Eigenschafts Pfad und einen festzulegenden Wert angeben.  Beispiel:--Set Eigenschaft1. Eigenschaft2 =<value>.
    description: ''
  - name: --tags
    summary: Zwillings Tags.
    description: ''
commands:
- ext_azure-iot_az_iot_hub_module_twin_replace
- ext_azure-iot_az_iot_hub_module_twin_show
- ext_azure-iot_az_iot_hub_module_twin_update
