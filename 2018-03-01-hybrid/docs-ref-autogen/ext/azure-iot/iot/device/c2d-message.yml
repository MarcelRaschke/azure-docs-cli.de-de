                                     [--hub-name]
                                     [--login]
                                     [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --device-id -d
    summary: Zielgerät
    description: ''
  - isRequired: true
    name: --etag -e
    summary: ETag oder Entitätstag, das dem letzten Zustand der Ressource entspricht. Wenn kein ETag angegeben wird, wird der Wert " \* " verwendet.
    description: ''
  optionalParameters:
  - name: --hub-name -n
    summary: IOT Hub Name.
    description: ''
  - name: --login -l
    summary: Dieser Befehl unterstützt eine Entitäts Verbindungs Zeichenfolge mit rechten zum Ausführen von Aktionen. Verwenden Sie, um die Sitzungs Anmeldung über "AZ Login" zu vermeiden. Wenn sowohl eine Entitäts Verbindungs Zeichenfolge als auch ein Name angegeben wird, hat die Verbindungs Zeichenfolge Priorität
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: ext_azure-iot_az_iot_device_c2d_message_send
  name: az iot device c2d-message send
  summary: Hiermit wird eine Cloud-zu-Gerät-Nachricht gesendet.
  description: >-
    Experimentell erfordert python 3.4 + dieser Befehl basiert auf und installiert ggf. das abhängige cython-Paket (uamqp) bei der ersten Ausführung.

    <a href="https://github.com/Azure/azure-uamqp-python">https://github.com/Azure/azure-uamqp-python</a>.
  syntax: >-
    az iot device c2d-message send --device-id
                                   [--ack {full, negative, positive}]
                                   [--ce]
                                   [--cid]
                                   [--content-type]
                                   [--da]
                                   [--expiry]
                                   [--hub-name]
                                   [--login]
                                   [--message-id]
                                   [--properties]
                                   [--repair {false, true}]
                                   [--resource-group]
                                   [--uid]
                                   [--wait {false, true}]
                                   [--yes {false, true}]
  examples:
  - summary: Grundlegende Verwendung mit Standard Nachrichtentext
    syntax: az iot device c2d-message send -d {device_id} -n {iothub_name}
  - summary: Senden von Cloud-zu-Gerät-Nachrichten mit benutzerdefinierten Daten und Eigenschaften.
    syntax: az iot device c2d-message send -d {device_id} -n {iothub_name} --data 'Hello World' --props 'key0=value0;key1=value1'
  - summary: Sendet eine C2D-Nachricht und wartet auf die Geräte Bestätigung.
    syntax: az iot device c2d-message send -d {device_id} -n {iothub_name} --ack full --wait
  requiredParameters:
  - isRequired: true
    name: --device-id -d
    summary: Zielgerät
    description: ''
  optionalParameters:
  - name: --ack
    parameterValueGroup: full, negative, positive
    summary: 'Fordern Sie die Übermittlung von Feedback pro Nachricht bezüglich des Endzustands dieser Nachricht an. Die Beschreibung von ACK-Werten lautet wie folgt. Positiv: Wenn die C2D-Nachricht den Status "abgeschlossen" erreicht, generiert IOT Hub eine Feedback Nachricht. Negativ: Wenn die C2D-Nachricht den Status unzustellbar erreicht, generiert IOT Hub eine Feedback Nachricht. Full: IOT Hub generiert in beiden Fällen eine Feedback Nachricht. Standardmäßig wird keine Bestätigung angefordert.'
    description: ''
  - name: --ce --content-encoding
    defaultValue: utf-8
    summary: Die mit der C2D-Nachricht verknüpfte Inhalts Codierung.
    description: ''
  - name: --cid --correlation-id
    summary: Die Korrelations-ID, die der C2D-Nachricht zugeordnet ist.
    description: ''
  - name: --content-type --ct
    summary: Der Inhaltstyp, der der C2D-Meldung zugeordnet ist.
    description: ''
  - name: --da --data
    defaultValue: Ping from Az CLI IoT Extension
    summary: Nachrichtentext.
    description: ''
  - name: --expiry --expiry-time-utc
    summary: Einheiten sind Millisekunden seit der UNIX-Epoche. Wenn nicht angegeben wird, wird die standardmäßige IOT Hub C2D-Nachrichten Gültigkeitsdauer verwendet.
    description: ''
  - name: --hub-name -n
    summary: IOT Hub Name.
    description: ''
  - name: --login -l
    summary: Dieser Befehl unterstützt eine Entitäts Verbindungs Zeichenfolge mit rechten zum Ausführen von Aktionen. Verwenden Sie, um die Sitzungs Anmeldung über "AZ Login" zu vermeiden. Wenn sowohl eine Entitäts Verbindungs Zeichenfolge als auch ein Name angegeben wird, hat die Verbindungs Zeichenfolge Priorität
    description: ''
  - name: --message-id --mid
    summary: Die C2D-Nachrichten-ID. Wenn keine Nachrichten-ID angegeben wird, wird eine UUID generiert.
    description: ''
  - name: --properties --props -p
    summary: 'Nachrichten Eigenschaften Behälter in Schlüssel-Wert-Paaren im folgenden Format: a = b; c = d.'
    description: ''
  - name: --repair -r
    parameterValueGroup: false, true
    summary: 'Neuinstallation der mit der Erweiterungs Version kompatiblen uamqp-Abhängigkeit. Standardwert: false.'
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --uid --user-id
    summary: Die C2D-Meldung, Benutzer-ID-Eigenschaft.
    description: ''
  - name: --wait -w
    parameterValueGroup: false, true
    summary: Wenn Sie festlegen, wird der C2D Send-Vorgang blockiert, bis das Geräte Feedback empfangen wurde.
    description: ''
  - name: --yes -y
    parameterValueGroup: false, true
    summary: 'Benutzereingabe Aufforderungen überspringen. Gibt an, dass die Abhängigkeits Installation (falls erforderlich) akzeptiert wird. Wird hauptsächlich für Automatisierungs Szenarien verwendet. Standardwert: false.'
    description: ''
commands:
