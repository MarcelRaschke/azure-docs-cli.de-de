### YamlMime:AzureCLIGroup
uid: ext_azure-iot_az_iot_device_c2d_message
name: az iot device c2d-message
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Azure-IOT-** Erweiterung für Azure CLI und erfordert Version 2.0.70 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ IOT Device C2D-Message** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Befehle von Cloud-zu-Gerät-Messaging.
description: ''
directCommands:
- uid: ext_azure-iot_az_iot_device_c2d_message_abandon
  name: az iot device c2d-message abandon
  summary: Verwerfen einer Cloud-zu-Gerät-Nachricht.
  description: ''
  syntax: >-
    az iot device c2d-message abandon --device-id
                                      --etag
                                      [--hub-name]
                                      [--login]
                                      [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --device-id -d
    summary: Zielgerät
    description: ''
  - isRequired: true
    name: --etag -e
    summary: ETag oder Entitätstag, das dem letzten Zustand der Ressource entspricht. Wenn kein ETag angegeben wird, wird der Wert " \* " verwendet.
    description: ''
  optionalParameters:
  - name: --hub-name -n
    summary: IOT Hub Name.
    description: ''
  - name: --login -l
    summary: Dieser Befehl unterstützt eine Entitäts Verbindungs Zeichenfolge mit rechten zum Ausführen von Aktionen. Verwenden Sie, um die Sitzungs Anmeldung über "AZ Login" zu vermeiden. Wenn sowohl eine Entitäts Verbindungs Zeichenfolge als auch ein Name angegeben wird, hat die Verbindungs Zeichenfolge Priorität
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: ext_azure-iot_az_iot_device_c2d_message_complete
  name: az iot device c2d-message complete
  summary: Vervollständigen Sie eine Cloud-zu-Gerät-Nachricht.
  description: ''
  syntax: >-
    az iot device c2d-message complete --device-id
                                       --etag
                                       [--hub-name]
                                       [--login]
                                       [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --device-id -d
    summary: Zielgerät
    description: ''
  - isRequired: true
    name: --etag -e
    summary: ETag oder Entitätstag, das dem letzten Zustand der Ressource entspricht. Wenn kein ETag angegeben wird, wird der Wert " \* " verwendet.
    description: ''
  optionalParameters:
  - name: --hub-name -n
    summary: IOT Hub Name.
    description: ''
  - name: --login -l
    summary: Dieser Befehl unterstützt eine Entitäts Verbindungs Zeichenfolge mit rechten zum Ausführen von Aktionen. Verwenden Sie, um die Sitzungs Anmeldung über "AZ Login" zu vermeiden. Wenn sowohl eine Entitäts Verbindungs Zeichenfolge als auch ein Name angegeben wird, hat die Verbindungs Zeichenfolge Priorität
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: ext_azure-iot_az_iot_device_c2d_message_purge
  name: az iot device c2d-message purge
  summary: Löschen Sie die Cloud-zu-Gerät-Nachrichten Warteschlange für ein Zielgerät.
  description: ''
  syntax: >-
    az iot device c2d-message purge --device-id
                                    [--hub-name]
                                    [--login]
                                    [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --device-id -d
    summary: Zielgerät
    description: ''
  optionalParameters:
  - name: --hub-name -n
    summary: IOT Hub Name.
    description: ''
  - name: --login -l
    summary: Dieser Befehl unterstützt eine Entitäts Verbindungs Zeichenfolge mit rechten zum Ausführen von Aktionen. Verwenden Sie, um die Sitzungs Anmeldung über "AZ Login" zu vermeiden. Wenn sowohl eine Entitäts Verbindungs Zeichenfolge als auch ein Name angegeben wird, hat die Verbindungs Zeichenfolge Priorität
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: ext_azure-iot_az_iot_device_c2d_message_receive
  name: az iot device c2d-message receive
  summary: Empfangen einer Cloud-zu-Gerät-Nachricht.
  description: 'Hinweis: Es wird nur ein Message ACK-Argument [--Complete,--ablehnen,--verwerfen] akzeptiert.'
  syntax: >-
    az iot device c2d-message receive --device-id
                                      [--abandon {false, true}]
                                      [--complete {false, true}]
                                      [--hub-name]
                                      [--lock-timeout]
                                      [--login]
                                      [--reject {false, true}]
                                      [--resource-group]
  examples:
  - summary: Grundlegende Verwendung
    syntax: az iot device c2d-message receive -d {device_id} -n {hub_name} -g {resource_group}
  - summary: Empfangen Sie eine Nachricht, und legen Sie für diese Nachricht ein Sperr Timeout von 30 Sekunden fest.
    syntax: az iot device c2d-message receive -d {device_id} -n {hub_name} -g {resource_group} --lt {30}
  - summary: Empfangen einer Nachricht und Bestätigung der Nachricht als "Complete", nachdem Sie empfangen wurde
    syntax: az iot device c2d-message receive -d {device_id} -n {hub_name} -g {resource_group} --complete
  - summary: Nachricht empfangen und nach dem Empfang ablehnen
    syntax: az iot device c2d-message receive -d {device_id} -n {hub_name} -g {resource_group} --reject
  requiredParameters:
  - isRequired: true
    name: --device-id -d
    summary: Zielgerät
    description: ''
  optionalParameters:
  - name: --abandon
    parameterValueGroup: false, true
    summary: Verwerfen Sie die Cloud-zu-Gerät-Nachricht nach der Bestätigung.
    description: ''
  - name: --complete
    parameterValueGroup: false, true
    summary: Vervollständigen Sie die Cloud-zu-Gerät-Nachricht nach der Bestätigung.
    description: ''
  - name: --hub-name -n
    summary: IOT Hub Name.
    description: ''
  - name: --lock-timeout --lt
    defaultValue: "60"
    summary: Gibt die Zeitspanne an, für die eine Nachricht für andere Empfangs Aufrufe unsichtbar ist.
    description: ''
  - name: --login -l
    summary: Dieser Befehl unterstützt eine Entitäts Verbindungs Zeichenfolge mit rechten zum Ausführen von Aktionen. Verwenden Sie, um die Sitzungs Anmeldung über "AZ Login" zu vermeiden. Wenn sowohl eine Entitäts Verbindungs Zeichenfolge als auch ein Name angegeben wird, hat die Verbindungs Zeichenfolge Priorität
    description: ''
  - name: --reject
    parameterValueGroup: false, true
    summary: Ablehnen Sie die Cloud-zu-Gerät-Nachricht nach der Bestätigung.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: ext_azure-iot_az_iot_device_c2d_message_reject
  name: az iot device c2d-message reject
  summary: Lehnen Sie eine Cloud-zu-Gerät-Nachricht ab, oder lehnen Sie Sie ab.
  description: ''
  syntax: >-
    az iot device c2d-message reject --device-id
