### YamlMime:AzureCLIGroup
uid: ext_azure-iot_az_iot_central
name: az iot central
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Azure-IOT-** Erweiterung für Azure CLI und erfordert Version 2.0.70 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ IOT Central** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten von IOT Central Ressourcen.
description: >-
  IoT Central ist eine IoT-Anwendungsplattform, die Aufwand und Kosten für die Entwicklung, Verwaltung und Wartung von IoT-Lösungen auf Unternehmensniveau verringert. Die Entscheidung zur Entwicklung mit IoT Central gibt Ihnen die Möglichkeit, Zeit, Geld und Energie auf die Transformation Ihres Unternehmens mit IoT-Daten zu konzentrieren, anstatt sich lediglich mit der Wartung und Aktualisierung einer komplexen und sich ständig weiterentwickelnden IoT-Infrastruktur zu beschäftigen.


  IOT Central Dokumentation finden Sie unter <a href="https://aka.ms/iotcentral-documentation">https://aka.ms/iotcentral-documentation</a> . Weitere Informationen zu CLI-Befehlen finden Sie unter <a href="https://aka.ms/azure-cli-iot-ext">https://aka.ms/azure-cli-iot-ext</a> .
