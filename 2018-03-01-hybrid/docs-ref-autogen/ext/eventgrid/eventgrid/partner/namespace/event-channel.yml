### YamlMime:AzureCLIGroup
uid: ext_eventgrid_az_eventgrid_partner_namespace_event_channel
name: az eventgrid partner namespace event-channel
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **eventgrid** -Erweiterung für Azure CLI und erfordert Version 2.0.49 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ eventgrid Partner Namespace Event-Channel** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten von Partner Ereignis Kanälen.
description: ''
directCommands:
- uid: ext_eventgrid_az_eventgrid_partner_namespace_event_channel_create
  name: az eventgrid partner namespace event-channel create
  summary: Erstellen Sie einen Ereignis Kanal unter einem Partner Namespace.
  description: ''
  syntax: >-
    az eventgrid partner namespace event-channel create --desination-topic-name
                                                        --destination-resource-group
                                                        --destination-subscription-id
                                                        --name
                                                        --partner-namespace-name
                                                        --resource-group
                                                        --source
                                                        [--activation-expiration-date]
                                                        [--partner-topic-description]
                                                        [--publisher-filter]
  examples:
  - summary: Erstellen Sie einen bestimmten Ereignis Kanal.
    syntax: az eventgrid partner namespace event-channel create -g rg1 --partner-namespace-name partnernamespace1 -n eventChannelName1 --source SourceExample1 --destination-subscription-id 61f7c265-374d-499e-866d-5f4cc302b888 --destination-resource-group rg2 --desination-topic-name topicName1
  - summary: Erstellen eines bestimmten Ereignis Kanals mit einer Aktivierungs Ablaufzeit und einer Beschreibung des Partner Themas.
    syntax: az eventgrid partner namespace event-channel create -g rg1 --partner-namespace-name partnernamespace1 -n eventChannelName1 --source SourceExample1 --destination-subscription-id 61f7c265-374d-499e-866d-5f4cc302b888 --destination-resource-group rg2 --desination-topic-name topicName1 --activation-expiration-date '2020-05-20T10:00' --partner-topic-description 'This topic is created by Costoco corp on user behavior.'
  - summary: Erstellen Sie einen bestimmten Ereignis Kanal mit Herausgeber filtern.
    syntax: az eventgrid partner namespace event-channel create -g rg1 --partner-namespace-name partnernamespace1 -n eventChannelName1 --source SourceExample1 --destination-subscription-id 61f7c265-374d-499e-866d-5f4cc302b888 --destination-resource-group rg2 --desination-topic-name topicName1 --publisher-filter data.key1 NumberIn 2 3 4 100 200 --publisher-filter data.key2 StringIn 2 3 4 100 200
  requiredParameters:
  - isRequired: true
    name: --desination-topic-name
    summary: Der Name des dem Ereignis Kanal zugeordneten Partner Themas.
    description: ''
  - isRequired: true
    name: --destination-resource-group
    summary: Azure-Ressourcengruppe des Kunden, der den Ereignis Kanal erstellt. Das mit dem Ereignis Kanal verknüpfte Partner Thema wird unter dieser Ressourcengruppe erstellt.
    description: ''
  - isRequired: true
    name: --destination-subscription-id
    summary: Die Azure-Abonnement-ID des Kunden, der den Ereignis Kanal erstellt. Das mit dem Ereignis Kanal verknüpfte Partner Thema wird unter diesem Azure-Abonnement erstellt.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des Ereignis Kanals.
    description: ''
  - isRequired: true
    name: --partner-namespace-name
    summary: Der Name des Partner Namespace.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --source
    summary: Der Bezeichner der Ressource, die die Partner Quelle der Ereignisse bildet. Dies stellt eine eindeutige Ressource im Ressourcenmodell des Partners dar.
    description: ''
  optionalParameters:
  - name: --activation-expiration-date
    summary: Date oder DateTime im UTC ISO 8601-Format (z. b. "2022-02-17t01:59:59 + 00:00" oder "2022-02-17"), nach dem der Ereignis Kanal und das zugehörige Partner Thema ablaufen und automatisch gelöscht werden. Wenn diese Zeit nicht angegeben wird, wird das Ablaufdatum standardmäßig auf sieben Tage festgelegt.
    description: ''
  - name: --partner-topic-description
    summary: Benutzerfreundliche Beschreibung des entsprechenden Partner Themas. Dies ist hilfreich, um jegliche Mehrdeutigkeit des Ursprungs der Erstellung des Partner Themas für den Kunden zu entfernen.
    description: ''
  - name: --publisher-filter
    summary: Ein Herausgeber Filter, der verwendet wird, um das Filtern von Ereignissen basierend auf einer bestimmten Ereignis Eigenschaft zu ermöglichen. Diese Gruppe von Filtern, die vom Verleger angegeben werden, um zu bestimmen, welche Ereignisse vom Abonnenten empfangen werden sollen.
    description: Syntax:--Publisher-Filter Schlüssel [. innerKey] Filteroperator-Wert [value...] StringIn:--Publisher-Filterdaten. Farbe stringIn Blue Red Orange gelbe stringnotin:--Publisher-Filterdaten. Color stringnotin Blue Red Orange Yellow stringenthält:--Publisher-Filter Subject stringenthält Blue Red stringbeginswith:--Publisher-Filter Subject stringbeginswith Blue Red stringendswith:--Publisher-Filter Subject stringendswith IMG PNG JPG numin:--Publisher-Filter Data. Eigenschaft1 zahlin 5 10 20 numnotin:--Publisher-Filter Data. Eigenschaft2 nummerinotin 100 200 300 numlessthan:--Publisher-Filter Data. property3 numlessthan 100 numlessthanorgleich:--Publisher-Filter Data. Eigenschaft2 zahllessthanorgleich 100 numgreaterthan:--Publisher-Filter Data. property3 nummerigreaterthan 100 numgreaterthanorgleich:--Publisher-Filter Data. Eigenschaft2 zahlgreaterthanorgleich 100 boolgleich:--Publisher-Filter Data. property3 boolgleich true mehrere Verleger Filter können mit mehr als einem Argument angegeben werden `--publisher-filter` .
- uid: ext_eventgrid_az_eventgrid_partner_namespace_event_channel_delete
  name: az eventgrid partner namespace event-channel delete
  summary: Löschen eines Partner Namespace.
  description: ''
  syntax: >-
    az eventgrid partner namespace event-channel delete --name
                                                        --partner-namespace-name
                                                        --resource-group
  examples:
  - summary: Löschen eines bestimmten Partner Namespace.
    syntax: az eventgrid partner namespace event-channel delete -g rg1 --partner-namespace-name partnernamespace1 -n eventChannelName1
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Ereignis Kanals.
    description: ''
  - isRequired: true
    name: --partner-namespace-name
    summary: Der Name des Partner Namespace.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: ext_eventgrid_az_eventgrid_partner_namespace_event_channel_list
  name: az eventgrid partner namespace event-channel list
  summary: Listet die verfügbaren Partner Ereignis Kanäle auf.
  description: ''
  syntax: >-
    az eventgrid partner namespace event-channel list --partner-namespace-name
                                                      --resource-group
                                                      [--odata-query]
  examples:
  - summary: Listet alle Ereignis Kanäle in einem bestimmten Partner Namespace auf.
    syntax: az eventgrid partner namespace event-channel list -g rg1 --partner-namespace-name partnernamespace1
  - summary: Listet alle Ereignis Kanäle unter einem Partner Namespace auf, dessen Name das Muster "xyz" enthält.
    syntax: az eventgrid partner namespace event-channel list -g rg1 --partner-namespace-name partnernamespace1  --odata-query "Contains(name, 'XYZ')"
  requiredParameters:
  - isRequired: true
    name: --partner-namespace-name
    summary: Der Name des Partner Namespace.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --odata-query
    summary: Die Abfrage, mit der die Ergebnisse mithilfe der odata-Syntax gefiltert werden.
    description: ''
- uid: ext_eventgrid_az_eventgrid_partner_namespace_event_channel_show
  name: az eventgrid partner namespace event-channel show
  summary: Die Details eines Ereignis Kanals finden Sie unter einem Partner Namespace.
  description: ''
  syntax: >-
    az eventgrid partner namespace event-channel show --name
                                                      --partner-namespace-name
                                                      --resource-group
  examples:
  - summary: Zeigt die Details eines Ereignis Kanals an.
    syntax: az eventgrid partner namespace event-channel show -g rg1 --partner-namespace-name partnernamespace1 -n eventChannelName1
  - summary: Zeigt die Details eines Ereignis Kanals basierend auf der Ressourcen-ID an.
    syntax: az eventgrid partner namespace event-channel show --ids /subscriptions/{SubID}/resourceGroups/{RG}/providers/Microsoft.EventGrid/partnenamespaces/partnernamespace1/eventChannels/eventChannelName1
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Ereignis Kanals.
    description: ''
  - isRequired: true
    name: --partner-namespace-name
    summary: Der Name des Partner Namespace.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
commands:
- ext_eventgrid_az_eventgrid_partner_namespace_event_channel_create
- ext_eventgrid_az_eventgrid_partner_namespace_event_channel_delete
- ext_eventgrid_az_eventgrid_partner_namespace_event_channel_list
- ext_eventgrid_az_eventgrid_partner_namespace_event_channel_show
