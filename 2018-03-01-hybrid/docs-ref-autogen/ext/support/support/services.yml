### YamlMime:AzureCLIGroup
uid: ext_support_az_support_services
name: az support services
extensionInformation: >-
  > [!Note]

  > Dieser Verweis ist Teil der **Unterstützungs** Erweiterung für Azure CLI und erfordert Version 2.0.81 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Support Services** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Azure-Dienste und zugehörige Problem Kategorien.
description: ''
directCommands:
- uid: ext_support_az_support_services_list
  name: az support services list
  summary: Listet alle Azure-Dienste auf, die für die Support Ticketerstellung verfügbar sind. Verwenden Sie immer den Dienst und die zugehörigen Problem Klassifizierungen, die Programm gesteuert für die Erstellung von Support Tickets abgerufen werden. Dadurch wird sichergestellt, dass Sie stets über die aktuellsten Service-und problemklassifizierungs-IDs verfügen.
  description: ''
  syntax: az support services list
  examples:
  - summary: Ruft die Liste der Dienste ab, für die ein Support Ticket erstellt werden kann.
    syntax: az support services list
- uid: ext_support_az_support_services_show
  name: az support services show
  summary: Ruft einen bestimmten Azure-Dienst für die Support Ticketerstellung ab.
  description: ''
  syntax: az support services show --service-name
  examples:
  - summary: Ruft Details zum Azure-Dienst ab.
    syntax: az support services show --service-name "ServiceNameGuid"
  requiredParameters:
  - isRequired: true
    name: --service-name
    summary: Name des Azure-Dienstanbieter.
    description: ''
commands:
- ext_support_az_support_services_list
- ext_support_az_support_services_problem_classifications
- ext_support_az_support_services_problem_classifications_list
- ext_support_az_support_services_problem_classifications_show
- ext_support_az_support_services_show
