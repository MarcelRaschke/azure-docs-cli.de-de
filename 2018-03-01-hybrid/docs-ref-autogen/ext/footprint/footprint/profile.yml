### YamlMime:AzureCLIGroup
uid: ext_footprint_az_footprint_profile
name: az footprint profile
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der Erweiterung für den Ressourcen **Bedarf** für Azure CLI und erfordert Version 2.11.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie zum ersten Mal einen Befehl AZ-Speicher **Profil** ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Befehle zum Verwalten von Speicherbedarf-Profilen.
description: ''
directCommands:
- uid: ext_footprint_az_footprint_profile_create
  name: az footprint profile create
  summary: Erstellt oder aktualisiert ein Profil für die Profilerstellung mit den angegebenen Eigenschaften.
  description: ''
  syntax: >-
    az footprint profile create --measurement-count
                                --name
                                --resource-group
                                --start-delay-ms
                                [--description]
                                [--location]
                                [--reporting-endpoints]
                                [--sample-rate-cold]
                                [--tags]
  examples:
  - summary: Erstellen oder aktualisieren Sie ein Profil Erstellungs Profil.
    syntax: az footprint profile create --location "westus2" --measurement-count 3 --start-delay-ms 5000 --tags key1="value1" key2="value2" --name "fpProfile1" --resource-group "rgName"
  requiredParameters:
  - isRequired: true
    name: --measurement-count
    summary: Die Anzahl der auszuführenden Messungen.
    description: ''
  - isRequired: true
    name: --name --profile-name -n
    summary: Der Name der Ressource des Ressourcen Speicher Profils.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --start-delay-ms
    summary: Die Verzögerung in Millisekunden, die die Clients warten sollten, bis Sie mit der Durchführung von Messungen beginnen.
    description: ''
  optionalParameters:
  - name: --description
    summary: Die Beschreibung des Profils für den Speicherbedarf.
    description: ''
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --reporting-endpoints
    summary: Die Endpunkte, an die Messungen hochgeladen werden sollen.
    description: ''
  - name: --sample-rate-cold
    summary: Der Standardwert für die Stichprobenentnahme für den Speicher für kalte Pfade.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
- uid: ext_footprint_az_footprint_profile_delete
  name: az footprint profile delete
  summary: Löscht ein vorhandenes Profil für den Speicherbedarf.
  description: ''
  syntax: >-
    az footprint profile delete --name
                                --resource-group
                                [--yes]
  examples:
  - summary: Löschen Sie ein Speicher Profil.
    syntax: az footprint profile delete --name "fpProfile1" --resource-group "rgName"
  requiredParameters:
  - isRequired: true
    name: --name --profile-name -n
    summary: Der Name der Ressource des Ressourcen Speicher Profils.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
- uid: ext_footprint_az_footprint_profile_list
  name: az footprint profile list
  summary: Ruft die Informationen zu allen Speicherbedarf-Profilen in einem Abonnement ab.
  description: ''
  syntax: az footprint profile list [--resource-group]
  examples:
  - summary: Listet alle Profil Erstellungs Profile in einer Ressourcengruppe auf.
    syntax: az footprint profile list --resource-group "rgName"
  optionalParameters:
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: ext_footprint_az_footprint_profile_show
  name: az footprint profile show
  summary: Ruft die Informationen zu einem einzelnen Profil für die Profilerstellung ab.
  description: ''
  syntax: >-
    az footprint profile show --name
                              --resource-group
  examples:
  - summary: Hier finden Sie Details zu einem Profil für die Profilerstellung.
    syntax: az footprint profile show --name "fpProfile1" --resource-group "rgName"
  requiredParameters:
  - isRequired: true
    name: --name --profile-name -n
    summary: Der Name der Ressource des Ressourcen Speicher Profils.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: ext_footprint_az_footprint_profile_update
  name: az footprint profile update
  summary: Aktualisiert eine vorhandene Ressourcen Speicher Ressource.
  description: ''
  syntax: >-
    az footprint profile update --name
                                --resource-group
                                [--tags]
  examples:
  - summary: Aktualisieren Sie ein Speicher Profil.
    syntax: az footprint profile update --tags key1="value1" key2="value2" --name "fpProfile1" --resource-group "rgName"
  requiredParameters:
  - isRequired: true
    name: --name --profile-name -n
    summary: Der Name der Ressource des Ressourcen Speicher Profils.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
commands:
- ext_footprint_az_footprint_profile_create
- ext_footprint_az_footprint_profile_delete
- ext_footprint_az_footprint_profile_list
- ext_footprint_az_footprint_profile_show
- ext_footprint_az_footprint_profile_update
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
