uid: ext_internet-analyzer_az_internet_analyzer_preconfigured_endpoint
name: az internet-analyzer preconfigured-endpoint
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Internet Analyzer-** Erweiterung für Azure CLI und erfordert Version 2.0.67 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl " **AZ Internet-Analyzer vorkonfigurierter Endpunkt** " zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Befehle zum Verwalten vorkonfigurierter Endpunkte.
description: ''
directCommands:
- uid: ext_internet-analyzer_az_internet_analyzer_preconfigured_endpoint_list
  name: az internet-analyzer preconfigured-endpoint list
  summary: Listet vorkonfigurierte Endpunkte auf.
  description: ''
  syntax: >-
    az internet-analyzer preconfigured-endpoint list --profile-name
                                                     --resource-group
  examples:
  - summary: Ruft eine Liste vorkonfigurierter Endpunkte ab.
    syntax: >-
      az internet-analyzer preconfigured-endpoint list --resource-group "MyResourceGroup" \

      --profile-name "MyProfile"
  requiredParameters:
  - isRequired: true
    name: --profile-name
    summary: Der Name des Internet Analyzer-Profils, für das vorkonfigurierte Endpunkte aufgelistet werden sollen.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
commands:
- ext_internet-analyzer_az_internet_analyzer_preconfigured_endpoint_list
