### YamlMime:AzureCLIGroup
uid: ext_virtual-network-tap_az_network_nic_vtap_config
name: az network nic vtap-config
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Virtual-Network-Tap-** Erweiterung für Azure CLI und erfordert Version 2.0.46 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Network NIC vTap-config** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten von TAP-Konfigurationen für virtuelle Netzwerke.
description: ''
directCommands:
- uid: ext_virtual-network-tap_az_network_nic_vtap_config_create
  name: az network nic vtap-config create
  summary: Erstellen Sie eine Tap-Konfiguration für ein virtuelles Netzwerk.
  description: ''
  syntax: >-
    az network nic vtap-config create --name
                                      --nic-name
                                      --resource-group
                                      --vnet-tap
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der TAP-Konfiguration des virtuellen Netzwerks.
    description: ''
  - isRequired: true
    name: --nic-name
    summary: Der Name der Netzwerkschnittstelle (NIC).
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --vnet-tap
    summary: Der Name oder die ID des virtuellen Netzwerks.
    description: ''
- uid: ext_virtual-network-tap_az_network_nic_vtap_config_delete
  name: az network nic vtap-config delete
  summary: Hiermit wird eine Tap-Konfiguration für das virtuelle Netzwerk gelöscht.
  description: ''
  syntax: >-
    az network nic vtap-config delete --name
                                      --nic-name
                                      --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der TAP-Konfiguration des virtuellen Netzwerks.
    description: ''
  - isRequired: true
    name: --nic-name
    summary: Der Name der Netzwerkschnittstelle (NIC).
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: ext_virtual-network-tap_az_network_nic_vtap_config_list
  name: az network nic vtap-config list
  summary: Auflisten der TAP-Konfigurationen für virtuelle Netzwerke.
  description: ''
  syntax: >-
    az network nic vtap-config list --nic-name
                                    --resource-group
  requiredParameters:
  - isRequired: true
    name: --nic-name
    summary: Der Name der Netzwerkschnittstelle (NIC).
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: ext_virtual-network-tap_az_network_nic_vtap_config_show
  name: az network nic vtap-config show
  summary: Hier finden Sie Details zu einer Tap-Konfiguration für ein virtuelles Netzwerk.
  description: ''
  syntax: >-
    az network nic vtap-config show --name
                                    --nic-name
                                    --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der TAP-Konfiguration des virtuellen Netzwerks.
    description: ''
  - isRequired: true
    name: --nic-name
    summary: Der Name der Netzwerkschnittstelle (NIC).
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
commands:
- ext_virtual-network-tap_az_network_nic_vtap_config_create
- ext_virtual-network-tap_az_network_nic_vtap_config_delete
- ext_virtual-network-tap_az_network_nic_vtap_config_list
- ext_virtual-network-tap_az_network_nic_vtap_config_show
