### YamlMime:AzureCLIGroup
uid: ext_virtual-wan_az_network_vhub
name: az network vhub
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Virtual-WAN-** Erweiterung für Azure CLI und erfordert Version 2.0.67 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Network vhub** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten virtueller Hubs
description: ''
directCommands:
- uid: ext_virtual-wan_az_network_vhub_create
  name: az network vhub create
  summary: Erstellen Sie einen virtuellen Hub.
  description: ''
  syntax: >-
    az network vhub create --address-prefix
                           --name
                           --resource-group
                           --vwan
                           [--location]
                           [--no-wait]
                           [--sku {Basic, Standard}]
                           [--tags]
  requiredParameters:
  - isRequired: true
    name: --address-prefix
    summary: CIDR-Adress Präfix für den virtuellen Hub.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des virtuellen Hubs.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --vwan
    summary: Der Name oder die ID des virtuellen WAN.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --sku
    parameterValueGroup: Basic, Standard
    summary: Die SKU des virtualhubs.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
- uid: ext_virtual-wan_az_network_vhub_delete
  name: az network vhub delete
  summary: Löschen eines virtuellen Hubs.
  description: ''
  syntax: >-
    az network vhub delete --name
                           --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des virtuellen Hubs.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: ext_virtual-wan_az_network_vhub_get_effective_routes
  name: az network vhub get-effective-routes
  summary: Sie erhalten die für die virtuelle Hub-Ressource oder die angegebene Ressource konfigurierten effektiven Routen.
  description: ''
  syntax: >-
    az network vhub get-effective-routes --name
                                         --resource-group
                                         [--no-wait]
                                         [--resource-id]
                                         [--resource-type]
  examples:
  - summary: Holen Sie sich die effektiven Routen, die für die Routing Tabelle im virtuellen Hub konfiguriert sind.
    syntax: az network vhub get-effective-routes --resource-type RouteTable --resource-id /subscriptions/MySub/resourceGroups/MyRG/providers/Microsoft.Network/virtualHubs/MyHub/hubRouteTables/MyRouteTable -g MyRG -n MyHub
  - summary: Holen Sie sich die effektiven Routen, die für die P2S-Verbindung im virtuellen Hub konfiguriert sind.
    syntax: az network vhub get-effective-routes --resource-type P2SConnection --resource-id /subscriptions/MySub/resourceGroups/MyRG/providers/Microsoft.Network/p2sVpnGateways/MyGateway/p2sConnectionConfigurations/MyConnection -g MyRG -n MyHub
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des virtuellen Hubs.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --resource-id
    summary: Die Ressource, deren effektive Routen angefordert werden.
    description: ''
  - name: --resource-type
    summary: Der Typ der angegebenen Ressource wie RouteTable, Express routeconnection, hubvirtualnetworkconnection, VPNconnection und P2SConnection.
    description: ''
- uid: ext_virtual-wan_az_network_vhub_list
  name: az network vhub list
  summary: Auflisten von virtuellen Hubs.
  description: ''
  syntax: az network vhub list [--resource-group]
  optionalParameters:
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: ext_virtual-wan_az_network_vhub_show
  name: az network vhub show
  summary: Hier finden Sie die Details eines virtuellen Hubs.
  description: ''
  syntax: >-
    az network vhub show --name
                         --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des virtuellen Hubs.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: ext_virtual-wan_az_network_vhub_update
  name: az network vhub update
  summary: Aktualisieren Sie die Einstellungen eines virtuellen Hubs.
  description: ''
  syntax: >-
    az network vhub update --name
                           --resource-group
                           [--add]
                           [--address-prefix]
                           [--force-string]
                           [--no-wait]
                           [--remove]
                           [--set]
                           [--sku {Basic, Standard}]
                           [--tags]
                           [--vwan]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des virtuellen Hubs.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --address-prefix
    summary: CIDR-Adress Präfix für den virtuellen Hub.
    description: ''
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --set
    summary: Aktualisieren Sie ein Objekt, indem Sie einen Eigenschafts Pfad und einen festzulegenden Wert angeben.  Beispiel:--Set Eigenschaft1. Eigenschaft2 =<value>.
    description: ''
  - name: --sku
    parameterValueGroup: Basic, Standard
    summary: Die SKU des virtualhubs.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --vwan
    summary: Der Name oder die ID des virtuellen WAN.
    description: ''
