### YamlMime:AzureCLIGroup
uid: ext_virtual-wan_az_network_vpn_gateway_connection
name: az network vpn-gateway connection
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Virtual-WAN-** Erweiterung für Azure CLI und erfordert Version 2.0.67 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Network VPN-Gateway Connection** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten von Standort-zu-Standort-VPN-Gatewayverbindungen.
description: ''
directCommands:
- uid: ext_virtual-wan_az_network_vpn_gateway_connection_create
  name: az network vpn-gateway connection create
  summary: Erstellen Sie eine Site-to-Site-VPN-Gatewayverbindung.
  description: ''
  syntax: >-
    az network vpn-gateway connection create --gateway-name
                                             --name
                                             --remote-vpn-site
                                             --resource-group
                                             [--associated]
                                             [--connection-bandwidth]
                                             [--enable-bgp {false, true}]
                                             [--internet-security {false, true}]
                                             [--labels]
                                             [--no-wait]
                                             [--propagated]
                                             [--protocol-type {IKEv1, IKEv2}]
                                             [--rate-limiting {false, true}]
                                             [--routing-weight]
                                             [--shared-key]
  examples:
  - summary: Erstellen einer Site-to-Site-VPN-Gatewayverbindung
    syntax: az network vpn-gateway connection create -g MyRG -n MyConnection --gateway-name MyGateway --remote-vpn-site /subscriptions/MySub/resourceGroups/MyRG/providers/Microsoft.Network/vpnSites/MyVPNSite --associated-route-table /subscriptions/MySub/resourceGroups/MyRG/providers/Microsoft.Network/virtualHubs/MyHub/hubRouteTables/MyRouteTable1 --propagated-route-tables /subscriptions/MySub/resourceGroups/MyRG/providers/Microsoft.Network/virtualHubs/MyHub/hubRouteTables/MyRouteTable1 /subscriptions/MySub/resourceGroups/MyRG/providers/Microsoft.Network/virtualHubs/MyHub/hubRouteTables/MyRouteTable2 --labels label1 label2
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Der Name des VPN-Gateways.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der VPN-Gatewayverbindung.
    description: ''
  - isRequired: true
    name: --remote-vpn-site
    summary: Der Name der ID des Remote-VPN-Standorts.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --associated --associated-route-table
    summary: Die Ressourcen-ID der Routing Tabelle, die dieser Routing Konfiguration zugeordnet ist.
    description: ''
  - name: --connection-bandwidth
    summary: Erwartete Bandbreite in Mbit/s.
    description: ''
  - name: --enable-bgp
    parameterValueGroup: false, true
    summary: Aktivieren Sie BGP.
    description: ''
  - name: --internet-security
    parameterValueGroup: false, true
    summary: Aktivieren Sie die Internetsicherheit.
    description: ''
  - name: --labels
    summary: Durch Leerzeichen getrennte Liste von Bezeichnungen für weitergeleitete Routen Tabellen.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --propagated --propagated-route-tables
    summary: Durch Leerzeichen getrennte Liste der Ressourcen-ID der weitergeleiteten Routen Tabellen.
    description: ''
  - name: --protocol-type
    parameterValueGroup: IKEv1, IKEv2
    summary: Verbindungsprotokoll.
    description: ''
  - name: --rate-limiting
    parameterValueGroup: false, true
    summary: Aktivieren Sie raten Begrenzung.
    description: ''
  - name: --routing-weight
    summary: Routing Gewichtung.
    description: ''
  - name: --shared-key
    summary: 'Gemeinsam verwendeter Schlüssel:'
    description: ''
- uid: ext_virtual-wan_az_network_vpn_gateway_connection_delete
  name: az network vpn-gateway connection delete
  summary: Löschen Sie eine Site-to-Site-VPN-Gatewayverbindung.
  description: ''
  syntax: >-
    az network vpn-gateway connection delete --gateway-name
                                             --name
                                             --resource-group
  examples:
  - summary: Löschen einer Site-to-Site-VPN-Gatewayverbindung
    syntax: az network vpn-gateway connection delete -g MyRG -n MyConnection --gateway-name MyGateway
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Der Name des VPN-Gateways.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der VPN-Gatewayverbindung.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: ext_virtual-wan_az_network_vpn_gateway_connection_list
  name: az network vpn-gateway connection list
  summary: Auflisten von Standort-zu-Standort-VPN-Gatewayverbindungen.
  description: ''
  syntax: >-
    az network vpn-gateway connection list --gateway-name
                                           --resource-group
  examples:
  - summary: Auflisten aller Verbindungen für ein bestimmtes Site-to-Site-VPN-Gateway
    syntax: az network vpn-gateway connection list -g MyRG --gateway-name MyGateway
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Der Name des VPN-Gateways.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: ext_virtual-wan_az_network_vpn_gateway_connection_show
  name: az network vpn-gateway connection show
  summary: Informieren Sie sich über die Details einer Site-to-Site-VPN-Gatewayverbindung.
  description: ''
  syntax: >-
    az network vpn-gateway connection show --gateway-name
                                           --name
                                           --resource-group
  examples:
  - summary: Details einer Site-to-Site-VPN-Gatewayverbindung erhalten
    syntax: az network vpn-gateway connection show -g MyRG -n MyConnection --gateway-name MyGateway
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Der Name des VPN-Gateways.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der VPN-Gatewayverbindung.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: ext_virtual-wan_az_network_vpn_gateway_connection_update
  name: az network vpn-gateway connection update
  summary: Aktualisieren Sie die Einstellungen der VPN-Gatewayverbindung.
  description: ''
  syntax: >-
    az network vpn-gateway connection update --gateway-name
                                             --name
                                             --resource-group
                                             [--add]
                                             [--associated]
                                             [--force-string]
                                             [--labels]
                                             [--no-wait]
                                             [--propagated]
                                             [--remove]
                                             [--set]
  examples:
  - summary: Aktualisieren Sie die Einstellungen der VPN-Gatewayverbindung.
    syntax: az network vpn-gateway connection update -g MyRG -n MyConnection --gateway-name MyGateway --labels NewLabel1 NewLabels2
  - summary: Fügen Sie Bezeichnungen der VPN-Gatewayverbindung hinzu.
    syntax: az network vpn-gateway connection update -g MyRG -n MyConnection --gateway-name MyGateway --add routingConfiguration.propagatedRouteTables.labels Newlabel1 Newlabel2
  - summary: Bezeichnungen der VPN Gateway-Verbindung zurücksetzen.
    syntax: az network vpn-gateway connection update -g MyRG -n MyConnection --gateway-name MyGateway --set routingConfiguration.propagatedRouteTables.labels[0]=Newlabel1
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Der Name des VPN-Gateways.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der VPN-Gatewayverbindung.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --associated --associated-route-table
    summary: Die Ressourcen-ID der Routing Tabelle, die dieser Routing Konfiguration zugeordnet ist.
    description: ''
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --labels
    summary: Durch Leerzeichen getrennte Liste von Bezeichnungen für weitergeleitete Routen Tabellen.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --propagated --propagated-route-tables
    summary: Durch Leerzeichen getrennte Liste der Ressourcen-ID der weitergeleiteten Routen Tabellen.
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --set
    summary: Aktualisieren Sie ein Objekt, indem Sie einen Eigenschafts Pfad und einen festzulegenden Wert angeben.  Beispiel:--Set Eigenschaft1. Eigenschaft2 =<value>.
    description: ''
- uid: ext_virtual-wan_az_network_vpn_gateway_connection_wait
  name: az network vpn-gateway connection wait
  summary: Platzieren Sie die CLI in einem Wartezustand, bis eine Bedingung der Site-to-Site-VPN-Gatewayverbindung erfüllt ist.
  description: ''
  syntax: >-
    az network vpn-gateway connection wait --gateway-name
                                           --name
                                           --resource-group
                                           [--created]
                                           [--custom]
                                           [--deleted]
                                           [--exists]
                                           [--interval]
                                           [--timeout]
                                           [--updated]
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Der Name des VPN-Gateways.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der VPN-Gatewayverbindung.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --created
    summary: Warten Sie, bis "provisioningstate" bei "erfolgreich" erstellt wurde.
    description: ''
  - name: --custom
    summary: "Warten Sie, bis die Bedingung eine benutzerdefinierte jmespath-Abfrage erfüllt. Beispiel: provisioningstate! = ' InProgress ', instanceview. statuses [? Code = = ' PowerState/Running ']."
    description: ''
  - name: --deleted
    summary: Warten Sie bis zum Löschen.
    description: ''
  - name: --exists
    summary: Warten Sie, bis die Ressource vorhanden ist.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Abruf Intervall in Sekunden.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximale Wartezeit in Sekunden.
    description: ''
  - name: --updated
    summary: Warten Sie, bis das Update mit provisioningstate bei "erfolgreich" abgeschlossen ist.
    description: ''
commands:
- ext_virtual-wan_az_network_vpn_gateway_connection_create
- ext_virtual-wan_az_network_vpn_gateway_connection_delete
- ext_virtual-wan_az_network_vpn_gateway_connection_ipsec_policy
- ext_virtual-wan_az_network_vpn_gateway_connection_ipsec_policy_add
- ext_virtual-wan_az_network_vpn_gateway_connection_ipsec_policy_list
- ext_virtual-wan_az_network_vpn_gateway_connection_ipsec_policy_remove
- ext_virtual-wan_az_network_vpn_gateway_connection_list
- ext_virtual-wan_az_network_vpn_gateway_connection_show
- ext_virtual-wan_az_network_vpn_gateway_connection_update
- ext_virtual-wan_az_network_vpn_gateway_connection_wait
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
