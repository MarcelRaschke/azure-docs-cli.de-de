### YamlMime:AzureCLIGroup
uid: ext_aks-preview_az_aks_nodepool
name: az aks nodepool
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **AKS-Vorschau** Erweiterung für Azure CLI und erfordert Version 2.0.49 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ AKS nodepool** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Befehle zum Verwalten von Knoten Pools im verwalteten Kubernetes-Cluster.
description: ''
directCommands:
- uid: ext_aks-preview_az_aks_nodepool_add
  name: az aks nodepool add
  summary: Fügen Sie dem verwalteten Kubernetes-Cluster einen Knoten Pool hinzu.
  description: ''
  syntax: >-
    az aks nodepool add --cluster-name
                        --name
                        --resource-group
                        [--aks-custom-headers]
                        [--enable-cluster-autoscaler]
                        [--enable-encryption-at-host]
                        [--enable-node-public-ip]
                        [--eviction-policy {Deallocate, Delete}]
                        [--kubelet-config]
                        [--kubernetes-version]
                        [--labels]
                        [--linux-os-config]
                        [--max-count]
                        [--max-pods]
                        [--max-surge]
                        [--min-count]
                        [--mode {System, User}]
                        [--no-wait]
                        [--node-count]
                        [--node-osdisk-size]
                        [--node-osdisk-type]
                        [--node-taints]
                        [--node-vm-size]
                        [--node-zones {1, 2, 3}]
                        [--os-type]
                        [--pod-subnet-id]
                        [--ppg]
                        [--priority {Regular, Spot}]
                        [--spot-max-price]
                        [--tags]
                        [--vnet-subnet-id]
  examples:
  - summary: Erstellen Sie einen Knoten Pool in einem vorhandenen AKS-Cluster mit aktiviertem kurzlebigen Betriebssystem.
    syntax: az aks nodepool add -g MyResourceGroup -n nodepool1 --cluster-name MyManagedCluster --node-osdisk-type Ephemeral --node-osdisk-size 48
  - summary: Erstellen Sie einen Knoten Pool, bei dem "verschlüsselungathost" aktiviert ist.
    syntax: az aks nodepool add -g MyResourceGroup -n nodepool1 --cluster-name MyManagedCluster --enable-encryption-at-host
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Den Clusternamen.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des Knoten Pools.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --aks-custom-headers
    summary: Senden von benutzerdefinierten Headern. Wenn angegeben, sollte Format key1 = value1, key2 = value2 sein.
    description: ''
  - name: --enable-cluster-autoscaler -e
    summary: Aktivieren Sie die automatische Cluster Installation.
    description: ''
  - name: --enable-encryption-at-host
    summary: Aktivieren Sie "verschlüsselungathost" auf dem agentknotenpool.
    description: ''
  - name: --enable-node-public-ip
    summary: Öffentliche IP-Adresse für VMSS-Knoten aktivieren.
    description: ''
  - name: --eviction-policy
    defaultValue: Delete
    parameterValueGroup: Deallocate, Delete
    summary: Die Entfernungs Richtlinie des Spot-Knoten Pools. Er kann nur festgelegt werden, wenn "--Priority" auf "Spot
    description: ''
  - name: --kubelet-config
    summary: Kubelet-Konfigurationen für Agent-Knoten.
    description: ''
  - name: --kubernetes-version -k
    summary: Version von Kubernetes, die zum Erstellen des Clusters verwendet werden soll, z. b. "1.7.12" oder "1.8.7".
    description: ''
    valueFrom: '`az aks get-versions`'
  - name: --labels
    summary: Die Knoten Bezeichnungen für den Knoten Pool. Die Knoten Bezeichnungen können nicht über die CLI geändert werden, nachdem der Knoten Pool erstellt wurde. Informationen <a href="https://aka.ms/node-labels">https://aka.ms/node-labels</a> zur Syntax von Bezeichnungen finden Sie unter.
    description: ''
  - name: --linux-os-config
    summary: Betriebs Systemkonfigurationen für Linux-Agent-Knoten.
    description: ''
  - name: --max-count
    summary: Maximale Anzahl der Knoten, die für AutoScaler verwendet werden, wenn "--Enable-Cluster-AutoScaler" angegeben ist. Geben Sie den Wert im Bereich [1, 100] an.
    description: ''
  - name: --max-pods -m
    summary: Maximale Anzahl von Pods, die auf einem Knoten bereitgestellt werden können
    description: Wenn nicht angegeben, wird standardmäßig 110 oder 30 für erweiterte Netzwerkkonfigurationen verwendet.
  - name: --max-surge
    summary: Zusätzliche Knoten, die zum Beschleunigen des Upgrades verwendet werden. Wenn angegeben, wird die Anzahl oder der verwendete Prozentsatz angegeben, z. b. 5 oder 33%.
    description: ''
  - name: --min-count
    summary: Anzahl der für AutoScaler verwendeten Minimun-Knoten, wenn "--Enable-Cluster-AutoScaler" angegeben ist. Geben Sie den Wert im Bereich [1, 100] an.
    description: ''
  - name: --mode
    defaultValue: User
    parameterValueGroup: System, User
    summary: Der Modus für einen Knoten Pool, der die primäre Funktion eines Knoten Pools definiert. Bei Festlegung auf "System" bevorzugt AKS die systempods, die für Knoten Pools mit dem Modus geplant sind `System` . Weitere Informationen finden Sie unter <a href="https://aka.ms/aks/nodepool/mode">https://aka.ms/aks/nodepool/mode</a>.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --node-count -c
    defaultValue: "3"
    summary: Anzahl der Knoten im Kubernetes-Agent-Pool. Nachdem Sie einen Cluster erstellt haben, können Sie die Größe seines Knoten Pools mit ändern `az aks scale` .
    description: ''
  - name: --node-osdisk-size
    summary: Größe des Betriebssystem Datenträgers in GB für jeden Knoten im agentpool. Mindestens 30 GB.
    description: ''
  - name: --node-osdisk-type
    summary: Der Betriebssystem Datenträger, der für Computer in einem bestimmten agentpool verwendet werden soll. Der Standardwert ist "verwaltet". Kann für diesen Pool nach der Erstellung nicht geändert werden.
    description: ''
  - name: --node-taints
    summary: Der Knoten taints für den Knoten Pool. Nachdem der Knoten Pool erstellt wurde, können Sie die Knoten-taints über die CLI nicht mehr ändern.
    description: ''
  - name: --node-vm-size -s
    summary: Größe der Virtual Machines, die als Kubernetes-Knoten erstellt werden sollen.
    description: ''
  - name: --node-zones --zones -z
    parameterValueGroup: 1, 2, 3
    summary: (wird als veraltet markiert, verwenden Sie--Zonen) Verfügbarkeits Zonen, in denen agentknoten platziert werden.
    description: ''
  - name: --os-type
    defaultValue: Linux
    summary: Der Betriebs Systemtyp. Linux oder Windows.
    description: ''
  - name: --pod-subnet-id
    summary: Die ID eines Subnetzes in einem vorhandenen vnet, dem Pods im Cluster zugewiesen werden sollen (erfordert Azure Network-Plugin).
    description: ''
  - name: --ppg
    summary: Die ID eines PPG.
    description: ''
  - name: --priority
    defaultValue: Regular
    parameterValueGroup: Regular, Spot
    summary: Die Priorität des Knoten Pools.
    description: ''
  - name: --spot-max-price
    defaultValue: nan
    summary: Er kann nur festgelegt werden, wenn "--Priority" auf "Spot Geben Sie den maximalen Preis an, den Sie in US-Dollar bezahlen möchten. Mögliche Werte sind ein beliebiger Dezimalwert größer als 0 (null) oder-1, der den Standardpreis angibt, der auf Abruf erfolgen soll. Sie kann nur bis zu 5 Dezimalstellen enthalten.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --vnet-subnet-id
    summary: Die ID eines Subnetzes in einem vorhandenen VNET, in dem der Cluster bereitgestellt werden soll
    description: ''
- uid: ext_aks-preview_az_aks_nodepool_delete
  name: az aks nodepool delete
  summary: Löschen Sie den Agent-Pool im verwalteten Kubernetes-Cluster.
  description: ''
  syntax: >-
    az aks nodepool delete --cluster-name
                           --name
                           --resource-group
                           [--no-wait]
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Den Clusternamen.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des Knoten Pools.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
- uid: ext_aks-preview_az_aks_nodepool_get_upgrades
  name: az aks nodepool get-upgrades
  summary: Hier finden Sie die verfügbaren upgradeversionen für einen agentpool des verwalteten Kubernetes-Clusters.
  description: ''
  syntax: >-
    az aks nodepool get-upgrades --cluster-name
                                 --nodepool-name
                                 --resource-group
  examples:
  - summary: Hier finden Sie die verfügbaren upgradeversionen für einen agentpool des verwalteten Kubernetes-Clusters.
    syntax: az aks nodepool get-upgrades --resource-group MyResourceGroup --cluster-name MyManagedCluster --nodepool-name MyNodePool
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Den Clusternamen.
    description: ''
  - isRequired: true
    name: --nodepool-name
    summary: Der Name des Knoten Pools.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: ext_aks-preview_az_aks_nodepool_list
  name: az aks nodepool list
  summary: Listet Knoten Pools im verwalteten Kubernetes-Cluster auf.
  description: ''
  syntax: >-
    az aks nodepool list --cluster-name
                         --resource-group
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Den Clusternamen.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: ext_aks-preview_az_aks_nodepool_scale
  name: az aks nodepool scale
  summary: Skalieren Sie den Knoten Pool in einem verwalteten Kubernetes-Cluster.
  description: ''
  syntax: >-
    az aks nodepool scale --cluster-name
                          --name
                          --resource-group
                          [--no-wait]
                          [--node-count]
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Den Clusternamen.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des Knoten Pools.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --node-count -c
    defaultValue: "3"
    summary: Anzahl der Knoten im Kubernetes-Knoten Pool.
    description: ''
- uid: ext_aks-preview_az_aks_nodepool_show
  name: az aks nodepool show
  summary: Zeigen Sie die Details für einen Knoten Pool im verwalteten Kubernetes-Cluster an.
  description: ''
  syntax: >-
    az aks nodepool show --cluster-name
                         --name
                         --resource-group
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Den Clusternamen.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des Knoten Pools.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: ext_aks-preview_az_aks_nodepool_update
  name: az aks nodepool update
  summary: Aktualisieren eines Knoten Pools zum Aktivieren/Deaktivieren von Cluster-AutoScaler oder Ändern der minimalen oder maximalen Anzahl.
  description: ''
  syntax: >-
    az aks nodepool update --cluster-name
                           --name
                           --resource-group
                           [--disable-cluster-autoscaler]
                           [--enable-cluster-autoscaler]
                           [--max-count]
                           [--max-surge]
                           [--min-count]
                           [--mode {System, User}]
                           [--no-wait]
                           [--tags]
                           [--update-cluster-autoscaler]
  examples:
  - summary: Cluster aktivieren-AutoScaler innerhalb des Bereichs der Knoten Anzahl [1, 5]
    syntax: az aks nodepool update --enable-cluster-autoscaler --min-count 1 --max-count 5 -g MyResourceGroup -n nodepool1 --cluster-name MyManagedCluster
  - summary: Deaktivieren von Cluster-AutoScaler für einen vorhandenen Cluster
    syntax: az aks nodepool update --disable-cluster-autoscaler -g MyResourceGroup -n nodepool1 --cluster-name MyManagedCluster
  - summary: Aktualisieren Sie die minimale Anzahl oder die maximale Anzahl für die Cluster-AutoScaler.
    syntax: az aks nodepool update --update-cluster-autoscaler --min-count 1 --max-count 10 -g MyResourceGroup -n nodepool1 --cluster-name MyManagedCluster
  - summary: Ändern eines Knoten Pools in den System Modus
    syntax: az aks nodepool update --mode System -g MyResourceGroup -n nodepool1 --cluster-name MyManagedCluster
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Den Clusternamen.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des Knoten Pools.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --disable-cluster-autoscaler -d
    summary: Deaktivieren Sie die automatische Cluster Installation.
    description: ''
  - name: --enable-cluster-autoscaler -e
    summary: Aktivieren Sie die automatische Cluster Installation.
    description: ''
  - name: --max-count
    summary: Maximale Anzahl der Knoten, die für AutoScaler verwendet werden, wenn "--Enable-Cluster-AutoScaler" angegeben ist. Geben Sie den Wert im Bereich [1, 100] an.
    description: ''
  - name: --max-surge
    summary: Zusätzliche Knoten, die zum Beschleunigen des Upgrades verwendet werden. Wenn angegeben, wird die Anzahl oder der verwendete Prozentsatz angegeben, z. b. 5 oder 33%.
    description: ''
  - name: --min-count
    summary: Anzahl der für AutoScaler verwendeten Minimun-Knoten, wenn "--Enable-Cluster-AutoScaler" angegeben ist. Geben Sie den Wert im Bereich [1, 100] an.
    description: ''
  - name: --mode
    parameterValueGroup: System, User
    summary: Der Modus für einen Knoten Pool, der die primäre Funktion eines Knoten Pools definiert. Bei Festlegung auf "System" bevorzugt AKS die systempods, die für Knoten Pools mit dem Modus geplant sind `System` . Weitere Informationen finden Sie unter <a href="https://aka.ms/aks/nodepool/mode">https://aka.ms/aks/nodepool/mode</a>.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --update-cluster-autoscaler -u
    summary: Aktualisieren Sie die minimale Anzahl oder die maximale Anzahl für die Cluster-AutoScaler.
    description: ''
- uid: ext_aks-preview_az_aks_nodepool_upgrade
  name: az aks nodepool upgrade
  summary: Aktualisieren Sie den Knoten Pool in einem verwalteten Kubernetes-Cluster.
  description: ''
  syntax: >-
    az aks nodepool upgrade --cluster-name
                            --name
                            --resource-group
                            [--kubernetes-version]
                            [--max-surge]
                            [--no-wait]
                            [--node-image-only]
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Den Clusternamen.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des Knoten Pools.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --kubernetes-version -k
    summary: Version von Kubernetes, auf die der Knoten Pool aktualisiert werden soll, z. b. "1.11.12".
    description: ''
  - name: --max-surge
    summary: Zusätzliche Knoten, die zum Beschleunigen des Upgrades verwendet werden. Wenn angegeben, wird die Anzahl oder der verwendete Prozentsatz angegeben, z. b. 5 oder 33%.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --node-image-only
    summary: Aktualisieren Sie nur das Knoten Image des agentpools.
    description: ''
commands:
- ext_aks-preview_az_aks_nodepool_add
- ext_aks-preview_az_aks_nodepool_delete
- ext_aks-preview_az_aks_nodepool_get_upgrades
- ext_aks-preview_az_aks_nodepool_list
- ext_aks-preview_az_aks_nodepool_scale
- ext_aks-preview_az_aks_nodepool_show
- ext_aks-preview_az_aks_nodepool_update
- ext_aks-preview_az_aks_nodepool_upgrade
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
