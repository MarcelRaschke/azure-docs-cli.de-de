### YamlMime:AzureCLIGroup
uid: ext_synapse_az_synapse_sql_pool
name: az synapse sql pool
extensionInformation: >-
  > [!Note]

  > Dieser Verweis ist Teil der **Synapse** -Erweiterung für Azure CLI und erfordert Version 2.0.67 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Synapse SQL Pool** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten von SQL-Pools.
description: ''
directCommands:
- uid: ext_synapse_az_synapse_sql_pool_create
  name: az synapse sql pool create
  summary: Erstellen Sie einen SQL-Pool.
  description: ''
  syntax: >-
    az synapse sql pool create --name
                               --performance-level
                               --resource-group
                               --workspace-name
                               [--no-wait]
                               [--tags]
  examples:
  - summary: Erstellen Sie einen SQL-Pool.
    syntax: >-
      az synapse sql pool create --name sqlpoolcli1 --performance-level "DW1000c" \

      --workspace-name testsynapseworkspace --resource-group rg
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des SQL-Pools.
    description: ''
  - isRequired: true
    name: --performance-level
    summary: Die Leistungs Ebene.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Der Name des Arbeitsbereichs.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
- uid: ext_synapse_az_synapse_sql_pool_delete
  name: az synapse sql pool delete
  summary: Löschen eines SQL-Pools
  description: ''
  syntax: >-
    az synapse sql pool delete --name
                               --resource-group
                               --workspace-name
                               [--no-wait]
                               [--yes]
  examples:
  - summary: Löschen eines SQL-Pools
    syntax: az synapse sql pool delete --name sqlpoolcli1 --workspace-name testsynapseworkspace --resource-group rg
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des SQL-Pools.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Der Name des Arbeitsbereichs.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
- uid: ext_synapse_az_synapse_sql_pool_list
  name: az synapse sql pool list
  summary: Listet alle SQL-Pools auf.
  description: ''
  syntax: >-
    az synapse sql pool list --resource-group
                             --workspace-name
  examples:
  - summary: Auflisten von SQL-Pools.
    syntax: az synapse sql pool list --workspace-name testsynapseworkspace --resource-group rg
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Der Name des Arbeitsbereichs.
    description: ''
- uid: ext_synapse_az_synapse_sql_pool_pause
  name: az synapse sql pool pause
  summary: Halten Sie einen SQL-Pool an.
  description: ''
  syntax: >-
    az synapse sql pool pause --name
                              --resource-group
                              --workspace-name
  examples:
  - summary: Halten Sie einen SQL-Pool an.
    syntax: az synapse sql pool pause --name sqlpoolcli1 --workspace-name testsynapseworkspace --resource-group rg
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des SQL-Pools.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Der Name des Arbeitsbereichs.
    description: ''
- uid: ext_synapse_az_synapse_sql_pool_resume
  name: az synapse sql pool resume
  summary: Fortsetzen eines SQL-Pools
  description: ''
  syntax: >-
    az synapse sql pool resume --name
                               --resource-group
                               --workspace-name
  examples:
  - summary: Fortsetzen eines SQL-Pools
    syntax: az synapse sql pool resume --name sqlpoolcli1 --workspace-name testsynapseworkspace --resource-group rg
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des SQL-Pools.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Der Name des Arbeitsbereichs.
    description: ''
- uid: ext_synapse_az_synapse_sql_pool_show
  name: az synapse sql pool show
  summary: Einen SQL-Pool erhalten.
  description: ''
  syntax: >-
    az synapse sql pool show --name
                             --resource-group
                             --workspace-name
  examples:
  - summary: Einen SQL-Pool erhalten.
    syntax: az synapse sql pool show --name sqlpoolcli1 --workspace-name testsynapseworkspace --resource-group rg
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des SQL-Pools.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Der Name des Arbeitsbereichs.
    description: ''
- uid: ext_synapse_az_synapse_sql_pool_update
  name: az synapse sql pool update
  summary: Aktualisieren eines SQL-Pools
  description: ''
  syntax: >-
    az synapse sql pool update --name
                               --resource-group
                               --workspace-name
                               [--performance-level]
                               [--tags]
  examples:
  - summary: Aktualisieren eines SQL-Pools
    syntax: >-
      az synapse sql pool update --name sqlpoolcli1 --workspace-name testsynapseworkspace --resource-group rg \

      --tags key1=value1
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des SQL-Pools.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Der Name des Arbeitsbereichs.
    description: ''
  optionalParameters:
  - name: --performance-level
    summary: Die Leistungs Ebene.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
- uid: ext_synapse_az_synapse_sql_pool_wait
  name: az synapse sql pool wait
  summary: Platzieren Sie die CLI in einem Wartezustand, bis die Bedingung eines SQL-Pools erfüllt ist.
  description: ''
  syntax: >-
    az synapse sql pool wait --resource-group
                             --sql-pool-name
                             --workspace-name
                             [--created]
                             [--custom]
                             [--deleted]
                             [--exists]
                             [--interval]
                             [--timeout]
                             [--updated]
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --sql-pool-name
    summary: Der Name des SQL-Pools.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Der Name des Arbeitsbereichs.
    description: ''
  optionalParameters:
  - name: --created
    summary: Warten Sie, bis "provisioningstate" bei "erfolgreich" erstellt wurde.
    description: ''
  - name: --custom
    summary: "Warten Sie, bis die Bedingung eine benutzerdefinierte jmespath-Abfrage erfüllt. Beispiel: provisioningstate! = ' InProgress ', instanceview. statuses [? Code = = ' PowerState/Running ']."
    description: ''
  - name: --deleted
    summary: Warten Sie bis zum Löschen.
    description: ''
  - name: --exists
    summary: Warten Sie, bis die Ressource vorhanden ist.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Abruf Intervall in Sekunden.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximale Wartezeit in Sekunden.
    description: ''
  - name: --updated
    summary: Warten Sie, bis das Update mit provisioningstate bei "erfolgreich" abgeschlossen ist.
    description: ''
commands:
- ext_synapse_az_synapse_sql_pool_create
- ext_synapse_az_synapse_sql_pool_delete
- ext_synapse_az_synapse_sql_pool_list
- ext_synapse_az_synapse_sql_pool_pause
- ext_synapse_az_synapse_sql_pool_resume
- ext_synapse_az_synapse_sql_pool_show
- ext_synapse_az_synapse_sql_pool_update
- ext_synapse_az_synapse_sql_pool_wait
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
