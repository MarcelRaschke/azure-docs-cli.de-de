- uid: ext_guestconfig_az_guestconfig_guest_configuration_assignment_wait
  name: az guestconfig guest-configuration-assignment wait
  summary: Platzieren Sie die CLI in einem Wartezustand, bis eine Bedingung der guestconfig-Gast Konfigurations Zuweisung erfüllt ist.
  description: ''
  syntax: >-
    az guestconfig guest-configuration-assignment wait --name
                                                       --resource-group
                                                       --vm-name
                                                       [--created]
                                                       [--custom]
                                                       [--deleted]
                                                       [--exists]
                                                       [--interval]
                                                       [--timeout]
                                                       [--updated]
  examples:
  - summary: Ausführung der nächsten Zeile des CLI-Skripts anhalten, bis die guestconfig-Gast Konfigurations Zuweisung erfolgreich erstellt wurde.
    syntax: az guestconfig guest-configuration-assignment wait --name "SecureProtocol" --resource-group "myResourceGroupName" --vm-name "myVMName" --created
  - summary: Ausführung der nächsten Zeile des CLI-Skripts anhalten, bis die Gast Konfigurations Zuweisung von guestconfig erfolgreich gelöscht wurde.
    syntax: az guestconfig guest-configuration-assignment wait --name "SecureProtocol" --resource-group "myResourceGroupName" --vm-name "myVMName" --deleted
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Gast Konfigurations Zuweisung.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --vm-name
    summary: Der Name des virtuellen Computers.
    description: ''
  optionalParameters:
  - name: --created
    summary: Warten Sie, bis "provisioningstate" bei "erfolgreich" erstellt wurde.
    description: ''
  - name: --custom
    summary: "Warten Sie, bis die Bedingung eine benutzerdefinierte jmespath-Abfrage erfüllt. Beispiel: provisioningstate! = ' InProgress ', instanceview. statuses [? Code = = ' PowerState/Running ']."
    description: ''
  - name: --deleted
    summary: Warten Sie bis zum Löschen.
    description: ''
  - name: --exists
    summary: Warten Sie, bis die Ressource vorhanden ist.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Abruf Intervall in Sekunden.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximale Wartezeit in Sekunden.
    description: ''
  - name: --updated
    summary: Warten Sie, bis das Update mit provisioningstate bei "erfolgreich" abgeschlossen ist.
    description: ''
