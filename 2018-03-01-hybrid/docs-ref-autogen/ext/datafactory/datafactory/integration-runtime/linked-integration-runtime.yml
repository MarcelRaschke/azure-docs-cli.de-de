uid: ext_datafactory_az_datafactory_integration_runtime_linked_integration_runtime
name: az datafactory integration-runtime linked-integration-runtime
extensionInformation: >-
  > [!Note]

  > Dieser Verweis ist Teil der **DataFactory** -Erweiterung für Azure CLI und erfordert Version 2.11.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl " **AZ DataFactory Integration-Runtime Linked-Integration-Runtime** " zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: DataFactory Integration-Runtime Untergruppe Linked-Integration-Runtime.
description: ''
directCommands:
- uid: ext_datafactory_az_datafactory_integration_runtime_linked_integration_runtime_create
  name: az datafactory integration-runtime linked-integration-runtime create
  summary: Erstellen Sie einen verknüpften Integration Runtime Eintrag in einem freigegebenen Integration Runtime.
  description: ''
  syntax: >-
    az datafactory integration-runtime linked-integration-runtime create --factory-name
                                                                         --integration-runtime-name
                                                                         --resource-group
                                                                         [--data-factory-name]
                                                                         [--location]
                                                                         [--name]
                                                                         [--subscription-id]
  examples:
  - summary: IntegrationRuntimes_CreateLinkedIntegrationRuntime
    syntax: az datafactory integration-runtime linked-integration-runtime create --name "bfa92911-9fb6-4fbe-8f23-beae87bc1c83" --location "West US" --data-factory-name "e9955d6d-56ea-4be3-841c-52a12c1a9981" --subscription-id "061774c7-4b5a-4159-a55b-365581830283" --factory-name "exampleFactoryName" --integration-runtime-name "exampleIntegrationRuntime" --resource-group "exampleResourceGroup" --subscription-id "12345678-1234-1234-1234-12345678abc"
  requiredParameters:
  - isRequired: true
    name: --factory-name
    summary: Der Name der Factory.
    description: ''
  - isRequired: true
    name: --integration-runtime-name
    summary: Der Integration Runtime Name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --data-factory-name
    summary: Der Name der Data Factory, zu der die verknüpfte Integration Runtime gehört.
    description: ''
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --name
    summary: Der Name des verknüpften Integration Runtime.
    description: ''
  - name: --subscription-id
    summary: Die ID des Abonnements, zu dem der verknüpfte Integration Runtime gehört.
    description: ''
