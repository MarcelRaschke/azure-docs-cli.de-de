### YamlMime:AzureCLIGroup
uid: az_footprint_experiment
name: az footprint experiment
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der Erweiterung für den Ressourcen **Bedarf** für Azure CLI und erfordert Version 2.11.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie zum ersten Mal einen Befehl **AZ der Experiment** ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Befehle zum Verwalten von Experimenten unter einem Profil.
description: ''
directCommands:
- uid: az_footprint_experiment_create
  name: az footprint experiment create
  summary: Erstellt oder aktualisiert ein Speicherbedarf-Experiment mit den angegebenen Eigenschaften.
  description: ''
  syntax: >-
    az footprint experiment create --experiment-name
                                   --profile-name
                                   --resource-group
                                   [--description]
  examples:
  - summary: Erstellen oder aktualisieren Sie ein Experiment.
    syntax: az footprint experiment create --name "fpExp1" --description "An experiment description." --profile-name "fpProfile1" --resource-group "rgName"
  requiredParameters:
  - isRequired: true
    name: --experiment-name --name -n
    summary: Der Name der Ressource für den Ressourcenbedarf.
    description: ''
  - isRequired: true
    name: --profile-name
    summary: Der Name der Ressource des Ressourcen Speicher Profils.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --description
    summary: Die Beschreibung eines Speicherbedarf-Experiments.
    description: ''
- uid: az_footprint_experiment_delete
  name: az footprint experiment delete
  summary: Löscht ein vorhandenes Speicherbedarf-Experiment.
  description: ''
  syntax: >-
    az footprint experiment delete --experiment-name
                                   --profile-name
                                   --resource-group
                                   [--yes]
  examples:
  - summary: Löschen Sie ein Experiment.
    syntax: az footprint experiment delete --name "fpExp1" --profile-name "fpProfile1" --resource-group "rgName"
  requiredParameters:
  - isRequired: true
    name: --experiment-name --name -n
    summary: Der Name der Ressource für den Ressourcenbedarf.
    description: ''
  - isRequired: true
    name: --profile-name
    summary: Der Name der Ressource des Ressourcen Speicher Profils.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
- uid: az_footprint_experiment_list
  name: az footprint experiment list
  summary: Ruft die Informationen zu allen Experimenten unter einem Profil für die Profilerstellung ab.
  description: ''
  syntax: >-
    az footprint experiment list --profile-name
                                 --resource-group
  examples:
  - summary: Listet alle Experimente unter einem Profil für die Profilerstellung auf.
    syntax: az footprint experiment list --profile-name "fpProfile1" --resource-group "rgName"
  requiredParameters:
  - isRequired: true
    name: --profile-name
    summary: Der Name der Ressource des Ressourcen Speicher Profils.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_footprint_experiment_show
  name: az footprint experiment show
  summary: Ruft die Informationen zu einem einzelnen Speicherbedarf-Experiment ab.
  description: ''
  syntax: >-
    az footprint experiment show --experiment-name
                                 --profile-name
                                 --resource-group
  examples:
  - summary: Hier finden Sie die Details eines Experiments.
    syntax: az footprint experiment show --name "fpExp1" --profile-name "fpProfile1" --resource-group "rgName"
  requiredParameters:
  - isRequired: true
    name: --experiment-name --name -n
    summary: Der Name der Ressource für den Ressourcenbedarf.
    description: ''
  - isRequired: true
    name: --profile-name
    summary: Der Name der Ressource des Ressourcen Speicher Profils.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_footprint_experiment_update
  name: az footprint experiment update
  summary: Erstellt oder aktualisiert ein Speicherbedarf-Experiment mit den angegebenen Eigenschaften.
  description: ''
  syntax: >-
    az footprint experiment update --experiment-name
                                   --profile-name
                                   --resource-group
                                   [--description]
  requiredParameters:
  - isRequired: true
    name: --experiment-name --name -n
    summary: Der Name der Ressource für den Ressourcenbedarf.
    description: ''
  - isRequired: true
    name: --profile-name
    summary: Der Name der Ressource des Ressourcen Speicher Profils.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --description
    summary: Die Beschreibung eines Speicherbedarf-Experiments.
    description: ''
commands:
- az_footprint_experiment_create
- az_footprint_experiment_delete
- az_footprint_experiment_list
- az_footprint_experiment_show
- az_footprint_experiment_update
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
