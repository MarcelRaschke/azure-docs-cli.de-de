### YamlMime:AzureCLIGroup
uid: az_image_builder_customizer
name: az image builder customizer
summary: Verwalten von Image Builder-Vorlagen Anpassungen.
description: ''
directCommands:
- uid: az_image_builder_customizer_add
  name: az image builder customizer add
  summary: Fügen Sie eine Bild-Generator-Anpassung zu einer Bildgenerator Vorlage hinzu.
  description: Muss mit---Verzögerungs verwendet werden.
  syntax: >-
    az image builder customizer add --customizer-name
                                    --type {file, powershell, shell, windows-restart, windows-update}
                                    [--defer]
                                    [--dest-path]
                                    [--exit-codes]
                                    [--file-source]
                                    [--filters]
                                    [--ids]
                                    [--inline-script]
                                    [--name]
                                    [--resource-group]
                                    [--restart-check-command]
                                    [--restart-command]
                                    [--restart-timeout]
                                    [--script-url]
                                    [--search-criteria]
                                    [--subscription]
                                    [--update-limit]
  examples:
  - summary: Hinzufügen eines Inline-shellcustomizers zu einer Bild Vorlage im CLI-Objekt Cache
    syntax: >-
      az image builder customizer add -n mytemplate -g my-group \
          --inline-script "sudo mkdir /buildArtifacts" \
                          "sudo cp /tmp/index.html /buildArtifacts/index.html" \
          --customizer-name shell-script-inline --type shell --defer
  - summary: Hinzufügen eines Datei-Customizers zu einer Bild Vorlage im CLI-Objekt Cache
    syntax: >-
      az image builder customizer add -n mytemplate -g my-group \
          --customizer-name my-file --type file \
          --file-source "https://my-remote-file.html" --dest-path "/tmp/index.html" --defer
  - summary: Hinzufügen eines Windows-Neustart-Customizers zu einer Bild Vorlage im CLI-Objekt Cache
    syntax: >-
      az image builder customizer add -n mytemplate -g my-group \

      --customizer-name shell-script-url \

      --restart-check-command "echo Azure-Image-Builder-Restarted-the-VM  > \
                              c:\buildArtifacts\restart.txt" \
          --type windows-restart --restart-timeout 10m --defer
  - summary: Fügen Sie eine Windows Update-Anpassung zu einer Bild Vorlage im CLI-Objekt Cache hinzu.
    syntax: az image builder customizer add -n mytemplate -g my-group --customizer-name win_update --type windows-update --search-criteria IsInstalled=0 --filters "exclude:\$_.Title -like \'*Preview*\'" "include:\$true" --update-limit 20 --defer
  requiredParameters:
  - isRequired: true
    name: --customizer-name
    summary: Der Name des Customizers.
    description: ''
  - isRequired: true
    name: --type -t
    parameterValueGroup: file, powershell, shell, windows-restart, windows-update
    summary: Der Typ des Customizers, der der Bild Vorlage hinzugefügt werden soll.
    description: ''
  optionalParameters:
  - name: --defer
    summary: Speichert das Objekt temporär im lokalen Cache, anstatt es an Azure zu senden. Verwenden `az cache` Sie Befehle zum Anzeigen/löschen.
    description: ''
  - name: --dest-path
    summary: Der absolute Zielpfad, in den die in--File-Source angegebene Datei in das Image heruntergeladen wird.
    description: ''
  - name: --exit-codes -e
    summary: Durch Leerzeichen getrennte Liste gültiger Exitcodes, als ganze Zahlen.
    description: ''
  - name: --file-source
    summary: Der URI der Datei, die in das Bild heruntergeladen werden soll. Dabei kann es sich um einen GitHub-Link, einen SAS-URI für Azure Storage usw. handeln.
    description: ''
  - name: --filters
    summary: Durch Leerzeichen getrennte Filter zum Auswählen der anzuwendenden Updates. Geben Sie kein leeres Array an, um den Standardwert (kein Filter) zu verwenden.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --inline-script
    summary: Durch Leerzeichen getrennte Liste von Inline Skript Zeilen, mit denen das Bild angepasst werden soll.
    description: ''
  - name: --name -n
    summary: Der Name der Bild Vorlage.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --restart-check-command
    summary: ', Um zu überprüfen, ob der Neustart erfolgreich war.'
    description: ''
  - name: --restart-command
    summary: -Befehl, um den Neustart Vorgang auszuführen.
    description: ''
  - name: --restart-timeout
    defaultValue: 5m
    summary: Ein Neustart Timeout ist als eine Zeichenfolge angegeben, die aus einer Größe und einer Einheit besteht, z. b. "5M" (5 Minuten) oder "2 h" (2 Stunden).
    description: ''
  - name: --script-url
    summary: Die URL des Skripts, mit dem das Bild angepasst werden soll. Die URL muss öffentlich zugänglich sein.
    description: ''
  - name: --search-criteria
    summary: Kriterien für die Suche nach Updates. Geben Sie eine leere Zeichenfolge ein, um den Standardwert (alle suchen) zu verwenden. In den obigen Links finden Sie Beispiele und eine ausführliche Beschreibung dieses Felds.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --update-limit
    summary: Maximale Anzahl der gleichzeitig anzuwendenden Updates. Geben Sie 0 aus, um den Standardwert (1000) zu verwenden.
    description: ''
- uid: az_image_builder_customizer_clear
  name: az image builder customizer clear
  summary: Entfernen Sie alle Bild-Generator-Anpassungen aus einer Image Generator-Vorlage.
  description: Muss mit---Verzögerungs verwendet werden.
  syntax: >-
    az image builder customizer clear [--defer]
                                      [--ids]
                                      [--name]
                                      [--resource-group]
                                      [--subscription]
  optionalParameters:
  - name: --defer
    summary: Speichert das Objekt temporär im lokalen Cache, anstatt es an Azure zu senden. Verwenden `az cache` Sie Befehle zum Anzeigen/löschen.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der Bild Vorlage.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_image_builder_customizer_remove
  name: az image builder customizer remove
  summary: Entfernt einen Bild-Generator-benutzerdefinierte aus einer Bildgenerator Vorlage.
  description: Muss mit---Verzögerungs verwendet werden.
  syntax: >-
    az image builder customizer remove --customizer-name
                                       [--defer]
                                       [--ids]
                                       [--name]
                                       [--resource-group]
                                       [--subscription]
  requiredParameters:
  - isRequired: true
    name: --customizer-name
    summary: Der Name des Customizers.
    description: ''
  optionalParameters:
  - name: --defer
    summary: Speichert das Objekt temporär im lokalen Cache, anstatt es an Azure zu senden. Verwenden `az cache` Sie Befehle zum Anzeigen/löschen.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der Bild Vorlage.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
commands:
- az_image_builder_customizer_add
- az_image_builder_customizer_clear
- az_image_builder_customizer_remove
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
