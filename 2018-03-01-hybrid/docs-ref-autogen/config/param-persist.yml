### YamlMime:AzureCLIGroup
uid: az_config_param-persist
name: az config param-persist
summary: Verwalten der Parameter Persistenz.
description: ''
directCommands:
- uid: az_config_param-persist_delete
  name: az config param-persist delete
  summary: Löschen Sie Parameter persistenzdaten.
  description: ''
  syntax: >-
    az config param-persist delete [--all]
                                   [--purge]
                                   [--recursive]
                                   [--yes]
                                   [<NAME>]
  examples:
  - summary: Löschen von resource_group_name aus Parameter Persistenz
    syntax: az config param-persist delete resource_group_name
  - summary: Alle Parameter persistenzdaten löschen
    syntax: az config param-persist delete --all
  - summary: Parameter persistenzdatei löschen
    syntax: az config param-persist delete --all --purge
  - summary: Parameter persistenzdatei rekursiv löschen
    syntax: az config param-persist delete --all --purge --recursive
  optionalParameters:
  - name: --all
    summary: Löschen Sie alle Parameter persistenzdaten. Es kann entweder ein Positions namens Argument oder "--All" angegeben werden.
    description: ''
  - name: --purge
    summary: Löschen Sie die Parameter Persistenz Datei aus dem Arbeitsverzeichnis. Nur verfügbar, wenn "--All" angegeben wird.
    description: ''
  - name: --recursive
    summary: Gibt an, dass dies eine rekursive Löschung der Parameter Persistenz ist Nur verfügbar, wenn "--All" angegeben wird.
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern Nur verfügbar, wenn "--All" angegeben wird.
    description: ''
  - name: <NAME>
    summary: Durch Leerzeichen getrennte Liste mit Namen für die Parameter Persistenz. Es kann entweder ein Positions namens Argument oder "--All" angegeben werden.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/config/_help.py
- uid: az_config_param-persist_off
  name: az config param-persist off
  summary: Deaktivieren Sie die Parameter Persistenz.
  description: ''
  syntax: az config param-persist off
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/config/_help.py
- uid: az_config_param-persist_on
  name: az config param-persist on
  summary: Aktivieren Sie die Parameter Persistenz.
  description: ''
  syntax: az config param-persist on
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/config/_help.py
- uid: az_config_param-persist_show
  name: az config param-persist show
  summary: Parameterpersistenzdaten anzeigen.
  description: ''
  syntax: >-
    az config param-persist show [--query-examples]
                                 [<NAME>]
  examples:
  - summary: Persistenzwert für alle Parameter anzeigen
    syntax: az config param-persist show
  - summary: Persistenzwert für resource_group_name Parameter anzeigen
    syntax: az config param-persist show resource_group_name
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: <NAME>
    summary: Durch Leerzeichen getrennte Liste mit Namen für die Parameter Persistenz.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/config/_help.py
commands:
- az_config_param-persist_delete
- az_config_param-persist_off
- az_config_param-persist_on
- az_config_param-persist_show
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
