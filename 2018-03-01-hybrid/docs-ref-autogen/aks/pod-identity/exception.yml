### YamlMime:AzureCLIGroup
uid: az_aks_pod-identity_exception
name: az aks pod-identity exception
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **AKS-Vorschau** Erweiterung für Azure CLI und erfordert Version 2.0.49 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ AKS Pod-Identity Exception** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Befehle zum Verwalten von Pod-Identitäts Ausnahmen in einem verwalteten Kubernetes-Cluster.
description: ''
directCommands:
- uid: az_aks_pod-identity_exception_add
  name: az aks pod-identity exception add
  summary: Fügen Sie einem verwalteten Kubernetes-Cluster eine Pod-Identitäts Ausnahme hinzu.
  description: ''
  syntax: >-
    az aks pod-identity exception add --cluster-name
                                      --namespace
                                      --pod-labels
                                      --resource-group
                                      [--name]
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Den Clusternamen.
    description: ''
  - isRequired: true
    name: --namespace
    summary: Der Pod Identity Exception-Namespace.
    description: ''
  - isRequired: true
    name: --pod-labels
    summary: 'Durch Leerzeichen getrennte Bezeichnungen: Key = Value [key = value...].'
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --name -n
    summary: Der Name der Pod-Identitäts Ausnahme. Generieren, wenn nicht angegeben.
    description: ''
- uid: az_aks_pod-identity_exception_delete
  name: az aks pod-identity exception delete
  summary: Entfernen Sie eine Pod-Identitäts Ausnahme aus einem verwalteten Kubernetes-Cluster.
  description: ''
  syntax: >-
    az aks pod-identity exception delete --cluster-name
                                         --name
                                         --namespace
                                         --resource-group
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Den Clusternamen.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der zu entfern gende Name der Pod-Identitäts Ausnahme.
    description: ''
  - isRequired: true
    name: --namespace
    summary: Der zu entfern gende Namespace für die Pod-Identitäts Ausnahme.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_aks_pod-identity_exception_list
  name: az aks pod-identity exception list
  summary: Auflisten von Pod-Identitäts Ausnahmen in einem verwalteten Kubernetes-Cluster.
  description: ''
  syntax: >-
    az aks pod-identity exception list --cluster-name
                                       --resource-group
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Den Clusternamen.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_aks_pod-identity_exception_update
  name: az aks pod-identity exception update
  summary: Aktualisieren einer Pod-Identitäts Ausnahme in einem verwalteten Kubernetes-Cluster.
  description: ''
  syntax: >-
    az aks pod-identity exception update --cluster-name
                                         --name
                                         --namespace
                                         --pod-labels
                                         --resource-group
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Den Clusternamen.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der zu entfern gende Name der Pod-Identitäts Ausnahme.
    description: ''
  - isRequired: true
    name: --namespace
    summary: Der zu entfern gende Namespace für die Pod-Identitäts Ausnahme.
    description: ''
  - isRequired: true
    name: --pod-labels
    summary: Pod-Bezeichnungen in Key = Value [key = value...].
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
commands:
- az_aks_pod-identity_exception_add
- az_aks_pod-identity_exception_delete
- az_aks_pod-identity_exception_list
- az_aks_pod-identity_exception_update
