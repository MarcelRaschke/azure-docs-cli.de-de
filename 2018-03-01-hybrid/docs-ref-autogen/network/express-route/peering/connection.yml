### YamlMime:AzureCLIGroup
uid: az_network_express_route_peering_connection
name: az network express-route peering connection
summary: Verwalten von expressroute-verbindungsverbindungen
description: ''
directCommands:
- uid: az_network_express_route_peering_connection_create
  name: az network express-route peering connection create
  summary: Erstellen Sie Verbindungen zwischen zwei expressroute-Verbindungen.
  description: ''
  syntax: >-
    az network express-route peering connection create --address-prefix
                                                       --circuit-name
                                                       --name
                                                       --peer-circuit
                                                       --peering-name
                                                       --resource-group
                                                       [--authorization-key]
                                                       [--subscription]
  examples:
  - summary: Erstellen Sie eine Verbindung zwischen zwei expressroute-Verbindungen mit den azureprivatepeering-Einstellungen.
    syntax: >-
      az network express-route peering connection create -g MyResourceGroup --circuit-name \
          MyCircuit --peering-name AzurePrivatePeering -n myConnection --peer-circuit \
          MyOtherCircuit --address-prefix 104.0.0.0/29
  requiredParameters:
  - isRequired: true
    name: --address-prefix
    summary: /29 IP-Adressraum, um Kundenadressen für Tunnel auszulagern.
    description: ''
  - isRequired: true
    name: --circuit-name
    summary: Der Name der expressroute-Verbindung.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Peeringverbindung.
    description: ''
  - isRequired: true
    name: --peer-circuit
    summary: Der Name oder die ID der Peer-expressroute-Verbindung.
    description: ''
  - isRequired: true
    name: --peering-name
    summary: Name des BGP-Peerings (z. b. azureprivatepeering).
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --authorization-key
    summary: Der Autorisierungs Schlüssel, der verwendet wird, wenn die Peer Verbindung in einem anderen Abonnement liegt.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
