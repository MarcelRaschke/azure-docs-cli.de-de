### YamlMime:AzureCLIGroup
uid: az_network_dns_record-set_txt
name: az network dns record-set txt
summary: Verwalten von DNS-TXT-Einträgen.
description: ''
directCommands:
- uid: az_network_dns_record-set_txt_add-record
  name: az network dns record-set txt add-record
  summary: Fügen Sie einen TXT-Eintrag hinzu.
  description: ''
  syntax: >-
    az network dns record-set txt add-record --record-set-name
                                             --resource-group
                                             --value
                                             --zone-name
                                             [--if-none-match]
                                             [--subscription]
  examples:
  - summary: Fügen Sie einen TXT-Eintrag hinzu.
    syntax: >-
      az network dns record-set txt add-record -g MyResourceGroup -z www.mysite.com \
          -n MyRecordSet -v Owner=WebTeam
  requiredParameters:
  - isRequired: true
    name: --record-set-name -n
    summary: Der Name des Datensatzes relativ zur Zone. Erstellt einen neuen Datensatzsatz, wenn er nicht vorhanden ist.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --value -v
    summary: Durch Leerzeichen getrennte Liste von Textwerten, die miteinander verkettet werden.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Der Name der Zone.
    description: ''
  optionalParameters:
  - name: --if-none-match
    summary: Erstellen Sie den Datensatzsatz nur, wenn er noch nicht vorhanden ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_dns_record-set_txt_create
  name: az network dns record-set txt create
  summary: Erstellen Sie einen leeren TXT-Eintragssatz.
  description: ''
  syntax: >-
    az network dns record-set txt create --name
                                         --resource-group
                                         --zone-name
                                         [--if-match]
                                         [--if-none-match]
                                         [--metadata]
                                         [--subscription]
                                         [--ttl]
  examples:
  - summary: Erstellen Sie einen leeren TXT-Eintragssatz.
    syntax: az network dns record-set txt create -g MyResourceGroup -z www.mysite.com -n MyRecordSet
  - summary: Erstellen Sie einen leeren TXT-Eintragssatz. (automatisch generiert)
    syntax: az network dns record-set txt create --name MyRecordSet --resource-group MyResourceGroup --ttl 30 --zone-name www.mysite.com
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Eintragssatzes relativ zum Namen der Zone.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Der Name der Zone.
    description: ''
  optionalParameters:
  - name: --if-match
    summary: Das ETag des Datensatzes. Lassen Sie diesen Wert aus, um den aktuellen Datensatzsatz immer zu überschreiben. Geben Sie den zuletzt erkannten ETag-Wert an, um zu verhindern, dass gleichzeitige Änderungen versehentlich überschrieben werden.
    description: ''
  - name: --if-none-match
    summary: Erstellen Sie den Datensatzsatz nur, wenn er noch nicht vorhanden ist.
    description: ''
  - name: --metadata
    summary: Metadaten in durch Leerzeichen getrennten Schlüssel-Wert-Paaren. Dadurch werden alle vorhandenen Metadaten überschrieben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --ttl
    defaultValue: "3600"
    summary: Datensatzsatz-TTL ( Livezeit).
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_dns_record-set_txt_delete
  name: az network dns record-set txt delete
  summary: Löscht einen TXT-Eintragssatz und alle zugeordneten Datensätze.
  description: ''
  syntax: >-
    az network dns record-set txt delete --name
                                         --resource-group
                                         --zone-name
                                         [--if-match]
                                         [--subscription]
                                         [--yes]
  examples:
  - summary: Löscht einen TXT-Eintragssatz und alle zugeordneten Datensätze.
    syntax: az network dns record-set txt delete -g MyResourceGroup -z www.mysite.com -n MyRecordSet
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Eintragssets relativ zum Namen der Zone.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Der Name der Zone.
    description: ''
  optionalParameters:
  - name: --if-match
    summary: Das ETag des Datensatzes. Diesen Wert weglassen, um immer den aktuellen Eintragssatz zu löschen. Geben Sie den zuletzt gesehenen ETag-Wert an, um zu verhindern, dass gleichzeitige Änderungen versehentlich gelöscht werden.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_dns_record-set_txt_list
  name: az network dns record-set txt list
  summary: Listet alle TXT-Eintragssätze in einer Zone auf.
  description: ''
  syntax: >-
    az network dns record-set txt list --resource-group
                                       --zone-name
                                       [--query-examples]
                                       [--subscription]
  examples:
  - summary: Listet alle TXT-Eintragssätze in einer Zone auf.
    syntax: az network dns record-set txt list -g MyResourceGroup -z www.mysite.com
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Der Name der Zone.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_dns_record-set_txt_remove-record
  name: az network dns record-set txt remove-record
  summary: Entfernen Sie einen TXT-Eintrag aus seinem Eintragssatz.
  description: Wenn der letzte Datensatz in einem Satz entfernt wird, wird der Eintragssatz standardmäßig gelöscht. Um den leeren Datensatzsatz beizubehalten, schließen Sie --keep-empty-record-set ein.
  syntax: >-
    az network dns record-set txt remove-record --record-set-name
                                                --resource-group
                                                --value
                                                --zone-name
                                                [--keep-empty-record-set]
                                                [--subscription]
  examples:
  - summary: Entfernen Sie einen TXT-Eintrag aus seinem Eintragssatz.
    syntax: >-
      az network dns record-set txt remove-record -g MyResourceGroup -z www.mysite.com \
          -n MyRecordSet -v Owner=WebTeam
  requiredParameters:
  - isRequired: true
    name: --record-set-name -n
    summary: Der Name des Datensatzes relativ zur Zone.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --value -v
    summary: Durch Leerzeichen getrennte Liste von Textwerten, die miteinander verkettet werden.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Der Name der Zone.
    description: ''
  optionalParameters:
  - name: --keep-empty-record-set
    summary: Behalten Sie den leeren Datensatzsatz bei, wenn der letzte Datensatz entfernt wird.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_dns_record-set_txt_show
  name: az network dns record-set txt show
  summary: Abrufen der Details eines TXT-Eintragssatzes.
  description: ''
  syntax: >-
    az network dns record-set txt show --name
                                       --resource-group
                                       --zone-name
                                       [--query-examples]
                                       [--subscription]
  examples:
  - summary: Abrufen der Details eines TXT-Eintragssatzes.
    syntax: az network dns record-set txt show -g MyResourceGroup -z www.mysite.com -n MyRecordSet
  - summary: Abrufen der Details eines TXT-Eintragssatzes. (automatisch generiert)
    syntax: az network dns record-set txt show --name MyRecordSet --resource-group MyResourceGroup --subscription MySubscription --zone-name www.mysite.com
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Eintragssatzes relativ zum Namen der Zone.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Der Name der Zone.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_dns_record-set_txt_update
  name: az network dns record-set txt update
  summary: Aktualisieren sie einen TXT-Eintragssatz.
  description: ''
  syntax: >-
    az network dns record-set txt update --name
                                         --resource-group
                                         --zone-name
                                         [--add]
                                         [--force-string]
                                         [--if-match]
                                         [--if-none-match]
                                         [--metadata]
                                         [--remove]
                                         [--set]
                                         [--subscription]
  examples:
  - summary: Aktualisieren sie einen TXT-Eintragssatz.
    syntax: >-
      az network dns record-set txt update -g MyResourceGroup -z www.mysite.com \
          -n MyRecordSet --metadata owner=WebTeam
  - summary: Aktualisieren sie einen TXT-Eintragssatz. (automatisch generiert)
    syntax: az network dns record-set txt update --name MyRecordSet --resource-group MyResourceGroup --set tags.CostCenter=MyBusinessGroup --zone-name www.mysite.com
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Eintragssets relativ zum Namen der Zone.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Der Name der Zone.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Fügen Sie einer Liste von -Objekten ein -Objekt hinzu, indem Sie ein Pfad- und Schlüsselwertpaar angeben.  Beispiel: --add property.listProperty <key=value, string oder JSON string>.'
    description: ''
  - name: --force-string
    summary: Wenn Sie "set" oder "add" verwenden, behalten Sie Zeichenfolgenliterale bei, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --if-match
    summary: Das ETag des Datensatzes. Diesen Wert weglassen, um den aktuellen Eintragssatz immer zu überschreiben. Geben Sie den zuletzt gesehenen ETag-Wert an, um zu verhindern, dass gleichzeitige Änderungen versehentlich überschreiben.
    description: ''
  - name: --if-none-match
    summary: Legen Sie auf " " fest, um das Erstellen eines neuen \* Eintragssets zu ermöglichen, aber um zu verhindern, dass ein vorhandener Eintragssatz aktualisiert wird. Andere Werte werden ignoriert.
    description: ''
  - name: --metadata
    summary: Metadaten in durch Leerzeichen getrennten Schlüssel-Wert-Paaren. Dadurch werden alle vorhandenen Metadaten überschrieben.
    description: ''
  - name: --remove
    summary: 'Entfernen Sie eine Eigenschaft oder ein Element aus einer Liste.  Beispiel: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --set
    summary: 'Aktualisieren Sie ein -Objekt, indem Sie einen festzulegenden Eigenschaftenpfad und -wert angeben.  Beispiel: --set property1.property2=<value>.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
