### YamlMime:AzureCLIGroup
uid: az_network_dns_record-set_srv
name: az network dns record-set srv
summary: Verwalten von DNS-SRV-Einträgen.
description: ''
directCommands:
- uid: az_network_dns_record-set_srv_add-record
  name: az network dns record-set srv add-record
  summary: Fügen Sie einen SRV-Eintrag hinzu.
  description: ''
  syntax: >-
    az network dns record-set srv add-record --port
                                             --priority
                                             --record-set-name
                                             --resource-group
                                             --target
                                             --weight
                                             --zone-name
                                             [--if-none-match]
                                             [--subscription]
  examples:
  - summary: Fügen Sie einen SRV-Eintrag hinzu.
    syntax: >-
      az network dns record-set srv add-record -g MyResourceGroup -z www.mysite.com \
          -n MyRecordSet -t webserver.mysite.com -r 8081 -p 10 -w 10
  requiredParameters:
  - isRequired: true
    name: --port -r
    summary: Dienstport.
    description: ''
  - isRequired: true
    name: --priority -p
    summary: Prioritätsmetrik.
    description: ''
  - isRequired: true
    name: --record-set-name -n
    summary: Der Name des Eintragssets relativ zur Zone. Erstellt einen neuen Datensatz, falls noch kein Eintrag vorhanden ist.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --target -t
    summary: Zieldomänenname.
    description: ''
  - isRequired: true
    name: --weight -w
    summary: Gewichtungsmetrik.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Der Name der Zone.
    description: ''
  optionalParameters:
  - name: --if-none-match
    summary: Erstellen Sie den Eintragssatz nur, wenn er noch nicht vorhanden ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_dns_record-set_srv_create
  name: az network dns record-set srv create
  summary: Erstellen Sie einen leeren SRV-Eintragssatz.
  description: ''
  syntax: >-
    az network dns record-set srv create --name
                                         --resource-group
                                         --zone-name
                                         [--if-match]
                                         [--if-none-match]
                                         [--metadata]
                                         [--subscription]
                                         [--ttl]
  examples:
  - summary: Erstellen Sie einen leeren SRV-Eintragssatz.
    syntax: >-
      az network dns record-set srv create -g MyResourceGroup -z www.mysite.com \
          -n MyRecordSet
  - summary: Erstellen Sie einen leeren SRV-Eintragssatz. (automatisch generiert)
    syntax: az network dns record-set srv create --metadata owner=WebTeam --name MyRecordSet --resource-group MyResourceGroup --ttl 30 --zone-name www.mysite.com
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Eintragssets relativ zum Namen der Zone.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Der Name der Zone.
    description: ''
  optionalParameters:
  - name: --if-match
    summary: Das ETag des Datensatzes. Diesen Wert weglassen, um den aktuellen Eintragssatz immer zu überschreiben. Geben Sie den zuletzt erkannten ETag-Wert an, um zu verhindern, dass gleichzeitige Änderungen versehentlich überschrieben werden.
    description: ''
  - name: --if-none-match
    summary: Erstellen Sie den Datensatzsatz nur, wenn er noch nicht vorhanden ist.
    description: ''
  - name: --metadata
    summary: Metadaten in durch Leerzeichen getrennten Schlüssel-Wert-Paaren. Dadurch werden alle vorhandenen Metadaten überschrieben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --ttl
    defaultValue: "3600"
    summary: Gültigkeitsdauer des Datensatzsatzes (Gültigkeitsdauer).
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_dns_record-set_srv_delete
  name: az network dns record-set srv delete
  summary: Löschen Sie einen SRV-Ressourceneintragssatz und alle zugeordneten Datensätze.
  description: ''
  syntax: >-
    az network dns record-set srv delete --name
                                         --resource-group
                                         --zone-name
                                         [--if-match]
                                         [--subscription]
                                         [--yes]
  examples:
  - summary: Löschen Sie einen SRV-Ressourceneintragssatz und alle zugeordneten Datensätze.
    syntax: az network dns record-set srv delete -g MyResourceGroup -z www.mysite.com -n MyRecordSet
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Eintragssatzes relativ zum Namen der Zone.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Der Name der Zone.
    description: ''
  optionalParameters:
  - name: --if-match
    summary: Das ETag des Datensatzes. Lassen Sie diesen Wert aus, um immer den aktuellen Datensatzsatz zu löschen. Geben Sie den zuletzt erkannten ETag-Wert an, um zu verhindern, dass gleichzeitige Änderungen versehentlich gelöscht werden.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_dns_record-set_srv_list
  name: az network dns record-set srv list
  summary: Listet alle SRV-Ressourceneintragssätze in einer Zone auf.
  description: ''
  syntax: >-
    az network dns record-set srv list --resource-group
                                       --zone-name
                                       [--query-examples]
                                       [--subscription]
  examples:
  - summary: Listet alle SRV-Ressourceneintragssätze in einer Zone auf.
    syntax: az network dns record-set srv list -g MyResourceGroup -z www.mysite.com
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Der Name der Zone.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_dns_record-set_srv_remove-record
  name: az network dns record-set srv remove-record
  summary: Entfernen Sie einen SRV-Eintrag aus seinem Ressourcensatz.
  description: Wenn der letzte Datensatz in einem Satz entfernt wird, wird der Eintragssatz standardmäßig gelöscht. Schließen Sie --keep-empty-record-set ein, um den leeren Datensatzsatz zu behalten.
  syntax: >-
    az network dns record-set srv remove-record --port
                                                --priority
                                                --record-set-name
                                                --resource-group
                                                --target
                                                --weight
                                                --zone-name
                                                [--keep-empty-record-set]
                                                [--subscription]
  examples:
  - summary: Entfernen Sie einen SRV-Eintrag aus seinem Ressourcensatz.
    syntax: >-
      az network dns record-set srv remove-record -g MyResourceGroup -z www.mysite.com \
          -n MyRecordSet -t webserver.mysite.com -r 8081 -p 10 -w 10
  requiredParameters:
  - isRequired: true
    name: --port -r
    summary: Dienstport.
    description: ''
  - isRequired: true
    name: --priority -p
    summary: Prioritätsmetrik.
    description: ''
  - isRequired: true
    name: --record-set-name -n
    summary: Der Name des Eintragssets relativ zur Zone.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --target -t
    summary: Zieldomänenname.
    description: ''
  - isRequired: true
    name: --weight -w
    summary: Gewichtungsmetrik.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Der Name der Zone.
    description: ''
  optionalParameters:
  - name: --keep-empty-record-set
    summary: Behalten Sie den leeren Datensatzsatz bei, wenn der letzte Datensatz entfernt wird.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_dns_record-set_srv_show
  name: az network dns record-set srv show
  summary: Hier finden Sie Die Details eines SRV-Eintragssets.
  description: ''
  syntax: >-
    az network dns record-set srv show --name
                                       --resource-group
                                       --zone-name
                                       [--query-examples]
                                       [--subscription]
  examples:
  - summary: Hier finden Sie Die Details eines SRV-Eintragssets.
    syntax: az network dns record-set srv show -g MyResourceGroup -z www.mysite.com -n MyRecordSet
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Eintragssets relativ zum Namen der Zone.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Der Name der Zone.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_dns_record-set_srv_update
  name: az network dns record-set srv update
  summary: Aktualisieren sie einen SRV-Ressourceneintragssatz.
  description: ''
  syntax: >-
    az network dns record-set srv update --name
                                         --resource-group
                                         --zone-name
                                         [--add]
                                         [--force-string]
                                         [--if-match]
                                         [--if-none-match]
                                         [--metadata]
                                         [--remove]
                                         [--set]
                                         [--subscription]
  examples:
  - summary: Aktualisieren eines SRV-Ressourceneintragssatzes.
    syntax: >-
      az network dns record-set srv update -g MyResourceGroup -z www.mysite.com \
          -n MyRecordSet --metadata owner=WebTeam
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Eintragssatzes relativ zum Namen der Zone.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Der Name der Zone.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Fügen Sie einer Liste von -Objekten ein -Objekt hinzu, indem Sie ein Pfad- und Schlüsselwertpaar angeben.  Beispiel: --add property.listProperty <key=value, string oder JSON string>.'
    description: ''
  - name: --force-string
    summary: Wenn Sie "set" oder "add" verwenden, behalten Sie Zeichenfolgenliterale bei, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --if-match
    summary: Das ETag des Datensatzes. Lassen Sie diesen Wert aus, um den aktuellen Datensatzsatz immer zu überschreiben. Geben Sie den zuletzt erkannten ETag-Wert an, um zu verhindern, dass gleichzeitige Änderungen versehentlich überschrieben werden.
    description: ''
  - name: --if-none-match
    summary: Legen Sie diese Einstellung auf \* ' fest, um die Erstellung eines neuen Eintragssatzes zu ermöglichen, aber um zu verhindern, dass ein vorhandener Eintragssatz aktualisiert wird. Andere Werte werden ignoriert.
    description: ''
  - name: --metadata
    summary: Metadaten in durch Leerzeichen getrennten Schlüssel-Wert-Paaren. Dadurch werden alle vorhandenen Metadaten überschrieben.
    description: ''
  - name: --remove
    summary: 'Entfernen sie eine Eigenschaft oder ein Element aus einer Liste.  Beispiel: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --set
    summary: 'Aktualisieren Sie ein Objekt, indem Sie einen festzulegenden Eigenschaftenpfad und -wert angeben.  Beispiel: --set property1.property2=<value>.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
