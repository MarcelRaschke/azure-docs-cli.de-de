### YamlMime:AzureCLIGroup
uid: az_network_dns_record-set_cname
name: az network dns record-set cname
summary: Verwalten von DNS CNAME-Einträgen.
description: ''
directCommands:
- uid: az_network_dns_record-set_cname_create
  name: az network dns record-set cname create
  summary: Erstellen Sie einen leeren CNAME-Eintragssatz.
  description: ''
  syntax: >-
    az network dns record-set cname create --name
                                           --resource-group
                                           --zone-name
                                           [--if-match]
                                           [--if-none-match]
                                           [--metadata]
                                           [--subscription]
                                           [--ttl]
  examples:
  - summary: Erstellen Sie einen leeren CNAME-Eintragssatz.
    syntax: az network dns record-set cname create -g MyResourceGroup -z www.mysite.com -n MyRecordSet
  - summary: Erstellen Sie einen leeren CNAME-Eintragssatz. (automatisch generiert)
    syntax: az network dns record-set cname create --name MyRecordSet --resource-group MyResourceGroup --ttl 30 --zone-name www.mysite.com
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Eintragssets relativ zum Namen der Zone.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Der Name der Zone.
    description: ''
  optionalParameters:
  - name: --if-match
    summary: Das ETag des Datensatzes. Diesen Wert weglassen, um den aktuellen Eintragssatz immer zu überschreiben. Geben Sie den zuletzt gesehenen ETag-Wert an, um zu verhindern, dass gleichzeitige Änderungen versehentlich überschreiben.
    description: ''
  - name: --if-none-match
    summary: Erstellen Sie den Eintragssatz nur, wenn er noch nicht vorhanden ist.
    description: ''
  - name: --metadata
    summary: Metadaten in durch Leerzeichen getrennten Schlüssel-Wert-Paaren. Dadurch werden alle vorhandenen Metadaten überschrieben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --ttl
    defaultValue: "3600"
    summary: Datensatzsatz-TTL ( Livezeit).
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_dns_record-set_cname_delete
  name: az network dns record-set cname delete
  summary: Löscht einen CNAME-Eintragssatz und den zugehörigen Datensatz.
  description: ''
  syntax: >-
    az network dns record-set cname delete --name
                                           --resource-group
                                           --zone-name
                                           [--if-match]
                                           [--subscription]
                                           [--yes]
  examples:
  - summary: Löscht einen CNAME-Eintragssatz und den zugehörigen Datensatz.
    syntax: az network dns record-set cname delete -g MyResourceGroup -z www.mysite.com -n MyRecordSet
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Eintragssets relativ zum Namen der Zone.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Der Name der Zone.
    description: ''
  optionalParameters:
  - name: --if-match
    summary: Das ETag des Datensatzes. Lassen Sie diesen Wert aus, um immer den aktuellen Datensatzsatz zu löschen. Geben Sie den zuletzt erkannten ETag-Wert an, um zu verhindern, dass gleichzeitige Änderungen versehentlich gelöscht werden.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_dns_record-set_cname_list
  name: az network dns record-set cname list
  summary: Listen Sie den CNAME-Eintragssatz in einer Zone auf.
  description: ''
  syntax: >-
    az network dns record-set cname list --resource-group
                                         --zone-name
                                         [--query-examples]
                                         [--subscription]
  examples:
  - summary: Listen Sie den CNAME-Eintragssatz in einer Zone auf.
    syntax: az network dns record-set cname list -g MyResourceGroup -z www.mysite.com
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Der Name der Zone.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_dns_record-set_cname_remove-record
  name: az network dns record-set cname remove-record
  summary: Entfernen Sie einen CNAME-Eintrag aus seinem Eintragssatz.
  description: Wenn der letzte Datensatz in einem Satz entfernt wird, wird der Datensatzsatz standardmäßig gelöscht. Um den leeren Datensatzsatz beizubehalten, schließen Sie --keep-empty-record-set ein.
  syntax: >-
    az network dns record-set cname remove-record --cname
                                                  --record-set-name
                                                  --resource-group
                                                  --zone-name
                                                  [--keep-empty-record-set]
                                                  [--subscription]
  examples:
  - summary: Entfernen Sie einen CNAME-Eintrag aus seinem Eintragssatz.
    syntax: >-
      az network dns record-set cname remove-record -g MyResourceGroup -z www.mysite.com \
          -n MyRecordSet -c www.contoso.com
  requiredParameters:
  - isRequired: true
    name: --cname -c
    summary: Der Wert des cname-Eintragssatzes. Es sollte kanonischer Name sein.
    description: ''
  - isRequired: true
    name: --record-set-name -n
    summary: Der Name des Datensatzes relativ zur Zone.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Der Name der Zone.
    description: ''
  optionalParameters:
  - name: --keep-empty-record-set
    summary: Behalten Sie den leeren Datensatzsatz bei, wenn der letzte Datensatz entfernt wird.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_dns_record-set_cname_set-record
  name: az network dns record-set cname set-record
  summary: Legen Sie den Wert eines CNAME-Eintrags fest.
  description: ''
  syntax: >-
    az network dns record-set cname set-record --cname
                                               --record-set-name
                                               --resource-group
                                               --zone-name
                                               [--if-none-match]
                                               [--subscription]
                                               [--ttl]
  examples:
  - summary: Legen Sie den Wert eines CNAME-Eintrags fest.
    syntax: >-
      az network dns record-set cname set-record -g MyResourceGroup -z www.mysite.com \
          -n MyRecordSet -c www.contoso.com
  requiredParameters:
  - isRequired: true
    name: --cname -c
    summary: Der Wert des cname-Eintragssatzes. Es sollte kanonischer Name sein.
    description: ''
  - isRequired: true
    name: --record-set-name -n
    summary: Der Name des Datensatzes relativ zur Zone. Erstellt einen neuen Datensatzsatz, wenn er nicht vorhanden ist.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Der Name der Zone.
    description: ''
  optionalParameters:
  - name: --if-none-match
    summary: Erstellen Sie den Datensatzsatz nur, wenn er noch nicht vorhanden ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --ttl
    defaultValue: "3600"
    summary: Gültigkeitsdauer des Datensatzsatzes (Gültigkeitsdauer).
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_dns_record-set_cname_show
  name: az network dns record-set cname show
  summary: Abrufen der Details eines CNAME-Eintragssatzes.
  description: ''
  syntax: >-
    az network dns record-set cname show --name
                                         --resource-group
                                         --zone-name
                                         [--query-examples]
                                         [--subscription]
  examples:
  - summary: Abrufen der Details eines CNAME-Eintragssatzes.
    syntax: az network dns record-set cname show -g MyResourceGroup -z www.mysite.com -n MyRecordSet
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Eintragssatzes relativ zum Namen der Zone.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Der Name der Zone.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
