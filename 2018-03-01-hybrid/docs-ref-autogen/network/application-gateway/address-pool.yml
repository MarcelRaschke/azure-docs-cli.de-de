### YamlMime:AzureCLIGroup
uid: az_network_application_gateway_address_pool
name: az network application-gateway address-pool
summary: Verwalten von Adress Pools eines Anwendungs Gateways.
description: ''
directCommands:
- uid: az_network_application_gateway_address_pool_create
  name: az network application-gateway address-pool create
  summary: Erstellen Sie einen Adresspool.
  description: ''
  syntax: >-
    az network application-gateway address-pool create --gateway-name
                                                       --name
                                                       --resource-group
                                                       [--no-wait]
                                                       [--servers]
                                                       [--subscription]
  examples:
  - summary: Erstellen Sie einen Adresspool mit zwei Endpunkten.
    syntax: >-
      az network application-gateway address-pool create -g MyResourceGroup \
          --gateway-name MyAppGateway -n MyAddressPool --servers 10.0.0.4 10.0.0.5
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Der Name des Anwendungs Gateways.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des Back-End-Adress Pools.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --servers
    summary: Durch Leerzeichen getrennte Liste von IP-Adressen oder DNS-Namen, die Back-End-Servern entsprechen.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application_gateway_address_pool_delete
  name: az network application-gateway address-pool delete
  summary: Löschen Sie einen Adresspool.
  description: ''
  syntax: >-
    az network application-gateway address-pool delete [--gateway-name]
                                                       [--ids]
                                                       [--name]
                                                       [--no-wait]
                                                       [--resource-group]
                                                       [--subscription]
  examples:
  - summary: Löschen Sie einen Adresspool.
    syntax: az network application-gateway address-pool delete -g MyResourceGroup --gateway-name MyAppGateway -n MyAddressPool
  optionalParameters:
  - name: --gateway-name
    summary: Der Name des Anwendungsgateways.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name des Back-End-Adress Pools.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application_gateway_address_pool_list
  name: az network application-gateway address-pool list
  summary: Auflisten von Adress Pools.
  description: ''
  syntax: >-
    az network application-gateway address-pool list --gateway-name
                                                     --resource-group
                                                     [--query-examples]
                                                     [--subscription]
  examples:
  - summary: Auflisten von Adress Pools.
    syntax: az network application-gateway address-pool list -g MyResourceGroup --gateway-name MyAppGateway
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Der Name des Anwendungsgateways.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application_gateway_address_pool_show
  name: az network application-gateway address-pool show
  summary: Sie erhalten die Details eines Adress Pools.
  description: ''
  syntax: >-
    az network application-gateway address-pool show [--gateway-name]
                                                     [--ids]
                                                     [--name]
                                                     [--query-examples]
                                                     [--resource-group]
                                                     [--subscription]
  examples:
  - summary: Sie erhalten die Details eines Adress Pools.
    syntax: az network application-gateway address-pool show -g MyResourceGroup --gateway-name MyAppGateway -n MyAddressPool
  optionalParameters:
  - name: --gateway-name
    summary: Der Name des Anwendungsgateways.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name des Back-End-Adress Pools.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application_gateway_address_pool_update
  name: az network application-gateway address-pool update
  summary: Aktualisieren Sie einen Adresspool.
  description: ''
  syntax: >-
    az network application-gateway address-pool update [--add]
                                                       [--force-string]
                                                       [--gateway-name]
                                                       [--ids]
                                                       [--name]
                                                       [--no-wait]
                                                       [--remove]
                                                       [--resource-group]
                                                       [--servers]
                                                       [--set]
                                                       [--subscription]
  examples:
  - summary: Aktualisieren des Back-End-Adress Pools
    syntax: az network application-gateway address-pool update -g MyResourceGroup --gateway-name MyAppGateway \ -n MyAddressPool --servers 10.0.0.4 10.0.0.5 10.0.0.6
  - summary: Fügen Sie dem Back-End-Adresspool die IP-Adresse des Back-End-Servers
    syntax: >-
      az network application-gateway address-pool update -g MyResourceGroup --gateway-name MyAppGateway -n MyAddressPool \
          --add backendAddresses "{ "ip_address": "{10.0.0.13}" }"
  optionalParameters:
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --gateway-name
    summary: Der Name des Anwendungs Gateways.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name des Back-End-Adress Pools.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --servers
    summary: Durch Leerzeichen getrennte Liste von IP-Adressen oder DNS-Namen, die Back-End-Servern entsprechen.
    description: ''
  - name: --set
    summary: Aktualisieren Sie ein Objekt, indem Sie einen Eigenschafts Pfad und einen festzulegenden Wert angeben.  Beispiel:--Set Eigenschaft1. Eigenschaft2 =<value>.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
