### YamlMime:AzureCLIGroup
uid: az_network_application-gateway_http-listener
name: az network application-gateway http-listener
summary: Verwalten von HTTP-Listenern eines Anwendungsgateways.
description: ''
directCommands:
- uid: az_network_application-gateway_http-listener_create
  name: az network application-gateway http-listener create
  summary: Erstellen Sie einen HTTP-Listener.
  description: ''
  syntax: >-
    az network application-gateway http-listener create --frontend-port
                                                        --gateway-name
                                                        --name
                                                        --resource-group
                                                        [--frontend-ip]
                                                        [--host-name]
                                                        [--no-wait]
                                                        [--ssl-cert]
                                                        [--subscription]
  examples:
  - summary: Erstellen Sie einen HTTP-Listener.
    syntax: >-
      az network application-gateway http-listener create -g MyResourceGroup --gateway-name MyAppGateway \
          --frontend-port MyFrontendPort -n MyHttpListener --frontend-ip MyAppGatewayPublicIp
  requiredParameters:
  - isRequired: true
    name: --frontend-port
    summary: Der Name oder die ID des Front-End-Ports.
    description: ''
  - isRequired: true
    name: --gateway-name
    summary: Name des Anwendungsgateways.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des HTTP-Listeners.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --frontend-ip
    summary: Der Name oder die ID der Front-End-IP-Konfiguration. Wenn nur eins vorhanden ist, sollten Sie die Standardeinstellung weglassen.
    description: ''
  - name: --host-name
    summary: Hostname, der für Gateways mit mehreren Standorte verwendet werden soll.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --ssl-cert
    summary: Der Name oder die ID des zu verwendenden SSL-Zertifikats.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_http-listener_delete
  name: az network application-gateway http-listener delete
  summary: Löscht einen HTTP-Listener.
  description: ''
  syntax: >-
    az network application-gateway http-listener delete [--gateway-name]
                                                        [--ids]
                                                        [--name]
                                                        [--no-wait]
                                                        [--resource-group]
                                                        [--subscription]
  examples:
  - summary: Löscht einen HTTP-Listener.
    syntax: az network application-gateway http-listener delete -g MyResourceGroup --gateway-name MyAppGateway -n MyHttpListener
  optionalParameters:
  - name: --gateway-name
    summary: Der Name des Anwendungsgateways.
    description: ''
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Der Name des HTTP-Listeners.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_http-listener_list
  name: az network application-gateway http-listener list
  summary: Auflisten von HTTP-Listenern.
  description: ''
  syntax: >-
    az network application-gateway http-listener list --gateway-name
                                                      --resource-group
                                                      [--query-examples]
                                                      [--subscription]
  examples:
  - summary: Auflisten von HTTP-Listenern.
    syntax: az network application-gateway http-listener list -g MyResourceGroup --gateway-name MyAppGateway
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Der Name des Anwendungsgateways.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_http-listener_show
  name: az network application-gateway http-listener show
  summary: Abrufen der Details eines HTTP-Listeners.
  description: ''
  syntax: >-
    az network application-gateway http-listener show [--gateway-name]
                                                      [--ids]
                                                      [--name]
                                                      [--query-examples]
                                                      [--resource-group]
                                                      [--subscription]
  examples:
  - summary: Abrufen der Details eines HTTP-Listeners.
    syntax: az network application-gateway http-listener show -g MyResourceGroup --gateway-name MyAppGateway -n MyHttpListener
  optionalParameters:
  - name: --gateway-name
    summary: Der Name des Anwendungsgateways.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu "Ressourcen-ID"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name des HTTP-Listeners.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und sie nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_http-listener_update
  name: az network application-gateway http-listener update
  summary: Aktualisieren eines HTTP-Listeners.
  description: ''
  syntax: >-
    az network application-gateway http-listener update [--add]
                                                        [--force-string]
                                                        [--frontend-ip]
                                                        [--frontend-port]
                                                        [--gateway-name]
                                                        [--host-name]
                                                        [--ids]
                                                        [--name]
                                                        [--no-wait]
                                                        [--remove]
                                                        [--resource-group]
                                                        [--set]
                                                        [--ssl-cert]
                                                        [--subscription]
  examples:
  - summary: Aktualisieren Sie einen HTTP-Listener, um einen anderen Hostnamen zu verwenden.
    syntax: >-
      az network application-gateway http-listener update -g MyResourceGroup --gateway-name MyAppGateway \
          -n MyHttpListener --host-name www.mynewhost.com
  optionalParameters:
  - name: --add
    summary: 'Fügen Sie einer Liste von -Objekten ein -Objekt hinzu, indem Sie ein Pfad- und Schlüsselwertpaar angeben.  Beispiel: --add property.listProperty <key=value, string oder JSON string>.'
    description: ''
  - name: --force-string
    summary: Wenn Sie "set" oder "add" verwenden, behalten Sie Zeichenfolgenliterale bei, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --frontend-ip
    summary: Der Name oder die ID der Front-End-IP-Konfiguration.
    description: ''
  - name: --frontend-port
    summary: Der Name oder die ID des Front-End-Ports.
    description: ''
  - name: --gateway-name
    summary: Name des Anwendungsgateways.
    description: ''
  - name: --host-name
    summary: Hostname, der für Gateways mit mehreren Standorte verwendet werden soll.
    description: ''
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Der Name des HTTP-Listeners.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --remove
    summary: 'Entfernen Sie eine Eigenschaft oder ein Element aus einer Liste.  Beispiel: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --set
    summary: 'Aktualisieren Sie ein -Objekt, indem Sie einen festzulegenden Eigenschaftenpfad und -wert angeben.  Beispiel: --set property1.property2=<value>.'
    description: ''
  - name: --ssl-cert
    summary: Der Name oder die ID des zu verwendenden SSL-Zertifikats.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
