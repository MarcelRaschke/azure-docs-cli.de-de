### YamlMime:AzureCLIGroup
uid: az_network_application-gateway_ssl-cert
name: az network application-gateway ssl-cert
summary: Verwalten von SSL-Zertifikaten eines Anwendungsgateways.
description: Weitere Informationen finden Sie unter https://docs.microsoft.com/azure/application-gateway/application-gateway-ssl-cli .
directCommands:
- uid: az_network_application-gateway_ssl-cert_create
  name: az network application-gateway ssl-cert create
  summary: Laden Sie ein SSL-Zertifikat hoch.
  description: ''
  syntax: >-
    az network application-gateway ssl-cert create --gateway-name
                                                   --name
                                                   --resource-group
                                                   [--cert-file]
                                                   [--cert-password]
                                                   [--key-vault-secret-id]
                                                   [--no-wait]
                                                   [--subscription]
  examples:
  - summary: Laden Sie ein SSL-Zertifikat über --cert-file und --cert-password hoch.
    syntax: >-
      az network application-gateway ssl-cert create -g MyResourceGroup --gateway-name MyAppGateway \
          -n MySSLCert --cert-file \path\to\cert\file --cert-password Abc123
  - summary: Hochladen eines SSL-Zertifikats über "--key-vault-secret-id" eines KeyVault-Geheimnisses
    syntax: >-
      openssl req -x509 -nodes -days 365 -newkey rsa:2048 \
        -out azure-cli-app-tls.crt \
        -keyout azure-cli-app-tls.key \
        -subj "/CN=azure-cli-app"

      openssl pkcs12 -export \
        -in azure-cli-tls.crt \
        -inkey sample-app-tls.key \
        -passout pass: -out azure-cli-cert.pfx

      SecretValue=$(cat azure-cli-cert.pfx | base64)


      az keyvault secret set --vault-name MyKeyVault --name MySecret --value ${SecretValue}


      az network application-gateway ssl-cert create \
        --resource-group MyResourceGroup \
        --gateway-name MyAppGateway \
        -n MySSLCert \
        --key-vault-secret-id MySecretSecretID
  - summary: Hochladen eines SSL-Zertifikats über "--key-vault-secret-id" eines KeyVault-Zertifikats
    syntax: >-
      az keyvault certificate create \
        --vault-name MyKeyVault \
        --name MyCertificate \
        --policy "$(az keyvault certificate get-default-policy)" \

      az network application-gateway ssl-cert create \
        --resource-group MyResourceGroup \
        --gateway-name MyAppGateway \
        -n MySSLCert \
        --key-vault-secret-id MyCertificateSecretID
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Name des Anwendungsgateways.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des SSL-Zertifikats.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --cert-file
    summary: Der Pfad zur PFX-Zertifikatdatei.
    description: ''
  - name: --cert-password
    summary: Zertifikatkennwort.
    description: ''
  - name: --key-vault-secret-id
    summary: Geheime ID des (Base64-codierten unverschlüsselten PFX)-Objekts "Secret" oder "Certificate", das in Azure KeyVault gespeichert ist.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_ssl-cert_delete
  name: az network application-gateway ssl-cert delete
  summary: Löschen Sie ein SSL-Zertifikat.
  description: ''
  syntax: >-
    az network application-gateway ssl-cert delete [--gateway-name]
                                                   [--ids]
                                                   [--name]
                                                   [--no-wait]
                                                   [--resource-group]
                                                   [--subscription]
  examples:
  - summary: Löschen Sie ein SSL-Zertifikat.
    syntax: az network application-gateway ssl-cert delete -g MyResourceGroup --gateway-name MyAppGateway -n MySslCert
  optionalParameters:
  - name: --gateway-name
    summary: Der Name des Anwendungsgateways.
    description: ''
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Der Name des SSL-Zertifikats.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_ssl-cert_list
  name: az network application-gateway ssl-cert list
  summary: Auflisten von SSL-Zertifikaten.
  description: ''
  syntax: >-
    az network application-gateway ssl-cert list --gateway-name
                                                 --resource-group
                                                 [--query-examples]
                                                 [--subscription]
  examples:
  - summary: Listet SSL-Zertifikate auf.
    syntax: az network application-gateway ssl-cert list -g MyResourceGroup --gateway-name MyAppGateway
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Der Name des Anwendungsgateways.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und sie nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_ssl-cert_show
  name: az network application-gateway ssl-cert show
  summary: Abrufen der Details eines SSL-Zertifikats.
  description: ''
  syntax: >-
    az network application-gateway ssl-cert show [--gateway-name]
                                                 [--ids]
                                                 [--name]
                                                 [--query-examples]
                                                 [--resource-group]
                                                 [--subscription]
  examples:
  - summary: Abrufen der Details eines SSL-Zertifikats.
    syntax: az network application-gateway ssl-cert show -g MyResourceGroup --gateway-name MyAppGateway -n MySslCert
  - summary: Zeigt das Ablaufdatum des SSL-Zertifikats an. Das Zertifikat wird im PKCS7-Format zurückgegeben, aus dem das Ablaufdatum abgerufen werden muss.
    syntax: >-
      publiccert=`az network application-gateway ssl-cert show -g MyResourceGroup --gateway-name MyAppGateway --name mywebsite.com --query publicCertData -o tsv`

      echo "-----BEGIN CERTIFICATE-----" >> public.cert; echo "${publiccert}" >> public.cert; echo "-----END CERTIFICATE-----" >> public.cert

      cat public.cert | fold -w 64 | openssl pkcs7 -print_certs | openssl x509 -noout -enddate
  optionalParameters:
  - name: --gateway-name
    summary: Der Name des Anwendungsgateways.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen von "Resource Id"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name des SSL-Zertifikats.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und sie nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_ssl-cert_update
  name: az network application-gateway ssl-cert update
  summary: Aktualisieren sie ein SSL-Zertifikat.
  description: ''
  syntax: >-
    az network application-gateway ssl-cert update [--add]
                                                   [--cert-file]
                                                   [--cert-password]
                                                   [--force-string]
                                                   [--gateway-name]
                                                   [--ids]
                                                   [--key-vault-secret-id]
                                                   [--name]
                                                   [--no-wait]
                                                   [--remove]
                                                   [--resource-group]
                                                   [--set]
                                                   [--subscription]
  examples:
  - summary: Ändern Sie ein GATEWAY-SSL-Zertifikat und -Kennwort.
    syntax: >-
      az network application-gateway ssl-cert update -g MyResourceGroup --gateway-name MyAppGateway -n MySslCert \
          --cert-file \path\to\new\cert\file --cert-password Abc123Abc123
  optionalParameters:
  - name: --add
    summary: 'Fügen Sie einer Liste von -Objekten ein -Objekt hinzu, indem Sie ein Pfad- und Schlüsselwertpaar angeben.  Beispiel: --add property.listProperty <key=value, string oder JSON string>.'
    description: ''
  - name: --cert-file
    summary: Der Pfad zur PFX-Zertifikatdatei.
    description: ''
  - name: --cert-password
    summary: Zertifikatkennwort.
    description: ''
  - name: --force-string
    summary: Wenn Sie "set" oder "add" verwenden, behalten Sie Zeichenfolgenliterale bei, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --gateway-name
    summary: Name des Anwendungsgateways.
    description: ''
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --key-vault-secret-id
    summary: Geheime ID des (Base64-codierten unverschlüsselten PFX)-Objekts "Secret" oder "Certificate", das in Azure KeyVault gespeichert ist.
    description: ''
  - name: --name -n
    summary: Der Name des SSL-Zertifikats.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --remove
    summary: 'Entfernen Sie eine Eigenschaft oder ein Element aus einer Liste.  Beispiel: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --set
    summary: 'Aktualisieren Sie ein -Objekt, indem Sie einen festzulegenden Eigenschaftenpfad und -wert angeben.  Beispiel: --set property1.property2=<value>.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
