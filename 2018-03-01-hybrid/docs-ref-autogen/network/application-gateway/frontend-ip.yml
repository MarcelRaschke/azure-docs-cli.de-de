### YamlMime:AzureCLIGroup
uid: az_network_application-gateway_frontend-ip
name: az network application-gateway frontend-ip
summary: Verwalten von Front-End-IP-Adressen eines Anwendungsgateways.
description: ''
directCommands:
- uid: az_network_application-gateway_frontend-ip_create
  name: az network application-gateway frontend-ip create
  summary: Erstellen Sie eine Front-End-IP-Adresse.
  description: ''
  syntax: >-
    az network application-gateway frontend-ip create --gateway-name
                                                      --name
                                                      --resource-group
                                                      [--no-wait]
                                                      [--private-ip-address]
                                                      [--public-ip-address]
                                                      [--subnet]
                                                      [--subscription]
                                                      [--vnet-name]
  examples:
  - summary: Erstellen Sie eine Front-End-IP-Adresse.
    syntax: >-
      az network application-gateway frontend-ip create -g MyResourceGroup --gateway-name MyAppGateway \
          -n MyFrontendIp --public-ip-address MyPublicIpAddress
  - summary: Erstellen Sie eine Front-End-IP-Adresse. (automatisch generiert)
    syntax: az network application-gateway frontend-ip create --gateway-name MyAppGateway --name MyFrontendIp --private-ip-address 10.10.10.50 --resource-group MyResourceGroup --subnet MySubnet --vnet-name MyVnet
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Name des Anwendungsgateways.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Front-End-IP-Konfiguration.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --private-ip-address
    summary: Zu verwendende statische private IP-Adresse.
    description: ''
  - name: --public-ip-address
    summary: Der Name oder die ID der öffentlichen IP-Adresse.
    description: ''
  - name: --subnet
    summary: Der Name oder die ID des Subnetzes.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --vnet-name
    summary: Der Name des virtuellen Netzwerks, das dem Subnetz entspricht.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_frontend-ip_delete
  name: az network application-gateway frontend-ip delete
  summary: Löscht eine Front-End-IP-Adresse.
  description: ''
  syntax: >-
    az network application-gateway frontend-ip delete [--gateway-name]
                                                      [--ids]
                                                      [--name]
                                                      [--no-wait]
                                                      [--resource-group]
                                                      [--subscription]
  examples:
  - summary: Löscht eine Front-End-IP-Adresse.
    syntax: az network application-gateway frontend-ip delete -g MyResourceGroup --gateway-name MyAppGateway -n MyFrontendIp
  optionalParameters:
  - name: --gateway-name
    summary: Der Name des Anwendungsgateways.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu "Ressourcen-ID"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der Front-End-IP-Konfiguration.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_frontend-ip_list
  name: az network application-gateway frontend-ip list
  summary: Listet Front-End-IP-Adressen auf.
  description: ''
  syntax: >-
    az network application-gateway frontend-ip list --gateway-name
                                                    --resource-group
                                                    [--query-examples]
                                                    [--subscription]
  examples:
  - summary: Auflisten von Front-End-IP-Adressen.
    syntax: az network application-gateway frontend-ip list -g MyResourceGroup --gateway-name MyAppGateway
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Der Name des Anwendungsgateways.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_frontend-ip_show
  name: az network application-gateway frontend-ip show
  summary: Hier finden Sie die Details einer Front-End-IP-Adresse.
  description: ''
  syntax: >-
    az network application-gateway frontend-ip show [--gateway-name]
                                                    [--ids]
                                                    [--name]
                                                    [--query-examples]
                                                    [--resource-group]
                                                    [--subscription]
  examples:
  - summary: Hier finden Sie die Details einer Front-End-IP-Adresse.
    syntax: az network application-gateway frontend-ip show -g MyResourceGroup --gateway-name MyAppGateway -n MyFrontendIp
  optionalParameters:
  - name: --gateway-name
    summary: Der Name des Anwendungsgateways.
    description: ''
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Der Name der Front-End-IP-Konfiguration.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_frontend-ip_update
  name: az network application-gateway frontend-ip update
  summary: Aktualisieren sie eine Front-End-IP-Adresse.
  description: ''
  syntax: >-
    az network application-gateway frontend-ip update [--add]
                                                      [--force-string]
                                                      [--gateway-name]
                                                      [--ids]
                                                      [--name]
                                                      [--no-wait]
                                                      [--private-ip-address]
                                                      [--public-ip-address]
                                                      [--remove]
                                                      [--resource-group]
                                                      [--set]
                                                      [--subnet]
                                                      [--subscription]
                                                      [--vnet-name]
  examples:
  - summary: Aktualisieren sie eine Front-End-IP-Adresse. (automatisch generiert)
    syntax: az network application-gateway frontend-ip update --gateway-name MyAppGateway --name MyFrontendIp --private-ip-address 10.10.10.50 --resource-group MyResourceGroup
  optionalParameters:
  - name: --add
    summary: 'Fügen Sie einer Liste von -Objekten ein -Objekt hinzu, indem Sie ein Pfad- und Schlüsselwertpaar angeben.  Beispiel: --add property.listProperty <key=value, string oder JSON string>.'
    description: ''
  - name: --force-string
    summary: Wenn Sie "set" oder "add" verwenden, behalten Sie Zeichenfolgenliterale bei, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --gateway-name
    summary: Name des Anwendungsgateways.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu "Ressourcen-ID"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der Front-End-IP-Konfiguration.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --private-ip-address
    summary: Zu verwendende statische private IP-Adresse.
    description: ''
  - name: --public-ip-address
    summary: Der Name oder die ID der öffentlichen IP-Adresse.
    description: ''
  - name: --remove
    summary: 'Entfernen sie eine Eigenschaft oder ein Element aus einer Liste.  Beispiel: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --set
    summary: 'Aktualisieren Sie ein Objekt, indem Sie einen festzulegenden Eigenschaftenpfad und -wert angeben.  Beispiel: --set property1.property2=<value>.'
    description: ''
  - name: --subnet
    summary: Der Name oder die ID des Subnetzes.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --vnet-name
    summary: Der Name des virtuellen Netzwerks, das dem Subnetz entspricht.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
