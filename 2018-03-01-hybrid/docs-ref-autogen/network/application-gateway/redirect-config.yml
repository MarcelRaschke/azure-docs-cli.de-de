### YamlMime:AzureCLIGroup
uid: az_network_application-gateway_redirect-config
name: az network application-gateway redirect-config
summary: Verwalten von Umleitungskonfigurationen.
description: ''
directCommands:
- uid: az_network_application-gateway_redirect-config_create
  name: az network application-gateway redirect-config create
  summary: Erstellen Sie eine Umleitungskonfiguration.
  description: ''
  syntax: >-
    az network application-gateway redirect-config create --gateway-name
                                                          --name
                                                          --resource-group
                                                          --type {Found, Permanent, SeeOther, Temporary}
                                                          [--include-path {false, true}]
                                                          [--include-query-string {false, true}]
                                                          [--no-wait]
                                                          [--subscription]
                                                          [--target-listener]
                                                          [--target-url]
  examples:
  - summary: Erstellen Sie eine Umleitungskonfiguration für einen HTTP-Listener namens MyBackendListener.
    syntax: >-
      az network application-gateway redirect-config create -g MyResourceGroup \
          --gateway-name MyAppGateway -n MyRedirectConfig --type Permanent \
          --include-path true --include-query-string true --target-listener MyBackendListener
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Name des Anwendungsgateways.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Umleitungskonfiguration.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --type -t
    parameterValueGroup: Found, Permanent, SeeOther, Temporary
    summary: HTTP-Umleitungstyp.
    description: ''
  optionalParameters:
  - name: --include-path
    parameterValueGroup: false, true
    summary: Fügen Sie den Pfad in die umgeleitete URL ein.
    description: ''
  - name: --include-query-string
    parameterValueGroup: false, true
    summary: Schließen Sie die Abfragezeichenfolge in die umgeleitete URL ein.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --target-listener
    summary: Name oder ID des HTTP-Listeners, an den die Anforderung umgeleitet werden soll.
    description: ''
  - name: --target-url
    summary: URL, an die die Anforderung umgeleitet werden soll.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_redirect-config_delete
  name: az network application-gateway redirect-config delete
  summary: Löscht eine Umleitungskonfiguration.
  description: ''
  syntax: >-
    az network application-gateway redirect-config delete [--gateway-name]
                                                          [--ids]
                                                          [--name]
                                                          [--no-wait]
                                                          [--resource-group]
                                                          [--subscription]
  examples:
  - summary: Löscht eine Umleitungskonfiguration.
    syntax: az network application-gateway redirect-config delete -g MyResourceGroup \ --gateway-name MyAppGateway -n MyRedirectConfig
  optionalParameters:
  - name: --gateway-name
    summary: Der Name des Anwendungsgateways.
    description: ''
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Der Name der Umleitungskonfiguration.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_redirect-config_list
  name: az network application-gateway redirect-config list
  summary: Auflisten von Umleitungskonfigurationen.
  description: ''
  syntax: >-
    az network application-gateway redirect-config list --gateway-name
                                                        --resource-group
                                                        [--query-examples]
                                                        [--subscription]
  examples:
  - summary: Auflisten von Umleitungskonfigurationen.
    syntax: az network application-gateway redirect-config list -g MyResourceGroup --gateway-name MyAppGateway
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Der Name des Anwendungsgateways.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_redirect-config_show
  name: az network application-gateway redirect-config show
  summary: Abrufen der Details einer Umleitungskonfiguration.
  description: ''
  syntax: >-
    az network application-gateway redirect-config show [--gateway-name]
                                                        [--ids]
                                                        [--name]
                                                        [--query-examples]
                                                        [--resource-group]
                                                        [--subscription]
  examples:
  - summary: Abrufen der Details einer Umleitungskonfiguration.
    syntax: az network application-gateway redirect-config show -g MyResourceGroup --gateway-name MyAppGateway -n MyRedirectConfig
  optionalParameters:
  - name: --gateway-name
    summary: Der Name des Anwendungsgateways.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu "Ressourcen-ID"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der Umleitungskonfiguration.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_redirect-config_update
  name: az network application-gateway redirect-config update
  summary: Aktualisieren sie eine Umleitungskonfiguration.
  description: ''
  syntax: >-
    az network application-gateway redirect-config update [--add]
                                                          [--force-string]
                                                          [--gateway-name]
                                                          [--ids]
                                                          [--include-path {false, true}]
                                                          [--include-query-string {false, true}]
                                                          [--name]
                                                          [--no-wait]
                                                          [--remove]
                                                          [--resource-group]
                                                          [--set]
                                                          [--subscription]
                                                          [--target-listener]
                                                          [--target-url]
                                                          [--type {Found, Permanent, SeeOther, Temporary}]
  examples:
  - summary: Aktualisieren Sie eine Umleitungskonfiguration auf einen anderen HTTP-Listener.
    syntax: >-
      az network application-gateway redirect-config update -g MyResourceGroup --gateway-name MyAppGateway \
          -n MyRedirectConfig --type Permanent --target-listener MyNewBackendListener
  - summary: Aktualisieren sie eine Umleitungskonfiguration. (automatisch generiert)
    syntax: az network application-gateway redirect-config update --gateway-name MyAppGateway --include-path true --include-query-string true --name MyRedirectConfig --resource-group MyResourceGroup --target-listener MyNewBackendListener --type Permanent
  optionalParameters:
  - name: --add
    summary: 'Fügen Sie einer Liste von -Objekten ein -Objekt hinzu, indem Sie ein Pfad- und Schlüsselwertpaar angeben.  Beispiel: --add property.listProperty <key=value, string oder JSON string>.'
    description: ''
  - name: --force-string
    summary: Wenn Sie "set" oder "add" verwenden, behalten Sie Zeichenfolgenliterale bei, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --gateway-name
    summary: Name des Anwendungsgateways.
    description: ''
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --include-path
    parameterValueGroup: false, true
    summary: Fügen Sie den Pfad in die umgeleitete URL ein.
    description: ''
  - name: --include-query-string
    parameterValueGroup: false, true
    summary: Schließen Sie die Abfragezeichenfolge in die umgeleitete URL ein.
    description: ''
  - name: --name -n
    summary: Der Name der Umleitungskonfiguration.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --remove
    summary: 'Entfernen Sie eine Eigenschaft oder ein Element aus einer Liste.  Beispiel: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --set
    summary: 'Aktualisieren Sie ein -Objekt, indem Sie einen festzulegenden Eigenschaftenpfad und -wert angeben.  Beispiel: --set property1.property2=<value>.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --target-listener
    summary: Name oder ID des HTTP-Listeners, an den die Anforderung umgeleitet werden soll.
    description: ''
  - name: --target-url
    summary: URL, an die die Anforderung umgeleitet werden soll.
    description: ''
  - name: --type -t
    parameterValueGroup: Found, Permanent, SeeOther, Temporary
    summary: HTTP-Umleitungstyp.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
