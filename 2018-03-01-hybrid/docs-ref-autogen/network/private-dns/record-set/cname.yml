### YamlMime:AzureCLIGroup
uid: az_network_private_dns_record_set_cname
name: az network private-dns record-set cname
summary: Verwalten Sie privates DNS CNAME-Einträge.
description: ''
directCommands:
- uid: az_network_private_dns_record_set_cname_create
  name: az network private-dns record-set cname create
  summary: Erstellen Sie eine leere CNAME-Datensatzgruppe.
  description: ''
  syntax: >-
    az network private-dns record-set cname create --name
                                                   --resource-group
                                                   --zone-name
                                                   [--metadata]
                                                   [--subscription]
                                                   [--ttl]
  examples:
  - summary: Erstellen Sie eine leere CNAME-Datensatzgruppe.
    syntax: az network private-dns record-set cname create -g MyResourceGroup -z www.mysite.com -n MyRecordSet
  - summary: Erstellen Sie einen leeren CNAME-Daten Satz Satz (automatisch generiert).
    syntax: az network private-dns record-set cname create --name MyRecordSet --resource-group MyResourceGroup --subscription MySubscription --ttl 300 --zone-name www.mysite.com
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Daten Satz Satzes, relativ zum Namen der privates DNS Zone.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Der Name der privates DNS Zone.
    description: ''
  optionalParameters:
  - name: --metadata
    summary: Metadaten in durch Leerzeichen getrennten Schlüssel = Wert-Paaren. Dadurch werden alle vorhandenen Metadaten überschrieben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --ttl
    defaultValue: "3600"
    summary: Daten Satz Satz Gültigkeitsdauer (Time-to-Live).
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_private_dns_record_set_cname_delete
  name: az network private-dns record-set cname delete
  summary: Löschen Sie einen CNAME-Daten Satz Satz und den zugehörigen Datensatz.
  description: ''
  syntax: >-
    az network private-dns record-set cname delete --name
                                                   --resource-group
                                                   --zone-name
                                                   [--if-match]
                                                   [--subscription]
                                                   [--yes]
  examples:
  - summary: Löschen Sie einen CNAME-Daten Satz Satz und den zugehörigen Datensatz.
    syntax: az network private-dns record-set cname delete -g MyResourceGroup -z www.mysite.com -n MyRecordSet
  - summary: Löschen Sie einen CNAME-Daten Satz Satz und den zugehörigen Datensatz. automatisch generierten
    syntax: az network private-dns record-set cname delete --name MyRecordSet --resource-group MyResourceGroup --subscription MySubscription --yes --zone-name www.mysite.com
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Daten Satz Satzes, relativ zum Namen der privates DNS Zone.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Der Name der privates DNS Zone.
    description: ''
  optionalParameters:
  - name: --if-match
    summary: Das ETag des Daten Satz Satzes. Lassen Sie diesen Wert aus, um den aktuellen Daten Satz Satz immer zu löschen. Geben Sie den letzten ETag-Wert an, um zu verhindern, dass gleichzeitige Änderungen versehentlich gelöscht werden.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_private_dns_record_set_cname_list
  name: az network private-dns record-set cname list
  summary: Auflisten der CNAME-Datensatzgruppe in einer Zone.
  description: ''
  syntax: >-
    az network private-dns record-set cname list --resource-group
                                                 --zone-name
                                                 [--query-examples]
                                                 [--subscription]
  examples:
  - summary: Auflisten der CNAME-Datensatzgruppe in einer Zone.
    syntax: az network private-dns record-set cname list -g MyResourceGroup -z www.mysite.com
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Der Name der privates DNS Zone.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_private_dns_record_set_cname_remove_record
  name: az network private-dns record-set cname remove-record
  summary: Entfernen Sie einen CNAME-Datensatz aus seinem Daten Satz Satz.
  description: Standardmäßig wird der Daten Satz Satz gelöscht, wenn der letzte Datensatz in einer Gruppe entfernt wird. Wenn Sie den leeren Daten Satz Satz beibehalten möchten, schließen Sie--Keep-Empty-Record-Set ein.
  syntax: >-
    az network private-dns record-set cname remove-record --cname
                                                          --record-set-name
                                                          --resource-group
                                                          --zone-name
                                                          [--keep-empty-record-set]
                                                          [--subscription]
  examples:
  - summary: Entfernen Sie einen CNAME-Datensatz aus seinem Daten Satz Satz.
    syntax: >-
      az network private-dns record-set cname remove-record -g MyResourceGroup -z www.mysite.com \
          -n MyRecordSet -c www.contoso.com
  requiredParameters:
  - isRequired: true
    name: --cname -c
    summary: Kanonischer Name.
    description: ''
  - isRequired: true
    name: --record-set-name -n
    summary: Der Name des Daten Satz Satzes in Bezug auf die Zone.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Der Name der privates DNS Zone.
    description: ''
  optionalParameters:
  - name: --keep-empty-record-set
    summary: Behalten Sie den leeren Daten Satz Satz bei, wenn der letzte Datensatz entfernt wurde.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_private_dns_record_set_cname_set_record
  name: az network private-dns record-set cname set-record
  summary: Legen Sie den Wert eines CNAME-Einsatzes fest.
  description: ''
  syntax: >-
    az network private-dns record-set cname set-record --cname
                                                       --record-set-name
                                                       --resource-group
                                                       --zone-name
                                                       [--subscription]
  examples:
  - summary: Legen Sie den Wert eines CNAME-Einsatzes fest.
    syntax: >-
      az network private-dns record-set cname set-record -g MyResourceGroup -z www.mysite.com \
          -n MyRecordSet -c www.contoso.com
  requiredParameters:
  - isRequired: true
    name: --cname -c
    summary: Kanonischer Name.
    description: ''
  - isRequired: true
    name: --record-set-name -n
    summary: Der Name des Daten Satz Satzes in Bezug auf die Zone. Erstellt einen neuen Daten Satz Satz, wenn noch keiner vorhanden ist.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Der Name der privates DNS Zone.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_private_dns_record_set_cname_show
  name: az network private-dns record-set cname show
  summary: Hier werden die Details eines CNAME-Daten Satz Satzes angezeigt.
  description: ''
  syntax: >-
    az network private-dns record-set cname show --name
                                                 --resource-group
                                                 --zone-name
                                                 [--query-examples]
                                                 [--subscription]
  examples:
  - summary: Hier werden die Details eines CNAME-Daten Satz Satzes angezeigt.
    syntax: az network private-dns record-set cname show -g MyResourceGroup -z www.mysite.com -n MyRecordSet
  - summary: Details eines CNAME-Daten Satz Satzes (automatisch generiert)
    syntax: az network private-dns record-set cname show --name MyRecordSet --resource-group MyResourceGroup --subscription MySubscription --zone-name www.mysite.com
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Daten Satz Satzes, relativ zum Namen der privates DNS Zone.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Der Name der privates DNS Zone.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_private_dns_record_set_cname_update
  name: az network private-dns record-set cname update
  summary: Aktualisieren Sie einen CNAME-Daten Satz Satz.
  description: ''
  syntax: >-
    az network private-dns record-set cname update --name
                                                   --resource-group
                                                   --zone-name
                                                   [--add]
                                                   [--force-string]
                                                   [--if-match]
                                                   [--metadata]
                                                   [--remove]
                                                   [--set]
                                                   [--subscription]
  examples:
  - summary: Aktualisieren Sie einen CNAME-Daten Satz Satz.
    syntax: >-
      az network private-dns record-set cname update -g MyResourceGroup -z www.mysite.com \
          -n MyRecordSet --metadata owner=WebTeam
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Daten Satz Satzes, relativ zum Namen der privates DNS Zone.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Der Name der privates DNS Zone.
    description: ''
  optionalParameters:
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --if-match
    summary: Das ETag des Daten Satz Satzes. Lassen Sie diesen Wert aus, um den aktuellen Daten Satz Satz immer zu überschreiben. Geben Sie den letzten ETag-Wert an, um zu verhindern, dass gleichzeitige Änderungen versehentlich überschrieben werden.
    description: ''
  - name: --metadata
    summary: Metadaten in durch Leerzeichen getrennten Schlüssel = Wert-Paaren. Dadurch werden alle vorhandenen Metadaten überschrieben.
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --set
    summary: Aktualisieren Sie ein Objekt, indem Sie einen Eigenschafts Pfad und einen festzulegenden Wert angeben.  Beispiel:--Set Eigenschaft1. Eigenschaft2 =<value>.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
