### YamlMime:AzureCLIGroup
uid: az_network_private-dns_link_vnet
name: az network private-dns link vnet
summary: Verwalten Sie V-Netzwerkverbindungen mit der angegebenen Privates DNS Zone.
description: ''
directCommands:
- uid: az_network_private-dns_link_vnet_create
  name: az network private-dns link vnet create
  summary: Erstellen Sie eine Virtuelle Netzwerkverbindung mit der angegebenen Privates DNS Zone.
  description: ''
  syntax: >-
    az network private-dns link vnet create --name
                                            --registration-enabled {false, true}
                                            --resource-group
                                            --virtual-network
                                            --zone-name
                                            [--no-wait]
                                            [--subscription]
                                            [--tags]
  examples:
  - summary: Erstellen Sie eine Virtuelle Netzwerkverbindung mit der angegebenen Privates DNS Zone.
    syntax: >-
      az network private-dns link vnet create -g MyResourceGroup -n MyLinkName -z www.mysite.com \
          -v MyVirtualNetworkId -e False
  - summary: Erstellen Sie eine Virtuelle Netzwerkverbindung mit der angegebenen Privates DNS Zone. (automatisch generiert)
    syntax: az network private-dns link vnet create --name MyLinkName --registration-enabled true --resource-group MyResourceGroup --subscription MySubscription --tags CostCenter=Marketing --virtual-network MyVirtualNetworkId --zone-name www.mysite.com
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Virtuellen Netzwerkverbindung mit der angegebenen Privates DNS Zone.
    description: ''
  - isRequired: true
    name: --registration-enabled -e
    parameterValueGroup: false, true
    summary: Geben Sie an, ob für den Link die Registrierung aktiviert ist.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --virtual-network -v
    summary: Name oder ID des virtuellen Netzwerks.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Der Name der Privates DNS Zone.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --tags
    summary: Ressourcentags für die Verknüpfung mit dem virtuellen Netzwerk.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_private-dns_link_vnet_delete
  name: az network private-dns link vnet delete
  summary: Löschen Sie eine Virtuelle Netzwerkverbindung mit der angegebenen Privates DNS Zone.
  description: Bei einem virtuellen Registrierungsnetzwerk werden auch alle automatisch registrierten DNS-Einträge in der Zone für das virtuelle Netzwerk gelöscht. Dieser Vorgang kann nicht rückgängig gemacht werden.
  syntax: >-
    az network private-dns link vnet delete --name
                                            --resource-group
                                            --zone-name
                                            [--if-match]
                                            [--no-wait]
                                            [--subscription]
                                            [--yes]
  examples:
  - summary: Löschen Sie eine Virtuelle Netzwerkverbindung mit der angegebenen Privates DNS Zone.
    syntax: az network private-dns link vnet delete -g MyResourceGroup -z www.mysite.com -n MyLinkName
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Virtuellen Netzwerkverbindung mit der angegebenen Privates DNS Zone.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Der Name der Privates DNS Zone.
    description: ''
  optionalParameters:
  - name: --if-match
    summary: Das ETag des virtuellen Netzwerks ist mit der Privates DNS verbunden. Diesen Wert weglassen, um immer die aktuelle Zone zu löschen. Geben Sie den zuletzt gesehenen ETag-Wert an, um zu verhindern, dass gleichzeitige Änderungen versehentlich gelöscht werden.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_private-dns_link_vnet_list
  name: az network private-dns link vnet list
  summary: Listen Sie die Virtuellen Netzwerkverbindungen mit der angegebenen Privates DNS auf.
  description: ''
  syntax: >-
    az network private-dns link vnet list --resource-group
                                          --zone-name
                                          [--query-examples]
                                          [--subscription]
                                          [--top]
  examples:
  - summary: Auflisten von Links des virtuellen Netzwerks zur angegebenen Privates DNS zone in einer Ressourcengruppe.
    syntax: az network private-dns link vnet list -g MyResourceGroup -z www.mysite.com
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Der Name der Privates DNS Zone.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --top
    summary: Die maximale Anzahl der zurück zu verwendenden virtuellen Netzwerkverbindungen. Wenn nicht angegeben, werden bis zu 100 Virtuelle Netzwerkverbindungen zurückgegeben.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_private-dns_link_vnet_show
  name: az network private-dns link vnet show
  summary: Hier finden Sie eine Virtuelle Netzwerkverbindung mit der angegebenen Privates DNS Zone.
  description: ''
  syntax: >-
    az network private-dns link vnet show --name
                                          --resource-group
                                          --zone-name
                                          [--query-examples]
                                          [--subscription]
  examples:
  - summary: Hier finden Sie eine Virtuelle Netzwerkverbindung mit der angegebenen Privates DNS Zone.
    syntax: az network private-dns link vnet show -g MyResourceGroup -n MyLinkName -z www.mysite.com
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Virtuellen Netzwerkverbindung mit der angegebenen Privates DNS Zone.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Der Name der Privates DNS Zone.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_private-dns_link_vnet_update
  name: az network private-dns link vnet update
  summary: Aktualisieren sie die Eigenschaften eines virtuellen Netzwerklinks. Ändert das virtuelle Netzwerk innerhalb des Links nicht.
  description: ''
  syntax: >-
    az network private-dns link vnet update --name
                                            --resource-group
                                            --zone-name
                                            [--add]
                                            [--force-string]
                                            [--if-match]
                                            [--no-wait]
                                            [--registration-enabled {false, true}]
                                            [--remove]
                                            [--set]
                                            [--subscription]
                                            [--tags]
  examples:
  - summary: Aktualisieren Sie die Eigenschaften einer Virtuellen Netzwerkverbindung, um die Registrierung zu aktivieren.
    syntax: az network private-dns link vnet update -g MyResourceGroup -n MyLinkName -z www.mysite.com -e True
  - summary: Aktualisieren der Eigenschaften einer Virtuellen Netzwerkverbindung (automatisch generiert)
    syntax: az network private-dns link vnet update --name MyLinkName --registration-enabled true --resource-group MyResourceGroup --tags CostCenter=Marketing --zone-name www.mysite.com
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Virtuellen Netzwerkverbindung mit der angegebenen Privates DNS Zone.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Der Name der Privates DNS Zone.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Fügen Sie einer Liste von -Objekten ein -Objekt hinzu, indem Sie ein Pfad- und Schlüsselwertpaar angeben.  Beispiel: --add property.listProperty <key=value, string oder JSON string>.'
    description: ''
  - name: --force-string
    summary: Wenn Sie "set" oder "add" verwenden, behalten Sie Zeichenfolgenliterale bei, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --if-match
    summary: Das ETag des virtuellen Netzwerks, das mit der Privates DNS Zone verknüpft ist.
    description: Lassen Sie diesen Wert aus, um immer die aktuelle Verknüpfung des virtuellen Netzwerks zu überschreiben. Geben Sie den zuletzt erkannten ETag-Wert an, um zu verhindern, dass gleichzeitige Änderungen versehentlich überschrieben werden.
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --registration-enabled -e
    parameterValueGroup: false, true
    summary: Geben Sie an, ob der Link für die Registrierung aktiviert ist.
    description: ''
  - name: --remove
    summary: 'Entfernen sie eine Eigenschaft oder ein Element aus einer Liste.  Beispiel: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --set
    summary: 'Aktualisieren Sie ein Objekt, indem Sie einen festzulegenden Eigenschaftenpfad und -wert angeben.  Beispiel: --set property1.property2=<value>.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --tags
    summary: Ressourcentags für die Verknüpfung des virtuellen Netzwerks.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_private-dns_link_vnet_wait
  name: az network private-dns link vnet wait
  summary: Versetzen Sie die CLI in einen Wartezustand, bis eine Bedingung der Verknüpfung des virtuellen Netzwerks mit der angegebenen Privates DNS Zone erfüllt ist.
  description: ''
  syntax: >-
    az network private-dns link vnet wait --name
                                          --resource-group
                                          --zone-name
                                          [--created]
                                          [--custom]
                                          [--deleted]
                                          [--exists]
                                          [--interval]
                                          [--subscription]
                                          [--timeout]
                                          [--updated]
  examples:
  - summary: Halten Sie die Ausführung der nächsten Zeile des CLI-Skripts an, bis die Verknüpfung des virtuellen Netzwerks mit der angegebenen Privates DNS Zone erfolgreich bereitgestellt wurde.
    syntax: az network private-dns link vnet wait -g MyResourceGroup -n MyLinkName -z www.mysite.com --created
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Virtuellen Netzwerkverbindung mit der angegebenen Privates DNS Zone.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Der Name der Privates DNS Zone.
    description: ''
  optionalParameters:
  - name: --created
    summary: Warten Sie, bis mit "provisioningState" bei "Succeeded" erstellt wurde.
    description: ''
  - name: --custom
    summary: "Warten Sie, bis die Bedingung eine benutzerdefinierte JMESPath-Abfrage erfüllt. Beispiel: provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running']."
    description: ''
  - name: --deleted
    summary: Warten Sie, bis sie gelöscht wurde.
    description: ''
  - name: --exists
    summary: Warten Sie, bis die Ressource vorhanden ist.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Abrufintervall in Sekunden.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximale Wartezeit in Sekunden.
    description: ''
  - name: --updated
    summary: Warten Sie, bis provisioningState auf "Succeeded" aktualisiert wurde.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
