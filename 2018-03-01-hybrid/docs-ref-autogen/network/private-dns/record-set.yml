### YamlMime:AzureCLIGroup
uid: az_network_private-dns_record-set
name: az network private-dns record-set
summary: Verwalten Privates DNS Datensätze und Datensatzgruppen.
description: ''
directCommands:
- uid: az_network_private-dns_record-set_list
  name: az network private-dns record-set list
  summary: Listet alle Eintragssätze innerhalb einer Privates DNS auf.
  description: ''
  syntax: >-
    az network private-dns record-set list --resource-group
                                           --zone-name
                                           [--query-examples]
                                           [--subscription]
  examples:
  - summary: Listet alle "@"-Eintragssätze innerhalb dieser Zone auf.
    syntax: >-
      az network private-dns record-set list -g MyResourceGroup -z www.mysite.com \
          --query "[?name=='@']"
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Der Name der Privates DNS Zone.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
