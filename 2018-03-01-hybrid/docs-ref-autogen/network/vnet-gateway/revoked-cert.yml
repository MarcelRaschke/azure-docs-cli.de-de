### YamlMime:AzureCLIGroup
uid: az_network_vnet_gateway_revoked_cert
name: az network vnet-gateway revoked-cert
summary: Verwalten von widerrufenen Zertifikaten in einem Gateway für virtuelle Netzwerke.
description: Verhindern Sie, dass Computer, die dieses Zertifikat verwenden, über dieses Gateway auf Azure zugreifen.
directCommands:
- uid: az_network_vnet_gateway_revoked_cert_create
  name: az network vnet-gateway revoked-cert create
  summary: Widerrufen eines Zertifikats.
  description: ''
  syntax: >-
    az network vnet-gateway revoked-cert create --gateway-name
                                                --name
                                                --resource-group
                                                --thumbprint
                                                [--subscription]
  examples:
  - summary: Widerrufen eines Zertifikats.
    syntax: >-
      az network vnet-gateway revoked-cert create -g MyResourceGroup -n MyRootCertificate \
          --gateway-name MyVnetGateway --thumbprint abc123
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Name des virtuellen Netzwerk Gateways.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des Stamm Zertifikats.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --thumbprint
    summary: Zertifikatfingerabdruck.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_vnet_gateway_revoked_cert_delete
  name: az network vnet-gateway revoked-cert delete
  summary: Löschen eines gesperrten Zertifikats
  description: ''
  syntax: >-
    az network vnet-gateway revoked-cert delete --gateway-name
                                                --name
                                                --resource-group
                                                [--subscription]
  examples:
  - summary: Löschen eines gesperrten Zertifikats
    syntax: az network vnet-gateway revoked-cert delete -g MyResourceGroup -n MyRootCertificate --gateway-name MyVnetGateway
  - summary: Löschen eines gesperrten Zertifikats automatisch generierten
    syntax: az network vnet-gateway revoked-cert delete --gateway-name MyVnetGateway --name MyRootCertificate --resource-group MyResourceGroup --subscription MySubscription
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Name des virtuellen Netzwerk Gateways.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des Stamm Zertifikats.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
commands:
- az_network_vnet_gateway_revoked_cert_create
- az_network_vnet_gateway_revoked_cert_delete
