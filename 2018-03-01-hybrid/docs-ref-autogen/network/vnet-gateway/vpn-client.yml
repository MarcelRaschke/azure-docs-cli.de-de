### YamlMime:AzureCLIGroup
uid: az_network_vnet_gateway_vpn_client
name: az network vnet-gateway vpn-client
summary: Laden Sie eine VPN-Client Konfiguration herunter, die für die Verbindung mit Azure über Point-to-Site erforderlich ist.
description: ''
directCommands:
- uid: az_network_vnet_gateway_vpn_client_generate
  name: az network vnet-gateway vpn-client generate
  summary: VPN-Client Konfiguration generieren.
  description: Der Befehl gibt eine URL zu einer ZIP-Datei für die generierte VPN-Client Konfiguration aus.
  syntax: >-
    az network vnet-gateway vpn-client generate [--authentication-method {EAPMSCHAPv2, EAPTLS}]
                                                [--client-root-certificates]
                                                [--ids]
                                                [--name]
                                                [--processor-architecture {Amd64, X86}]
                                                [--radius-server-auth-certificate]
                                                [--resource-group]
                                                [--subscription]
                                                [--use-legacy {false, true}]
  examples:
  - summary: Erstellen Sie die VPN-Client Konfiguration für RADIUS mit EAP-MSCHAV2-Authentifizierung.
    syntax: az network vnet-gateway vpn-client generate -g MyResourceGroup -n MyVnetGateway --authentication-method EAPMSCHAPv2
  - summary: Erstellen Sie die VPN-Client Konfiguration für die AMD64-Architektur.
    syntax: az network vnet-gateway vpn-client generate -g MyResourceGroup -n MyVnetGateway --processor-architecture Amd64
  - summary: VPN-Client Konfiguration generieren. automatisch generierten
    syntax: az network vnet-gateway vpn-client generate --name MyVnetGateway --processor-architecture Amd64 --resource-group MyResourceGroup --subscription MySubscription
  optionalParameters:
  - name: --authentication-method
    parameterValueGroup: EAPMSCHAPv2, EAPTLS
    summary: Methode, die zum Authentifizieren mit dem generierten Client verwendet wird.
    description: ''
  - name: --client-root-certificates
    summary: Durch Leerzeichen getrennte Liste der öffentlichen Zertifikat Daten des Client Stamm Zertifikats im Base-64-Format. Optional für externe RADIUS-basierte Authentifizierung mit eaptls.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name des vnet-Gateways.
    description: ''
  - name: --processor-architecture
    parameterValueGroup: Amd64, X86
    summary: Die Prozessorarchitektur des Zielsystems.
    description: ''
  - name: --radius-server-auth-certificate
    summary: Öffentliche Zertifikat Daten für das Authentifizierungszertifikat für den RADIUS-Server im Base-64-Format. Nur erforderlich, wenn die externe RADIUS-Authentifizierung mit eaptls Authentifizierung konfiguriert wurde.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --use-legacy
    parameterValueGroup: false, true
    summary: Generieren eines VPN-Client Pakets mithilfe der Legacy Implementierung.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_vnet_gateway_vpn_client_show_url
  name: az network vnet-gateway vpn-client show-url
  summary: Abrufen einer vorab generierten VPN-Client Konfiguration.
  description: Das Profil muss zuerst mithilfe des Befehls "VPN-Client generieren" generiert werden.
  syntax: >-
    az network vnet-gateway vpn-client show-url [--ids]
                                                [--name]
                                                [--resource-group]
                                                [--subscription]
  examples:
  - summary: Holen Sie sich den vorab generierten Punkt-zu-Standort-VPN-Client des Gateways des virtuellen Netzwerks.
    syntax: az network vnet-gateway vpn-client show-url -g MyResourceGroup -n MyVnetGateway
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name des vnet-Gateways.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
commands:
- az_network_vnet_gateway_vpn_client_generate
- az_network_vnet_gateway_vpn_client_show_url
