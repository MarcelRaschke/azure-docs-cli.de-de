- uid: az_network_express-route_update
  name: az network express-route update
  summary: Aktualisieren der Einstellungen einer ExpressRoute-Verbindung.
  description: ''
  syntax: >-
    az network express-route update [--add]
                                    [--allow-classic-operations {false, true}]
                                    [--bandwidth]
                                    [--force-string]
                                    [--ids]
                                    [--name]
                                    [--no-wait]
                                    [--peering-location]
                                    [--provider]
                                    [--remove]
                                    [--resource-group]
                                    [--set]
                                    [--sku-family {MeteredData, UnlimitedData}]
                                    [--sku-tier {Premium, Standard}]
                                    [--subscription]
                                    [--tags]
  examples:
  - summary: Ändern Sie die SKU einer ExpressRoute-Verbindung von Standard in Premium.
    syntax: az network express-route update -n MyCircuit -g MyResourceGroup --sku-tier Premium
  optionalParameters:
  - name: --add
    summary: 'Fügen Sie einer Liste von -Objekten ein -Objekt hinzu, indem Sie ein Pfad- und Schlüsselwertpaar angeben.  Beispiel: --add property.listProperty <key=value, string oder JSON string>.'
    description: ''
  - name: --allow-classic-operations
    parameterValueGroup: false, true
    summary: Klassische Vorgänge zulassen.
    description: ''
  - name: --bandwidth
    summary: 'Bandbreite der Verbindung. Verwendung: INT {MBit/s,GBit/s}. Der Standardwert ist MBit/s.'
    description: ''
  - name: --force-string
    summary: Wenn Sie "set" oder "add" verwenden, behalten Sie Zeichenfolgenliterale bei, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Name der ExpressRoute-Verbindung.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --peering-location
    summary: Name des Peeringstandorts.
    description: ''
  - name: --provider
    summary: Name des ExpressRoute-Dienstanbieters.
    description: ''
  - name: --remove
    summary: 'Entfernen Sie eine Eigenschaft oder ein Element aus einer Liste.  Beispiel: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --set
    summary: 'Aktualisieren Sie ein -Objekt, indem Sie einen festzulegenden Eigenschaftenpfad und -wert angeben.  Beispiel: --set property1.property2=<value>.'
    description: ''
  - name: --sku-family
    parameterValueGroup: MeteredData, UnlimitedData
    summary: Ausgewählte SKU-Familie der ExpressRoute-Verbindung.
    description: ''
  - name: --sku-tier
    parameterValueGroup: Premium, Standard
    summary: SKU-Ebene der ExpressRoute-Verbindung.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: key[=value] [key[=value] ...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_express-route_wait
  name: az network express-route wait
  summary: Platzieren Sie die CLI in einen Wartezustand, bis eine ExpressRoute-Bedingung erfüllt ist.
  description: ''
  syntax: >-
    az network express-route wait [--created]
                                  [--custom]
                                  [--deleted]
                                  [--exists]
                                  [--ids]
                                  [--interval]
                                  [--name]
                                  [--resource-group]
                                  [--subscription]
                                  [--timeout]
                                  [--updated]
  examples:
  - summary: Halten Sie die Ausführung der nächsten Zeile des CLI-Skripts an, bis die ExpressRoute-Verbindung erfolgreich bereitgestellt wurde.
    syntax: az network express-route wait -n MyCircuit -g MyResourceGroup --created
  optionalParameters:
  - name: --created
    summary: Warten Sie, bis mit "provisioningState" bei "Succeeded" erstellt wurde.
    description: ''
  - name: --custom
    summary: "Warten Sie, bis die Bedingung eine benutzerdefinierte JMESPath-Abfrage erfüllt. Beispiel: provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running']."
    description: ''
  - name: --deleted
    summary: Warten Sie, bis gelöscht wurde.
    description: ''
  - name: --exists
    summary: Warten Sie, bis die Ressource vorhanden ist.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu "Ressourcen-ID"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Abrufintervall in Sekunden.
    description: ''
  - name: --name -n
    summary: Name der ExpressRoute-Verbindung.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximale Wartezeit in Sekunden.
    description: ''
  - name: --updated
    summary: Warten Sie, bis das Update mit provisioningState unter "Succeeded" (Erfolgreich) ausgeführt wurde.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
