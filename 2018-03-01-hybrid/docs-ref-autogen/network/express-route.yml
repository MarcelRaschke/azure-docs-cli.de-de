- uid: az_network_express-route_list-arp-tables
  name: az network express-route list-arp-tables
  summary: Zeigt die aktuelle ARP-Tabelle (Address Resolution Protocol) einer ExpressRoute-Verbindung an.
  description: ''
  syntax: >-
    az network express-route list-arp-tables --path {primary, secondary}
                                             --peering-name
                                             [--ids]
                                             [--name]
                                             [--resource-group]
                                             [--subscription]
  examples:
  - summary: Zeigt die aktuelle ARP-Tabelle (Address Resolution Protocol) einer ExpressRoute-Verbindung an.
    syntax: >-
      az network express-route list-arp-tables -g MyResourceGroup -n MyCircuit \
          --path primary --peering-name AzurePrivatePeering
  requiredParameters:
  - isRequired: true
    name: --path
    parameterValueGroup: primary, secondary
    summary: Der Pfad des Geräts.
    description: ''
  - isRequired: true
    name: --peering-name
    summary: Der Name des Peerings.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu "Ressourcen-ID"-Argumenten sein. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Name der ExpressRoute-Verbindung.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
