### YamlMime:AzureCLIGroup
uid: az_network_front-door_probe
name: az network front-door probe
extensionInformation: >-
  > [!Note]

  > Dieser Verweis ist Teil der **Front-Door-Erweiterung** für Azure CLI und erfordert Version 2.0.68 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **az network front-door probe** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten sie Front Door Integritätstesteinstellungen.
description: ''
directCommands:
- uid: az_network_front-door_probe_create
  name: az network front-door probe create
  summary: Erstellen Sie Front Door Integritätstesteinstellungen.
  description: ''
  syntax: >-
    az network front-door probe create --front-door-name
                                       --interval
                                       --name
                                       --path
                                       --resource-group
                                       [--enabled {Disabled, Enabled}]
                                       [--probeMethod {GET, HEAD}]
                                       [--protocol {Http, Https}]
  requiredParameters:
  - isRequired: true
    name: --front-door-name -f
    summary: Name des Front Door.
    description: ''
  - isRequired: true
    name: --interval
    summary: Intervall in Sekunden zwischen Tests.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name des Integritätstest.
    description: ''
  - isRequired: true
    name: --path
    summary: Pfad zum Test.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --enabled
    defaultValue: Enabled
    parameterValueGroup: Disabled, Enabled
    summary: Aktivierter Status.
    description: ''
  - name: --probeMethod
    defaultValue: HEAD
    parameterValueGroup: GET, HEAD
    summary: Konfiguriert, welche HTTP-Methode verwendet werden soll, um die unter backendPools definierten Back-Ends zu untersuchen.
    description: ''
  - name: --protocol
    parameterValueGroup: Http, Https
    summary: Protokoll, das zum Senden von Tests verwendet werden soll.
    description: ''
- uid: az_network_front-door_probe_delete
  name: az network front-door probe delete
  summary: Löschen Sie Front Door Integritätstesteinstellungen.
  description: ''
  syntax: >-
    az network front-door probe delete --front-door-name
                                       --name
                                       --resource-group
  requiredParameters:
  - isRequired: true
    name: --front-door-name -f
    summary: Name des Front Door.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name des Integritätstest.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_network_front-door_probe_list
  name: az network front-door probe list
  summary: Listen Sie Front Door Integritätstesteinstellungen auf.
  description: ''
  syntax: >-
    az network front-door probe list --front-door-name
                                     --resource-group
  requiredParameters:
  - isRequired: true
    name: --front-door-name -f
    summary: Name des Front Door.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_network_front-door_probe_show
  name: az network front-door probe show
  summary: Abrufen der Details eines Front Door Integritätstesteinstellungen.
  description: ''
  syntax: >-
    az network front-door probe show --front-door-name
                                     --name
                                     --resource-group
  requiredParameters:
  - isRequired: true
    name: --front-door-name -f
    summary: Name des Front Door.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name des Integritätstest.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_network_front-door_probe_update
  name: az network front-door probe update
  summary: Aktualisieren Sie Front Door Integritätstesteinstellungen.
  description: ''
  syntax: >-
    az network front-door probe update --front-door-name
                                       --name
                                       --resource-group
                                       [--enabled {Disabled, Enabled}]
                                       [--interval]
                                       [--path]
                                       [--probeMethod {GET, HEAD}]
                                       [--protocol {Http, Https}]
  requiredParameters:
  - isRequired: true
    name: --front-door-name -f
    summary: Name des Front Door.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name des Integritäts tests.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --enabled
    parameterValueGroup: Disabled, Enabled
    summary: Aktivierter Status.
    description: ''
  - name: --interval
    summary: Intervall in Sekunden zwischen Tests.
    description: ''
  - name: --path
    summary: Der zu testde Pfad.
    description: ''
  - name: --probeMethod
    parameterValueGroup: GET, HEAD
    summary: Konfiguriert, welche HTTP-Methode zum Prüfen der unter backendPools definierten Back-Ends verwendet werden soll.
    description: ''
  - name: --protocol
    parameterValueGroup: Http, Https
    summary: Protokoll, das zum Senden von Tests verwendet werden soll.
    description: ''
commands:
- az_network_front-door_probe_create
- az_network_front-door_probe_delete
- az_network_front-door_probe_list
- az_network_front-door_probe_show
- az_network_front-door_probe_update
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
