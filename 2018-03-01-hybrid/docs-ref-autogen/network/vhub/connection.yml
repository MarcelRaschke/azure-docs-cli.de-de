### YamlMime:AzureCLIGroup
uid: az_network_vhub_connection
name: az network vhub connection
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Virtual-WAN-** Erweiterung für Azure CLI und erfordert Version 2.0.67 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Network vhub Connection** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Virtuelle Hub-vnet-Verbindungen verwalten.
description: ''
directCommands:
- uid: az_network_vhub_connection_create
  name: az network vhub connection create
  summary: Erstellen Sie eine vnet-Verbindung mit einem virtuellen Hub.
  description: ''
  syntax: >-
    az network vhub connection create --name
                                      --remote-vnet
                                      --resource-group
                                      --vhub-name
                                      [--address-prefixes]
                                      [--associated]
                                      [--internet-security {false, true}]
                                      [--labels]
                                      [--next-hop]
                                      [--no-wait]
                                      [--propagated]
                                      [--remote-vnet-transit {false, true}]
                                      [--route-name]
                                      [--use-hub-vnet-gateways {false, true}]
  examples:
  - summary: Erstellen Sie eine virtuelle Hub-vnet-Verbindung ohne Routing Konfiguration.
    syntax: az network vhub connection create -n MyConnection --vhub-name MyHub -g MyRG --remote-vnet MyVNet
  - summary: Erstellen Sie eine vnet-Verbindung mit einem virtuellen Hub mit Routing Konfiguration.
    syntax: az network vhub connection create -n MyConnection --vhub-name MyHub -g MyRG --remote-vnet MyVNet --associated-route-table /subscriptions/MySub/resourceGroups/MyRG/providers/Microsoft.Network/virtualHubs/MyHub/hubRouteTables/RouteTable1 --propagated-route-tables /subscriptions/MySub/resourceGroups/MyRG/providers/Microsoft.Network/virtualHubs/MyHub/hubRouteTables/RouteTable1 /subscriptions/MySub/resourceGroups/MyRG/providers/Microsoft.Network/virtualHubs/MyHub/hubRouteTables/RouteTable2 --labels label1 label2 --route-name route1 --next-hop 70.0.0.2 --address-prefixes 10.80.0.0/16 10.90.0.0/16
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name der Verbindung
    description: ''
  - isRequired: true
    name: --remote-vnet
    summary: Der Name der ID des Remote-vnet, mit dem eine Verbindung hergestellt werden soll.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --vhub-name
    summary: Der Name des virtuellen Hubs.
    description: ''
  optionalParameters:
  - name: --address-prefixes
    summary: Durch Leerzeichen getrennte Liste aller Adress Präfixe.
    description: ''
  - name: --associated --associated-route-table
    summary: Die Ressourcen-ID der Routing Tabelle, die dieser Routing Konfiguration zugeordnet ist.
    description: ''
  - name: --internet-security
    defaultValue: "1"
    parameterValueGroup: false, true
    summary: Aktivieren Sie Internetsicherheit, und Standard ist aktiviert.
    description: ''
  - name: --labels
    summary: Durch Leerzeichen getrennte Liste von Bezeichnungen für weitergeleitete Routen Tabellen.
    description: ''
  - name: --next-hop
    summary: Die IP-Adresse des nächsten Hops.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --propagated --propagated-route-tables
    summary: Durch Leerzeichen getrennte Liste der Ressourcen-ID der weitergeleiteten Routen Tabellen.
    description: ''
  - name: --remote-vnet-transit
    parameterValueGroup: false, true
    summary: Aktivieren Sie die vnet-Übertragung per Hub.
    description: ''
  - name: --route-name
    summary: Der Name der statischen Route, der innerhalb einer vnet-Route eindeutig ist.
    description: ''
  - name: --use-hub-vnet-gateways
    parameterValueGroup: false, true
    summary: Ermöglicht dem Remote-vnet die Verwendung von Hub-vnet-Gateways.
    description: ''
- uid: az_network_vhub_connection_delete
  name: az network vhub connection delete
  summary: Löschen Sie eine vnet-Verbindung mit einem virtuellen Hub.
  description: ''
  syntax: >-
    az network vhub connection delete --name
                                      --resource-group
                                      --vhub-name
                                      [--no-wait]
                                      [--yes]
  examples:
  - summary: Löschen Sie eine vnet-Verbindung mit einem virtuellen Hub.
    syntax: az network vhub connection delete -n MyConnection --vhub-name MyHub -g MyRG
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name der Verbindung
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --vhub-name
    summary: Der Name des virtuellen Hubs.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
- uid: az_network_vhub_connection_list
  name: az network vhub connection list
  summary: Auflisten virtueller Hub-vnet-Verbindungen.
  description: ''
  syntax: >-
    az network vhub connection list --resource-group
                                    --vhub-name
  examples:
  - summary: Auflisten von vnet-Verbindungen in einem bestimmten virtuellen Hub.
    syntax: az network vhub connection list --vhub-name MyHub -g MyRG
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --vhub-name
    summary: Der Name des virtuellen Hubs.
    description: ''
- uid: az_network_vhub_connection_show
  name: az network vhub connection show
  summary: Informieren Sie sich über die Details einer virtuellen Hub-vnet-Verbindung.
  description: ''
  syntax: >-
    az network vhub connection show --name
                                    --resource-group
                                    --vhub-name
  examples:
  - summary: Informieren Sie sich über die Details einer virtuellen Hub-vnet-Verbindung.
    syntax: az network vhub connection show -n MyConnection --vhub-name MyHub -g MyRG
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name der Verbindung
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --vhub-name
    summary: Der Name des virtuellen Hubs.
    description: ''
- uid: az_network_vhub_connection_update
  name: az network vhub connection update
  summary: Aktualisieren Sie die Einstellungen einer virtuellen Hub-Verbindung.
  description: ''
  syntax: >-
    az network vhub connection update --name
                                      --resource-group
                                      --vhub-name
                                      [--add]
                                      [--associated]
                                      [--force-string]
                                      [--labels]
                                      [--no-wait]
                                      [--propagated]
                                      [--remove]
                                      [--set]
  examples:
  - summary: Fügen Sie Bezeichnungen einer virtuellen Hub-Verbindung hinzu.
    syntax: az network vhub connection update -n MyConnection --vhub-name MyHub -g MyRG --labels Newlabel1 Newlabel2
  - summary: Fügen Sie Bezeichnungen für propagatedroutetables einer virtuellen hubverbindung hinzu.
    syntax: az network vhub connection update -n MyConnection --vhub-name MyHub -g MyRG --add routingConfiguration.propagatedRouteTables.labels Newlabel1 Newlabel2
  - summary: Setzen Sie Bezeichnungen einer virtuellen Hub-Verbindung zurück.
    syntax: az network vhub connection update -n MyConnection --vhub-name MyHub -g MyRG --set routingConfiguration.propagatedRouteTables.labels[0]=Newlabel
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name der Verbindung
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --vhub-name
    summary: Der Name des virtuellen Hubs.
    description: ''
  optionalParameters:
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --associated --associated-route-table
    summary: Die Ressourcen-ID der Routing Tabelle, die dieser Routing Konfiguration zugeordnet ist.
    description: ''
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --labels
    summary: Durch Leerzeichen getrennte Liste von Bezeichnungen für weitergeleitete Routen Tabellen.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --propagated --propagated-route-tables
    summary: Durch Leerzeichen getrennte Liste der Ressourcen-ID der weitergeleiteten Routen Tabellen.
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --set
    summary: Aktualisieren Sie ein Objekt, indem Sie einen Eigenschafts Pfad und einen festzulegenden Wert angeben.  Beispiel:--Set Eigenschaft1. Eigenschaft2 =<value>.
    description: ''
- uid: az_network_vhub_connection_wait
  name: az network vhub connection wait
  summary: Platzieren Sie die CLI in einem Wartezustand, bis eine Bedingung der vnet-Verbindung mit dem virtuellen Hub erfüllt ist.
  description: ''
  syntax: >-
    az network vhub connection wait --name
                                    --resource-group
                                    --vhub-name
                                    [--created]
                                    [--custom]
                                    [--deleted]
                                    [--exists]
                                    [--interval]
                                    [--timeout]
                                    [--updated]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name der Verbindung
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --vhub-name
    summary: Der Name des virtuellen Hubs.
    description: ''
  optionalParameters:
  - name: --created
    summary: Warten Sie, bis "provisioningstate" bei "erfolgreich" erstellt wurde.
    description: ''
  - name: --custom
    summary: "Warten Sie, bis die Bedingung eine benutzerdefinierte jmespath-Abfrage erfüllt. Beispiel: provisioningstate! = ' InProgress ', instanceview. statuses [? Code = = ' PowerState/Running ']."
    description: ''
  - name: --deleted
    summary: Warten Sie bis zum Löschen.
    description: ''
  - name: --exists
    summary: Warten Sie, bis die Ressource vorhanden ist.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Abruf Intervall in Sekunden.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximale Wartezeit in Sekunden.
    description: ''
  - name: --updated
    summary: Warten Sie, bis das Update mit provisioningstate bei "erfolgreich" abgeschlossen ist.
    description: ''
commands:
- az_network_vhub_connection_create
- az_network_vhub_connection_delete
- az_network_vhub_connection_list
- az_network_vhub_connection_show
- az_network_vhub_connection_update
- az_network_vhub_connection_wait
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
