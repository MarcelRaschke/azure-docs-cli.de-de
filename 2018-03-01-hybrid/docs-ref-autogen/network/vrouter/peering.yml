### YamlMime:AzureCLIGroup
uid: az_network_vrouter_peering
name: az network vrouter peering
summary: Verwalten sie das Peering virtueller Router.
description: ''
directCommands:
- uid: az_network_vrouter_peering_create
  name: az network vrouter peering create
  summary: Erstellen Sie ein Peering virtueller Router.
  description: ''
  syntax: >-
    az network vrouter peering create --name
                                      --peer-asn
                                      --peer-ip
                                      --resource-group
                                      --vrouter-name
                                      [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Peerings virtueller Router.
    description: ''
  - isRequired: true
    name: --peer-asn
    summary: 'Peer-ASN: Der Bereich liegt zwischen 1 und 4294967295.'
    description: ''
  - isRequired: true
    name: --peer-ip
    summary: Peer-IP-Adresse.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --vrouter-name
    summary: Der Name des virtuellen Routers.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_vrouter_peering_delete
  name: az network vrouter peering delete
  summary: Löscht ein Peering virtueller Router.
  description: ''
  syntax: >-
    az network vrouter peering delete --name
                                      --resource-group
                                      --vrouter-name
                                      [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Peerings virtueller Router.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --vrouter-name
    summary: Der Name des virtuellen Routers.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_vrouter_peering_list
  name: az network vrouter peering list
  summary: Listet alle Peerings virtueller Router unter einer Ressourcengruppe auf.
  description: ''
  syntax: >-
    az network vrouter peering list --resource-group
                                    --vrouter-name
                                    [--query-examples]
                                    [--subscription]
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --vrouter-name
    summary: Der Name des virtuellen Routers.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_vrouter_peering_show
  name: az network vrouter peering show
  summary: Zeigen Sie ein Peering virtueller Router an.
  description: ''
  syntax: >-
    az network vrouter peering show --name
                                    --resource-group
                                    --vrouter-name
                                    [--query-examples]
                                    [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Peerings virtueller Router.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --vrouter-name
    summary: Der Name des virtuellen Routers.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
