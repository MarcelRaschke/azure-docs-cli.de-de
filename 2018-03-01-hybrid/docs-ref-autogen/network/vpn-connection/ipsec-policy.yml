### YamlMime:AzureCLIGroup
uid: az_network_vpn_connection_ipsec_policy
name: az network vpn-connection ipsec-policy
summary: Verwalten von IPSec-Richtlinien für VPN-Verbindungen.
description: ''
directCommands:
- uid: az_network_vpn_connection_ipsec_policy_add
  name: az network vpn-connection ipsec-policy add
  summary: Fügen Sie eine IPSec-VPN-Verbindung hinzu.
  description: Legen Sie alle IPSec-Richtlinien einer VPN-Verbindung fest. Wenn Sie eine IPSec-Richtlinie festlegen möchten, müssen Sie alle festlegen.
  syntax: >-
    az network vpn-connection ipsec-policy add --connection-name
                                               --dh-group {DHGroup1, DHGroup14, DHGroup2, DHGroup2048, DHGroup24, ECP256, ECP384, None}
                                               --ike-encryption {AES128, AES192, AES256, DES, DES3}
                                               --ike-integrity {MD5, SHA1, SHA256, SHA384}
                                               --ipsec-encryption {AES128, AES192, AES256, DES, DES3, GCMAES128, GCMAES192, GCMAES256, None}
                                               --ipsec-integrity {GCMAES128, GCMAES192, GCMAES256, MD5, SHA1, SHA256}
                                               --pfs-group {ECP256, ECP384, None, PFS1, PFS2, PFS2048, PFS24}
                                               --resource-group
                                               --sa-lifetime
                                               --sa-max-size
                                               [--no-wait]
                                               [--subscription]
  examples:
  - summary: Fügen Sie der Verbindung angegebene IPSec-Richtlinien hinzu, anstatt sich auf die Standardwerte zu verlassen
    syntax: >-
      az network vpn-connection ipsec-policy add -g MyResourceGroup --connection-name MyConnection \
          --dh-group DHGroup14 --ike-encryption AES256 --ike-integrity SHA384 --ipsec-encryption DES3 \
          --ipsec-integrity GCMAES256 --pfs-group PFS2048 --sa-lifetime 27000 --sa-max-size 102400000
  requiredParameters:
  - isRequired: true
    name: --connection-name
    summary: Der Verbindungs Name.
    description: ''
  - isRequired: true
    name: --dh-group
    parameterValueGroup: DHGroup1, DHGroup14, DHGroup2, DHGroup2048, DHGroup24, ECP256, ECP384, None
    summary: Erforderlich. Die in IKE-Phase 1 verwendeten DH-Gruppen für die anfängliche SA.
    description: ''
  - isRequired: true
    name: --ike-encryption
    parameterValueGroup: AES128, AES192, AES256, DES, DES3
    summary: Erforderlich. Der IKE-Verschlüsselungsalgorithmus (IKE-Phase 2).
    description: ''
  - isRequired: true
    name: --ike-integrity
    parameterValueGroup: MD5, SHA1, SHA256, SHA384
    summary: Erforderlich. Der IKE-Integritäts Algorithmus (IKE-Phase 2).
    description: ''
  - isRequired: true
    name: --ipsec-encryption
    parameterValueGroup: AES128, AES192, AES256, DES, DES3, GCMAES128, GCMAES192, GCMAES256, None
    summary: Erforderlich. Der IPSec-Verschlüsselungsalgorithmus (IKE-Phase 1).
    description: ''
  - isRequired: true
    name: --ipsec-integrity
    parameterValueGroup: GCMAES128, GCMAES192, GCMAES256, MD5, SHA1, SHA256
    summary: Erforderlich. Der IPSec-Integritäts Algorithmus (IKE-Phase 1).
    description: ''
  - isRequired: true
    name: --pfs-group
    parameterValueGroup: ECP256, ECP384, None, PFS1, PFS2, PFS2048, PFS24
    summary: Erforderlich. Die in IKE Phase 2 verwendeten DH-Gruppen für das neue untergeordnete SA.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --sa-lifetime
    summary: Erforderlich. Die Lebensdauer der IPSec-Sicherheits Zuordnung (auch als schnellmodusmodus oder Phase 2 SA bezeichnet) für einen Site-to-Site-VPN-Tunnel.
    description: ''
  - isRequired: true
    name: --sa-max-size
    summary: Erforderlich. Die Nutzlast der IPSec-Sicherheits Zuordnung (auch als schnellmodusmodus oder Phase 2 SA bezeichnet) für einen Site-to-Site-VPN-Tunnel in KB.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_vpn_connection_ipsec_policy_clear
  name: az network vpn-connection ipsec-policy clear
  summary: Löschen Sie alle IPSec-Richtlinien für eine VPN-Verbindung.
  description: ''
  syntax: >-
    az network vpn-connection ipsec-policy clear --connection-name
                                                 --resource-group
                                                 [--no-wait]
                                                 [--subscription]
  examples:
  - summary: Entfernen Sie alle zuvor angegebenen IPSec-Richtlinien aus einer Verbindung.
    syntax: az network vpn-connection ipsec-policy clear -g MyResourceGroup --connection-name MyConnection
  requiredParameters:
  - isRequired: true
    name: --connection-name
    summary: Der Verbindungs Name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_vpn_connection_ipsec_policy_list
  name: az network vpn-connection ipsec-policy list
  summary: Auflisten der IPSec-Richtlinien, die einer VPN-Verbindung zugeordnet sind
  description: ''
  syntax: >-
    az network vpn-connection ipsec-policy list --connection-name
                                                --resource-group
                                                [--query-examples]
                                                [--subscription]
  examples:
  - summary: Auflisten der IPSec-Richtlinien, die für eine Verbindung festgelegt sind
    syntax: az network vpn-connection ipsec-policy list -g MyResourceGroup --connection-name MyConnection
  requiredParameters:
  - isRequired: true
    name: --connection-name
    summary: Der Verbindungs Name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
