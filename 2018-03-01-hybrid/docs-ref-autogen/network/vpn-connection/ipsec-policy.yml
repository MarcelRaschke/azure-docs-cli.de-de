### YamlMime:AzureCLIGroup
uid: az_network_vpn-connection_ipsec-policy
name: az network vpn-connection ipsec-policy
summary: Verwalten von IPSec-Richtlinien für VPN-Verbindungen.
description: ''
directCommands:
- uid: az_network_vpn-connection_ipsec-policy_add
  name: az network vpn-connection ipsec-policy add
  summary: Fügen Sie eine IPSec-Richtlinie für vpn-Verbindungen hinzu.
  description: Legen Sie alle IPsec-Richtlinien einer VPN-Verbindung fest. Wenn Sie eine IPsec-Richtlinie festlegen möchten, müssen Sie alle festlegen.
  syntax: >-
    az network vpn-connection ipsec-policy add --connection-name
                                               --dh-group {DHGroup1, DHGroup14, DHGroup2, DHGroup2048, DHGroup24, ECP256, ECP384, None}
                                               --ike-encryption {AES128, AES192, AES256, DES, DES3}
                                               --ike-integrity {MD5, SHA1, SHA256, SHA384}
                                               --ipsec-encryption {AES128, AES192, AES256, DES, DES3, GCMAES128, GCMAES192, GCMAES256, None}
                                               --ipsec-integrity {GCMAES128, GCMAES192, GCMAES256, MD5, SHA1, SHA256}
                                               --pfs-group {ECP256, ECP384, None, PFS1, PFS2, PFS2048, PFS24}
                                               --resource-group
                                               --sa-lifetime
                                               --sa-max-size
                                               [--no-wait]
                                               [--subscription]
  examples:
  - summary: Fügen Sie einer Verbindung angegebene IPsec-Richtlinien hinzu, anstatt sich auf Standardwerte zu verlassen.
    syntax: >-
      az network vpn-connection ipsec-policy add -g MyResourceGroup --connection-name MyConnection \
          --dh-group DHGroup14 --ike-encryption AES256 --ike-integrity SHA384 --ipsec-encryption DES3 \
          --ipsec-integrity GCMAES256 --pfs-group PFS2048 --sa-lifetime 27000 --sa-max-size 102400000
  requiredParameters:
  - isRequired: true
    name: --connection-name
    summary: Verbindungsname.
    description: ''
  - isRequired: true
    name: --dh-group
    parameterValueGroup: DHGroup1, DHGroup14, DHGroup2, DHGroup2048, DHGroup24, ECP256, ECP384, None
    summary: Erforderlich. Die DH-Gruppen, die in IKE Phase 1 für die erste SA verwendet werden.
    description: ''
  - isRequired: true
    name: --ike-encryption
    parameterValueGroup: AES128, AES192, AES256, DES, DES3
    summary: Erforderlich. Der IKE-Verschlüsselungsalgorithmus (IKE-Phase 2).
    description: ''
  - isRequired: true
    name: --ike-integrity
    parameterValueGroup: MD5, SHA1, SHA256, SHA384
    summary: Erforderlich. Der IKE-Integritätsalgorithmus (IKE-Phase 2).
    description: ''
  - isRequired: true
    name: --ipsec-encryption
    parameterValueGroup: AES128, AES192, AES256, DES, DES3, GCMAES128, GCMAES192, GCMAES256, None
    summary: Erforderlich. Der IPSec-Verschlüsselungsalgorithmus (IKE-Phase 1).
    description: ''
  - isRequired: true
    name: --ipsec-integrity
    parameterValueGroup: GCMAES128, GCMAES192, GCMAES256, MD5, SHA1, SHA256
    summary: Erforderlich. Der IPSec-Integritätsalgorithmus (IKE-Phase 1).
    description: ''
  - isRequired: true
    name: --pfs-group
    parameterValueGroup: ECP256, ECP384, None, PFS1, PFS2, PFS2048, PFS24
    summary: Erforderlich. Die DH-Gruppen, die in IKE Phase 2 für neue untergeordnete SA verwendet werden.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --sa-lifetime
    summary: Erforderlich. Die IPSec-Sicherheitszuordnung (auch als Schnellmodus oder Phase 2 SA bezeichnet) in Sekunden für einen Site-to-Site-VPN-Tunnel.
    description: ''
  - isRequired: true
    name: --sa-max-size
    summary: Erforderlich. Die Nutzlastgröße der IPSec-Sicherheitszuordnung (auch als Schnellmodus oder Sa-Phase 2 bezeichnet) in KB für einen Site-to-Site-VPN-Tunnel.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_vpn-connection_ipsec-policy_clear
  name: az network vpn-connection ipsec-policy clear
  summary: Löschen Sie alle IPsec-Richtlinien für eine VPN-Verbindung.
  description: ''
  syntax: >-
    az network vpn-connection ipsec-policy clear --connection-name
                                                 --resource-group
                                                 [--no-wait]
                                                 [--subscription]
  examples:
  - summary: Entfernen Sie alle zuvor angegebenen IPsec-Richtlinien aus einer Verbindung.
    syntax: az network vpn-connection ipsec-policy clear -g MyResourceGroup --connection-name MyConnection
  requiredParameters:
  - isRequired: true
    name: --connection-name
    summary: Verbindungsname.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_vpn-connection_ipsec-policy_list
  name: az network vpn-connection ipsec-policy list
  summary: Listet IPSec-Richtlinien auf, die einer VPN-Verbindung zugeordnet sind.
  description: ''
  syntax: >-
    az network vpn-connection ipsec-policy list --connection-name
                                                --resource-group
                                                [--query-examples]
                                                [--subscription]
  examples:
  - summary: Listen Sie die IPsec-Richtlinien auf, die für eine Verbindung festgelegt sind.
    syntax: az network vpn-connection ipsec-policy list -g MyResourceGroup --connection-name MyConnection
  requiredParameters:
  - isRequired: true
    name: --connection-name
    summary: Verbindungsname.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
