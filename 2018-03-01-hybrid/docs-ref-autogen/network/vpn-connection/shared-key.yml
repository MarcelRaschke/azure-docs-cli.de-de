### YamlMime:AzureCLIGroup
uid: az_network_vpn-connection_shared-key
name: az network vpn-connection shared-key
summary: Verwalten von gemeinsam genutzten VPN-Schlüsseln
description: ''
directCommands:
- uid: az_network_vpn-connection_shared-key_reset
  name: az network vpn-connection shared-key reset
  summary: Setzen Sie einen gemeinsam genutzten VPN-Verbindungsschlüssel zurück.
  description: ''
  syntax: >-
    az network vpn-connection shared-key reset --key-length
                                               [--connection-name]
                                               [--ids]
                                               [--resource-group]
                                               [--subscription]
  examples:
  - summary: Setzen Sie den gemeinsam genutzten Schlüssel für eine Verbindung zurück.
    syntax: az network vpn-connection shared-key reset -g MyResourceGroup --connection-name MyConnection --key-length 128
  - summary: Setzen Sie einen gemeinsam genutzten VPN-Verbindungsschlüssel zurück. (automatisch generiert)
    syntax: az network vpn-connection shared-key reset --connection-name MyConnection --key-length 128 --resource-group MyResourceGroup --subscription MySubscription
  requiredParameters:
  - isRequired: true
    name: --key-length
    summary: Die Länge des gemeinsam genutzten Schlüssels für die Verbindungszurücksetzung des virtuellen Netzwerks sollte zwischen 1 und 128 liegen.
    description: ''
  optionalParameters:
  - name: --connection-name
    summary: Verbindungsname.
    description: ''
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_vpn-connection_shared-key_show
  name: az network vpn-connection shared-key show
  summary: Rufen Sie einen gemeinsam genutzten VPN-Verbindungsschlüssel ab.
  description: ''
  syntax: >-
    az network vpn-connection shared-key show [--connection-name]
                                              [--ids]
                                              [--query-examples]
                                              [--resource-group]
                                              [--subscription]
  examples:
  - summary: Zeigen Sie den gemeinsam genutzten Schlüssel einer Verbindung an.
    syntax: az network vpn-connection shared-key show -g MyResourceGroup --connection-name MyConnection
  - summary: Rufen Sie einen gemeinsam genutzten VPN-Verbindungsschlüssel ab. (automatisch generiert)
    syntax: az network vpn-connection shared-key show --connection-name MyConnection --resource-group MyResourceGroup --subscription MySubscription
  optionalParameters:
  - name: --connection-name
    summary: Verbindungsname.
    description: ''
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_vpn-connection_shared-key_update
  name: az network vpn-connection shared-key update
  summary: Aktualisieren sie einen gemeinsam verwendeten VPN-Verbindungsschlüssel.
  description: ''
  syntax: >-
    az network vpn-connection shared-key update --value
                                                [--add]
                                                [--connection-name]
                                                [--force-string]
                                                [--ids]
                                                [--remove]
                                                [--resource-group]
                                                [--set]
                                                [--subscription]
  examples:
  - summary: Ändern Sie den gemeinsam verwendeten Schlüssel für die Verbindung in "Abc123".
    syntax: az network vpn-connection shared-key update -g MyResourceGroup --connection-name MyConnection --value Abc123
  - summary: Aktualisieren sie einen gemeinsam verwendeten VPN-Verbindungsschlüssel. (automatisch generiert)
    syntax: az network vpn-connection shared-key update --connection-name MyConnection --resource-group MyResourceGroup --subscription MySubscription --value Abc123
  requiredParameters:
  - isRequired: true
    name: --value
    summary: Der Wert des gemeinsam verwendeten Schlüssels für die Virtuelle Netzwerkverbindung.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Fügen Sie einer Liste von -Objekten ein -Objekt hinzu, indem Sie ein Pfad- und Schlüsselwertpaar angeben.  Beispiel: --add property.listProperty <key=value, string oder JSON string>.'
    description: ''
  - name: --connection-name
    summary: Verbindungsname.
    description: ''
  - name: --force-string
    summary: Wenn Sie "set" oder "add" verwenden, behalten Sie Zeichenfolgenliterale bei, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu "Ressourcen-ID"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --remove
    summary: 'Entfernen sie eine Eigenschaft oder ein Element aus einer Liste.  Beispiel: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --set
    summary: 'Aktualisieren Sie ein Objekt, indem Sie einen festzulegenden Eigenschaftenpfad und -wert angeben.  Beispiel: --set property1.property2=<value>.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
