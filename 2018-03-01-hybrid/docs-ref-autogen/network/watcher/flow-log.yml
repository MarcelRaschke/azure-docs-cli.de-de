### YamlMime:AzureCLIGroup
uid: az_network_watcher_flow-log
name: az network watcher flow-log
summary: Verwalten der Datenflussprotokollierung für Netzwerksicherheitsgruppe.
description: Weitere Informationen zum Konfigurieren von Flowprotokollen finden Sie unter https://docs.microsoft.com/azure/network-watcher/network-watcher-nsg-flow-logging-cli .
directCommands:
- uid: az_network_watcher_flow-log_configure
  name: az network watcher flow-log configure
  summary: Konfigurieren Sie die Datenflussprotokollierung für eine Netzwerksicherheitsgruppe.
  description: ''
  syntax: >-
    az network watcher flow-log configure --nsg
                                          [--enabled {false, true}]
                                          [--resource-group]
                                          [--retention]
                                          [--storage-account]
                                          [--subscription]
  examples:
  - summary: Aktivieren Sie NSG-Flussprotokolle.
    syntax: az network watcher flow-log configure -g MyResourceGroup --enabled true --nsg MyNsg --storage-account MyStorageAccount
  - summary: Deaktivieren Sie NSG-Flussprotokolle.
    syntax: az network watcher flow-log configure -g MyResourceGroup --enabled false --nsg MyNsg
  requiredParameters:
  - isRequired: true
    name: --nsg
    summary: Name oder ID der Netzwerksicherheitsgruppe, die als Ziel verwendet werden soll.
    description: ''
  optionalParameters:
  - name: --enabled
    defaultValue: "true"
    parameterValueGroup: false, true
    summary: Aktivieren Sie die Protokollierung.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --retention
    summary: Anzahl von Tagen zum Beibehalten von Protokollen.
    description: ''
  - name: --storage-account
    summary: Name oder ID des Speicherkontos, in dem die Datenflussprotokolle gespeichert werden.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_watcher_flow-log_show
  name: az network watcher flow-log show
  summary: Hier erhalten Sie die Flowprotokollkonfiguration einer Netzwerksicherheitsgruppe.
  description: ''
  syntax: >-
    az network watcher flow-log show [--location]
                                     [--nsg]
                                     [--query-examples]
                                     [--resource-group]
                                     [--subscription]
  examples:
  - summary: Anzeigen von NSG-Flussprotokollen. (Veraltet)
    syntax: az network watcher flow-log show -g MyResourceGroup --nsg MyNsg
  - summary: Anzeigen von NSG-Flussprotokollen im Azure-Ressourcenverwaltungsformat
    syntax: az network watcher flow-log show --location MyNetworkWatcher --name MyFlowLog
  optionalParameters:
  - name: --location -l
    summary: Standort zum Identifizieren der exklusiven Network Watcher unter einer Region. Pro Abonnement und Region kann nur ein Network Watcher vorhanden sein.
    description: ''
  - name: --nsg
    summary: Name oder ID der Netzwerksicherheitsgruppe.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
commands:
- az_network_watcher_flow-log_configure
- az_network_watcher_flow-log_show
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
