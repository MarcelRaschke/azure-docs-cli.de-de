### YamlMime:AzureCLIGroup
uid: az_network_lb_inbound-nat-pool
name: az network lb inbound-nat-pool
summary: Verwalten eingehender NAT-Adresspools eines Lastenausgleichs.
description: ''
directCommands:
- uid: az_network_lb_inbound-nat-pool_create
  name: az network lb inbound-nat-pool create
  summary: Erstellen Sie einen NAT-Adresspool für eingehenden Daten.
  description: ''
  syntax: >-
    az network lb inbound-nat-pool create --backend-port
                                          --frontend-port-range-end
                                          --frontend-port-range-start
                                          --lb-name
                                          --name
                                          --protocol {All, Tcp, Udp}
                                          --resource-group
                                          [--floating-ip {false, true}]
                                          [--frontend-ip-name]
                                          [--idle-timeout]
                                          [--subscription]
  examples:
  - summary: Erstellen Sie einen NAT-Adresspool für eingehenden Daten.
    syntax: >-
      az network lb inbound-nat-pool create -g MyResourceGroup --lb-name MyLb \

      -n MyNatPool --protocol Tcp --frontend-port-range-start 80 --frontend-port-range-end 89 \

      --backend-port 80 --frontend-ip-name MyFrontendIp
  requiredParameters:
  - isRequired: true
    name: --backend-port
    summary: Portnummer
    description: ''
  - isRequired: true
    name: --frontend-port-range-end
    summary: Portnummer
    description: ''
  - isRequired: true
    name: --frontend-port-range-start
    summary: Portnummer
    description: ''
  - isRequired: true
    name: --lb-name
    summary: Der Name des Lastenausgleichs.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des NAT-Eingangspools.
    description: ''
  - isRequired: true
    name: --protocol
    parameterValueGroup: All, Tcp, Udp
    summary: Netzwerktransportprotokoll.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --floating-ip
    parameterValueGroup: false, true
    summary: Aktivieren Sie Floating IP.
    description: ''
  - name: --frontend-ip-name
    summary: Der Name der Front-End-IP-Konfiguration. Wenn nur eine vorhanden ist, lassen Sie die Verwendung als Standard aus.
    description: ''
  - name: --idle-timeout
    summary: Leerlauftimeout in Minuten.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_lb_inbound-nat-pool_delete
  name: az network lb inbound-nat-pool delete
  summary: Löscht einen NAT-Adresspool für eingehenden Daten.
  description: ''
  syntax: >-
    az network lb inbound-nat-pool delete --lb-name
                                          --name
                                          --resource-group
                                          [--subscription]
  examples:
  - summary: Löscht einen NAT-Adresspool für eingehenden Daten.
    syntax: az network lb inbound-nat-pool delete -g MyResourceGroup --lb-name MyLb -n MyNatPool
  requiredParameters:
  - isRequired: true
    name: --lb-name
    summary: Der Name des Load Balancer.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des NAT-Eingangspools.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_lb_inbound-nat-pool_list
  name: az network lb inbound-nat-pool list
  summary: Auflisten eingehender NAT-Adresspools.
  description: ''
  syntax: >-
    az network lb inbound-nat-pool list --lb-name
                                        --resource-group
                                        [--query-examples]
                                        [--subscription]
  examples:
  - summary: Auflisten eingehender NAT-Adresspools.
    syntax: az network lb inbound-nat-pool list -g MyResourceGroup --lb-name MyLb -o table
  requiredParameters:
  - isRequired: true
    name: --lb-name
    summary: Der Name des Load Balancer.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_lb_inbound-nat-pool_show
  name: az network lb inbound-nat-pool show
  summary: Abrufen der Details eines NAT-Adresspools für eingehenden Daten.
  description: ''
  syntax: >-
    az network lb inbound-nat-pool show --lb-name
                                        --name
                                        --resource-group
                                        [--query-examples]
                                        [--subscription]
  examples:
  - summary: Abrufen der Details eines NAT-Adresspools für eingehenden Daten.
    syntax: az network lb inbound-nat-pool show -g MyResourceGroup --lb-name MyLb -n MyNatPool
  requiredParameters:
  - isRequired: true
    name: --lb-name
    summary: Der Name des Load Balancer.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des NAT-Eingangspools.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_lb_inbound-nat-pool_update
  name: az network lb inbound-nat-pool update
  summary: Aktualisieren eines NAT-Adresspools für eingehenden Daten.
  description: ''
  syntax: >-
    az network lb inbound-nat-pool update [--add]
                                          [--backend-port]
                                          [--floating-ip {false, true}]
                                          [--force-string]
                                          [--frontend-ip-name]
                                          [--frontend-port-range-end]
                                          [--frontend-port-range-start]
                                          [--idle-timeout]
                                          [--ids]
                                          [--lb-name]
                                          [--name]
                                          [--protocol {All, Tcp, Udp}]
                                          [--remove]
                                          [--resource-group]
                                          [--set]
                                          [--subscription]
  examples:
  - summary: Aktualisieren eines NAT-Adresspools für eingehenden Daten auf einen anderen Back-End-Port.
    syntax: >-
      az network lb inbound-nat-pool update -g MyResourceGroup --lb-name MyLb -n MyNatPool \
          --protocol Tcp --backend-port 8080
  - summary: Aktualisieren eines NAT-Adresspools für eingehenden Daten. (automatisch generiert)
    syntax: az network lb inbound-nat-pool update --backend-port 8080 --enable-tcp-reset true --frontend-port-range-end 89 --frontend-port-range-start 80 --lb-name MyLb --name MyNatPool --resource-group MyResourceGroup
  - summary: Aktualisieren eines NAT-Adresspools für eingehenden Daten. (automatisch generiert)
    syntax: az network lb inbound-nat-pool update --enable-tcp-reset true --lb-name MyLb --name MyNatPool --protocol Udp --resource-group MyResourceGroup
  - summary: Aktualisieren eines NAT-Adresspools für eingehenden Daten. (automatisch generiert)
    syntax: az network lb inbound-nat-pool update --backend-port 8080 --floating-ip true --frontend-port-range-end 89 --frontend-port-range-start 80 --lb-name MyLb --name MyNatPool --protocol Udp --resource-group MyResourceGroup
  optionalParameters:
  - name: --add
    summary: 'Fügen Sie einer Liste von -Objekten ein -Objekt hinzu, indem Sie ein Pfad- und Schlüsselwertpaar angeben.  Beispiel: --add property.listProperty <key=value, string oder JSON string>.'
    description: ''
  - name: --backend-port
    summary: Portnummer
    description: ''
  - name: --floating-ip
    parameterValueGroup: false, true
    summary: Aktivieren Sie Floating IP.
    description: ''
  - name: --force-string
    summary: Wenn Sie "set" oder "add" verwenden, behalten Sie Zeichenfolgenliterale bei, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --frontend-ip-name
    summary: Der Name der Front-End-IP-Konfiguration.
    description: ''
  - name: --frontend-port-range-end
    summary: Portnummer
    description: ''
  - name: --frontend-port-range-start
    summary: Portnummer
    description: ''
  - name: --idle-timeout
    summary: Leerlaufzeitüberschreitung in Minuten.
    description: ''
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --lb-name
    summary: Der Name des Lastenausgleichs.
    description: ''
  - name: --name -n
    summary: Der Name des NAT-Eingangspools.
    description: ''
  - name: --protocol
    parameterValueGroup: All, Tcp, Udp
    summary: Netzwerktransportprotokoll.
    description: ''
  - name: --remove
    summary: 'Entfernen Sie eine Eigenschaft oder ein Element aus einer Liste.  Beispiel: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --set
    summary: 'Aktualisieren Sie ein -Objekt, indem Sie einen festzulegenden Eigenschaftenpfad und -wert angeben.  Beispiel: --set property1.property2=<value>.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
