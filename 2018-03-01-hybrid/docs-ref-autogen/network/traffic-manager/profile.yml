    description: ''
  - name: --name -n
    summary: Der Name des Traffic Manager Profils.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_traffic_manager_profile_update
  name: az network traffic-manager profile update
  summary: Aktualisieren eines Traffic Manager-Profils.
  description: ''
  syntax: >-
    az network traffic-manager profile update [--add]
                                              [--custom-headers]
                                              [--force-string]
                                              [--ids]
                                              [--interval]
                                              [--max-failures]
                                              [--max-return]
                                              [--name]
                                              [--path]
                                              [--port]
                                              [--protocol {HTTP, HTTPS, TCP}]
                                              [--remove]
                                              [--resource-group]
                                              [--routing-method {Geographic, Multivalue, Performance, Priority, Subnet, Weighted}]
                                              [--set]
                                              [--status {Disabled, Enabled}]
                                              [--status-code-ranges]
                                              [--subscription]
                                              [--tags]
                                              [--timeout]
                                              [--ttl]
  examples:
  - summary: Aktualisieren Sie ein Traffic Manager-Profil, um die Gültigkeitsdauer in 300 zu ändern.
    syntax: az network traffic-manager profile update -g MyResourceGroup -n MyTmProfile --ttl 300
  - summary: Aktualisieren eines Traffic Manager-Profils. automatisch generierten
    syntax: az network traffic-manager profile update --name MyTmProfile --resource-group MyResourceGroup --status Enabled
  optionalParameters:
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
