### YamlMime:AzureCLIGroup
uid: az_network_traffic-manager_profile
name: az network traffic-manager profile
summary: Verwalten sie Azure Traffic Manager Profile.
description: ''
directCommands:
- uid: az_network_traffic-manager_profile_check-dns
  name: az network traffic-manager profile check-dns
  summary: Überprüfen Sie die Verfügbarkeit eines relativen DNS-Namens.
  description: Dadurch wird überprüft, ob dns-Präfixe für trafficmanager.net verfügbar sind.
  syntax: >-
    az network traffic-manager profile check-dns --name
                                                 [--subscription]
  examples:
  - summary: Überprüfen Sie die Verfügbarkeit von "mywebapp.trafficmanager.net" in Azure.
    syntax: az network traffic-manager profile check-dns -n mywebapp
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: DNS-Präfix, für das die Verfügbarkeit überprüft werden soll.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_traffic-manager_profile_create
  name: az network traffic-manager profile create
  summary: Erstellen Sie ein Traffic Manager-Profil.
  description: ''
  syntax: >-
    az network traffic-manager profile create --name
                                              --resource-group
                                              --routing-method {Geographic, Multivalue, Performance, Priority, Subnet, Weighted}
                                              --unique-dns-name
                                              [--custom-headers]
                                              [--interval]
                                              [--max-failures]
                                              [--max-return]
                                              [--path]
                                              [--port]
                                              [--protocol {HTTP, HTTPS, TCP}]
                                              [--status {Disabled, Enabled}]
                                              [--status-code-ranges]
                                              [--subscription]
                                              [--tags]
                                              [--timeout]
                                              [--ttl]
  examples:
  - summary: Erstellen Sie ein Traffic Manager-Profil mit Leistungsrouting.
    syntax: >-
      az network traffic-manager profile create -g MyResourceGroup -n MyTmProfile --routing-method Performance \
          --unique-dns-name mywebapp --ttl 30 --protocol HTTP --port 80 --path "/"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Traffic Manager-Profilname.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --routing-method
    parameterValueGroup: Geographic, Multivalue, Performance, Priority, Subnet, Weighted
    summary: Routingmethode.
    description: ''
  - isRequired: true
    name: --unique-dns-name
    summary: Relativer DNS-Name für das Traffic Manager-Profil. Der resultierende FQDN ist `<unique-dns-name>.trafficmanager.net` und muss global eindeutig sein.
    description: ''
  optionalParameters:
  - name: --custom-headers
    summary: Durch Leerzeichen getrennte Liste von NAME=VALUE-Paaren.
    description: ''
  - name: --interval
    summary: Das Intervall in Sekunden, in dem Integritätsprüfungen durchgeführt werden.
    description: ''
  - name: --max-failures
    summary: Die Anzahl der aufeinanderfolgenden fehlerhaften Integritätsprüfungen, die toleriert werden, bevor ein Endpunkt als heruntergestuft betrachtet wird.
    description: ''
  - name: --max-return
    summary: Maximale Anzahl von Endpunkten, die für den MultiValue-Routingtyp zurückgegeben werden sollen.
    description: ''
  - name: --path
    summary: Der zu überwachende Pfad. Verwenden Sie ""('""' in PowerShell) für keine.
    description: ''
  - name: --port
    defaultValue: "80"
    summary: Zu überwachende Ports.
    description: ''
  - name: --protocol
    defaultValue: HTTP
    parameterValueGroup: HTTP, HTTPS, TCP
    summary: Überwachungsprotokoll.
    description: ''
  - name: --status
    defaultValue: Enabled
    parameterValueGroup: Disabled, Enabled
    summary: Status des Traffic Manager Profils.
    description: ''
  - name: --status-code-ranges
    summary: Durch Leerzeichen getrennte Liste von Statuscodes im MIN-MAX- oder VAL-Format.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: key[=value] [key[=value] ...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --timeout
    summary: Die Für Endpunkte zulässige Zeit in Sekunden, um auf eine Integritätsprüfung zu reagieren.
    description: ''
  - name: --ttl
    defaultValue: "30"
    summary: DNS-Config- Livezeit in Sekunden.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_traffic-manager_profile_delete
  name: az network traffic-manager profile delete
  summary: Löschen Sie ein Traffic Manager-Profil.
  description: ''
  syntax: >-
    az network traffic-manager profile delete [--ids]
                                              [--name]
                                              [--resource-group]
                                              [--subscription]
  examples:
  - summary: Löschen Sie ein Traffic Manager-Profil.
    syntax: az network traffic-manager profile delete -g MyResourceGroup -n MyTmProfile
  - summary: Löschen Sie ein Traffic Manager-Profil. (automatisch generiert)
    syntax: az network traffic-manager profile delete --name MyTmProfile --resource-group MyResourceGroup --subscription MySubscription
  optionalParameters:
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Der Name des Traffic Manager Profils, das gelöscht werden soll.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_traffic-manager_profile_list
  name: az network traffic-manager profile list
  summary: Auflisten von Traffic Manager-Profilen.
  description: ''
  syntax: >-
    az network traffic-manager profile list [--query-examples]
                                            [--resource-group]
                                            [--subscription]
  examples:
  - summary: Auflisten von Traffic Manager-Profilen.
    syntax: az network traffic-manager profile list -g MyResourceGroup
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_traffic-manager_profile_show
  name: az network traffic-manager profile show
  summary: Abrufen der Details eines Traffic Manager-Profils.
  description: ''
  syntax: >-
    az network traffic-manager profile show [--ids]
                                            [--name]
                                            [--query-examples]
                                            [--resource-group]
                                            [--subscription]
  examples:
  - summary: Abrufen der Details eines Traffic Manager-Profils.
    syntax: az network traffic-manager profile show -g MyResourceGroup -n MyTmProfile
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu "Ressourcen-ID"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name des Traffic Manager Profils.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_traffic-manager_profile_update
  name: az network traffic-manager profile update
  summary: Aktualisieren sie ein Traffic Manager-Profil.
  description: ''
  syntax: >-
    az network traffic-manager profile update [--add]
                                              [--custom-headers]
                                              [--force-string]
                                              [--ids]
                                              [--interval]
                                              [--max-failures]
                                              [--max-return]
                                              [--name]
                                              [--path]
                                              [--port]
                                              [--protocol {HTTP, HTTPS, TCP}]
                                              [--remove]
                                              [--resource-group]
                                              [--routing-method {Geographic, Multivalue, Performance, Priority, Subnet, Weighted}]
                                              [--set]
                                              [--status {Disabled, Enabled}]
                                              [--status-code-ranges]
                                              [--subscription]
                                              [--tags]
                                              [--timeout]
                                              [--ttl]
  examples:
  - summary: Aktualisieren Sie ein Traffic Manager-Profil, um die Gültigkeitsdauer in 300 zu ändern.
    syntax: az network traffic-manager profile update -g MyResourceGroup -n MyTmProfile --ttl 300
  - summary: Aktualisieren sie ein Traffic Manager-Profil. (automatisch generiert)
    syntax: az network traffic-manager profile update --name MyTmProfile --resource-group MyResourceGroup --status Enabled
  optionalParameters:
  - name: --add
    summary: 'Fügen Sie einer Liste von -Objekten ein -Objekt hinzu, indem Sie ein Pfad- und Schlüsselwertpaar angeben.  Beispiel: --add property.listProperty <key=value, string oder JSON string>.'
    description: ''
  - name: --custom-headers
    summary: Durch Leerzeichen getrennte Liste von NAME=VALUE-Paaren.
    description: ''
  - name: --force-string
    summary: Wenn Sie "set" oder "add" verwenden, behalten Sie Zeichenfolgenliterale bei, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --interval
    summary: Das Intervall in Sekunden, in dem Integritätsprüfungen durchgeführt werden.
    description: ''
  - name: --max-failures
    summary: Die Anzahl der aufeinanderfolgenden fehlerhaften Integritätsprüfungen, die toleriert werden, bevor ein Endpunkt als beeinträchtigt betrachtet wird.
    description: ''
  - name: --max-return
    summary: Maximale Anzahl von Endpunkten, die für den MultiValue-Routingtyp zurückgegeben werden sollen.
    description: ''
  - name: --name -n
    summary: Der Name des Traffic Manager Profils.
    description: ''
  - name: --path
    summary: Der zu überwachende Pfad. Verwenden Sie ""('""" in PowerShell) für keine.
    description: ''
  - name: --port
    summary: Zu überwachenden Port.
    description: ''
  - name: --protocol
    parameterValueGroup: HTTP, HTTPS, TCP
    summary: Überwachen des Protokolls.
    description: ''
  - name: --remove
    summary: 'Entfernen Sie eine Eigenschaft oder ein Element aus einer Liste.  Beispiel: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --routing-method
    parameterValueGroup: Geographic, Multivalue, Performance, Priority, Subnet, Weighted
    summary: Routingmethode.
    description: ''
  - name: --set
    summary: 'Aktualisieren Sie ein -Objekt, indem Sie einen festzulegenden Eigenschaftenpfad und -wert angeben.  Beispiel: --set property1.property2=<value>.'
    description: ''
  - name: --status
    parameterValueGroup: Disabled, Enabled
    summary: Status des Traffic Manager Profils.
    description: ''
  - name: --status-code-ranges
    summary: Durch Leerzeichen getrennte Liste von Statuscodes im MIN-MAX- oder VAL-Format.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: key[=value] [key[=value] ...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --timeout
    summary: Die Für Endpunkte zulässige Zeit in Sekunden, um auf eine Integritätsprüfung zu reagieren.
    description: ''
  - name: --ttl
    summary: Lebensdauer der DNS-Konfiguration in Sekunden.
    description: ''
