    description: ''
  - name: --max-return
    summary: Maximale Anzahl von Endpunkten, die für den MultiValue-routtyp zurückgegeben werden sollen.
    description: ''
  - name: --name -n
    summary: Der Name des Traffic Manager Profils.
    description: ''
  - name: --path
    summary: Der zu überwachende Pfad. Verwenden Sie "" ("" "" "in PowerShell) für" keine ".
    description: ''
  - name: --port
    summary: Der zu überwachende Port.
    description: ''
  - name: --protocol
    parameterValueGroup: HTTP, HTTPS, TCP
    summary: Monitor Protokoll.
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
