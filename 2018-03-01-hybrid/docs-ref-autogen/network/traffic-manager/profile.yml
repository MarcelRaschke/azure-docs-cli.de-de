### YamlMime:AzureCLIGroup
uid: az_network_traffic_manager_profile
name: az network traffic-manager profile
summary: Verwalten von Azure Traffic Manager-Profilen.
description: ''
directCommands:
- uid: az_network_traffic_manager_profile_check_dns
  name: az network traffic-manager profile check-dns
  summary: Überprüfen Sie die Verfügbarkeit eines relativen DNS-Namens.
  description: Dadurch wird überprüft, ob die DNS-Präfixe für Trafficmanager.net verfügbar sind.
  syntax: >-
    az network traffic-manager profile check-dns --name
                                                 [--subscription]
  examples:
  - summary: Überprüfen Sie die Verfügbarkeit von "myWebApp.Trafficmanager.net" in Azure.
    syntax: az network traffic-manager profile check-dns -n mywebapp
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: DNS-Präfix zum Überprüfen der Verfügbarkeit für.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_traffic_manager_profile_create
  name: az network traffic-manager profile create
  summary: Erstellen Sie ein Traffic Manager-Profil.
  description: ''
  syntax: >-
    az network traffic-manager profile create --name
                                              --resource-group
                                              --routing-method {Geographic, Multivalue, Performance, Priority, Subnet, Weighted}
                                              --unique-dns-name
                                              [--custom-headers]
                                              [--interval]
                                              [--max-failures]
                                              [--max-return]
                                              [--path]
                                              [--port]
                                              [--protocol {HTTP, HTTPS, TCP}]
                                              [--status {Disabled, Enabled}]
                                              [--status-code-ranges]
                                              [--subscription]
                                              [--tags]
                                              [--timeout]
                                              [--ttl]
  examples:
  - summary: Erstellen Sie ein Traffic Manager-Profil mit Leistungs Routing.
    syntax: >-
      az network traffic-manager profile create -g MyResourceGroup -n MyTmProfile --routing-method Performance \
          --unique-dns-name mywebapp --ttl 30 --protocol HTTP --port 80 --path "/"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name des Traffic Manager-Profils.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --routing-method
    parameterValueGroup: Geographic, Multivalue, Performance, Priority, Subnet, Weighted
    summary: Routing Methode.
    description: ''
  - isRequired: true
    name: --unique-dns-name
    summary: Relativer DNS-Name für das Traffic Manager-Profil. Der resultierende voll qualifizierte Name ist `<unique-dns-name>.trafficmanager.net` und muss global eindeutig sein.
    description: ''
  optionalParameters:
  - name: --custom-headers
    summary: Durch Leerzeichen getrennte Liste von Name = Wert-Paaren.
    description: ''
  - name: --interval
    summary: Das Intervall in Sekunden, in dem Integritätsprüfungen durchgeführt werden.
    description: ''
  - name: --max-failures
    summary: Die Anzahl der aufeinander folgenden fehlgeschlagenen Integritätsprüfungen, die toleriert werden, bevor ein Endpunkt als beeinträchtigt angesehen
    description: ''
  - name: --max-return
    summary: Maximale Anzahl von Endpunkten, die für den MultiValue-routtyp zurückgegeben werden sollen.
    description: ''
  - name: --path
    summary: Der zu überwachende Pfad. Verwenden Sie "" ("" "" "in PowerShell) für" keine ".
    description: ''
  - name: --port
    defaultValue: "80"
    summary: Der zu überwachende Port.
    description: ''
  - name: --protocol
    defaultValue: HTTP
    parameterValueGroup: HTTP, HTTPS, TCP
    summary: Monitor Protokoll.
    description: ''
  - name: --status
    defaultValue: Enabled
    parameterValueGroup: Disabled, Enabled
    summary: Status des Traffic Manager Profils.
    description: ''
  - name: --status-code-ranges
    summary: Durch Leerzeichen getrennte Liste von Statuscodes im Min-Max-oder Val-Format.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --timeout
    summary: Die Dauer in Sekunden, die Endpunkte für die Reaktion auf eine Integritäts Überprüfung zulässig sind.
    description: ''
  - name: --ttl
    defaultValue: "30"
    summary: Die Lebensdauer der DNS-Konfiguration in Sekunden.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_traffic_manager_profile_delete
  name: az network traffic-manager profile delete
  summary: Löschen eines Traffic Manager-Profils.
  description: ''
  syntax: >-
    az network traffic-manager profile delete [--ids]
                                              [--name]
                                              [--resource-group]
                                              [--subscription]
  examples:
  - summary: Löschen eines Traffic Manager-Profils.
    syntax: az network traffic-manager profile delete -g MyResourceGroup -n MyTmProfile
  - summary: Löschen eines Traffic Manager-Profils. automatisch generierten
    syntax: az network traffic-manager profile delete --name MyTmProfile --resource-group MyResourceGroup --subscription MySubscription
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name des Traffic Manager Profils, das gelöscht werden soll.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_traffic_manager_profile_list
  name: az network traffic-manager profile list
  summary: Auflisten von Traffic Manager-Profilen.
  description: ''
  syntax: >-
    az network traffic-manager profile list [--query-examples]
                                            [--resource-group]
                                            [--subscription]
  examples:
  - summary: Auflisten von Traffic Manager-Profilen.
    syntax: az network traffic-manager profile list -g MyResourceGroup
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
