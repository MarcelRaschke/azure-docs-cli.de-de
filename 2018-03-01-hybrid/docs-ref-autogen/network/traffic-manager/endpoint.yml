- uid: az_network_traffic_manager_endpoint_update
  name: az network traffic-manager endpoint update
  summary: Aktualisieren eines Traffic Manager-Endpunkts
  description: ''
  syntax: >-
    az network traffic-manager endpoint update [--add]
                                               [--custom-headers]
                                               [--endpoint-location]
                                               [--endpoint-monitor-status]
                                               [--endpoint-status {Disabled, Enabled}]
                                               [--force-string]
                                               [--geo-mapping]
                                               [--ids]
                                               [--min-child-endpoints]
                                               [--name]
                                               [--priority]
                                               [--profile-name]
                                               [--remove]
                                               [--resource-group]
                                               [--set]
                                               [--subnets]
                                               [--subscription]
                                               [--target]
                                               [--target-resource-id]
                                               [--type {azureEndpoints, externalEndpoints, nestedEndpoints}]
                                               [--weight]
  examples:
  - summary: Aktualisieren Sie einen Traffic Manager-Endpunkt, um seine Gewichtung zu ändern.
    syntax: az network traffic-manager endpoint update -g MyResourceGroup --profile-name MyTmProfile \ -n MyEndpoint --weight 20 --type azureEndpoints
  - summary: Aktualisieren eines Traffic Manager-Endpunkts automatisch generierten
    syntax: az network traffic-manager endpoint update --name MyEndpoint --profile-name MyTmProfile --resource-group MyResourceGroup --target webserver.mysite.com --type azureEndpoints
  - summary: Aktualisieren eines Traffic Manager-Endpunkts automatisch generierten
    syntax: az network traffic-manager endpoint update --endpoint-status Enabled --name MyEndpoint --profile-name MyTmProfile --resource-group MyResourceGroup --type azureEndpoints
  optionalParameters:
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --custom-headers
    summary: Durch Leerzeichen getrennte Liste von benutzerdefinierten Headern im Key = Value-Format.
    description: ''
  - name: --endpoint-location
    summary: Der Speicherort der externen oder der in der Liste unter fallenen Endpunkte bei Verwendung der Routing Methode "Performance".
