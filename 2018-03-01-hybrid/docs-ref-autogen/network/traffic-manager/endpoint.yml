### YamlMime:AzureCLIGroup
uid: az_network_traffic_manager_endpoint
name: az network traffic-manager endpoint
summary: Verwalten Sie Azure Traffic Manager-Endpunkte.
description: ''
directCommands:
- uid: az_network_traffic_manager_endpoint_create
  name: az network traffic-manager endpoint create
  summary: Erstellen Sie einen Traffic Manager-Endpunkt.
  description: ''
  syntax: >-
    az network traffic-manager endpoint create --name
                                               --profile-name
                                               --resource-group
                                               --type {azureEndpoints, externalEndpoints, nestedEndpoints}
                                               [--custom-headers]
                                               [--endpoint-location]
                                               [--endpoint-monitor-status]
                                               [--endpoint-status {Disabled, Enabled}]
                                               [--geo-mapping]
                                               [--min-child-endpoints]
                                               [--priority]
                                               [--subnets]
                                               [--subscription]
                                               [--target]
                                               [--target-resource-id]
                                               [--weight]
  examples:
  - summary: Erstellen Sie einen Endpunkt für ein Leistungsprofil, um auf einen Azure-Web-App-Endpunkt zu verweisen.
    syntax: >-
      az network traffic-manager endpoint create -g MyResourceGroup --profile-name MyTmProfile \
          -n MyEndpoint --type azureEndpoints --target-resource-id $MyWebApp1Id --endpoint-status enabled
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Endpunktname
    description: ''
  - isRequired: true
    name: --profile-name
    summary: Name des übergeordneten Profils.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --type -t
    parameterValueGroup: azureEndpoints, externalEndpoints, nestedEndpoints
    summary: Endpunkttyp.
    description: ''
  optionalParameters:
  - name: --custom-headers
    summary: Durch Leerzeichen getrennte Liste von benutzerdefinierten Headern im Key = Value-Format.
    description: ''
  - name: --endpoint-location
    summary: Der Speicherort der externen oder der in der Liste unter fallenen Endpunkte bei Verwendung der Routing Methode "Performance".
    description: ''
  - name: --endpoint-monitor-status
    summary: Der Überwachungs Status des Endpunkts.
    description: ''
  - name: --endpoint-status
    parameterValueGroup: Disabled, Enabled
    summary: Der Status des Endpunkts. Wenn diese Option aktiviert ist, wird der Endpunkt für die Endpunkt Integrität geprüft und in der Routing Methode für Datenverkehr enthalten.
    description: ''
  - name: --geo-mapping
    summary: Durch Leerzeichen getrennte Liste der Länder-/Regionscodes, die diesem Endpunkt zugeordnet sind, wenn die geografische Routing Methode verwendet wird.
    description: ''
    valueFrom: az network traffic-manager endpoint show-geographic-hierarchy
  - name: --min-child-endpoints
    summary: Die Mindestanzahl von Endpunkten, die im untergeordneten Profil verfügbar sein müssen, damit das übergeordnete Profil als verfügbar erachtet wird. Gilt nur für einen Endpunkt vom Typ "".
    description: ''
  - name: --priority
    summary: Priorität des Endpunkts, wenn die Datenverkehrs Routing Methode "Priority" verwendet wird. Werte liegen zwischen 1 und 1000, wobei niedrigere Werte eine höhere Priorität darstellen.
    description: ''
  - name: --subnets
    summary: Durch Leerzeichen getrennte Liste mit Subnetz-CIDR-Präfixen (10.0.0.0/24) oder Subnetzbereichen (10.0.0.0-11.0.0.0).
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --target
    summary: Der voll qualifizierte DNS-Name des Endpunkts.
    description: ''
  - name: --target-resource-id
    summary: Der Azure-Ressourcen-URI des Endpunkts. Gilt nicht für Endpunkte vom Typ "externalendpoints".
    description: ''
  - name: --weight
    summary: Gewichtung des Endpunkts bei Verwendung der gewichteten Routing Methode für Datenverkehr. Die Werte liegen zwischen 1 und 1000.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_traffic_manager_endpoint_delete
  name: az network traffic-manager endpoint delete
  summary: Löschen eines Traffic Manager-Endpunkts.
  description: ''
  syntax: >-
    az network traffic-manager endpoint delete [--ids]
                                               [--name]
                                               [--profile-name]
                                               [--resource-group]
                                               [--subscription]
                                               [--type {azureEndpoints, externalEndpoints, nestedEndpoints}]
  examples:
  - summary: Löschen eines Traffic Manager-Endpunkts.
    syntax: az network traffic-manager endpoint delete -g MyResourceGroup \ --profile-name MyTmProfile -n MyEndpoint --type azureEndpoints
  - summary: Löschen eines Traffic Manager-Endpunkts. automatisch generierten
    syntax: az network traffic-manager endpoint delete --name MyEndpoint --profile-name MyTmProfile --resource-group MyResourceGroup --subscription MySubscription --type azureEndpoints
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Endpunktname
    description: ''
  - name: --profile-name
    summary: Name des übergeordneten Profils.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --type -t
    parameterValueGroup: azureEndpoints, externalEndpoints, nestedEndpoints
    summary: Endpunkttyp.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_traffic_manager_endpoint_list
