    summary: Der Status des Endpunkts. Wenn diese Option aktiviert ist, wird der Endpunkt für die Endpunkt Integrität geprüft und in der Routing Methode für Datenverkehr enthalten.
    description: ''
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --geo-mapping
    summary: Durch Leerzeichen getrennte Liste der Länder-/Regionscodes, die diesem Endpunkt zugeordnet sind, wenn die geografische Routing Methode verwendet wird.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --min-child-endpoints
    summary: Die Mindestanzahl von Endpunkten, die im untergeordneten Profil verfügbar sein müssen, damit das übergeordnete Profil als verfügbar erachtet wird. Gilt nur für einen Endpunkt vom Typ "".
    description: ''
  - name: --name -n
    summary: Endpunktname
    description: ''
  - name: --priority
    summary: Priorität des Endpunkts, wenn die Datenverkehrs Routing Methode "Priority" verwendet wird. Werte liegen zwischen 1 und 1000, wobei niedrigere Werte eine höhere Priorität darstellen.
    description: ''
  - name: --profile-name
    summary: Name des übergeordneten Profils.
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --set
    summary: Aktualisieren Sie ein Objekt, indem Sie einen Eigenschafts Pfad und einen festzulegenden Wert angeben.  Beispiel:--Set Eigenschaft1. Eigenschaft2 =<value>.
    description: ''
  - name: --subnets
    summary: Durch Leerzeichen getrennte Liste mit Subnetz-CIDR-Präfixen (10.0.0.0/24) oder Subnetzbereichen (10.0.0.0-11.0.0.0).
