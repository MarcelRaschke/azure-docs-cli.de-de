### YamlMime:AzureCLIGroup
uid: az_network_firewall_application-rule
name: az network firewall application-rule
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Azure-Firewall-** Erweiterung für Azure CLI und erfordert Version 2.15.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Network Firewall Application-Rule** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten und Konfigurieren von Azure-Firewall-Anwendungsregeln.
description: ''
directCommands:
- uid: az_network_firewall_application-rule_create
  name: az network firewall application-rule create
  summary: Erstellen Sie eine Azure-Firewall-Anwendungsregel.
  description: ''
  syntax: >-
    az network firewall application-rule create --collection-name
                                                --firewall-name
                                                --name
                                                --protocols
                                                --resource-group
                                                [--action {Allow, Deny}]
                                                [--description]
                                                [--fqdn-tags]
                                                [--priority]
                                                [--source-addresses]
                                                [--source-ip-groups]
                                                [--target-fqdns]
  requiredParameters:
  - isRequired: true
    name: --collection-name -c
    summary: Der Name der Sammlung, in der die Regel erstellt werden soll. Erstellt die Auflistung, wenn Sie nicht vorhanden ist.
    description: ''
  - isRequired: true
    name: --firewall-name -f
    summary: Der Name der Azure-Firewall.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Anwendungsregel.
    description: ''
  - isRequired: true
    name: --protocols
    summary: Durch Leerzeichen getrennte Liste der zu verwendenden Protokolle und Portnummern im Protokoll = Port-Format. Gültige Protokolle sind http, HTTPS.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --action
    parameterValueGroup: Allow, Deny
    summary: Die Aktion, die für die Regel Sammlung angewendet werden soll. Geben Sie nur an, wenn Sie die Sammlung erstellen möchten.
    description: ''
  - name: --description
    summary: Regel Beschreibung.
    description: ''
  - name: --fqdn-tags
    summary: Durch Leerzeichen getrennte Liste von voll qualifizierten Namen.
    description: ''
  - name: --priority
    summary: Priorität der Regel Sammlung von 100 (hoch) bis 65000 (niedrig). Geben Sie nur an, wenn Sie die Sammlung erstellen möchten.
    description: ''
  - name: --source-addresses
    summary: Durch Leerzeichen getrennte Liste der Quell-IP-Adressen. Verwenden \* Sie "", um alle abzugleichen.
    description: ''
  - name: --source-ip-groups
    summary: Durch Leerzeichen getrennte Liste mit Name oder Ressourcen-ID der Quell-IP-Adressen.
    description: ''
  - name: --target-fqdns
    summary: Durch Leerzeichen getrennte Liste von voll qualifizierten Domänen Namen (FDQN).
    description: ''
- uid: az_network_firewall_application-rule_delete
  name: az network firewall application-rule delete
  summary: Hiermit wird eine Azure-firewallanwendungsregel gelöscht.
  description: ''
  syntax: >-
    az network firewall application-rule delete --collection-name
                                                --firewall-name
                                                --name
                                                --resource-group
  requiredParameters:
  - isRequired: true
    name: --collection-name -c
    summary: Der Name der Regel Sammlung.
    description: ''
  - isRequired: true
    name: --firewall-name -f
    summary: Der Name der Azure-Firewall.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Anwendungsregel.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_network_firewall_application-rule_list
  name: az network firewall application-rule list
  summary: Auflisten der Azure-Firewall-Anwendungsregeln.
  description: ''
  syntax: >-
    az network firewall application-rule list --collection-name
                                              --firewall-name
                                              --resource-group
  requiredParameters:
  - isRequired: true
    name: --collection-name -c
    summary: Der Name der Regel Sammlung.
    description: ''
  - isRequired: true
    name: --firewall-name -f
    summary: Der Name der Azure-Firewall.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_network_firewall_application-rule_show
  name: az network firewall application-rule show
  summary: Hier finden Sie Details zu einer Azure-Firewall-Anwendungsregel.
  description: ''
  syntax: >-
    az network firewall application-rule show --collection-name
                                              --firewall-name
                                              --name
                                              --resource-group
  requiredParameters:
  - isRequired: true
    name: --collection-name -c
    summary: Der Name der Regel Sammlung.
    description: ''
  - isRequired: true
    name: --firewall-name -f
    summary: Der Name der Azure-Firewall.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Anwendungsregel.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
