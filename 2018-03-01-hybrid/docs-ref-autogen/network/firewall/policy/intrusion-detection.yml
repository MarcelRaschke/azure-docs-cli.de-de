### YamlMime:AzureCLIGroup
uid: az_network_firewall_policy_intrusion-detection
name: az network firewall policy intrusion-detection
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Azure-Firewall-** Erweiterung für Azure CLI und erfordert Version 2.15.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie zum ersten Mal einen Befehl **AZ Network Firewall Policy Eindring Erkennung** ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten von Eindring Regel-und Umgehungs Regeln.
description: ''
directCommands:
- uid: az_network_firewall_policy_intrusion-detection_add
  name: az network firewall policy intrusion-detection add
  summary: Fügen Sie eine über schreibende Angriffs Signatur oder eine Umgehungs Regel für die Angriffs Erkennung hinzu.
  description: ''
  syntax: >-
    az network firewall policy intrusion-detection add --policy-name
                                                       --resource-group
                                                       [--mode {Alert, Deny, Off}]
                                                       [--rule-description]
                                                       [--rule-dest-addresses]
                                                       [--rule-dest-ip-groups]
                                                       [--rule-dest-ports]
                                                       [--rule-name]
                                                       [--rule-protocol {ANY, ICMP, TCP, UDP}]
                                                       [--rule-src-addresses]
                                                       [--rule-src-ip-groups]
                                                       [--signature-id]
  requiredParameters:
  - isRequired: true
    name: --policy-name
    summary: Der Name der Firewallrichtlinie.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --mode
    parameterValueGroup: Alert, Deny, Off
    summary: Der Signatur Zustand.
    description: ''
  - name: --rule-description
    summary: Beschreibung der Regel zum Umgehen des Datenverkehrs.
    description: ''
  - name: --rule-dest-addresses
    summary: Durch Leerzeichen getrennte Liste der Ziel-IP-Adressen oder-Bereiche für diese Regel.
    description: ''
  - name: --rule-dest-ip-groups
    summary: Durch Leerzeichen getrennte Liste der Ziel-IP-Gruppen für diese Regel.
    description: ''
  - name: --rule-dest-ports
    summary: Durch Leerzeichen getrennte Liste von Zielports oder Bereichen.
    description: ''
  - name: --rule-name
    summary: Der Name der Regel zum Umgehen des Datenverkehrs.
    description: ''
  - name: --rule-protocol
    parameterValueGroup: ANY, ICMP, TCP, UDP
    summary: Das Protokoll für die Regel Umgehung.
    description: ''
  - name: --rule-src-addresses
    summary: Durch Leerzeichen getrennte Liste der Quell-IP-Adressen oder-Bereiche für diese Regel.
    description: ''
  - name: --rule-src-ip-groups
    summary: Durch Leerzeichen getrennte Liste der Quell-IP-Adressen für diese Regel.
    description: ''
  - name: --signature-id
    summary: Signatur-ID.
    description: ''
- uid: az_network_firewall_policy_intrusion-detection_list
  name: az network firewall policy intrusion-detection list
  summary: Listet alle Konfigurationen für die Angriffs Erkennung auf.
  description: ''
  syntax: >-
    az network firewall policy intrusion-detection list --policy-name
                                                        --resource-group
  requiredParameters:
  - isRequired: true
    name: --policy-name
    summary: Der Name der Firewallrichtlinie.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_network_firewall_policy_intrusion-detection_remove
  name: az network firewall policy intrusion-detection remove
  summary: Entfernen Sie eine über schreibende Angriffs Signatur oder eine Umgehungs Regel.
  description: ''
  syntax: >-
    az network firewall policy intrusion-detection remove --policy-name
                                                          --resource-group
                                                          [--rule-name]
                                                          [--signature-id]
  requiredParameters:
  - isRequired: true
    name: --policy-name
    summary: Der Name der Firewallrichtlinie.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --rule-name
    summary: Der Name der Regel zum Umgehen des Datenverkehrs.
    description: ''
  - name: --signature-id
    summary: Signatur-ID.
    description: ''
commands:
- az_network_firewall_policy_intrusion-detection_add
- az_network_firewall_policy_intrusion-detection_list
- az_network_firewall_policy_intrusion-detection_remove
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
