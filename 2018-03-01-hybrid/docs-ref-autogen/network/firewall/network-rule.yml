### YamlMime:AzureCLIGroup
uid: az_network_firewall_network-rule
name: az network firewall network-rule
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Azure-Firewall-** Erweiterung für Azure CLI und erfordert Version 2.15.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Network Firewall Network-Rule** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten und Konfigurieren von Azure-Firewall-Netzwerk Regeln.
description: ''
directCommands:
- uid: az_network_firewall_network-rule_create
  name: az network firewall network-rule create
  summary: Erstellen Sie eine Azure-Firewall-Netzwerk Regel.
  description: ''
  syntax: >-
    az network firewall network-rule create --collection-name
                                            --destination-ports
                                            --firewall-name
                                            --name
                                            --protocols {Any, ICMP, TCP, UDP}
                                            --resource-group
                                            [--action {Allow, Deny}]
                                            [--description]
                                            [--dest-addr]
                                            [--destination-fqdns]
                                            [--destination-ip-groups]
                                            [--priority]
                                            [--source-addresses]
                                            [--source-ip-groups]
  requiredParameters:
  - isRequired: true
    name: --collection-name -c
    summary: Der Name der Sammlung, in der die Regel erstellt werden soll. Erstellt die Auflistung, wenn Sie nicht vorhanden ist.
    description: ''
  - isRequired: true
    name: --destination-ports
    summary: Durch Leerzeichen getrennte Liste der Zielports. Verwenden \* Sie "", um alle abzugleichen.
    description: ''
  - isRequired: true
    name: --firewall-name -f
    summary: Der Name der Azure-Firewall.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Netzwerk Regel.
    description: ''
  - isRequired: true
    name: --protocols
    parameterValueGroup: Any, ICMP, TCP, UDP
    summary: Durch Leerzeichen getrennte Liste von Protokollen.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --action
    parameterValueGroup: Allow, Deny
    summary: Die Aktion, die für die Regel Sammlung angewendet werden soll. Geben Sie nur an, wenn Sie die Sammlung erstellen möchten.
    description: ''
  - name: --description
    summary: Regel Beschreibung.
    description: ''
  - name: --dest-addr --destination-addresses
    summary: Durch Leerzeichen getrennte Liste der Ziel-IP-Adressen. Verwenden \* Sie "", um alle abzugleichen.
    description: ''
  - name: --destination-fqdns
    summary: Durch Leerzeichen getrennte Liste mit Ziel-voll qualifizierten Namen.
    description: ''
  - name: --destination-ip-groups
    summary: Durch Leerzeichen getrennte Liste mit Name oder Ressourcen-ID der Ziel-IP-Gruppen.
    description: ''
  - name: --priority
    summary: Priorität der Regel Sammlung von 100 (hoch) bis 65000 (niedrig). Geben Sie nur an, wenn Sie die Sammlung erstellen möchten.
    description: ''
  - name: --source-addresses
    summary: Durch Leerzeichen getrennte Liste der Quell-IP-Adressen. Verwenden \* Sie "", um alle abzugleichen.
    description: ''
  - name: --source-ip-groups
    summary: Durch Leerzeichen getrennte Liste mit Name oder Ressourcen-ID der Quell-IP-Adressen.
    description: ''
- uid: az_network_firewall_network-rule_delete
  name: az network firewall network-rule delete
  summary: Hiermit wird eine Azure-Firewall-Netzwerk Regel gelöscht. Wenn Sie die letzte Regel in einer Sammlung löschen möchten, löschen Sie stattdessen die Auflistung.
  description: ''
  syntax: >-
    az network firewall network-rule delete --collection-name
                                            --firewall-name
                                            --name
                                            --resource-group
  requiredParameters:
  - isRequired: true
    name: --collection-name -c
    summary: Der Name der Regel Sammlung.
    description: ''
  - isRequired: true
    name: --firewall-name -f
    summary: Der Name der Azure-Firewall.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Netzwerk Regel.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_network_firewall_network-rule_list
  name: az network firewall network-rule list
  summary: Auflisten der Azure-Firewall-Netzwerk Regeln.
  description: ''
  syntax: >-
    az network firewall network-rule list --collection-name
                                          --firewall-name
                                          --resource-group
  requiredParameters:
  - isRequired: true
    name: --collection-name -c
    summary: Der Name der Regel Sammlung.
    description: ''
  - isRequired: true
    name: --firewall-name -f
    summary: Der Name der Azure-Firewall.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_network_firewall_network-rule_show
  name: az network firewall network-rule show
  summary: Informieren Sie sich über die Details einer Azure-Firewall-Netzwerk Regel.
  description: ''
  syntax: >-
    az network firewall network-rule show --collection-name
                                          --firewall-name
                                          --name
                                          --resource-group
  requiredParameters:
  - isRequired: true
    name: --collection-name -c
    summary: Der Name der Regel Sammlung.
    description: ''
  - isRequired: true
    name: --firewall-name -f
    summary: Der Name der Azure-Firewall.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Netzwerk Regel.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
