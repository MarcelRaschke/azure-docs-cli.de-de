### YamlMime:AzureCLIGroup
uid: az_network_route-filter
name: az network route-filter
summary: Verwalten von Routenfiltern
description: Weitere Informationen zu Routenfiltern mit Microsoft-Peering mit ExpressRoute finden Sie unter https://docs.microsoft.com/azure/expressroute/how-to-routefilter-cli .
directCommands:
- uid: az_network_route-filter_create
  name: az network route-filter create
  summary: Erstellen Sie einen Routenfilter.
  description: ''
  syntax: >-
    az network route-filter create --name
                                   --resource-group
                                   [--location]
                                   [--subscription]
                                   [--tags]
  examples:
  - summary: Erstellen Sie einen Routenfilter.
    syntax: az network route-filter create -g MyResourceGroup -n MyRouteFilter
  - summary: Erstellen Sie einen Routenfilter. (automatisch generiert)
    syntax: az network route-filter create --location westus2 --name MyRouteFilter --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name des Routenfilters.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: key[=value] [key[=value] ...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_route-filter_delete
  name: az network route-filter delete
  summary: Löscht einen Routenfilter.
  description: ''
  syntax: >-
    az network route-filter delete --name
                                   --resource-group
                                   [--subscription]
  examples:
  - summary: Löscht einen Routenfilter.
    syntax: az network route-filter delete -g MyResourceGroup -n MyRouteFilter
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name des Routenfilters.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_route-filter_list
  name: az network route-filter list
  summary: Listen Sie Routenfilter auf.
  description: ''
  syntax: >-
    az network route-filter list [--query-examples]
                                 [--resource-group]
                                 [--subscription]
  examples:
  - summary: Auflisten von Routenfiltern in einer Ressourcengruppe.
    syntax: az network route-filter list -g MyResourceGroup
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und sie nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_route-filter_show
  name: az network route-filter show
  summary: Abrufen der Details eines Routenfilters.
  description: ''
  syntax: >-
    az network route-filter show --name
                                 --resource-group
                                 [--expand {peerings}]
                                 [--query-examples]
                                 [--subscription]
  examples:
  - summary: Abrufen der Details eines Routenfilters.
    syntax: az network route-filter show -g MyResourceGroup -n MyRouteFilter
  - summary: Hier erfahren Sie, wie Sie die Details eines Routenfilters erhalten. (automatisch generiert)
    syntax: az network route-filter show --expand peerings --name MyRouteFilter --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name des Routenfilters.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --expand
    parameterValueGroup: peerings
    summary: Erweitert referenzierte BGP-Peeringressourcen für ExpressRoute.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_route-filter_update
  name: az network route-filter update
  summary: Aktualisieren sie einen Routenfilter.
  description: Dieser Befehl kann nur verwendet werden, um die Tags für einen Routenfilter zu aktualisieren. Name und Ressourcengruppe sind unveränderlich und können nicht aktualisiert werden.
  syntax: >-
    az network route-filter update --name
                                   --resource-group
                                   [--add]
                                   [--force-string]
                                   [--remove]
                                   [--set]
                                   [--subscription]
  examples:
  - summary: Aktualisieren Sie die Tags für einen Routenfilter.
    syntax: az network route-filter update -g MyResourceGroup -n MyRouteFilter --set tags.CostCenter=MyBusinessGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name des Routenfilters.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Fügen Sie einer Liste von -Objekten ein -Objekt hinzu, indem Sie ein Pfad- und Schlüsselwertpaar angeben.  Beispiel: --add property.listProperty <key=value, string oder JSON string>.'
    description: ''
  - name: --force-string
    summary: Wenn Sie "set" oder "add" verwenden, behalten Sie Zeichenfolgenliterale bei, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --remove
    summary: 'Entfernen Sie eine Eigenschaft oder ein Element aus einer Liste.  Beispiel: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --set
    summary: 'Aktualisieren Sie ein -Objekt, indem Sie einen festzulegenden Eigenschaftenpfad und -wert angeben.  Beispiel: --set property1.property2=<value>.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
