### YamlMime:AzureCLIGroup
uid: az_blueprint_artifact_policy
name: az blueprint artifact policy
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **blau** Pausen Erweiterung für Azure CLI und erfordert Version 2.3.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Blueprint artefaktrichtlinie** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Befehle zum Verwalten des Blueprint-Richtlinien Zuweisungs Artefakts.
description: ''
directCommands:
- uid: az_blueprint_artifact_policy_create
  name: az blueprint artifact policy create
  summary: Erstellen eines Blueprint-Richtlinien Artefakts.
  description: ''
  syntax: >-
    az blueprint artifact policy create --artifact-name
                                        --blueprint-name
                                        --policy-definition-id
                                        [--depends-on]
                                        [--description]
                                        [--display-name]
                                        [--management-group]
                                        [--parameters]
                                        [--resource-group-art]
                                        [--subscription]
  examples:
  - summary: Erstellen eines Richtlinien Artefakts
    syntax: >-
      az blueprint artifact policy create \

      --blueprint-name MyBlueprint --artifact-name MyPolicy --policy-definition-id \

      "/providers/Microsoft.Authorization/policyDefinitions/00000000-0000-0000-0000-000000000000" \

      --parameters path/to/file --display-name "Policy to do sth"
  requiredParameters:
  - isRequired: true
    name: --artifact-name
    summary: Der Name des Blueprint-Artefakts.
    description: ''
  - isRequired: true
    name: --blueprint-name
    summary: Der Name der Blaupausen Definition.
    description: ''
  - isRequired: true
    name: --policy-definition-id
    summary: Die vollständige richtliniendefinitions-ID.
    description: ''
  optionalParameters:
  - name: --depends-on
    summary: Artefakte, die vor dem angegebenen Artefakt bereitgestellt werden müssen.
    description: ''
  - name: --description
    summary: Die Beschreibung des Blueprint-Artefakts.
    description: ''
  - name: --display-name
    summary: Display Name dieses Artefakts.
    description: ''
  - name: --management-group -m
    summary: Verwenden Sie für den Geltungsbereich der Blaupause Verwaltungsgruppe.
    description: ''
  - name: --parameters -p
    summary: Parameter für das Element der Richtlinien Zuweisung. Dies kann eine JSON-Zeichenfolge oder ein JSON-Dateipfad sein.
    description: ''
  - name: --resource-group-art
    summary: Der Name des Ressourcengruppen Artefakts, dem die Richtlinie zugewiesen wird.
    description: ''
  - name: --subscription -s
    summary: Verwenden Sie das Abonnement für den Geltungsbereich der Blaupause. Wenn--Management-Group nicht angegeben ist, wird der-Abonnement Wert oder das Standard Abonnement als Bereich verwendet.
    description: ''
- uid: az_blueprint_artifact_policy_update
  name: az blueprint artifact policy update
  summary: Aktualisieren des Blueprint-Richtlinien Artefakts.
  description: ''
  syntax: >-
    az blueprint artifact policy update --artifact-name
                                        --blueprint-name
                                        [--depends-on]
                                        [--description]
                                        [--display-name]
                                        [--management-group]
                                        [--parameters]
                                        [--resource-group-art]
                                        [--subscription]
  examples:
  - summary: Aktualisieren eines Richtlinien Artefakts
    syntax: >-
      az blueprint artifact policy update \

      --blueprint-name MyBlueprint --artifact-name MyPolicy --display-name "My Policy"
  requiredParameters:
  - isRequired: true
    name: --artifact-name
    summary: Der Name des Blueprint-Artefakts.
    description: ''
  - isRequired: true
    name: --blueprint-name
    summary: Der Name der Blaupausen Definition.
    description: ''
  optionalParameters:
  - name: --depends-on
    summary: Artefakte, die vor dem angegebenen Artefakt bereitgestellt werden müssen. Verwenden Sie "--Depends-on" ohne Werte, um Abhängigkeiten zu entfernen.
    description: ''
  - name: --description
    summary: Die Beschreibung des Blueprint-Artefakts.
    description: ''
  - name: --display-name
    summary: Display Name dieses Artefakts.
    description: ''
  - name: --management-group -m
    summary: Verwenden Sie für den Geltungsbereich der Blaupause Verwaltungsgruppe.
    description: ''
  - name: --parameters -p
    summary: Parameter für das Element der Richtlinien Zuweisung. Dies kann eine JSON-Zeichenfolge oder ein JSON-Dateipfad sein.
    description: ''
  - name: --resource-group-art
    summary: Der Name des Ressourcengruppen Artefakts, dem die Richtlinie zugewiesen wird.
    description: ''
  - name: --subscription -s
    summary: Verwenden Sie das Abonnement für den Geltungsbereich der Blaupause. Wenn--Management-Group nicht angegeben ist, wird der-Abonnement Wert oder das Standard Abonnement als Bereich verwendet.
    description: ''
commands:
- az_blueprint_artifact_policy_create
- az_blueprint_artifact_policy_update
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
