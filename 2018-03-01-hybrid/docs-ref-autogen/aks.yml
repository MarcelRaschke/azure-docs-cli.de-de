### YamlMime:AzureCLIGroup
uid: az_aks
name: az aks
extensionInformation: >-
  > [!Note]

  > Dieser Verweis ist Teil der **aks-preview-Erweiterung** für Azure CLI und erfordert Version 2.0.49 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **az aks** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten von Azure Kubernetes Services.
description: ''
directCommands:
- uid: az_aks_browse
  name: az aks browse
  summary: Zeigen Sie das Dashboard für einen Kubernetes-Cluster in einem Webbrowser an.
  description: ''
  syntax: >-
    az aks browse --name
                  --resource-group
                  [--disable-browser]
                  [--listen-address]
                  [--listen-port]
  examples:
  - summary: Zeigen Sie das Dashboard für einen Kubernetes-Cluster in einem Webbrowser an. (automatisch generiert)
    syntax: az aks browse --name MyManagedCluster --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name des verwalteten Clusters
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --disable-browser
    summary: Starten Sie nach dem Einrichten der Portweiterleitung keinen Webbrowser.
    description: Fügen Sie dieses Argument hinzu, wenn Sie einen Webbrowser manuell oder für automatisierte Tests starten.
  - name: --listen-address
    defaultValue: 127.0.0.1
    summary: Die Lauschenadresse für das Dashboard.
    description: Fügen Sie dieses Argument hinzu, um an einer bestimmten IP-Adresse zu lauschen.
  - name: --listen-port
    defaultValue: "8001"
    summary: Der Überwachungsport für das Dashboard.
    description: Fügen Sie dieses Argument hinzu, wenn der Standardmäßige Lauschenport von einem anderen Prozess verwendet wird oder nicht verfügbar ist.
- uid: az_aks_create
  name: az aks create
  summary: Erstellen eines neuen Managed Kubernetes-Clusters.
  description: ''
  syntax: >-
    az aks create --name
                  --resource-group
                  [--aad-admin-group-object-ids]
                  [--aad-client-app-id]
                  [--aad-server-app-id]
                  [--aad-server-app-secret]
                  [--aad-tenant-id]
                  [--aci-subnet-name]
                  [--admin-username]
                  [--aks-custom-headers]
                  [--api-server-authorized-ip-ranges]
                  [--appgw-id]
                  [--appgw-name]
                  [--appgw-subnet-cidr]
                  [--appgw-subnet-id]
                  [--appgw-subnet-prefix]
                  [--appgw-watch-namespace]
                  [--assign-identity]
                  [--assign-kubelet-identity]
                  [--attach-acr]
                  [--auto-upgrade-channel {node-image, none, patch, rapid, stable}]
                  [--client-secret]
                  [--cluster-autoscaler-profile]
                  [--disable-rbac]
                  [--dns-name-prefix]
                  [--dns-service-ip]
                  [--docker-bridge-address]
                  [--enable-aad]
                  [--enable-addons]
                  [--enable-ahub]
                  [--enable-azure-rbac]
                  [--enable-cluster-autoscaler]
                  [--enable-encryption-at-host {false, true}]
                  [--enable-fips-image]
                  [--enable-managed-identity]
                  [--enable-node-public-ip]
                  [--enable-pod-identity]
                  [--enable-pod-identity-with-kubenet]
                  [--enable-pod-security-policy]
                  [--enable-private-cluster]
                  [--enable-rbac]
                  [--enable-secret-rotation]
                  [--enable-sgxquotehelper]
                  [--enable-vmss]
                  [--fqdn-subdomain]
                  [--generate-ssh-keys]
                  [--kubelet-config]
                  [--kubernetes-version]
                  [--linux-os-config]
                  [--load-balancer-idle-timeout]
                  [--load-balancer-managed-outbound-ip-count]
                  [--load-balancer-outbound-ip-prefixes]
                  [--load-balancer-outbound-ips]
                  [--load-balancer-outbound-ports]
                  [--load-balancer-sku]
                  [--location]
                  [--max-count]
                  [--max-pods]
                  [--min-count]
                  [--network-plugin {azure, kubenet}]
                  [--network-policy]
                  [--no-ssh-key]
                  [--no-wait]
                  [--node-count]
                  [--node-osdisk-diskencryptionset-id]
                  [--node-osdisk-size]
                  [--node-osdisk-type]
                  [--node-public-ip-prefix-id]
                  [--node-resource-group]
                  [--node-vm-size]
                  [--node-zones {1, 2, 3}]
                  [--nodepool-labels]
                  [--nodepool-name]
                  [--nodepool-tags]
                  [--outbound-type {loadBalancer, userDefinedRouting}]
                  [--pod-cidr]
                  [--pod-subnet-id]
                  [--ppg]
                  [--private-dns-zone]
                  [--service-cidr]
                  [--service-principal]
                  [--skip-subnet-role-assignment]
                  [--ssh-key-value]
                  [--tags]
                  [--uptime-sla]
                  [--vm-set-type]
                  [--vnet-subnet-id]
                  [--windows-admin-password]
                  [--windows-admin-username]
                  [--workspace-resource-id]
                  [--yes]
  examples:
  - summary: Erstellen Sie einen Kubernetes-Cluster mit einem vorhandenen öffentlichen SSH-Schlüssel.
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --ssh-key-value /path/to/publickey
  - summary: Erstellen Sie einen Kubernetes-Cluster mit einer bestimmten Version.
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --kubernetes-version 1.13.9
  - summary: Erstellen Sie einen Kubernetes-Cluster mit einem größeren Knotenpool.
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --node-count 7
  - summary: Erstellen Sie einen Kubernetes-Cluster mit aktivierter automatischer Clustererklärung.
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --kubernetes-version 1.13.9 --node-count 3 --enable-cluster-autoscaler --min-count 1 --max-count 5
  - summary: Erstellen Sie einen Kubernetes-Cluster mit k8s 1.13.9, verwenden Sie jedoch VMAS.
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --kubernetes-version 1.13.9 --vm-set-type AvailabilitySet
  - summary: Erstellen Sie einen Kubernetes-Cluster mit standardmäßiger Kubernetes-Vesrion, Standard-SKU-Lastenausgleich (Standard) und Vm-Standardsatztyp (VirtualMachineScaleSets).
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster
  - summary: Erstellen Sie einen Kubernetes-Cluster mit einem Standard-SKU-Lastenausgleich und zwei AKS-erstellten IP-Dateien für die Nutzung ausgehender Verbindungen des Lastenausgleichs.
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --load-balancer-managed-outbound-ip-count 2
  - summary: Erstellen Sie einen Kubernetes-Cluster mit einem Standard-SKU-Lastenausgleich, und verwenden Sie die bereitgestellten öffentlichen IP-Dateien für die Nutzung ausgehender Verbindungen des Lastenausgleichs.
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --load-balancer-outbound-ips <ip-resource-id-1,ip-resource-id-2>
  - summary: Erstellen Sie einen Kubernetes-Cluster mit Load Balancer der Standard-SKU, und verwenden Sie die bereitgestellten Präfixe für öffentliche IP-Adressen für die Ausgehende Verbindungsverwendung des Lastenausgleichs.
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --load-balancer-outbound-ip-prefixes <ip-prefix-resource-id-1,ip-prefix-resource-id-2>
  - summary: Erstellen Sie einen Kubernetes-Cluster mit einem Load Balancer der Standard-SKU mit zwei ausgehenden verwalteten AKS-IPs und einem Leerlauffluss-Timeout von 5 Minuten und 8.000 zugeordneten Ports pro Computer.
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --load-balancer-managed-outbound-ip-count 2 --load-balancer-idle-timeout 5 --load-balancer-outbound-ports 8000
  - summary: Erstellen Sie einen Kubernetes-Cluster mit load balancer basic-SKU und dem vm set-Typ AvailabilitySet.
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --load-balancer-sku basic --vm-set-type AvailabilitySet
  - summary: Erstellen Sie einen Kubernetes-Cluster mit autorisierten APIServer-IP-Adressbereichen.
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --api-server-authorized-ip-ranges 193.168.1.0/24,194.168.1.0/24,195.168.1.0
  - summary: Erstellen Sie einen Kubernetes-Cluster mit serverseitiger Verschlüsselung mit Ihrem eigenen Schlüssel.
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --node-osdisk-diskencryptionset-id <disk-encryption-set-resource-id>
  - summary: Erstellen eines Kubernetes-Clusters mit userDefinedRouting, einer Load Balancer Standard-SKU und einem benutzerdefinierten Subnetz, das mit einer Routentabelle vorkonfiguriert ist
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --outbound-type userDefinedRouting --load-balancer-sku standard --vnet-subnet-id customUserSubnetVnetID
  - summary: Erstellen Sie einen Kubernetes-Cluster mit unterstützenden Windows-Agent-Pools mit aktivierter AHUB-Unterstützung.
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --load-balancer-sku Standard --network-plugin azure --windows-admin-username azure --windows-admin-password 'replacePassword1234$' --enable-ahub
  - summary: Erstellen Sie einen Kubernetes-Cluster mit aktivierter verwalteter AAD.
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --enable-aad --aad-admin-group-object-ids <id-1,id-2> --aad-tenant-id <id>
  - summary: Erstellen Sie einen Kubernetes-Cluster mit aktiviertem kurzlebigen Betriebssystem.
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --node-osdisk-type Ephemeral --node-osdisk-size 48
  - summary: Erstellen eines Kubernetes-Clusters mit benutzerdefinierten Tags
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --tags "foo=bar" "baz=qux"
  - summary: Erstellen Sie einen Kubernetes-Cluster mit aktivierter EncryptionAtHost-Funktion.
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --enable-encryption-at-host
  - summary: Erstellen Sie einen Kubernetes-Cluster mit benutzerdefinierter Identität auf Steuerungsebene und Kubelet-Identität.
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --assign-identity <control-plane-identity-resource-id> --assign-kubelet-identity <kubelet-identity-resource-id>
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name des verwalteten Clusters
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --aad-admin-group-object-ids
    summary: Durch Komma getrennte Liste der Aad-Gruppenobjekt-IDs, die als Clusteradministrator festgelegt werden.
    description: ''
  - name: --aad-client-app-id
    summary: Die ID einer Azure Active Directory Clientanwendung vom Typ "Nativ". Diese Anwendung ist für die Benutzeranmeldung über kubectl.
    description: ''
  - name: --aad-server-app-id
    summary: Die ID einer Azure Active Directory Serveranwendung vom Typ "Web-App/API". Diese Anwendung stellt den API-Server (Serveranwendung) des verwalteten Clusters dar.
    description: ''
  - name: --aad-server-app-secret
    summary: Das Geheimnis einer Azure Active Directory Serveranwendung.
    description: ''
  - name: --aad-tenant-id
    summary: Die ID eines Azure Active Directory Mandanten.
    description: ''
  - name: --aci-subnet-name
    summary: Der Name eines Subnetzes in einem vorhandenen VNET, in dem die virtuellen Knoten bereitgestellt werden.
    description: ''
  - name: --admin-username -u
    defaultValue: azureuser
    summary: Benutzerkonto zum Erstellen von VMs auf Knoten für den SSH-Zugriff
    description: ''
  - name: --aks-custom-headers
    summary: Senden von benutzerdefinierten Headern. Wenn angegeben, sollte das Format Key1=Value1,Key2=Value2 sein.
    description: ''
  - name: --api-server-authorized-ip-ranges
    summary: Kommatrennte Liste der autorisierten APIServer-IP-Adressbereiche. Legen Sie auf 0.0.0.0/32 fest, um apiserver-Datenverkehr auf Knotenpools einzuschränken.
    description: ''
  - name: --appgw-id
    summary: Ressourcen-ID eines vorhandenen Application Gateway, das mit AGIC verwendet werden soll. Verwenden Sie mit ingress-azure addon.
    description: ''
  - name: --appgw-name
    summary: Name des Anwendungsgateways, das in der Knotenressourcengruppe erstellt/verwendet werden soll. Verwenden Sie mit ingress-azure addon.
    description: ''
  - name: --appgw-subnet-cidr
    summary: Subnetz-CIDR, das für ein neues Subnetz verwendet werden soll, das zum Bereitstellen der Application Gateway erstellt wurde. Verwenden Sie mit ingress-azure addon.
    description: ''
  - name: --appgw-subnet-id
    summary: Ressourcen-ID eines vorhandenen Subnetzes, das zum Bereitstellen der Application Gateway verwendet wird. Verwenden Sie mit ingress-azure addon.
    description: ''
  - name: --appgw-subnet-prefix
    summary: Subnetzpräfix, das für ein neues Subnetz verwendet werden soll, das zum Bereitstellen der Application Gateway erstellt wurde. Verwenden Sie mit ingress-azure addon.
    description: ''
  - name: --appgw-watch-namespace
    summary: Geben Sie den Namespace an, der von AGIC überwacht werden soll. Dabei kann es sich um eine einzelne Zeichenfolge oder eine durch Trennzeichen getrennte Namespaceliste handeln.
    description: ''
  - name: --assign-identity
    summary: Geben Sie eine vorhandene vom Benutzer zugewiesene Identität zum Verwalten der Clusterressourcengruppe an.
    description: ''
  - name: --assign-kubelet-identity
    summary: Geben Sie eine vorhandene vom Benutzer zugewiesene Identität für die Verwendung von kubelet an, die in der Regel zum Pullen von Images aus ACR verwendet wird.
    description: ''
  - name: --attach-acr
    summary: Gewähren Sie der ACR die Rollenzuweisung "acrpull", die durch den Namen oder die Ressourcen-ID angegeben wird.
    description: ''
  - name: --auto-upgrade-channel
    parameterValueGroup: node-image, none, patch, rapid, stable
    summary: Geben Sie den Upgradekanal für autoupgrade an. Dies kann schnell, stabil, patchen, node-image oder none sein. Keines bedeutet, dass das automatische Upgrade deaktiviert wird.
    description: ''
  - name: --client-secret
    summary: Dem Dienstprinzipal zugeordnetes Geheimnis Dieses Argument ist erforderlich, wenn `--service-principal` angegeben ist.
    description: ''
  - name: --cluster-autoscaler-profile
    summary: Durch Leerzeichen getrennte Liste von Schlüssel-Wert-Paaren zum Konfigurieren der automatischen Clusterskalierung. Übergeben Sie eine leere Zeichenfolge, um das Profil zu löschen.
    description: ''
  - name: --disable-rbac
    summary: Deaktivieren Sie Kubernetes Role-Based Access Control.
    description: ''
  - name: --dns-name-prefix -p
    summary: Präfix für hostnames, die erstellt werden. Wenn nichts angegeben ist, generieren Sie einen Hostnamen unter Verwendung der Namen des verwalteten Clusters und der Ressourcengruppe.
    description: ''
  - name: --dns-service-ip
    summary: IP-Adresse, die dem Kubernetes-DNS-Dienst zugewiesen ist
    description: 'Diese Adresse muss innerhalb des Kubernetes-Dienstadressenbereichs liegen, der durch "--service-cidr" angegeben wird. Beispiel: 10.0.0.10.'
  - name: --docker-bridge-address
    summary: Eine bestimmte IP-Adresse und Netzmaske für die Docker-Brücke unter Verwendung der CIDR-Standard notation.
    description: 'Diese Adresse darf sich nicht in Subnetz-IP-Adressbereichen oder im Kubernetes-Dienstadressenbereich befinden. Beispiel: 172.17.0.1/16.'
  - name: --enable-aad
    summary: Aktivieren Sie das verwaltete AAD-Feature für cluster.
    description: ''
  - name: --enable-addons -a
    summary: Aktivieren der Kubernetes-Add-Ons in einer kommagetrennten Liste
    description: >-
      Diese Add-Ons sind verfügbar: http_application_routing : Konfigurieren Sie den Ein- und Einsing mit automatischer Erstellung öffentlicher DNS-Namen.

      Überwachung: Aktivieren Sie die Log Analytics-Überwachung. Verwendet den Log Analytics-Standardarbeitsbereich, sofern vorhanden, ander denn, er erstellt einen. Geben Sie "--workspace-resource-id" an, um einen vorhandenen Arbeitsbereich zu verwenden.

      Aktivieren Sie den virtuellen AKS-Knoten, wenn das Überwachungs-Add-On aktiviert ist und das Argument no-wait keine Auswirkungen auf den virtuellen Knoten hat. Erfordert --aci-subnet-name, um den Namen eines vorhandenen Subnetzes für den zu verwendenden virtuellen Knoten angeben zu können.

      aci-subnet-name muss sich im gleichen VNET befinden, das auch durch --vnet-subnet-id angegeben wird (erforderlich).

      azure-policy: Aktivieren Sie Azure Policy. Das Azure Policy-Add-On für AKS ermöglicht zentrale, konsistente Erzwingungen und Sicherheitsvorkehrungen für Ihre Cluster.

      Weitere Informationen finden Sie unter aka.ms/aks/policy.

      ingress-appgw: Aktivieren Sie Application Gateway Eingangscontroller-Add-On (VORSCHAU).

      confcom: Aktivieren Sie das Confcom-Add-On. Dadurch wird das SGX-Geräte-Plug-In standardmäßig aktiviert (VORSCHAU).

      open-service-mesh: Aktivieren Sie das Open Service Mesh-Add-On (VORSCHAU).

      gitops: Aktivieren Sie GitOps (VORSCHAU).

      azure-keyvault-secrets-provider: Aktivieren Sie das Add-On des Azure Keyvault-Geheimnisanbieters (VORSCHAU).
  - name: --enable-ahub
    summary: Aktivieren Sie Azure Hybrid User Benefits (AHUB) für virtuelle Windows-Computer.
    description: ''
  - name: --enable-azure-rbac
    summary: Gibt an, ob Azure RBAC für die Kubernetes-Autorisierung aktiviert werden soll.
    description: ''
  - name: --enable-cluster-autoscaler
    summary: Aktivieren Sie die automatische Clusterskalierung. Der Standardwert ist FALSE.
    description: Stellen Sie bei Angabe sicher, dass die Kubernetes-Version größer als 1.10.6 ist.
  - name: --enable-encryption-at-host
    parameterValueGroup: false, true
    summary: Aktivieren Sie EncryptionAtHost im Agentknotenpool.
    description: ''
  - name: --enable-fips-image
    summary: Verwenden Sie das FIPS-fähige Betriebssystem auf Agentknoten.
    description: ''
  - name: --enable-managed-identity
    defaultValue: "1"
    summary: Verwenden der verwalteten Identität zum Verwalten der Clusterressourcengruppe. Der Standardwert ist TRUE. Sie können explizit "--client-id" und "--secret" angeben, um die verwaltete Identität zu deaktivieren.
    description: ''
  - name: --enable-node-public-ip
    summary: Aktivieren Sie die öffentliche IP-Adresse des VMSS-Knotens.
    description: ''
  - name: --enable-pod-identity
    summary: (VORSCHAU) Aktivieren Sie das Add-On für die Podidentität.
    description: ''
  - name: --enable-pod-identity-with-kubenet
    summary: (VORSCHAU) Aktivieren Sie das Podidentitäts-Add-On für den Cluster mithilfe des Kubnet-Netzwerk-Plug-Ins.
    description: ''
  - name: --enable-pod-security-policy
    summary: (VORSCHAU) Aktivieren Sie die Podsicherheitsrichtlinie.
    description: ''
  - name: --enable-private-cluster
    summary: Aktivieren Sie den privaten Cluster.
    description: ''
  - name: --enable-rbac -r
    summary: 'Aktivieren der rollenbasierten Zugriffssteuerung für Kubernetes Standardeinstellung: aktiviert.'
    description: ''
  - name: --enable-secret-rotation
    summary: Aktivieren Sie die Geheimnisrotation. Verwenden Sie mit dem Add-On azure-keyvault-secrets-provider.
    description: ''
  - name: --enable-sgxquotehelper
    summary: Aktivieren Sie das SGX-Angebotshilfszeichen für das Confcom-Add-On.
    description: ''
  - name: --enable-vmss
    summary: Wird als veraltet angesehen. Verwenden Sie stattdessen vm_set_type.
    description: ''
  - name: --fqdn-subdomain
    summary: Präfix für FQDN, der für einen privaten Cluster mit benutzerdefiniertem Szenario mit privater DNS-Zone erstellt wird.
    description: ''
  - name: --generate-ssh-keys
    summary: Erstellen der Dateien für öffentliche und private SSH-Schlüssel, sofern diese fehlen.
    description: ''
  - name: --kubelet-config
    summary: Kubelet-Konfigurationen für Agentknoten.
    description: ''
  - name: --kubernetes-version -k
    summary: Version von Kubernetes, die zum Erstellen des Clusters verwendet werden soll, z.B. "1.7.12" oder "1.8.7".
    description: ''
    valueFrom: '`az aks get-versions`'
  - name: --linux-os-config
    summary: Betriebssystemkonfigurationen für Linux-Agentknoten.
    description: ''
  - name: --load-balancer-idle-timeout
    summary: Leerlauftimeout des Lastenausgleichs in Minuten.
    description: Das gewünschte Leerlauftimeout für ausgehende Datenflüsse des Lastenausgleichs ist standardmäßig 30 Minuten. Geben Sie einen Wert im Bereich von [4, 100] an.
  - name: --load-balancer-managed-outbound-ip-count
    summary: Anzahl der vom Lastenausgleich verwalteten ausgehenden IP-Adressen.
    description: Gewünschte Anzahl verwalteter ausgehender IP-Verbindungen für ausgehende Load Balancer-Verbindungen. Gilt nur für Load Balancer-Cluster der Standard-SKU.
  - name: --load-balancer-outbound-ip-prefixes
    summary: Ressourcen-IDs für ausgehende IP-Präfixe des Lastenausgleichs
    description: Durch Trennzeichen getrennte Ressourcen-IDs für öffentliche IP-Präfixe für ausgehende Load Balancer-Verbindungen. Gilt nur für Load Balancer-Cluster der Standard-SKU.
  - name: --load-balancer-outbound-ips
    summary: Ip-Ressourcen-IDs für ausgehenden Lastenausgleich.
    description: Durch Komma getrennte öffentliche IP-Ressourcen-IDs für ausgehende Load Balancer-Verbindungen. Gilt nur für Load Balancer-Cluster der Standard-SKU.
  - name: --load-balancer-outbound-ports
    summary: Ausgehende zugeordnete Ports des Lastenausgleichs.
    description: Gewünschte statische Anzahl ausgehender Ports pro VM im Back-End-Pool des Lastenausgleichs. Legen Sie standardmäßig auf 0 fest. Dabei wird die Standardzuordnung basierend auf der Anzahl der VMs verwendet. Geben Sie einen Wert im Bereich von [0, 64000] an, der ein Vielfaches von 8 ist.
  - name: --load-balancer-sku
    summary: Azure Load Balancer SKU-Auswahl für Ihren Cluster. basic oder standard.
    description: Wählen Sie zwischen Basic- Azure Load Balancer Standard-SKU für Ihren AKS-Cluster aus.
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --max-count
    summary: Maximale Anzahl von Knoten, die für die automatische Skalierung verwendet werden, wenn "--enable-cluster-autoscaler" angegeben ist. Geben Sie den Wert im Bereich von [1, 100] an.
    description: ''
  - name: --max-pods -m
    summary: Maximale Anzahl von Pods, die auf einem Knoten bereitgestellt werden können
    description: Wenn nicht angegeben, wird standardmäßig 110 oder 30 für erweiterte Netzwerkkonfigurationen verwendet.
  - name: --min-count
    summary: Die Anzahl der minimun-Knoten, die für die automatische Skalierung verwendet werden, wenn "--enable-cluster-autoscaler" angegeben ist. Geben Sie den Wert im Bereich von [1, 100] an.
    description: ''
  - name: --network-plugin
    parameterValueGroup: azure, kubenet
    summary: Zu verwendendes Kubernetes-Netzwerk-Plug-In
    description: Geben Sie "azure" für erweiterte Netzwerkkonfigurationen an. Der Standardwert ist "kubenet".
  - name: --network-policy
    summary: (VORSCHAU) Die zu verwendende Kubernetes-Netzwerkrichtlinie.
    description: >-
      Verwenden von zusammen mit dem Netzwerk-Plug-In "azure".

      Geben Sie "azure" für den Azure-Netzwerkrichtlinien-Manager und "calico" als Calico-Netzwerkrichtliniencontroller an.

      Der Standardwert ist "" (Netzwerkrichtlinie deaktiviert).
  - name: --no-ssh-key -x
    summary: Keinen lokalen SSH-Schlüssel verwenden oder erstellen
    description: Verwenden Sie das Azure-Portal, um nach dem Erstellen eines Clusters mit dieser Option auf Knoten zuzugreifen.
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --node-count -c
    defaultValue: "3"
