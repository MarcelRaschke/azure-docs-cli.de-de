  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
- uid: az_aks_update
  name: az aks update
  summary: Aktualisieren Sie die Eigenschaften eines verwalteten Kubernetes-Clusters, z. B. die automatische Clusterskalierung aktivieren/deaktivieren.
  description: ''
  syntax: >-
    az aks update --name
                  --resource-group
                  [--aad-admin-group-object-ids]
                  [--aad-tenant-id]
                  [--aks-custom-headers]
                  [--api-server-authorized-ip-ranges]
                  [--assign-identity]
                  [--attach-acr]
                  [--auto-upgrade-channel {node-image, none, patch, rapid, stable}]
                  [--cluster-autoscaler-profile]
                  [--detach-acr]
                  [--disable-ahub]
                  [--disable-cluster-autoscaler]
                  [--disable-pod-identity]
                  [--disable-pod-security-policy]
                  [--disable-secret-rotation]
                  [--enable-aad]
                  [--enable-ahub]
                  [--enable-cluster-autoscaler]
                  [--enable-managed-identity]
                  [--enable-pod-identity]
                  [--enable-pod-identity-with-kubenet]
                  [--enable-pod-security-policy]
                  [--enable-secret-rotation]
                  [--load-balancer-idle-timeout]
                  [--load-balancer-managed-outbound-ip-count]
                  [--load-balancer-outbound-ip-prefixes]
                  [--load-balancer-outbound-ips]
                  [--load-balancer-outbound-ports]
                  [--max-count]
                  [--min-count]
                  [--no-uptime-sla]
                  [--no-wait]
                  [--tags]
                  [--update-cluster-autoscaler]
                  [--uptime-sla]
                  [--windows-admin-password]
                  [--yes]
  examples:
  - summary: Aktivieren der automatischen Clusterskalierung innerhalb des Knotenanzahlbereichs [1,5]
    syntax: az aks update --enable-cluster-autoscaler --min-count 1 --max-count 5 -g MyResourceGroup -n MyManagedCluster
  - summary: Deaktivieren der automatischen Clusterskalierung für einen vorhandenen Cluster
    syntax: az aks update --disable-cluster-autoscaler -g MyResourceGroup -n MyManagedCluster
  - summary: Aktualisieren Sie "min-count" oder "max-count" für die automatische Clusterskalierung.
    syntax: az aks update --update-cluster-autoscaler --min-count 1 --max-count 10 -g MyResourceGroup -n MyManagedCluster
  - summary: Aktivieren Sie die Podsicherheitsrichtlinie.
    syntax: az aks update --enable-pod-security-policy -g MyResourceGroup -n MyManagedCluster
  - summary: Deaktivieren Sie die Podsicherheitsrichtlinie.
    syntax: az aks update --disable-pod-security-policy -g MyResourceGroup -n MyManagedCluster
  - summary: Aktualisieren Sie einen Kubernetes-Cluster mit einem Standard-SKU-Lastenausgleich, um zwei von AKS erstellte IPs für die Nutzung ausgehender Verbindungen des Lastenausgleichs zu verwenden.
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --load-balancer-managed-outbound-ip-count 2
  - summary: Aktualisieren Sie einen Kubernetes-Cluster mit einem Standard-SKU-Lastenausgleich, um die bereitgestellten öffentlichen IP-Dateien für die Nutzung ausgehender Verbindungen des Lastenausgleichs zu verwenden.
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --load-balancer-outbound-ips <ip-resource-id-1,ip-resource-id-2>
  - summary: Aktualisieren Sie einen Kubernetes-Cluster mit einem Standard-SKU-Lastenausgleich, um die bereitgestellten präfixe für öffentliche IP-Adressen für die Nutzung ausgehender Verbindungen des Lastenausgleichs zu verwenden.
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --load-balancer-outbound-ip-prefixes <ip-prefix-resource-id-1,ip-prefix-resource-id-2>
  - summary: Aktualisieren eines Kubernetes-Clusters mit zwei ausgehenden verwalteten AKS-IP-Computern mit einem Leerlaufflowtimeout von 5 Minuten und 8.000 zugewiesenen Ports pro Computer
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --load-balancer-managed-outbound-ip-count 2 --load-balancer-idle-timeout 5 --load-balancer-outbound-ports 8000
  - summary: Aktualisieren Sie einen Kubernetes-Cluster mit autorisierten APIServer-IP-Adressbereichen.
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --api-server-authorized-ip-ranges 193.168.1.0/24,194.168.1.0/24
  - summary: Deaktivieren Sie die Funktion für autorisierte APIServer-IP-Adressbereiche für einen Kubernetes-Cluster.
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --api-server-authorized-ip-ranges ""
  - summary: Beschränken Sie apiserver-Datenverkehr in einem Kubernetes-Cluster auf Agentpoolknoten.
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --api-server-authorized-ip-ranges 0.0.0.0/32
  - summary: Aktualisieren Sie einen von AKS verwalteten AAD-Cluster mit Mandanten-ID oder Objekt-IDs der Administratorgruppe.
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --aad-admin-group-object-ids <id-1,id-2> --aad-tenant-id <id>
  - summary: Migrieren sie einen AKS-AAD-Integrated-Cluster oder einen Nicht-AAAAD-Cluster zu einem von AKS verwalteten AAD-Cluster.
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --enable-aad --aad-admin-group-object-ids <id-1,id-2> --aad-tenant-id <id>
  - summary: Aktivieren Sie die Azure Hybrid User Benefits-Featture für einen Kubernetes-Cluster.
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --enable-ahub
  - summary: Deaktivieren Sie die Azure Hybrid User Benefits-Featture für einen Kubernetes-Cluster.
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --disable-ahub
  - summary: Aktualisieren Sie den Cluster so, dass er die vom System zugewiesene verwaltete Identität auf Steuerungsebene verwendet.
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --enable-managed-identity
  - summary: Aktualisieren Sie den Cluster so, dass er eine vom Benutzer zugewiesene verwaltete Identität auf Steuerungsebene verwendet.
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --enable-managed-identity --assign-identity <user_assigned_identity_resource_id>
  - summary: Aktivieren Sie das Add-On für die Podidentität.
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --enable-pod-identity
  - summary: Deaktivieren Sie das Add-On für die Podidentität.
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --disable-pod-identity
  - summary: Aktualisieren der Tags eines Kubernetes-Clusters
    syntax: az aks update -g MyResourceGroup -n MyManagedCLuster --tags "foo=bar" "baz=qux"
  - summary: Aktualisieren des Windows-Kennworts eines Kubernetes-Clusters
    syntax: az aks update -g MyResourceGroup -n MyManagedCLuster --windows-admin-password "Repl@cePassw0rd12345678"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name des verwalteten Clusters
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --aad-admin-group-object-ids
    summary: Durch Komma getrennte Liste der Aad-Gruppenobjekt-IDs, die als Clusteradministrator festgelegt werden.
    description: ''
  - name: --aad-tenant-id
    summary: Die ID eines Azure Active Directory Mandanten.
    description: ''
  - name: --aks-custom-headers
    summary: Senden von benutzerdefinierten Headern. Wenn angegeben, sollte das Format Key1=Value1,Key2=Value2 sein.
    description: ''
  - name: --api-server-authorized-ip-ranges
    summary: Durch Komma getrennte Liste der autorisierten APIServer-IP-Adressbereiche. Legen Sie auf "" fest, um den datenverkehrsbeschränkten Datenverkehr in einem zuvor eingeschränkten Cluster zu ermöglichen. Legen Sie auf 0.0.0.0/32 fest, um den APIServer-Datenverkehr auf Knotenpools zu beschränken.
    description: ''
  - name: --assign-identity
    summary: (VORSCHAU) Geben Sie eine vorhandene vom Benutzer zugewiesene Identität an, um die Clusterressourcengruppe zu verwalten.
    description: ''
  - name: --attach-acr
    summary: Erteilen Sie die Rollenzuweisung "acrpull" dem ACR, der durch den Namen oder die Ressourcen-ID angegeben ist.
    description: ''
  - name: --auto-upgrade-channel
    parameterValueGroup: node-image, none, patch, rapid, stable
    summary: Geben Sie den Upgradekanal für das automatische Upgrade an. Dies kann schnell, stabil, patch, node-image oder none sein. Keiner bedeutet, dass autoupgrade deaktiviert wird.
    description: ''
  - name: --cluster-autoscaler-profile
    summary: Durch Leerzeichen getrennte Liste von Schlüssel-Wert-Paaren zum Konfigurieren der automatischen Clusterskalierung. Übergeben Sie eine leere Zeichenfolge, um das Profil zu löschen.
    description: ''
  - name: --detach-acr
    summary: Deaktivieren Sie die Rollenzuweisung "acrpull" für den ACR, der anhand des Namens oder der Ressourcen-ID angegeben wird.
    description: ''
  - name: --disable-ahub
    summary: Deaktivieren Sie das Feature Azure Hybrid User Benefits (AHUB) für Cluster.
    description: ''
  - name: --disable-cluster-autoscaler -d
    summary: Deaktivieren Sie die automatische Clusterskalierung.
    description: ''
  - name: --disable-pod-identity
    summary: (VORSCHAU) Deaktivieren Sie das Podidentitäts-Add-On für den Cluster.
    description: ''
  - name: --disable-pod-security-policy
    summary: (VORSCHAU) Deaktivieren Sie die Podsicherheitsrichtlinie.
    description: ''
  - name: --disable-secret-rotation
    summary: Deaktivieren Sie die Geheimnisrotation. Verwenden Sie mit dem Add-On azure-keyvault-secrets-provider.
    description: ''
  - name: --enable-aad
    summary: Aktivieren Sie das verwaltete AAD-Feature für cluster.
    description: ''
  - name: --enable-ahub
    summary: Aktivieren Sie das Feature Azure Hybrid User Benefits (AHUB) für Cluster.
    description: ''
  - name: --enable-cluster-autoscaler -e
    summary: Aktivieren Sie die automatische Clusterskalierung.
    description: ''
  - name: --enable-managed-identity
    summary: (VORSCHAU) Aktualisieren Sie den aktuellen Cluster auf die verwaltete Identität, um die Clusterressourcengruppe zu verwalten.
    description: ''
  - name: --enable-pod-identity
    summary: (VORSCHAU) Aktivieren Sie das Podidentitäts-Add-On für den Cluster.
    description: ''
  - name: --enable-pod-identity-with-kubenet
    summary: (VORSCHAU) Aktivieren Sie das Podidentitäts-Add-On für den Cluster mithilfe des Kubnet-Netzwerk-Plug-Ins.
    description: ''
  - name: --enable-pod-security-policy
    summary: (VORSCHAU) Aktivieren Sie die Podsicherheitsrichtlinie.
    description: ''
  - name: --enable-secret-rotation
    summary: Aktivieren Sie die Geheimnisrotation. Verwenden Sie mit dem Add-On azure-keyvault-secrets-provider.
    description: ''
  - name: --load-balancer-idle-timeout
    summary: Leerlauftimeout des Lastenausgleichs in Minuten.
    description: Das gewünschte Leerlauftimeout für ausgehende Datenflüsse des Lastenausgleichs ist standardmäßig 30 Minuten. Geben Sie einen Wert im Bereich von [4, 100] an.
  - name: --load-balancer-managed-outbound-ip-count
    summary: Die Anzahl ausgehender IP-Adressen wurde vom Lastenausgleich verwaltet.
    description: Gewünschte Anzahl von verwalteten ausgehenden IPs für ausgehende Load Balancer-Verbindungen. Gilt nur für Load Balancer-Cluster der Standard-SKU. Wenn sie aktualisiert wird, wird die vorhandene Einstellung für die von Load Balancer verwaltete Anzahl ausgehender IP-Adressen zurückgelöscht. Ausgehende IP-Ressourcen-IDs des Lastenausgleichs und Ressourcen-IDs für ausgehende IP-Präfixe des Lastenausgleichs.
  - name: --load-balancer-outbound-ip-prefixes
    summary: Ressourcen-IDs für ausgehende IP-Präfixe des Lastenausgleichs.
    description: Durch Komma getrennte öffentliche IP-Präfixressourcen-IDs für ausgehende Load Balancer-Verbindungen. Gilt nur für Load Balancer-Cluster der Standard-SKU. Wenn sie aktualisiert wird, wird die vorhandene Einstellung für die von Load Balancer verwaltete Anzahl ausgehender IP-Adressen zurückgelöscht. Ausgehende IP-Ressourcen-IDs des Lastenausgleichs und Ressourcen-IDs für ausgehende IP-Präfixe des Lastenausgleichs.
  - name: --load-balancer-outbound-ips
    summary: Ausgehende IP-Ressourcen-IDs des Lastenausgleichs.
    description: Durch Komma getrennte öffentliche IP-Ressourcen-IDs für ausgehende Load Balancer-Verbindungen. Gilt nur für Load Balancer-Cluster der Standard-SKU. Wenn sie aktualisiert wird, wird die vorhandene Einstellung für die von Load Balancer verwaltete Anzahl ausgehender IP-Adressen zurückgelöscht. Ausgehende IP-Ressourcen-IDs des Lastenausgleichs und Ressourcen-IDs für ausgehende IP-Präfixe des Lastenausgleichs.
  - name: --load-balancer-outbound-ports
    summary: Ausgehende zugeordnete Ports des Lastenausgleichs.
    description: Gewünschte statische Anzahl ausgehender Ports pro VM im Back-End-Pool des Lastenausgleichs. Legen Sie standardmäßig auf 0 fest. Dabei wird die Standardzuordnung basierend auf der Anzahl der VMs verwendet. Geben Sie einen Wert im Bereich von [0, 64000] an, der ein Vielfaches von 8 ist.
  - name: --max-count
    summary: Maximale Anzahl von Knoten, die für die automatische Skalierung verwendet werden, wenn "--enable-cluster-autoscaler" angegeben ist. Geben Sie den Wert im Bereich von [1, 100] an.
    description: ''
  - name: --min-count
    summary: Die Anzahl der minimun-Knoten, die für die automatische Skalierung verwendet werden, wenn "--enable-cluster-autoscaler" angegeben ist. Geben Sie den Wert im Bereich von [1, 100] an.
    description: ''
  - name: --no-uptime-sla
    summary: Ändern Sie einen kostenpflichtigen verwalteten Cluster in einen kostenlosen Cluster.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --tags
    summary: Die Tags des verwalteten Clusters. Die verwaltete Clusterinstanz und alle vom Cloudanbieter verwalteten Ressourcen werden gekennzeichnet.
    description: ''
  - name: --update-cluster-autoscaler -u
    summary: Aktualisieren Sie "min-count" oder "max-count" für die automatische Clusterskalierung.
    description: ''
  - name: --uptime-sla
    summary: Aktivieren Sie einen kostenpflichtigen verwalteten Clusterdienst mit einer finanziellen SLA.
    description: ''
  - name: --windows-admin-password
    summary: Benutzerkontokennwort, das auf Windows-Knoten-VMs verwendet werden soll.
    description: >-
      Regeln für windows-admin-password:
          - Mindestlänge: 14 Zeichen
          - Maximale Länge: 123 Zeichen
          - Komplexitätsanforderungen: Drei von vier Bedingungen unten müssen erfüllt sein.
            * Weist niedrigere Zeichen auf
            * Verfügt über Oberzeichen.
            * Hat eine Ziffer
            * Hat ein Sonderzeichen (RegEx-Übereinstimmung [W_])
          - Unzulässige Werte: abc@123 ", "P@$$w 0rd", P@ssw0rd ", " P@ssword123 ", "Pa$$word", pass@word1 ", ", "Password!", "Password1", "Password22", "usernameveyou!"
      Referenz: https://docs.microsoft.com/en-us/dotnet/api/microsoft.azure.management.compute.models.virtualmachinescalesetosprofile.adminpassword?view=azure-dotnet.
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
- uid: az_aks_upgrade
  name: az aks upgrade
  summary: Aktualisieren Sie einen verwalteten Kubernetes-Cluster auf eine neuere Version.
  description: Kubernetes ist während Clusterupgrades nicht verfügbar.
  syntax: >-
    az aks upgrade --name
                   --resource-group
                   [--aks-custom-headers]
                   [--control-plane-only]
                   [--kubernetes-version]
                   [--no-wait]
                   [--node-image-only]
                   [--yes]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name des verwalteten Clusters
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --aks-custom-headers
    summary: Senden von benutzerdefinierten Headern. Wenn angegeben, sollte das Format Key1=Value1,Key2=Value2 sein.
    description: ''
  - name: --control-plane-only
    summary: Aktualisieren Sie nur die Clustersteuerungsebene. Wenn nichts angegeben wird, werden die Steuerungsebene UND alle Knotenpools aktualisiert.
    description: ''
  - name: --kubernetes-version -k
    summary: Version von Kubernetes, auf die der Cluster aktualisiert werden soll, z.B. "1.11.12".
    description: ''
    valueFrom: '`az aks get-upgrades`'
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --node-image-only
    summary: Aktualisieren Sie nur das Knotenimage für Agentpools.
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
- uid: az_aks_use-dev-spaces
  name: az aks use-dev-spaces
  summary: Verwenden Azure Dev Spaces mit einem verwalteten Kubernetes-Cluster.
  description: ''
  syntax: >-
    az aks use-dev-spaces --name
                          --resource-group
                          [--endpoint {None, Private, Public}]
                          [--space]
                          [--update]
                          [--yes]
  examples:
  - summary: Verwenden Azure Dev Spaces mit einem verwalteten Kubernetes-Cluster und interaktiver Auswahl eines Entwicklungraums.
    syntax: az aks use-dev-spaces -g my-aks-group -n my-aks
  - summary: Verwenden Azure Dev Spaces mit einem verwalteten Kubernetes-Cluster, Aktualisieren auf die neuesten Azure Dev Spaces-Clientkomponenten und Auswählen eines neuen oder vorhandenen Entwicklungraums "my-space".
    syntax: az aks use-dev-spaces -g my-aks-group -n my-aks --update --space my-space
  - summary: Verwenden Azure Dev Spaces mit einem verwalteten Kubernetes-Cluster, und wählen Sie einen neuen oder vorhandenen Entwicklungraum "develop/my-space" aus, ohne zur Bestätigung aufgefordert zu werden.
    syntax: az aks use-dev-spaces -g my-aks-group -n my-aks -s develop/my-space -y
  - summary: Verwenden Azure Dev Spaces mit einem verwalteten Kubernetes-Cluster mit einem privaten Endpunkt.
    syntax: az aks use-dev-spaces -g my-aks-group -n my-aks -e private
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name des verwalteten Clusters
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --endpoint -e
    defaultValue: Public
    parameterValueGroup: None, Private, Public
    summary: Der Endpunkttyp, der für einen Azure Dev Spaces werden soll. Weitere Informationen finden Sie unter https://aka.ms/azds-networking.
    description: ''
  - name: --space -s
    summary: Name des neuen oder vorhandenen Entwicklungraums, der ausgewählt werden soll. Standardmäßig wird eine interaktive Auswahlerfahrung verwendet.
    description: ''
  - name: --update
    summary: Aktualisieren Sie auf die Azure Dev Spaces Clientkomponenten.
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern Erfordert --space.
    description: ''
- uid: az_aks_wait
  name: az aks wait
  summary: Warten Sie, bis ein verwalteter Kubernetes-Cluster den gewünschten Zustand erreicht hat.
  description: Wenn ein Vorgang in einem Cluster unterbrochen oder mit gestartet wurde, verwenden Sie diesen Befehl, um zu `--no-wait` warten, bis er abgeschlossen ist.
  syntax: >-
    az aks wait --name
                --resource-group
                [--created]
                [--custom]
                [--deleted]
                [--exists]
                [--interval]
                [--timeout]
                [--updated]
  examples:
  - summary: Warten Sie, bis ein Cluster aktualisiert wurde, und geben Sie bis zu 30 Minuten lang jede Minute ab.
    syntax: az aks wait -g MyResourceGroup -n MyManagedCluster --updated --interval 60 --timeout 1800
  - summary: Warten, bis ein verwalteter Kubernetes-Cluster den gewünschten Zustand erreicht (automatisch generiert)
    syntax: az aks wait --created --interval 60 --name MyManagedCluster --resource-group MyResourceGroup --timeout 1800
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name des verwalteten Clusters
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --created
    summary: Warten Sie, bis mit "provisioningState" bei "Succeeded" erstellt wurde.
    description: ''
  - name: --custom
    summary: "Warten Sie, bis die Bedingung eine benutzerdefinierte JMESPath-Abfrage erfüllt. Beispiel: provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running']."
    description: ''
  - name: --deleted
    summary: Warten Sie, bis gelöscht wurde.
    description: ''
  - name: --exists
    summary: Warten Sie, bis die Ressource vorhanden ist.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Abrufintervall in Sekunden.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximale Wartezeit in Sekunden.
    description: ''
  - name: --updated
    summary: Warten Sie, bis das Update mit provisioningState unter "Succeeded" (Erfolgreich) ausgeführt wurde.
    description: ''
