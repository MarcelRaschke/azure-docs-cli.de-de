- uid: az_aks_enable-addons
  name: az aks enable-addons
  summary: Aktivieren Sie Kubernetes-Add-Ons.
  description: >-
    Diese Add-Ons sind verfügbar: http_application_routing : Konfigurieren Des Eingangs mit automatischer Erstellung des öffentlichen DNS-Namens.

    Überwachung: Aktivieren Sie die Log Analytics-Überwachung. Verwendet den Log Analytics-Standardarbeitsbereich, sofern vorhanden, andernfalls wird ein Arbeitsbereich erstellt. Geben Sie "--workspace-resource-id" an, um einen vorhandenen Arbeitsbereich zu verwenden.

    Wenn das Überwachungs-Add-On aktiviert ist und das Argument --no-wait keine Auswirkung auf den virtuellen Knoten hat, aktivieren Sie den virtuellen AKS-Knoten. Erfordert --subnet-name, um den Namen eines vorhandenen Subnetzes anzugeben, das der virtuelle Knoten verwenden soll.

    azure-policy: Aktivieren Sie Azure Policy. Das Azure Policy-Add-On für AKS ermöglicht zentrale, konsistente Erzwingungen und Sicherheitsvorkehrungen für Ihre Cluster.

    Weitere Informationen finden Sie unter aka.ms/aks/policy.

    ingress-appgw: Aktivieren Sie Application Gateway Eingangscontroller-Add-On (VORSCHAU).

    open-service-mesh: Aktivieren Sie das Open Service Mesh-Add-On (VORSCHAU).

    gitops: Aktivieren Sie GitOps (VORSCHAU).

    azure-keyvault-secrets-provider: Aktivieren Sie das Add-On des Azure Keyvault-Geheimnisanbieters (VORSCHAU).
  syntax: >-
    az aks enable-addons --addons
                         --name
                         --resource-group
                         [--appgw-id]
                         [--appgw-name]
                         [--appgw-subnet-cidr]
                         [--appgw-subnet-id]
                         [--appgw-subnet-prefix]
                         [--appgw-watch-namespace]
                         [--enable-secret-rotation]
                         [--enable-sgxquotehelper]
                         [--no-wait]
                         [--subnet-name]
                         [--workspace-resource-id]
  examples:
  - summary: Aktivieren Sie Kubernetes-Add-Ons. (automatisch generiert)
    syntax: az aks enable-addons --addons virtual-node --name MyManagedCluster --resource-group MyResourceGroup --subnet-name VirtualNodeSubnet
  - summary: Aktivieren Sie das Add-On ingress-appgw mit dem Subnetzpräfix.
    syntax: az aks enable-addons --name MyManagedCluster --resource-group MyResourceGroup --addons ingress-appgw --appgw-subnet-cidr 10.2.0.0/16 --appgw-name gateway
  - summary: Aktivieren Sie das Open-Service Mesh-Add-On.
    syntax: az aks enable-addons --name MyManagedCluster --resource-group MyResourceGroup --addons open-service-mesh
  requiredParameters:
  - isRequired: true
    name: --addons -a
    summary: Aktivieren der Kubernetes-Add-Ons in einer kommagetrennten Liste
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name des verwalteten Clusters
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --appgw-id
    summary: Ressourcen-ID eines vorhandenen Application Gateway, der mit AGIC verwendet werden soll. Verwenden Sie mit dem Add-On ingress-azure.
    description: ''
  - name: --appgw-name
    summary: Name des Anwendungsgateways, das in der Knotenressourcengruppe erstellt/verwendet werden soll. Verwenden Sie mit dem Add-On ingress-azure.
    description: ''
  - name: --appgw-subnet-cidr
    summary: Subnetz-CIDR, das für ein neues Subnetz verwendet werden soll, das zum Bereitstellen des Application Gateway. Verwenden Sie mit dem Add-On ingress-azure.
    description: ''
  - name: --appgw-subnet-id
    summary: Ressourcen-ID eines vorhandenen Subnetzes, das zum Bereitstellen des Application Gateway. Verwenden Sie mit dem Add-On ingress-azure.
    description: ''
  - name: --appgw-subnet-prefix
    summary: Subnetzpräfix, das für ein neues Subnetz verwendet werden soll, das zum Bereitstellen des Application Gateway. Verwenden Sie mit dem Add-On ingress-azure.
    description: ''
  - name: --appgw-watch-namespace
    summary: Geben Sie den Namespace an, den AGIC beobachten soll. Dabei kann es sich um eine einzelne Zeichenfolge oder eine durch Trennzeichen getrennte Namespaceliste handeln. Verwenden Sie mit dem Add-On ingress-azure.
    description: ''
  - name: --enable-secret-rotation
    summary: Aktivieren Sie die Geheimnisrotation. Verwenden Sie mit dem Add-On azure-keyvault-secrets-provider.
    description: ''
  - name: --enable-sgxquotehelper
    summary: Aktivieren Sie die SGX-Angebotshilfe für confcom-Add-On.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --subnet-name -s
    summary: Der Subnetzname für den zu verwendenden virtuellen Knoten.
    description: ''
  - name: --workspace-resource-id
    summary: Ressourcen-ID eines vorhandenen Log Analytics-Arbeitsbereichs zum Speichern von Überwachungsdaten
    description: ''
