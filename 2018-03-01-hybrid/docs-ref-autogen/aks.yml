    description: ''
  - name: --node-vm-size -s
    defaultValue: Standard_DS2_v2
    summary: Größe der Virtual Machines, die als Kubernetes-Knoten erstellt werden sollen.
    description: ''
  - name: --node-zones --zones -z
    parameterValueGroup: 1, 2, 3
    summary: (--node-zones wird veraltet sein, verwenden Sie --zones) Durch Leerzeichen getrennte Liste von Verfügbarkeitszonen, in denen Agentknoten platziert werden.
    description: ''
  - name: --nodepool-labels
    summary: 'Durch Leerzeichen getrennte Bezeichnungen: key[=value] [key[=value] ...]. Sie können die Knotenbezeichnungen nach der Erstellung nicht über die CLI ändern. Informationen zur Syntax von Bezeichnungen finden Sie https://aka.ms/node-labels unter .'
    description: ''
  - name: --nodepool-name
    defaultValue: nodepool1
    summary: Knotenpoolname, bis zu 12 alphanumerische Zeichen.
    description: ''
  - name: --nodepool-tags
    summary: 'Durch Leerzeichen getrennte Tags: key[=value] [key[=value] ...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --outbound-type
    parameterValueGroup: loadBalancer, userDefinedRouting
    summary: Wie ausgehender Datenverkehr für einen Cluster konfiguriert wird.
    description: Wählen Sie zwischen loadBalancer und userDefinedRouting aus. Wenn nicht festgelegt, wird standardmäßig loadBalancereingestellt. Erfordert, dass --vnet-subnet-id mit einer vorkonfigurierten Routentabelle und --load-balancer-sku als Standard bereitgestellt wird.
  - name: --pod-cidr
    summary: IP-Bereich in CIDR-Notation, über den Pod-IPs zugewiesen werden, wenn kubenet verwendet wird
    description: 'Dieser Bereich darf sich nicht mit Subnetz-IP-Adressbereichen überschneiden. Beispiel: 172.244.0.0/16.'
  - name: --pod-subnet-id
    summary: Die ID eines Subnetzes in einem vorhandenen VNET, dem Pods im Cluster zugewiesen werden (erfordert azure network-plugin).
    description: ''
  - name: --ppg
    summary: Die ID einer PPG.
    description: ''
  - name: --private-dns-zone
    summary: Privater DNS-Zonenmodus für privaten Cluster. Der Modus "None" befindet sich in der Vorschau.
    description: Zulässige Werte sind "system", "none" (Vorschau) oder Die Ressourcen-ID Ihrer benutzerdefinierten privaten DNS-Zone. Wenn nicht festgelegt, wird standardmäßig der Typ system verwendet. Erfordert die Verwendung von --enable-private-cluster.
  - name: --service-cidr
    summary: IP-Bereich in CIDR-Notation, über den Dienstcluster-IPs zugewiesen werden
    description: 'Dieser Bereich darf sich nicht mit Subnetz-IP-Adressbereichen überschneiden. Beispiel: 10.0.0.0/16.'
  - name: --service-principal
    summary: Dienstprinzipal für die Authentifizierung bei Azure-APIs
    description: Wenn kein Wert angegeben wird, wird ein neuer Dienstprinzipal erstellt und bei $HOME.azureaksServicePrincipal.jsfür die Verwendung durch nachfolgende Befehle `az aks` zwischengespeichert.
  - name: --skip-subnet-role-assignment
    summary: Überspringen Sie die Rollenzuweisung für das Subnetz (erweiterte Netzwerke).
    description: Stellen Sie bei Angabe sicher, dass Ihr Dienstprinzipal Zugriff auf Ihr Subnetz hat.
  - name: --ssh-key-value
    defaultValue: ~\.ssh\id_rsa.pub
    summary: "Pfad oder Inhalt des öffentlichen Schlüssels, der auf Knoten-VMs für den SSH-Zugriff installiert werden soll. Beispiel: 'ssh-rsa AAAAB... Snip... Uc uc ucpgH azureuser@linuxvm '."
    description: ''
  - name: --tags
    summary: Die Tags des verwalteten Clusters. Die verwaltete Clusterinstanz und alle vom Cloudanbieter verwalteten Ressourcen werden gekennzeichnet.
    description: ''
  - name: --uptime-sla
    summary: Aktivieren Sie einen kostenpflichtigen verwalteten Clusterdienst mit einer finanziellen SLA.
    description: ''
  - name: --vm-set-type
    summary: Vm-Satztyp des Agentpools. VirtualMachineScaleSets oder AvailabilitySet.
    description: ''
  - name: --vnet-subnet-id
    summary: Die ID eines Subnetzes in einem vorhandenen VNET, in dem der Cluster bereitgestellt werden soll
    description: ''
  - name: --windows-admin-password
    summary: Benutzerkontokennwort, das auf Windows-Knoten-VMs verwendet werden soll.
    description: >-
      Regeln für windows-admin-password:
          - Mindestlänge: 14 Zeichen
          - Maximale Länge: 123 Zeichen
          - Komplexitätsanforderungen: 3 von 4 bedingungen unten müssen erfüllt sein.
            * Hat Kleinzeichen
            * Verfügt über Oberzeichen
            * Verfügt über eine Ziffer
            * Verfügt über ein Sonderzeichen (Regex-Übereinstimmung [W_])
          - Nicht zu verwendende Werte: " abc@123 ", "P@$$w 0rd", " P@ssw0rd ", " P@ssword123 ", "Pa$$word", " pass@word1 ", "Password!", "Password1", "Password22", "veyou!"
      Referenz: https://docs.microsoft.com/en-us/dotnet/api/microsoft.azure.management.compute.models.virtualmachinescalesetosprofile.adminpassword?view=azure-dotnet.
  - name: --windows-admin-username
    summary: Benutzerkonto, das auf Windows-Knoten-VMs erstellt werden soll.
    description: >-
      Regeln für windows-admin-username:
          - restriction: Kann nicht mit "" enden.
          - Nicht zu verwendende Werte: "administrator", "admin", "user", "user1", "test", "user2", "test1", "user3", "admin1", "1", "123", "a", "actuser", "adm", "admin2", "aspnet", "backup", "console", "david", "guest", "john", "owner", "root", "server", "sql", "support", "support_388945a0", "sys", "test2", "test3", "user4", "user5".
          - Mindestlänge: 1 Zeichen
          - Maximale Länge: 20 Zeichen Referenz: https://docs.microsoft.com/en-us/dotnet/api/microsoft.azure.management.compute.models.virtualmachinescalesetosprofile.adminusername?view=azure-dotnet .
  - name: --workspace-resource-id
    summary: Ressourcen-ID eines vorhandenen Log Analytics-Arbeitsbereichs zum Speichern von Überwachungsdaten Wenn nicht angegeben, wird der Log Analytics-Standardarbeitsbereich verwendet, sofern vorhanden. Andernfalls wird ein Arbeitsbereich erstellt.
