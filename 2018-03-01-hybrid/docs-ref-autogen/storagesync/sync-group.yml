### YamlMime:AzureCLIGroup
uid: az_storagesync_sync-group
name: az storagesync sync-group
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **storagesync** -Erweiterung für Azure CLI und erfordert Version 2.3.1 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ storagesync Sync-Group** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Synchronisierungs Gruppe verwalten.
description: ''
directCommands:
- uid: az_storagesync_sync-group_create
  name: az storagesync sync-group create
  summary: Erstellen Sie eine neue Synchronisierungs Gruppe.
  description: ''
  syntax: >-
    az storagesync sync-group create --name
                                     --storage-sync-service
                                     [--resource-group]
  examples:
  - summary: Erstellen Sie eine neue Synchronisierungs Gruppe "samplesyncgroup" im Speicher Synchronisierungs Dienst "samplestoragesyncservice".
    syntax: >-
      az storagesync sync-group create --resource-group "SampleResourceGroup" \

      --storage-sync-service "SampleStorageSyncService" --name "SampleSyncGroup"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Synchronisierungs Gruppe.
    description: ''
  - isRequired: true
    name: --storage-sync-service
    summary: Der Name oder die ID des Speicher Synchronisierungs Dienstanbieter.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_storagesync_sync-group_delete
  name: az storagesync sync-group delete
  summary: Löschen Sie eine angegebene Synchronisierungs Gruppe.
  description: ''
  syntax: >-
    az storagesync sync-group delete --name
                                     --storage-sync-service
                                     [--resource-group]
                                     [--yes]
  examples:
  - summary: Löschen Sie die Synchronisierungs Gruppe "samplesyncgroup" im Speicher Synchronisierungs Dienst "samplestoragesyncservice".
    syntax: >-
      az storagesync sync-group delete --resource-group "SampleResourceGroup" \

      --storage-sync-service "SampleStorageSyncService" --name "SampleSyncGroup"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Synchronisierungs Gruppe.
    description: ''
  - isRequired: true
    name: --storage-sync-service
    summary: Der Name oder die ID des Speicher Synchronisierungs Dienstanbieter.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
- uid: az_storagesync_sync-group_list
  name: az storagesync sync-group list
  summary: Auflisten aller Synchronisierungs Gruppen in einem Speicher Synchronisierungs Dienst.
  description: ''
  syntax: >-
    az storagesync sync-group list --storage-sync-service
                                   [--resource-group]
  examples:
  - summary: Auflisten aller Synchronisierungs Gruppen im Speicher Synchronisierungs Dienst "samplestoragesyncservice".
    syntax: >-
      az storagesync sync-group list --resource-group "SampleResourceGroup" \

      --storage-sync-service "SampleStorageSyncService"
  requiredParameters:
  - isRequired: true
    name: --storage-sync-service
    summary: Der Name oder die ID des Speicher Synchronisierungs Dienstanbieter.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_storagesync_sync-group_show
  name: az storagesync sync-group show
  summary: Zeigt die Eigenschaften für eine bestimmte Synchronisierungs Gruppe an.
  description: ''
  syntax: >-
    az storagesync sync-group show --name
                                   --storage-sync-service
                                   [--resource-group]
  examples:
  - summary: Zeigen Sie die Eigenschaften für die Synchronisierungs Gruppe "samplesyncgroup" im Speicher Synchronisierungs Dienst "samplestoragesyncservice" an.
    syntax: >-
      az storagesync sync-group show --resource-group "SampleResourceGroup" \

      --storage-sync-service "SampleStorageSyncService" --name "SampleSyncGroup"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Synchronisierungs Gruppe.
    description: ''
  - isRequired: true
    name: --storage-sync-service
    summary: Der Name oder die ID des Speicher Synchronisierungs Dienstanbieter.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
