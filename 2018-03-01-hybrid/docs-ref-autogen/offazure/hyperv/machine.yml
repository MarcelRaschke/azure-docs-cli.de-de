uid: az_offazure_hyperv_machine
name: az offazure hyperv machine
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **offazure** -Erweiterung für Azure CLI und erfordert Version 2.15.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ offazure HyperV Machine** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten Sie den Hyper-V-Computer.
description: ''
directCommands:
- uid: az_offazure_hyperv_machine_list
  name: az offazure hyperv machine list
  summary: Listet alle Computer am lokalen Standort auf.
  description: ''
  syntax: >-
    az offazure hyperv machine list --resource-group
                                    --site-name
  examples:
  - summary: Computer nach Standort auflisten
    syntax: az offazure hyperv machine list --resource-group MyResourceGroup --site-name MySiteName
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --site-name
    summary: Der Name des Hyper-V-Standorts.
    description: ''
- uid: az_offazure_hyperv_machine_show
  name: az offazure hyperv machine show
  summary: Sie erhalten die Details eines Computers.
  description: ''
  syntax: >-
    az offazure hyperv machine show --machine-name
                                    --resource-group
                                    --site-name
  examples:
  - summary: Einen Computer erhalten.
    syntax: az offazure hyperv machine show --machine-name MyMachineName --resource-group                  MyResourceGroup --site-name MySiteName
  requiredParameters:
  - isRequired: true
    name: --machine-name --name -n
    summary: Der Name des Computers.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --site-name
    summary: Der Name des Hyper-V-Standorts.
    description: ''
commands:
- az_offazure_hyperv_machine_list
