### YamlMime:AzureCLIGroup
uid: az_functionapp_app
name: az functionapp app
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der Bereitstellungs **-zu-Azure-** Erweiterung für Azure CLI und erfordert Version 2.0.60 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ functionapp App** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Befehle zum Verwalten Azure Functions-app.
description: ''
directCommands:
- uid: az_functionapp_app_up
  name: az functionapp app up
  summary: Stellen Sie diese über GitHub-Aktionen auf Azure Functions bereit.
  description: ''
  syntax: >-
    az functionapp app up [--app-name]
                          [--branch-name]
                          [--do-not-wait]
                          [--repository]
  examples:
  - summary: 'Bereitstellen/Einrichten der GitHub-Aktion für ein GitHub-Repository in Azure function: Ausführen des interaktiven Modus'
    syntax: az functionapp app up
  - summary: Bereitstellen/Einrichten von GitHub-Aktionen für lokal ausgecheckte GitHub-Repository in Azure-Funktion
    syntax: >-
      Repository name/url (--repository) will be detected from the local git repository

      az functionapp app up --app-name AzFunctionPythonPreProd
  - summary: Bereitstellen/Einrichten der GitHub-Aktion für ein GitHub-Repository in Azure Function
    syntax: az functionapp app up --app-name AzFunctionPythonPreProd --repository https://github.com/azure/deploy-functions
  optionalParameters:
  - name: --app-name
    summary: Functionapp-Name im Abonnement.
    description: ''
  - name: --branch-name
    summary: Neuer Verzweigungs Name, der erstellt werden soll, um Dateien einzuchecken und einen PR zu erhöhen.
    description: ''
  - name: --do-not-wait
    summary: Warten Sie nicht auf den Abschluss des Workflows.
    description: ''
  - name: --repository -r
    summary: GitHub-Repository-URL, z.b. https://github.com/azure/azure-cli .
    description: ''
commands:
- az_functionapp_app_up
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
