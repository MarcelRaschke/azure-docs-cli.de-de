### YamlMime:AzureCLIGroup
uid: az_eventgrid_partner_topic
name: az eventgrid partner topic
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **eventgrid** -Erweiterung für Azure CLI und erfordert Version 2.0.49 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ eventgrid Partner Topic** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Partner Themen verwalten.
description: ''
directCommands:
- uid: az_eventgrid_partner_topic_activate
  name: az eventgrid partner topic activate
  summary: Aktivieren eines Partner Themas.
  description: ''
  syntax: >-
    az eventgrid partner topic activate --name
                                        --resource-group
  examples:
  - summary: Aktivieren eines bestimmten Partner Themas.
    syntax: az eventgrid partner topic activate -g rg1 -n partnertopic1
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Partner Themas.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_eventgrid_partner_topic_deactivate
  name: az eventgrid partner topic deactivate
  summary: Deaktivieren eines Partner Themas.
  description: ''
  syntax: >-
    az eventgrid partner topic deactivate --name
                                          --resource-group
  examples:
  - summary: Deaktivieren eines bestimmten Partner Themas.
    syntax: az eventgrid partner topic deactivate -g rg1 -n partnertopic1
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Partner Themas.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_eventgrid_partner_topic_delete
  name: az eventgrid partner topic delete
  summary: Löschen eines Partner Themas.
  description: ''
  syntax: >-
    az eventgrid partner topic delete --name
                                      --resource-group
  examples:
  - summary: Löschen eines bestimmten Partner Themas.
    syntax: az eventgrid partner topic delete -g rg1 --name partnertopic1
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Partner Themas.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_eventgrid_partner_topic_list
  name: az eventgrid partner topic list
  summary: Listet die verfügbaren Partner Themen auf.
  description: ''
  syntax: >-
    az eventgrid partner topic list [--odata-query]
                                    [--resource-group]
  examples:
  - summary: Listet alle Partner Themen im aktuellen Azure-Abonnement auf.
    syntax: az eventgrid partner topic list
  - summary: Listet alle Partner Themen in einer Ressourcengruppe auf.
    syntax: az eventgrid partner topic list -g rg1
  - summary: Listet alle Partner Themen in einer Ressourcengruppe auf, deren Name das Muster "xyz" enthält.
    syntax: az eventgrid partner topic list -g rg1 --odata-query "Contains(name, 'XYZ')"
  - summary: Listet alle Partner Themen in einer Ressourcengruppe mit Ausnahme des Partner Themas mit dem Namen "Name1" auf.
    syntax: az eventgrid partner topic list -g rg1 --odata-query "NOT (name eq 'name1')"
  optionalParameters:
  - name: --odata-query
    summary: Die Abfrage, mit der die Ergebnisse mithilfe der odata-Syntax gefiltert werden.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_eventgrid_partner_topic_show
  name: az eventgrid partner topic show
  summary: Informieren Sie sich über die Details eines Partner Themas.
  description: ''
  syntax: >-
    az eventgrid partner topic show --name
                                    --resource-group
  examples:
  - summary: Anzeigen der Details eines Partner Themas.
    syntax: az eventgrid partner topic show -g rg1 -n partnertopic1
  - summary: Zeigen Sie die Details eines Partner Themas basierend auf der Ressourcen-ID an.
    syntax: az eventgrid partner topic show --ids /subscriptions/{SubID}/resourceGroups/{RG}/providers/Microsoft.EventGrid/partnetopics/topic1
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Partner Themas.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
