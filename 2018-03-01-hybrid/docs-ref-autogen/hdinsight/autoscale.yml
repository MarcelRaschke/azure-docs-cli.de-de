### YamlMime:AzureCLIGroup
uid: az_hdinsight_autoscale
name: az hdinsight autoscale
summary: Verwalten der automatischen Skalierungs Konfiguration des hdinsight-Clusters.
description: ''
directCommands:
- uid: az_hdinsight_autoscale_create
  name: az hdinsight autoscale create
  summary: Aktivieren Sie die automatische Skalierung für einen laufenden Cluster.
  description: ''
  syntax: >-
    az hdinsight autoscale create --cluster-name
                                  --resource-group
                                  --type {Load, Schedule}
                                  [--days {Friday, Monday, Saturday, Sunday, Thursday, Tuesday, Wednesday}]
                                  [--max-workernode-count]
                                  [--min-workernode-count]
                                  [--no-wait]
                                  [--subscription]
                                  [--time]
                                  [--timezone]
                                  [--workernode-count]
                                  [--yes]
  examples:
  - summary: Aktivieren der Lasten basierten automatischen Skalierung für einen laufenden Cluster.
    syntax: >-
      az hdinsight autoscale create --resource-group MyResourceGroup --cluster-name MyCluster --type Load \

      --min-workernode-count 3 --max-workernode-count 5
  - summary: Aktivieren Sie die Zeit Plan basierte automatische Skalierung für einen laufenden Cluster.
    syntax: >-
      az hdinsight autoscale create --resource-group MyResourceGroup --cluster-name MyCluster --type Schedule \

      --timezone "Pacific Standard Time" --days Monday Tuesday --time 09:00 --workernode-count 5
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Der Name des Clusters.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --type
    parameterValueGroup: Load, Schedule
    summary: Der Typ der automatischen Skalierung.
    description: ''
  optionalParameters:
  - name: --days
    parameterValueGroup: Friday, Monday, Saturday, Sunday, Thursday, Tuesday, Wednesday
    summary: Eine durch Leerzeichen getrennte Liste von Schedule Day.
    description: ''
  - name: --max-workernode-count
    summary: Die maximale Anzahl von workerknoten für Load-based atuoscale.
    description: ''
  - name: --min-workernode-count
    summary: Die minimale Anzahl von workerknoten für Load-based atuoscale.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --time
    summary: 'Die 24-Stunden-Zeit in der Form XX: XX in Tagen.'
    description: ''
  - name: --timezone
    summary: Die Zeitzone für den automatischen Skalierungstyp "Schedule". Werte aus `az hdinsight autoscale list-timezones`.
    description: ''
  - name: --workernode-count
    summary: Die Anzahl der geplanten workerknoten.
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/hdinsight/_help.py
- uid: az_hdinsight_autoscale_delete
  name: az hdinsight autoscale delete
  summary: Deaktivieren Sie die automatische Skalierung für einen laufenden Cluster.
  description: ''
  syntax: >-
    az hdinsight autoscale delete --cluster-name
                                  --resource-group
                                  [--no-wait]
                                  [--subscription]
                                  [--yes]
  examples:
  - summary: Deaktivieren Sie die automatische Skalierung für einen laufenden Cluster.
    syntax: az hdinsight autoscale delete --resource-group MyResourceGroup --cluster-name MyCluster
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Der Name des Clusters.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/hdinsight/_help.py
- uid: az_hdinsight_autoscale_list_timezones
  name: az hdinsight autoscale list-timezones
  summary: Auflisten des verfügbaren Zeit Zonen namens beim Aktivieren der Zeit Plan basierten automatischen Skalierung.
  description: ''
  syntax: az hdinsight autoscale list-timezones [--subscription]
  examples:
  - summary: Listet den verfügbaren Zeit Zonen Namen auf.
    syntax: az hdinsight autoscale list-timezones
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/hdinsight/_help.py
- uid: az_hdinsight_autoscale_show
  name: az hdinsight autoscale show
  summary: Die automatische Skalierungs Konfiguration eines angegebenen Clusters wird herunterskaliert.
  description: ''
  syntax: >-
    az hdinsight autoscale show --cluster-name
                                --resource-group
                                [--query-examples]
                                [--subscription]
  examples:
  - summary: Holen Sie sich die Konfiguration der automatischen Skalierung.
    syntax: az hdinsight autoscale show --resource-group MyResourceGroup --cluster-name MyCluster
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Der Name des Clusters.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/hdinsight/_help.py
- uid: az_hdinsight_autoscale_update
  name: az hdinsight autoscale update
  summary: Aktualisieren Sie die Konfiguration für die automatische Skalierung.
  description: ''
  syntax: >-
    az hdinsight autoscale update --cluster-name
                                  --resource-group
                                  [--max-workernode-count]
                                  [--min-workernode-count]
                                  [--no-wait]
                                  [--subscription]
                                  [--timezone]
  examples:
  - summary: Aktualisieren Sie die Konfiguration der Lasten basierten automatischen Skalierung.
    syntax: az hdinsight autoscale update --resource-group MyResourceGroup --cluster-name MyCluster --max-workernode-count 5
  - summary: Aktualisieren Sie die Zeit Plan basierte Konfiguration mit automatischer Skalierung.
    syntax: az hdinsight autoscale update --resource-group MyResourceGroup --cluster-name MyCluster --timezone "China Standard Time"
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Der Name des Clusters.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --max-workernode-count
    summary: Die maximale Anzahl von workerknoten für Load-based atuoscale.
    description: ''
  - name: --min-workernode-count
    summary: Die minimale Anzahl von workerknoten für Load-based atuoscale.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --timezone
    summary: Die Zeitzone für den automatischen Skalierungstyp "Schedule". Werte aus `az hdinsight autoscale list-timezones`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/hdinsight/_help.py
- uid: az_hdinsight_autoscale_wait
  name: az hdinsight autoscale wait
  summary: Versetzen Sie die CLI in den Wartezustand, bis ein Vorgang beendet ist.
  description: ''
  syntax: >-
    az hdinsight autoscale wait --name
                                --resource-group
                                [--created]
                                [--custom]
                                [--deleted]
                                [--exists]
                                [--interval]
                                [--subscription]
                                [--timeout]
                                [--updated]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Clusters.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --created
    summary: Warten Sie, bis "provisioningstate" bei "erfolgreich" erstellt wurde.
    description: ''
  - name: --custom
    summary: "Warten Sie, bis die Bedingung eine benutzerdefinierte jmespath-Abfrage erfüllt. Beispiel: provisioningstate! = ' InProgress ', instanceview. statuses [? Code = = ' PowerState/Running ']."
    description: ''
  - name: --deleted
    summary: Warten Sie bis zum Löschen.
    description: ''
  - name: --exists
    summary: Warten Sie, bis die Ressource vorhanden ist.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Abruf Intervall in Sekunden.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximale Wartezeit in Sekunden.
    description: ''
  - name: --updated
    summary: Warten Sie, bis das Update mit provisioningstate bei "erfolgreich" abgeschlossen ist.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/hdinsight/_help.py
