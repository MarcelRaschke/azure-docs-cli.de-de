### YamlMime:AzureCLIGroup
uid: az_keyvault_certificate_contact
name: az keyvault certificate contact
summary: Verwalten von Kontakten für die Zertifikat Verwaltung.
description: ''
directCommands:
- uid: az_keyvault_certificate_contact_add
  name: az keyvault certificate contact add
  summary: Fügen Sie dem angegebenen Tresor einen Kontakt hinzu, um Benachrichtigungen zu Zertifikat Vorgängen zu erhalten.
  description: ''
  syntax: >-
    az keyvault certificate contact add --email
                                        --vault-name
                                        [--name]
                                        [--phone]
                                        [--subscription]
  requiredParameters:
  - isRequired: true
    name: --email
    summary: Kontakt-e-Mail-Adresse Muss eindeutig sein.
    description: ''
  - isRequired: true
    name: --vault-name
    summary: Der Name des Tresors.
    description: ''
  optionalParameters:
  - name: --name
    summary: Vollständiger Kontakt Name.
    description: ''
  - name: --phone
    summary: Telefonnummer des Kontakts.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_certificate_contact_delete
  name: az keyvault certificate contact delete
  summary: Entfernen eines Zertifikats Kontakts aus dem angegebenen Tresor
  description: ''
  syntax: >-
    az keyvault certificate contact delete --email
                                           --vault-name
                                           [--subscription]
  requiredParameters:
  - isRequired: true
    name: --email
    summary: Kontakt-e-Mail-Adresse Muss eindeutig sein.
    description: ''
  - isRequired: true
    name: --vault-name
    summary: Der Name des Tresors.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_certificate_contact_list
  name: az keyvault certificate contact list
  summary: Listet die Zertifikat Kontakte für einen angegebenen Schlüssel Tresor auf.
  description: Der getcertificatecontacts-Vorgang gibt den Satz der Zertifikat Kontakt Ressourcen im angegebenen Schlüssel Tresor zurück. Dieser Vorgang erfordert die Berechtigung "Zertifikate/managecontacts".
  syntax: >-
    az keyvault certificate contact list --vault-name
                                         [--query-examples]
                                         [--subscription]
  requiredParameters:
  - isRequired: true
    name: --vault-name
    summary: Der Name des Tresors.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
commands:
- az_keyvault_certificate_contact_add
- az_keyvault_certificate_contact_delete
- az_keyvault_certificate_contact_list
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
