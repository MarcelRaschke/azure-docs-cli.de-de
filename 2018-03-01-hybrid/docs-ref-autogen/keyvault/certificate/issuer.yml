### YamlMime:AzureCLIGroup
uid: az_keyvault_certificate_issuer
name: az keyvault certificate issuer
summary: Informationen zum Zertifikat Aussteller verwalten.
description: ''
directCommands:
- uid: az_keyvault_certificate_issuer_create
  name: az keyvault certificate issuer create
  summary: Erstellen Sie einen Zertifikat Ausstellerdaten Satz.
  description: ''
  syntax: >-
    az keyvault certificate issuer create --issuer-name
                                          --provider-name
                                          --vault-name
                                          [--account-id]
                                          [--disabled {false, true}]
                                          [--organization-id]
                                          [--password]
                                          [--subscription]
  requiredParameters:
  - isRequired: true
    name: --issuer-name
    summary: Der Name des Zertifikat Ausstellers.
    description: ''
  - isRequired: true
    name: --provider-name
    summary: Der Name des Zertifikat Anbieters. Muss bei Ihrer Mandanten-ID und in Ihrer Region registriert werden.
    description: ''
  - isRequired: true
    name: --vault-name
    summary: Der Name des Tresors.
    description: ''
  optionalParameters:
  - name: --account-id
    summary: Die Aussteller Konto-ID/username/usw.
    description: ''
  - name: --disabled
    parameterValueGroup: false, true
    summary: Legen Sie Aussteller auf deaktiviert fest.
    description: ''
  - name: --organization-id
    summary: Die Organisations-ID.
    description: ''
  - name: --password
    summary: Kennwort/geheimer Schlüssel des Aussteller Kontos/usw.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_certificate_issuer_delete
  name: az keyvault certificate issuer delete
  summary: Löscht den angegebenen Zertifikat Aussteller.
  description: Der deletecertifikateissuer-Vorgang entfernt den angegebenen Zertifikat Aussteller dauerhaft aus dem Tresor. Dieser Vorgang erfordert die Berechtigung "Zertifikate/manageissuzer/deleteissuer".
  syntax: >-
    az keyvault certificate issuer delete --issuer-name
                                          --vault-name
                                          [--subscription]
  requiredParameters:
  - isRequired: true
    name: --issuer-name
    summary: Der Name des Zertifikat Ausstellers.
    description: ''
  - isRequired: true
    name: --vault-name
    summary: Der Name des Tresors.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_certificate_issuer_list
  name: az keyvault certificate issuer list
  summary: Listet Zertifikat Aussteller für einen angegebenen Schlüssel Tresor auf.
  description: Der Vorgang getcertifikateissuters gibt den Satz der Zertifikat Aussteller Ressourcen im angegebenen Schlüssel Tresor zurück. Dieser Vorgang erfordert die Berechtigung "Zertifikate/manageissuzer/getissuers".
  syntax: >-
    az keyvault certificate issuer list --vault-name
                                        [--maxresults]
                                        [--query-examples]
                                        [--subscription]
  requiredParameters:
  - isRequired: true
    name: --vault-name
    summary: Der Name des Tresors.
    description: ''
  optionalParameters:
  - name: --maxresults
    summary: Maximale Anzahl von Ergebnissen, die auf einer Seite zurückgegeben werden sollen. Wenn keine Angabe erfolgt, gibt der Dienst bis zu 25 Ergebnisse zurück.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_certificate_issuer_show
  name: az keyvault certificate issuer show
  summary: Listet den angegebenen Zertifikat Aussteller auf.
  description: Mit dem Vorgang "getcertifikatsuer" werden die angegebenen Zertifikat Aussteller Ressourcen im angegebenen Schlüssel Tresor zurückgegeben. Dieser Vorgang erfordert die Berechtigung "Zertifikate/manageissuzer/getissuers".
  syntax: >-
    az keyvault certificate issuer show --issuer-name
                                        --vault-name
                                        [--query-examples]
                                        [--subscription]
  requiredParameters:
  - isRequired: true
    name: --issuer-name
    summary: Der Name des Zertifikat Ausstellers.
    description: ''
  - isRequired: true
    name: --vault-name
    summary: Der Name des Tresors.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_certificate_issuer_update
  name: az keyvault certificate issuer update
  summary: Aktualisieren Sie einen Zertifikat Ausstellerdaten Satz.
  description: ''
  syntax: >-
    az keyvault certificate issuer update --issuer-name
                                          --vault-name
                                          [--account-id]
                                          [--enabled {false, true}]
                                          [--organization-id]
                                          [--password]
                                          [--provider-name]
                                          [--subscription]
  requiredParameters:
  - isRequired: true
    name: --issuer-name
    summary: Der Name des Zertifikat Ausstellers.
    description: ''
  - isRequired: true
    name: --vault-name
    summary: Der Name des Tresors.
    description: ''
  optionalParameters:
  - name: --account-id
    summary: Die Aussteller Konto-ID/username/usw.
    description: ''
  - name: --enabled
    parameterValueGroup: false, true
    summary: Legen Sie den Status Aussteller aktiviert fest.
    description: ''
  - name: --organization-id
    summary: Die Organisations-ID.
    description: ''
  - name: --password
    summary: Kennwort/geheimer Schlüssel des Aussteller Kontos/usw.
    description: ''
  - name: --provider-name
    summary: Der Name des Zertifikat Anbieters. Muss bei Ihrer Mandanten-ID und in Ihrer Region registriert werden.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
