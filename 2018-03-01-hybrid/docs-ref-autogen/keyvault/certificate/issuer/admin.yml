### YamlMime:AzureCLIGroup
uid: az_keyvault_certificate_issuer_admin
name: az keyvault certificate issuer admin
summary: Verwalten von Administratorinformationen für Zertifikataussteller.
description: ''
directCommands:
- uid: az_keyvault_certificate_issuer_admin_add
  name: az keyvault certificate issuer admin add
  summary: Fügen Sie Administratordetails für einen angegebenen Zertifikataussteller hinzu.
  description: ''
  syntax: >-
    az keyvault certificate issuer admin add --email
                                             --issuer-name
                                             --vault-name
                                             [--first-name]
                                             [--last-name]
                                             [--phone]
                                             [--subscription]
  requiredParameters:
  - isRequired: true
    name: --email
    summary: E-Mail-Adresse des Administrators. Muss innerhalb des Tresors eindeutig sein.
    description: ''
  - isRequired: true
    name: --issuer-name
    summary: Name des Zertifikatausstellers.
    description: ''
  - isRequired: true
    name: --vault-name
    summary: Name des Tresors.
    description: ''
  optionalParameters:
  - name: --first-name
    summary: Vorname des Administrators.
    description: ''
  - name: --last-name
    summary: Nachname des Administrators.
    description: ''
  - name: --phone
    summary: Administratortelefonnummer.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_certificate_issuer_admin_delete
  name: az keyvault certificate issuer admin delete
  summary: Entfernen Sie Administratordetails für den angegebenen Zertifikataussteller.
  description: ''
  syntax: >-
    az keyvault certificate issuer admin delete --email
                                                --issuer-name
                                                --vault-name
                                                [--subscription]
  requiredParameters:
  - isRequired: true
    name: --email
    summary: E-Mail-Adresse des Administrators. Muss innerhalb des Tresors eindeutig sein.
    description: ''
  - isRequired: true
    name: --issuer-name
    summary: Name des Zertifikatausstellers.
    description: ''
  - isRequired: true
    name: --vault-name
    summary: Name des Tresors.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_certificate_issuer_admin_list
  name: az keyvault certificate issuer admin list
  summary: Auflisten von Administratoren für einen angegebenen Zertifikataussteller.
  description: ''
  syntax: >-
    az keyvault certificate issuer admin list --issuer-name
                                              --vault-name
                                              [--query-examples]
                                              [--subscription]
  requiredParameters:
  - isRequired: true
    name: --issuer-name
    summary: Name des Zertifikatausstellers.
    description: ''
  - isRequired: true
    name: --vault-name
    summary: Name des Tresors.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
commands:
- az_keyvault_certificate_issuer_admin_add
