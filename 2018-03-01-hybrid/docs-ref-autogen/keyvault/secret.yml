### YamlMime:AzureCLIGroup
uid: az_keyvault_secret
name: az keyvault secret
summary: Verwalten von Geheimnissen.
description: ''
directCommands:
- uid: az_keyvault_secret_backup
  name: az keyvault secret backup
  summary: Gesichert das angegebene Geheimnis.
  description: Fordert an, dass eine Sicherung des angegebenen Geheimnisses auf den Client heruntergeladen wird. Alle Versionen des Geheimnisses werden heruntergeladen. Für diesen Vorgang ist die Berechtigung "Geheimnisse/Sicherung" erforderlich.
  syntax: >-
    az keyvault secret backup --file
                              [--id]
                              [--name]
                              [--subscription]
                              [--vault-name]
  requiredParameters:
  - isRequired: true
    name: --file -f
    summary: Datei zum Empfangen des Geheimnisinhalts.
    description: ''
  optionalParameters:
  - name: --id
    summary: ID des Geheimnisses. Wenn angegeben, sollten alle anderen Id-Argumente weggelassen werden.
    description: ''
  - name: --name -n
    summary: Name des Geheimnisses. Erforderlich, wenn --id nicht angegeben ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --vault-name
    summary: Name des Key Vault. Erforderlich, wenn --id nicht angegeben ist.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_secret_delete
  name: az keyvault secret delete
  summary: Löscht ein Geheimnis aus einem angegebenen Schlüsseltresor.
  description: Der DELETE-Vorgang gilt für alle geheimen Schlüssel, die im Azure-Schlüsseltresor gespeichert sind. DELETE kann nicht auf eine einzelne Version eines geheimen Schlüssels angewendet werden. Für diesen Vorgang ist die Berechtigung secrets/delete erforderlich.
  syntax: >-
    az keyvault secret delete [--id]
                              [--name]
                              [--subscription]
                              [--vault-name]
  optionalParameters:
  - name: --id
    summary: ID des Geheimnisses. Wenn angegeben, sollten alle anderen Id-Argumente weggelassen werden.
    description: ''
  - name: --name -n
    summary: Name des Geheimnisses. Erforderlich, wenn --id nicht angegeben ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --vault-name
    summary: Name der Key Vault. Erforderlich, wenn --id nicht angegeben ist.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_secret_download
  name: az keyvault secret download
  summary: Laden Sie ein Geheimnis aus einem KeyVault herunter.
  description: ''
  syntax: >-
    az keyvault secret download --file
                                [--encoding {ascii, base64, hex, utf-16be, utf-16le, utf-8}]
                                [--id]
                                [--name]
                                [--subscription]
                                [--vault-name]
                                [--version]
  requiredParameters:
  - isRequired: true
    name: --file -f
    summary: Datei zum Empfangen des Geheimnisinhalts.
    description: ''
  optionalParameters:
  - name: --encoding -e
    parameterValueGroup: ascii, base64, hex, utf-16be, utf-16le, utf-8
    summary: Codierung des Geheimnisses. Standardmäßig sucht nach dem Tag "Dateicodierung" für das Geheimnis. Andernfalls wird "utf-8" angenommen.
    description: ''
  - name: --id
    summary: ID des Geheimnisses. Wenn angegeben, sollten alle anderen "Id"-Argumente weggelassen werden.
    description: ''
  - name: --name -n
    summary: Name des Geheimnisses. Erforderlich, wenn --id nicht angegeben ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --vault-name
    summary: Name der Key Vault. Erforderlich, wenn --id nicht angegeben ist.
    description: ''
  - name: --version -v
    summary: Die Geheimnisversion. Wenn nicht angegeben, wird die neueste Version verwendet.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_secret_list
  name: az keyvault secret list
  summary: Auflisten von Geheimnissen in einem angegebenen Schlüsseltresor.
  description: Der Vorgang Get Secrets (Geheimnisse erhalten) gilt für den gesamten Tresor. In der Antwort werden jedoch nur der Basisgeheimnisbezeichner und seine Attribute bereitgestellt. Einzelne Versionen des geheimen Schlüssels werden nicht in der Antwort aufgeführt. Für diesen Vorgang ist die Berechtigung secrets/list erforderlich.
  syntax: >-
    az keyvault secret list [--id]
                            [--include-managed {false, true}]
                            [--maxresults]
                            [--query-examples]
                            [--subscription]
                            [--vault-name]
  optionalParameters:
  - name: --id
    summary: ID des Tresors oder HSM. Wenn angegeben, sollten alle anderen Id-Argumente weggelassen werden.
    description: ''
  - name: --include-managed
    parameterValueGroup: false, true
    summary: 'Schließen Sie verwaltete Geheimnisse ein. Standardwert: false.'
    description: ''
  - name: --maxresults
    summary: Maximale Anzahl von Ergebnissen, die auf einer Seite zurückgegeben werden sollen. Wenn keine Angabe erfolgt, gibt der Dienst bis zu 25 Ergebnisse zurück.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --vault-name
    summary: Name des Key Vault. Erforderlich, wenn --id nicht angegeben ist.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_secret_list-deleted
  name: az keyvault secret list-deleted
  summary: Listet gelöschte Geheimnisse für den angegebenen Tresor auf.
  description: Der Vorgang Get Deleted Secrets (Gelöschte Geheimnisse abrufen) gibt die Geheimnisse zurück, die für einen Tresor gelöscht wurden, der für das vorläufig löschen aktiviert ist. Für diesen Vorgang ist die Berechtigung secrets/list erforderlich.
  syntax: >-
    az keyvault secret list-deleted --vault-name
                                    [--id]
                                    [--maxresults]
                                    [--subscription]
  requiredParameters:
  - isRequired: true
    name: --vault-name
    summary: Name des Tresors.
    description: ''
  optionalParameters:
  - name: --id
    summary: ID des Tresors. Wenn angegeben, sollten alle anderen Id-Argumente weggelassen werden.
    description: ''
  - name: --maxresults
    summary: Maximale Anzahl von Ergebnissen, die auf einer Seite zurückgegeben werden sollen. Wenn keine Angabe erfolgt, gibt der Dienst bis zu 25 Ergebnisse zurück.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_secret_list-versions
  name: az keyvault secret list-versions
  summary: Listet alle Versionen des angegebenen Geheimnisses auf.
  description: Der vollständige geheime Bezeichner und Attribute werden in der Antwort bereitgestellt. Für die Geheimnisse werden keine Werte zurückgegeben. Für diese Vorgänge ist die Berechtigung geheimnisse/list erforderlich.
  syntax: >-
    az keyvault secret list-versions [--id]
                                     [--maxresults]
                                     [--name]
                                     [--subscription]
                                     [--vault-name]
  optionalParameters:
  - name: --id
    summary: ID des Geheimnisses. Wenn angegeben, sollten alle anderen "Id"-Argumente weggelassen werden.
    description: ''
  - name: --maxresults
    summary: Maximale Anzahl von Ergebnissen, die auf einer Seite zurückgeben werden. Wenn kein Wert angegeben wird, gibt der Dienst bis zu 25 Ergebnisse zurück.
    description: ''
  - name: --name -n
    summary: Name des Geheimnisses. Erforderlich, wenn --id nicht angegeben ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --vault-name
    summary: Name der Key Vault. Erforderlich, wenn --id nicht angegeben ist.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_secret_purge
  name: az keyvault secret purge
  summary: Löscht das angegebene Geheimnis dauerhaft.
  description: Durch den Vorgang zum Löschen gelöschter Geheimnisse wird das Geheimnis dauerhaft entfernt, ohne dass eine Wiederherstellung möglich ist. Dieser Vorgang kann nur für einen Tresor aktiviert sein, für den das soft-delete aktiviert ist. Für diesen Vorgang ist die Berechtigung secrets/purge erforderlich.
  syntax: >-
    az keyvault secret purge [--id]
                             [--name]
                             [--subscription]
                             [--vault-name]
  optionalParameters:
  - name: --id
    summary: Die Wiederherstellungs-ID des Geheimnisses. Wenn angegeben, sollten alle anderen "Id"-Argumente weggelassen werden.
    description: ''
  - name: --name -n
    summary: Name des Geheimnisses. Erforderlich, wenn --id nicht angegeben ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --vault-name
    summary: Name des Tresors. Erforderlich, wenn --id nicht angegeben ist.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_secret_recover
  name: az keyvault secret recover
  summary: Wiederherstellen des gelöschten Geheimnisses auf die neueste Version.
  description: Wiederherstellen des gelöschten Geheimnisses im angegebenen Tresor. Dieser Vorgang kann nur für einen Tresor mit aktiviertem soft-delete ausgeführt werden. Für diesen Vorgang ist die Berechtigung geheimnisse/wiederherstellen erforderlich.
  syntax: >-
    az keyvault secret recover [--id]
                               [--name]
                               [--subscription]
                               [--vault-name]
  optionalParameters:
  - name: --id
    summary: Die Wiederherstellungs-ID des Geheimnisses. Wenn angegeben, sollten alle anderen Id-Argumente weggelassen werden.
    description: ''
  - name: --name -n
    summary: Name des Geheimnisses. Erforderlich, wenn --id nicht angegeben ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --vault-name
    summary: Name des Tresors. Erforderlich, wenn --id nicht angegeben ist.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_secret_restore
  name: az keyvault secret restore
  summary: Stellt ein gesichertes Geheimnis in einem Tresor wieder her.
  description: Stellt ein gesichertes Geheimnis und alle zugehörigen Versionen in einem Tresor wieder her. Für diesen Vorgang ist die Berechtigung "Geheimnisse/Wiederherstellung" erforderlich.
  syntax: >-
    az keyvault secret restore --file
                               --vault-name
                               [--subscription]
  requiredParameters:
  - isRequired: true
    name: --file -f
    summary: Datei zum Empfangen des Geheimnisinhalts.
    description: ''
  - isRequired: true
    name: --vault-name
    summary: Name des Tresors.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_secret_set
  name: az keyvault secret set
  summary: Erstellen Sie ein Geheimnis (sofern noch nicht vorhanden), oder aktualisieren Sie ein Geheimnis in einem KeyVault.
  description: ''
  syntax: >-
    az keyvault secret set --name
                           --vault-name
                           [--description]
                           [--disabled {false, true}]
                           [--encoding {ascii, base64, hex, utf-16be, utf-16le, utf-8}]
                           [--expires]
                           [--file]
                           [--not-before]
                           [--subscription]
                           [--tags]
                           [--value]
  examples:
  - summary: Erstellen Sie ein Geheimnis (falls noch nicht vorhanden), oder aktualisieren Sie ein Geheimnis in einem KeyVault.
    syntax: az keyvault secret set --name MySecretName --vault-name MyKeyVault --value MyVault
  - summary: Erstellen Sie ein Geheimnis (falls noch nicht vorhanden), oder aktualisieren Sie ein Geheimnis in einem KeyVault über eine Datei.
    syntax: az keyvault secret set --name MySecretName --vault-name MyKeyVault --file /path/to/file --encoding MyEncoding
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name des Geheimnisses.
    description: ''
  - isRequired: true
    name: --vault-name
    summary: Name des Tresors.
    description: ''
  optionalParameters:
  - name: --description
    summary: Beschreibung des Geheimnisinhalts (z. B. Kennwort, Verbindungszeichenfolge usw.).
    description: ''
  - name: --disabled
    parameterValueGroup: false, true
    summary: Erstellen Sie ein Geheimnis im deaktivierten Zustand.
    description: ''
  - name: --encoding -e
    defaultValue: utf-8
    parameterValueGroup: ascii, base64, hex, utf-16be, utf-16le, utf-8
    summary: Quelldateicodierung. Der Wert wird als Tag ( ) gespeichert und während des Downloads verwendet, um die resultierende Datei `file-encoding=<val>` automatisch zu codieren.
    description: ''
  - name: --expires
    summary: Expiration UTC datetime (Y-m-d'T'H:M:S'Z').
    description: ''
  - name: --file -f
    summary: Quelldatei für geheimnis. Verwenden Sie in Verbindung mit "--encoding".
    description: ''
  - name: --not-before
    summary: Der Schlüssel kann nicht vor der angegebenen UTC-Datum/Uhrzeit verwendet werden (Y-m-d'T'H:M:S'Z').
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: key[=value] [key[=value] ...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --value
    summary: Nur-Text-Geheimniswert. Kann nicht mit "--file" oder "--encoding" verwendet werden.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_secret_set-attributes
  name: az keyvault secret set-attributes
  summary: Aktualisiert die Attribute, die einem angegebenen Geheimnis in einem bestimmten Schlüsseltresor zugeordnet sind.
  description: Der UPDATE-Vorgang ändert die angegebenen Attribute eines vorhandenen, gespeicherten, geheimen Schlüssels. Attribute, die nicht in der Anforderung angegeben sind, bleiben unverändert. Der Wert einen geheimen Schlüssels selbst kann nicht geändert werden. Für diesen Vorgang ist die Berechtigung geheimnisse/set erforderlich.
  syntax: >-
    az keyvault secret set-attributes [--content-type]
                                      [--enabled {false, true}]
                                      [--expires]
                                      [--id]
                                      [--name]
                                      [--not-before]
                                      [--subscription]
                                      [--tags]
                                      [--vault-name]
                                      [--version]
  optionalParameters:
  - name: --content-type
    summary: Typ des Geheimniswerts, z. B. ein Kennwort.
    description: ''
  - name: --enabled
    parameterValueGroup: false, true
    summary: Aktivieren Sie das Geheimnis.
    description: ''
  - name: --expires
    summary: Expiration UTC datetime (Y-m-d'T'H:M:S'Z').
    description: ''
  - name: --id
    summary: ID des Geheimnisses. Wenn angegeben, sollten alle anderen Id-Argumente weggelassen werden.
    description: ''
  - name: --name -n
    summary: Name des Geheimnisses. Erforderlich, wenn --id nicht angegeben ist.
    description: ''
  - name: --not-before
    summary: Der Schlüssel kann nicht vor der angegebenen UTC-Datums-/Uhrzeit (Y-m-d'T'H:M:S'Z') verwendet werden.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: key[=value] [key[=value] ...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --vault-name
    summary: Name des Key Vault. Erforderlich, wenn --id nicht angegeben ist.
    description: ''
  - name: --version -v
    summary: Die Geheimnisversion. Wenn diese Angabe nicht erfolgt, wird die neueste Version verwendet.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_secret_show
  name: az keyvault secret show
  summary: Abrufen eines angegebenen Geheimnisses aus einem bestimmten Schlüsseltresor.
  description: Der GET-Vorgang gilt für alle geheimen Schlüssel, die im Azure-Schlüsseltresor gespeichert sind. Für diesen Vorgang ist die Berechtigung secrets/get erforderlich.
  syntax: >-
    az keyvault secret show [--id]
                            [--name]
                            [--query-examples]
                            [--subscription]
                            [--vault-name]
                            [--version]
  optionalParameters:
  - name: --id
    summary: ID des Geheimnisses. Wenn angegeben, sollten alle anderen Id-Argumente weggelassen werden.
    description: ''
  - name: --name -n
    summary: Name des Geheimnisses. Erforderlich, wenn --id nicht angegeben ist.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --vault-name
    summary: Name der Key Vault. Erforderlich, wenn --id nicht angegeben ist.
    description: ''
  - name: --version -v
    summary: Die Geheimnisversion. Wenn nicht angegeben, wird die neueste Version verwendet.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_secret_show-deleted
  name: az keyvault secret show-deleted
  summary: Ruft das angegebene gelöschte Geheimnis ab.
  description: Der Vorgang Get Deleted Secret gibt das angegebene gelöschte Geheimnis zusammen mit seinen Attributen zurück. Für diesen Vorgang sind die Berechtigungen secrets/get erforderlich.
  syntax: >-
    az keyvault secret show-deleted [--id]
                                    [--name]
                                    [--subscription]
                                    [--vault-name]
  optionalParameters:
  - name: --id
    summary: Die Wiederherstellungs-ID des Geheimnisses. Wenn angegeben, sollten alle anderen "Id"-Argumente weggelassen werden.
    description: ''
  - name: --name -n
    summary: Name des Geheimnisses. Erforderlich, wenn --id nicht angegeben ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --vault-name
    summary: Name des Tresors. Erforderlich, wenn --id nicht angegeben ist.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
