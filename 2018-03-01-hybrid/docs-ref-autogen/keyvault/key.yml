    description: ''
  - name: --name -n
    summary: Name des Schlüssels. Erforderlich, wenn--ID nicht angegeben ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --vault-name
    summary: Der Name des Tresors. Erforderlich, wenn--ID nicht angegeben ist.
