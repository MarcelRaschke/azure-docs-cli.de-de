### YamlMime:AzureCLIGroup
uid: az_image
name: az image
summary: Benutzerdefinierte Images virtueller Computer verwalten.
description: ''
directCommands:
- uid: az_image_create
  name: az image create
  summary: Erstellen Sie ein benutzerdefiniertes VM-Image aus verwalteten Datenträgern oder Momentaufnahmen.
  description: ''
  syntax: >-
    az image create --name
                    --resource-group
                    --source
                    [--data-disk-caching {None, ReadOnly, ReadWrite}]
                    [--data-disk-sources]
                    [--location]
                    [--os-disk-caching {None, ReadOnly, ReadWrite}]
                    [--os-type {Linux, Windows}]
                    [--storage-sku {Premium_LRS, Standard_LRS}]
                    [--subscription]
                    [--tags]
  examples:
  - summary: Erstellen Sie ein Image aus einem vorhandenen Datenträger.
    syntax: >-
      az image create -g MyResourceGroup -n image1 --os-type Linux \
          --source /subscriptions/db5eb68e-73e2-4fa8-b18a-0123456789999/resourceGroups/rg1/providers/Microsoft.Compute/snapshots/s1
  - summary: Erstellen Sie ein Image, indem Sie einen vorhandenen generalisierten virtuellen Computer in derselben Ressourcengruppe erfassen.
    syntax: az image create -g MyResourceGroup -n image1 --source MyVm1
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Neuer Bildname.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --source
    summary: Betriebssystem-Datenträger Quelle aus derselben Region, einschließlich der ID oder des Namens eines virtuellen Computers, des Betriebssystem-Datenträger-BLOB-URI, des verwalteten Betriebssystem-Datenträger-IDs oder-namens
    description: ''
  optionalParameters:
  - name: --data-disk-caching
    parameterValueGroup: None, ReadOnly, ReadWrite
    summary: Der speichercachingtyp für den Datenträger des Images.
    description: ''
  - name: --data-disk-sources
    summary: Eine durch Leerzeichen getrennte Liste der Datenträger Quellen, einschließlich nicht verwalteter BLOB-URI, ID oder Name des verwalteten Datenträgers oder der Momentaufnahme-ID oder des Namens.
    description: ''
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --os-disk-caching
    parameterValueGroup: None, ReadOnly, ReadWrite
    summary: Speichercachetyp für den Betriebssystem Datenträger des Images.
    description: ''
  - name: --os-type
    parameterValueGroup: Linux, Windows
    summary: ''
    description: ''
  - name: --storage-sku
    parameterValueGroup: Premium_LRS, Standard_LRS
    summary: Die SKU des Speicher Kontos, mit dem das VM-Image erstellt werden soll. Wird nicht verwendet, wenn die Quell-VM angegeben wird.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
- uid: az_image_delete
  name: az image delete
  summary: Löscht ein Bild.
  description: ''
  syntax: >-
    az image delete [--ids]
                    [--name]
                    [--resource-group]
                    [--subscription]
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name des Bildes.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_image_list
  name: az image list
  summary: Auflisten von benutzerdefinierten VM-Images.
  description: ''
  syntax: >-
    az image list [--query-examples]
                  [--resource-group]
                  [--subscription]
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_image_show
  name: az image show
  summary: Ruft ein Bild ab.
  description: ''
  syntax: >-
    az image show [--expand]
                  [--ids]
                  [--name]
                  [--query-examples]
                  [--resource-group]
                  [--subscription]
  optionalParameters:
  - name: --expand
    summary: Der Erweiterungs Ausdruck, der auf den Vorgang angewendet werden soll.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name des Bildes.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_image_update
  name: az image update
  summary: Aktualisieren Sie benutzerdefinierte VM-Images.
  description: ''
  syntax: >-
    az image update [--add]
                    [--force-string]
                    [--ids]
                    [--name]
                    [--remove]
                    [--resource-group]
                    [--set]
                    [--subscription]
                    [--tags]
  examples:
  - summary: Hinzufügen oder Aktualisieren von Tags.
    syntax: az image update -n ImageName -g ResourceGroup --tags tag1=val1 tag2=val2
  - summary: Entfernen Sie alle Tags.
    syntax: az image update -n ImageName -g resourceGroup --tags
  optionalParameters:
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name des Bildes.
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --set
    summary: Aktualisieren Sie ein Objekt, indem Sie einen Eigenschafts Pfad und einen festzulegenden Wert angeben.  Beispiel:--Set Eigenschaft1. Eigenschaft2 =<value>.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
- uid: az_image_copy
  name: az image copy
  summary: Kopieren Sie ein verwaltetes Image (oder einen virtuellen Computer) in andere Regionen. Der Quell Datenträger muss verfügbar sein.
  description: ''
  syntax: >-
    az image copy --source-object-name
                  --source-resource-group
                  --target-location
                  --target-resource-group
                  [--cleanup]
                  [--export-as-snapshot]
                  [--parallel-degree]
                  [--source-type {image, vm}]
                  [--tags]
                  [--target-name]
                  [--target-subscription]
                  [--temporary-resource-group-name]
                  [--timeout]
  examples:
  - summary: Kopieren Sie ein Bild in mehrere Regionen, und bereinigen Sie es am Ende.
    syntax: >-
      az image copy --source-resource-group mySources-rg --source-object-name myImage \
          --target-location uksouth northeurope --target-resource-group "images-repo-rg" --cleanup
  - summary: Verwenden Sie eine bereits verallgemeinerte VM, um Images in anderen Regionen zu erstellen.
    syntax: >-
      az image copy --source-resource-group mySources-rg --source-object-name myVm \
          --source-type vm --target-location uksouth northeurope --target-resource-group "images-repo-rg"
  requiredParameters:
  - isRequired: true
    name: --source-object-name
    summary: Der Name des Images oder der VM-Ressource.
    description: ''
  - isRequired: true
    name: --source-resource-group
    summary: Der Name der Ressourcengruppe der Quell Ressource.
    description: ''
  - isRequired: true
    name: --target-location
    summary: Durch Leerzeichen getrennte Speicherort Liste zum Erstellen des Bilds (z. b. westeurope usw.).
    description: ''
  - isRequired: true
    name: --target-resource-group
    summary: Der Name der Ressourcengruppe, in der Images erstellt werden sollen.
    description: ''
  optionalParameters:
  - name: --cleanup
    summary: Fügen Sie diesen Schalter ein, um temporäre Ressourcen nach Abschluss zu löschen.
    description: ''
  - name: --export-as-snapshot
    summary: Fügen Sie diesen Schalter ein, um die Kopien als Momentaufnahmen anstelle von Bildern zu exportieren.
    description: ''
  - name: --parallel-degree
    defaultValue: "-1"
    summary: Anzahl paralleler Kopiervorgänge.
    description: ''
  - name: --source-type
    defaultValue: image
    parameterValueGroup: image, vm
    summary: Image oder VM.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --target-name
    summary: Der Name des endgültigen Bilds, das erstellt wird.
    description: ''
  - name: --target-subscription
    summary: Der Name oder die ID des Abonnements, in dem das endgültige Image erstellt werden soll.
    description: ''
  - name: --temporary-resource-group-name --temporary_resource_group_name
    defaultValue: image-copy-rg
    summary: Der Name der Ressourcengruppe, in der das temporäre Speicherkonto erstellt wird. --temporary_resource_group_name wird in 0.2.7 als veraltet markiert.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Die Zeit in Sekunden, für die der Kopiervorgang abgeschlossen werden soll. Vergrößern Sie diese Zeit, wenn Sie große Images (Datenträger) wie 512 GB oder mehr kopieren möchten.
    description: ''
