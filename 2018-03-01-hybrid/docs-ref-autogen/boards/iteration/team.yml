### YamlMime:AzureCLIGroup
uid: az_boards_iteration_team
name: az boards iteration team
summary: Verwalten von Iterationen für ein Team.
description: ''
directCommands:
- uid: az_boards_iteration_team_add
  name: az boards iteration team add
  summary: Fügen Sie einem Team Iterationen hinzu.
  description: ''
  syntax: >-
    az boards iteration team add --id
                                 --team
                                 [--detect {false, true}]
                                 [--org]
                                 [--project]
                                 [--subscription]
  requiredParameters:
  - isRequired: true
    name: --id
    summary: Der Bezeichner der Iterations-.
    description: ''
  - isRequired: true
    name: --team
    summary: Der Name oder die ID des Teams.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --project -p
    summary: Der Name oder die ID des Projekts. Sie können das Standard Projekt mithilfe von AZ devops configure-d Project = NAME_OR_ID konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_boards_iteration_team_list
  name: az boards iteration team list
  summary: Listet Iterationen für ein Team auf.
  description: ''
  syntax: >-
    az boards iteration team list --team
                                  [--detect {false, true}]
                                  [--org]
                                  [--project]
                                  [--query-examples]
                                  [--subscription]
                                  [--timeframe]
  requiredParameters:
  - isRequired: true
    name: --team
    summary: Der Name oder die ID des Teams.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --project -p
    summary: Der Name oder die ID des Projekts. Sie können das Standard Projekt mithilfe von AZ devops configure-d Project = NAME_OR_ID konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --timeframe
    summary: Ein Filter, für den Iterationen basierend auf der relativen Zeit zurückgegeben werden. Derzeit wird nur "aktuell" unterstützt.
    description: ''
