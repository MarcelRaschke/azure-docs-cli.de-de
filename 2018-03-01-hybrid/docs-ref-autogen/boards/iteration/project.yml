### YamlMime:AzureCLIGroup
uid: az_boards_iteration_project
name: az boards iteration project
summary: Verwalten von Iterationen für ein Projekt.
description: ''
directCommands:
- uid: az_boards_iteration_project_create
  name: az boards iteration project create
  summary: Iterations erstellen.
  description: ''
  syntax: >-
    az boards iteration project create --name
                                       [--detect {false, true}]
                                       [--finish-date]
                                       [--org]
                                       [--path]
                                       [--project]
                                       [--start-date]
                                       [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name
    summary: Der Name der Iterationen.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --finish-date
    summary: 'Abschlussdatum der Iterationen. Beispiel: "2019-06-21".'
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --path
    summary: 'Absoluter Pfad einer Iterationen. Erstellt eine Iterations auf der Stamm Ebene, wenn "--Path" nicht angegeben ist. Beispiel: projectnameiterationiterationname.'
    description: ''
  - name: --project -p
    summary: Der Name oder die ID des Projekts. Sie können das Standard Projekt mithilfe von AZ devops configure-d Project = NAME_OR_ID konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt.
    description: ''
  - name: --start-date
    summary: 'Das Start Datum der Iterationen. Beispiel: "2019-06-03".'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_boards_iteration_project_delete
  name: az boards iteration project delete
  summary: Iterations Vorgang löschen.
  description: ''
  syntax: >-
    az boards iteration project delete --path
                                       [--detect {false, true}]
                                       [--org]
                                       [--project]
                                       [--subscription]
                                       [--yes]
  requiredParameters:
  - isRequired: true
    name: --path
    summary: 'Absoluter Pfad einer Iterationen. Beispiel: projectnameiterationiterationname.'
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --project -p
    summary: Der Name oder die ID des Projekts. Sie können das Standard Projekt mithilfe von AZ devops configure-d Project = NAME_OR_ID konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
- uid: az_boards_iteration_project_list
  name: az boards iteration project list
  summary: Listet Iterationen für ein Projekt auf.
  description: ''
  syntax: >-
    az boards iteration project list [--depth]
                                     [--detect {false, true}]
                                     [--org]
                                     [--path]
                                     [--project]
                                     [--query-examples]
                                     [--subscription]
  optionalParameters:
  - name: --depth
    defaultValue: "1"
    summary: Tiefe von untergeordneten Knoten, die abgerufen werden sollen. Beispiel:--Tiefe 3.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --path
    summary: 'Absoluter Pfad einer Iterationen. Beispiel: projectnameiterationiterationname.'
    description: ''
  - name: --project -p
    summary: Der Name oder die ID des Projekts. Sie können das Standard Projekt mithilfe von AZ devops configure-d Project = NAME_OR_ID konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_boards_iteration_project_show
  name: az boards iteration project show
  summary: Zeigt Iterations Details für ein Projekt an.
  description: ''
  syntax: >-
    az boards iteration project show --id
                                     [--detect {false, true}]
                                     [--org]
                                     [--project]
                                     [--query-examples]
                                     [--subscription]
  requiredParameters:
  - isRequired: true
    name: --id
    summary: Iterations-ID.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --project -p
    summary: Der Name oder die ID des Projekts. Sie können das Standard Projekt mithilfe von AZ devops configure-d Project = NAME_OR_ID konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_boards_iteration_project_update
  name: az boards iteration project update
  summary: Aktualisieren Sie die Projekt Iterationen.
  description: Iterations-oder Update Iterations Details wie Name und/oder Start-Date und Finish-Date verschieben.
  syntax: >-
    az boards iteration project update --path
                                       [--child-id]
                                       [--detect {false, true}]
                                       [--finish-date]
                                       [--name]
                                       [--org]
                                       [--project]
                                       [--start-date]
                                       [--subscription]
  requiredParameters:
  - isRequired: true
    name: --path
    summary: 'Absoluter Pfad einer Iterationen. Beispiel: projectnameiterationiterationname.'
    description: ''
  optionalParameters:
  - name: --child-id
    summary: Verschieben Sie eine vorhandene Iterations-und Add as-als untergeordnete Knoten für diese Iterationen.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --finish-date
    summary: 'Abschlussdatum der Iterationen. Beispiel: "2019-06-21".'
    description: ''
  - name: --name
    summary: Neuer Name der Iterations-.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --project -p
    summary: Der Name oder die ID des Projekts. Sie können das Standard Projekt mithilfe von AZ devops configure-d Project = NAME_OR_ID konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt.
    description: ''
  - name: --start-date
    summary: 'Das Start Datum der Iterationen. Beispiel: "2019-06-03".'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
commands:
- az_boards_iteration_project_create
- az_boards_iteration_project_delete
- az_boards_iteration_project_list
- az_boards_iteration_project_show
- az_boards_iteration_project_update
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
