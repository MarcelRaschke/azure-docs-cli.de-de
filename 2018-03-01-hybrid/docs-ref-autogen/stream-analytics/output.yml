### YamlMime:AzureCLIGroup
uid: az_stream-analytics_output
name: az stream-analytics output
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Stream Analytics-** Erweiterung für Azure CLI und erfordert Version 2.3.1 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Stream-Analytics Output** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Befehle zum Verwalten der Stream Analytics-Ausgabe.
description: ''
directCommands:
- uid: az_stream-analytics_output_create
  name: az stream-analytics output create
  summary: Erstellt eine Ausgabe oder ersetzt eine bereits vorhandene Ausgabe unter einem vorhandenen Streamingauftrag.
  description: ''
  syntax: >-
    az stream-analytics output create --datasource
                                      --job-name
                                      --name
                                      --resource-group
                                      [--serialization]
  examples:
  - summary: Erstellen einer Ausgabe
    syntax: >-
      az stream-analytics output create --resource-group MyResourceGroup --job-name MyJobName \

      --name MyOutputName --datasource @datasource.json --serialization @serialization.json
       (below is an example of DataLake for "datasource.json")
       {
           "type": "Microsoft.DataLake/Accounts",
           "properties": {
               "accountName": "someaccount",
               "tenantId": "cea4e98b-c798-49e7-8c40-4a2b3beb47dd",
               "refreshToken": "someRefreshToken==",
               "tokenUserPrincipalName": "bobsmith@contoso.com",
               "tokenUserDisplayName": "Bob Smith",
               "filePathPrefix": "{date}/{time}",
               "dateFormat": "yyyy/MM/dd",
               "timeFormat": "HH"
           }
       }
       (below is an example of SQL Database for "datasource.json")
       {
           "type": "Microsoft.Sql/Server/Database",
           "properties": {
               "server": "someServer",
               "database": "someDatabase",
               "user": "someUser",
               "password": "somePassword",
               "table": "someTable"
           }
       }
       (below is an example of Table Storage for "datasource.json")
       {
           "type": "Microsoft.Storage/Table",
           "properties": {
               "accountName": "someAccountName",
               "accountKey": "accountKey==",
               "table": "samples",
               "partitionKey": "partitionKey",
               "rowKey": "rowKey",
               "columnsToRemove": [
                   "column1",
                   "column2"
               ],
               "batchSize": 25
           }
       }
       (below is an example of Blob Storage for "datasource.json")
       {
           "type": "Microsoft.Storage/Blob",
           "properties": {
               "storageAccounts": [
                   {
                       "accountName": "someAccountName",
                       "accountKey": "accountKey=="
                   }
               ],
               "container": "state",
               "pathPattern": "{date}/{time}",
               "dateFormat": "yyyy/MM/dd",
               "timeFormat": "HH"
           }
       }
       (below is an example of DocumentDB for "datasource.json")
       {
           "type": "Microsoft.Storage/DocumentDB",
           "properties": {
               "accountId": "someAccountId",
               "accountKey": "accountKey==",
               "database": "db01",
               "collectionNamePattern": "collection",
               "partitionKey": "key",
               "documentId": "documentId"
           }
       }
       (below is an example of Event Hub for "datasource.json")
       {
           "type": "Microsoft.ServiceBus/EventHub",
           "properties": {
               "serviceBusNamespace": "sdktest",
               "sharedAccessPolicyName": "RootManageSharedAccessKey",
               "sharedAccessPolicyKey": "sharedAccessPolicyKey=",
               "eventHubName": "sdkeventhub",
               "partitionKey": "partitionKey"
           }
       }
       (below is an example of PowerBI for "datasource.json")
       {
           "type": "PowerBI",
           "properties": {
               "dataset": "someDataset",
               "table": "someTable",
               "refreshToken": "someRefreshToken==",
               "tokenUserPrincipalName": "bobsmith@contoso.com",
               "tokenUserDisplayName": "Bob Smith",
               "groupId": "ac40305e-3e8d-43ac-8161-c33799f43e95",
               "groupName": "MyPowerBIGroup"
           }
       }
       (below is an example of Service Bus Queue for "datasource.json")
       {
           "type": "Microsoft.ServiceBus/Queue",
           "properties": {
               "serviceBusNamespace": "sdktest",
               "sharedAccessPolicyName": "RootManageSharedAccessKey",
               "sharedAccessPolicyKey": "sharedAccessPolicyKey=",
               "queueName": "sdkqueue",
               "propertyColumns": [
                   "column1",
                   "column2"
               ]
           }
       }
       (below is an example of Service Bus Topic for "datasource.json")
       {
           "type": "Microsoft.ServiceBus/Topic",
           "properties": {
               "serviceBusNamespace": "sdktest",
               "sharedAccessPolicyName": "RootManageSharedAccessKey",
               "sharedAccessPolicyKey": "sharedAccessPolicyKey=",
               "topicName": "sdktopic",
               "propertyColumns": [
                   "column1",
                   "column2"
               ]
           }
       }
       (below is an example of Csv for "serialization.json")
       {
           "type": "Csv",
           "properties": {
               "fieldDelimiter": ",",
               "encoding": "UTF8"
           }
       }
       (below is an example of Json for "serialization.json")
       {
           "type": "Json",
           "properties": {
               "encoding": "UTF8",
               "format": "Array"
           }
       }
       (below is an example of Avro for "serialization.json")
       {
           "type": "Avro"
       }
  requiredParameters:
  - isRequired: true
    name: --datasource
    summary: Die DataSource der Ausgabe.
    description: ''
  - isRequired: true
    name: --job-name
    summary: Der Name des streamingauftrags.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Ausgabe.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --serialization
    summary: Die Serialisierung der Ausgabe.
    description: ''
- uid: az_stream-analytics_output_delete
  name: az stream-analytics output delete
  summary: Löscht eine Ausgabe aus dem Streamingauftrag.
  description: ''
  syntax: >-
    az stream-analytics output delete --job-name
                                      --name
                                      --resource-group
  examples:
  - summary: Löschen einer Ausgabe
    syntax: >-
      az stream-analytics output delete --resource-group MyResourceGroup --job-name MyJobName --name \

      MyOutputName
  requiredParameters:
  - isRequired: true
    name: --job-name
    summary: Der Name des streamingauftrags.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Ausgabe.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_stream-analytics_output_list
  name: az stream-analytics output list
  summary: Listet alle Ausgaben unter dem angegebenen Streamingauftrag auf.
  description: ''
  syntax: >-
    az stream-analytics output list --job-name
                                    --resource-group
  examples:
  - summary: Auflisten aller Ausgaben in einem Streamingauftrag
    syntax: az stream-analytics output list --resource-group MyResourceGroup --job-name MyJobName
  requiredParameters:
  - isRequired: true
    name: --job-name
    summary: Der Name des streamingauftrags.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_stream-analytics_output_show
  name: az stream-analytics output show
  summary: Details zur angegebenen Ausgabe erhalten.
  description: ''
  syntax: >-
    az stream-analytics output show --job-name
                                    --name
                                    --resource-group
  examples:
  - summary: Details zu einer Ausgabe erhalten
    syntax: >-
      az stream-analytics output show --resource-group MyResourceGroup --job-name MyJobName --name \

      MyOutputName
  requiredParameters:
  - isRequired: true
    name: --job-name
    summary: Der Name des streamingauftrags.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Ausgabe.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_stream-analytics_output_test
  name: az stream-analytics output test
  summary: Testen einer Ausgabe.
  description: ''
  syntax: >-
    az stream-analytics output test --job-name
                                    --name
                                    --resource-group
                                    [--no-wait]
  examples:
  - summary: Testen der Verbindung für eine Ausgabe
    syntax: >-
      az stream-analytics output test --resource-group MyResourceGroup --job-name MyJobName --name \

      MyOutputName
  requiredParameters:
  - isRequired: true
    name: --job-name
    summary: Der Name des streamingauftrags.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Ausgabe.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
commands:
- az_stream-analytics_output_create
- az_stream-analytics_output_delete
- az_stream-analytics_output_list
- az_stream-analytics_output_show
- az_stream-analytics_output_test
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
