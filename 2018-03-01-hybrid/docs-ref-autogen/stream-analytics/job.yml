### YamlMime:AzureCLIGroup
uid: az_stream-analytics_job
name: az stream-analytics job
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Stream Analytics-** Erweiterung für Azure CLI und erfordert Version 2.3.1 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Stream-Analytics Job** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Befehle zum Verwalten des Stream Analytics-streamingauftrags.
description: ''
directCommands:
- uid: az_stream-analytics_job_create
  name: az stream-analytics job create
  summary: Erstellen Sie einen Streamingauftrag, oder ersetzen Sie einen bereits vorhandenen Streamingauftrag.
  description: ''
  syntax: >-
    az stream-analytics job create --name
                                   --resource-group
                                   [--compatibility-level {1.0}]
                                   [--data-locale]
                                   [--events-late-arrival-max-delay]
                                   [--events-outoforder-max-delay]
                                   [--events-outoforder-policy {Adjust, Drop}]
                                   [--location]
                                   [--no-wait]
                                   [--output-error-policy {Drop, Stop}]
                                   [--sku {Standard}]
                                   [--tags]
  examples:
  - summary: Erstellen eines streamingauftrags
    syntax: >-
      az stream-analytics job create --resource-group MyResourceGroup --name MyJobName \

      --location "West US" --output-error-policy "Drop" --events-outoforder-policy "Drop" \

      --events-outoforder-max-delay 5 --events-late-arrival-max-delay 16 --data-locale "en-US"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des streamingauftrags.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --compatibility-level
    defaultValue: "1.0"
    parameterValueGroup: "1.0"
    summary: Steuert bestimmte Laufzeitverhalten des Streamingauftrags.
    description: ''
  - name: --data-locale
    summary: Das Datengebietsschema des Stream Analytics-Auftrags. Der Wert muss der Name einer unterstützten .net-Kultur aus dem Satz sein https://msdn.microsoft.com/en-us/library/system.globalization.culturetypes(v=vs.110).aspx . Der Standardwert ist "en-US", wenn kein Wert angegeben ist.
    description: ''
  - name: --events-late-arrival-max-delay
    summary: Die maximal akzeptable Verzögerung in Sekunden, bei der verspätet eintreffende Ereignisse mit einbezogen werden könnten.  Der unterstützte Bereich ist -1 bis 1814399 (20,23:59:59 Tage) und -1 wird verwendet, um die Wartezeit auf unbestimmte Zeit festzulegen.
    description: ''
  - name: --events-outoforder-max-delay
    summary: Die maximal akzeptable Verzögerung in Sekunden, bei der Störereignisse so angepasst werden können, dass sie wieder normal sind.
    description: ''
  - name: --events-outoforder-policy
    parameterValueGroup: Adjust, Drop
    summary: Gibt die Richtlinie an, die auf Ereignisse angewendet werden soll, die im Eingangsereignisdatenstrom als Störereignisse ankommen.
    description: ''
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --output-error-policy
    parameterValueGroup: Drop, Stop
    summary: Gibt die Richtlinie an, die auf Ereignisse angewendet werden soll, die bei der Ausgabe eintreffen.
    description: ''
  - name: --sku
    defaultValue: Standard
    parameterValueGroup: Standard
    summary: Der Name der SKU.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
- uid: az_stream-analytics_job_delete
  name: az stream-analytics job delete
  summary: Löschen eines streamingauftrags.
  description: ''
  syntax: >-
    az stream-analytics job delete --name
                                   --resource-group
                                   [--no-wait]
  examples:
  - summary: Löschen eines streamingauftrags
    syntax: az stream-analytics job delete --resource-group MyResourceGroup --name MyJobName
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des streamingauftrags.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
- uid: az_stream-analytics_job_list
  name: az stream-analytics job list
  summary: Listet alle streamingaufträge in der angegebenen Ressourcengruppe auf.
  description: ''
  syntax: >-
    az stream-analytics job list [--expand]
                                 [--resource-group]
  examples:
  - summary: Alle streamingaufträge im aktuellen Abonnement auflisten
    syntax: az stream-analytics job list
  - summary: Auflisten aller streamingaufträge in einer Ressourcengruppe
    syntax: az stream-analytics job list --resource-group MyResourceGroup
  - summary: Auflisten aller streamingaufträge und Erweitern von Eingaben, Ausgaben, Transformationen und Funktionen
    syntax: az stream-analytics job list --resource-group MyResourceGroup --expand
  optionalParameters:
  - name: --expand
    summary: Erweitern Sie Eingaben, Transformationen, Ausgaben und Funktionen des streamingauftrags.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_stream-analytics_job_show
  name: az stream-analytics job show
  summary: Hier finden Sie Details zum angegebenen Streamingauftrag.
  description: ''
  syntax: >-
    az stream-analytics job show --name
                                 --resource-group
                                 [--expand]
  examples:
  - summary: Einen Streamingauftrag erhalten
    syntax: az stream-analytics job show --resource-group MyResourceGroup --name MyJobName
  - summary: Einen Streamingauftrag erhalten und seine Eingaben, Ausgaben, Transformationen und Funktionen erweitern
    syntax: az stream-analytics job show --resource-group MyResourceGroup --name MyJobName --expand
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des streamingauftrags.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --expand
    summary: Erweitern Sie Eingaben, Transformationen, Ausgaben und Funktionen des streamingauftrags.
    description: ''
- uid: az_stream-analytics_job_start
  name: az stream-analytics job start
  summary: Starten Sie einen Streamingauftrag.
  description: ''
  syntax: >-
    az stream-analytics job start --name
                                  --resource-group
                                  [--no-wait]
                                  [--output-start-mode {CustomTime, JobStartTime, LastOutputEventTime}]
                                  [--output-start-time]
  examples:
  - summary: Starten eines streamingauftrags mit dem Ausgabemodus "lastoutputeventtime"
    syntax: az stream-analytics job start --resource-group MyResourceGroup --name MyJobName --output-start-mode LastOutputEventTime
  - summary: Starten eines streamingauftrags mit dem jobstarttime-Ausgabe Start Modus
    syntax: az stream-analytics job start --resource-group MyResourceGroup --name MyJobName --output-start-mode JobStartTime
  - summary: Starten eines streamingauftrags mit dem customtime-Ausgabe Start Modus
    syntax: az stream-analytics job start --resource-group MyResourceGroup --name MyJobName --output-start-mode CustomTime --output-start-time 2020-01-01T00:00:00Z
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des streamingauftrags.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --output-start-mode
    defaultValue: JobStartTime
    parameterValueGroup: CustomTime, JobStartTime, LastOutputEventTime
    summary: Ausgabe Start Modus.
    description: ''
  - name: --output-start-time
    summary: Die Startzeit der Ausgabe muss einen Wert aufweisen, wenn "--Output-Start-Mode" auf "customtime" festgelegt ist.
    description: ''
- uid: az_stream-analytics_job_stop
  name: az stream-analytics job stop
  summary: Beendet einen laufenden Streamingauftrag.
  description: ''
  syntax: >-
    az stream-analytics job stop --name
                                 --resource-group
                                 [--no-wait]
  examples:
  - summary: Beendet einen Streamingauftrag.
    syntax: az stream-analytics job stop --resource-group MyResourceGroup --name MyJobName
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des streamingauftrags.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
- uid: az_stream-analytics_job_update
  name: az stream-analytics job update
  summary: Aktualisieren Sie den vorhandenen Streamingauftrag.
  description: ''
  syntax: >-
    az stream-analytics job update --name
                                   --resource-group
                                   [--data-locale]
                                   [--events-late-arrival-max-delay]
                                   [--events-outoforder-max-delay]
                                   [--events-outoforder-policy {Adjust, Drop}]
                                   [--output-error-policy {Drop, Stop}]
                                   [--tags]
  examples:
  - summary: Aktualisieren eines streamingauftrags
    syntax: >-
      az stream-analytics job update --resource-group MyResourceGroup --name MyJobName \

      --events-outoforder-max-delay 21 --events-late-arrival-max-delay 13
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des streamingauftrags.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --data-locale
    summary: Das Datengebietsschema des Stream Analytics-Auftrags. Der Wert muss der Name einer unterstützten .net-Kultur aus dem Satz sein https://msdn.microsoft.com/en-us/library/system.globalization.culturetypes(v=vs.110).aspx .
    description: ''
  - name: --events-late-arrival-max-delay
    summary: Die maximal akzeptable Verzögerung in Sekunden, bei der verspätet eintreffende Ereignisse mit einbezogen werden könnten.  Der unterstützte Bereich ist -1 bis 1814399 (20,23:59:59 Tage) und -1 wird verwendet, um die Wartezeit auf unbestimmte Zeit festzulegen.
    description: ''
  - name: --events-outoforder-max-delay
    summary: Die maximal akzeptable Verzögerung in Sekunden, bei der Störereignisse so angepasst werden können, dass sie wieder normal sind.
    description: ''
  - name: --events-outoforder-policy
    parameterValueGroup: Adjust, Drop
    summary: Gibt die Richtlinie an, die auf Ereignisse angewendet werden soll, die im Eingangsereignisdatenstrom als Störereignisse ankommen.
    description: ''
  - name: --output-error-policy
    parameterValueGroup: Drop, Stop
    summary: Gibt die Richtlinie an, die auf Ereignisse angewendet werden soll, die bei der Ausgabe eintreffen.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
- uid: az_stream-analytics_job_wait
  name: az stream-analytics job wait
  summary: Platzieren Sie die CLI in einem Wartezustand, bis eine Bedingung des streamingauftrags erfüllt ist.
  description: ''
  syntax: >-
    az stream-analytics job wait --name
                                 --resource-group
                                 [--created]
                                 [--custom]
                                 [--deleted]
                                 [--exists]
                                 [--expand]
                                 [--interval]
                                 [--timeout]
                                 [--updated]
  examples:
  - summary: Ausführung der nächsten Zeile des CLI-Skripts anhalten, bis der Streamingauftrag erfolgreich bereitgestellt wurde.
    syntax: az stream-analytics job wait --resource-group MyResourceGroup --name MyJobName --created
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des streamingauftrags.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --created
    summary: Warten Sie, bis "provisioningstate" bei "erfolgreich" erstellt wurde.
    description: ''
  - name: --custom
    summary: "Warten Sie, bis die Bedingung eine benutzerdefinierte jmespath-Abfrage erfüllt. Beispiel: provisioningstate! = ' InProgress ', instanceview. statuses [? Code = = ' PowerState/Running ']."
    description: ''
  - name: --deleted
    summary: Warten Sie bis zum Löschen.
    description: ''
  - name: --exists
    summary: Warten Sie, bis die Ressource vorhanden ist.
    description: ''
  - name: --expand
    summary: Der $Expand odata-Abfrage Parameter. Dies ist eine durch Trennzeichen getrennte Liste zusätzlicher streamingauftragseigenschaften, die in die Antwort eingeschlossen werden sollen, über den Standardsatz hinaus, der zurückgegeben wird, wenn dieser Parameter fehlt Der Standardsatz sind alle streamingauftragseigenschaften, die nicht "Inputs", "Transformation", "Outputs" und "Functions" sind.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Abruf Intervall in Sekunden.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximale Wartezeit in Sekunden.
    description: ''
  - name: --updated
    summary: Warten Sie, bis das Update mit provisioningstate bei "erfolgreich" abgeschlossen ist.
    description: ''
commands:
- az_stream-analytics_job_create
- az_stream-analytics_job_delete
- az_stream-analytics_job_list
- az_stream-analytics_job_show
- az_stream-analytics_job_start
- az_stream-analytics_job_stop
- az_stream-analytics_job_update
- az_stream-analytics_job_wait
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
