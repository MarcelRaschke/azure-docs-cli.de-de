- uid: az_vmss_wait
  name: az vmss wait
  summary: Platzieren Sie die CLI in einem Wartezustand, bis eine Bedingung einer Skalierungs Gruppe erfüllt ist.
  description: ''
  syntax: >-
    az vmss wait [--created]
                 [--custom]
                 [--deleted]
                 [--exists]
                 [--ids]
                 [--instance-id]
                 [--interval]
                 [--name]
                 [--resource-group]
                 [--subscription]
                 [--timeout]
                 [--updated]
  examples:
  - summary: Platzieren Sie die CLI in einem Wartezustand, bis die VMSS aktualisiert wurde.
    syntax: az vmss wait --updated --name MyScaleSet --resource-group MyResourceGroup
  - summary: Platzieren Sie die CLI in einem Wartezustand, bis die VMSS-Instanz aktualisiert wurde.
    syntax: az vmss wait --updated --instance-id 1 --name MyScaleSet --resource-group MyResourceGroup
  - summary: Platzieren Sie die CLI in einem Wartezustand, bis eine Bedingung einer Skalierungs Gruppe erfüllt ist. automatisch generierten
    syntax: az vmss wait --created --name MyScaleSet --resource-group MyResourceGroup
  optionalParameters:
  - name: --created
    summary: Warten Sie, bis "provisioningstate" bei "erfolgreich" erstellt wurde.
    description: ''
  - name: --custom
    summary: "Warten Sie, bis die Bedingung eine benutzerdefinierte jmespath-Abfrage erfüllt. Beispiel: provisioningstate! = ' InProgress ', instanceview. statuses [? Code = = ' PowerState/Running ']."
    description: ''
  - name: --deleted
    summary: Warten Sie bis zum Löschen.
    description: ''
  - name: --exists
    summary: Warten Sie, bis die Ressource vorhanden ist.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --instance-id
    summary: Warten Sie auf die VM-Instanz mit dieser ID. Wenn Sie nicht vorhanden sind, warten Sie die VMSS.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Abruf Intervall in Sekunden.
    description: ''
  - name: --name -n
    summary: Name der Skalierungs Gruppe. Sie können den Standard mit konfigurieren `az configure --defaults vmss=<name>` .
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximale Wartezeit in Sekunden.
    description: ''
  - name: --updated
    summary: Warten Sie, bis das Update mit provisioningstate bei "erfolgreich" abgeschlossen ist.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
