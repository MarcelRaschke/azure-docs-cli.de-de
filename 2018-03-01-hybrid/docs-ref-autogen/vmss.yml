### YamlMime:AzureCLIGroup
uid: az_vmss
name: az vmss
summary: Verwalten von Gruppierungen virtueller Computer in einer Azure-VM-Skalierungs Gruppe (VMSS).
description: ''
directCommands:
- uid: az_vmss_create
  name: az vmss create
  summary: Erstellen Sie eine Azure-VM-Skalierungs Gruppe.
  description: Ein End-to-End-Tutorial finden Sie unter <a href="https://docs.microsoft.com/azure/virtual-machine-scale-sets/virtual-machine-scale-sets-linux-create-cli">https://docs.microsoft.com/azure/virtual-machine-scale-sets/virtual-machine-scale-sets-linux-create-cli</a> .
  syntax: >-
    az vmss create --name
                   --resource-group
                   [--accelerated-networking {false, true}]
                   [--admin-password]
                   [--admin-username]
                   [--app-gateway]
                   [--app-gateway-capacity]
                   [--app-gateway-sku]
                   [--app-gateway-subnet-address-prefix]
                   [--assign-identity]
                   [--authentication-type {all, password, ssh}]
                   [--backend-pool-name]
                   [--backend-port]
                   [--computer-name-prefix]
                   [--custom-data]
                   [--data-disk-caching]
                   [--data-disk-sizes-gb]
                   [--disable-overprovision]
                   [--dns-servers]
                   [--encryption-at-host {false, true}]
                   [--generate-ssh-keys]
                   [--health-probe]
                   [--image]
                   [--instance-count]
                   [--lb]
                   [--lb-nat-pool-name]
                   [--lb-sku {Basic, Standard}]
                   [--license-type {None, RHEL_BYOS, SLES_BYOS, Windows_Client, Windows_Server}]
                   [--location]
                   [--no-wait]
                   [--nsg]
                   [--orchestration-mode {Flexible, Uniform}]
                   [--os-disk-caching {None, ReadOnly, ReadWrite}]
                   [--os-disk-name]
                   [--os-disk-size-gb]
                   [--os-type {linux, windows}]
                   [--plan-name]
                   [--plan-product]
                   [--plan-promotion-code]
                   [--plan-publisher]
                   [--public-ip-address]
                   [--public-ip-address-allocation {dynamic, static}]
                   [--public-ip-address-dns-name]
                   [--public-ip-per-vm]
                   [--role]
                   [--scale-in-policy]
                   [--scope]
                   [--secrets]
                   [--single-placement-group {false, true}]
                   [--specialized {false, true}]
                   [--ssh-dest-key-path]
                   [--ssh-key-values]
                   [--storage-container-name]
                   [--storage-sku]
                   [--subnet]
                   [--subnet-address-prefix]
                   [--subscription]
                   [--tags]
                   [--upgrade-policy-mode {Automatic, Manual, Rolling}]
                   [--use-unmanaged-disk]
                   [--validate]
                   [--vm-domain-name]
                   [--vm-sku]
                   [--vnet-address-prefix]
                   [--vnet-name]
                   [--zones {1, 2, 3}]
  examples:
  - summary: Erstellen Sie eine Windows-VM-Skalierungs Gruppe mit fünf Instanzen, einem Lastenausgleich, einer öffentlichen IP-Adresse, einem 2-GB-Datenträger und einem Datenträger mit 40 GB Betriebssystem.
    syntax: az vmss create -n MyVmss -g MyResourceGroup --instance-count 5 --image Win2016Datacenter --data-disk-sizes-gb 2 --os-disk-size-gb 40
  - summary: Erstellen Sie eine Linux-VM-Skalierungs Gruppe mit einem automatisch generierten SSH-Schlüsselpaar, einer öffentlichen IP-Adresse, einem DNS-Eintrag, einem vorhandenen Load Balancer und einem vorhandenen virtuellen Netzwerk.
    syntax: >-
      az vmss create -n MyVmss -g MyResourceGroup --public-ip-address-dns-name my-globally-dns-name \
          --load-balancer MyLoadBalancer --vnet-name MyVnet --subnet MySubnet --image UbuntuLTS \
          --generate-ssh-keys
  - summary: Erstellen Sie eine Linux-VM-Skalierungs Gruppe aus einem benutzerdefinierten Image mithilfe des standardmäßigen vorhandenen öffentlichen SSH-Schlüssels.
    syntax: az vmss create -n MyVmss -g MyResourceGroup --image MyImage
  - summary: Erstellen Sie eine Linux-VM-Skalierungs Gruppe mit einem Load Balancer und benutzerdefinierten DNS-Servern. Jeder virtuelle Computer verfügt über eine öffentliche IP-Adresse und einen benutzerdefinierten Domänen Namen.
    syntax: >-
      az vmss create -n MyVmss -g MyResourceGroup --image centos \
          --public-ip-per-vm --vm-domain-name myvmss --dns-servers 10.0.0.6 10.0.0.5
  - summary: 'Erstellen Sie eine Linux-VM-Skalierungs Gruppe mithilfe eines Cloud-Init-Skripts für die Konfiguration. Sieh: https://docs.microsoft.com/azure/virtual-machines/linux/using-cloud-init'
    syntax: az vmss create -g MyResourceGroup -n MyVmss --image debian --custom-data MyCloudInitScript.yml
  - summary: Erstellen Sie eine Linux-VM-Skalierungs Gruppe aus einer spezialisierten Image Version.
    syntax: az vmss create -n MyVmss -g MyResourceGroup --image $id --specialized
  - summary: Erstellen Sie ein Debian-VM-Skalierungs Gruppe mithilfe Key Vault geheimen Schlüssel.
    syntax: >-
      az keyvault certificate create --vault-name vaultname -n cert1 \
        -p "$(az keyvault certificate get-default-policy)"

      secrets=$(az keyvault secret list-versions --vault-name vaultname \
        -n cert1 --query "[?attributes.enabled].id" -o tsv)

      vm_secrets=$(az vm secret format -s "$secrets")


      az vmss create -g group-name -n vm-name --admin-username deploy  \
        --image debian --secrets "$vm_secrets"
  - summary: Erstellen Sie ein VM-Skalierungs Gruppe mit der vom System zugewiesenen Identität. Der virtuelle Computer verfügt über die Rolle "Mitwirkender" mit Zugriff auf ein Speicherkonto.
    syntax: az vmss create -n MyVmss -g MyResourceGroup --image centos --assign-identity --scope /subscriptions/99999999-1bf0-4dda-aec3-cb9272f09590/MyResourceGroup/myRG/providers/Microsoft.Storage/storageAccounts/storage1
  - summary: Erstellen Sie ein Debian-VM-Skalierungs Gruppe mit einer vom Benutzer zugewiesenen Identität.
    syntax: az vmss create -n MyVmss -g rg1 --image debian --assign-identity  /subscriptions/99999999-1bf0-4dda-aec3-cb9272f09590/resourcegroups/myRG/providers/Microsoft.ManagedIdentity/userAssignedIdentities/myID
  - summary: Erstellen Sie ein Debian-VM-Skalierungs Gruppe, das sowohl vom System als auch vom Benutzer zugewiesen ist.
    syntax: az vmss create -n MyVmss -g rg1 --image debian --assign-identity  [system] /subscriptions/99999999-1bf0-4dda-aec3-cb9272f09590/resourcegroups/myRG/providers/Microsoft.ManagedIdentity/userAssignedIdentities/myID
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name der VM-Skalierungs Gruppe.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --accelerated-networking
    parameterValueGroup: false, true
    summary: Aktivieren Sie beschleunigten Netzwerkbetrieb. Sofern nicht angegeben, wird Sie von der CLI basierend auf dem Computer Image und der Größe aktiviert.
    description: ''
  - name: --admin-password
    summary: Kennwort für den virtuellen Computer, wenn der Authentifizierungstyp "Password" lautet.
    description: ''
  - name: --admin-username
    summary: Der Benutzername für die VM. Der Standardwert ist der aktuelle Benutzername des Betriebssystems. Wenn der Standardwert System reserviert ist, wird der Standardwert auf azureuser festgelegt. Weitere Informationen finden Sie unter <a href="https://docs.microsoft.com/en-us/rest/api/compute/virtualmachines/createorupdate#osprofile">https://docs.microsoft.com/en-us/rest/api/compute/virtualmachines/createorupdate#osprofile</a> , um eine vollständige Liste der reservierten Werte zu erhalten.
    description: ''
  - name: --app-gateway
    summary: Der Name, der beim Erstellen eines neuen Anwendungs Gateways (Standard) oder beim Verweisen auf ein vorhandenes verwendet werden soll. Kann auch auf ein vorhandenes Anwendungs Gateway mit der ID verweisen oder "" für "None" angeben.
    description: ''
  - name: --app-gateway-capacity
    defaultValue: "10"
    summary: Die Anzahl der Instanzen, die beim Erstellen eines neuen Anwendungs Gateways verwendet werden sollen.
    description: ''
  - name: --app-gateway-sku
    defaultValue: Standard_Large
    summary: SKU beim Erstellen eines neuen Anwendungs Gateways.
    description: ''
  - name: --app-gateway-subnet-address-prefix
    summary: Das IP-Adress Präfix für das Subnetz, das beim Erstellen eines neuen Anwendungs Gateways im CIDR-Format verwendet werden soll.
    description: ''
  - name: --assign-identity
    summary: Akzeptieren Sie vom System oder vom Benutzer zugewiesene Identitäten durch Leerzeichen voneinander getrennt. Verwenden Sie [System], um die vom System zugewiesene Identität oder eine Ressourcen-ID zu verweisen, um die vom Benutzer zugewiesene Identität zu verweisen. Weitere Beispiele finden Sie in der Hilfe.
    description: ''
  - name: --authentication-type
    parameterValueGroup: all, password, ssh
    summary: Der Typ der Authentifizierung, die mit dem virtuellen Computer verwendet werden soll. Der Standardwert ist das Kennwort für Windows und den öffentlichen SSH-Schlüssel für Linux. "All" ermöglicht sowohl die SSH-als auch die Kenn Wort Authentifizierung.
    description: ''
  - name: --backend-pool-name
    summary: Name, der für den Back-End-Pool verwendet werden soll, wenn ein neues Load Balancer oder Anwendungs Gateway erstellt wird
    description: ''
  - name: --backend-port
    summary: Beim Erstellen eines neuen Load Balancers wird der Back-End-Port zum Öffnen mit NAT-Regeln verwendet (standardmäßig 22 unter Linux und 3389 unter Windows). Beim Erstellen eines Anwendungs Gateways der für die Back-End-HTTP-Einstellungen zu verwendende Back-End-Port.
    description: ''
  - name: --computer-name-prefix
    summary: Das Computer Namen Präfix für alle virtuellen Computer in der Skalierungs Gruppe. Computer Namen Präfixe müssen zwischen 1 und 15 Zeichen lang sein.
    description: ''
  - name: --custom-data
    summary: Benutzerdefinierte init-Skriptdatei oder Text (Cloud-init, Cloud-config usw.).
    description: ''
  - name: --data-disk-caching
    summary: Speicher zwischen Speicherungs Typen für Datenträger, einschließlich "None", "Read only", "Read Write" usw. Verwenden Sie einen Singular Wert, um alle Datenträger zu übernehmen, oder verwenden `<lun>=<vaule1> <lun>=<value2>` Sie zum Konfigurieren einzelner Datenträger.
    description: ''
  - name: --data-disk-sizes-gb
    summary: Speicherplatz getrennte leere Datenträger Größen für verwaltete Daten in GB, die erstellt werden sollen.
    description: ''
  - name: --disable-overprovision
    summary: Über Bereitstellungs Option ( <a href="https://azure.microsoft.com/documentation/articles/virtual-machine-scale-sets-overview/">https://azure.microsoft.com/documentation/articles/virtual-machine-scale-sets-overview/</a> Weitere Informationen finden Sie unter).
    description: ''
  - name: --dns-servers
    summary: Durch Leerzeichen getrennte IP-Adressen von DNS-Servern, z. b. 10.0.0.5 10.0.0.6.
    description: ''
  - name: --encryption-at-host
    parameterValueGroup: false, true
    summary: Aktivieren Sie die Host Verschlüsselung für die VM oder VMSS. Dadurch wird die Verschlüsselung für alle Datenträger, einschließlich des Ressourcen-/temporären Datenträgers, auf dem Host selbst aktiviert.
    description: ''
  - name: --generate-ssh-keys
    summary: Erstellen der Dateien für öffentliche und private SSH-Schlüssel, sofern diese fehlen. Die Schlüssel werden im ~/.ssh "-Verzeichnis gespeichert.
    description: ''
  - name: --health-probe
    summary: Der Testname aus dem vorhandenen Load Balancer, der hauptsächlich für ein paralleles Upgrade oder automatische Reparaturen verwendet wird.
    description: ''
  - name: --image
    summary: 'Der Name des Betriebssystem Abbilds als urn-Alias, URN, Name oder ID des benutzerdefinierten Images oder VHD-BLOB-URI. Gültiges URN-Format: "Publisher: Angebot: SKU: Version".'
    description: ''
    valueFrom: az vm image list, az vm image show
  - name: --instance-count
    defaultValue: "2"
    summary: Anzahl der VMs in der Skalierungs Gruppe.
    description: ''
  - name: --lb --load-balancer
    summary: Der Name, der beim Erstellen eines neuen Load Balancers (Standard) oder verweisen auf ein vorhandenes verwendet werden soll. Kann auch mit der ID auf einen vorhandenen Load Balancer verweisen oder "" für "None" angeben.
    description: ''
  - name: --lb-nat-pool-name --nat-pool-name
    summary: Der Name, der beim Erstellen eines neuen Load Balancers für den NAT-Pool verwendet werden soll.
    description: ''
  - name: --lb-sku
    parameterValueGroup: Basic, Standard
    summary: SKU der zu erstellenden Load Balancer. Der Standardwert ist "Standard", wenn eine einzelne Platzierungs Gruppe ausgeschaltet wird. Andernfalls ist der Standardwert "Basic".
    description: ''
  - name: --license-type
    parameterValueGroup: None, RHEL_BYOS, SLES_BYOS, Windows_Client, Windows_Server
    summary: Gibt an, dass das Windows-Image oder der Datenträger lokal lizenziert wurde. Um Azure-Hybridvorteil für Windows Server zu aktivieren, verwenden Sie "Windows_Server". Verwenden Sie zum Aktivieren von mehr Instanzen fähigen hostingrechten für Windows 10 "Windows_Client". Weitere Informationen finden Sie unter Azure Windows-VM-Online Dokumentation.
    description: ''
  - name: --location -l
    summary: Speicherort, an dem VM und zugehörige Ressourcen erstellt werden. Wenn der Standard Speicherort nicht konfiguriert ist, wird standardmäßig der Speicherort der Ressourcengruppe verwendet.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --nsg
    summary: Der Name oder die ID einer vorhandenen Netzwerk Sicherheitsgruppe.
    description: ''
  - name: --orchestration-mode
    defaultValue: Uniform
    parameterValueGroup: Flexible, Uniform
    summary: Wählen Sie aus, wie virtuelle Computer von der Skalierungs Gruppe verwaltet werden. Im einheitlichen Modus definieren Sie ein Modell für virtuelle Maschinen, und Azure generiert auf Grundlage dieses Modells identische Instanzen. Im flexiblen Modus erstellen Sie manuell einen virtuellen Computer einer beliebigen Konfiguration und fügen ihn der Skalierungs Gruppe hinzu oder generieren identische Instanzen basierend auf dem virtuellen Computermodell, das für die Skalierungs Gruppe definiert wurde.
    description: ''
  - name: --os-disk-caching
    parameterValueGroup: None, ReadOnly, ReadWrite
    summary: 'Speichercachetyp für den VM-Betriebssystem Datenträger Standard: lesen.'
    description: ''
  - name: --os-disk-name
    summary: Der Name des neuen VM-Betriebssystem Datenträgers.
    description: ''
  - name: --os-disk-size-gb
    summary: Größe des Betriebssystem Datenträgers in GB.
    description: ''
  - name: --os-type
    parameterValueGroup: linux, windows
    summary: Typ des Betriebssystems, das auf einer benutzerdefinierten VHD installiert ist. Verwenden Sie nicht, wenn Sie einen urn oder einen urn-Alias angeben.
    description: ''
  - name: --plan-name
    summary: PlanName.
    description: ''
  - name: --plan-product
    summary: Planen Sie das Produkt.
    description: ''
  - name: --plan-promotion-code
    summary: Planen Sie den Promotioncode.
    description: ''
  - name: --plan-publisher
    summary: Plan Herausgeber.
    description: ''
  - name: --public-ip-address
    summary: Name der öffentlichen IP-Adresse, wenn ein solcher erstellt wird (Standard) oder auf einen vorhandenen verwiesen wird. Kann auch mit der ID auf eine vorhandene öffentliche IP-Adresse verweisen oder "" für "None" ("" ") in Azure CLI mithilfe von PowerShell oder"--% Operator "angeben.
    description: ''
  - name: --public-ip-address-allocation
    parameterValueGroup: dynamic, static
    summary: ''
    description: ''
  - name: --public-ip-address-dns-name
    summary: Global eindeutiger DNS-Name für eine neu erstellte öffentliche IP-Adresse.
    description: ''
  - name: --public-ip-per-vm
    summary: Jede VM-Instanz verfügt über eine öffentliche IP-Adresse. Aus Sicherheitsgründen können Sie "--NSG" verwenden, um geeignete Regeln anzuwenden.
    description: ''
  - name: --role
    defaultValue: Contributor
    summary: Rollenname oder ID, die die vom System zugewiesene Identität hat.
    description: ''
  - name: --scale-in-policy
    summary: Geben Sie die Richtlinie für das Herunterskalieren (durch Trennzeichen getrennt) an, die festlegt, welche virtuellen Computer entfernt werden sollen, wenn eine VM-Skalierungs Gruppe horizontal hochskaliert wird.
    description: ''
  - name: --scope
    summary: Bereich, auf den die vom System zugewiesene Identität zugreifen kann.
    description: ''
  - name: --secrets
    summary: 'Mindestens ein Key Vault geheimen Schlüssel als JSON-Zeichen folgen oder-Dateien durch `@{path}` enthaltende `[{ "sourceVault": { "id": "value" }, "vaultCertificates": [{ "certificateUrl": "value", "certificateStore": "cert store name (only on windows)"}] }]` .'
    description: ''
  - name: --single-placement-group
    parameterValueGroup: false, true
    summary: Schränken Sie die Skalierungs Gruppe auf eine einzelne Platzierungs Gruppe ein. Ausführliche Informationen finden Sie unter <a href="https://docs.microsoft.com/azure/virtual-machine-scale-sets/virtual-machine-scale-sets-placement-groups">https://docs.microsoft.com/azure/virtual-machine-scale-sets/virtual-machine-scale-sets-placement-groups</a>.
    description: ''
  - name: --specialized
    parameterValueGroup: false, true
    summary: Geben Sie an, ob das Quell Image spezialisiert ist.
    description: ''
  - name: --ssh-dest-key-path
    summary: Der Ziel Datei Pfad auf dem virtuellen Computer für den SSH-Schlüssel. Wenn die Datei bereits vorhanden ist, werden die angegebenen Schlüssel an die Datei angehängt. Der Zielpfad für öffentliche SSH-Schlüssel ist aktuell aufgrund eines bekannten Problems im Linux-Bereitstellungs-Agent auf den Standardwert "/home/username/.ssh/authorized_keys" beschränkt.
    description: ''
  - name: --ssh-key-values
    summary: Durch Leerzeichen getrennte Liste der öffentlichen SSH-Schlüssel oder Dateipfade mit öffentlichen Schlüsseln.
    description: ''
  - name: --storage-container-name
    defaultValue: vhds
    summary: 'Gilt nur, wenn Sie mit verwendet werden `--use-unmanaged-disk` . Der Name des Speicher Containers für den VM-Betriebssystem Datenträger. Standard: VHDs.'
    description: ''
  - name: --storage-sku
    summary: 'Die SKU des Speicher Kontos, mit dem die VM beibehalten werden soll. Verwenden Sie eine Singular-SKU, die auf alle Datenträger angewendet werden soll, oder geben Sie einzelne Datenträger an. Verwendung: [--Storage-SKU-SKU |--Storage-SKU ID = SKU ID = SKU ID = SKU...], wobei jede ID "OS" oder eine 0-indizierte LUN ist. Zulässige Werte: Standard_LRS Premium_LRS.'
    description: ''
  - name: --subnet
    summary: Der Name des Subnetzes, wenn ein neues vnet erstellt oder auf ein vorhandenes verwiesen wird. Kann auch auf ein vorhandenes Subnetz anhand der ID verweisen. Wenn sowohl vnet-Name als auch Subnetz weggelassen werden, werden automatisch ein entsprechendes vnet und Subnetz ausgewählt, oder es wird ein neues erstellt.
    description: ''
  - name: --subnet-address-prefix
    summary: Das IP-Adress Präfix des Subnetzes, das beim Erstellen eines neuen vnet im CIDR-Format verwendet werden soll.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --upgrade-policy-mode
    defaultValue: manual
    parameterValueGroup: Automatic, Manual, Rolling
    summary: ''
    description: ''
  - name: --use-unmanaged-disk
    summary: Verwenden Sie Managed Disk nicht zum Beibehalten der VM.
    description: ''
  - name: --validate
    summary: Generieren und Validieren der Arm-Vorlage, ohne Ressourcen zu erstellen.
    description: ''
  - name: --vm-domain-name
    summary: Domänen Name der VM-Instanzen nach der Konfiguration lautet der voll qualifizierte Domänen Name `vm<vm-index>.<vm-domain-name>.<..rest..>` .
    description: ''
  - name: --vm-sku
    summary: Größe der virtuellen Computer in der Skalierungs Gruppe. Der Standardwert ist "Standard_DS1_v2". <a href="https://azure.microsoft.com/pricing/details/virtual-machines/">https://azure.microsoft.com/pricing/details/virtual-machines/</a>Informationen zur Größe finden Sie unter.
    description: ''
  - name: --vnet-address-prefix
    defaultValue: 10.0.0.0/16
    summary: Das IP-Adress Präfix, das beim Erstellen eines neuen vnet im CIDR-Format verwendet werden soll.
    description: ''
  - name: --vnet-name
    summary: Der Name des virtuellen Netzwerks, wenn ein neuer erstellt oder auf einen vorhandenen verwiesen wird.
    description: ''
  - name: --zones -z
    parameterValueGroup: 1, 2, 3
    summary: Durch Leerzeichen getrennte Liste von Verfügbarkeits Zonen, in die die Ressource bereitgestellt werden soll.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vmss_deallocate
  name: az vmss deallocate
  summary: Freigabe von VMS innerhalb einer VMSS.
  description: ''
  syntax: >-
    az vmss deallocate --name
                       --resource-group
                       [--instance-ids]
                       [--no-wait]
                       [--subscription]
  examples:
  - summary: Freigabe von VMS innerhalb einer VMSS. automatisch generierten
    syntax: az vmss deallocate --instance-ids 1 --name MyScaleSet --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name der Skalierungs Gruppe. Sie können den Standard mit konfigurieren `az configure --defaults vmss=<name>` .
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --instance-ids
    summary: 'Durch Leerzeichen getrennte Liste von IDs (z.: 1 2 3...) oder \* für alle Instanzen. Wenn nichts angegeben wird, wird die Aktion auf das Skalierungs Gruppe selbst angewendet.'
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vmss_delete
  name: az vmss delete
  summary: Löscht eine VM-Skalierungs Gruppe.
  description: ''
  syntax: >-
    az vmss delete [--ids]
                   [--name]
                   [--no-wait]
                   [--resource-group]
                   [--subscription]
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Name der Skalierungs Gruppe. Sie können den Standard mit konfigurieren `az configure --defaults vmss=<name>` .
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vmss_delete_instances
  name: az vmss delete-instances
  summary: Löschen Sie VMS innerhalb einer VMSS.
  description: ''
  syntax: >-
    az vmss delete-instances --instance-ids
                             --name
                             --resource-group
                             [--no-wait]
                             [--subscription]
  examples:
