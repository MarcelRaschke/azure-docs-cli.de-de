### YamlMime:AzureCLIGroup
uid: az_monitor_app-insights_component_continues-export
name: az monitor app-insights component continues-export
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Application Insights-** Erweiterung für Azure CLI und erfordert Version 2.0.79 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie zum ersten Mal den Befehl **AZ Monitor App-Insights-Komponente fortgesetzt-Export** ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten von fortlaufenden Export Konfigurationen für eine Application Insights Komponente.
description: ''
directCommands:
- uid: az_monitor_app-insights_component_continues-export_create
  name: az monitor app-insights component continues-export create
  summary: Erstellen Sie eine Konfiguration für den fortlaufenden Export für eine Application Insights Komponente.
  description: ''
  syntax: >-
    az monitor app-insights component continues-export create --app
                                                              --dest-account
                                                              --dest-container
                                                              --dest-sas
                                                              --dest-sub-id
                                                              --record-types {Availability, Event, Exceptions, Messages, Metrics, PageViewPerformance, PageViews, PerformanceCounters, Rdd, Requests}
                                                              --resource-group
                                                              [--dest-type {Blob}]
                                                              [--is-enabled {false, true}]
  examples:
  - summary: Erstellen Sie eine Konfiguration für den fortlaufenden Export.
    syntax: >-
      az monitor app-insights component continues-export create -g rg \

      --app 578f0e27-12e9-4631-bc02-50b965da2633 \

      --record-types Requests Event Exceptions Metrics PageViews \

      --dest-account account --dest-container container --dest-sub-id sub-id \

      --dest-sas se=2020-10-27&sp=w&sv=2018-11-09&sr=c
  requiredParameters:
  - isRequired: true
    name: --app -a
    summary: GUID, App-Name oder voll qualifizierter Azure-Ressourcen Name Application Insights Komponente. Die Anwendungs-GUID kann über das Menü Element "API-Zugriff" auf einer beliebigen Application Insights Ressource in der Azure-Portal abgerufen werden. Wenn Sie einen Anwendungsnamen verwenden, geben Sie die Ressourcengruppe an.
    description: ''
  - isRequired: true
    name: --dest-account
    summary: Der Name des Zielspeicher Kontos.
    description: ''
  - isRequired: true
    name: --dest-container
    summary: Der Name des Zielspeicher Containers.
    description: ''
  - isRequired: true
    name: --dest-sas
    summary: Das SAS-Token für den Zielspeicher Container. Die Schreib Berechtigung muss erteilt werden.
    description: ''
  - isRequired: true
    name: --dest-sub-id
    summary: Die Abonnement-ID des Zielspeicher Kontos.
    description: ''
  - isRequired: true
    name: --record-types
    parameterValueGroup: Availability, Event, Exceptions, Messages, Metrics, PageViewPerformance, PageViews, PerformanceCounters, Rdd, Requests
    summary: Die zu exportierenden Dokumenttypen als durch Trennzeichen getrennte Werte. Zulässige Werte sind "Requests", "Event", "Exceptions", "Metrics", "Pageviews", "pageviewperformance", "RDD", "performanceCounters", "Availability", "Messages".
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --dest-type
    defaultValue: Blob
    parameterValueGroup: Blob
    summary: Der Zieltyp des fortlaufenden Exports. Dies muss "BLOB" lauten.
    description: ''
  - name: --is-enabled
    defaultValue: "true"
    parameterValueGroup: false, true
    summary: Legen Sie auf "true" fest, um eine fortlaufende Export Konfiguration als aktiviert zu erstellen, und legen Sie Sie andernfalls auf "false" fest.
    description: ''
- uid: az_monitor_app-insights_component_continues-export_delete
  name: az monitor app-insights component continues-export delete
  summary: Löschen Sie eine bestimmte Konfiguration des fortlaufenden Exports einer Application Insights Komponente.
  description: ''
  syntax: >-
    az monitor app-insights component continues-export delete --app
                                                              --id
                                                              --resource-group
                                                              [--yes]
  examples:
  - summary: Löschen Sie eine Konfiguration für fortlaufende Exporte nach ID.
    syntax: >-
      az monitor app-insights component continues-export delete -g rg \

      --app 578f0e27-12e9-4631-bc02-50b965da2633 \

      --id exportid
  requiredParameters:
  - isRequired: true
    name: --app -a
    summary: GUID, App-Name oder voll qualifizierter Azure-Ressourcen Name Application Insights Komponente. Die Anwendungs-GUID kann über das Menü Element "API-Zugriff" auf einer beliebigen Application Insights Ressource in der Azure-Portal abgerufen werden. Wenn Sie einen Anwendungsnamen verwenden, geben Sie die Ressourcengruppe an.
    description: ''
  - isRequired: true
    name: --id
    summary: Die Konfigurations-ID für den fortlaufenden Export. Dies ist innerhalb einer Application Insights Komponente eindeutig.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
- uid: az_monitor_app-insights_component_continues-export_list
  name: az monitor app-insights component continues-export list
  summary: Auflisten fortlaufender Export Konfigurationen für eine Application Insights Komponente.
  description: ''
  syntax: >-
    az monitor app-insights component continues-export list --app
                                                            --resource-group
  examples:
  - summary: Exportconfigurationslist
    syntax: >-
      az monitor app-insights component continues-export list -g rg \

      --app 578f0e27-12e9-4631-bc02-50b965da2633
  requiredParameters:
  - isRequired: true
    name: --app -a
    summary: GUID, App-Name oder voll qualifizierter Azure-Ressourcen Name Application Insights Komponente. Die Anwendungs-GUID kann über das Menü Element "API-Zugriff" auf einer beliebigen Application Insights Ressource in der Azure-Portal abgerufen werden. Wenn Sie einen Anwendungsnamen verwenden, geben Sie die Ressourcengruppe an.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_monitor_app-insights_component_continues-export_show
  name: az monitor app-insights component continues-export show
  summary: Sie erhalten eine bestimmte Konfiguration des fortlaufenden Exports einer Application Insights-Komponente.
  description: ''
  syntax: >-
    az monitor app-insights component continues-export show --app
                                                            --id
                                                            --resource-group
  examples:
  - summary: Erhalten Sie eine fortlaufende Export Konfiguration nach ID.
    syntax: >-
      az monitor app-insights component continues-export show -g rg \

      --app 578f0e27-12e9-4631-bc02-50b965da2633 \

