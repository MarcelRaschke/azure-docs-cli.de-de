  requiredParameters:
  - isRequired: true
    name: --app -a
    summary: GUID, App-Name oder voll qualifizierter Azure-Ressourcen Name Application Insights Komponente. Die Anwendungs-GUID kann über das Menü Element "API-Zugriff" auf einer beliebigen Application Insights Ressource in der Azure-Portal abgerufen werden. Wenn Sie einen Anwendungsnamen verwenden, geben Sie die Ressourcengruppe an.
    description: ''
  - isRequired: true
    name: --id
    summary: Die Konfigurations-ID für den fortlaufenden Export. Dies ist innerhalb einer Application Insights Komponente eindeutig.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_monitor_app-insights_component_continues-export_update
  name: az monitor app-insights component continues-export update
  summary: Aktualisieren einer fortlaufenden Export Konfiguration für eine Application Insights Komponente.
  description: ''
  syntax: >-
    az monitor app-insights component continues-export update --app
                                                              --id
                                                              --resource-group
                                                              [--dest-account]
                                                              [--dest-container]
                                                              [--dest-sas]
                                                              [--dest-sub-id]
                                                              [--dest-type {Blob}]
                                                              [--is-enabled {false, true}]
                                                              [--record-types {Availability, Event, Exceptions, Messages, Metrics, PageViewPerformance, PageViews, PerformanceCounters, Rdd, Requests}]
  examples:
  - summary: Aktualisieren Sie die Konfigurationsdaten Satz Typen für fortlaufende Exporte.
    syntax: >-
      az monitor app-insights component continues-export update -g rg \

      --app 578f0e27-12e9-4631-bc02-50b965da2633 \

      --id exportid \

      --record-types Requests Event Exceptions Metrics PageViews
  - summary: Aktualisieren eines Konfigurations Speicher Ziels für fortlaufende Exporte.
    syntax: >-
      az monitor app-insights component continues-export update -g rg \

      --app 578f0e27-12e9-4631-bc02-50b965da2633 \

      --id exportid \

      --dest-account account --dest-container container --dest-sub-id sub-id \

      --dest-sas se=2020-10-27&sp=w&sv=2018-11-09&sr=c
  requiredParameters:
  - isRequired: true
    name: --app -a
    summary: GUID, App-Name oder voll qualifizierter Azure-Ressourcen Name Application Insights Komponente. Die Anwendungs-GUID kann über das Menü Element "API-Zugriff" auf einer beliebigen Application Insights Ressource in der Azure-Portal abgerufen werden. Wenn Sie einen Anwendungsnamen verwenden, geben Sie die Ressourcengruppe an.
    description: ''
  - isRequired: true
