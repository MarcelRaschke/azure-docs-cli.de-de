    summary: Die Konfigurations-ID für den fortlaufenden Export. Dies ist innerhalb einer Application Insights Komponente eindeutig.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --dest-account
    summary: Der Name des Zielspeicher Kontos.
    description: ''
  - name: --dest-container
    summary: Der Name des Zielspeicher Containers.
    description: ''
  - name: --dest-sas
    summary: Das SAS-Token für den Zielspeicher Container. Die Schreib Berechtigung muss erteilt werden.
    description: ''
  - name: --dest-sub-id
    summary: Die Abonnement-ID des Zielspeicher Kontos.
    description: ''
  - name: --dest-type
    parameterValueGroup: Blob
    summary: Der Zieltyp des fortlaufenden Exports. Dies muss "BLOB" lauten.
    description: ''
  - name: --is-enabled
    parameterValueGroup: false, true
    summary: Legen Sie auf "true" fest, um eine fortlaufende Export Konfiguration als aktiviert zu erstellen, und legen Sie Sie andernfalls auf "false" fest.
    description: ''
  - name: --record-types
    parameterValueGroup: Availability, Event, Exceptions, Messages, Metrics, PageViewPerformance, PageViews, PerformanceCounters, Rdd, Requests
    summary: Die zu exportierenden Dokumenttypen als durch Trennzeichen getrennte Werte. Zulässige Werte sind "Requests", "Event", "Exceptions", "Metrics", "Pageviews", "pageviewperformance", "RDD", "performanceCounters", "Availability", "Messages".
    description: ''
