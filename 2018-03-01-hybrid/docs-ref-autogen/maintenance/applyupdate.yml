### YamlMime:AzureCLIGroup
uid: az_maintenance_applyupdate
name: az maintenance applyupdate
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Wartungs** Erweiterung für Azure CLI und erfordert Version 2.3.1 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Maintenance applyupdate** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Wartungsapplyupdate.
description: ''
directCommands:
- uid: az_maintenance_applyupdate_create
  name: az maintenance applyupdate create
  summary: Wenden Sie Wartungsupdates auf die Ressource an.
  description: ''
  syntax: >-
    az maintenance applyupdate create --provider-name
                                      --resource-group
                                      --resource-name
                                      --resource-type
                                      [--resource-parent-name]
                                      [--resource-parent-type]
  examples:
  - summary: ApplyUpdates_CreateOrUpdateParent
    syntax: az maintenance applyupdate create --provider-name "Microsoft.Compute" --resource-group "examplerg" --resource-name "smdvm1" --resource-parent-name "smdtest1" --resource-parent-type "virtualMachineScaleSets" --resource-type "virtualMachines"
  requiredParameters:
  - isRequired: true
    name: --provider-name
    summary: Name des Ressourcen Anbieters.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --resource-name
    summary: Ressourcenbezeichner.
    description: ''
  - isRequired: true
    name: --resource-type
    summary: Der Ressourcentyp.
    description: ''
  optionalParameters:
  - name: --resource-parent-name
    summary: Übergeordneter Ressourcen Bezeichner.
    description: ''
  - name: --resource-parent-type
    summary: Übergeordneter Typ der Ressource.
    description: ''
- uid: az_maintenance_applyupdate_get-parent
  name: az maintenance applyupdate get-parent
  summary: Verfolgen Sie Wartungs Aktualisierungen für die Ressource mit dem übergeordneten
  description: ''
  syntax: >-
    az maintenance applyupdate get-parent --apply-update-name
                                          --provider-name
                                          --resource-group
                                          --resource-name
                                          --resource-parent-name
                                          --resource-parent-type
                                          --resource-type
  examples:
  - summary: ApplyUpdates_GetParent
    syntax: az maintenance applyupdate get-parent --name "e9b9685d-78e4-44c4-a81c-64a14f9b87b6" --provider-name "Microsoft.Compute" --resource-group "examplerg" --resource-name "smdvm1" --resource-parent-name "smdtest1" --resource-parent-type "virtualMachineScaleSets" --resource-type "virtualMachines"
  requiredParameters:
  - isRequired: true
    name: --apply-update-name --name -n
    summary: Applyupdate-ID.
    description: ''
  - isRequired: true
    name: --provider-name
    summary: Name des Ressourcen Anbieters.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
