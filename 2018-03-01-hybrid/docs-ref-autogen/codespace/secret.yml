### YamlMime:AzureCLIGroup
uid: az_codespace_secret
name: az codespace secret
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **codespaces** -Erweiterung für Azure CLI und erfordert Version 2.3.1 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ codespace Secret** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten von Plan Geheimnissen.
description: ''
directCommands:
- uid: az_codespace_secret_create
  name: az codespace secret create
  summary: Erstellen Sie einen Plan geheimen Schlüssel.
  description: ''
  syntax: >-
    az codespace secret create --name
                               --plan
                               --value
                               [--filters]
                               [--note]
                               [--resource-group]
  examples:
  - summary: Erstellen Sie einen Plan geheimen Schlüssel.
    syntax: az codespace secret create -g my-rg --plan my-plan --name API_KEY --value "secretkey" --note "service api key"
  - summary: Erstellen Sie einen Plan geheimen Schlüssel mit Filtern.
    syntax: az codespace secret create -g my-rg --plan my-plan --name API_KEY --value "secretkey" --filters GitRepo=https://github.com/repo/name CodespaceName=mycodespace
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Geheimnisses.
    description: ''
  - isRequired: true
    name: --plan -p
    summary: Der Name oder die ID des codespace-Plans.
    description: ''
  - isRequired: true
    name: --value
    summary: Der Wert des Geheimnisses.
    description: ''
  optionalParameters:
  - name: --filters
    summary: 'Durch Leerzeichen getrennte Filter: Type = Value [Type = Value...]. Verwenden Sie "", um vorhandene Filter zu löschen. Zulässige Typen: gitrepo, codespacename.'
    description: ''
  - name: --note
    summary: Beachten Sie den geheimen Schlüssel.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_codespace_secret_delete
  name: az codespace secret delete
  summary: Löschen eines Plan Geheimnisses.
  description: ''
  syntax: >-
    az codespace secret delete --id
                               --plan
                               [--resource-group]
  examples:
  - summary: Löschen eines Plan Geheimnisses.
    syntax: az codespace secret delete -g my-rg --plan my-plan --id 00000000-0000-0000-0000-000000000000
  requiredParameters:
  - isRequired: true
    name: --id
    summary: Die ID des Geheimnisses.
    description: ''
  - isRequired: true
    name: --plan -p
    summary: Der Name oder die ID des codespace-Plans.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_codespace_secret_list
  name: az codespace secret list
  summary: Auflisten von Plan Geheimnissen.
  description: ''
  syntax: >-
    az codespace secret list --plan
                             [--resource-group]
  examples:
  - summary: Auflisten von Plan Geheimnissen.
    syntax: az codespace secret list -g my-rg --plan my-plan
  requiredParameters:
  - isRequired: true
    name: --plan -p
    summary: Der Name oder die ID des codespace-Plans.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_codespace_secret_update
  name: az codespace secret update
  summary: Einen Plan geheimen Schlüssel aktualisieren.
  description: ''
  syntax: >-
    az codespace secret update --id
                               --plan
                               [--filters]
                               [--name]
                               [--note]
                               [--resource-group]
                               [--value]
  examples:
  - summary: Aktualisieren eines Plan Geheimnisses mit neuen Werten.
    syntax: az codespace secret update -g my-rg --plan my-plan --id 00000000-0000-0000-0000-000000000000 --name API_KEY --value "newsecretkey" --note "service api key"
  - summary: Aktualisieren eines Plan Geheimnisses mit neuen filtern.
    syntax: az codespace secret update -g my-rg --plan my-plan --id 00000000-0000-0000-0000-000000000000 --filters GitRepo=https://github.com/repo/name CodespaceName=mycodespace
  - summary: Einen Plan geheimen Schlüssel aktualisieren und vorhandene Filter löschen.
    syntax: az codespace secret update -g my-rg --plan my-plan --id 00000000-0000-0000-0000-000000000000 --filters ''
  requiredParameters:
  - isRequired: true
    name: --id
    summary: Die ID des Geheimnisses.
    description: ''
  - isRequired: true
    name: --plan -p
    summary: Der Name oder die ID des codespace-Plans.
    description: ''
  optionalParameters:
  - name: --filters
    summary: 'Durch Leerzeichen getrennte Filter: Type = Value [Type = Value...]. Verwenden Sie "", um vorhandene Filter zu löschen. Zulässige Typen: gitrepo, codespacename.'
    description: ''
  - name: --name -n
    summary: Der Name des Geheimnisses.
    description: ''
  - name: --note
    summary: Beachten Sie den geheimen Schlüssel.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --value
    summary: Der Wert des Geheimnisses.
    description: ''
commands:
- az_codespace_secret_create
- az_codespace_secret_delete
- az_codespace_secret_list
- az_codespace_secret_update
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
