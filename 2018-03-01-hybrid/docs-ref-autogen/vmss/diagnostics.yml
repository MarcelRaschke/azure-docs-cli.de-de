### YamlMime:AzureCLIGroup
uid: az_vmss_diagnostics
name: az vmss diagnostics
summary: Konfigurieren Sie die Diagnose Erweiterung der Azure-VM-Skalierungs Gruppe.
description: ''
directCommands:
- uid: az_vmss_diagnostics_get_default_config
  name: az vmss diagnostics get-default-config
  summary: Zeigen Sie die Standard Konfigurationsdatei an, die die zu sammelnden Daten definiert.
  description: ''
  syntax: >-
    az vmss diagnostics get-default-config [--is-windows-os]
                                           [--subscription]
  optionalParameters:
  - name: --is-windows-os
    summary: Für Windows-VMS.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vmss_diagnostics_set
  name: az vmss diagnostics set
  summary: Aktivieren Sie die Diagnose für eine VMSS.
  description: ''
  syntax: >-
    az vmss diagnostics set --resource-group
                            --settings
                            --vmss-name
                            [--no-auto-upgrade {false, true}]
                            [--no-auto-upgrade-minor-version {false, true}]
                            [--protected-settings]
                            [--subscription]
                            [--version]
  examples:
  - summary: Aktivieren Sie die Diagnose für eine VMSS. automatisch generierten
    syntax: "az vmss diagnostics set --protected-settings {protected-settings} --resource-group MyResourceGroup --settings '{\"commandToExecute\": \"echo testing\"}' --vmss-name MyVmss"
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --settings
    summary: JSON-Zeichenfolge oder ein Dateipfad, der die zu sammelnden Daten definiert.
    description: ''
  - isRequired: true
    name: --vmss-name
    summary: Name der Skalierungs Gruppe.
    description: ''
  optionalParameters:
  - name: --no-auto-upgrade
    parameterValueGroup: false, true
    summary: Wenn diese Option festgelegt ist, wählt der Erweiterungs Dienst nicht automatisch die neueste neben Version aus, auch wenn die Erweiterung erneut bereitgestellt wird.
    description: ''
  - name: --no-auto-upgrade-minor-version
    parameterValueGroup: false, true
    summary: Wenn diese Option festgelegt ist, wählt der Erweiterungs Dienst nicht automatisch die neueste neben Version aus, auch wenn die Erweiterung erneut bereitgestellt wird.
    description: ''
  - name: --protected-settings
    summary: JSON-Zeichenfolge oder ein Dateipfad, der private Konfigurationen enthält, z. b. Speicherkonto Schlüssel usw.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --version
    summary: Version der Diagnose Erweiterung. Verwendet das neueste, wenn es nicht angegeben wird.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
commands:
- az_vmss_diagnostics_get_default_config
- az_vmss_diagnostics_set
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
