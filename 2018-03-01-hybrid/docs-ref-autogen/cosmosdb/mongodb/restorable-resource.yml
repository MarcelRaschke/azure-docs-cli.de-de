### YamlMime:AzureCLIGroup
uid: az_cosmosdb_mongodb_restorable-resource
name: az cosmosdb mongodb restorable-resource
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **cosmosdb-Preview-** Erweiterung für Azure CLI und erfordert Version 2.17.1 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl " **AZ cosmosdb MongoDB restorable-Resource** " zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten der Datenbanken und ihrer Sammlungen, die im angegebenen Konto in der angegebenen Zeitspanne und Region wieder hergestellt werden können.
description: ''
directCommands:
- uid: az_cosmosdb_mongodb_restorable-resource_list
  name: az cosmosdb mongodb restorable-resource list
  summary: Listet alle Datenbanken und ihre Sammlungen auf, die im angegebenen Konto in der angegebenen Zeitspanne und Region wieder hergestellt werden können.
  description: ''
  syntax: >-
    az cosmosdb mongodb restorable-resource list --instance-id
                                                 --location
                                                 --restore-location
                                                 --restore-timestamp
  requiredParameters:
  - isRequired: true
    name: --instance-id -i
    summary: InstanceId des Kontos.
    description: ''
  - isRequired: true
    name: --location -l
    summary: Azure-Speicherort des Kontos.
    description: ''
  - isRequired: true
    name: --restore-location -r
    summary: Der Bereich der Wiederherstellung.
    description: ''
  - isRequired: true
    name: --restore-timestamp -t
    summary: Der Zeitstempel der Wiederherstellung.
    description: ''
commands:
- az_cosmosdb_mongodb_restorable-resource_list
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
