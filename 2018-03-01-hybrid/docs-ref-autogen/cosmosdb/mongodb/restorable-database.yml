### YamlMime:AzureCLIGroup
uid: az_cosmosdb_mongodb_restorable-database
name: az cosmosdb mongodb restorable-database
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **cosmosdb-Preview-** Erweiterung für Azure CLI und erfordert Version 2.17.1 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ cosmosdb MongoDB restorable-Database** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten Sie unterschiedliche Versionen von MongoDB-Datenbanken, die in einem Azure Cosmos DB Konto wiederherstellbar sind.
description: ''
directCommands:
- uid: az_cosmosdb_mongodb_restorable-database_list
  name: az cosmosdb mongodb restorable-database list
  summary: Listet alle Versionen aller MongoDB-Datenbanken auf, die im angegebenen wiederherstellbaren Konto erstellt/geändert/gelöscht wurden.
  description: ''
  syntax: >-
    az cosmosdb mongodb restorable-database list --instance-id
                                                 --location
  requiredParameters:
  - isRequired: true
    name: --instance-id -i
    summary: InstanceId des Kontos.
    description: ''
  - isRequired: true
    name: --location -l
    summary: Der Standort.
    description: ''
commands:
- az_cosmosdb_mongodb_restorable-database_list
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
