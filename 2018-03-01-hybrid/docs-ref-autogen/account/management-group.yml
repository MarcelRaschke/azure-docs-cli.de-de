### YamlMime:AzureCLIGroup
uid: az_account_management_group
name: az account management-group
summary: Verwalten Sie Azure Verwaltungsgruppen.
description: ''
directCommands:
- uid: az_account_management_group_create
  name: az account management-group create
  summary: Erstellen Sie eine neue Verwaltungsgruppe.
  description: Erstellen Sie eine neue Verwaltungsgruppe.
  syntax: >-
    az account management-group create --name
                                       [--display-name]
                                       [--parent]
  examples:
  - summary: Erstellen Sie eine neue Verwaltungsgruppe.
    syntax: az account management-group create --name GroupName
  - summary: Erstellen Sie eine neue Verwaltungsgruppe mit einem bestimmten anzeigen Amen.
    syntax: az account management-group create --name GroupName --display-name DisplayName
  - summary: Erstellen Sie eine neue Verwaltungsgruppe mit einem bestimmten übergeordneten Element.
    syntax: az account management-group create --name GroupName --parent ParentId/ParentName
  - summary: Erstellen Sie eine neue Verwaltungsgruppe mit einem bestimmten anzeigen Amen und einem übergeordneten Element.
    syntax: az account management-group create --name GroupName --display-name DisplayName --parent ParentId/ParentName
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Verwaltungsgruppe.
    description: ''
  optionalParameters:
  - name: --display-name -d
    summary: Legt den anzeigen amen der Verwaltungsgruppe fest. Wenn der Wert NULL ist, wird der Gruppenname als Anzeige Name festgelegt.
    description: ''
  - name: --parent -p
    summary: Legt das übergeordnete Element der Verwaltungsgruppe fest. Kann die voll qualifizierte ID oder der Name der Verwaltungsgruppe sein. Wenn der Wert NULL ist, wird die Stamm Mandanten Gruppe als übergeordnetes Element festgelegt.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/profile/_help.py
- uid: az_account_management_group_delete
  name: az account management-group delete
  summary: Löschen Sie eine vorhandene Verwaltungsgruppe.
  description: Löschen Sie eine vorhandene Verwaltungsgruppe.
  syntax: az account management-group delete --name
  examples:
  - summary: Löschen einer vorhandenen Verwaltungsgruppe
    syntax: az account management-group delete --name GroupName
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Verwaltungsgruppe.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/profile/_help.py
- uid: az_account_management_group_list
  name: az account management-group list
  summary: Listet alle Verwaltungs Gruppen auf.
  description: Liste aller Verwaltungs Gruppen im aktuellen Mandanten.
  syntax: az account management-group list [--query-examples]
  examples:
  - summary: Auflisten aller Verwaltungs Gruppen
    syntax: az account management-group list
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/profile/_help.py
- uid: az_account_management_group_show
  name: az account management-group show
  summary: Beziehen Sie eine bestimmte Verwaltungsgruppe.
  description: Informieren Sie sich über die Details der Verwaltungsgruppe.
  syntax: >-
    az account management-group show --name
                                     [--expand]
                                     [--query-examples]
                                     [--recurse]
  examples:
  - summary: Erhalten Sie eine Verwaltungsgruppe.
    syntax: az account management-group show --name GroupName
  - summary: Erhalten Sie eine Verwaltungsgruppe mit untergeordneten Elementen in der ersten Hierarchieebene.
    syntax: az account management-group show --name GroupName -e
  - summary: Erhalten Sie eine Verwaltungsgruppe mit untergeordneten Elementen auf allen Hierarchieebenen.
    syntax: az account management-group show --name GroupName -e -r
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name der Verwaltungsgruppe (das letzte Segment der Ressourcen-ID). Verwenden Sie keinen anzeigen Amen.
    description: ''
  optionalParameters:
  - name: --expand -e
    summary: Wenn angegeben, werden die untergeordneten Elemente in der ersten Hierarchieebene aufgelistet.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --recurse -r
    summary: Wenn angegeben, werden die untergeordneten Elemente auf allen Ebenen der Hierarchie aufgelistet.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/profile/_help.py
- uid: az_account_management_group_update
  name: az account management-group update
  summary: Aktualisieren Sie eine vorhandene Verwaltungsgruppe.
  description: Aktualisieren Sie eine vorhandene Verwaltungsgruppe.
  syntax: >-
    az account management-group update --name
                                       [--add]
                                       [--display-name]
                                       [--force-string]
                                       [--parent]
                                       [--remove]
                                       [--set]
  examples:
  - summary: Aktualisieren Sie eine vorhandene Verwaltungsgruppe mit einem bestimmten anzeigen Amen.
    syntax: az account management-group update --name GroupName --display-name DisplayName
  - summary: Aktualisieren Sie eine vorhandene Verwaltungsgruppe mit einem bestimmten übergeordneten Element.
    syntax: az account management-group update --name GroupName --parent ParentId/ParentName
  - summary: Aktualisieren Sie eine vorhandene Verwaltungsgruppe mit einem bestimmten anzeigen Amen und einem übergeordneten Element.
    syntax: az account management-group update --name GroupName --display-name DisplayName --parent ParentId/ParentName
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Verwaltungsgruppe.
    description: ''
  optionalParameters:
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --display-name -d
    summary: Aktualisiert den anzeigen amen der Verwaltungsgruppe. Wenn der Wert NULL ist, wird keine Änderung vorgenommen.
    description: ''
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --parent -p
    summary: Aktualisieren Sie das übergeordnete Element der Verwaltungsgruppe. Kann die voll qualifizierte ID oder der Name der Verwaltungsgruppe sein. Wenn der Wert NULL ist, wird keine Änderung vorgenommen.
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --set
    summary: Aktualisieren Sie ein Objekt, indem Sie einen Eigenschafts Pfad und einen festzulegenden Wert angeben.  Beispiel:--Set Eigenschaft1. Eigenschaft2 =<value>.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/profile/_help.py
commands:
- az_account_management_group_create
- az_account_management_group_delete
- az_account_management_group_list
- az_account_management_group_show
- az_account_management_group_subscription
- az_account_management_group_subscription_add
- az_account_management_group_subscription_remove
- az_account_management_group_update
