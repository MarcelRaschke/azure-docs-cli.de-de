### YamlMime:AzureCLIGroup
uid: az_ad_group
name: az ad group
summary: Verwalten Sie Azure Active Directory Gruppen.
description: ''
directCommands:
- uid: az_ad_group_create
  name: az ad group create
  summary: Erstellen Sie eine Gruppe im Verzeichnis.
  description: ''
  syntax: >-
    az ad group create --display-name
                       --mail-nickname
                       [--description]
                       [--force {false, true}]
  examples:
  - summary: Erstellen Sie eine Gruppe im Verzeichnis. automatisch generierten
    syntax: az ad group create --display-name MyDisplay --mail-nickname MyDisplay
  requiredParameters:
  - isRequired: true
    name: --display-name
    summary: Der Anzeige Name des Objekts oder das Präfix.
    description: ''
  - isRequired: true
    name: --mail-nickname
    summary: E-Mail-Spitzname
    description: ''
  optionalParameters:
  - name: --description
    summary: Beschreibung der Gruppe.
    description: ''
  - name: --force
    parameterValueGroup: false, true
    summary: Erstellen Sie immer eine neue Gruppe, anstatt Sie mit dem gleichen anzeigen-und e-Mail-Spitznamen zu aktualisieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
- uid: az_ad_group_delete
  name: az ad group delete
  summary: Löschen Sie eine Gruppe aus dem Verzeichnis.
  description: ''
  syntax: az ad group delete --group
  requiredParameters:
  - isRequired: true
    name: --group -g
    summary: Die Objekt-ID oder der Anzeige Name der Gruppe (Präfix funktioniert auch, wenn eine eindeutige Entsprechung vorliegt).
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
- uid: az_ad_group_get-member-groups
  name: az ad group get-member-groups
  summary: Ruft eine Auflistung von Objekt-IDs von Gruppen ab, denen die angegebene Gruppe angehört.
  description: ''
  syntax: >-
    az ad group get-member-groups --group
                                  [--additional-properties]
                                  [--security-enabled-only {false, true}]
  requiredParameters:
  - isRequired: true
    name: --group -g
    summary: Die Objekt-ID oder der Anzeige Name der Gruppe (Präfix funktioniert auch, wenn eine eindeutige Entsprechung vorliegt).
    description: ''
  optionalParameters:
  - name: --additional-properties
    summary: Diese Auflistung wird von nicht übereinstimmenden Eigenschaften aus der Nachricht deserialisiert.
    description: ''
  - name: --security-enabled-only
    parameterValueGroup: false, true
    summary: True gibt an, dass nur die Mitgliedschaft in Gruppen mit aktivierter Sicherheit geprüft werden soll. Andernfalls sollten Sie die Mitgliedschaft in allen Gruppen überprüfen.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
- uid: az_ad_group_list
  name: az ad group list
  summary: Auflisten von Gruppen im Verzeichnis.
  description: ''
  syntax: >-
    az ad group list [--display-name]
                     [--filter]
                     [--query-examples]
  optionalParameters:
  - name: --display-name
    summary: Der Anzeige Name des Objekts oder das Präfix.
    description: ''
  - name: --filter
    summary: Odata-Filter, z. b.--Filter "Display Name EQ ' Test ' und serviceprincipaltype EQ ' Application '".
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
- uid: az_ad_group_show
  name: az ad group show
  summary: Ruft Gruppeninformationen aus dem Verzeichnis ab.
  description: ''
  syntax: >-
    az ad group show --group
                     [--query-examples]
  requiredParameters:
  - isRequired: true
    name: --group -g
    summary: Die Objekt-ID oder der Anzeige Name der Gruppe (Präfix funktioniert auch, wenn eine eindeutige Entsprechung vorliegt).
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
commands:
- az_ad_group_create
