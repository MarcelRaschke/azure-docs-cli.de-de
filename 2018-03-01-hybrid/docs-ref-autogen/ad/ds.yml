- uid: az_ad_ds_wait
  name: az ad ds wait
  summary: Platzieren Sie die CLI in einem Wartezustand, bis eine Bedingung der AD DS erfüllt ist.
  description: ''
  syntax: >-
    az ad ds wait --name
                  --resource-group
                  [--created]
                  [--custom]
                  [--deleted]
                  [--exists]
                  [--interval]
                  [--timeout]
                  [--updated]
  examples:
  - summary: Ausführung der nächsten Zeile des CLI-Skripts anhalten, bis die AD DS erfolgreich erstellt wurde.
    syntax: az ad ds wait --name "TestDomainService.com" --resource-group "TestResourceGroup" --created
  - summary: Unterbrechen Sie die Ausführung der nächsten Zeile des CLI-Skripts, bis die AD DS erfolgreich aktualisiert wurde.
    syntax: az ad ds wait --name "TestDomainService.com" --resource-group "TestResourceGroup" --updated
  - summary: Ausführung der nächsten Zeile des CLI-Skripts anhalten, bis AD DS erfolgreich gelöscht wurde.
    syntax: az ad ds wait --name "TestDomainService.com" --resource-group "TestResourceGroup" --deleted
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Domänen Dienstanbieter.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --created
    summary: Warten Sie, bis "provisioningstate" bei "erfolgreich" erstellt wurde.
    description: ''
  - name: --custom
    summary: "Warten Sie, bis die Bedingung eine benutzerdefinierte jmespath-Abfrage erfüllt. Beispiel: provisioningstate! = ' InProgress ', instanceview. statuses [? Code = = ' PowerState/Running ']."
    description: ''
  - name: --deleted
    summary: Warten Sie bis zum Löschen.
    description: ''
  - name: --exists
    summary: Warten Sie, bis die Ressource vorhanden ist.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Abruf Intervall in Sekunden.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximale Wartezeit in Sekunden.
    description: ''
  - name: --updated
    summary: Warten Sie, bis das Update mit provisioningstate bei "erfolgreich" abgeschlossen ist.
    description: ''
commands:
- az_ad_ds_create
- az_ad_ds_delete
- az_ad_ds_list
- az_ad_ds_show
- az_ad_ds_update
- az_ad_ds_wait
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
