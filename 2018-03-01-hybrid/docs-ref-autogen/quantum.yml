### YamlMime:AzureCLIGroup
uid: az_quantum
name: az quantum
extensionInformation: >-
  > [!Note]

  > Dieser Verweis ist Teil der **Quantum** -Erweiterung für Azure CLI und erfordert Version 2.5.1 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Quantum** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten von Azure Quantum-Arbeitsbereichen und Übermitteln von Aufträgen an Azure Quantum-Anbieter.
description: ''
directCommands:
- uid: az_quantum_execute
  name: az quantum execute
  summary: Übermitteln Sie einen Auftrag, der in Azure Quantum ausgeführt werden soll, und warten Sie auf das Ergebnis.
  description: ''
  syntax: >-
    az quantum execute [--job-name]
                       [--location]
                       [--no-build]
                       [--project]
                       [--resource-group]
                       [--shots]
                       [--storage]
                       [--target-id]
                       [--workspace-name]
                       [<PROGRAM_ARGS>]
  examples:
  - summary: 'Senden Sie das Q #-Programm aus dem aktuellen Ordner, und warten Sie auf das Ergebnis.'
    syntax: az quantum execute -g MyResourceGroup -w MyWorkspace -l MyLocation
  optionalParameters:
  - name: --job-name
    summary: Ein Anzeige Name, der dieser Programmführung zugewiesen werden soll.
    description: ''
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --no-build
    summary: 'Wenn angegeben, wird das Q #-Programm vor der Übermittlung nicht erstellt.'
    description: ''
  - name: --project
    summary: 'Der Speicherort des zu über mittelenden Q #-Projekts. Der Standardwert ist der aktuelle Ordner.'
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --shots
    summary: 'Gibt an, wie oft das Q #-Programm für das angegebene Ziel ausgeführt werden soll.'
    description: ''
  - name: --storage
    summary: Wenn angegeben, wird die ConnectionString-Eigenschaft eines Azure Storage zum Speichern von Auftragsdaten und-Ergebnissen verwendet.
    description: ''
  - name: --target-id -t
    summary: Ausführungs-Engine für Quantum Computing-Aufträge. Wenn ein Arbeitsbereich mit einer Gruppe von Anbietern konfiguriert ist, aktivieren Sie jeweils mindestens ein Ziel.
    description: ''
  - name: --workspace-name -w
    summary: Der Name des quantumarbeitsbereichs. Sie können den Standard Arbeitsbereich mithilfe von konfigurieren `az quantum workspace set` .
    description: ''
  - name: <PROGRAM_ARGS>
    summary: 'Liste von Argumenten, die von dem Q #-Vorgang erwartet werden, der als--Name = Value after angegeben wird `--` .'
    description: ''
- uid: az_quantum_run
  name: az quantum run
  summary: Entspricht `az quantum execute`.
  description: ''
  syntax: >-
    az quantum run [--job-name]
                   [--location]
                   [--no-build]
                   [--project]
                   [--resource-group]
                   [--shots]
                   [--storage]
                   [--target-id]
                   [--workspace-name]
                   [<PROGRAM_ARGS>]
  examples:
  - summary: 'Senden Sie das Q #-Programm aus dem aktuellen Ordner, und warten Sie auf das Ergebnis.'
    syntax: az quantum run -g MyResourceGroup -w MyWorkspace -l MyLocation
  optionalParameters:
  - name: --job-name
    summary: Ein Anzeige Name, der dieser Programmführung zugewiesen werden soll.
    description: ''
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --no-build
    summary: 'Wenn angegeben, wird das Q #-Programm vor der Übermittlung nicht erstellt.'
    description: ''
  - name: --project
    summary: 'Der Speicherort des zu über mittelenden Q #-Projekts. Der Standardwert ist der aktuelle Ordner.'
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --shots
    summary: 'Gibt an, wie oft das Q #-Programm für das angegebene Ziel ausgeführt werden soll.'
    description: ''
  - name: --storage
    summary: Wenn angegeben, wird die ConnectionString-Eigenschaft eines Azure Storage zum Speichern von Auftragsdaten und-Ergebnissen verwendet.
    description: ''
  - name: --target-id -t
    summary: Ausführungs-Engine für Quantum Computing-Aufträge. Wenn ein Arbeitsbereich mit einer Gruppe von Anbietern konfiguriert ist, aktivieren Sie jeweils mindestens ein Ziel.
    description: ''
  - name: --workspace-name -w
    summary: Der Name des quantumarbeitsbereichs. Sie können den Standard Arbeitsbereich mithilfe von konfigurieren `az quantum workspace set` .
    description: ''
  - name: <PROGRAM_ARGS>
    summary: 'Liste von Argumenten, die von dem Q #-Vorgang erwartet werden, der als--Name = Value after angegeben wird `--` .'
    description: ''
