### YamlMime:AzureCLIGroup
uid: az_vm_availability-set
name: az vm availability-set
summary: Gruppieren sie Ressourcen in Verfügbarkeitsgruppen.
description: Um Redundanz für eine Anwendung bereitzustellen, wird empfohlen, zwei oder mehr virtuelle Computer in einer Verfügbarkeitsgruppe zu gruppieren. Diese Konfiguration stellt sicher, dass während eines geplanten oder ungeplanten Wartungsereignisses mindestens ein virtueller Computer verfügbar ist.
directCommands:
- uid: az_vm_availability-set_convert
  name: az vm availability-set convert
  summary: Konvertieren sie eine Azure-Verfügbarkeitsgruppen in VMs mit verwalteten Datenträgern.
  description: ''
  syntax: >-
    az vm availability-set convert [--ids]
                                   [--name]
                                   [--resource-group]
                                   [--subscription]
  examples:
  - summary: Konvertieren Sie einen Verfügbarkeitssatz so, dass verwaltete Datenträger nach Namen verwendet werden.
    syntax: az vm availability-set convert -g MyResourceGroup -n MyAvSet
  - summary: Konvertieren einer Verfügbarkeitsgruppen zur Verwendung verwalteter Datenträger nach ID.
    syntax: az vm availability-set convert --ids $(az vm availability-set list -g MyResourceGroup --query "[].id" -o tsv)
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen von "Resource Id"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Name der Verfügbarkeitsgruppen.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_availability-set_create
  name: az vm availability-set create
  summary: Erstellen sie eine Azure-Verfügbarkeitsgruppen.
  description: Weitere Informationen finden Sie unter https://docs.microsoft.com/azure/virtual-machines/virtual-machines-linux-manage-availability.
  syntax: >-
    az vm availability-set create --name
                                  --resource-group
                                  [--location]
                                  [--no-wait]
                                  [--platform-fault-domain-count]
                                  [--platform-update-domain-count]
                                  [--subscription]
                                  [--tags]
                                  [--unmanaged]
                                  [--validate]
  examples:
  - summary: Erstellen Sie eine Verfügbarkeitsgruppe.
    syntax: az vm availability-set create -n MyAvSet -g MyResourceGroup --platform-fault-domain-count 2 --platform-update-domain-count 2
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name der Verfügbarkeitsgruppen.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --platform-fault-domain-count
    defaultValue: "2"
    summary: Fehlerdomänenanzahl.
    description: ''
  - name: --platform-update-domain-count
    summary: Anzahl der Updatedomänen. Wenn keine Angabe erfolgt, wählt der Server die optimale Zahl aus, z. B. 5.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: key[=value] [key[=value] ...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --unmanaged
    summary: Enthaltene VMs sollten nicht verwaltete Datenträger verwenden.
    description: ''
  - name: --validate
    summary: Generieren und überprüfen Sie die ARM-Vorlage, ohne Ressourcen zu erstellen.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_availability-set_delete
  name: az vm availability-set delete
  summary: Löscht eine Verfügbarkeitsgruppe.
  description: ''
  syntax: >-
    az vm availability-set delete [--ids]
                                  [--name]
                                  [--resource-group]
                                  [--subscription]
  examples:
  - summary: Löscht eine Verfügbarkeitsgruppe.
    syntax: az vm availability-set delete -n MyAvSet -g MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Name der Verfügbarkeitsgruppe.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_availability-set_list
  name: az vm availability-set list
  summary: Auflisten von Verfügbarkeitsgruppen.
  description: ''
  syntax: >-
    az vm availability-set list [--query-examples]
                                [--resource-group]
                                [--subscription]
  examples:
  - summary: Auflisten von Verfügbarkeitsgruppen.
    syntax: az vm availability-set list -g MyResourceGroup
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_availability-set_list-sizes
  name: az vm availability-set list-sizes
  summary: Auflisten von VM-Größen für eine Verfügbarkeitsgruppe.
  description: ''
  syntax: >-
    az vm availability-set list-sizes [--ids]
                                      [--name]
                                      [--resource-group]
                                      [--subscription]
  examples:
  - summary: Auflisten von VM-Größen für eine Verfügbarkeitsgruppe.
    syntax: az vm availability-set list-sizes -n MyAvSet -g MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Name der Verfügbarkeitsgruppe.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_availability-set_show
  name: az vm availability-set show
  summary: Abrufen von Informationen für eine Verfügbarkeitsgruppen.
  description: ''
  syntax: >-
    az vm availability-set show [--ids]
                                [--name]
                                [--query-examples]
                                [--resource-group]
                                [--subscription]
  examples:
  - summary: Abrufen von Informationen zu einer Verfügbarkeitsgruppen.
    syntax: az vm availability-set show -n MyAvSet -g MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu "Ressourcen-ID"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Name der Verfügbarkeitsgruppen.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und sie nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_availability-set_update
  name: az vm availability-set update
  summary: Aktualisieren einer Azure-Verfügbarkeitsgruppen.
  description: ''
  syntax: >-
    az vm availability-set update [--add]
                                  [--force-string]
                                  [--ids]
                                  [--name]
                                  [--remove]
                                  [--resource-group]
                                  [--set]
                                  [--subscription]
  examples:
  - summary: Aktualisieren einer Verfügbarkeitsgruppen.
    syntax: az vm availability-set update -n MyAvSet -g MyResourceGroup
  - summary: Aktualisieren sie ein Verfügbarkeitsgruppentag.
    syntax: az vm availability-set update -n MyAvSet -g MyResourceGroup --set tags.foo=value
  - summary: Entfernen Sie ein Verfügbarkeitsgruppentag.
    syntax: az vm availability-set update -n MyAvSet -g MyResourceGroup --remove tags.foo
  optionalParameters:
  - name: --add
    summary: 'Fügen Sie einer Liste von -Objekten ein -Objekt hinzu, indem Sie ein Pfad- und Schlüsselwertpaar angeben.  Beispiel: --add property.listProperty <key=value, string oder JSON string>.'
    description: ''
  - name: --force-string
    summary: Wenn Sie "set" oder "add" verwenden, behalten Sie Zeichenfolgenliterale bei, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu "Ressourcen-ID"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Name der Verfügbarkeitsgruppe.
    description: ''
  - name: --remove
    summary: 'Entfernen Sie eine Eigenschaft oder ein Element aus einer Liste.  Beispiel: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --set
    summary: 'Aktualisieren Sie ein -Objekt, indem Sie einen festzulegenden Eigenschaftenpfad und -wert angeben.  Beispiel: --set property1.property2=<value>.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
