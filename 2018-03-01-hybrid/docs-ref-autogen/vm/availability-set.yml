### YamlMime:AzureCLIGroup
uid: az_vm_availability_set
name: az vm availability-set
summary: Gruppieren Sie Ressourcen in Verfügbarkeits Gruppen.
description: Um Redundanz für eine Anwendung bereitzustellen, empfiehlt es sich, mindestens zwei virtuelle Maschinen in einer Verfügbarkeits Gruppe zu gruppieren. Durch diese Konfiguration wird sichergestellt, dass während eines geplanten oder ungeplanten Wartungs Ereignisses mindestens ein virtueller Computer verfügbar ist.
directCommands:
- uid: az_vm_availability_set_convert
  name: az vm availability-set convert
  summary: Konvertieren Sie eine Azure-Verfügbarkeits Gruppe in virtuelle Computer mit verwalteten Datenträgern.
  description: ''
  syntax: >-
    az vm availability-set convert [--ids]
                                   [--name]
                                   [--resource-group]
                                   [--subscription]
  examples:
  - summary: Konvertieren Sie eine Verfügbarkeit, die für die Verwendung verwalteter Datenträger nach Name verwendet wird.
    syntax: az vm availability-set convert -g MyResourceGroup -n MyAvSet
  - summary: Konvertieren Sie eine Verfügbarkeits Gruppe, um verwaltete Datenträger nach ID zu verwenden.
    syntax: az vm availability-set convert --ids $(az vm availability-set list -g MyResourceGroup --query "[].id" -o tsv)
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der Verfügbarkeits Gruppe.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_availability_set_create
  name: az vm availability-set create
  summary: Erstellen Sie eine Azure-Verfügbarkeits Gruppe.
  description: Weitere Informationen finden Sie unter <a href="https://docs.microsoft.com/azure/virtual-machines/virtual-machines-linux-manage-availability">https://docs.microsoft.com/azure/virtual-machines/virtual-machines-linux-manage-availability</a>.
  syntax: >-
    az vm availability-set create --name
                                  --resource-group
                                  [--location]
                                  [--no-wait]
                                  [--platform-fault-domain-count]
                                  [--platform-update-domain-count]
                                  [--subscription]
                                  [--tags]
                                  [--unmanaged]
                                  [--validate]
  examples:
  - summary: Erstellen Sie eine Verfügbarkeitsgruppe.
    syntax: az vm availability-set create -n MyAvSet -g MyResourceGroup --platform-fault-domain-count 2 --platform-update-domain-count 2
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Verfügbarkeits Gruppe.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --platform-fault-domain-count
    defaultValue: "2"
    summary: Anzahl von Fehler Domänen.
    description: ''
  - name: --platform-update-domain-count
    summary: Anzahl der Update Domänen. Wenn keine Angabe erfolgt, wählt der Server die optimale Zahl wie 5 aus.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --unmanaged
    summary: Eigenständige VMS sollten nicht verwaltete Datenträger verwenden.
    description: ''
  - name: --validate
    summary: Generieren und Validieren der Arm-Vorlage, ohne Ressourcen zu erstellen.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
