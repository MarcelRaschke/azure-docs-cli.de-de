### YamlMime:AzureCLIGroup
uid: az_vm_run_command
name: az vm run-command
summary: Verwalten von Befehlen zum Ausführen von Befehlen auf einem virtuellen Computer.
description: Weitere Informationen finden Sie unter <a href="https://docs.microsoft.com/azure/virtual-machines/windows/run-command">https://docs.microsoft.com/azure/virtual-machines/windows/run-command</a> oder <a href="https://docs.microsoft.com/azure/virtual-machines/linux/run-command">https://docs.microsoft.com/azure/virtual-machines/linux/run-command</a> .
directCommands:
- uid: az_vm_run_command_invoke
  name: az vm run-command invoke
  summary: Führen Sie einen bestimmten Ausführungs Befehl auf einem virtuellen Computer aus.
  description: '`az vm run-command show` gibt hilfreiche Informationen zu jedem Run-command-Befehl zurück. Ermitteln der Befehls-ID über die Befehls-ID `az vmss run-command list` .'
  syntax: >-
    az vm run-command invoke --command-id
                             [--ids]
                             [--name]
                             [--parameters]
                             [--resource-group]
                             [--scripts]
                             [--subscription]
  examples:
  - summary: Installieren Sie nginx auf einer Linux-VM.
    syntax: az vm run-command invoke -g MyResourceGroup -n MyVm --command-id RunShellScript --scripts "sudo apt-get update && sudo apt-get install -y nginx"
  - summary: Führen Sie den Shellbefehl auf einer Linux-VM mit Parametern aus.
    syntax: az vm run-command invoke -g MyResourceGroup -n MyVm --command-id RunShellScript --scripts 'echo $1 $2' --parameters hello world
  - summary: Ausführen eines PowerShell-Skripts auf einer Windows-VM mit Parametern Skript wurde Inline bereitgestellt. Achten Sie auf einfache Anführungs stellen in CMD.exe.
    syntax: >-
      az vm run-command invoke  --command-id RunPowerShellScript --name win-vm -g my-resource-group  \
          --scripts 'param([string]$arg1,[string]$arg2)' \
          'Write-Host This is a sample script with parameters $arg1 and $arg2' \
          --parameters 'arg1=somefoo' 'arg2=somebar'
  - summary: Ausführen eines PowerShell-Skripts auf einer Windows-VM mit Parametern Skript aus Datei bereitgestellt.
    syntax: >-
      # script.ps1

      #   param(

      #       [string]$arg1,

      #       [string]$arg2

      #   )

      #   Write-Host This is a sample script with parameters $arg1 and $arg2


      az vm run-command invoke  --command-id RunPowerShellScript --name win-vm -g my-resource-group \
          --scripts @script.ps1 --parameters "arg1=somefoo" "arg2=somebar"
  requiredParameters:
  - isRequired: true
    name: --command-id
    summary: Die Befehls-ID.
    description: ''
    valueFrom: az vm run-command list
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name des virtuellen Computers. Sie können den Standard mit konfigurieren `az configure --defaults vm=<name>` .
    description: ''
  - name: --parameters
    summary: Durch Leerzeichen getrennte Parameter im Format "[Name =] Wert".
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --scripts
    summary: Durch Leerzeichen getrennte Skript Zeilen. Verwenden Sie @ {File}, um das Skript aus einer Datei zu laden.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_run_command_list
  name: az vm run-command list
  summary: Listet alle verfügbaren Run-Befehle für ein Abonnement an einem Speicherort auf.
  description: ''
  syntax: >-
    az vm run-command list --location
                           [--query-examples]
                           [--subscription]
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_run_command_show
  name: az vm run-command show
  summary: Ruft einen bestimmten Befehl zum Ausführen eines Abonnements an einem Standort ab.
  description: ''
  syntax: >-
    az vm run-command show --command-id
                           --location
                           [--query-examples]
                           [--subscription]
  examples:
  - summary: VM Run-Command Show (automatisch generiert)
    syntax: az vm run-command show --command-id RunShellScript --location westus2
  requiredParameters:
  - isRequired: true
    name: --command-id
    summary: Die Befehls-ID.
    description: ''
    valueFrom: az vm run-command list
  - isRequired: true
    name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
commands:
- az_vm_run_command_invoke
- az_vm_run_command_list
- az_vm_run_command_show
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
