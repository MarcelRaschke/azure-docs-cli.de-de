### YamlMime:AzureCLIGroup
uid: az_vm_identity
name: az vm identity
summary: Verwalten von Dienstidentitäten eines virtuellen Computers.
description: ''
directCommands:
- uid: az_vm_identity_assign
  name: az vm identity assign
  summary: Aktivieren Sie die verwaltete Dienstidentität auf einem virtuellen Computer.
  description: Dies ist erforderlich, um sich mit anderen Azure-Diensten über Bearertoken zu authentifizieren und mit ihnen zu interagieren.
  syntax: >-
    az vm identity assign [--identities]
                          [--ids]
                          [--name]
                          [--resource-group]
                          [--role]
                          [--scope]
                          [--subscription]
  examples:
  - summary: Aktivieren Sie die vom System zugewiesene Identität auf einem virtuellen Computer mit der Rolle "Leser".
    syntax: az vm identity assign -g MyResourceGroup -n MyVm --role Reader --scope /subscriptions/db5eb68e-73e2-4fa8-b18a-0123456789999/resourceGroups/MyResourceGroup
  - summary: Aktivieren Sie die vom System zugewiesene Identität und eine vom Benutzer zugewiesene Identität auf einem virtuellen Computer.
    syntax: az vm identity assign -g MyResourceGroup -n MyVm --role Reader --identities [system] myAssignedId
  optionalParameters:
  - name: --identities
    summary: "Durch Leerzeichen getrennte Identitäten, die zugewiesen werden. Verwenden Sie \"[system]\", um auf die system zugewiesene Identität zu verweisen. Standardwert: '[system]'."
    description: ''
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Der Name des virtuellen Computers. Sie können die Standardeinstellung mit `az configure --defaults vm=<name>` konfigurieren.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --role
    defaultValue: Contributor
    summary: Der Rollenname oder die ID der system zugewiesenen Identität.
    description: ''
  - name: --scope
    summary: Bereich, auf den die system zugewiesene Identität zugreifen kann.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_identity_show
  name: az vm identity show
  summary: Anzeigen der Informationen zur verwalteten Identität des virtuellen Computers
  description: ''
  syntax: >-
    az vm identity show [--ids]
                        [--name]
                        [--query-examples]
                        [--resource-group]
                        [--subscription]
  examples:
  - summary: Anzeigen der Informationen zur verwalteten Identität des virtuellen Computers. (automatisch generiert)
    syntax: az vm identity show --name MyVirtualMachine --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen von "Resource Id"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name des virtuellen Computers. Sie können die Standardeinstellung mit `az configure --defaults vm=<name>` konfigurieren.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und sie nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
commands:
- az_vm_identity_assign
- az_vm_identity_show
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
