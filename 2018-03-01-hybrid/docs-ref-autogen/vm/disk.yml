### YamlMime:AzureCLIGroup
uid: az_vm_disk
name: az vm disk
summary: Verwalten sie die verwalteten Datenträger, die an einen virtuellen Computer angefügt sind.
description: >-
  Azure Virtual Machines Datenträger als Ort zum Speichern eines Betriebssystems, von Anwendungen und Daten verwenden. Alle virtuellen Azure-Computer verfügen über mindestens zwei Datenträger: einen Betriebssystemdatenträger und einen temporären Datenträger. Der Betriebssystem-Datenträger wird aus einem Image erstellt. Sowohl der Betriebssystem-Datenträger als auch das Image sind virtuelle Festplatten (VHDs), die im Azure-Speicherkonto gespeichert sind. Virtuelle Computer können auch über einen oder mehrere Datenträger verfügen, die ebenfalls als VHDs gespeichert werden.


  Verwaltete und nicht verwaltete Azure-Datenträger haben eine maximale Größe von 4.095 GB (mit Ausnahme größerer Datenträger in der Vorschau). Azure Unmanaged Disks verfügt auch über eine maximale Kapazität von 4.095 GB.


  Weitere Informationen finden Sie unter

  - Azure Disks: https://docs.microsoft.com/azure/virtual-machines/linux/about-disks-and-vhds und https://docs.microsoft.com/azure/virtual-machines/windows/about-disks-and-vhds .

  - Größere Managed Disks in Public Preview: https://azure.microsoft.com/blog/introducing-the-public-preview-of-larger-managed-disks-sizes/

  - SSD Ultra Managed Disks in Public Preview: https://docs.microsoft.com/azure/virtual-machines/windows/disks-ultra-ssd .
directCommands:
- uid: az_vm_disk_attach
  name: az vm disk attach
  summary: Fügen Sie einen verwalteten persistenten Datenträger an einen virtuellen Computer an. Beachten Sie, dass --ids nur einen Datenträger unterstützt.
  description: Dies ermöglicht die Beibehaltung von Daten, auch wenn der virtuelle Computer aufgrund von Wartung oder Größenänderung erneut bereitstellungsbedingt ist.
  syntax: >-
    az vm disk attach --vm-name
                      [--caching {None, ReadOnly, ReadWrite}]
                      [--ids]
                      [--lun]
                      [--name]
                      [--new]
                      [--resource-group]
                      [--size-gb]
                      [--sku {Premium_LRS, Standard_LRS}]
                      [--subscription]
  examples:
  - summary: Fügen Sie einen neuen verwalteten Datenträger mit Standardgröße (1.023 GB) an einen virtuellen Computer an.
    syntax: az vm disk attach -g MyResourceGroup --vm-name MyVm --name disk_name --new
  - summary: Fügen Sie einen verwalteten persistenten Datenträger an einen virtuellen Computer an. (automatisch generiert)
    syntax: az vm disk attach --disk $diskId --new --resource-group MyResourceGroup --size-gb 128 --sku Standard_LRS --vm-name MyVm
  requiredParameters:
  - isRequired: true
    name: --vm-name
    summary: Der Name des virtuellen Computers. Sie können die Standardeinstellung mit `az configure --defaults vm=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --caching
    parameterValueGroup: None, ReadOnly, ReadWrite
    summary: Datenträgerzwischenspeicherungsrichtlinie.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen von "Resource Id"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --lun
    summary: 0-basierte logische Einheitennummer (LOGICAL Unit Number, LUN). Der maximale Wert hängt von der Größe des virtuellen Computers ab.
    description: ''
  - name: --name -n
    summary: Der Name oder die ID des verwalteten Datenträgers.
    description: ''
  - name: --new
    summary: Erstellen Sie einen neuen Datenträger.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --size-gb -z
    defaultValue: "1023"
    summary: 'Größe in GB. Maximale Größe: 4095 GB (bestimmte Vorschaudatenträger können größer sein).'
    description: ''
  - name: --sku
    parameterValueGroup: Premium_LRS, Standard_LRS
    summary: Zugrunde liegende Speicher-SKU.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_disk_detach
  name: az vm disk detach
  summary: Trennen sie einen verwalteten Datenträger von einem virtuellen Computer.
  description: ''
  syntax: >-
    az vm disk detach --name
                      --resource-group
                      --vm-name
                      [--subscription]
  examples:
  - summary: Trennen sie einen Datenträger von einem virtuellen Computer.
    syntax: az vm disk detach -g MyResourceGroup --vm-name MyVm --name disk_name
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Datenträgers.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --vm-name
    summary: Der Name des virtuellen Computers. Sie können die Standardeinstellung mit `az configure --defaults vm=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
