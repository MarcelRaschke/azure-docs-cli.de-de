### YamlMime:AzureCLIGroup
uid: az_vm_extension
name: az vm extension
summary: Verwalten von Erweiterungen auf VMs.
description: Erweiterungen sind kleine Anwendungen, die Konfigurations- und Automatisierungsaufgaben nach der Bereitstellung auf virtuellen Azure-Computern bereitstellen. Wenn z.B. Software auf einem virtuellen Computer installiert werden muss, Virenschutz oder eine Docker-Konfiguration erforderlich ist, kann eine VM-Erweiterung zum Ausführen dieser Aufgaben verwendet werden. Erweiterungen können mit einer neuen Bereitstellung für virtuelle Computer gebündelt oder in Bezug auf ein bestehendes System ausgeführt werden.
directCommands:
- uid: az_vm_extension_delete
  name: az vm extension delete
  summary: Entfernen Sie eine an einen virtuellen Computer angefügte Erweiterung.
  description: ''
  syntax: >-
    az vm extension delete [--ids]
                           [--name]
                           [--no-wait]
                           [--resource-group]
                           [--subscription]
                           [--vm-name]
  examples:
  - summary: Verwenden Sie einen VM-Namen und eine Erweiterung, um eine Erweiterung von einem virtuellen Computer zu löschen.
    syntax: az vm extension delete -g MyResourceGroup --vm-name MyVm -n extension_name
  - summary: Löschen Sie Erweiterungen mit IDs, die die Zeichenfolge "MyExtension" von einem virtuellen Computer enthalten.
    syntax: >-
      az vm extension delete --ids \
          $(az resource list --query "[?contains(name, 'MyExtension')].id" -o tsv)
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen von "Resource Id"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Name der Erweiterung.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --vm-name
    summary: Der Name des virtuellen Computers. Sie können die Standardeinstellung mit `az configure --defaults vm=<name>` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_extension_list
  name: az vm extension list
  summary: Listen Sie die an einen virtuellen Computer angefügten Erweiterungen auf.
  description: ''
  syntax: >-
    az vm extension list --resource-group
                         --vm-name
                         [--query-examples]
                         [--subscription]
  examples:
  - summary: Listet angefügte Erweiterungen zu einem benannten virtuellen Computer auf.
    syntax: az vm extension list -g MyResourceGroup --vm-name MyVm
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --vm-name
    summary: Der Name des virtuellen Computers. Sie können die Standardeinstellung mit `az configure --defaults vm=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und sie nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_extension_set
  name: az vm extension set
  summary: Festlegen von Erweiterungen für einen virtuellen Computer.
  description: Informationen zur Erweiterung finden Sie unter `az vm extension image list` .
  syntax: >-
    az vm extension set --name
                        --publisher
                        [--enable-auto-upgrade {false, true}]
                        [--extension-instance-name]
                        [--force-update]
                        [--ids]
                        [--no-auto-upgrade {false, true}]
                        [--no-auto-upgrade-minor-version {false, true}]
                        [--no-wait]
                        [--protected-settings]
                        [--resource-group]
                        [--settings]
                        [--subscription]
                        [--version]
                        [--vm-name]
  examples:
  - summary: Fügen Sie einem virtuellen Linux-Computer ein Benutzerkonto hinzu.
    syntax: >-
      az vm extension set -n VMAccessForLinux --publisher Microsoft.OSTCExtensions --version 1.4 \
          --vm-name MyVm --resource-group MyResourceGroup \
          --protected-settings '{"username":"user1", "ssh_key":"ssh_rsa ..."}'
  - summary: Fügen Sie den durch --ids angegebenen VMs eine customScript-Erweiterung hinzu.
    syntax: az vm extension set -n customScript --publisher Microsoft.Azure.Extensions --ids {vm_id}
  - summary: Fügen Sie eine Erweiterung hinzu, und aktivieren Sie das automatische Upgrade durch die Plattform, wenn eine neuere Version der Erweiterung verfügbar ist.
    syntax: >-
      az vm extension set -n extName --publisher publisher --vm-name MyVM -g MyResourceGroup \

      --enable-auto-upgrade true
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name der Erweiterung.
    description: ''
    valueFrom: az vm extension image list
  - isRequired: true
    name: --publisher
    summary: Der Name des Herausgebers der Erweiterung.
    description: ''
  optionalParameters:
  - name: --enable-auto-upgrade
    parameterValueGroup: false, true
    summary: Geben Sie an, dass die Erweiterung automatisch von der Plattform aktualisiert werden soll, wenn eine neuere Version der Erweiterung verfügbar ist.
    description: ''
  - name: --extension-instance-name
    summary: 'Name der Erweiterungsinstanz, die angepasst werden kann. Standard: Name der Erweiterung.'
    description: ''
  - name: --force-update
    summary: Erzwingen Sie die Aktualisierung, auch wenn sich die Erweiterungskonfiguration nicht geändert hat.
    description: ''
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --no-auto-upgrade
    parameterValueGroup: false, true
    summary: Wenn festgelegt, wählt der Erweiterungsdienst nicht automatisch die neueste Nebenversion aus oder führt ein Upgrade auf diese durch, auch wenn die Erweiterung erneut bereitgestellt wird.
    description: ''
  - name: --no-auto-upgrade-minor-version
    parameterValueGroup: false, true
    summary: Wenn festgelegt, wählt der Erweiterungsdienst nicht automatisch die neueste Nebenversion aus oder führt ein Upgrade auf diese durch, auch wenn die Erweiterung erneut bereitgestellt wird.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --protected-settings
    summary: Geschützte Einstellungen im JSON-Format für vertrauliche Informationen wie Anmeldeinformationen. Ein JSON-Dateipfad wird ebenfalls akzeptiert.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --settings
    summary: Erweiterungseinstellungen im JSON-Format. Ein JSON-Dateipfad wird ebenfalls akzeptiert.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --version
    summary: Die Version der Erweiterung. Wenn Sie die Erweiterungsversion an diesen Wert anheften möchten, geben Sie --no-auto-upgrade-minor-version an.
    description: ''
  - name: --vm-name
    summary: Der Name des virtuellen Computers. Sie können die Standardeinstellung mit `az configure --defaults vm=<name>` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_extension_show
  name: az vm extension show
  summary: Zeigt Informationen zu Erweiterungen an, die an einen virtuellen Computer angefügt sind.
  description: ''
  syntax: >-
    az vm extension show [--expand]
                         [--ids]
                         [--name]
                         [--query-examples]
                         [--resource-group]
                         [--subscription]
                         [--vm-name]
  examples:
  - summary: Verwenden Sie den VM-Namen und den Erweiterungsnamen, um die an einen virtuellen Computer angefügten Erweiterungen anzuzeigen.
    syntax: az vm extension show -g MyResourceGroup --vm-name MyVm -n extension_name
  optionalParameters:
  - name: --expand
    summary: Der erweiterungsausdruck, der auf den Vorgang angewendet werden soll.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen von "Resource Id"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Name der Erweiterung.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und sie nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --vm-name
    summary: Der Name des virtuellen Computers. Sie können die Standardeinstellung mit `az configure --defaults vm=<name>` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_extension_wait
  name: az vm extension wait
  summary: Versetzen Sie die CLI in einen Wartezustand, bis eine Bedingung einer VM-Erweiterung erfüllt ist.
  description: ''
  syntax: >-
    az vm extension wait [--created]
                         [--custom]
                         [--deleted]
                         [--exists]
                         [--expand]
                         [--ids]
                         [--interval]
                         [--name]
                         [--resource-group]
                         [--subscription]
                         [--timeout]
                         [--updated]
                         [--vm-name]
  examples:
  - summary: Versetzen Sie die CLI in einen Wartezustand, bis eine Bedingung einer VM-Erweiterung erfüllt ist. (automatisch generiert)
    syntax: az vm extension wait --created --name MyExtension --resource-group MyResourceGroup --vm-name MyVm
  - summary: Versetzen Sie die CLI in einen Wartezustand, bis eine Bedingung einer VM-Erweiterung erfüllt ist. (automatisch generiert)
    syntax: az vm extension wait --exists --name MyExtension --resource-group MyResourceGroup --vm-name MyVm
  - summary: Versetzen Sie die CLI in einen Wartezustand, bis eine Bedingung einer VM-Erweiterung erfüllt ist. (automatisch generiert)
    syntax: az vm extension wait --ids @- --name MyExtension --subscription MySubscription --updated --vm-name MyVm
  optionalParameters:
  - name: --created
    summary: Warten Sie, bis mit "provisioningState" bei "Succeeded" erstellt wurde.
    description: ''
  - name: --custom
    summary: "Warten Sie, bis die Bedingung eine benutzerdefinierte JMESPath-Abfrage erfüllt. Beispiel: provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running']."
    description: ''
  - name: --deleted
    summary: Warten Sie, bis sie gelöscht wurde.
    description: ''
  - name: --exists
    summary: Warten Sie, bis die Ressource vorhanden ist.
    description: ''
  - name: --expand
    summary: Der Erweiterungsausdruck, der auf den Vorgang angewendet werden soll.
    description: ''
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Abrufintervall in Sekunden.
    description: ''
  - name: --name -n
    summary: Name der Erweiterung.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximale Wartezeit in Sekunden.
    description: ''
  - name: --updated
    summary: Warten Sie, bis provisioningState auf "Succeeded" aktualisiert wurde.
    description: ''
  - name: --vm-name
    summary: Der Name des virtuellen Computers. Sie können die Standardeinstellung mit `az configure --defaults vm=<name>` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
commands:
- az_vm_extension_delete
- az_vm_extension_image
- az_vm_extension_image_list
