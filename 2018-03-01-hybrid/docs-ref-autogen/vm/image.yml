### YamlMime:AzureCLIGroup
uid: az_vm_image
name: az vm image
summary: Informationen zu verfügbaren Images virtueller Computer.
description: ''
directCommands:
- uid: az_vm_image_accept-terms
  name: az vm image accept-terms
  summary: Akzeptieren Azure Marketplace Begriff, damit das Image zum Erstellen von VMs verwendet werden kann.
  description: ''
  syntax: >-
    az vm image accept-terms [--offer]
                             [--plan]
                             [--publisher]
                             [--subscription]
                             [--urn]
  examples:
  - summary: Akzeptieren Azure Marketplace Begriff, damit das Image zum Erstellen von VMs verwendet werden kann. (automatisch generiert)
    syntax: az vm image accept-terms --urn publisher:offer:sku:version
  optionalParameters:
  - name: --offer -f
    summary: Imageangebot.
    description: ''
  - name: --plan
    summary: Imageabrechnungsplan.
    description: ''
  - name: --publisher -p
    summary: Imageherausgeber.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --urn
    summary: URN im Format "publisher:offer:sku:version". Wenn angegeben, können andere Argumentwerte weggelassen werden.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_image_list
  name: az vm image list
  summary: Listen Sie die vm/VMSS-Images auf, die im Azure Marketplace.
  description: ''
  syntax: >-
    az vm image list [--all]
                     [--location]
                     [--offer]
                     [--publisher]
                     [--query-examples]
                     [--sku]
                     [--subscription]
  examples:
  - summary: Listet alle verfügbaren Images auf.
    syntax: az vm image list --all
  - summary: Listet alle offline zwischengespeicherten CentOS-Images auf.
    syntax: az vm image list -f CentOS
  - summary: Listet alle CentOS-Images auf.
    syntax: az vm image list -f CentOS --all
  optionalParameters:
  - name: --all
    summary: Rufen Sie die Bildliste aus dem Azure-Livedienst ab, anstatt eine Offlineimageliste zu verwenden.
    description: ''
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --offer -f
    summary: Imageangebotsname, Teilname wird akzeptiert.
    description: ''
  - name: --publisher -p
    summary: Name des Imageherausgebers, Teilname wird akzeptiert.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --sku -s
    summary: Image-SKU-Name, partieller Name wird akzeptiert.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_image_list-offers
  name: az vm image list-offers
  summary: Listen Sie die vm-Imageangebote auf, die in der Azure Marketplace verfügbar sind.
  description: ''
  syntax: >-
    az vm image list-offers --location
                            --publisher
                            [--subscription]
  examples:
  - summary: Listet alle Angebote von Microsoft in der Region "USA, Westen" auf.
    syntax: az vm image list-offers -l westus -p MicrosoftWindowsServer
  - summary: Listet alle Angebote von OpenLocic in der Region "USA, Westen" auf.
    syntax: az vm image list-offers -l westus -p OpenLogic
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - isRequired: true
    name: --publisher -p
    summary: Ein gültiger Imageherausgeber.
    description: ''
    valueFrom: az vm image list-publishers
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_image_list-publishers
  name: az vm image list-publishers
  summary: Listen Sie die herausgeber von VM-Images auf, die im Azure Marketplace verfügbar sind.
  description: ''
  syntax: >-
    az vm image list-publishers --location
                                [--subscription]
  examples:
  - summary: Listet alle Herausgeber in der Region "USA, Westen" auf.
    syntax: az vm image list-publishers -l westus
  - summary: Listet alle Herausgeber mit Namen auf, die mit "Open" in westus beginnen.
    syntax: az vm image list-publishers -l westus --query "[?starts_with(name, 'Open')]"
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_image_list-skus
  name: az vm image list-skus
  summary: Listen Sie die VM-Image-SKUs auf, die in der Azure Marketplace verfügbar sind.
  description: ''
  syntax: >-
    az vm image list-skus --location
                          --offer
                          --publisher
                          [--subscription]
  examples:
  - summary: Listet alle verfügbaren SKUS für CentOS auf, die von OpenLogic in der Region "USA, Westen" veröffentlicht wurden.
    syntax: az vm image list-skus -l westus -f CentOS -p OpenLogic
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - isRequired: true
    name: --offer -f
    summary: Imageangebot.
    description: ''
  - isRequired: true
    name: --publisher -p
    summary: Ein gültiger Imageherausgeber.
    description: ''
    valueFrom: az vm image list-publishers
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_image_show
  name: az vm image show
  summary: Abrufen der Details für ein VM-Image, das im Azure Marketplace verfügbar ist.
  description: ''
  syntax: >-
    az vm image show [--location]
                     [--offer]
                     [--publisher]
                     [--query-examples]
                     [--sku]
                     [--subscription]
                     [--urn]
                     [--version]
  examples:
  - summary: Zeigen Sie Informationen zum neuesten verfügbaren CentOS-Image von OpenLogic an.
    syntax: >-
      latest=$(az vm image list -p OpenLogic -s 7.3 --all --query \
          "[?offer=='CentOS'].version" -o tsv | sort -u | tail -n 1)
      az vm image show -l westus -f CentOS -p OpenLogic --sku 7.3 --version ${latest}
  - summary: Abrufen der Details für ein VM-Image, das im Azure Marketplace verfügbar ist. (automatisch generiert)
    syntax: az vm image show --location westus --urn publisher:offer:sku:version
  optionalParameters:
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --offer -f
    summary: Imageangebot.
    description: ''
  - name: --publisher -p
    summary: Imageherausgeber.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --sku -s
    summary: Image-SKU.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --urn
    summary: URN im Format "publisher:offer:sku:version". Wenn angegeben, können andere Argumentwerte ausgelassen werden.
    description: ''
  - name: --version
    summary: Version der Image-SKU.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
commands:
- az_vm_image_accept-terms
- az_vm_image_list
- az_vm_image_list-offers
- az_vm_image_list-publishers
- az_vm_image_list-skus
- az_vm_image_show
- az_vm_image_terms
- az_vm_image_terms_accept
- az_vm_image_terms_cancel
- az_vm_image_terms_show
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
