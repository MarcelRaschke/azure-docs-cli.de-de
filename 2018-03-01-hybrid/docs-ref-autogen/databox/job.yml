### YamlMime:AzureCLIGroup
uid: az_databox_job
name: az databox job
extensionInformation: >-
  > [!Note]

  > Dieser Verweis ist Teil der **DataBox** -Erweiterung für Azure CLI und erfordert Version 2.3.1 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ DataBox Job** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Befehle zum Verwalten des DataBox-Auftrags.
description: ''
directCommands:
- uid: az_databox_job_cancel
  name: az databox job cancel
  summary: Brechen Sie einen Auftrag ab.
  description: ''
  syntax: >-
    az databox job cancel --name
                          --reason
                          --resource-group
                          [--yes]
  examples:
  - summary: Abbrechen des Auftrags "SdkJob3971" unter der Ressourcengruppe "SdkRg4981".
    syntax: az databox job cancel --resource-group "SdkRg4981" --name "SdkJob3971" --reason "CancelTest"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Auftrags Ressource in der angegebenen Ressourcengruppe. Auftrags Namen müssen zwischen 3 und 24 Zeichen lang sein und dürfen nur alphanumerische Zeichen und Unterstriche enthalten.
    description: ''
  - isRequired: true
    name: --reason
    summary: Grund für den Abbruch.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
- uid: az_databox_job_create
  name: az databox job create
  summary: Erstellen Sie einen neuen Auftrag mit den angegebenen Parametern.
  description: ''
  syntax: >-
    az databox job create --city
                          --contact-name
                          --country
                          --email-list
                          --location
                          --name
                          --phone
                          --postal-code
                          --resource-group
                          --sku {DataBox, DataBoxDisk, DataBoxHeavy}
                          --state-or-province
                          --street-address1
                          [--company-name]
                          [--expected-data-size]
                          [--mobile]
                          [--resource-group-for-managed-disk]
                          [--staging-storage-account]
                          [--storage-accounts]
                          [--street-address2]
                          [--street-address3]
                          [--tags]
  examples:
  - summary: Erstellen Sie einen DataBox-Auftrag, der sowohl das Speicherkonto als auch den verwalteten Datenträger als Datenziel verwendet.
    syntax: >-
      az databox job create --resource-group "SdkRg4981" --name "SdkJob3971" --location \

      "westus" --sku "DataBox" --contact-name "Public SDK Test" \

      --phone "1234567890" --email-list "testing@microsoft.com" \

      --street-address1 "16 TOWNSEND ST" --street-address2 "Unit 1" --city "San Francisco"  \

      --state-or-province "CA" --country "US" --postal-code "94107" --company-name "Microsoft" \

      --storage-account sa1 sa2 --staging-storage-account sa \

      --resource-group-for-managed-disk /subscriptions/sub/resourceGroups/rg
  - summary: Erstellen Sie einen databoxdisk-Auftrag, um das Speicherkonto als Datenziel zu verwenden.
    syntax: >-
      az databox job create --resource-group "SdkRg4981" --name "SdkJob3971" --location \

      "westus" --sku "DataBoxDisk" --expected-data-size 1 --contact-name "Public SDK Test" \

      --phone "1234567890" --email-list "testing@microsoft.com" --street-address1 "16 TOWNSEND ST" \

      --street-address2 "Unit 1" --city "San Francisco" --state-or-province "CA" --country "US" \

      --postal-code "94107" --company-name "Microsoft" --storage-account sa1
  requiredParameters:
  - isRequired: true
    name: --city
    summary: Der Name der Stadt.
    description: ''
  - isRequired: true
    name: --contact-name
    summary: Der Kontakt Name der Person.
    description: ''
  - isRequired: true
    name: --country
    summary: 'Der Name des Landes. Beispiel: USA.'
    description: ''
  - isRequired: true
    name: --email-list
    summary: Durch Leerzeichen getrennte Liste mit e-Mail-Adressen, die über den Auftragsfortschritt benachrichtigt werden sollen
    description: ''
  - isRequired: true
    name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Auftrags Ressource in der angegebenen Ressourcengruppe. Auftrags Namen müssen zwischen 3 und 24 Zeichen lang sein und dürfen nur alphanumerische Zeichen und Unterstriche enthalten.
    description: ''
  - isRequired: true
    name: --phone
    summary: Telefonnummer der Kontaktperson.
    description: ''
  - isRequired: true
    name: --postal-code
    summary: Postleitzahl.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --sku
    parameterValueGroup: DataBox, DataBoxDisk, DataBoxHeavy
    summary: Der SKU-Typ von DataBox.
    description: ''
  - isRequired: true
    name: --state-or-province
    summary: Der Name des Bundesstaats oder der Provinz.
    description: ''
  - isRequired: true
    name: --street-address1
    summary: Straße 1 der Straße.
    description: ''
  optionalParameters:
  - name: --company-name
    summary: Name des Unternehmens.
    description: ''
  - name: --expected-data-size
    summary: Die erwartete Größe der Daten, die in diesem Auftrag übertragen werden müssen, in Terabytes. Die maximal verwendbare Kapazität beträgt bis zu 35 TB. Dies ist nur erforderlich, wenn die SKU "databoxdisk" ist.
    description: ''
  - name: --mobile
    summary: Mobiltelefonnummer der Kontaktperson.
    description: ''
  - name: --resource-group-for-managed-disk
    summary: Der Name oder die ID der Ziel Ressourcengruppe, in der die computedatenträger erstellt werden sollen.
    description: ''
  - name: --staging-storage-account
    summary: Der Name oder die ID des Zielspeicher Kontos, das zum Kopieren der VHD für die Stagingumgebung verwendet werden kann.
    description: ''
  - name: --storage-accounts
    summary: Durch Leerzeichen getrennte Liste des Zielspeicher Kontos. Dies kann der Name oder die Ressourcen-ID des Speicher Kontos sein.
    description: ''
  - name: --street-address2
    summary: Straße, Zeile 2.
    description: ''
  - name: --street-address3
    summary: Straße, Zeile 3.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
- uid: az_databox_job_delete
  name: az databox job delete
  summary: Löschen eines Auftrags
  description: ''
  syntax: >-
    az databox job delete --name
                          --resource-group
                          [--yes]
  examples:
  - summary: Löschen Sie den Auftrag "SdkJob3971" in der Ressourcengruppe "SdkRg4981".
    syntax: az databox job delete --resource-group "SdkRg4981" --name "SdkJob3971"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Auftrags Ressource in der angegebenen Ressourcengruppe. Auftrags Namen müssen zwischen 3 und 24 Zeichen lang sein und dürfen nur alphanumerische Zeichen und Unterstriche enthalten.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
- uid: az_databox_job_list
  name: az databox job list
  summary: Listet alle Aufträge auf, die unter der angegebenen Ressourcengruppe oder dem angegebenen Abonnement verfügbar sind.
  description: ''
  syntax: az databox job list [--resource-group]
  examples:
  - summary: Listet alle Aufträge auf, die unter dem aktuellen Abonnement verfügbar sind.
    syntax: az databox job list
  - summary: Listet alle Aufträge auf, die unter der Ressourcengruppe "SdkRg4981" verfügbar sind.
    syntax: az databox job list --resource-group "SdkRg4981"
  optionalParameters:
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_databox_job_list-credentials
  name: az databox job list-credentials
  summary: Listet die unverschlüsselten geheimen Schlüssel auf, die mit dem Auftrag verknüpft sind.
  description: ''
  syntax: >-
    az databox job list-credentials --name
                                    --resource-group
  examples:
  - summary: Listet die unverschlüsselten geheimen Schlüssel auf, die mit dem Auftrag "TJ-636646322037905056" verknüpft sind.
    syntax: az databox job list-credentials --resource-group "bvttoolrg6" --name "TJ-636646322037905056"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Auftrags Ressource in der angegebenen Ressourcengruppe. Auftrags Namen müssen zwischen 3 und 24 Zeichen lang sein und dürfen nur alphanumerische Zeichen und Unterstriche enthalten.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_databox_job_show
  name: az databox job show
  summary: Abrufen von Informationen zum angegebenen Auftrag.
  description: ''
  syntax: >-
    az databox job show --name
                        --resource-group
  examples:
  - summary: Informationen zum Auftrag "SdkJob3971" erhalten.
    syntax: az databox job show --resource-group "SdkRg4981" --name "SdkJob3971"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Auftrags Ressource in der angegebenen Ressourcengruppe. Auftrags Namen müssen zwischen 3 und 24 Zeichen lang sein und dürfen nur alphanumerische Zeichen und Unterstriche enthalten.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_databox_job_update
  name: az databox job update
  summary: Aktualisiert einen vorhandenen Auftrag mit den angegebenen Parametern.
  description: ''
  syntax: >-
    az databox job update --name
                          --resource-group
                          [--city]
                          [--company-name]
                          [--contact-name]
                          [--country]
                          [--email-list]
                          [--mobile]
                          [--phone]
                          [--postal-code]
                          [--state-or-province]
                          [--street-address1]
                          [--street-address2]
                          [--street-address3]
  examples:
  - summary: Aktualisieren Sie den Auftrag "SdkJob3971" mit den angegebenen Parametern.
    syntax: >-
      az databox job update --resource-group "SdkRg4981" --name "SdkJob3971" \

      --contact-name "Update Job" --phone "1234567890" \

      --email-list "testing@microsoft.com" \

      --street-address1 "16 TOWNSEND ST" \

      --city "San Francisco" --state-or-province "CA" \

      --country "US" --postal-code "94107" \

      --company-name "Microsoft" \
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Auftrags Ressource in der angegebenen Ressourcengruppe. Auftrags Namen müssen zwischen 3 und 24 Zeichen lang sein und dürfen nur alphanumerische Zeichen und Unterstriche enthalten.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --city
    summary: Der Name der Stadt.
    description: ''
  - name: --company-name
    summary: Name des Unternehmens.
    description: ''
  - name: --contact-name
    summary: Der Kontakt Name der Person.
    description: ''
  - name: --country
    summary: 'Der Name des Landes. Beispiel: USA.'
    description: ''
  - name: --email-list
    summary: Liste der e-Mail-Adressen, die über den Auftragsfortschritt benachrichtigt werden sollen
    description: ''
  - name: --mobile
    summary: Mobiltelefonnummer der Kontaktperson.
    description: ''
  - name: --phone
    summary: Telefonnummer der Kontaktperson.
    description: ''
  - name: --postal-code
    summary: Postleitzahl.
    description: ''
  - name: --state-or-province
    summary: Der Name des Bundesstaats oder der Provinz.
    description: ''
  - name: --street-address1
    summary: Straße 1 der Straße.
    description: ''
  - name: --street-address2
    summary: Straße, Zeile 2.
    description: ''
  - name: --street-address3
    summary: Straße, Zeile 3.
    description: ''
commands:
- az_databox_job_cancel
- az_databox_job_create
- az_databox_job_delete
- az_databox_job_list
- az_databox_job_list-credentials
- az_databox_job_show
- az_databox_job_update
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
