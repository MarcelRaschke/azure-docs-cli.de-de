### YamlMime:AzureCLIGroup
uid: az_kusto_data-connection
name: az kusto data-connection
extensionInformation: >-
  > [!Note]

  > Dieser Verweis ist Teil der **Kusto** -Erweiterung für Azure CLI und erfordert Version 2.11.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie zum ersten Mal einen **AZ Kusto-Daten Verbindungs** Befehl ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Kusto-Datenverbindung.
description: ''
directCommands:
- uid: az_kusto_data-connection_delete
  name: az kusto data-connection delete
  summary: Löscht die Datenverbindung mit dem angegebenen Namen.
  description: ''
  syntax: >-
    az kusto data-connection delete --cluster-name
                                    --data-connection-name
                                    --database-name
                                    --resource-group
                                    [--no-wait]
                                    [--yes]
  examples:
  - summary: Kustodataconnectionsdelete
    syntax: az kusto data-connection delete --cluster-name "kustoclusterrptest4" --name "kustoeventhubconnection1" --database-name "KustoDatabase8" --resource-group "kustorptest"
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Der Name des Kusto-Clusters.
    description: ''
  - isRequired: true
    name: --data-connection-name --name -n
    summary: Der Name der Datenverbindung.
    description: ''
  - isRequired: true
    name: --database-name
    summary: Der Name der Datenbank im Kusto-Cluster.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
- uid: az_kusto_data-connection_list
  name: az kusto data-connection list
  summary: Gibt die Liste der Datenverbindungen der angegebenen Kusto-Datenbank zurück.
  description: ''
  syntax: >-
    az kusto data-connection list --cluster-name
                                  --database-name
                                  --resource-group
  examples:
  - summary: Kustodatabaseslistbycluster
    syntax: az kusto data-connection list --cluster-name "kustoclusterrptest4" --database-name "KustoDatabase8" --resource-group "kustorptest"
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Der Name des Kusto-Clusters.
    description: ''
  - isRequired: true
    name: --database-name
    summary: Der Name der Datenbank im Kusto-Cluster.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_kusto_data-connection_show
  name: az kusto data-connection show
  summary: Gibt eine Datenverbindung zurück.
  description: ''
  syntax: >-
    az kusto data-connection show --cluster-name
                                  --data-connection-name
                                  --database-name
                                  --resource-group
  examples:
  - summary: Kustodataconnectionsget
    syntax: az kusto data-connection show --cluster-name "kustoclusterrptest4" --name "DataConnections8" --database-name "KustoDatabase8" --resource-group "kustorptest"
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Der Name des Kusto-Clusters.
    description: ''
  - isRequired: true
    name: --data-connection-name --name -n
    summary: Der Name der Datenverbindung.
    description: ''
  - isRequired: true
    name: --database-name
    summary: Der Name der Datenbank im Kusto-Cluster.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_kusto_data-connection_wait
  name: az kusto data-connection wait
  summary: Platzieren Sie die CLI in einem Wartezustand, bis eine Bedingung der Kusto-Datenverbindung erfüllt ist.
  description: ''
  syntax: >-
    az kusto data-connection wait --cluster-name
                                  --data-connection-name
                                  --database-name
                                  --resource-group
                                  [--created]
                                  [--custom]
                                  [--deleted]
                                  [--exists]
                                  [--interval]
                                  [--timeout]
                                  [--updated]
  examples:
  - summary: Ausführung der nächsten Zeile des CLI-Skripts anhalten, bis die Kusto-Datenverbindung erfolgreich erstellt wurde.
    syntax: az kusto data-connection wait --cluster-name "kustoclusterrptest4" --name "DataConnections8" --database-name "KustoDatabase8" --resource-group "kustorptest" --created
  - summary: Ausführung der nächsten Zeile des CLI-Skripts anhalten, bis die Kusto-Datenverbindung erfolgreich gelöscht wurde.
    syntax: az kusto data-connection wait --cluster-name "kustoclusterrptest4" --name "DataConnections8" --database-name "KustoDatabase8" --resource-group "kustorptest" --deleted
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Der Name des Kusto-Clusters.
    description: ''
  - isRequired: true
    name: --data-connection-name --name -n
    summary: Der Name der Datenverbindung.
    description: ''
  - isRequired: true
    name: --database-name
    summary: Der Name der Datenbank im Kusto-Cluster.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --created
    summary: Warten Sie, bis "provisioningstate" bei "erfolgreich" erstellt wurde.
    description: ''
  - name: --custom
    summary: "Warten Sie, bis die Bedingung eine benutzerdefinierte jmespath-Abfrage erfüllt. Beispiel: provisioningstate! = ' InProgress ', instanceview. statuses [? Code = = ' PowerState/Running ']."
    description: ''
  - name: --deleted
    summary: Warten Sie bis zum Löschen.
    description: ''
  - name: --exists
    summary: Warten Sie, bis die Ressource vorhanden ist.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Abruf Intervall in Sekunden.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximale Wartezeit in Sekunden.
    description: ''
  - name: --updated
    summary: Warten Sie, bis das Update mit provisioningstate bei "erfolgreich" abgeschlossen ist.
    description: ''
