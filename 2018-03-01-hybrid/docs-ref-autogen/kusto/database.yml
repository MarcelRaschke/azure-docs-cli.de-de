  syntax: >-
    az kusto database delete --cluster-name
                             --database-name
                             --resource-group
                             [--no-wait]
                             [--yes]
  examples:
  - summary: Kustodatabasesdelete
    syntax: az kusto database delete --cluster-name "kustoclusterrptest4" --database-name "KustoDatabase8" --resource-group "kustorptest"
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Der Name des Kusto-Clusters.
    description: ''
  - isRequired: true
    name: --database-name
    summary: Der Name der Datenbank im Kusto-Cluster.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
