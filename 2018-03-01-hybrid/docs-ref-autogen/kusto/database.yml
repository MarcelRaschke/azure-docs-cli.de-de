### YamlMime:AzureCLIGroup
uid: az_kusto_database
name: az kusto database
extensionInformation: >-
  > [!Note]

  > Dieser Verweis ist Teil der **Kusto** -Erweiterung für Azure CLI und erfordert Version 2.11.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Kusto Database** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Kusto-Datenbank.
description: ''
directCommands:
- uid: az_kusto_database_add-principal
  name: az kusto database add-principal
  summary: Berechtigungen für Daten Bank Prinzipale hinzufügen.
  description: ''
  syntax: >-
    az kusto database add-principal --cluster-name
                                    --database-name
                                    --resource-group
                                    [--value]
  examples:
  - summary: Kustodatabaseaddprincipals
    syntax: az kusto database add-principal --cluster-name "kustoclusterrptest4" --database-name "KustoDatabase8" --value name="Some User" type="User" app-id="" email="user@microsoft.com" fqn="aaduser=some_guid" role="Admin" --value name="Kusto" type="Group" app-id="" email="kusto@microsoft.com" fqn="aadgroup=some_guid" role="Viewer" --value name="SomeApp" type="App" app-id="some_guid_app_id" email="" fqn="aadapp=some_guid_app_id" role="Admin" --resource-group "kustorptest"
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Der Name des Kusto-Clusters.
    description: ''
  - isRequired: true
    name: --database-name
    summary: Der Name der Datenbank im Kusto-Cluster.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --value
    summary: Die Liste der Kusto-Daten Bank Prinzipale.
    description: >-
      Syntax:--Value Role = XX Name = XX Type = XX f-ID = XX Email = XX APP-ID = XX


      Rolle: erforderlich. Daten Bank Prinzipal Rolle.

      Name: erforderlich. Der Daten Bank Prinzipal Name.

      Type: erforderlich. Der Daten Bank Prinzipaltyp.

      fqn: voll qualifizierter Name des Daten Bank Prinzipals.

      e-Mail: Daten Bank Prinzipal-e-Mail-Adresse

      APP-ID: Anwendungs-ID, die nur für den Anwendungs Prinzipal Typ relevant ist.


      Mehrere Aktionen können mit mehr als einem Wert Argument angegeben werden.
- uid: az_kusto_database_create
  name: az kusto database create
  summary: Erstellt oder aktualisiert eine Datenbank.
  description: ''
  syntax: >-
    az kusto database create --cluster-name
                             --database-name
                             --resource-group
                             [--no-wait]
                             [--read-only-following-database]
                             [--read-write-database]
  examples:
  - summary: Kustodatabaseskreateorupdate
    syntax: az kusto database create --cluster-name "kustoclusterrptest4" --database-name "KustoDatabase8" --read-write-database location="westus" soft-delete-period="P1D" --resource-group "kustorptest"
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Der Name des Kusto-Clusters.
    description: ''
  - isRequired: true
    name: --database-name
    summary: Der Name der Datenbank im Kusto-Cluster.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --read-only-following-database
    summary: Eine-Klasse, die eine schreibgeschützte folgende Datenbank darstellt.
    description: >-
      Syntax:--Read-only-after-Database Hot-Cache-period = XX Location = XX Kind = XX


      Hot-Cache-period: der Zeitpunkt, zu dem die Daten für schnelle Abfragen in TimeSpan im Cache aufbewahrt werden sollen.

      Speicherort: Ressourcen Speicherort.

      Kind: erforderlich. Art der Datenbank.
  - name: --read-write-database
    summary: Klasse, die eine Lese-/schreibdatenbank darstellt.
    description: >-
      Verwendung:--Lese-/Schreib-Datenbank Soft-Delete-period = XX Hot-Cache-period = XX Location = XX Kind = XX


      Vorläufiges löschen: die Zeit, zu der die Daten aufbewahrt werden sollen, bevor Sie für Abfragen in TimeSpan nicht mehr verfügbar sind.

      Hot-Cache-period: der Zeitpunkt, zu dem die Daten für schnelle Abfragen in TimeSpan im Cache aufbewahrt werden sollen.

      Speicherort: Ressourcen Speicherort.

      Kind: erforderlich. Art der Datenbank.
