### YamlMime:AzureCLIGroup
uid: az_kusto_data-connection_event-grid
name: az kusto data-connection event-grid
extensionInformation: >-
  > [!Note]

  > Dieser Verweis ist Teil der **Kusto** -Erweiterung für Azure CLI und erfordert Version 2.11.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Kusto Data-Connection Event Grid** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Ereignis Raster der Kusto-Daten Verbindungs Untergruppe.
description: ''
directCommands:
- uid: az_kusto_data-connection_event-grid_create
  name: az kusto data-connection event-grid create
  summary: Erstellt oder aktualisiert eine Datenverbindung.
  description: ''
  syntax: >-
    az kusto data-connection event-grid create --cluster-name
                                               --data-connection-name
                                               --database-name
                                               --resource-group
                                               [--blob-storage-event-type {Microsoft.Storage.BlobCreated, Microsoft.Storage.BlobRenamed}]
                                               [--consumer-group]
                                               [--data-format {APACHEAVRO, AVRO, CSV, JSON, MULTIJSON, ORC, PARQUET, PSV, RAW, SCSV, SINGLEJSON, SOHSV, TSV, TSVE, TXT, W3CLOGFILE}]
                                               [--event-hub-resource-id]
                                               [--ignore-first-record {false, true}]
                                               [--location]
                                               [--mapping-rule-name]
                                               [--no-wait]
                                               [--storage-account-resource-id]
                                               [--table-name]
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Der Name des Kusto-Clusters.
    description: ''
  - isRequired: true
    name: --data-connection-name --name -n
    summary: Der Name der Datenverbindung.
    description: ''
  - isRequired: true
    name: --database-name
    summary: Der Name der Datenbank im Kusto-Cluster.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --blob-storage-event-type
    parameterValueGroup: Microsoft.Storage.BlobCreated, Microsoft.Storage.BlobRenamed
    summary: Der Name des zu verarbeitenden BLOB Storage-Ereignis Typs.
    description: ''
  - name: --consumer-group
    summary: Die Event Hub consumergruppe.
    description: ''
  - name: --data-format
    parameterValueGroup: APACHEAVRO, AVRO, CSV, JSON, MULTIJSON, ORC, PARQUET, PSV, RAW, SCSV, SINGLEJSON, SOHSV, TSV, TSVE, TXT, W3CLOGFILE
    summary: Das Datenformat der Nachricht. Optional kann das Datenformat jeder Nachricht hinzugefügt werden.
    description: ''
  - name: --event-hub-resource-id
    summary: Die Ressourcen-ID, in der das Event Grid zum Senden von Ereignissen konfiguriert ist.
    description: ''
  - name: --ignore-first-record
    parameterValueGroup: false, true
    summary: Ein boolescher Wert, der bei Festlegung auf true angibt, dass bei der Erfassung der erste Datensatz jeder Datei ignoriert werden soll.
    description: ''
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --mapping-rule-name
    summary: Die Zuordnungsregel, die zum Erfassen der Daten verwendet werden soll. Optional können den einzelnen Nachrichten Zuordnungsinformationen hinzugefügt werden.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --storage-account-resource-id
    summary: Die Ressourcen-ID des Speicher Kontos, in dem sich die Daten befinden.
    description: ''
  - name: --table-name
    summary: Die Tabelle, in der die Daten erfasst werden sollen. Optional können den einzelnen Nachrichten die Tabellen Informationen hinzugefügt werden.
    description: ''
