### YamlMime:AzureCLIGroup
uid: az_kusto_database-principal-assignment
name: az kusto database-principal-assignment
extensionInformation: >-
  > [!Note]

  > Dieser Verweis ist Teil der **Kusto** -Erweiterung für Azure CLI und erfordert Version 2.11.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Kusto Database-Principal-Zuweisungs** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Kusto-Daten Bank Prinzipal Zuweisung.
description: ''
directCommands:
- uid: az_kusto_database-principal-assignment_create
  name: az kusto database-principal-assignment create
  summary: Erstellt eine Daten Bank Prinzipal Zuweisung für den Kusto-Cluster.
  description: ''
  syntax: >-
    az kusto database-principal-assignment create --cluster-name
                                                  --database-name
                                                  --principal-assignment-name
                                                  --resource-group
                                                  [--no-wait]
                                                  [--principal-id]
                                                  [--principal-type {App, Group, User}]
                                                  [--role {Admin, Ingestor, Monitor, UnrestrictedViewers, User, Viewer}]
                                                  [--tenant-id]
  examples:
  - summary: Kustodatabaseprincipalzutragmentscreateorupdate
    syntax: az kusto database-principal-assignment create --cluster-name "kustoclusterrptest4" --database-name "Kustodatabase8" --principal-id "87654321-1234-1234-1234-123456789123" --principal-type "App" --role "Admin" --tenant-id "12345678-1234-1234-1234-123456789123" --principal-assignment-name "kustoprincipal1" --resource-group "kustorptest"
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Der Name des Kusto-Clusters.
    description: ''
  - isRequired: true
    name: --database-name
    summary: Der Name der Datenbank im Kusto-Cluster.
    description: ''
  - isRequired: true
    name: --principal-assignment-name
    summary: Der Name der Kusto-Prinzipal Zuweisung.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --principal-id
    summary: Die dem Daten Bank Prinzipal zugewiesene Prinzipal-ID. Dies kann eine Benutzer-e-Mail, eine Anwendungs-ID oder ein Sicherheitsgruppen Name sein.
    description: ''
  - name: --principal-type
    parameterValueGroup: App, Group, User
    summary: Prinzipaltyp.
    description: ''
  - name: --role
    parameterValueGroup: Admin, Ingestor, Monitor, UnrestrictedViewers, User, Viewer
    summary: Daten Bank Prinzipal Rolle.
    description: ''
  - name: --tenant-id
    summary: Die Mandanten-ID des Prinzipals.
    description: ''
- uid: az_kusto_database-principal-assignment_delete
  name: az kusto database-principal-assignment delete
  summary: Löscht eine Kusto-principalzuweisung.
  description: ''
  syntax: >-
    az kusto database-principal-assignment delete --cluster-name
                                                  --database-name
                                                  --principal-assignment-name
                                                  --resource-group
                                                  [--no-wait]
                                                  [--yes]
  examples:
  - summary: Kustodatabaseprincipalzutragsdelete
    syntax: az kusto database-principal-assignment delete --cluster-name "kustoclusterrptest4" --database-name "Kustodatabase8" --principal-assignment-name "kustoprincipal1" --resource-group "kustorptest"
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Der Name des Kusto-Clusters.
    description: ''
  - isRequired: true
    name: --database-name
    summary: Der Name der Datenbank im Kusto-Cluster.
    description: ''
  - isRequired: true
    name: --principal-assignment-name
    summary: Der Name der Kusto-Prinzipal Zuweisung.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
- uid: az_kusto_database-principal-assignment_list
  name: az kusto database-principal-assignment list
  summary: Listet alle Kusto-Cluster Daten Bank Prinzipal Zuweisungen auf.
  description: ''
  syntax: >-
    az kusto database-principal-assignment list --cluster-name
                                                --database-name
                                                --resource-group
  examples:
  - summary: Kustoprincipalzutragslist
    syntax: az kusto database-principal-assignment list --cluster-name "kustoclusterrptest4" --database-name "Kustodatabase8" --resource-group "kustorptest"
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Der Name des Kusto-Clusters.
    description: ''
  - isRequired: true
    name: --database-name
    summary: Der Name der Datenbank im Kusto-Cluster.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_kusto_database-principal-assignment_show
  name: az kusto database-principal-assignment show
  summary: Ruft die Prinzipal Zuweisung einer Kusto-Cluster Datenbank ab.
  description: ''
  syntax: >-
    az kusto database-principal-assignment show --cluster-name
                                                --database-name
                                                --principal-assignment-name
                                                --resource-group
  examples:
  - summary: Kustodatabaseprincipalzutragmentsget
    syntax: az kusto database-principal-assignment show --cluster-name "kustoclusterrptest4" --database-name "Kustodatabase8" --principal-assignment-name "kustoprincipal1" --resource-group "kustorptest"
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Der Name des Kusto-Clusters.
    description: ''
  - isRequired: true
    name: --database-name
    summary: Der Name der Datenbank im Kusto-Cluster.
    description: ''
  - isRequired: true
    name: --principal-assignment-name
    summary: Der Name der Kusto-Prinzipal Zuweisung.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_kusto_database-principal-assignment_update
  name: az kusto database-principal-assignment update
  summary: Erstellt eine Daten Bank Prinzipal Zuweisung für den Kusto-Cluster.
  description: ''
  syntax: >-
    az kusto database-principal-assignment update --cluster-name
                                                  --database-name
                                                  --principal-assignment-name
                                                  --resource-group
                                                  [--no-wait]
                                                  [--principal-id]
                                                  [--principal-type {App, Group, User}]
                                                  [--role {Admin, Ingestor, Monitor, UnrestrictedViewers, User, Viewer}]
                                                  [--tenant-id]
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Der Name des Kusto-Clusters.
    description: ''
  - isRequired: true
    name: --database-name
    summary: Der Name der Datenbank im Kusto-Cluster.
    description: ''
  - isRequired: true
    name: --principal-assignment-name
    summary: Der Name der Kusto-Prinzipal Zuweisung.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --principal-id
    summary: Die dem Daten Bank Prinzipal zugewiesene Prinzipal-ID. Dies kann eine Benutzer-e-Mail, eine Anwendungs-ID oder ein Sicherheitsgruppen Name sein.
    description: ''
  - name: --principal-type
    parameterValueGroup: App, Group, User
    summary: Prinzipaltyp.
    description: ''
  - name: --role
    parameterValueGroup: Admin, Ingestor, Monitor, UnrestrictedViewers, User, Viewer
    summary: Daten Bank Prinzipal Rolle.
    description: ''
  - name: --tenant-id
    summary: Die Mandanten-ID des Prinzipals.
    description: ''
- uid: az_kusto_database-principal-assignment_wait
  name: az kusto database-principal-assignment wait
  summary: Platzieren Sie die CLI in einem Wartezustand, bis eine Bedingung der Kusto-Daten Bank Prinzipal Zuweisung erfüllt ist.
  description: ''
  syntax: >-
    az kusto database-principal-assignment wait --cluster-name
                                                --database-name
                                                --principal-assignment-name
                                                --resource-group
                                                [--created]
                                                [--custom]
                                                [--deleted]
                                                [--exists]
                                                [--interval]
                                                [--timeout]
                                                [--updated]
  examples:
  - summary: Ausführung der nächsten Zeile des CLI-Skripts anhalten, bis die Kusto-Daten Bank Prinzipal Zuweisung erfolgreich erstellt wurde.
    syntax: az kusto database-principal-assignment wait --cluster-name "kustoclusterrptest4" --database-name "Kustodatabase8" --principal-assignment-name "kustoprincipal1" --resource-group "kustorptest" --created
  - summary: Ausführung der nächsten Zeile des CLI-Skripts anhalten, bis die Kusto-Daten Bank Prinzipal Zuweisung erfolgreich aktualisiert wurde.
    syntax: az kusto database-principal-assignment wait --cluster-name "kustoclusterrptest4" --database-name "Kustodatabase8" --principal-assignment-name "kustoprincipal1" --resource-group "kustorptest" --updated
  - summary: Ausführung der nächsten Zeile des CLI-Skripts anhalten, bis die Kusto-Daten Bank Prinzipal Zuweisung erfolgreich gelöscht wurde.
    syntax: az kusto database-principal-assignment wait --cluster-name "kustoclusterrptest4" --database-name "Kustodatabase8" --principal-assignment-name "kustoprincipal1" --resource-group "kustorptest" --deleted
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Der Name des Kusto-Clusters.
    description: ''
  - isRequired: true
    name: --database-name
    summary: Der Name der Datenbank im Kusto-Cluster.
    description: ''
  - isRequired: true
    name: --principal-assignment-name
    summary: Der Name der Kusto-Prinzipal Zuweisung.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --created
    summary: Warten Sie, bis "provisioningstate" bei "erfolgreich" erstellt wurde.
    description: ''
  - name: --custom
    summary: "Warten Sie, bis die Bedingung eine benutzerdefinierte jmespath-Abfrage erfüllt. Beispiel: provisioningstate! = ' InProgress ', instanceview. statuses [? Code = = ' PowerState/Running ']."
    description: ''
  - name: --deleted
    summary: Warten Sie bis zum Löschen.
    description: ''
  - name: --exists
    summary: Warten Sie, bis die Ressource vorhanden ist.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Abruf Intervall in Sekunden.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximale Wartezeit in Sekunden.
    description: ''
  - name: --updated
    summary: Warten Sie, bis das Update mit provisioningstate bei "erfolgreich" abgeschlossen ist.
    description: ''
commands:
- az_kusto_database-principal-assignment_create
- az_kusto_database-principal-assignment_delete
- az_kusto_database-principal-assignment_list
- az_kusto_database-principal-assignment_show
- az_kusto_database-principal-assignment_update
- az_kusto_database-principal-assignment_wait
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
