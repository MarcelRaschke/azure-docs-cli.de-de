### YamlMime:AzureCLIGroup
uid: az_remote-rendering-account_key
name: az remote-rendering-account key
extensionInformation: >-
  > [!Note]

  > Dieser Verweis ist Teil der **Mixed Reality-Erweiterung** für Azure CLI und erfordert Version 2.15.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie zum ersten Mal den **Befehl az remote-rendering-account key** ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten von Entwicklerschlüsseln eines Remoterenderingkontos.
description: ''
directCommands:
- uid: az_remote-rendering-account_key_renew
  name: az remote-rendering-account key renew
  summary: Generiert den angegebenen Schlüssel eines Remoterenderingkontos neu.
  description: ''
  syntax: >-
    az remote-rendering-account key renew --name
                                          --resource-group
                                          [--key {primary, secondary}]
  examples:
  - summary: Neu generieren von Remote Rendering-Kontoschlüsseln
    syntax: az remote-rendering-account key renew -n "MyAccount" -k primary --resource-group "MyResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name eines Mixed Reality-Kontos.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --key -k
    defaultValue: primary
    parameterValueGroup: primary, secondary
    summary: Schlüssel, der neu generiert werden soll.
    description: ''
- uid: az_remote-rendering-account_key_show
  name: az remote-rendering-account key show
  summary: Listet die beiden Schlüssel eines Remoterenderingkontos auf.
  description: ''
  syntax: >-
    az remote-rendering-account key show --name
                                         --resource-group
  examples:
  - summary: Auflisten des Remoterenderingkontoschlüssels
    syntax: az remote-rendering-account key show -n "MyAccount" --resource-group "MyResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name eines Mixed Reality-Kontos.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
commands:
- az_remote-rendering-account_key_renew
- az_remote-rendering-account_key_show
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
