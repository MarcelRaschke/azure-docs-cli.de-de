    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_integration-runtime-node_update
  name: az synapse integration-runtime-node update
  summary: Aktualisieren Sie den selbstgeh osteten Integration Runtime Knoten.
  description: ''
  syntax: >-
    az synapse integration-runtime-node update --node-name
                                               [--concurrent-jobs]
                                               [--ids]
                                               [--name]
                                               [--resource-group]
                                               [--subscription]
                                               [--workspace-name]
  examples:
  - summary: Aktualisieren Sie den selbstgeh osteten Integration Runtime Knoten.
    syntax: >-
      az synapse integration-runtime-node update --workspace-name testsynapseworkspace --resource-group rg \
        --name selfhostedintegrationruntime --node-name testnode
  requiredParameters:
  - isRequired: true
    name: --node-name
    summary: Der Name des Integration Runtime Knotens.
    description: ''
  optionalParameters:
  - name: --concurrent-jobs
    summary: Die Anzahl der gleichzeitigen Aufträge, die auf dem Integration Runtime Knoten ausgeführt werden dürfen. Werte zwischen 1 und maxconcurrentjobs sind zulässig.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Integration Runtime Name.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
