### YamlMime:AzureCLIGroup
uid: az_synapse_integration-runtime-node
name: az synapse integration-runtime-node
summary: Verwalten Sie die selbstgeh osteten Integration Runtime Knoten von Synapse.
description: ''
directCommands:
- uid: az_synapse_integration-runtime-node_delete
  name: az synapse integration-runtime-node delete
  summary: Entfernen Sie einen selbst gehosteten Integration Runtime Knoten.
  description: ''
  syntax: >-
    az synapse integration-runtime-node delete --node-name
                                               [--ids]
                                               [--name]
                                               [--resource-group]
                                               [--subscription]
                                               [--workspace-name]
                                               [--yes]
  examples:
  - summary: Entfernen Sie einen selbst gehosteten Integration Runtime Knoten.
    syntax: >-
      az synapse integration-runtime-node delete --workspace-name testsynapseworkspace --resource-group rg \
        --name selfhostedintegrationruntime --node-name testnode
  requiredParameters:
  - isRequired: true
    name: --node-name
    summary: Der Name des Integration Runtime Knotens.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Integration Runtime Name.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --workspace-name
    summary: Der Name des Arbeitsbereichs.
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
