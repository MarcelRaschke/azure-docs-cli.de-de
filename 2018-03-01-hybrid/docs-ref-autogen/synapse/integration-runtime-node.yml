- uid: az_synapse_integration-runtime-node_show
  name: az synapse integration-runtime-node show
  summary: Informationen zu selbst gehosteten Integration Runtime Knoten erhalten.
  description: ''
  syntax: >-
    az synapse integration-runtime-node show --node-name
                                             [--ids]
                                             [--name]
                                             [--query-examples]
                                             [--resource-group]
                                             [--subscription]
                                             [--workspace-name]
  examples:
  - summary: Informationen zu selbst gehosteten Integration Runtime Knoten erhalten.
    syntax: >-
      az synapse integration-runtime-node show --workspace-name testsynapseworkspace --resource-group rg \
        --name selfhostedintegrationruntime --node-name testnode
  requiredParameters:
