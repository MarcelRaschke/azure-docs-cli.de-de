### YamlMime:AzureCLIGroup
uid: az_synapse_pipeline
name: az synapse pipeline
summary: Verwalten von Synapse-Pipelines.
description: ''
directCommands:
- uid: az_synapse_pipeline_create
  name: az synapse pipeline create
  summary: Erstellen einer Pipeline.
  description: ''
  syntax: >-
    az synapse pipeline create --file
                               --name
                               --workspace-name
                               [--no-wait]
                               [--subscription]
  examples:
  - summary: Erstellen einer Pipeline.
    syntax: >-
      az synapse pipeline create --workspace-name testsynapseworkspace \
        --name testpipeline --file @path/pipeline.json
  requiredParameters:
  - isRequired: true
    name: --file
    summary: Eigenschaften können mithilfe der- `@{path}` Syntax oder einer JSON-Zeichenfolge aus einer JSON-Datei bereitgestellt werden.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Pipeline.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Der Name des Arbeitsbereichs.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_pipeline_create_run
  name: az synapse pipeline create-run
  summary: Erstellt eine Pipeline ausführen.
  description: ''
  syntax: >-
    az synapse pipeline create-run --name
                                   --workspace-name
                                   [--is-recovery {false, true}]
                                   [--parameters]
                                   [--reference-pipeline-run-id]
                                   [--start-activity-name]
                                   [--subscription]
  examples:
  - summary: Pipelines_CreateRun
    syntax: >-
      az synapse pipeline create-run --workspace-name testsynapseworkspace --name "myPipeline" \
        --parameters "{\"OutputBlobNameList\":[\"exampleoutput.csv\"]}"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Pipeline.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Der Name des Arbeitsbereichs.
    description: ''
  optionalParameters:
  - name: --is-recovery
    parameterValueGroup: false, true
    summary: Wiederherstellungmodusflag. Wenn der Wiederherstellungs Modus auf true festgelegt ist, wird die angegebene Pipeline, auf die verwiesen wird, und der neue Testlauf unter derselben GroupID gruppiert.
    description: ''
  - name: --parameters
    summary: Parameter für die Pipeline Führung. Kann mithilfe der- `@{path}` Syntax oder einer JSON-Zeichenfolge aus einer JSON-Datei bereitgestellt werden.
    description: ''
  - name: --reference-pipeline-run-id --run-id
    summary: Die Pipeline Lauf-ID für die erneute Ausführung. Wenn Run ID angegeben ist, werden die Parameter der angegebenen Testlauf zum Erstellen einer neuen Laufzeit verwendet.
    description: ''
  - name: --start-activity-name
    summary: Im Wiederherstellungs Modus wird die erneute Ausführung von dieser Aktivität gestartet. Wenn nicht angegeben, werden alle Aktivitäten ausgeführt.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_pipeline_delete
  name: az synapse pipeline delete
  summary: Löschen Sie eine Pipeline.
  description: ''
  syntax: >-
    az synapse pipeline delete --name
                               --workspace-name
                               [--no-wait]
                               [--subscription]
                               [--yes]
  examples:
  - summary: Löschen Sie eine Pipeline.
    syntax: >-
      az synapse pipeline delete --workspace-name testsynapseworkspace \
        --name testpipeline
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Pipeline.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Der Name des Arbeitsbereichs.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_pipeline_list
  name: az synapse pipeline list
  summary: Auflisten von Pipelines.
  description: ''
  syntax: >-
    az synapse pipeline list --workspace-name
                             [--query-examples]
                             [--subscription]
  examples:
  - summary: Auflisten von Pipelines.
    syntax: az synapse pipeline list --workspace-name testsynapseworkspace
  requiredParameters:
  - isRequired: true
    name: --workspace-name
    summary: Der Name des Arbeitsbereichs.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_pipeline_set
  name: az synapse pipeline set
  summary: Legen Sie eine vorhandene Pipeline fest.
  description: ''
  syntax: >-
    az synapse pipeline set --file
                            --name
                            --workspace-name
                            [--no-wait]
                            [--subscription]
  examples:
  - summary: Legen Sie eine vorhandene Pipeline fest.
    syntax: >-
      az synapse pipeline set --workspace-name testsynapseworkspace \
        --name testpipeline --file @path/pipeline.json
  requiredParameters:
  - isRequired: true
    name: --file
    summary: Eigenschaften können mithilfe der- `@{path}` Syntax oder einer JSON-Zeichenfolge aus einer JSON-Datei bereitgestellt werden.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Pipeline.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Der Name des Arbeitsbereichs.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_pipeline_show
  name: az synapse pipeline show
  summary: Sie erhalten eine Pipeline.
  description: ''
  syntax: >-
    az synapse pipeline show --name
                             --workspace-name
                             [--query-examples]
                             [--subscription]
  examples:
  - summary: Sie erhalten eine Pipeline.
    syntax: >-
      az synapse pipeline show --workspace-name testsynapseworkspace \
        --name testpipeline
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Pipeline.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Der Name des Arbeitsbereichs.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
