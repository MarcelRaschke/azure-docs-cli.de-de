### YamlMime:AzureCLIGroup
uid: az_synapse_sql_ad-admin
name: az synapse sql ad-admin
summary: Verwalten Sie SQL Active Directory-Administrator.
description: ''
directCommands:
- uid: az_synapse_sql_ad-admin_create
  name: az synapse sql ad-admin create
  summary: Erstellen Sie die SQL Azure Active Directory-Administrator.
  description: ''
  syntax: >-
    az synapse sql ad-admin create --display-name
                                   --object-id
                                   --resource-group
                                   --workspace-name
                                   [--no-wait]
                                   [--subscription]
  examples:
  - summary: Erstellen Sie die SQL Azure Active admin.
    syntax: >-
      az synapse sql ad-admin create --workspace-name testsynapseworkspace --resource-group rg \

      --display-name youraccount@yourdomain --object-id 00000000-0000-0000-0000-000000000000
  requiredParameters:
  - isRequired: true
    name: --display-name -u
    summary: Anzeige Name des Azure AD Administrator Benutzers oder der Gruppe.
    description: ''
  - isRequired: true
    name: --object-id -i
    summary: Die eindeutige ID des Azure AD Administrators.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Der Name des Arbeitsbereichs.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_sql_ad-admin_delete
  name: az synapse sql ad-admin delete
  summary: Löschen Sie die SQL Azure Active Directory-Administrator.
  description: ''
  syntax: >-
    az synapse sql ad-admin delete --resource-group
                                   --workspace-name
                                   [--no-wait]
                                   [--subscription]
                                   [--yes]
  examples:
  - summary: Löschen Sie den SQL Azure aktiven Administrator.
    syntax: az synapse sql ad-admin delete --workspace-name testsynapseworkspace --resource-group rg
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Der Name des Arbeitsbereichs.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_sql_ad-admin_show
  name: az synapse sql ad-admin show
  summary: Holen Sie sich den SQL Azure Active Directory-Administrator.
  description: ''
  syntax: >-
    az synapse sql ad-admin show --resource-group
                                 --workspace-name
                                 [--query-examples]
                                 [--subscription]
  examples:
  - summary: Holen Sie den SQL Azure aktiven Administrator.
    syntax: az synapse sql ad-admin show --workspace-name testsynapseworkspace --resource-group rg
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Der Name des Arbeitsbereichs.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_sql_ad-admin_update
  name: az synapse sql ad-admin update
  summary: Aktualisieren Sie die SQL Azure Active Directory-Administrator.
  description: ''
  syntax: >-
    az synapse sql ad-admin update --resource-group
                                   --workspace-name
                                   [--add]
                                   [--display-name]
                                   [--force-string]
                                   [--no-wait]
                                   [--object-id]
                                   [--remove]
                                   [--set]
                                   [--subscription]
  examples:
  - summary: Aktualisieren Sie den SQL Azure aktiven Administrator.
    syntax: >-
      az synapse sql ad-admin update --workspace-name testsynapseworkspace --resource-group rg \

      --display-name youraccount@yourdomain --object-id 00000000-0000-0000-0000-000000000000
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Der Name des Arbeitsbereichs.
    description: ''
  optionalParameters:
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --display-name -u
    summary: Anzeige Name des Azure AD Administrator Benutzers oder der Gruppe.
    description: ''
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --object-id -i
    summary: Die eindeutige ID des Azure AD Administrators.
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --set
    summary: Aktualisieren Sie ein Objekt, indem Sie einen Eigenschafts Pfad und einen festzulegenden Wert angeben.  Beispiel:--Set Eigenschaft1. Eigenschaft2 =<value>.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_sql_ad-admin_wait
  name: az synapse sql ad-admin wait
  summary: Platzieren Sie die CLI in einem Wartezustand, bis eine Bedingung erfüllt ist.
  description: ''
  syntax: >-
    az synapse sql ad-admin wait --resource-group
                                 --workspace-name
                                 [--created]
                                 [--custom]
                                 [--deleted]
                                 [--exists]
                                 [--interval]
                                 [--subscription]
                                 [--timeout]
                                 [--updated]
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Der Name des Arbeitsbereichs.
    description: ''
  optionalParameters:
  - name: --created
    summary: Warten Sie, bis "provisioningstate" bei "erfolgreich" erstellt wurde.
    description: ''
  - name: --custom
    summary: "Warten Sie, bis die Bedingung eine benutzerdefinierte jmespath-Abfrage erfüllt. Beispiel: provisioningstate! = ' InProgress ', instanceview. statuses [? Code = = ' PowerState/Running ']."
    description: ''
  - name: --deleted
    summary: Warten Sie bis zum Löschen.
    description: ''
  - name: --exists
    summary: Warten Sie, bis die Ressource vorhanden ist.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Abruf Intervall in Sekunden.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximale Wartezeit in Sekunden.
    description: ''
  - name: --updated
    summary: Warten Sie, bis das Update mit provisioningstate bei "erfolgreich" abgeschlossen ist.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
commands:
- az_synapse_sql_ad-admin_create
- az_synapse_sql_ad-admin_delete
- az_synapse_sql_ad-admin_show
- az_synapse_sql_ad-admin_update
- az_synapse_sql_ad-admin_wait
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
