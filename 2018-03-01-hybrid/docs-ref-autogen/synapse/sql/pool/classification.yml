- uid: az_synapse_sql_pool_classification_list
  name: az synapse sql pool classification list
  summary: Die Empfindlichkeits Klassifizierungen eines bestimmten SQL-Pools erhalten.
  description: ''
  syntax: >-
    az synapse sql pool classification list --name
                                            --resource-group
                                            --workspace-name
                                            [--filter]
                                            [--query-examples]
                                            [--subscription]
  examples:
  - summary: Listet die Vertraulichkeits Klassifizierung eines bestimmten SQL-Pools auf.
    syntax: az synapse sql pool classification list --name sqlpool --workspace-name testsynapseworkspace --resource-group rg
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des SQL-Pools.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Der Name des Arbeitsbereichs.
    description: ''
  optionalParameters:
  - name: --filter
    summary: Ein odata-Filter Ausdruck, der Elemente in der Auflistung filtert.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
