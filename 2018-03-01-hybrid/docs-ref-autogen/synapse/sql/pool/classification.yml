### YamlMime:AzureCLIGroup
uid: az_synapse_sql_pool_classification
name: az synapse sql pool classification
summary: Vertraulichkeits Klassifizierungen verwalten.
description: ''
directCommands:
- uid: az_synapse_sql_pool_classification_create
  name: az synapse sql pool classification create
  summary: Erstellen Sie die Sensitivität-Klassifizierung einer Spalte.
  description: ''
  syntax: >-
    az synapse sql pool classification create --column
                                              --information-type
                                              --label
                                              --name
                                              --resource-group
                                              --schema
                                              --table
                                              --workspace-name
                                              [--subscription]
  examples:
  - summary: Erstellen Sie die Vertraulichkeits Klassifizierung für eine angegebene Spalte.
    syntax: >-
      az synapse sql pool classification create --name sqlpool --workspace-name testsynapseworkspace \

      --resource-group rg --schema dbo --table mytable --column mycolumn \

      --information-type Name --label "Confidential - GDPR"
  requiredParameters:
  - isRequired: true
    name: --column
    summary: Der Name der Spalte.
    description: ''
  - isRequired: true
    name: --information-type
    summary: Der Informationstyp.
    description: ''
  - isRequired: true
    name: --label
    summary: Der Bezeichnungsname.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des SQL-Pools.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --schema
    summary: Der Name des Schemas.
    description: ''
  - isRequired: true
    name: --table
    summary: Der Name der Tabelle.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Der Name des Arbeitsbereichs.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
