### YamlMime:AzureCLIGroup
uid: az_synapse_sql_pool_threat-policy
name: az synapse sql pool threat-policy
summary: Verwalten Sie die Richtlinien zur Bedrohungserkennung eines SQL-Pools.
description: ''
directCommands:
- uid: az_synapse_sql_pool_threat-policy_show
  name: az synapse sql pool threat-policy show
  summary: Sie erhalten die Richtlinie zur Bedrohungserkennung eines SQL-Pools.
  description: ''
  syntax: >-
    az synapse sql pool threat-policy show [--ids]
                                           [--name]
                                           [--query-examples]
                                           [--resource-group]
                                           [--subscription]
                                           [--workspace-name]
  examples:
  - summary: Sie erhalten die Richtlinie zur Bedrohungserkennung eines SQL-Pools.
    syntax: az synapse sql pool threat-policy show --name sqlpool --workspace-name testsynapseworkspace --resource-group rg
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name des SQL-Pools.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --workspace-name
    summary: Der Name des Arbeitsbereichs.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_sql_pool_threat-policy_update
  name: az synapse sql pool threat-policy update
  summary: Aktualisieren Sie die Richtlinie zur Bedrohungserkennung eines SQL-Pools.
  description: Wenn die Richtlinie aktiviert wird, müssen storage_account oder sowohl storage_endpoint als auch storage_account_access_key angegeben werden.
  syntax: >-
    az synapse sql pool threat-policy update [--add]
                                             [--disabled-alerts]
                                             [--email-account-admins {false, true}]
                                             [--email-addresses]
                                             [--force-string]
                                             [--ids]
                                             [--name]
                                             [--remove]
                                             [--resource-group]
                                             [--retention-days]
                                             [--set]
                                             [--state {Disabled, Enabled, New}]
                                             [--storage-account]
                                             [--storage-endpoint]
                                             [--storage-key]
                                             [--subscription]
                                             [--workspace-name]
  examples:
  - summary: Aktivieren Sie nach Speicherkonto Name.
    syntax: >-
      az synapse sql pool threat-policy update --name sqlpool --workspace-name testsynapseworkspace --resource-group rg \

      --state Enabled --storage-account mystorageaccount
  - summary: Aktivieren Sie dies durch den Speicher Endpunkt und den Schlüssel.
    syntax: >-
      az synapse sql pool threat-policy update --name sqlpool --workspace-name testsynapseworkspace --resource-group rg \

      --state Enabled --storage-endpoint https://mystorage.blob.core.windows.net --storage-key MYKEY==
  - summary: Deaktivieren Sie eine Teilmenge von Warnungs Typen.
    syntax: >-
      az synapse sql pool threat-policy update --name sqlpool --workspace-name testsynapseworkspace --resource-group rg \

      --disabled-alerts Sql_Injection_Vulnerability Access_Anomaly
  - summary: E-Mail-Empfänger für eine Richtlinie konfigurieren.
    syntax: >-
      az synapse sql pool threat-policy update --name sqlpool --workspace-name testsynapseworkspace --resource-group rg \

      --email-addresses me@examlee.comyou@example.com --email-account-admins true
  - summary: Deaktivieren Sie eine Bedrohungs Richtlinie.
    syntax: >-
      az synapse sql pool threat-policy update --name sqlpool --workspace-name testsynapseworkspace --resource-group rg \

      --state Disabled
  optionalParameters:
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --disabled-alerts
    summary: Liste der deaktivierten Warnungen.
    description: ''
  - name: --email-account-admins
    parameterValueGroup: false, true
    summary: Gibt an, ob die Warnung an die Konto Administratoren gesendet wird.
    description: ''
  - name: --email-addresses
    summary: Liste der e-Mail-Adressen, an die Warnungen gesendet werden.
    description: ''
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name des SQL-Pools.
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --retention-days
    summary: Die Anzahl von Tagen für die Aufbewahrung von Bedrohungs Erkennungs Protokollen.
    description: ''
  - name: --set
    summary: Aktualisieren Sie ein Objekt, indem Sie einen Eigenschafts Pfad und einen festzulegenden Wert angeben.  Beispiel:--Set Eigenschaft1. Eigenschaft2 =<value>.
    description: ''
  - name: --state
    parameterValueGroup: Disabled, Enabled, New
    summary: Richtlinien Status der Bedrohungserkennung.
    description: ''
  - name: --storage-account
    summary: Name des Speicherkontos.
    description: ''
  - name: --storage-endpoint
    summary: Der Speicherkonto Endpunkt.
    description: ''
  - name: --storage-key
    summary: Zugriffsschlüssel für das Speicherkonto.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --workspace-name
    summary: Der Name des Arbeitsbereichs.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
commands:
