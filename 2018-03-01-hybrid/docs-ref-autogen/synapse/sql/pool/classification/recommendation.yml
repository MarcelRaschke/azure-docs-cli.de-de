### YamlMime:AzureCLIGroup
uid: az_synapse_sql_pool_classification_recommendation
name: az synapse sql pool classification recommendation
summary: Verwalten Sie Empfehlungen zur Vertraulichkeits Klassifizierung.
description: ''
directCommands:
- uid: az_synapse_sql_pool_classification_recommendation_disable
  name: az synapse sql pool classification recommendation disable
  summary: Deaktivieren Sie die Vertraulichkeits Empfehlungen für eine bestimmte Spalte (Empfehlungen sind für alle Spalten standardmäßig aktiviert).
  description: ''
  syntax: >-
    az synapse sql pool classification recommendation disable --column
                                                              --schema
                                                              --table
                                                              [--ids]
                                                              [--name]
                                                              [--resource-group]
                                                              [--subscription]
                                                              [--workspace-name]
  examples:
  - summary: Deaktivieren Sie die Vertraulichkeits Empfehlungen für eine bestimmte Spalte.
    syntax: >-
      az synapse sql pool classification recommendation disable --name sqlpool --workspace-name testsynapseworkspace \

      --resource-group rg --schema dbo --table mytable --column mycolumn
  requiredParameters:
  - isRequired: true
    name: --column
    summary: Der Name der Spalte.
    description: ''
  - isRequired: true
    name: --schema
    summary: Der Name des Schemas.
    description: ''
  - isRequired: true
    name: --table
    summary: Der Name der Tabelle.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name des SQL-Pools.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --workspace-name
    summary: Der Name des Arbeitsbereichs.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_sql_pool_classification_recommendation_enable
  name: az synapse sql pool classification recommendation enable
  summary: Vertraulichkeits Empfehlungen für eine bestimmte Spalte aktivieren (Empfehlungen sind für alle Spalten standardmäßig aktiviert).
  description: ''
  syntax: >-
    az synapse sql pool classification recommendation enable --column
                                                             --schema
                                                             --table
                                                             [--ids]
                                                             [--name]
                                                             [--resource-group]
                                                             [--subscription]
                                                             [--workspace-name]
  examples:
  - summary: Aktivieren Sie Vertraulichkeits Empfehlungen für eine bestimmte Spalte.
    syntax: >-
      az synapse sql pool classification recommendation enable --name sqlpool --workspace-name testsynapseworkspace \

      --resource-group rg --schema dbo --table mytable --column mycolumn
  requiredParameters:
  - isRequired: true
    name: --column
    summary: Der Name der Spalte.
    description: ''
  - isRequired: true
    name: --schema
    summary: Der Name des Schemas.
    description: ''
  - isRequired: true
    name: --table
    summary: Der Name der Tabelle.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name des SQL-Pools.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --workspace-name
    summary: Der Name des Arbeitsbereichs.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_sql_pool_classification_recommendation_list
  name: az synapse sql pool classification recommendation list
  summary: Listet die empfohlenen Vertraulichkeits Klassifizierungen eines bestimmten SQL-Pools auf.
  description: ''
  syntax: >-
    az synapse sql pool classification recommendation list --name
                                                           --resource-group
                                                           --workspace-name
                                                           [--filter]
                                                           [--included-disabled {false, true}]
                                                           [--query-examples]
                                                           [--skip-token]
                                                           [--subscription]
  examples:
  - summary: Listet die empfohlenen Vertraulichkeits Klassifizierungen eines bestimmten SQL-Pools auf.
    syntax: >-
      az synapse sql pool classification recommendation list --name sqlpool --workspace-name testsynapseworkspace \

      --resource-group rg
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des SQL-Pools.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Der Name des Arbeitsbereichs.
    description: ''
  optionalParameters:
  - name: --filter
    summary: Ein odata-Filter Ausdruck, der Elemente in der Auflistung filtert.
    description: ''
  - name: --included-disabled
    parameterValueGroup: false, true
    summary: Gibt an, ob das Ergebnis deaktivierte Empfehlungen enthalten soll.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --skip-token
    summary: Eine odata-Abfrage Option, die angibt, wie viele Elemente in der Auflistung übersprungen werden sollen.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
commands:
- az_synapse_sql_pool_classification_recommendation_disable
