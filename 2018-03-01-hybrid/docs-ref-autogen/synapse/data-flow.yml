### YamlMime:AzureCLIGroup
uid: az_synapse_data_flow
name: az synapse data-flow
summary: Verwalten von Synapse-Daten Flüssen.
description: ''
directCommands:
- uid: az_synapse_data_flow_create
  name: az synapse data-flow create
  summary: Erstellen Sie einen Datenfluss.
  description: ''
  syntax: >-
    az synapse data-flow create --file
                                --name
                                --workspace-name
                                [--no-wait]
                                [--subscription]
  examples:
  - summary: Erstellen Sie einen Datenfluss.
    syntax: >-
      az synapse data-flow create --workspace-name testsynapseworkspace \
        --name testdataflow --file @path/dataflow.json
  requiredParameters:
  - isRequired: true
    name: --file
    summary: Eigenschaften können mithilfe der- `@{path}` Syntax oder einer JSON-Zeichenfolge aus einer JSON-Datei bereitgestellt werden.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Datenfluss Name.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Der Name des Arbeitsbereichs.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_data_flow_delete
  name: az synapse data-flow delete
  summary: Löschen eines Datenflusses.
  description: ''
  syntax: >-
    az synapse data-flow delete --name
                                --workspace-name
                                [--no-wait]
                                [--subscription]
                                [--yes]
  examples:
  - summary: Löschen eines Datenflusses.
    syntax: >-
      az synapse data-flow delete --workspace-name testsynapseworkspace \
        --name testdataflow
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Datenfluss Name.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Der Name des Arbeitsbereichs.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_data_flow_list
  name: az synapse data-flow list
  summary: Auflisten von Daten Flüssen.
  description: ''
  syntax: >-
    az synapse data-flow list --workspace-name
                              [--query-examples]
                              [--subscription]
  examples:
  - summary: Auflisten von Daten Flüssen.
    syntax: az synapse data-flow list --workspace-name testsynapseworkspace
  requiredParameters:
  - isRequired: true
    name: --workspace-name
    summary: Der Name des Arbeitsbereichs.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_data_flow_set
  name: az synapse data-flow set
  summary: Legen Sie einen vorhandenen Datenfluss fest.
  description: ''
  syntax: >-
    az synapse data-flow set --file
                             --name
                             --workspace-name
                             [--no-wait]
