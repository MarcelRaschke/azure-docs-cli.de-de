### YamlMime:AzureCLIGroup
uid: az_iot_hub_module-identity
name: az iot hub module-identity
extensionInformation: >-
  > [!Note]

  > Dieser Verweis ist Teil der **Erweiterung azure-iot** für Azure CLI und erfordert Version 2.0.70 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **az iot hub module-identity** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten von IoT-Gerätemodulen.
description: ''
directCommands:
- uid: az_iot_hub_module-identity_create
  name: az iot hub module-identity create
  summary: Erstellen Sie ein Modul auf einem IoT-Zielgerät in einem IoT Hub.
  description: ''
  syntax: >-
    az iot hub module-identity create --device-id
                                      --module-id
                                      [--am {shared_private_key, x509_ca, x509_thumbprint}]
                                      [--hub-name]
                                      [--login]
                                      [--od]
                                      [--primary-thumbprint]
                                      [--resource-group]
                                      [--secondary-thumbprint]
                                      [--valid-days]
  requiredParameters:
  - isRequired: true
    name: --device-id -d
    summary: Zielgerät.
    description: ''
  - isRequired: true
    name: --module-id -m
    summary: Zielmodul.
    description: ''
  optionalParameters:
  - name: --am --auth-method
    defaultValue: shared_private_key
    parameterValueGroup: shared_private_key, x509_ca, x509_thumbprint
    summary: Der Autorisierungstyp, mit dem eine Entität erstellt werden soll.
    description: ''
  - name: --hub-name -n
    summary: IoT Hub Name.
    description: ''
  - name: --login -l
    summary: Dieser Befehl unterstützt eine Entitätsverbindungszeichenfolge mit Berechtigungen zum Ausführen von Aktionen. Verwenden Sie , um die Sitzungsanmeldung über "az login" zu vermeiden. Wenn sowohl eine Entitätsverbindungszeichenfolge als auch ein Name angegeben werden, hat die Verbindungszeichenfolge Priorität.
    description: ''
  - name: --od --output-dir
    summary: Generieren Sie ein selbstsigniertes Zertifikat, und verwenden Sie dessen Fingerabdruck. Ausgabe in das angegebene Zielverzeichnis.
    description: ''
  - name: --primary-thumbprint --ptp
    summary: Expliziter Selbstsignieren des Zertifikatfingerabdrucks, der für den Primärschlüssel verwendet werden soll.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --secondary-thumbprint --stp
    summary: Expliziter selbstsignbarer Zertifikatfingerabdruck, der für den sekundären Schlüssel verwendet werden soll.
    description: ''
  - name: --valid-days --vd
    summary: 'Generieren Sie ein selbstsigniertes Zertifikat, und verwenden Sie dessen Fingerabdruck. Gültig für die angegebene Anzahl von Tagen. Standardwert: 365.'
    description: ''
- uid: az_iot_hub_module-identity_delete
  name: az iot hub module-identity delete
  summary: Löschen eines Geräts in einem IoT Hub.
  description: ''
  syntax: >-
    az iot hub module-identity delete --device-id
                                      --module-id
                                      [--etag]
                                      [--hub-name]
                                      [--login]
                                      [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --device-id -d
    summary: Zielgerät.
    description: ''
  - isRequired: true
    name: --module-id -m
    summary: Zielmodul.
    description: ''
  optionalParameters:
  - name: --etag -e
    summary: ETag oder Entitätstag, das dem letzten Zustand der Ressource entspricht. Wenn kein eTag bereitgestellt wird, wird der Wert \* ' ' verwendet.
    description: ''
  - name: --hub-name -n
    summary: IoT Hub Name.
    description: ''
  - name: --login -l
    summary: Dieser Befehl unterstützt eine Entitätsverbindungszeichenfolge mit Rechten zum Ausführen von Aktionen. Verwenden Sie , um die Sitzungsanmeldung über "az login" zu vermeiden. Wenn sowohl eine Entitätsverbindungszeichenfolge als auch ein Name angegeben werden, hat die Verbindungszeichenfolge Priorität.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_iot_hub_module-identity_list
  name: az iot hub module-identity list
  summary: Auflisten von Modulen auf einem IoT-Gerät in IoT Hub.
  description: ''
  syntax: >-
    az iot hub module-identity list --device-id
                                    [--hub-name]
                                    [--login]
                                    [--resource-group]
                                    [--top]
  requiredParameters:
  - isRequired: true
    name: --device-id -d
    summary: Zielgerät.
    description: ''
  optionalParameters:
  - name: --hub-name -n
    summary: IoT Hub Name.
    description: ''
  - name: --login -l
    summary: Dieser Befehl unterstützt eine Entitätsverbindungszeichenfolge mit Rechten zum Ausführen von Aktionen. Verwenden Sie , um die Sitzungsanmeldung über "az login" zu vermeiden. Wenn sowohl eine Entitätsverbindungszeichenfolge als auch ein Name angegeben werden, hat die Verbindungszeichenfolge Priorität.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --top
    defaultValue: "1000"
    summary: Maximale Anzahl von elementen, die zurückgeben werden. Verwenden Sie -1 für unbegrenzt.
    description: ''
- uid: az_iot_hub_module-identity_show
  name: az iot hub module-identity show
  summary: Hier finden Sie Die Details eines IoT-Gerätemoduls in IoT Hub.
  description: ''
  syntax: >-
    az iot hub module-identity show --device-id
                                    --module-id
                                    [--hub-name]
                                    [--login]
                                    [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --device-id -d
    summary: Zielgerät.
    description: ''
  - isRequired: true
    name: --module-id -m
    summary: Zielmodul.
    description: ''
  optionalParameters:
  - name: --hub-name -n
    summary: IoT Hub Name.
    description: ''
  - name: --login -l
    summary: Dieser Befehl unterstützt eine Entitätsverbindungszeichenfolge mit Rechten zum Ausführen von Aktionen. Verwenden Sie , um die Sitzungsanmeldung über "az login" zu vermeiden. Wenn sowohl eine Entitätsverbindungszeichenfolge als auch ein Name angegeben werden, hat die Verbindungszeichenfolge Priorität.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_iot_hub_module-identity_show-connection-string
  name: az iot hub module-identity show-connection-string
  summary: Zeigt eine Verbindungszeichenfolge für das IoT-Gerätezielmodul an.
  description: ''
  syntax: >-
    az iot hub module-identity show-connection-string --device-id
                                                      --module-id
                                                      [--hub-name]
                                                      [--key-type {primary, secondary}]
                                                      [--login]
                                                      [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --device-id -d
    summary: Zielgerät.
    description: ''
  - isRequired: true
    name: --module-id -m
    summary: Zielmodul.
    description: ''
  optionalParameters:
  - name: --hub-name -n
    summary: IoT Hub Name.
    description: ''
  - name: --key-type --kt
    defaultValue: primary
    parameterValueGroup: primary, secondary
    summary: Schlüsseltyp der Richtlinie für gemeinsamen Zugriff für die Authentifizierung.
    description: ''
  - name: --login -l
    summary: Dieser Befehl unterstützt eine Entitätsverbindungszeichenfolge mit Berechtigungen zum Ausführen von Aktionen. Verwenden Sie , um die Sitzungsanmeldung über "az login" zu vermeiden. Wenn sowohl eine Entitätsverbindungszeichenfolge als auch ein Name angegeben werden, hat die Verbindungszeichenfolge Priorität.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_iot_hub_module-identity_update
  name: az iot hub module-identity update
  summary: Aktualisieren Sie ein IoT Hub Gerätemodul.
  description: Verwenden Sie --set gefolgt von Eigenschaftenzuweisungen zum Aktualisieren eines Moduls. Nutzen Sie eigenschaften, die von "iot hub module-identity show" zurückgegeben werden.
  syntax: >-
    az iot hub module-identity update --device-id
                                      --module-id
                                      [--add]
                                      [--etag]
                                      [--force-string]
                                      [--hub-name]
                                      [--login]
                                      [--remove]
                                      [--resource-group]
                                      [--set]
  examples:
  - summary: Neugenerieren von symmetrischen Authentifizierungsschlüsseln des Moduls
    syntax: az iot hub module-identity update -m {module_name} -d {device_id} -n {iothub_name} --set authentication.symmetricKey.primaryKey="" authentication.symmetricKey.secondaryKey=""
  requiredParameters:
  - isRequired: true
    name: --device-id -d
    summary: Zielgerät.
    description: ''
  - isRequired: true
    name: --module-id -m
    summary: Zielmodul.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Fügen Sie einer Liste von -Objekten ein -Objekt hinzu, indem Sie ein Pfad- und Schlüsselwertpaar angeben.  Beispiel: --add property.listProperty <key=value, string oder JSON string>.'
    description: ''
  - name: --etag -e
    summary: ETag oder Entitätstag, das dem letzten Zustand der Ressource entspricht. Wenn kein ETag angegeben wird, wird der Wert ' \* ' verwendet.
    description: ''
  - name: --force-string
    summary: Wenn Sie "set" oder "add" verwenden, behalten Sie Zeichenfolgenliterale bei, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --hub-name -n
    summary: IoT Hub Name.
    description: ''
  - name: --login -l
    summary: Dieser Befehl unterstützt eine Entitätsverbindungszeichenfolge mit Rechten zum Ausführen von Aktionen. Verwenden Sie , um die Sitzungsanmeldung über "az login" zu vermeiden. Wenn sowohl eine Entitätsverbindungszeichenfolge als auch ein Name angegeben werden, hat die Verbindungszeichenfolge Priorität.
    description: ''
  - name: --remove
    summary: 'Entfernen Sie eine Eigenschaft oder ein Element aus einer Liste.  Beispiel: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --set
    summary: 'Aktualisieren Sie ein -Objekt, indem Sie einen festzulegenden Eigenschaftenpfad und -wert angeben.  Beispiel: --set property1.property2=<value>.'
    description: ''
