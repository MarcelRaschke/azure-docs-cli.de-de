### YamlMime:AzureCLIGroup
uid: az_iot_dps
name: az iot dps
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Azure-IOT-** Erweiterung für Azure CLI und erfordert Version 2.0.70 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ IOT DPS** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten von Entitäten in Device Provisioning Service in Azure IoT Hub Erweitert mit der IOT-Erweiterung.
description: ''
directCommands:
- uid: az_iot_dps_compute-device-key
  name: az iot dps compute-device-key
  summary: Generieren eines SAS-Schlüssels für abgeleitete Geräte
  description: Generieren eines abgeleiteten Geräte Schlüssels aus einem Schlüssel für eine DPS-Registrierungs Gruppen-symmetrische Schlüssel
  syntax: >-
    az iot dps compute-device-key --key
                                  --registration-id
  examples:
  - summary: Grundlegende Verwendung
    syntax: az iot dps compute-device-key --key {enrollement_group_symmetric_key} --registration-id {registration_id}
  requiredParameters:
  - isRequired: true
    name: --key --symmetric-key
    summary: Der symmetrische Schlüssel für den gemeinsamen Zugriff für die Registrierungs Gruppe.
    description: ''
  - isRequired: true
    name: --registration-id
    summary: ID der Geräteregistrierung.
    description: ''
