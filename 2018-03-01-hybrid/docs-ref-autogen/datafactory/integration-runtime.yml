- uid: az_datafactory_integration-runtime_sync-credentials
  name: az datafactory integration-runtime sync-credentials
  summary: Erzwingen Sie die Integration Runtime, dass Anmelde Informationen über Integration Runtime Knoten synchronisiert werden. Dadurch werden die Anmelde Informationen über alle workerknoten hinweg überschrieben, die auf dem Verteiler-Knoten verfügbar sind. Wenn Sie bereits über die aktuelle Sicherungsdatei für Anmelde Informationen verfügen, sollten Sie Sie manuell (bevorzugt) auf einem eigen gehosteten Integration Runtime Knoten importieren, anstatt diese API direkt zu verwenden.
  description: ''
  syntax: >-
    az datafactory integration-runtime sync-credentials --factory-name
                                                        --integration-runtime-name
                                                        --resource-group
  examples:
  - summary: IntegrationRuntimes_SyncCredentials
    syntax: az datafactory integration-runtime sync-credentials --factory-name "exampleFactoryName" --name "exampleIntegrationRuntime" --resource-group "exampleResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --factory-name
    summary: Der Name der Factory.
    description: ''
  - isRequired: true
    name: --integration-runtime-name --name -n
    summary: Der Integration Runtime Name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_datafactory_integration-runtime_update
  name: az datafactory integration-runtime update
  summary: Aktualisiert einen Integration Runtime.
  description: ''
  syntax: >-
    az datafactory integration-runtime update --factory-name
                                              --integration-runtime-name
                                              --resource-group
                                              [--auto-update {Off, On}]
                                              [--update-delay-offset]
  examples:
  - summary: IntegrationRuntimes_Update
    syntax: az datafactory integration-runtime update --factory-name "exampleFactoryName" --name "exampleIntegrationRuntime" --resource-group "exampleResourceGroup" --auto-update "Off" --update-delay-offset "\"PT3H\""
  requiredParameters:
  - isRequired: true
    name: --factory-name
    summary: Der Name der Factory.
    description: ''
  - isRequired: true
    name: --integration-runtime-name --name -n
    summary: Der Integration Runtime Name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --auto-update
    parameterValueGroup: Off, On
    summary: Aktiviert oder deaktiviert die Funktion zum automatischen Aktualisieren der selbstgeh osteten Integration Runtime. Siehe https://go.microsoft.com/fwlink/?linkid=854189.
    description: ''
  - name: --update-delay-offset
    summary: Der Zeit Offset (in Stunden) des Tags, z. b. PT03H beträgt 3 Stunden. Die Integration Runtime automatische Aktualisierung wird zu diesem Zeitpunkt durchgeführt.
    description: ''
- uid: az_datafactory_integration-runtime_upgrade
  name: az datafactory integration-runtime upgrade
  summary: Aktualisieren Sie die selbstgeh osteten Integration Runtime auf die neueste Version, falls verfügbar.
  description: ''
  syntax: >-
    az datafactory integration-runtime upgrade --factory-name
                                               --integration-runtime-name
                                               --resource-group
  examples:
  - summary: IntegrationRuntimes_Upgrade
    syntax: az datafactory integration-runtime upgrade --factory-name "exampleFactoryName" --name "exampleIntegrationRuntime" --resource-group "exampleResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --factory-name
    summary: Der Name der Factory.
    description: ''
  - isRequired: true
    name: --integration-runtime-name --name -n
    summary: Der Integration Runtime Name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_datafactory_integration-runtime_wait
  name: az datafactory integration-runtime wait
  summary: Platzieren Sie die CLI in einem Wartezustand, bis eine Bedingung der datafactory-Integration-Runtime erfüllt ist.
  description: ''
  syntax: >-
    az datafactory integration-runtime wait --factory-name
                                            --integration-runtime-name
                                            --resource-group
                                            [--created]
                                            [--custom]
                                            [--deleted]
                                            [--exists]
                                            [--if-none-match]
                                            [--interval]
                                            [--timeout]
                                            [--updated]
  examples:
  - summary: Ausführung der nächsten Zeile des CLI-Skripts anhalten, bis die DataFactory-Integration-Runtime erfolgreich erstellt wurde.
    syntax: az datafactory integration-runtime wait --factory-name "exampleFactoryName" --name "exampleIntegrationRuntime" --resource-group "exampleResourceGroup" --created
  requiredParameters:
  - isRequired: true
    name: --factory-name
    summary: Der Name der Factory.
    description: ''
  - isRequired: true
    name: --integration-runtime-name --name -n
    summary: Der Integration Runtime Name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --created
    summary: Warten Sie, bis "provisioningstate" bei "erfolgreich" erstellt wurde.
    description: ''
  - name: --custom
    summary: "Warten Sie, bis die Bedingung eine benutzerdefinierte jmespath-Abfrage erfüllt. Beispiel: provisioningstate! = ' InProgress ', instanceview. statuses [? Code = = ' PowerState/Running ']."
    description: ''
  - name: --deleted
    summary: Warten Sie bis zum Löschen.
    description: ''
  - name: --exists
    summary: Warten Sie, bis die Ressource vorhanden ist.
    description: ''
  - name: --if-none-match
    summary: ETag der Integration Runtime Entität. Sollte nur für Get angegeben werden. Wenn das ETag mit dem vorhandenen Entitätstag übereinstimmt oder wenn \* angegeben wurde, wird kein Inhalt zurückgegeben.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Abruf Intervall in Sekunden.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximale Wartezeit in Sekunden.
    description: ''
  - name: --updated
    summary: Warten Sie, bis das Update mit provisioningstate bei "erfolgreich" abgeschlossen ist.
    description: ''
