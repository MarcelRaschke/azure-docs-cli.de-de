- uid: az_datafactory_integration-runtime_regenerate-auth-key
  name: az datafactory integration-runtime regenerate-auth-key
  summary: Generiert den Authentifizierungsschlüssel für einen Integration Runtime neu.
  description: ''
  syntax: >-
    az datafactory integration-runtime regenerate-auth-key --factory-name
                                                           --integration-runtime-name
                                                           --resource-group
                                                           [--key-name {authKey1, authKey2}]
  examples:
  - summary: IntegrationRuntimes_RegenerateAuthKey
    syntax: az datafactory integration-runtime regenerate-auth-key --factory-name "exampleFactoryName" --name "exampleIntegrationRuntime" --key-name "authKey2" --resource-group "exampleResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --factory-name
    summary: Der Name der Factory.
    description: ''
  - isRequired: true
    name: --integration-runtime-name --name -n
    summary: Der Integration Runtime Name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --key-name
    parameterValueGroup: authKey1, authKey2
    summary: Der Name des Authentifizierungs Schlüssels, der neu generiert werden soll.
    description: ''
- uid: az_datafactory_integration-runtime_remove-link
  name: az datafactory integration-runtime remove-link
  summary: Entfernen Sie alle verknüpften Integrations Laufzeiten unter bestimmte Data Factory in einem selbstgeh osteten Integration Runtime.
  description: ''
  syntax: >-
    az datafactory integration-runtime remove-link --factory-name
                                                   --integration-runtime-name
                                                   --linked-factory-name
                                                   --resource-group
  examples:
  - summary: IntegrationRuntimes_Upgrade
    syntax: az datafactory integration-runtime remove-link --factory-name "exampleFactoryName" --name "exampleIntegrationRuntime" --linked-factory-name "exampleFactoryName-linked" --resource-group "exampleResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --factory-name
    summary: Der Name der Factory.
    description: ''
  - isRequired: true
    name: --integration-runtime-name --name -n
    summary: Der Integration Runtime Name.
    description: ''
  - isRequired: true
    name: --linked-factory-name
    summary: Der Data Factory Name für verknüpfte Integration Runtime.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_datafactory_integration-runtime_show
  name: az datafactory integration-runtime show
  summary: Ruft ein Integration Runtime ab.
  description: ''
  syntax: >-
    az datafactory integration-runtime show --factory-name
                                            --integration-runtime-name
                                            --resource-group
                                            [--if-none-match]
  examples:
  - summary: IntegrationRuntimes_Get
    syntax: az datafactory integration-runtime show --factory-name "exampleFactoryName" --name "exampleIntegrationRuntime" --resource-group "exampleResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --factory-name
    summary: Der Name der Factory.
    description: ''
  - isRequired: true
    name: --integration-runtime-name --name -n
    summary: Der Integration Runtime Name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --if-none-match
    summary: ETag der Integration Runtime Entität. Sollte nur für Get angegeben werden. Wenn das ETag mit dem vorhandenen Entitätstag übereinstimmt oder wenn \* angegeben wurde, wird kein Inhalt zurückgegeben.
    description: ''
- uid: az_datafactory_integration-runtime_start
  name: az datafactory integration-runtime start
  summary: Startet einen managedreserved-Typ Integration Runtime.
  description: ''
  syntax: >-
    az datafactory integration-runtime start --factory-name
                                             --integration-runtime-name
                                             --resource-group
                                             [--no-wait]
  examples:
  - summary: IntegrationRuntimes_Start
    syntax: az datafactory integration-runtime start --factory-name "exampleFactoryName" --name "exampleManagedIntegrationRuntime" --resource-group "exampleResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --factory-name
    summary: Der Name der Factory.
    description: ''
  - isRequired: true
    name: --integration-runtime-name --name -n
    summary: Der Integration Runtime Name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
- uid: az_datafactory_integration-runtime_stop
