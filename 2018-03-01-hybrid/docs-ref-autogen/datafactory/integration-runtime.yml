### YamlMime:AzureCLIGroup
uid: az_datafactory_integration-runtime
name: az datafactory integration-runtime
extensionInformation: >-
  > [!Note]

  > Dieser Verweis ist Teil der **DataFactory** -Erweiterung für Azure CLI und erfordert Version 2.11.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ DataFactory Integration-Runtime** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: DataFactory-Integration-Runtime.
description: ''
directCommands:
- uid: az_datafactory_integration-runtime_delete
  name: az datafactory integration-runtime delete
  summary: Löscht einen Integration Runtime.
  description: ''
  syntax: >-
    az datafactory integration-runtime delete --factory-name
                                              --integration-runtime-name
                                              --resource-group
                                              [--yes]
  examples:
  - summary: IntegrationRuntimes_Delete
    syntax: az datafactory integration-runtime delete --factory-name "exampleFactoryName" --name "exampleIntegrationRuntime" --resource-group "exampleResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --factory-name
    summary: Der Name der Factory.
    description: ''
  - isRequired: true
    name: --integration-runtime-name --name -n
    summary: Der Integration Runtime Name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
- uid: az_datafactory_integration-runtime_get-connection-info
  name: az datafactory integration-runtime get-connection-info
  summary: Ruft die Informationen für die lokale Integration Runtime Verbindung zum Verschlüsseln der Anmelde Informationen für die lokale Datenquelle ab.
  description: ''
  syntax: >-
    az datafactory integration-runtime get-connection-info --factory-name
                                                           --integration-runtime-name
                                                           --resource-group
  examples:
  - summary: IntegrationRuntimes_GetConnectionInfo
    syntax: az datafactory integration-runtime get-connection-info --factory-name "exampleFactoryName" --name "exampleIntegrationRuntime" --resource-group "exampleResourceGroup"
  requiredParameters:
