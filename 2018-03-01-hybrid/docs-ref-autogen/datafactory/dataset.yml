### YamlMime:AzureCLIGroup
uid: az_datafactory_dataset
name: az datafactory dataset
extensionInformation: >-
  > [!Note]

  > Dieser Verweis ist Teil der **DataFactory** -Erweiterung für Azure CLI und erfordert Version 2.11.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ DataFactory DataSet** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: DataFactory-DataSet.
description: ''
directCommands:
- uid: az_datafactory_dataset_create
  name: az datafactory dataset create
  summary: Erstellt oder aktualisiert ein DataSet.
  description: ''
  syntax: >-
    az datafactory dataset create --dataset-name
                                  --factory-name
                                  --properties
                                  --resource-group
                                  [--if-match]
  examples:
  - summary: Datasets_Create
    syntax: az datafactory dataset create --properties "{\"type\":\"AzureBlob\",\"linkedServiceName\":{\"type\":\"LinkedServiceReference\",\"referenceName\":\"exampleLinkedService\"},\"parameters\":{\"MyFileName\":{\"type\":\"String\"},\"MyFolderPath\":{\"type\":\"String\"}},\"typeProperties\":{\"format\":{\"type\":\"TextFormat\"},\"fileName\":{\"type\":\"Expression\",\"value\":\"@dataset().MyFileName\"},\"folderPath\":{\"type\":\"Expression\",\"value\":\"@dataset().MyFolderPath\"}}}" --name "exampleDataset" --factory-name "exampleFactoryName" --resource-group "exampleResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --dataset-name --name -n
    summary: Der Name des Datasets.
    description: ''
  - isRequired: true
    name: --factory-name
    summary: Der Name der Factory.
    description: ''
  - isRequired: true
    name: --properties
    summary: 'DataSet-Eigenschaften. Erwarteter Wert: json-string/@json-file .'
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --if-match
    summary: ETag der DataSet-Entität.  Sollte nur für das Update angegeben werden, für das eine Entsprechung für eine vorhandene Entität vorhanden sein muss, oder \* für eine bedingungslose Aktualisierung.
    description: ''
- uid: az_datafactory_dataset_delete
  name: az datafactory dataset delete
  summary: Löscht ein DataSet.
  description: ''
  syntax: >-
    az datafactory dataset delete --dataset-name
                                  --factory-name
                                  --resource-group
                                  [--yes]
  examples:
  - summary: Datasets_Delete
    syntax: az datafactory dataset delete --name "exampleDataset" --factory-name "exampleFactoryName" --resource-group "exampleResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --dataset-name --name -n
    summary: Der Name des Datasets.
    description: ''
  - isRequired: true
    name: --factory-name
    summary: Der Name der Factory.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
- uid: az_datafactory_dataset_list
  name: az datafactory dataset list
  summary: Listet Datasets auf.
  description: ''
  syntax: >-
    az datafactory dataset list --factory-name
                                --resource-group
  examples:
  - summary: Datasets_ListByFactory
    syntax: az datafactory dataset list --factory-name "exampleFactoryName" --resource-group "exampleResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --factory-name
    summary: Der Name der Factory.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_datafactory_dataset_show
  name: az datafactory dataset show
  summary: Ruft ein DataSet ab.
  description: ''
  syntax: >-
    az datafactory dataset show --dataset-name
                                --factory-name
                                --resource-group
                                [--if-none-match]
  examples:
  - summary: Datasets_Get
    syntax: az datafactory dataset show --name "exampleDataset" --factory-name "exampleFactoryName" --resource-group "exampleResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --dataset-name --name -n
    summary: Der Name des Datasets.
    description: ''
  - isRequired: true
    name: --factory-name
    summary: Der Name der Factory.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --if-none-match
    summary: ETag der DataSet-Entität. Sollte nur für Get angegeben werden. Wenn das ETag mit dem vorhandenen Entitätstag übereinstimmt oder wenn \* angegeben wurde, wird kein Inhalt zurückgegeben.
    description: ''
- uid: az_datafactory_dataset_update
  name: az datafactory dataset update
  summary: Erstellt oder aktualisiert ein DataSet.
  description: ''
  syntax: >-
    az datafactory dataset update --dataset-name
                                  --factory-name
                                  --linked-service-name
                                  --resource-group
                                  [--add]
                                  [--annotations]
                                  [--description]
                                  [--folder]
                                  [--force-string]
                                  [--if-match]
                                  [--if-none-match]
                                  [--parameters]
                                  [--remove]
                                  [--schema]
                                  [--set]
                                  [--structure]
  examples:
  - summary: Datasets_Update
    syntax: az datafactory dataset update --description "Example description" --linked-service-name "{\"type\":\"LinkedServiceReference\",\"referenceName\":\"exampleLinkedService\"}" --parameters "{\"MyFileName\":{\"type\":\"String\"},\"MyFolderPath\":{\"type\":\"String\"}}" --name "exampleDataset" --factory-name "exampleFactoryName" --resource-group "exampleResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --dataset-name --name -n
    summary: Der Name des Datasets.
    description: ''
  - isRequired: true
    name: --factory-name
    summary: Der Name der Factory.
    description: ''
  - isRequired: true
    name: --linked-service-name
    summary: 'Verweis auf verknüpften Dienst. Erwarteter Wert: json-string/@json-file .'
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --annotations
    summary: 'Liste der Tags, die zum Beschreiben des Datasets verwendet werden können. Erwarteter Wert: json-string/@json-file .'
    description: ''
  - name: --description
    summary: Datasetbeschreibung.
    description: ''
  - name: --folder
    summary: Der Ordner, in dem sich dieses Dataset befindet. Wenn kein Wert angegeben wird, wird das Dataset auf der Stamm Ebene angezeigt.
    description: >-
      Syntax:--Ordnername = XX


      Name: der Name des Ordners, in dem sich dieses Dataset befindet.
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --if-match
    summary: ETag der DataSet-Entität.  Sollte nur für das Update angegeben werden, für das eine Entsprechung für eine vorhandene Entität vorhanden sein muss, oder \* für eine bedingungslose Aktualisierung.
    description: ''
  - name: --if-none-match
    summary: ETag der DataSet-Entität. Sollte nur für Get angegeben werden. Wenn das ETag mit dem vorhandenen Entitätstag übereinstimmt oder wenn \* angegeben wurde, wird kein Inhalt zurückgegeben.
    description: ''
  - name: --parameters
    summary: 'Parameter für das DataSet. Erwarteter Wert: json-string/@json-file .'
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --schema
    summary: 'Spalten, die das physische typschema des Datasets definieren. Typ: Array (oder Ausdruck mit ResultType-Array), ItemType: datasetschemadataelement. Erwarteter Wert: json-string/@json-file .'
    description: ''
  - name: --set
    summary: Aktualisieren Sie ein Objekt, indem Sie einen Eigenschafts Pfad und einen festzulegenden Wert angeben.  Beispiel:--Set Eigenschaft1. Eigenschaft2 =<value>.
    description: ''
  - name: --structure
    summary: 'Spalten, die die Struktur des Datasets definieren. Typ: Array (oder Ausdruck mit ResultType-Array), ItemType: datasetdataelement. Erwarteter Wert: json-string/@json-file .'
    description: ''
commands:
- az_datafactory_dataset_create
- az_datafactory_dataset_delete
- az_datafactory_dataset_list
- az_datafactory_dataset_show
- az_datafactory_dataset_update
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
