### YamlMime:AzureCLIGroup
uid: az_datafactory_factory
name: az datafactory factory
extensionInformation: >-
  > [!Note]

  > Dieser Verweis ist Teil der **DataFactory** -Erweiterung für Azure CLI und erfordert Version 2.11.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ DataFactory Factory** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: DataFactory-Factory.
description: ''
directCommands:
- uid: az_datafactory_factory_configure-factory-repo
  name: az datafactory factory configure-factory-repo
  summary: Aktualisiert die Repository-Informationen einer Factory.
  description: ''
  syntax: >-
    az datafactory factory configure-factory-repo --location
                                                  [--factory-git-hub-configuration]
                                                  [--factory-resource-id]
                                                  [--factory-vsts-configuration]
  examples:
  - summary: Factories_ConfigureFactoryRepo
    syntax: az datafactory factory configure-factory-repo --factory-resource-id "/subscriptions/12345678-1234-1234-1234-12345678abc/resourceGroups/exampleResourceGroup/providers/Microsoft.DataFactory/factories/exampleFactoryName" --factory-vsts-configuration account-name="ADF" collaboration-branch="master" last-commit-id="" project-name="project" repository-name="repo" root-folder="/" tenant-id="" --location "East US"
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  optionalParameters:
  - name: --factory-git-hub-configuration
    summary: GitHub-Repository-Informationen der Factory.
    description: >-
      Syntax:--Factory-git-Hub-Configuration Hostname = XX Type = XX Account-Name = XX Repository-Name = XX Collaboration-Branch = XX Root-Folder = XX Last-Commit-ID = XX


      Hostname: github Enterprise-Hostname. Beispiel: https://github.mydomain.com Type: required. Der Typ der Repository-Konfiguration.

      Kontoname: erforderlich. Der Kontoname.

      Repository-Name: erforderlich. Der Name des Repository.

      Collaboration-Branch: erforderlich. Kollaborations Verzweigung.

      Root-Folder: erforderlich. Stamm Ordner.

      Last-Commit-ID: ID des letzten Commit.
  - name: --factory-resource-id
    summary: Die Factory-Ressourcen-ID.
    description: ''
  - name: --factory-vsts-configuration
    summary: VSTS-Repository-Informationen der Factory.
    description: >-
      Syntax:--Factory-VSTS-Configuration Project-Name = XX Tenant-ID = XX Type = XX Account-Name = XX Repository-Name = XX Collaboration-Branch = XX Root-Folder = XX Last-Commit-ID = XX


      Project-Name: erforderlich. VSTS-Projektname.

      Tenant-ID: VSTS-Mandanten-ID. Typ: erforderlich. Der Typ der Repository-Konfiguration.

      Kontoname: erforderlich. Der Kontoname.

      Repository-Name: erforderlich. Der Name des Repository.

      Collaboration-Branch: erforderlich. Kollaborations Verzweigung.

      Root-Folder: erforderlich. Stamm Ordner.

      Last-Commit-ID: ID des letzten Commit.
- uid: az_datafactory_factory_create
  name: az datafactory factory create
  summary: Erstellt oder aktualisiert eine Factory.
  description: ''
  syntax: >-
    az datafactory factory create --factory-name
                                  --resource-group
                                  [--factory-git-hub-configuration]
                                  [--factory-vsts-configuration]
                                  [--global-parameters]
                                  [--if-match]
                                  [--location]
                                  [--tags]
  examples:
  - summary: Factories_CreateOrUpdate
    syntax: az datafactory factory create --location "East US" --name "exampleFactoryName" --resource-group "exampleResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --factory-name --name -n
    summary: Der Name der Factory.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --factory-git-hub-configuration
    summary: GitHub-Repository-Informationen der Factory.
    description: >-
      Syntax:--Factory-git-Hub-Configuration Hostname = XX Type = XX Account-Name = XX Repository-Name = XX Collaboration-Branch = XX Root-Folder = XX Last-Commit-ID = XX


      Hostname: github Enterprise-Hostname. Beispiel: https://github.mydomain.com Type: required. Der Typ der Repository-Konfiguration.

      Kontoname: erforderlich. Der Kontoname.

      Repository-Name: erforderlich. Der Name des Repository.

      Collaboration-Branch: erforderlich. Kollaborations Verzweigung.

      Root-Folder: erforderlich. Stamm Ordner.

      Last-Commit-ID: ID des letzten Commit.
  - name: --factory-vsts-configuration
    summary: VSTS-Repository-Informationen der Factory.
    description: >-
      Syntax:--Factory-VSTS-Configuration Project-Name = XX Tenant-ID = XX Type = XX Account-Name = XX Repository-Name = XX Collaboration-Branch = XX Root-Folder = XX Last-Commit-ID = XX


      Project-Name: erforderlich. VSTS-Projektname.

      Tenant-ID: VSTS-Mandanten-ID. Typ: erforderlich. Der Typ der Repository-Konfiguration.

      Kontoname: erforderlich. Der Kontoname.

      Repository-Name: erforderlich. Der Name des Repository.

      Collaboration-Branch: erforderlich. Kollaborations Verzweigung.

      Root-Folder: erforderlich. Stamm Ordner.

      Last-Commit-ID: ID des letzten Commit.
  - name: --global-parameters
    summary: 'Liste der Parameter für die Factory. Erwarteter Wert: json-string/@json-file .'
    description: ''
  - name: --if-match
    summary: ETag der Factory-Entität. Sollte nur für das Update angegeben werden, für das eine Entsprechung für eine vorhandene Entität vorhanden sein muss, oder \* für eine bedingungslose Aktualisierung.
    description: ''
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
- uid: az_datafactory_factory_delete
  name: az datafactory factory delete
  summary: Löscht eine Factory.
  description: ''
  syntax: >-
    az datafactory factory delete --factory-name
                                  --resource-group
                                  [--yes]
  examples:
  - summary: Factories_Delete
    syntax: az datafactory factory delete --name "exampleFactoryName" --resource-group "exampleResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --factory-name --name -n
    summary: Der Name der Factory.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
- uid: az_datafactory_factory_get-data-plane-access
  name: az datafactory factory get-data-plane-access
  summary: Abrufen des Zugriffs auf Datenebene.
  description: ''
  syntax: >-
    az datafactory factory get-data-plane-access --factory-name
                                                 --resource-group
                                                 [--access-resource-path]
                                                 [--expire-time]
                                                 [--permissions]
                                                 [--profile-name]
                                                 [--start-time]
  examples:
  - summary: Factories_GetDataPlaneAccess
    syntax: az datafactory factory get-data-plane-access --name "exampleFactoryName" --access-resource-path "" --expire-time "2018-11-10T09:46:20.2659347Z" --permissions "r" --profile-name "DefaultProfile" --start-time "2018-11-10T02:46:20.2659347Z" --resource-group "exampleResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --factory-name --name -n
    summary: Der Name der Factory.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --access-resource-path
    summary: Der Ressourcen Pfad, auf den relativ zur Factory zugegriffen werden soll. Zurzeit wird nur eine leere Zeichenfolge unterstützt, die der Factory-Ressource entspricht.
    description: ''
  - name: --expire-time
    summary: Ablaufzeit für das Token. Die maximale Dauer für das Token beträgt acht Stunden, und das Token läuft standardmäßig in acht Stunden ab.
    description: ''
  - name: --permissions
    summary: Die Zeichenfolge mit Berechtigungen für den Zugriff auf Datenebene. Derzeit wird nur "r" unterstützt, wodurch Lesezugriff gewährt wird.
    description: ''
  - name: --profile-name
    summary: Der Name des Profils. Derzeit wird nur der Standardwert unterstützt. Der Standardwert ist "DefaultProfile".
    description: ''
  - name: --start-time
    summary: Die Startzeit für das Token. Wenn nicht angegeben, wird die aktuelle Uhrzeit verwendet.
    description: ''
- uid: az_datafactory_factory_get-git-hub-access-token
  name: az datafactory factory get-git-hub-access-token
  summary: Abrufen eines GitHub-Zugriffs Tokens.
  description: ''
  syntax: >-
    az datafactory factory get-git-hub-access-token --factory-name
                                                    --git-hub-access-code
                                                    --git-hub-access-token-base-url
                                                    --resource-group
                                                    [--git-hub-client-id]
  examples:
  - summary: Factories_GetGitHubAccessToken
    syntax: az datafactory factory get-git-hub-access-token --name "exampleFactoryName" --git-hub-access-code "some" --git-hub-access-token-base-url "some" --git-hub-client-id "some" --resource-group "exampleResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --factory-name --name -n
    summary: Der Name der Factory.
    description: ''
  - isRequired: true
    name: --git-hub-access-code
    summary: GitHub-Zugriffs Code.
    description: ''
  - isRequired: true
    name: --git-hub-access-token-base-url
    summary: Basis-URL für GitHub-Zugriffs Token.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --git-hub-client-id
    summary: Client-ID der GitHub-Anwendung.
    description: ''
- uid: az_datafactory_factory_list
  name: az datafactory factory list
  summary: Listet Factorys unter dem angegebenen Abonnement auf.
  description: ''
  syntax: az datafactory factory list [--resource-group]
  examples:
  - summary: Factories_ListByResourceGroup
    syntax: az datafactory factory list --resource-group "exampleResourceGroup"
  optionalParameters:
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_datafactory_factory_show
  name: az datafactory factory show
  summary: Ruft eine Factory ab.
  description: ''
  syntax: >-
    az datafactory factory show --factory-name
                                --resource-group
                                [--if-none-match]
  examples:
  - summary: Factories_Get
    syntax: az datafactory factory show --name "exampleFactoryName" --resource-group "exampleResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --factory-name --name -n
    summary: Der Name der Factory.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --if-none-match
    summary: ETag der Factory-Entität. Sollte nur für Get angegeben werden. Wenn das ETag mit dem vorhandenen Entitätstag übereinstimmt oder wenn \* angegeben wurde, wird kein Inhalt zurückgegeben.
    description: ''
- uid: az_datafactory_factory_update
  name: az datafactory factory update
  summary: Aktualisiert eine Factory.
  description: ''
  syntax: >-
    az datafactory factory update --factory-name
                                  --resource-group
                                  [--tags]
  examples:
  - summary: Factories_Update
    syntax: az datafactory factory update --name "exampleFactoryName" --tags exampleTag="exampleValue" --resource-group "exampleResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --factory-name --name -n
    summary: Der Name der Factory.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
commands:
- az_datafactory_factory_configure-factory-repo
- az_datafactory_factory_create
- az_datafactory_factory_delete
- az_datafactory_factory_get-data-plane-access
- az_datafactory_factory_get-git-hub-access-token
- az_datafactory_factory_list
- az_datafactory_factory_show
- az_datafactory_factory_update
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
