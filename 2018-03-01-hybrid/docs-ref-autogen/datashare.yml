### YamlMime:AzureCLIGroup
uid: az_datashare
name: az datashare
extensionInformation: >-
  > [!Note]

  > Dieser Verweis ist Teil der **DataShare** -Erweiterung für Azure CLI und erfordert Version 2.3.1 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ DataShare** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Befehle zum Verwalten von DataShare.
description: Eine Zusammenfassung der CLI-Befehle für die Datenfreigabe finden Sie unter https://docs.microsoft.com/azure/data-share/azure-cli-references-for-data-share .
directCommands:
- uid: az_datashare_create
  name: az datashare create
  summary: Erstellen Sie einen DataShare.
  description: ''
  syntax: >-
    az datashare create --account-name
                        --name
                        --resource-group
                        [--description]
                        [--share-kind {CopyBased, InPlace}]
                        [--terms]
  examples:
  - summary: Erstellen eines DataShare
    syntax: az datashare create --account-name MyAccount --resource-group MyResourceGroup --description "share description" --share-kind "CopyBased" --terms "Confidential" --name MyShare
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Der Name des Freigabe Kontos.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Freigabe.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --description
    summary: Freigabe Beschreibung
    description: ''
  - name: --share-kind
    parameterValueGroup: CopyBased, InPlace
    summary: Freigabeart.
    description: ''
  - name: --terms
    summary: Freigabe Bedingungen.
    description: ''
- uid: az_datashare_delete
  name: az datashare delete
  summary: Löschen eines DataShare.
  description: ''
  syntax: >-
    az datashare delete --account-name
                        --name
                        --resource-group
                        [--no-wait]
                        [--yes]
  examples:
  - summary: Löschen eines DataShare
    syntax: az datashare delete --account-name MyAccount --resource-group MyResourceGroup --name MyShare
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Der Name des Freigabe Kontos.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Freigabe.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
- uid: az_datashare_list
  name: az datashare list
  summary: Auflisten von datasasen in einem Konto.
  description: ''
  syntax: >-
    az datashare list --account-name
                      --resource-group
  examples:
  - summary: Auflisten von datasasen
    syntax: az datashare list --account-name MyAccount --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Der Name des Freigabe Kontos.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_datashare_show
  name: az datashare show
  summary: DataShare anzeigen.
  description: ''
  syntax: >-
    az datashare show --account-name
                      --name
                      --resource-group
  examples:
  - summary: DataShare anzeigen
    syntax: az datashare show --account-name MyAccount --resource-group MyResourceGroup --name MyShare
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Der Name des Freigabe Kontos.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Freigabe.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_datashare_wait
  name: az datashare wait
  summary: Platzieren Sie die CLI in einem Wartezustand, bis eine Bedingung der DataShare erfüllt ist.
  description: ''
  syntax: >-
    az datashare wait --account-name
                      --name
                      --resource-group
                      [--created]
                      [--custom]
                      [--deleted]
                      [--exists]
                      [--interval]
                      [--timeout]
                      [--updated]
  examples:
  - summary: Unterbrechen Sie die Ausführung der nächsten Zeile des CLI-Skripts, bis die DataShare erfolgreich bereitgestellt wurde.
    syntax: az datashare wait --account-name MyAccount --resource-group MyResourceGroup --name MyShare --created
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Der Name des Freigabe Kontos.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Freigabe.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --created
    summary: Warten Sie, bis "provisioningstate" bei "erfolgreich" erstellt wurde.
    description: ''
  - name: --custom
    summary: "Warten Sie, bis die Bedingung eine benutzerdefinierte jmespath-Abfrage erfüllt. Beispiel: provisioningstate! = ' InProgress ', instanceview. statuses [? Code = = ' PowerState/Running ']."
    description: ''
  - name: --deleted
    summary: Warten Sie bis zum Löschen.
    description: ''
  - name: --exists
    summary: Warten Sie, bis die Ressource vorhanden ist.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Abruf Intervall in Sekunden.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximale Wartezeit in Sekunden.
    description: ''
  - name: --updated
    summary: Warten Sie, bis das Update mit provisioningstate bei "erfolgreich" abgeschlossen ist.
    description: ''
