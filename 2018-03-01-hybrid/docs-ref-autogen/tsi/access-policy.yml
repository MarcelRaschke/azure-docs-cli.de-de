### YamlMime:AzureCLIGroup
uid: az_tsi_access-policy
name: az tsi access-policy
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **timeseriesinsights** -Erweiterung für Azure CLI und erfordert Version 2.11.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ TSI Access-Policy** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten Sie die Zugriffs Richtlinie mit timeseriesinsights.
description: ''
directCommands:
- uid: az_tsi_access-policy_create
  name: az tsi access-policy create
  summary: Erstellen Sie eine Zugriffs Richtlinie in der angegebenen Umgebung.
  description: ''
  syntax: >-
    az tsi access-policy create --access-policy-name
                                --environment-name
                                --resource-group
                                [--description]
                                [--principal-object-id]
                                [--roles]
  examples:
  - summary: Accesspoliciescreate
    syntax: az tsi access-policy create --name "ap1" --environment-name "env1" --description "some description" --principal-object-id "aGuid" --roles Reader Contributor --resource-group "rg1"
  requiredParameters:
  - isRequired: true
    name: --access-policy-name --name -n
    summary: Der Name der Time Series Insights Zugriffs Richtlinie, die der angegebenen Umgebung zugeordnet ist.
    description: ''
  - isRequired: true
    name: --environment-name
    summary: Der Name der Time Series Insights Umgebung, die der angegebenen Ressourcengruppe zugeordnet ist.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --description
    summary: Eine Beschreibung der Zugriffs Richtlinie.
    description: ''
  - name: --principal-object-id
    summary: Die ObjectID des Prinzipals in Azure Active Directory.
    description: ''
    valueFrom: az ad user, az ad sp
  - name: --roles
    summary: Die Liste der Rollen, die dem Prinzipal in der Umgebung zugewiesen sind.
    description: ''
- uid: az_tsi_access-policy_delete
  name: az tsi access-policy delete
  summary: Löschen Sie die Zugriffs Richtlinie.
  description: ''
  syntax: >-
    az tsi access-policy delete --access-policy-name
                                --environment-name
                                --resource-group
                                [--yes]
  examples:
  - summary: Accesspoliciesdelete
    syntax: az tsi access-policy delete --name "ap1" --environment-name "env1" --resource-group "rg1"
  requiredParameters:
  - isRequired: true
    name: --access-policy-name --name -n
    summary: Der Name der Time Series Insights Zugriffs Richtlinie, die der angegebenen Umgebung zugeordnet ist.
    description: ''
  - isRequired: true
    name: --environment-name
    summary: Der Name der Time Series Insights Umgebung, die der angegebenen Ressourcengruppe zugeordnet ist.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
- uid: az_tsi_access-policy_list
  name: az tsi access-policy list
  summary: Listet alle verfügbaren Zugriffsrichtlinien auf, die der Umgebung zugeordnet sind.
  description: ''
  syntax: >-
    az tsi access-policy list --environment-name
                              --resource-group
  examples:
  - summary: Accesspoliciesbyenvironment
    syntax: az tsi access-policy list --environment-name "env1" --resource-group "rg1"
  requiredParameters:
  - isRequired: true
    name: --environment-name
    summary: Der Name der Time Series Insights Umgebung, die der angegebenen Ressourcengruppe zugeordnet ist.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_tsi_access-policy_show
  name: az tsi access-policy show
  summary: Zeigt die Zugriffs Richtlinie mit dem angegebenen Namen in der angegebenen Umgebung an.
  description: ''
  syntax: >-
    az tsi access-policy show --access-policy-name
                              --environment-name
                              --resource-group
  examples:
  - summary: Accesspoliciesget
    syntax: az tsi access-policy show --name "ap1" --environment-name "env1" --resource-group "rg1"
  requiredParameters:
  - isRequired: true
    name: --access-policy-name --name -n
    summary: Der Name der Time Series Insights Zugriffs Richtlinie, die der angegebenen Umgebung zugeordnet ist.
    description: ''
  - isRequired: true
    name: --environment-name
    summary: Der Name der Time Series Insights Umgebung, die der angegebenen Ressourcengruppe zugeordnet ist.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_tsi_access-policy_update
  name: az tsi access-policy update
  summary: Aktualisieren Sie die Zugriffs Richtlinie.
  description: ''
  syntax: >-
    az tsi access-policy update --access-policy-name
                                --environment-name
                                --resource-group
                                [--description]
                                [--roles]
  examples:
  - summary: Accesspoliciesupdate
    syntax: az tsi access-policy update --name "ap1" --roles "Reader" --roles "Contributor" --environment-name "env1" --resource-group "rg1"
  requiredParameters:
  - isRequired: true
    name: --access-policy-name --name -n
    summary: Der Name der Time Series Insights Zugriffs Richtlinie, die der angegebenen Umgebung zugeordnet ist.
    description: ''
  - isRequired: true
    name: --environment-name
    summary: Der Name der Time Series Insights Umgebung, die der angegebenen Ressourcengruppe zugeordnet ist.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --description
    summary: Eine Beschreibung der Zugriffs Richtlinie.
    description: ''
  - name: --roles
    summary: Die Liste der Rollen, die dem Prinzipal in der Umgebung zugewiesen sind.
    description: ''
commands:
- az_tsi_access-policy_create
- az_tsi_access-policy_delete
- az_tsi_access-policy_list
- az_tsi_access-policy_show
- az_tsi_access-policy_update
