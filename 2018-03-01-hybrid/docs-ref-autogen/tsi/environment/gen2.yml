### YamlMime:AzureCLIGroup
uid: az_tsi_environment_gen2
name: az tsi environment gen2
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **timeseriesinsights** -Erweiterung für Azure CLI und erfordert Version 2.11.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ TSI Environment Gen2** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwaltet eine Gen2-Umgebung im angegebenen Abonnement und in der Ressourcengruppe.
description: ''
directCommands:
- uid: az_tsi_environment_gen2_create
  name: az tsi environment gen2 create
  summary: Erstellen Sie eine Gen2-Umgebung im angegebenen Abonnement und in der Ressourcengruppe.
  description: ''
  syntax: >-
    az tsi environment gen2 create --environment-name
                                   --id-properties
                                   --location
                                   --resource-group
                                   --sku
                                   --storage-config
                                   [--no-wait]
                                   [--tags]
                                   [--warm-store-config]
  examples:
  - summary: EnvironmentsGen2Create
    syntax: az tsi environment gen2 create --name "env2" --location westus --resource-group "rg1"                --sku name="L1" capacity=1 --time-series-id-properties name=idName type=String                --storage-configuration account-name=your-account-name management-key=your-account-key
  requiredParameters:
  - isRequired: true
    name: --environment-name --name -n
    summary: Der Name der Umgebung.
    description: ''
  - isRequired: true
    name: --id-properties --time-series-id-properties
    summary: Die Liste der Ereignis Eigenschaften, die verwendet werden, um die Zeitreihe-ID der Umgebung zu definieren.
    description: >-
      Syntax:--Time-Series-ID-Properties Name = XX type = String


      Name: der Name der Eigenschaft.

      Type: der Typ der Eigenschaft.


      Mehrere Aktionen können mithilfe von mehr als einem-Zeitreihen-ID-Properties-Argument angegeben werden.
  - isRequired: true
    name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --sku
    summary: Die SKU bestimmt den Typ der Umgebung, L1.
    description: >-
      Syntax:--SKU Name = XX Kapazität = XX


      Name: erforderlich. Der Name dieser SKU.

      Kapazität: erforderlich. Die Kapazität der SKU.
  - isRequired: true
    name: --storage-config --storage-configuration
    summary: Die Speicherkonfiguration stellt die Verbindungsdetails bereit, mit denen der Time Series Insights-Dienst eine Verbindung mit dem Kunden Speicherkonto herstellen kann, das zum Speichern der Daten der Umgebung verwendet wird.
    description: >-
      Verwendung:--Storage-Configuration Account-Name = XX Management-Key = XX


      Kontoname: erforderlich. Der Name des Speicher Kontos, in dem die Gen2-Daten der Umgebung enthalten sein sollen.

      Verwaltungs Schlüssel: erforderlich. Der Wert des Verwaltungs Schlüssels, der dem Time Series Insights-Dienst Schreibzugriff auf das Speicherkonto gewährt. Diese Eigenschaft wird in Umgebungs Antworten nicht angezeigt.
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --warm-store-config --warm-store-configuration
    summary: In der Konfiguration des warmen Speichers werden die Details zum Erstellen eines warmen Speicher Caches bereitgestellt, der eine Kopie der Umgebungs Daten für schnellere Abfragen beibehält.
    description: >-
      Syntax:--warm-Store-Konfigurationsdaten-Aufbewahrung = XX


      Daten Aufbewahrung: erforderlich. ISO8601 TimeSpan: gibt die Anzahl der Tage an, die die Ereignisse der Umgebung für Abfragen aus dem warmen Speicher verfügbar sind.
- uid: az_tsi_environment_gen2_update
  name: az tsi environment gen2 update
  summary: Aktualisieren Sie eine Gen2-Umgebung im angegebenen Abonnement und in der Ressourcengruppe.
  description: ''
  syntax: >-
    az tsi environment gen2 update --environment-name
                                   --resource-group
                                   [--no-wait]
                                   [--storage-config]
                                   [--tags]
                                   [--warm-store-config]
  examples:
  - summary: EnvironmentsGen2Update
    syntax: az tsi environment gen2 update --name "env2" --resource-group "rg1"                --warm-store-configuration data-retention=P30D                --storage-configuration account-name=your-account-name management-key=your-account-key
  requiredParameters:
  - isRequired: true
    name: --environment-name --name -n
    summary: Der Name der Umgebung.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --storage-config --storage-configuration
    summary: Die Speicherkonfiguration stellt die Verbindungsdetails bereit, mit denen der Time Series Insights-Dienst eine Verbindung mit dem Kunden Speicherkonto herstellen kann, das zum Speichern der Daten der Umgebung verwendet wird.
    description: >-
      Verwendung:--Storage-Configuration Account-Name = XX Management-Key = XX


      Kontoname: erforderlich. Der Name des Speicher Kontos, in dem die Gen2-Daten der Umgebung enthalten sein sollen.

      Verwaltungs Schlüssel: erforderlich. Der Wert des Verwaltungs Schlüssels, der dem Time Series Insights-Dienst Schreibzugriff auf das Speicherkonto gewährt. Diese Eigenschaft wird in Umgebungs Antworten nicht angezeigt.
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --warm-store-config --warm-store-configuration
    summary: In der Konfiguration des warmen Speichers werden die Details zum Erstellen eines warmen Speicher Caches bereitgestellt, der eine Kopie der Umgebungs Daten für schnellere Abfragen beibehält.
    description: >-
      Syntax:--warm-Store-Konfigurationsdaten-Aufbewahrung = XX


      Daten Aufbewahrung: erforderlich. ISO8601 TimeSpan: gibt die Anzahl der Tage an, die die Ereignisse der Umgebung für Abfragen aus dem warmen Speicher verfügbar sind.
commands:
- az_tsi_environment_gen2_create
- az_tsi_environment_gen2_update
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
