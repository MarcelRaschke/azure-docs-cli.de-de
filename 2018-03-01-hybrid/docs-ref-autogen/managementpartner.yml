### YamlMime:AzureCLIGroup
uid: az_managementpartner
name: az managementpartner
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Managementpartner** -Erweiterung für Azure CLI und erfordert Version 2.0.67 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Managementpartner** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Ermöglicht den Partnern, eine Microsoft Partner Network-ID (MPN) einem Benutzer oder Dienst Prinzipal im Azure-Verzeichnis des Kunden zuzuordnen.
description: ''
directCommands:
- uid: az_managementpartner_create
  name: az managementpartner create
  summary: Ordnet dem aktuellen authentifizierten Benutzer oder Dienst Prinzipal eine Microsoft Partner Network-ID (MPN-ID) zu.
  description: ''
  syntax: az managementpartner create --partner-id
  requiredParameters:
  - isRequired: true
    name: --partner-id
    summary: Microsoft Partner Network-ID.
    description: ''
- uid: az_managementpartner_delete
  name: az managementpartner delete
  summary: Löschen Sie die Microsoft Partner Network-ID (MPN) des aktuellen authentifizierten Benutzers oder Dienst Prinzipals.
  description: ''
  syntax: az managementpartner delete --partner-id
  requiredParameters:
  - isRequired: true
    name: --partner-id
    summary: Microsoft Partner Network-ID.
    description: ''
- uid: az_managementpartner_show
  name: az managementpartner show
  summary: Ruft die Microsoft Partner Network-ID (MPN) des aktuellen authentifizierten Benutzers oder Dienst Prinzipals ab.
  description: ''
  syntax: az managementpartner show [--partner-id]
  optionalParameters:
  - name: --partner-id
    summary: Microsoft Partner Network-ID.
    description: ''
- uid: az_managementpartner_update
  name: az managementpartner update
  summary: Aktualisiert die Microsoft Partner Network-ID (MPN) des aktuellen authentifizierten Benutzers oder Dienst Prinzipals.
  description: ''
  syntax: az managementpartner update --partner-id
  requiredParameters:
  - isRequired: true
    name: --partner-id
    summary: Microsoft Partner Network-ID.
    description: ''
commands:
- az_managementpartner_create
- az_managementpartner_delete
- az_managementpartner_show
- az_managementpartner_update
