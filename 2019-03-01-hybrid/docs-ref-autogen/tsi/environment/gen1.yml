### YamlMime:AzureCLIGroup
uid: az_tsi_environment_gen1
name: az tsi environment gen1
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **timeseriesinsights** -Erweiterung für Azure CLI und erfordert Version 2.11.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ TSI Environment Gen1** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwaltet eine Gen1-Umgebung im angegebenen Abonnement und in der Ressourcengruppe.
description: ''
directCommands:
- uid: az_tsi_environment_gen1_create
  name: az tsi environment gen1 create
  summary: Erstellen Sie eine Gen1-Umgebung im angegebenen Abonnement und in der Ressourcengruppe.
  description: ''
  syntax: >-
    az tsi environment gen1 create --data-retention-time
                                   --environment-name
                                   --location
                                   --resource-group
                                   --sku
                                   [--exceeded-behavior {PauseIngress, PurgeOldData}]
                                   [--key-properties]
                                   [--no-wait]
                                   [--tags]
  examples:
  - summary: EnvironmentsGen1Create
    syntax: az tsi environment gen1 create --name "env1" --location westus --data-retention-time "P31D" --partition-key-properties name="DeviceId1" type="String" --sku name="S1" capacity=1 --resource-group "rg1"
  requiredParameters:
  - isRequired: true
    name: --data-retention-time
    summary: ISO8601 TimeSpan gibt die Mindestanzahl von Tagen an, die die Ereignisse der Umgebung für die Abfrage verfügbar sind.
    description: ''
  - isRequired: true
    name: --environment-name --name -n
    summary: Der Name der Umgebung.
    description: ''
  - isRequired: true
    name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --sku
    summary: Die SKU bestimmt den Typ der Umgebung, entweder S1 oder S2. In Gen1-Umgebungen bestimmt die SKU die Kapazität der Umgebung, die Eingangs Rate und den Abrechnungs Kurs.
    description: >-
      Syntax:--SKU Name = XX Kapazität = XX


      Name: erforderlich. Der Name dieser SKU.

      Kapazität: erforderlich. Die Kapazität der SKU. Dieser Wert kann geändert werden, um horizontales hochskalieren von Umgebungen zu unterstützen, nachdem Sie erstellt wurden.
  optionalParameters:
  - name: --exceeded-behavior --storage-limit-exceeded-behavior
    parameterValueGroup: PauseIngress, PurgeOldData
    summary: Das Verhalten, das der Time Series Insights Dienst durchführen sollte, wenn die Kapazität der Umgebung überschritten wurde. Wenn "anhaleingress" angegeben wird, werden keine neuen Ereignisse aus der Ereignis Quelle gelesen. Wenn "purgeolddata" angegeben wird, werden neue Ereignisse weiterhin gelesen, und alte Ereignisse werden aus der Umgebung gelöscht. Das Standardverhalten ist "purgeolddata".
    description: ''
  - name: --key-properties --partition-key-properties
    summary: Die Liste der Ereignis Eigenschaften, die zum Partitionieren von Daten in der Umgebung verwendet werden. Derzeit wird nur eine einzelne Partitions Schlüsseleigenschaft unterstützt.
    description: >-
      Syntax:--Partition-Key-Properties Name = XX Type = XX


      Name: der Name der Eigenschaft.

      Type: der Typ der Eigenschaft.


      Mehrere Aktionen können mithilfe von mehr als einem-Partition-Key-Properties-Argument angegeben werden.
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
- uid: az_tsi_environment_gen1_update
  name: az tsi environment gen1 update
  summary: Aktualisiert eine Gen1-Umgebung im angegebenen Abonnement und in der Ressourcengruppe.
  description: ''
  syntax: >-
    az tsi environment gen1 update --environment-name
                                   --resource-group
                                   [--data-retention-time]
                                   [--exceeded-behavior {PauseIngress, PurgeOldData}]
                                   [--no-wait]
                                   [--sku]
                                   [--tags]
  examples:
  - summary: EnvironmentsGen1Update
    syntax: az tsi environment gen1 update --name "env1" --sku name="S1" capacity=2                --resource-group "rg1" --data-retention-time "P30D" --storage-limit-exceeded-behavior PurgeOldData
  requiredParameters:
  - isRequired: true
    name: --environment-name --name -n
    summary: Der Name der Umgebung.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --data-retention-time
    summary: ISO8601 TimeSpan gibt die Mindestanzahl von Tagen an, die die Ereignisse der Umgebung für die Abfrage verfügbar sind.
    description: ''
  - name: --exceeded-behavior --storage-limit-exceeded-behavior
    parameterValueGroup: PauseIngress, PurgeOldData
    summary: Das Verhalten, das der Time Series Insights Dienst durchführen sollte, wenn die Kapazität der Umgebung überschritten wurde. Wenn "anhaleingress" angegeben wird, werden keine neuen Ereignisse aus der Ereignis Quelle gelesen. Wenn "purgeolddata" angegeben wird, werden neue Ereignisse weiterhin gelesen, und alte Ereignisse werden aus der Umgebung gelöscht. Das Standardverhalten ist "purgeolddata".
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --sku
    summary: Die SKU bestimmt den Typ der Umgebung, entweder S1 oder S2. In Gen1-Umgebungen bestimmt die SKU die Kapazität der Umgebung, die Eingangs Rate und den Abrechnungs Kurs.
    description: >-
      Syntax:--SKU Name = XX Kapazität = XX


      Name: erforderlich. Der Name dieser SKU.

      Kapazität: erforderlich. Die Kapazität der SKU. Dieser Wert kann geändert werden, um horizontales hochskalieren von Umgebungen zu unterstützen, nachdem Sie erstellt wurden.
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
commands:
- az_tsi_environment_gen1_create
- az_tsi_environment_gen1_update
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
