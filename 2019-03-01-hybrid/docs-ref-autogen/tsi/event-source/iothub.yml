### YamlMime:AzureCLIGroup
uid: az_tsi_event-source_iothub
name: az tsi event-source iothub
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **timeseriesinsights** -Erweiterung für Azure CLI und erfordert Version 2.11.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ TSI Event-Source iothub** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten Sie die Ereignis Quelle mit dem timeseriesinsights-Untergruppen-IOT-Hub.
description: ''
directCommands:
- uid: az_tsi_event-source_iothub_create
  name: az tsi event-source iothub create
  summary: Erstellen Sie eine Ereignis Quelle unter der angegebenen Umgebung.
  description: ''
  syntax: >-
    az tsi event-source iothub create --consumer-group-name
                                      --environment-name
                                      --event-source-name
                                      --event-source-resource-id
                                      --iot-hub-name
                                      --key-name
                                      --location
                                      --resource-group
                                      --shared-access-key
                                      [--local-timestamp]
                                      [--tags]
                                      [--timestamp-property-name]
  examples:
  - summary: "\"Kreateiothubeventsource\""
    syntax: az tsi event-source iothub create -g "rg" --environment-name "env1" --name "eventsource" --consumer-group-name "consumer-group" --iot-hub-name "iothub" --location westus --key-name "key-name" --shared-access-key "someSecretvalue" --event-source-resource-id "resource-id"
  requiredParameters:
  - isRequired: true
    name: --consumer-group-name
    summary: Der Name der consumergruppe von IOT Hub, in der die Partitionen enthalten sind, aus denen Ereignisse gelesen werden.
    description: ''
  - isRequired: true
    name: --environment-name
    summary: Der Name der Time Series Insights Umgebung, die der angegebenen Ressourcengruppe zugeordnet ist.
    description: ''
  - isRequired: true
    name: --event-source-name --name -n
    summary: Der Name der Time Series Insights Ereignis Quelle, die der angegebenen Umgebung zugeordnet ist.
    description: ''
  - isRequired: true
    name: --event-source-resource-id --resource-id
    summary: Die Ressourcen-ID der Ereignis Quelle in Azure Resource Manager.
    description: ''
  - isRequired: true
    name: --iot-hub-name
    summary: Der Name des IOT Hubs.
    description: ''
  - isRequired: true
    name: --key-name --shared-access-policy-name
    summary: Der Name des SAS-Richtlinien Schlüssels, der dem Time Series Insights-Dienst Zugriff auf den IOT Hub gewährt. Dieser SAS-Richtlinien Schlüssel muss "Service Connect"-Berechtigungen für den IOT Hub erteilen.
    description: ''
  - isRequired: true
    name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe der Umgebung. Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --shared-access-key
    summary: Der Wert des SAS-Richtlinien Schlüssels, der dem Time Series Insights-Dienst Lesezugriff auf den IOT Hub gewährt. Diese Eigenschaft wird in Ereignissen der Ereignis Quelle nicht angezeigt.
    description: ''
  optionalParameters:
  - name: --local-timestamp
    summary: 'Ein-Objekt, das die lokale Zeitstempel Eigenschaft darstellt. Sie enthält das Format des lokalen Zeitstempels, der verwendet werden muss, und die entsprechenden Zeit Zonen Offset-Informationen. Wenn kein Wert für localtimestamp oder NULL angegeben ist, wird der lokale Zeitstempel nicht mit den Ereignissen abgefügt. Erwarteter Wert: json-string/@json-file .'
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --timestamp-property-name --ts-property-name
    summary: Die Ereigniseigenschaft, die als Zeitstempel der Ereignisquelle verwendet wird. Wenn für timestampPropertyName kein Name oder wenn Null oder eine leere Zeichenfolge angegeben wird, wird der Zeitpunkt der Ereigniserstellung verwendet.
    description: ''
- uid: az_tsi_event-source_iothub_update
  name: az tsi event-source iothub update
  summary: Aktualisiert eine Ereignis Quelle in der angegebenen Umgebung.
  description: ''
  syntax: >-
    az tsi event-source iothub update --environment-name
                                      --event-source-name
                                      --resource-group
                                      [--local-timestamp]
                                      [--shared-access-key]
                                      [--tags]
                                      [--timestamp-property-name]
  examples:
  - summary: Updateiothubeventsource
    syntax: az tsi event-source iothub update -g "rg" --environment-name "env1" --name "eventsource"  --timestamp-property-name timestampProp --shared-access-key "someSecretvalue" --tags test=tag
  requiredParameters:
  - isRequired: true
    name: --environment-name
    summary: Der Name der Time Series Insights Umgebung, die der angegebenen Ressourcengruppe zugeordnet ist.
    description: ''
  - isRequired: true
    name: --event-source-name --name -n
    summary: Der Name der Time Series Insights Ereignis Quelle, die der angegebenen Umgebung zugeordnet ist.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe der Umgebung. Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --local-timestamp
    summary: 'Ein-Objekt, das die lokale Zeitstempel Eigenschaft darstellt. Sie enthält das Format des lokalen Zeitstempels, der verwendet werden muss, und die entsprechenden Zeit Zonen Offset-Informationen. Wenn kein Wert für localtimestamp oder NULL angegeben ist, wird der lokale Zeitstempel nicht mit den Ereignissen abgefügt. Erwarteter Wert: json-string/@json-file .'
    description: ''
  - name: --shared-access-key
    summary: Der Wert des SAS-Richtlinien Schlüssels, der dem Time Series Insights-Dienst Lesezugriff auf den IOT Hub gewährt. Diese Eigenschaft wird in Ereignissen der Ereignis Quelle nicht angezeigt.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --timestamp-property-name --ts-property-name
    summary: Die Ereigniseigenschaft, die als Zeitstempel der Ereignisquelle verwendet wird. Wenn für timestampPropertyName kein Name oder wenn Null oder eine leere Zeichenfolge angegeben wird, wird der Zeitpunkt der Ereigniserstellung verwendet.
    description: ''
commands:
- az_tsi_event-source_iothub_create
