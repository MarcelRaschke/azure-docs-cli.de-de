### YamlMime:AzureCLIGroup
uid: az_eventgrid_topic_key
name: az eventgrid topic key
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **eventgrid** -Erweiterung für Azure CLI und erfordert Version 2.0.49 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ eventgrid Topic Key** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten von freigegebenen Zugriffs Schlüsseln eines Themas.
description: ''
directCommands:
- uid: az_eventgrid_topic_key_list
  name: az eventgrid topic key list
  summary: Auflisten von freigegebenen Zugriffs Schlüsseln eines Themas.
  description: ''
  syntax: >-
    az eventgrid topic key list --name
                                --resource-group
  examples:
  - summary: Auflisten von freigegebenen Zugriffs Schlüsseln eines Themas (automatisch generiert)
    syntax: az eventgrid topic key list --name MyTopic --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name des Themas.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_eventgrid_topic_key_regenerate
  name: az eventgrid topic key regenerate
  summary: Generieren eines freigegebenen Zugriffsschlüssels eines Themas
  description: ''
  syntax: >-
    az eventgrid topic key regenerate --key-name
                                      --name
                                      --resource-group
  requiredParameters:
  - isRequired: true
    name: --key-name
    summary: Der Schlüssel Name zum erneuten Generieren von key1 oder key2.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name des Themas.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
commands:
- az_eventgrid_topic_key_list
- az_eventgrid_topic_key_regenerate
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
