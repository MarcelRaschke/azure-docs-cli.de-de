### YamlMime:AzureCLIGroup
uid: az_eventgrid_domain
name: az eventgrid domain
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **eventgrid** -Erweiterung für Azure CLI und erfordert Version 2.0.49 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ eventgrid Domain** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten von Ereignis Domänen.
description: ''
directCommands:
- uid: az_eventgrid_domain_create
  name: az eventgrid domain create
  summary: Erstellen Sie eine Domäne.
  description: ''
  syntax: >-
    az eventgrid domain create --location
                               --name
                               --resource-group
                               [--identity {noidentity, systemassigned}]
                               [--inbound-ip-rules]
                               [--input-mapping-default-values]
                               [--input-mapping-fields]
                               [--input-schema {cloudeventschemav1_0, customeventschema, eventgridschema}]
                               [--public-network-access {disabled, enabled}]
                               [--sku {basic, premium}]
                               [--tags]
  examples:
  - summary: Erstellen Sie eine neue Domäne.
    syntax: az eventgrid domain create -g rg1 --name domain1 -l westus2
  - summary: Erstellen Sie eine neue Domäne mit benutzerdefinierten Eingabe Zuordnungen.
    syntax: az eventgrid domain create -g rg1 --name domain1 -l westus2 --input-schema customeventschema --input-mapping-fields topic=mytopicField eventType=myEventTypeField --input-mapping-default-values subject=DefaultSubject dataVersion=1.0
  - summary: Erstellen Sie eine neue Domäne, die im cloudevents v 1.0-Schema veröffentlichte Ereignisse annimmt und dem Themen Namen eine Eigenschaft mytopicfield zuordnet.
    syntax: az eventgrid domain create -g rg1 --name domain1 -l westus2 --input-schema cloudeventschemav1_0 --input-mapping-fields topic=mytopicfield
  - summary: Erstellen Sie eine neue Domäne, die bestimmte eingehende IP-Regeln zulässt.
    syntax: az eventgrid domain create -g rg1 --name domain1 -l westus2 --public-network-access enabled --inbound-ip-rules 10.0.0.0/8 Allow --inbound-ip-rules 10.2.0.0/8 Allow --sku basic
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Domäne.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --identity
    parameterValueGroup: noidentity, systemassigned
    summary: Der Identitätstyp der Ressource (z. b. Thema oder Domäne).
    description: ''
  - name: --inbound-ip-rules
    summary: Liste der eingehenden IP-Regeln.
    description: Liste der eingehenden IP-Regeln, die IP-Adressen in CIDR-Notation angeben, z. b. 10.0.0.0/8 zusammen mit der entsprechenden Aktion, die auf der Grundlage der Übereinstimmung oder der Übereinstimmung mit der ipmask Mögliche Werte sind-allow.
  - name: --input-mapping-default-values
    summary: Wenn Input-Schema als customeventschema angegeben wird, kann dieser Parameter verwendet werden, um Eingabe Zuordnungen auf der Grundlage von Standardwerten anzugeben. Sie können diesen Parameter verwenden, wenn das benutzerdefinierte Schema kein Feld enthält, das einem der drei Felder entspricht, die von diesem Parameter unterstützt werden. Geben Sie durch Leerzeichen getrennte Zuordnungen im Format "Schlüssel = Wert" an. Zulässige Schlüsselnamen sind ' subject ', ' EventType ', ' dataversion '. Die entsprechenden Wertnamen sollten die Standardwerte angeben, die für die Zuordnung verwendet werden sollen. Sie werden nur verwendet, wenn das veröffentlichte Ereignis keine gültige Zuordnung für ein bestimmtes Feld besitzt.
    description: ''
  - name: --input-mapping-fields
    summary: Wenn Input-Schema als customeventschema angegeben wird, wird dieser Parameter verwendet, um Eingabe Zuordnungen auf der Grundlage von Feldnamen anzugeben. Geben Sie durch Leerzeichen getrennte Zuordnungen im Format "Schlüssel = Wert" an. Zulässige Schlüsselnamen sind ' ID ', ' Topic ', ' EventTime ', ' subject ', ' EventType ', ' dataversion '. Die entsprechenden Wertnamen sollten die Namen der Felder im benutzerdefinierten Eingabe Schema angeben. Wenn keine Zuordnung für ' ID ' oder ' EventTime ' angegeben wird, generiert Event Grid automatisch einen Standardwert für diese beiden Felder.
    description: ''
  - name: --input-schema
    defaultValue: eventgridschema
    parameterValueGroup: cloudeventschemav1_0, customeventschema, eventgridschema
    summary: Schema, in dem eingehende Ereignisse in diesem Thema/dieser Domäne veröffentlicht werden. Wenn Sie customeventschema als Wert für diesen Parameter angeben, müssen Sie auch Werte für mindestens eine von--input_mapping_default_values/--input_mapping_fields angeben.
    description: ''
  - name: --public-network-access
    parameterValueGroup: disabled, enabled
    summary: Hiermit wird bestimmt, ob der Datenverkehr über das öffentliche Netzwerk zugelassen wird. Standardmäßig ist er aktiviert. Durch Konfigurieren von können Sie eine weitere Einschränkung auf bestimmte IPS durch konfigurieren.
    description: ''
  - name: --sku
    defaultValue: Basic
    parameterValueGroup: basic, premium
    summary: Der SKU-Name der Ressource.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
- uid: az_eventgrid_domain_delete
  name: az eventgrid domain delete
  summary: Löschen einer Domäne.
  description: ''
  syntax: >-
    az eventgrid domain delete --name
                               --resource-group
  examples:
  - summary: Löschen einer Domäne.
    syntax: az eventgrid domain delete -g rg1 --name domain1
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Domäne.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_eventgrid_domain_list
  name: az eventgrid domain list
  summary: Auflisten der verfügbaren Domänen.
  description: ''
  syntax: >-
    az eventgrid domain list [--odata-query]
                             [--resource-group]
  examples:
  - summary: Listet alle Domänen im aktuellen Azure-Abonnement auf.
    syntax: az eventgrid domain list
  - summary: Listet alle Domänen in einer Ressourcengruppe auf.
    syntax: az eventgrid domain list -g rg1
  - summary: Listet alle Domänen in einer Ressourcengruppe auf, deren Name das Muster "xyz" enthält.
    syntax: az eventgrid domain list -g rg1 --odata-query "Contains(name, 'XYZ')"
  - summary: Listet alle Domänen in einer Ressourcengruppe mit Ausnahme der Domäne mit dem Namen "Name1" auf.
    syntax: az eventgrid domain list -g rg1 --odata-query "NOT (name eq 'name1')"
  optionalParameters:
  - name: --odata-query
    summary: Die Abfrage, mit der die Ergebnisse mithilfe der odata-Syntax gefiltert werden.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_eventgrid_domain_show
  name: az eventgrid domain show
  summary: Hier erhalten Sie Informationen zu einer Domäne.
  description: ''
  syntax: >-
    az eventgrid domain show --name
                             --resource-group
  examples:
  - summary: Zeigt die Details einer Domäne an.
    syntax: az eventgrid domain show -g rg1 -n domain1
  - summary: Zeigt die Details einer Domäne basierend auf der Ressourcen-ID an.
    syntax: az eventgrid domain show --ids /subscriptions/{SubID}/resourceGroups/{RG}/providers/Microsoft.EventGrid/domains/domain1
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Domäne.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_eventgrid_domain_update
  name: az eventgrid domain update
  summary: Aktualisieren einer Domäne.
  description: ''
  syntax: >-
    az eventgrid domain update --name
                               --resource-group
                               [--identity {noidentity, systemassigned}]
                               [--inbound-ip-rules]
                               [--public-network-access {disabled, enabled}]
                               [--sku {basic, premium}]
                               [--tags]
  examples:
  - summary: Aktualisieren Sie die Eigenschaften einer vorhandenen Domäne.
    syntax: az eventgrid domain update -g rg1 --name domain1 --sku Basic --identity noidentity --public-network-access enabled --inbound-ip-rules 10.0.0.0/8 Allow --inbound-ip-rules 10.2.0.0/8 Allow --tags Dept=IT --sku basic
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Domäne.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --identity
    parameterValueGroup: noidentity, systemassigned
    summary: Der Identitätstyp der Ressource (z. b. Thema oder Domäne).
    description: ''
  - name: --inbound-ip-rules
    summary: Liste der eingehenden IP-Regeln.
    description: Liste der eingehenden IP-Regeln, die IP-Adressen in CIDR-Notation angeben, z. b. 10.0.0.0/8 zusammen mit der entsprechenden Aktion, die auf der Grundlage der Übereinstimmung oder der Übereinstimmung mit der ipmask Mögliche Werte sind-allow.
  - name: --public-network-access
    parameterValueGroup: disabled, enabled
    summary: Hiermit wird bestimmt, ob der Datenverkehr über das öffentliche Netzwerk zugelassen wird. Standardmäßig ist er aktiviert. Durch Konfigurieren von können Sie eine weitere Einschränkung auf bestimmte IPS durch konfigurieren.
    description: ''
  - name: --sku
    parameterValueGroup: basic, premium
    summary: Der SKU-Name der Ressource.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
