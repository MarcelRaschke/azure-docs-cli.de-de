### YamlMime:AzureCLIGroup
uid: az_appservice_plan
name: az appservice plan
summary: Verwalten von App Service-Plänen.
description: ''
directCommands:
- uid: az_appservice_plan_create
  name: az appservice plan create
  summary: Erstellen Sie einen app Service-Plan.
  description: ''
  syntax: >-
    az appservice plan create --name
                              --resource-group
                              [--app-service-environment]
                              [--hyper-v]
                              [--is-linux]
                              [--location]
                              [--no-wait]
                              [--number-of-workers]
                              [--per-site-scaling]
                              [--sku {B1, B2, B3, D1, F1, FREE, I1, I1v2, I2, I2v2, I3, I3v2, P1V2, P1V3, P2V2, P2V3, P3V2, P3V3, PC2, PC3, PC4, S1, S2, S3, SHARED}]
                              [--subscription]
                              [--tags]
  examples:
  - summary: Erstellen Sie einen einfachen App Service-Plan.
    syntax: az appservice plan create -g MyResourceGroup -n MyPlan
  - summary: Erstellen Sie einen app Service-Standardplan mit vier Linux-Workern.
    syntax: >-
      az appservice plan create -g MyResourceGroup -n MyPlan \
          --is-linux --number-of-workers 4 --sku S1
  - summary: Erstellen Sie einen Windows-Container-App Service-Plan.
    syntax: az appservice plan create -g MyResourceGroup -n MyPlan \ --hyper-v --sku P1V3
  - summary: Erstellen Sie einen app Service-Plan für die APP Service-Umgebung.
    syntax: >-
      az appservice plan create -g MyResourceGroup -n MyPlan \
          --app-service-environment MyAppServiceEnvironment --sku I1
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des neuen App Service-Plans.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --app-service-environment -e
    summary: Der Name oder die ID der APP Service-Umgebung.
    description: ''
  - name: --hyper-v
    summary: Hosten Sie Web-App unter Windows-Container.
    description: ''
  - name: --is-linux
    summary: Hosten Sie Web-App unter Linux-Worker.
    description: ''
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --number-of-workers
    defaultValue: "1"
    summary: Anzahl der zu zugebenden Worker.
    description: ''
  - name: --per-site-scaling
    summary: Aktivieren Sie die Skalierung pro App auf App Service Planebene, um eine APP unabhängig vom APP Service Plan, der Sie hostet, zu skalieren.
    description: ''
  - name: --sku
    defaultValue: B1
    parameterValueGroup: B1, B2, B3, D1, F1, FREE, I1, I1v2, I2, I2v2, I3, I3v2, P1V2, P1V3, P2V2, P2V3, P3V2, P3V3, PC2, PC3, PC4, S1, S2, S3, SHARED
    summary: Die Preisstufen, z. b. F1 (Free), D1 (Shared), B1 (Basic Small), B2 (Basic Medium), B3 (Basic Large), S1 (Standard klein), Optionen p1v2 angezeigt (Premium v2 Small), P1V3 (Premium V3 Small), P2V3 (Premium V3-Medium), P3V3 (Premium V3 groß), PC2 (Premium-Container Small), PC3 (Premium-Container Medium), PC4 (Premium-Container groß), I1 (isoliert klein), I2 (isoliertes Medium), I3 (isoliert), I1v2 (isoliert v2 klein) , I2v2 (isoliertes v2-Medium), I3v2 (isoliert, v2, groß).
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_appservice_plan_delete
  name: az appservice plan delete
  summary: Löschen eines App Service-Plans.
  description: ''
  syntax: >-
    az appservice plan delete [--ids]
                              [--name]
                              [--resource-group]
                              [--subscription]
                              [--yes]
  examples:
  - summary: Löschen eines App Service-Plans. automatisch generierten
    syntax: az appservice plan delete --name MyAppServicePlan --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name des App Service-Plans.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_appservice_plan_list
  name: az appservice plan list
  summary: Auflisten von App Service-Plänen.
  description: ''
  syntax: >-
    az appservice plan list [--query-examples]
                            [--resource-group]
                            [--subscription]
  examples:
  - summary: Listet alle App Service Pläne für den Free-Tarif auf.
    syntax: az appservice plan list --query "[?sku.tier=='Free']"
  - summary: Listet alle App Service Pläne für eine APP Service Umgebung auf.
    syntax: az appservice plan list --query "[?hostingEnvironmentProfile.name=='<ase-name>']"
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_appservice_plan_show
  name: az appservice plan show
  summary: Holen Sie sich die APP Service-Pläne für eine Ressourcengruppe oder einen Satz von Ressourcengruppen.
  description: ''
  syntax: >-
    az appservice plan show [--ids]
                            [--name]
                            [--query-examples]
                            [--resource-group]
                            [--subscription]
  examples:
  - summary: Holen Sie sich die APP Service-Pläne für eine Ressourcengruppe oder einen Satz von Ressourcengruppen. automatisch generierten
    syntax: az appservice plan show --name MyAppServicePlan   --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name des App Service-Plans.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_appservice_plan_update
  name: az appservice plan update
  summary: Aktualisieren Sie einen app Service-Plan.
  description: Weitere Informationen finden Sie unter https:///go.Microsoft.com/fwlink/?linkid=2133856.
  syntax: >-
    az appservice plan update [--add]
                              [--force-string]
                              [--ids]
                              [--name]
                              [--no-wait]
                              [--number-of-workers]
                              [--remove]
                              [--resource-group]
                              [--set]
                              [--sku {B1, B2, B3, D1, F1, FREE, I1, I1v2, I2, I2v2, I3, I3v2, P1V2, P1V3, P2V2, P2V3, P3V2, P3V3, PC2, PC3, PC4, S1, S2, S3, SHARED}]
                              [--subscription]
  examples:
  - summary: Aktualisieren Sie einen app Service-Plan. automatisch generierten
    syntax: az appservice plan update --name MyAppServicePlan --resource-group MyResourceGroup --sku F1
  optionalParameters:
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name des App Service-Plans.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --number-of-workers
    defaultValue: "1"
    summary: Anzahl der zu zugebenden Worker.
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --set
    summary: Aktualisieren Sie ein Objekt, indem Sie einen Eigenschafts Pfad und einen festzulegenden Wert angeben.  Beispiel:--Set Eigenschaft1. Eigenschaft2 =<value>.
    description: ''
  - name: --sku
    parameterValueGroup: B1, B2, B3, D1, F1, FREE, I1, I1v2, I2, I2v2, I3, I3v2, P1V2, P1V3, P2V2, P2V3, P3V2, P3V3, PC2, PC3, PC4, S1, S2, S3, SHARED
    summary: Die Preisstufen, z. b. F1 (Free), D1 (Shared), B1 (Basic Small), B2 (Basic Medium), B3 (Basic Large), S1 (Standard klein), Optionen p1v2 angezeigt (Premium v2 Small), P1V3 (Premium V3 Small), P2V3 (Premium V3-Medium), P3V3 (Premium V3 groß), PC2 (Premium-Container Small), PC3 (Premium-Container Medium), PC4 (Premium-Container groß), I1 (isoliert klein), I2 (isoliertes Medium), I3 (isoliert), I1v2 (isoliert v2 klein) , I2v2 (isoliertes v2-Medium), I3v2 (isoliert, v2, groß).
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
