### YamlMime:AzureCLIGroup
uid: az_appservice_hybrid-connection
name: az appservice hybrid-connection
summary: Eine Methode, die den Schlüssel fest legt, den eine Hybridverbindung verwendet.
description: ''
directCommands:
- uid: az_appservice_hybrid-connection_set-key
  name: az appservice hybrid-connection set-key
  summary: Legen Sie den Schlüssel fest, den alle Apps in einem AppService-Plan verwenden, um eine Verbindung mit den Hybridverbindungen in diesem AppService-Plan herzustellen.
  description: ''
  syntax: >-
    az appservice hybrid-connection set-key --hybrid-connection
                                            --key-type
                                            --namespace
                                            --plan
                                            --resource-group
                                            [--subscription]
  examples:
  - summary: Legen Sie den Schlüssel fest, den alle Apps in einem AppService-Plan verwenden, um eine Verbindung mit den Hybridverbindungen in diesem AppService-Plan herzustellen.
    syntax: az appservice hybrid-connection set-key -g MyResourceGroup --plan MyAppServicePlan --namespace [HybridConectionNamespace] --hybrid-connection [HybridConnectionName] --key-type ["primary"/"secondary"]
  requiredParameters:
  - isRequired: true
    name: --hybrid-connection
    summary: Name der Hybridverbindung.
    description: ''
  - isRequired: true
    name: --key-type
    summary: Welcher Schlüssel (primär oder sekundär) verwendet werden soll.
    description: ''
  - isRequired: true
    name: --namespace
    summary: Hybridverbindungsnamespace.
    description: ''
  - isRequired: true
    name: --plan
    summary: AppService-Plan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
commands:
- az_appservice_hybrid-connection_set-key
