### YamlMime:AzureCLIGroup
uid: az_appservice_hybrid-connection
name: az appservice hybrid-connection
summary: Eine Methode, die den Schlüssel festlegt, den eine Hybrid Verbindung verwendet.
description: ''
directCommands:
- uid: az_appservice_hybrid-connection_set-key
  name: az appservice hybrid-connection set-key
  summary: Legen Sie den Schlüssel fest, den alle apps in einem Appservice-Plan verwenden, um eine Verbindung mit den hybridverbindungen in diesem Appservice-Plan herzustellen.
  description: ''
  syntax: >-
    az appservice hybrid-connection set-key --hybrid-connection
                                            --key-type
                                            --namespace
                                            --plan
                                            --resource-group
                                            [--subscription]
  examples:
  - summary: Legen Sie den Schlüssel fest, den alle apps in einem Appservice-Plan zum Herstellen einer Verbindung mit den hybridverbindungen in diesem Appservice-Plan verwenden.
    syntax: az appservice hybrid-connection set-key -g MyResourceGroup --plan MyAppServicePlan --namespace [HybridConectionNamespace] --hybrid-connection [HybridConnectionName] --key-type ["primary"/"secondary"]
  requiredParameters:
  - isRequired: true
    name: --hybrid-connection
    summary: Name der Hybrid Verbindung.
    description: ''
  - isRequired: true
    name: --key-type
    summary: Der Schlüssel (primär oder sekundär), der verwendet werden soll.
    description: ''
  - isRequired: true
    name: --namespace
    summary: Namespace der Hybrid Verbindung.
    description: ''
  - isRequired: true
    name: --plan
    summary: Appservice-Plan.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
commands:
- az_appservice_hybrid-connection_set-key
