### YamlMime:AzureCLIGroup
uid: az_appservice_domain
name: az appservice domain
summary: Verwalten von benutzerdefinierten Domänen.
description: ''
directCommands:
- uid: az_appservice_domain_create
  name: az appservice domain create
  summary: Erstellen und Erwerben einer benutzerdefinierten Domäne
  description: ''
  syntax: >-
    az appservice domain create --contact-info
                                --hostname
                                --resource-group
                                [--accept-terms]
                                [--auto-renew]
                                [--dryrun]
                                [--privacy]
                                [--subscription]
                                [--tags]
  examples:
  - summary: Akzeptieren Sie die rechtlichen Bedingungen für den Kauf und die Erstellung MyCustomDomain.com, und erwerben und erstellen Sie dann eine Domäne.
    syntax: az appservice domain create -g MyResourceGroup --hostname MyCustomDomain.com --contact-info=@'C:/path_to_contact_info.json' --accept-terms
  - summary: Anzeigen der Details der Domäne, die erworben und erstellt wird, ohne den Vorgang tatsächlich auszuführen
    syntax: az appservice domain create -g MyResourceGroup --hostname MyCustomDomain.com --contact-info=@'C:/path_to_contact_info.json' --dryrun
  requiredParameters:
  - isRequired: true
    name: --contact-info -c
    summary: 'Der Dateipfad zu einem JSON-Objekt mit Ihren Kontaktinformationen für die Domänenregistrierung. Das Format der erwarteten JSON-Datei finden Sie unter dem folgenden Link: https://github.com/AzureAppServiceCLI/appservice_domains_templates/blob/master/contact_info.json .'
    description: ''
  - isRequired: true
    name: --hostname -n
    summary: Name der benutzerdefinierten Domäne.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --accept-terms
    summary: Mit diesem Flag akzeptieren Sie die Bedingungen, die mit dem Flag --show-hostname-purchase-terms angezeigt werden.
    description: ''
  - name: --auto-renew -a
    defaultValue: "1"
    summary: Aktivieren Sie die automatische Verlängerung für die Domäne.
    description: ''
  - name: --dryrun
    summary: Zeigt eine Zusammenfassung des Kauf- und Erstellungsvorgangs an, anstatt ihn auszuführen.
    description: ''
  - name: --privacy -p
    defaultValue: "1"
    summary: Aktivieren Sie den Datenschutz.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: key[=value] [key[=value] ...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_appservice_domain_show-terms
  name: az appservice domain show-terms
  summary: Zeigen Sie die rechtlichen Bedingungen für den Kauf und die Erstellung einer benutzerdefinierten Domäne an.
  description: ''
  syntax: >-
    az appservice domain show-terms --hostname
                                    [--subscription]
  examples:
  - summary: Anzeigen der rechtlichen Bedingungen für den Kauf und die Erstellung von MyCustomDomain.com
    syntax: az appservice domain show-terms --hostname MyCustomDomain.com
  requiredParameters:
  - isRequired: true
    name: --hostname -n
    summary: Name der benutzerdefinierten Domäne.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
commands:
- az_appservice_domain_create
- az_appservice_domain_show-terms
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
