### YamlMime:AzureCLIGroup
uid: az_cosmosdb_restorable-database-account
name: az cosmosdb restorable-database-account
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **cosmosdb-Preview-** Erweiterung für Azure CLI und erfordert Version 2.17.1 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ cosmosdb restorable-Database-Account** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten Sie wiederherstellbare Azure Cosmos DB Konten.
description: ''
directCommands:
- uid: az_cosmosdb_restorable-database-account_list
  name: az cosmosdb restorable-database-account list
  summary: Auflisten aller Daten Bankkonten, die wieder hergestellt werden können.
  description: ''
  syntax: >-
    az cosmosdb restorable-database-account list [--account-name]
                                                 [--location]
  optionalParameters:
  - name: --account-name -n
    summary: Der Name des Kontos.
    description: ''
  - name: --location -l
    summary: Der Standort.
    description: ''
- uid: az_cosmosdb_restorable-database-account_show
  name: az cosmosdb restorable-database-account show
  summary: Hiermit werden die Details eines Daten Bankkontos angezeigt, das wieder hergestellt werden kann.
  description: ''
  syntax: >-
    az cosmosdb restorable-database-account show [--instance-id]
                                                 [--location]
  optionalParameters:
  - name: --instance-id -i
    summary: InstanceId des Kontos.
    description: ''
  - name: --location -l
    summary: Der Standort.
    description: ''
commands:
- az_cosmosdb_restorable-database-account_list
- az_cosmosdb_restorable-database-account_show
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
