### YamlMime:AzureCLIGroup
uid: az_databoxedge_alert
name: az databoxedge alert
summary: Warnung mit databoxedge verwalten.
description: ''
directCommands:
- uid: az_databoxedge_alert_list
  name: az databoxedge alert list
  summary: Alle Warnungen für ein Data Box Edge/Data Box Gateway-Gerät erhalten.
  description: ''
  syntax: >-
    az databoxedge alert list --device-name
                              --resource-group
                              [--query-examples]
                              [--subscription]
  examples:
  - summary: Alle Warnungen für ein Data Box Edge/Data Box Gateway-Gerät erhalten.
    syntax: az databoxedge alert list --device-name "testedgedevice" --resource-group "GroupForEdgeAutomation"
  requiredParameters:
  - isRequired: true
    name: --device-name -d
    summary: Den Gerätenamen.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/databoxedge/_help.py
- uid: az_databoxedge_alert_show
  name: az databoxedge alert show
  summary: Sie erhalten eine Warnung nach dem Namen.
  description: ''
  syntax: >-
    az databoxedge alert show [--device-name]
                              [--ids]
                              [--name]
                              [--query-examples]
                              [--resource-group]
                              [--subscription]
  examples:
  - summary: Sie erhalten eine Warnung nach dem Namen.
    syntax: az databoxedge alert show --name "159a00c7-8543-4343-9435-263ac87df3bb" --device-name "testedgedevice" --resource-group "GroupForEdgeAutomation"
  optionalParameters:
  - name: --device-name -d
    summary: Den Gerätenamen.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der Warnung.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/databoxedge/_help.py
commands:
- az_databoxedge_alert_list
- az_databoxedge_alert_show
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
