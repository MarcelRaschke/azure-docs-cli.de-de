### YamlMime:AzureCLIGroup
uid: az_databoxedge_order
name: az databoxedge order
summary: Verwalten Sie die Reihenfolge mit databoxedge.
description: ''
directCommands:
- uid: az_databoxedge_order_create
  name: az databoxedge order create
  summary: Erstellen Sie eine Bestellung.
  description: ''
  syntax: >-
    az databoxedge order create --address-line1
                                --city
                                --company-name
                                --contact-person
                                --country
                                --device-name
                                --email-list
                                --phone
                                --postal-code
                                --resource-group
                                --state
                                [--address-line2]
                                [--address-line3]
                                [--comments]
                                [--no-wait]
                                [--status {Arriving, AwaitingFulfilment, AwaitingPreparation, AwaitingReturnShipment, AwaitingShipment, CollectedAtMicrosoft, Declined, Delivered, LostDevice, ReplacementRequested, ReturnInitiated, Shipped, ShippedBack, Untracked}]
                                [--subscription]
  examples:
  - summary: Erstellen Sie eine Bestellung.
    syntax: az databoxedge order create --device-name "testedgedevice" --company-name "Microsoft" --contact-person "John Mcclane" --email-list "john@microsoft.com" --phone "(800) 426-9400" --address-line1 "Microsoft Corporation" --address-line2 "One Microsoft Way" --address-line3 "Redmond" --city "WA" --country "United States" --postal-code "98052" --state "WA" --resource-group "GroupForEdgeAutomation"
  requiredParameters:
  - isRequired: true
    name: --address-line1
    summary: Die Adresse Zeile 1.
    description: ''
  - isRequired: true
    name: --city
    summary: Der Name der Stadt.
    description: ''
  - isRequired: true
    name: --company-name
    summary: Der Name des Unternehmens.
    description: ''
  - isRequired: true
    name: --contact-person
    summary: Der Name der Kontaktperson.
    description: ''
  - isRequired: true
    name: --country
    summary: Der Name des Landes.
    description: ''
  - isRequired: true
    name: --device-name -d
    summary: Die Bestelldetails eines Geräts.
    description: ''
  - isRequired: true
    name: --email-list
    summary: Die e-Mail-Liste.
    description: ''
  - isRequired: true
    name: --phone
    summary: Die Telefonnummer.
    description: ''
  - isRequired: true
    name: --postal-code
    summary: Die Postleitzahl.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --state
    summary: Der Statusname.
    description: ''
  optionalParameters:
  - name: --address-line2
    summary: Die Adresse Zeile 2.
    description: ''
  - name: --address-line3
    summary: Die Adresse line3.
    description: ''
  - name: --comments
    summary: Kommentare im Zusammenhang mit dieser Statusänderung.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --status
    parameterValueGroup: Arriving, AwaitingFulfilment, AwaitingPreparation, AwaitingReturnShipment, AwaitingShipment, CollectedAtMicrosoft, Declined, Delivered, LostDevice, ReplacementRequested, ReturnInitiated, Shipped, ShippedBack, Untracked
    summary: Status des Auftrags gemäß den zulässigen Status Typen.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/databoxedge/_help.py
- uid: az_databoxedge_order_delete
  name: az databoxedge order delete
  summary: Löschen Sie die mit dem Gerät verbundene Reihenfolge.
  description: ''
  syntax: >-
    az databoxedge order delete [--device-name]
                                [--ids]
                                [--no-wait]
                                [--resource-group]
                                [--subscription]
                                [--yes]
  examples:
  - summary: Löschen Sie die mit dem Gerät verbundene Reihenfolge.
    syntax: az databoxedge order delete --device-name "testedgedevice" --resource-group "GroupForEdgeAutomation"
  optionalParameters:
  - name: --device-name -d
    summary: Den Gerätenamen.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/databoxedge/_help.py
- uid: az_databoxedge_order_list
  name: az databoxedge order list
  summary: Listet alle Aufträge auf, die mit einem Data Box Edge/Data Box Gateway-Gerät verknüpft sind.
  description: ''
  syntax: >-
    az databoxedge order list --device-name
                              --resource-group
                              [--query-examples]
                              [--subscription]
  examples:
  - summary: Listet alle Aufträge auf, die mit einem Data Box Edge/Data Box Gateway-Gerät verknüpft sind.
    syntax: az databoxedge order list --device-name "testedgedevice" --resource-group "GroupForEdgeAutomation"
  requiredParameters:
  - isRequired: true
    name: --device-name -d
    summary: Den Gerätenamen.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/databoxedge/_help.py
