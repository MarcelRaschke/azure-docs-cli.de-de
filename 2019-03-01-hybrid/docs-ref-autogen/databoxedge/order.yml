- uid: az_databoxedge_order_wait
  name: az databoxedge order wait
  summary: Platzieren Sie die CLI in einem wartenden Zustand, bis eine Bedingung der databoxedge-Reihenfolge erfüllt ist.
  description: ''
  syntax: >-
    az databoxedge order wait [--created]
                              [--custom]
                              [--deleted]
                              [--device-name]
                              [--exists]
                              [--ids]
                              [--interval]
                              [--resource-group]
                              [--subscription]
                              [--timeout]
                              [--updated]
  examples:
  - summary: Ausführung der nächsten Zeile des CLI-Skripts anhalten, bis die databoxedge-Reihenfolge erfolgreich erstellt wurde.
    syntax: az databoxedge order wait --device-name "testedgedevice" --resource-group "GroupForEdgeAutomation" --created
  - summary: Ausführung der nächsten Zeile des CLI-Skripts anhalten, bis die databoxedge-Reihenfolge erfolgreich aktualisiert wurde.
    syntax: az databoxedge order wait --device-name "testedgedevice" --resource-group "GroupForEdgeAutomation" --updated
  - summary: Ausführung der nächsten Zeile des CLI-Skripts anhalten, bis die databoxedge-Reihenfolge erfolgreich gelöscht wurde.
    syntax: az databoxedge order wait --device-name "testedgedevice" --resource-group "GroupForEdgeAutomation" --deleted
  optionalParameters:
  - name: --created
    summary: Warten Sie, bis "provisioningstate" bei "erfolgreich" erstellt wurde.
    description: ''
  - name: --custom
    summary: "Warten Sie, bis die Bedingung eine benutzerdefinierte jmespath-Abfrage erfüllt. Beispiel: provisioningstate! = ' InProgress ', instanceview. statuses [? Code = = ' PowerState/Running ']."
    description: ''
  - name: --deleted
    summary: Warten Sie bis zum Löschen.
    description: ''
  - name: --device-name -d
    summary: Den Gerätenamen.
    description: ''
  - name: --exists
    summary: Warten Sie, bis die Ressource vorhanden ist.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Abruf Intervall in Sekunden.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximale Wartezeit in Sekunden.
    description: ''
  - name: --updated
    summary: Warten Sie, bis das Update mit provisioningstate bei "erfolgreich" abgeschlossen ist.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/databoxedge/_help.py
