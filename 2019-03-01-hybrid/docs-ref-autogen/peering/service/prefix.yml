                                     [--prefix]
  examples:
  - summary: Erstellt oder aktualisiert ein Präfix für den peeringdienst.
    syntax: az peering service prefix update --peering-service-name "peeringServiceName" --peering-service-prefix-key "00000000-0000-0000-0000-000000000000" --prefix "192.168.1.0/24" --prefix-name "peeringServicePrefixName" --resource-group "rgName"
  requiredParameters:
  - isRequired: true
    name: --peering-service-name
    summary: Der Name des peeringdienstanbieter.
    description: ''
  - isRequired: true
    name: --prefix-name
    summary: Der Name des Präfixes.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --peering-service-prefix-key
    summary: Der Präfix Schlüssel für den peeringdienst.
    description: ''
  - name: --prefix
    summary: Das Präfix, von dem der Datenverkehr stammt.
    description: ''
commands:
