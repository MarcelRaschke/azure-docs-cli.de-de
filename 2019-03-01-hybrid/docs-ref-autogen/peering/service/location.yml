### YamlMime:AzureCLIGroup
uid: az_peering_service_location
name: az peering service location
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **peeringerweiterung** für Azure CLI und erfordert Version 2.3.1 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Peering Service Location** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Speicherort für peeringdienst.
description: ''
directCommands:
- uid: az_peering_service_location_list
  name: az peering service location list
  summary: Listet alle verfügbaren Speicherorte für den peeringdienst auf.
  description: ''
  syntax: az peering service location list [--country]
  examples:
  - summary: Auflisten von Peering-Dienst Standorten
    syntax: az peering service location list
  optionalParameters:
  - name: --country
    summary: Das interessante Land, in dem die Standorte vorhanden sein müssen.
    description: ''
commands:
- az_peering_service_location_list
