uid: az_appservice
name: az appservice
summary: Verwalten sie App Service Pläne.
description: ''
directCommands:
- uid: az_appservice_list-locations
  name: az appservice list-locations
  summary: Listet Regionen auf, in denen eine Plan-SKU verfügbar ist.
  description: ''
  syntax: >-
    az appservice list-locations --sku {B1, B2, B3, D1, F1, FREE, I1, I1v2, I2, I2v2, I3, I3v2, P1V2, P1V3, P2V2, P2V3, P3V2, P3V3, PC2, PC3, PC4, S1, S2, S3, SHARED}
                                 [--linux-workers-enabled]
                                 [--subscription]
  examples:
  - summary: Listet Regionen auf, in denen eine Plan-SKU verfügbar ist. (automatisch generiert)
    syntax: az appservice list-locations --sku F1
  requiredParameters:
  - isRequired: true
    name: --sku
    parameterValueGroup: B1, B2, B3, D1, F1, FREE, I1, I1v2, I2, I2v2, I3, I3v2, P1V2, P1V3, P2V2, P2V3, P3V2, P3V3, PC2, PC3, PC4, S1, S2, S3, SHARED
    summary: Die Tarife, z. B. F1(Free), D1(Shared), B1(Basic Small), B2 (Basic Medium), B3 (Basic Large), S1 (Standard Small), P1V2(Premium V2 Small), P1V3(Premium V3 Small), P2V3(Premium V3 Mittel), P3V3 (Premium V3 groß), PC2 (Premium Container Small), PC3 (Premium Container Medium), PC4 (Premium Container Large), I1 (isolated small), I2 (Isolated Medium), I3 (Isolated Large), I1v2 (Isolated V2 Small) , I2v2 (Isolated V2 Medium), I3v2 (Isolated V2 Large).
    description: ''
  optionalParameters:
  - name: --linux-workers-enabled
    summary: Abrufen von Regionen, die das Hosten von Web-Apps auf Linux-Workern unterstützen.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
