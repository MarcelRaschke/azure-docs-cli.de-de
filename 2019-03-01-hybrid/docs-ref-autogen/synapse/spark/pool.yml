### YamlMime:AzureCLIGroup
uid: az_synapse_spark_pool
name: az synapse spark pool
summary: Verwalten von Spark-Pools.
description: ''
directCommands:
- uid: az_synapse_spark_pool_create
  name: az synapse spark pool create
  summary: Erstellen Sie einen Spark-Pool.
  description: ''
  syntax: >-
    az synapse spark pool create --name
                                 --node-count
                                 --node-size {Large, Medium, Small}
                                 --resource-group
                                 --spark-version
                                 --workspace-name
                                 [--delay]
                                 [--enable-auto-pause {false, true}]
                                 [--enable-auto-scale {false, true}]
                                 [--library-requirements]
                                 [--max-node-count]
                                 [--min-node-count]
                                 [--no-wait]
                                 [--node-size-family]
                                 [--spark-events-folder]
                                 [--spark-log-folder]
                                 [--subscription]
                                 [--tags]
  examples:
  - summary: Erstellen Sie einen Spark-Pool.
    syntax: >-
      az synapse spark pool create --name testpool --workspace-name testsynapseworkspace --resource-group rg \

      --spark-version 2.4 --node-count 3 --node-size Medium
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Spark-Pools.
    description: ''
  - isRequired: true
    name: --node-count
    summary: Die Anzahl der Knoten.
    description: ''
  - isRequired: true
    name: --node-size
    parameterValueGroup: Large, Medium, Small
    summary: Die Knoten Größe.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --spark-version
    summary: Die unterstützte Spark-Version ist jetzt 2,4.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Der Name des Arbeitsbereichs.
    description: ''
  optionalParameters:
  - name: --delay
    summary: Die Verzögerungszeit, deren Einheit "Minute" ist.
    description: ''
  - name: --enable-auto-pause
    parameterValueGroup: false, true
    summary: Das Flag zum Aktivieren der automatischen Pause.
    description: ''
  - name: --enable-auto-scale
    parameterValueGroup: false, true
    summary: Das Flag zum Aktivieren der automatischen Skalierung.
    description: ''
  - name: --library-requirements
    summary: Die Bibliotheks Anforderungs Datei.
    description: ''
  - name: --max-node-count
    summary: Die maximale Knoten Anzahl.
    description: ''
  - name: --min-node-count
    summary: Die minimale Knoten Anzahl.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --node-size-family
    defaultValue: MemoryOptimized
    summary: Die Knoten Größen Familie.
    description: ''
  - name: --spark-events-folder
    defaultValue: /events
    summary: Der Spark-Ereignis Ordner.
    description: ''
  - name: --spark-log-folder
    defaultValue: /logs
    summary: Der Spark-Standardprotokoll Ordner.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_spark_pool_delete
  name: az synapse spark pool delete
  summary: Löschen eines Spark-Pools.
  description: ''
  syntax: >-
    az synapse spark pool delete [--ids]
                                 [--name]
                                 [--no-wait]
                                 [--resource-group]
                                 [--subscription]
                                 [--workspace-name]
                                 [--yes]
  examples:
  - summary: Löschen eines Spark-Pools.
    syntax: az synapse spark pool delete --name testpool --workspace-name testsynapseworkspace --resource-group rg
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name des Spark-Pools.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --workspace-name
    summary: Der Name des Arbeitsbereichs.
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_spark_pool_list
  name: az synapse spark pool list
  summary: Listet alle Spark-Pools auf.
  description: ''
  syntax: >-
    az synapse spark pool list --resource-group
                               --workspace-name
                               [--query-examples]
                               [--subscription]
  examples:
  - summary: Listet alle Spark-Pools auf.
    syntax: az synapse spark pool list --workspace-name testsynapseworkspace --resource-group rg
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Der Name des Arbeitsbereichs.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_spark_pool_show
  name: az synapse spark pool show
  summary: Verschaffen Sie sich einen Spark-Pool.
  description: ''
  syntax: >-
    az synapse spark pool show [--ids]
                               [--name]
                               [--query-examples]
                               [--resource-group]
                               [--subscription]
                               [--workspace-name]
  examples:
  - summary: Verschaffen Sie sich einen Spark-Pool.
    syntax: az synapse spark pool show --name testpool --workspace-name testsynapseworkspace --resource-group rg
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name des Spark-Pools.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --workspace-name
    summary: Der Name des Arbeitsbereichs.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_spark_pool_update
  name: az synapse spark pool update
  summary: Aktualisieren Sie den Spark-Pool.
  description: ''
  syntax: >-
    az synapse spark pool update [--delay]
                                 [--enable-auto-pause {false, true}]
                                 [--enable-auto-scale {false, true}]
                                 [--force {false, true}]
                                 [--ids]
                                 [--library-requirements]
                                 [--max-node-count]
                                 [--min-node-count]
                                 [--name]
                                 [--no-wait]
                                 [--node-count]
                                 [--node-size {Large, Medium, Small}]
                                 [--resource-group]
                                 [--subscription]
                                 [--tags]
                                 [--workspace-name]
  examples:
  - summary: Aktualisieren Sie die Tags des Spark-Pools.
    syntax: >-
      az synapse spark pool update --name testpool --workspace-name testsynapseworkspace --resource-group rg \

      --tags key1=value1
  - summary: Aktualisieren Sie die Konfiguration der automatischen Skalierung des Spark-Pools.
    syntax: >-
      az synapse spark pool update --name testpool --workspace-name testsynapseworkspace --resource-group rg \

      --enable-auto-scale --min-node-count 3 --max-node-count 100
  optionalParameters:
  - name: --delay
    summary: Die Verzögerungszeit, deren Einheit "Minute" ist.
    description: ''
  - name: --enable-auto-pause
    parameterValueGroup: false, true
    summary: Das Flag zum Aktivieren der automatischen Pause.
    description: ''
  - name: --enable-auto-scale
    parameterValueGroup: false, true
    summary: Das Flag zum Aktivieren der automatischen Skalierung.
    description: ''
  - name: --force
    parameterValueGroup: false, true
    summary: Das Flag des Force-Vorgangs.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --library-requirements
    summary: Die Bibliotheks Anforderungs Datei.
    description: ''
  - name: --max-node-count
    summary: Die maximale Knoten Anzahl.
    description: ''
  - name: --min-node-count
    summary: Die minimale Knoten Anzahl.
    description: ''
  - name: --name -n
    summary: Der Name des Spark-Pools.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --node-count
    summary: Die Anzahl der Knoten.
    description: ''
  - name: --node-size
    parameterValueGroup: Large, Medium, Small
    summary: Die Knoten Größe.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --workspace-name
    summary: Der Name des Arbeitsbereichs.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_spark_pool_wait
  name: az synapse spark pool wait
  summary: Platzieren Sie die CLI in einem Wartezustand, bis die Bedingung eines Spark-Pools erfüllt ist.
  description: ''
  syntax: >-
    az synapse spark pool wait --big-data-pool-name
                               [--created]
                               [--custom]
                               [--deleted]
                               [--exists]
                               [--ids]
                               [--interval]
                               [--resource-group]
                               [--subscription]
                               [--timeout]
                               [--updated]
                               [--workspace-name]
  requiredParameters:
  - isRequired: true
    name: --big-data-pool-name
    summary: Name des Big Data-Pools.
    description: ''
  optionalParameters:
  - name: --created
    summary: Warten Sie, bis "provisioningstate" bei "erfolgreich" erstellt wurde.
    description: ''
  - name: --custom
    summary: "Warten Sie, bis die Bedingung eine benutzerdefinierte jmespath-Abfrage erfüllt. Beispiel: provisioningstate! = ' InProgress ', instanceview. statuses [? Code = = ' PowerState/Running ']."
    description: ''
  - name: --deleted
    summary: Warten Sie bis zum Löschen.
    description: ''
  - name: --exists
    summary: Warten Sie, bis die Ressource vorhanden ist.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Abruf Intervall in Sekunden.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximale Wartezeit in Sekunden.
    description: ''
  - name: --updated
    summary: Warten Sie, bis das Update mit provisioningstate bei "erfolgreich" abgeschlossen ist.
    description: ''
  - name: --workspace-name
    summary: Der Name des Arbeitsbereichs.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
commands:
- az_synapse_spark_pool_create
- az_synapse_spark_pool_delete
- az_synapse_spark_pool_list
- az_synapse_spark_pool_show
- az_synapse_spark_pool_update
- az_synapse_spark_pool_wait
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
