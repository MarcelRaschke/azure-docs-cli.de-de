### YamlMime:AzureCLIGroup
uid: az_synapse_trigger
name: az synapse trigger
summary: Verwalten von Synapse-Triggern.
description: ''
directCommands:
- uid: az_synapse_trigger_create
  name: az synapse trigger create
  summary: Erstellen eines-Auslösers.
  description: ''
  syntax: >-
    az synapse trigger create --file
                              --name
                              --workspace-name
                              [--no-wait]
                              [--subscription]
  examples:
  - summary: Erstellen eines-Auslösers.
    syntax: >-
      az synapse trigger create --workspace-name testsynapseworkspace \
        --name testtrigger --file @path/trigger.json
  requiredParameters:
  - isRequired: true
    name: --file
    summary: Eigenschaften können mithilfe der- `@{path}` Syntax oder einer JSON-Zeichenfolge aus einer JSON-Datei bereitgestellt werden.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des Auslösers.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Der Name des Arbeitsbereichs.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
