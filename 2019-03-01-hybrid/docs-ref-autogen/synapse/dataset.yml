### YamlMime:AzureCLIGroup
uid: az_synapse_dataset
name: az synapse dataset
summary: Verwalten von Synapse-Datasets.
description: ''
directCommands:
- uid: az_synapse_dataset_create
  name: az synapse dataset create
  summary: Erstellen eines Datasets
  description: ''
  syntax: >-
    az synapse dataset create --file
                              --name
                              --workspace-name
                              [--no-wait]
                              [--subscription]
  examples:
  - summary: Erstellen eines Datasets
    syntax: >-
      az synapse dataset create --workspace-name testsynapseworkspace \
        --name testdataset --file @path/dataset.json
  requiredParameters:
  - isRequired: true
    name: --file
    summary: Eigenschaften können mithilfe der- `@{path}` Syntax oder einer JSON-Zeichenfolge aus einer JSON-Datei bereitgestellt werden.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des Datasets.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Der Name des Arbeitsbereichs.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_dataset_delete
  name: az synapse dataset delete
  summary: Löschen eines Datasets.
  description: ''
  syntax: >-
    az synapse dataset delete --name
                              --workspace-name
                              [--no-wait]
                              [--subscription]
                              [--yes]
  examples:
  - summary: Löschen eines Datasets.
    syntax: >-
      az synapse dataset delete --workspace-name testsynapseworkspace \
        --name testdataset
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Datasets.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Der Name des Arbeitsbereichs.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_dataset_list
  name: az synapse dataset list
  summary: Listet Datasets auf.
  description: ''
  syntax: >-
    az synapse dataset list --workspace-name
                            [--query-examples]
                            [--subscription]
  examples:
  - summary: Listet Datasets auf.
    syntax: az synapse dataset list --workspace-name testsynapseworkspace
  requiredParameters:
  - isRequired: true
    name: --workspace-name
    summary: Der Name des Arbeitsbereichs.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
