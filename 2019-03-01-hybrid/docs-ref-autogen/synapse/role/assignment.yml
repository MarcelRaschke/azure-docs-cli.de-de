### YamlMime:AzureCLIGroup
uid: az_synapse_role_assignment
name: az synapse role assignment
summary: Verwalten Sie die Rollenzuweisungen von Synapse.
description: ''
directCommands:
- uid: az_synapse_role_assignment_create
  name: az synapse role assignment create
  summary: Erstellen Sie eine Rollenzuweisung.
  description: ''
  syntax: >-
    az synapse role assignment create --assignee
                                      --role
                                      --workspace-name
                                      [--subscription]
  examples:
  - summary: Erstellen Sie eine Rollenzuweisung mithilfe des Dienst Prinzipal namens.
    syntax: >-
      az synapse role assignment create --workspace-name testsynapseworkspace \

      --role "Sql Admin" --assignee sp_name
  - summary: Erstellen Sie eine Rollenzuweisung mithilfe des Benutzer Prinzipal namens.
    syntax: >-
      az synapse role assignment create --workspace-name testsynapseworkspace \

      --role "Sql Admin" --assignee username@contoso.com
  - summary: Erstellen Sie eine Rollenzuweisung mithilfe der ObjectID des Benutzers, der Gruppe oder des Dienst Prinzipals.
    syntax: >-
      az synapse role assignment create --workspace-name testsynapseworkspace \

      --role "Sql Admin" --assignee 00000000-0000-0000-0000-000000000000
  requiredParameters:
  - isRequired: true
    name: --assignee
    summary: 'Stellt einen Benutzer, eine Gruppe oder einen Dienst Prinzipal dar. Unterstütztes Format: Objekt-ID, Benutzer Anmelde Name oder Dienst Prinzipal Name.'
    description: ''
  - isRequired: true
    name: --role
    summary: Der Name/die ID der Rolle, die dem Prinzipal zugewiesen wird.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Der Name des Arbeitsbereichs.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_role_assignment_delete
  name: az synapse role assignment delete
  summary: Löschen von Rollenzuweisungen des Arbeitsbereichs.
  description: ''
  syntax: >-
    az synapse role assignment delete --workspace-name
                                      [--assignee]
                                      [--ids]
                                      [--role]
                                      [--subscription]
                                      [--yes]
  examples:
  - summary: Löschen von Rollenzuweisungen nach Rolle und Assignee.
    syntax: >-
      az synapse role assignment delete --workspace-name testsynapseworkspace \

      --role "Sql Admin" --assignee sp_name
  - summary: Löschen von Rollenzuweisungen nach Rollen-ID/Name.
    syntax: >-
      az synapse role assignment delete --workspace-name testsynapseworkspace \

      --role "Sql Admin"
  - summary: Löschen von Rollenzuweisungen nach Dienst Prinzipal Namen.
    syntax: >-
      az synapse role assignment delete --workspace-name testsynapseworkspace \

      --assignee sp_name
  - summary: Löschen von Rollenzuweisungen nach Benutzer Prinzipal Namen.
    syntax: >-
      az synapse role assignment delete --workspace-name testsynapseworkspace \

      --assignee username@contoso.com
  - summary: Löschen von Rollenzuweisungen nach ObjectID des Benutzers, der Gruppe oder des Dienst Prinzipals.
    syntax: >-
      az synapse role assignment delete --workspace-name testsynapseworkspace \

      --assignee 00000000-0000-0000-0000-000000000001
  - summary: Löschen von Rollenzuweisungen nach IDs.
    syntax: >-
      az synapse role assignment delete --workspace-name testsynapseworkspace \

      --ids 10000000-0000-0000-0000-10000000-10000000-0000-0000-0000-10000000
  requiredParameters:
  - isRequired: true
    name: --workspace-name
    summary: Der Name des Arbeitsbereichs.
    description: ''
  optionalParameters:
  - name: --assignee
    summary: 'Stellt einen Benutzer, eine Gruppe oder einen Dienst Prinzipal dar. Unterstütztes Format: Objekt-ID, Benutzer Anmelde Name oder Dienst Prinzipal Name.'
    description: ''
  - name: --ids
    summary: Durch Leerzeichen getrennte Rollen Zuweisungs-IDs. Sie sollten "--Role" oder "--Assignee" nicht angeben, wenn "--IDs" bereitgestellt wird.
    description: ''
  - name: --role
    summary: Der Name/die ID der Rolle, die dem Prinzipal zugewiesen wird.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_role_assignment_list
  name: az synapse role assignment list
  summary: Auflisten von Rollenzuweisungen.
  description: ''
  syntax: >-
    az synapse role assignment list --workspace-name
                                    [--assignee]
                                    [--query-examples]
                                    [--role]
                                    [--subscription]
  examples:
  - summary: Auflisten von Rollenzuweisungen.
    syntax: az synapse role assignment list --workspace-name testsynapseworkspace
  - summary: Listet Rollenzuweisungen nach Rollen-ID/Name auf.
    syntax: >-
      az synapse role assignment list --workspace-name testsynapseworkspace \

      --role "Sql Admin"
  - summary: Listet die Rollenzuweisungen nach Assignee auf.
    syntax: >-
      az synapse role assignment list --workspace-name testsynapseworkspace \

      --assignee sp_name
  - summary: Listet die Rollenzuweisungen nach ObjectID des Benutzers, der Gruppe oder des Dienst Prinzipals auf.
    syntax: >-
      az synapse role assignment list --workspace-name testsynapseworkspace \

      --assignee 00000000-0000-0000-0000-000000000000
  requiredParameters:
  - isRequired: true
    name: --workspace-name
    summary: Der Name des Arbeitsbereichs.
    description: ''
  optionalParameters:
  - name: --assignee
    summary: 'Stellt einen Benutzer, eine Gruppe oder einen Dienst Prinzipal dar. Unterstütztes Format: Objekt-ID, Benutzer Anmelde Name oder Dienst Prinzipal Name.'
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --role
    summary: Der Name/die ID der Rolle, die dem Prinzipal zugewiesen wird.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_role_assignment_show
  name: az synapse role assignment show
  summary: Sie erhalten eine Rollenzuweisung anhand der ID.
  description: ''
  syntax: >-
    az synapse role assignment show --id
                                    --workspace-name
                                    [--query-examples]
                                    [--subscription]
  examples:
  - summary: Sie erhalten eine Rollenzuweisung anhand der ID.
    syntax: >-
      az synapse role assignment show --workspace-name testsynapseworkspace \

      --id 00000000-0000-0000-0000-000000000000
  requiredParameters:
  - isRequired: true
    name: --id
    summary: ID der Rolle, die dem Prinzipal zugewiesen wird.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Der Name des Arbeitsbereichs.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
commands:
- az_synapse_role_assignment_create
- az_synapse_role_assignment_delete
- az_synapse_role_assignment_list
- az_synapse_role_assignment_show
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
