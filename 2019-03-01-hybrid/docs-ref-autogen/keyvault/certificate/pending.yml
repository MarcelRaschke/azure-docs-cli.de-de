### YamlMime:AzureCLIGroup
uid: az_keyvault_certificate_pending
name: az keyvault certificate pending
summary: Verwalten von ausstehenden Zertifikat Erstellungs Vorgängen.
description: ''
directCommands:
- uid: az_keyvault_certificate_pending_delete
  name: az keyvault certificate pending delete
  summary: Löscht den Erstellungs Vorgang für ein bestimmtes Zertifikat.
  description: Löscht den Erstellungs Vorgang für ein angegebenes Zertifikat, das gerade erstellt wird. Das Zertifikat wird nicht mehr erstellt. Dieser Vorgang erfordert die Berechtigung "Zertifikate/aktualisieren".
  syntax: >-
    az keyvault certificate pending delete --name
                                           --vault-name
                                           [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des ausstehenden Zertifikats.
    description: ''
  - isRequired: true
    name: --vault-name
    summary: Der Name des Tresors.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_certificate_pending_merge
  name: az keyvault certificate pending merge
  summary: Führt ein Zertifikat oder eine Zertifikat Kette mit einem auf dem Server vorhandenen Schlüsselpaar zusammen.
  description: Der mergecertificate-Vorgang führt die Zusammenführung eines Zertifikats oder einer Zertifikat Kette mit einem Schlüsselpaar durch, das zurzeit im Dienst verfügbar ist. Für diesen Vorgang ist die Berechtigung für Zertifikate bzw. die Erstellung erforderlich.
  syntax: >-
    az keyvault certificate pending merge --file
                                          --name
                                          --vault-name
                                          [--disabled {false, true}]
                                          [--expires]
                                          [--not-before]
                                          [--subscription]
                                          [--tags]
  requiredParameters:
  - isRequired: true
    name: --file -f
    summary: Die Datei, die das zu gemergende Zertifikat oder die Zertifikatskette enthält.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des ausstehenden Zertifikats.
    description: ''
  - isRequired: true
    name: --vault-name
    summary: Der Name des Tresors.
    description: ''
  optionalParameters:
  - name: --disabled
    parameterValueGroup: false, true
    summary: Erstellen Sie ein Zertifikat im deaktivierten Zustand.
    description: ''
  - name: --expires
    summary: "Ablaufdatum UTC-DateTime (Y-m-d't ' h:m: s ')."
    description: ''
  - name: --not-before
    summary: "Der Schlüssel ist vor dem angegebenen UTC-DateTime-Wert (Y-m-d't ' h:m: s ') nicht verwendbar."
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_certificate_pending_show
  name: az keyvault certificate pending show
  summary: Ruft den Erstellungs Vorgang eines Zertifikats ab.
  description: Ruft den einem angegebenen Zertifikat zugeordneten Erstellungs Vorgang ab. Für diesen Vorgang ist die Zertifikate/Get-Berechtigung erforderlich.
  syntax: >-
    az keyvault certificate pending show --name
                                         --vault-name
                                         [--query-examples]
                                         [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des ausstehenden Zertifikats.
    description: ''
  - isRequired: true
    name: --vault-name
    summary: Der Name des Tresors.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
commands:
- az_keyvault_certificate_pending_delete
