### YamlMime:AzureCLIGroup
uid: az_keyvault_certificate_pending
name: az keyvault certificate pending
summary: Verwalten ausstehender Zertifikaterstellungsvorgänge.
description: ''
directCommands:
- uid: az_keyvault_certificate_pending_delete
  name: az keyvault certificate pending delete
  summary: Löscht den Erstellungsvorgang für ein bestimmtes Zertifikat.
  description: Löscht den Erstellungsvorgang für ein angegebenes Zertifikat, das gerade erstellt wird. Das Zertifikat wird nicht mehr erstellt. Für diesen Vorgang ist die Berechtigung Zertifikate/Update erforderlich.
  syntax: >-
    az keyvault certificate pending delete --name
                                           --vault-name
                                           [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name des ausstehenden Zertifikats.
    description: ''
  - isRequired: true
    name: --vault-name
    summary: Name des Tresors.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_certificate_pending_merge
  name: az keyvault certificate pending merge
  summary: Führt ein Zertifikat oder eine Zertifikatkette mit einem auf dem Server vorhandenen Schlüsselpaar zusammen.
  description: Der MergeCertificate-Vorgang führt das Zusammenführen eines Zertifikats oder einer Zertifikatkette mit einem Schlüsselpaar aus, das derzeit im Dienst verfügbar ist. Für diesen Vorgang ist die Berechtigung für Zertifikate bzw. die Erstellung erforderlich.
  syntax: >-
    az keyvault certificate pending merge --file
                                          --name
                                          --vault-name
                                          [--disabled {false, true}]
                                          [--expires]
                                          [--not-before]
                                          [--subscription]
                                          [--tags]
  requiredParameters:
  - isRequired: true
    name: --file -f
    summary: Datei, die das zusammenführungs- oder zertifikatskette enthaltende Zertifikat enthält.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name des ausstehenden Zertifikats.
    description: ''
  - isRequired: true
    name: --vault-name
    summary: Name des Tresors.
    description: ''
  optionalParameters:
  - name: --disabled
    parameterValueGroup: false, true
    summary: Erstellen Sie das Zertifikat im deaktivierten Zustand.
    description: ''
  - name: --expires
    summary: Expiration UTC datetime (Y-m-d'T'H:M:S'Z').
    description: ''
  - name: --not-before
    summary: Der Schlüssel kann nicht vor der angegebenen UTC-Datum/Uhrzeit verwendet werden (Y-m-d'T'H:M:S'Z').
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: key[=value] [key[=value] ...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_certificate_pending_show
  name: az keyvault certificate pending show
  summary: Ruft den Erstellungsvorgang eines Zertifikats ab.
  description: Ruft den Erstellungsvorgang ab, der einem angegebenen Zertifikat zugeordnet ist. Für diesen Vorgang ist die Berechtigung certificates/get erforderlich.
  syntax: >-
    az keyvault certificate pending show --name
                                         --vault-name
                                         [--query-examples]
                                         [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name des ausstehenden Zertifikats.
    description: ''
  - isRequired: true
    name: --vault-name
    summary: Name des Tresors.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
commands:
- az_keyvault_certificate_pending_delete
- az_keyvault_certificate_pending_merge
- az_keyvault_certificate_pending_show
globalParameters:
