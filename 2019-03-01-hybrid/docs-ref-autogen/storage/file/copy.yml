### YamlMime:AzureCLIGroup
uid: az_storage_file_copy
name: az storage file copy
summary: Verwalten von Dateikopiervorgängen.
description: ''
directCommands:
- uid: az_storage_file_copy_cancel
  name: az storage file copy cancel
  summary: Bricht einen ausstehenden copy_file ab und hinterlässt eine Zieldatei mit der Länge 0 (null) und vollständigen Metadaten.
  description: ''
  syntax: >-
    az storage file copy cancel --copy-id
                                --destination-path
                                --destination-share
                                [--account-key]
                                [--account-name]
                                [--connection-string]
                                [--sas-token]
                                [--subscription]
                                [--timeout]
  requiredParameters:
  - isRequired: true
    name: --copy-id
    summary: Kopierbezeichner, der im copy.id des ursprünglichen Vorgangs copy_file wird.
    description: ''
  - isRequired: true
    name: --destination-path -p
    summary: Der Pfad zur Datei innerhalb der Dateifreigabe.
    description: ''
  - isRequired: true
    name: --destination-share -s
    summary: Name der Zielfreigabe. Die Freigabe muss vorhanden sein.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Speicherkontoschlüssel Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Name des Speicherkontos Zugehörige Umgebungsvariable: AZURE_STORAGE_ACCOUNT. Muss in Verbindung mit einem Speicherkontoschlüssel oder einem SAS-Token verwendet werden. Wenn keines von beiden vorhanden ist, versucht der Befehl, den Speicherkontoschlüssel mithilfe des authentifizierten Azure-Kontos abfragt. Wenn eine große Anzahl von Speicherbefehlen ausgeführt wird, kann das API-Kontingent erreicht werden.'
    description: ''
  - name: --connection-string
    summary: 'Verbindungszeichenfolge des Speicherkontos. Umgebungsvariable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --sas-token
    summary: 'Ein Shared Access Signature (SAS). Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --timeout
    summary: Anforderungs-Timeout in Sekunden. Gilt für jeden Aufruf des Diensts.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_file_copy_start
  name: az storage file copy start
  summary: Kopieren Sie eine Datei asynchron.
  description: ''
  syntax: >-
    az storage file copy start --destination-path
                               --destination-share
                               [--account-key]
                               [--account-name]
                               [--connection-string]
                               [--file-snapshot]
                               [--metadata]
                               [--sas-token]
                               [--source-account-key]
                               [--source-account-name]
                               [--source-blob]
                               [--source-container]
                               [--source-path]
                               [--source-sas]
                               [--source-share]
                               [--source-snapshot]
                               [--source-uri]
                               [--subscription]
                               [--timeout]
  examples:
  - summary: Kopieren Sie eine Datei asynchron.
    syntax: az storage file copy start --source-account-name srcaccount --source-account-key 00000000 --source-path <srcpath-to-file> --source-share srcshare --destination-path <destpath-to-file> --destination-share destshare --account-name destaccount --account-key 00000000
  - summary: Kopieren Sie eine Datei asynchron aus dem Quell-URI in das Zielspeicherkonto mit SAS-Token.
    syntax: az storage file copy start --source-uri "https://srcaccount.file.core.windows.net/myshare/mydir/myfile?<sastoken>" --destination-path <destpath-to-file> --destination-share destshare --account-name destaccount --sas-token <destination-sas>
  - summary: Kopieren Sie eine Datei asynchron aus der Dateimomentaufnahme in das Zielspeicherkonto mit SAS-Token.
    syntax: az storage file copy start --source-account-name srcaccount --source-account-key 00000000 --source-path <srcpath-to-file> --source-share srcshare --file-snapshot "2020-03-02T13:51:54.0000000Z" --destination-path <destpath-to-file> --destination-share destshare --account-name destaccount --sas-token <destination-sas>
  requiredParameters:
  - isRequired: true
    name: --destination-path -p
    summary: Der Pfad zur Datei innerhalb der Dateifreigabe.
    description: ''
  - isRequired: true
    name: --destination-share -s
    summary: Name der Zielfreigabe. Die Freigabe muss vorhanden sein.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Speicherkontoschlüssel Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Name des Speicherkontos Zugehörige Umgebungsvariable: AZURE_STORAGE_ACCOUNT. Muss in Verbindung mit einem Speicherkontoschlüssel oder einem SAS-Token verwendet werden. Wenn keines von beiden vorhanden ist, versucht der Befehl, den Speicherkontoschlüssel mithilfe des authentifizierten Azure-Kontos abzufragen. Wenn eine große Anzahl von Speicherbefehlen ausgeführt wird, kann das API-Kontingent erreicht werden.'
    description: ''
  - name: --connection-string
    summary: 'Verbindungszeichenfolge des Speicherkontos. Umgebungsvariable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --file-snapshot
    summary: Die Dateimomentaufnahme für das Quellspeicherkonto.
    description: ''
  - name: --metadata
    summary: Metadaten in durch Leerzeichen getrennten Schlüssel-Wert-Paaren. Dadurch werden alle vorhandenen Metadaten überschrieben.
    description: ''
  - name: --sas-token
    summary: 'Eine Shared Access Signature (SAS). Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --source-account-key
    summary: Der Speicherkontoschlüssel des Quellblobs.
    description: ''
  - name: --source-account-name
    summary: Der Speicherkontoname des Quellblobs.
    description: ''
  - name: --source-blob
    summary: Der Blobname für das Quellspeicherkonto.
    description: ''
  - name: --source-container
    summary: Der Containername für das Quellspeicherkonto.
    description: ''
  - name: --source-path
    summary: Der Dateipfad für das Quellspeicherkonto.
    description: ''
  - name: --source-sas
    summary: Die Shared Access Signature für das Quellspeicherkonto.
    description: ''
  - name: --source-share
    summary: Der Freigabename für das Quellspeicherkonto.
    description: ''
  - name: --source-snapshot
    summary: Die Blobmomentaufnahme für das Quellspeicherkonto.
    description: ''
  - name: --source-uri -u
    summary: 'Eine URL mit einer Länge von bis zu 2 KB, die eine Azure-Datei oder ein Azure-Blob angibt. Der Wert sollte so URL-codiert sein, wie er in einem Anforderungs-URI verwendet wird. Wenn sich die Quelle in einem anderen Konto befindet, muss die Quelle entweder öffentlich sein oder über eine Shared Access Signature authentifiziert werden. Wenn die Quelle öffentlich ist, ist keine Authentifizierung erforderlich. Beispiele: https://myaccount.file.core.windows.net/myshare/mydir/myfilehttps://otheraccount.file.core.windows.net/myshare/mydir/myfile?sastoken .'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --timeout
    summary: Anforderungs-Timeout in Sekunden. Gilt für jeden Aufruf des Diensts.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_file_copy_start-batch
  name: az storage file copy start-batch
  summary: Kopieren Sie mehrere Dateien oder Blobs in eine Dateifreigabe.
  description: ''
  syntax: >-
    az storage file copy start-batch [--account-key]
                                     [--account-name]
                                     [--connection-string]
                                     [--destination-path]
                                     [--destination-share]
                                     [--dryrun]
                                     [--metadata]
                                     [--pattern]
                                     [--sas-token]
                                     [--source-account-key]
                                     [--source-account-name]
                                     [--source-container]
                                     [--source-sas]
                                     [--source-share]
                                     [--source-uri]
                                     [--subscription]
                                     [--timeout]
  examples:
  - summary: Kopieren Sie alle Dateien in einer Dateifreigabe in ein anderes Speicherkonto.
    syntax: az storage file copy start-batch --source-account-name srcaccount --source-account-key 00000000 --source-share srcshare --destination-path <destpath-to-directory> --destination-share destshare --account-name destaccount --account-key 00000000
  - summary: Kopieren Sie alle Dateien in einer Dateifreigabe in ein anderes Speicherkonto. mit SAS-Token.
    syntax: az storage file copy start-batch --source-uri "https://srcaccount.file.core.windows.net/myshare?<sastoken>" --destination-path <destpath-to-directory> --destination-share destshare --account-name destaccount --sas-token <destination-sas>
  optionalParameters:
  - name: --account-key
    summary: 'Speicherkontoschlüssel Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Name des Speicherkontos Zugehörige Umgebungsvariable: AZURE_STORAGE_ACCOUNT. Muss in Verbindung mit einem Speicherkontoschlüssel oder einem SAS-Token verwendet werden. Wenn keines von beiden vorhanden ist, versucht der Befehl, den Speicherkontoschlüssel mithilfe des authentifizierten Azure-Kontos abzufragen. Wenn eine große Anzahl von Speicherbefehlen ausgeführt wird, kann das API-Kontingent erreicht werden.'
    description: ''
  - name: --connection-string
    summary: 'Verbindungszeichenfolge des Speicherkontos. Umgebungsvariable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --destination-path
    summary: Das Verzeichnis, in das die Quelldaten kopiert werden. Wenn keine Daten angegeben werden, werden die Daten in das Stammverzeichnis kopiert.
    description: ''
  - name: --destination-share
    summary: Die Dateifreigabe, in die die Quelldaten kopiert werden.
    description: ''
  - name: --dryrun
    summary: Listen Sie die zu kopierenden Dateien und Blobs auf. Es erfolgt keine tatsächliche Datenübertragung.
    description: ''
  - name: --metadata
    summary: Metadaten in durch Leerzeichen getrennten Schlüssel-Wert-Paaren. Dadurch werden alle vorhandenen Metadaten überschrieben.
    description: ''
  - name: --pattern
    summary: Das Muster, das zum Globbing von Dateien und Blobs verwendet wird. Die unterstützten Muster sind \* ", "?", "[seq]" und "[!seq]". Weitere Informationen finden Sie unter https://docs.python.org/3.7/library/fnmatch.html .
    description: Wenn Sie "*" in --pattern verwenden, entspricht es jedem Zeichen, einschließlich des Verzeichnistrennzeichens "/".
  - name: --sas-token
    summary: 'Eine Shared Access Signature (SAS). Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --source-account-key
    summary: Der Kontoschlüssel für das Quellspeicherkonto. Wenn dies nicht angegeben wird, wird die aktive Anmeldung verwendet, um den Kontoschlüssel zu bestimmen.
    description: ''
  - name: --source-account-name
    summary: Das Quellspeicherkonto, aus dem die Daten kopiert werden. Wenn nicht angegeben, wird das Zielkonto verwendet.
    description: ''
  - name: --source-container
    summary: Die Quellcontainerblobs werden aus kopiert.
    description: ''
  - name: --source-sas
    summary: Die Shared Access Signature für das Quellspeicherkonto.
    description: ''
  - name: --source-share
    summary: Die Quellfreigabedateien werden aus kopiert.
    description: ''
  - name: --source-uri
    summary: Ein URI, der eine Quelldateifreigabe oder einen Blobcontainer angibt.
    description: Wenn sich die Quelle in einem anderen Konto befindet, muss die Quelle entweder öffentlich oder über eine Shared Access Signature authentifiziert sein.
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --timeout
    summary: Anforderungs-Timeout in Sekunden. Gilt für jeden Aufruf des Diensts.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
commands:
- az_storage_file_copy_cancel
- az_storage_file_copy_start
- az_storage_file_copy_start-batch
