### YamlMime:AzureCLIGroup
uid: az_storage_blob_copy
name: az storage blob copy
summary: BLOB-Kopiervorgänge verwalten. Verwenden `az storage blob show` Sie, um den Status der blobüberprüfungen zu überprüfen.
description: ''
directCommands:
- uid: az_storage_blob_copy_cancel
  name: az storage blob copy cancel
  summary: Bricht einen ausstehenden copy_blob Vorgang ab und verlässt ein zielblob mit der Länge 0 (null) und vollständigen Metadaten.
  description: ''
  syntax: >-
    az storage blob copy cancel --copy-id
                                --destination-blob
                                --destination-container
                                [--account-key]
                                [--account-name]
                                [--auth-mode {key, login}]
                                [--connection-string]
                                [--lease-id]
                                [--sas-token]
                                [--subscription]
                                [--timeout]
  requiredParameters:
  - isRequired: true
    name: --copy-id
    summary: Der in der Copy.ID des ursprünglichen copy_blob Vorgangs angegebene Kopier Bezeichner.
    description: ''
  - isRequired: true
    name: --destination-blob -b
    summary: Der Name des Ziel-BLOBs. Wenn das vorhanden ist, wird es überschrieben.
    description: ''
  - isRequired: true
    name: --destination-container -c
    summary: Der Containername
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Speicherkontoschlüssel Muss in Verbindung mit dem Speicherkonto Namen verwendet werden. Umgebungsvariable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Name des Speicherkontos Verwandte Umgebungsvariable: AZURE_STORAGE_ACCOUNT. Muss in Verbindung mit dem Speicherkonto Schlüssel oder einem SAS-Token verwendet werden. Wenn keines der beiden vorhanden ist, versucht der Befehl, den Speicherkonto Schlüssel mithilfe des authentifizierten Azure-Kontos abzufragen. Wenn eine große Anzahl von Speicher Befehlen ausgeführt wird, kann das API-Kontingent erreichen.'
    description: ''
  - name: --auth-mode
    parameterValueGroup: key, login
    summary: 'Der Modus, in dem der Befehl ausgeführt werden soll. der Modus "Anmeldung" verwendet direkt Ihre Anmelde Informationen für die Authentifizierung. Der Legacy Modus "Schlüssel" versucht, einen Kontoschlüssel abzufragen, wenn keine Authentifizierungs Parameter für das Konto bereitgestellt werden. Umgebungsvariable: AZURE_STORAGE_AUTH_MODE.'
    description: ''
  - name: --connection-string
    summary: 'Verbindungs Zeichenfolge des Speicher Kontos. Umgebungsvariable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --lease-id
    summary: Erforderlich, wenn das Ziel-BLOB über eine aktive Lease für unbegrenzte Dauer verfügt.
    description: ''
  - name: --sas-token
    summary: 'Eine Shared Access Signature (SAS). Muss in Verbindung mit dem Speicherkonto Namen verwendet werden. Umgebungsvariable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --timeout
    summary: Anforderungs Timeout in Sekunden. Gilt für jeden Dienst aufzurufen.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_blob_copy_start
  name: az storage blob copy start
  summary: Kopiert ein BLOB asynchron. Verwenden `az storage blob show` Sie, um den Status der blobüberprüfungen zu überprüfen.
  description: ''
  syntax: >-
    az storage blob copy start --destination-blob
                               --destination-container
                               [--account-key]
                               [--account-name]
                               [--auth-mode {key, login}]
                               [--connection-string]
                               [--destination-if-match]
                               [--destination-if-modified-since]
                               [--destination-if-none-match]
                               [--destination-if-unmodified-since]
                               [--destination-lease-id]
                               [--metadata]
                               [--sas-token]
                               [--source-account-key]
                               [--source-account-name]
                               [--source-blob]
                               [--source-container]
                               [--source-if-match]
                               [--source-if-modified-since]
                               [--source-if-none-match]
                               [--source-if-unmodified-since]
                               [--source-lease-id]
                               [--source-path]
                               [--source-sas]
                               [--source-share]
                               [--source-snapshot]
                               [--source-uri]
                               [--subscription]
                               [--timeout]
  examples:
  - summary: Kopiert ein BLOB asynchron. Verwenden `az storage blob show` Sie, um den Status der blobüberprüfungen zu überprüfen. automatisch generierten
    syntax: az storage blob copy start --account-key 00000000 --account-name MyAccount --destination-blob MyDestinationBlob --destination-container MyDestinationContainer --source-uri https://storage.blob.core.windows.net/photos
  - summary: Kopiert ein BLOB asynchron. Verwenden `az storage blob show` Sie, um den Status der BLOB(automatisch generiert) zu überprüfen.
    syntax: az storage blob copy start --account-name MyAccount --destination-blob MyDestinationBlob --destination-container MyDestinationContainer --sas-token $sas --source-uri https://storage.blob.core.windows.net/photos
  requiredParameters:
  - isRequired: true
    name: --destination-blob -b
    summary: Der Name des Ziel-BLOBs. Wenn das vorhanden ist, wird es überschrieben.
    description: ''
  - isRequired: true
    name: --destination-container -c
    summary: Der Containername
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Speicherkontoschlüssel Muss in Verbindung mit dem Speicherkonto Namen verwendet werden. Umgebungsvariable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Name des Speicherkontos Verwandte Umgebungsvariable: AZURE_STORAGE_ACCOUNT. Muss in Verbindung mit dem Speicherkonto Schlüssel oder einem SAS-Token verwendet werden. Wenn keines der beiden vorhanden ist, versucht der Befehl, den Speicherkonto Schlüssel mithilfe des authentifizierten Azure-Kontos abzufragen. Wenn eine große Anzahl von Speicher Befehlen ausgeführt wird, kann das API-Kontingent erreichen.'
    description: ''
  - name: --auth-mode
    parameterValueGroup: key, login
    summary: 'Der Modus, in dem der Befehl ausgeführt werden soll. der Modus "Anmeldung" verwendet direkt Ihre Anmelde Informationen für die Authentifizierung. Der Legacy Modus "Schlüssel" versucht, einen Kontoschlüssel abzufragen, wenn keine Authentifizierungs Parameter für das Konto bereitgestellt werden. Umgebungsvariable: AZURE_STORAGE_AUTH_MODE.'
    description: ''
  - name: --connection-string
    summary: 'Verbindungs Zeichenfolge des Speicher Kontos. Umgebungsvariable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --destination-if-match
    summary: Ein ETag-Wert oder das Platzhalter Zeichen ( \* ). Geben Sie einen ETag-Wert für diesen bedingten Header an, um das BLOB nur zu kopieren, wenn der angegebene ETag-Wert mit dem ETag-Wert für ein vorhandenes zielblob übereinstimmt. Wenn das ETag für das Ziel-BLOB nicht mit dem für If-Match angegebenen ETag identisch ist, gibt der BLOB-Dienst den Statuscode 412 (Vorbedingung nicht erfüllt) zurück.
    description: ''
  - name: --destination-if-modified-since
    summary: Ein DateTime-Wert Azure erwartet, dass der Datumswert UTC ist. Wenn Zeitzone enthalten ist, werden alle nicht-UTC-DateTime in UTC konvertiert. Wenn ein Datum ohne Zeitzoneninformationen übermittelt wird, wird davon ausgegangen, dass es UTC ist. Geben Sie diesen bedingten Header an, um das BLOB nur dann zu kopieren, wenn das Ziel-BLOB seit dem angegebenen Datum bzw. der angegebenen Uhrzeit geändert wurde. Wenn das Ziel-BLOB nicht geändert wurde, gibt der Blob-Dienst Statuscode 412 (Vorbedingung nicht erfüllt) zurück.
    description: ''
  - name: --destination-if-none-match
    summary: Ein ETag-Wert oder das Platzhalter Zeichen ( \* ). Geben Sie einen ETag-Wert für diesen bedingten Header an, um das BLOB nur dann zu kopieren, wenn der angegebene ETag-Wert nicht dem ETag-Wert für das Ziel-BLOB entspricht. Geben Sie das Platzhalter Zeichen ( \* ) an, um den Vorgang nur dann auszuführen, wenn das zielblob nicht vorhanden ist. Wenn die angegebene Bedingung nicht erfüllt ist, gibt der Blob-Dienst Statuscode 412 (Vorbedingung nicht erfüllt) zurück.
    description: ''
  - name: --destination-if-unmodified-since
    summary: Ein DateTime-Wert Azure erwartet, dass der Datumswert UTC ist. Wenn Zeitzone enthalten ist, werden alle nicht-UTC-DateTime in UTC konvertiert. Wenn ein Datum ohne Zeitzoneninformationen übermittelt wird, wird davon ausgegangen, dass es UTC ist. Geben Sie diesen bedingten Header an, um das BLOB nur dann zu kopieren, wenn das Ziel-BLOB seit dem angegebenen Datum bzw. der angegebenen Uhrzeit nicht geändert wurde. Wenn das Ziel-BLOB geändert wurde, gibt der Blob-Dienst Statuscode 412 (Vorbedingung nicht erfüllt) zurück.
    description: ''
  - name: --destination-lease-id
    summary: Die für diesen Header angegebene Lease-ID muss mit der Lease-ID des Ziel-BLOB übereinstimmen. Wenn die Anforderung nicht die Lease-ID enthält oder diese ungültig ist, schlägt der Vorgang mit Statuscode 412 (Vorbedingung nicht erfüllt) fehl.
    description: ''
  - name: --metadata
    summary: Metadaten in durch Leerzeichen getrennten Schlüssel = Wert-Paaren. Dadurch werden alle vorhandenen Metadaten überschrieben.
    description: ''
  - name: --sas-token
    summary: 'Eine Shared Access Signature (SAS). Muss in Verbindung mit dem Speicherkonto Namen verwendet werden. Umgebungsvariable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --source-account-key
    summary: Der Speicherkonto Schlüssel des Quell-BLOBs.
    description: ''
  - name: --source-account-name
    summary: Der Speicherkonto Name des Quell-BLOBs.
    description: ''
  - name: --source-blob
    summary: Der BLOB-Name für das Quell Speicherkonto.
    description: ''
  - name: --source-container
    summary: Der Container Name für das Quell Speicherkonto.
    description: ''
  - name: --source-if-match
    summary: Ein ETag-Wert oder das Platzhalter Zeichen ( \* ). Geben Sie diesen bedingten Header an, um das Quell-BLOB nur dann zu kopieren, wenn sein ETag dem angegebenen Wert entspricht. Bei nicht übereinstimmenden ETag-Werten gibt der Blob-Dienst Statuscode 412 (Vorbedingung nicht erfüllt) zurück. Dieser Header kann nicht angegeben werden, wenn die Quelle eine Azure-Datei ist.
    description: ''
  - name: --source-if-modified-since
    summary: Ein DateTime-Wert Azure erwartet, dass der Datumswert UTC ist. Wenn Zeitzone enthalten ist, werden alle nicht-UTC-DateTime in UTC konvertiert. Wenn ein Datum ohne Zeitzoneninformationen übermittelt wird, wird davon ausgegangen, dass es UTC ist. Geben Sie diesen bedingten Header an, um das BLOB nur dann zu kopieren, wenn das Quell-BLOB seit dem angegebenen Datum bzw. der angegebenen Uhrzeit geändert wurde.
    description: ''
  - name: --source-if-none-match
    summary: Ein ETag-Wert oder das Platzhalter Zeichen ( \* ). Geben Sie diesen bedingten Header an, um das Quell-BLOB nur dann zu kopieren, wenn sein ETag nicht dem angegebenen Wert entspricht. Bei übereinstimmenden Werten gibt der Blob-Dienst den Statuscode 412 (Vorbedingung nicht erfüllt) zurück. Dieser Header kann nicht angegeben werden, wenn die Quelle eine Azure-Datei ist.
    description: ''
  - name: --source-if-unmodified-since
    summary: Ein DateTime-Wert Azure erwartet, dass der Datumswert UTC ist. Wenn Zeitzone enthalten ist, werden alle nicht-UTC-DateTime in UTC konvertiert. Wenn ein Datum ohne Zeitzoneninformationen übermittelt wird, wird davon ausgegangen, dass es UTC ist. Geben Sie diesen bedingten Header an, um das BLOB nur dann zu kopieren, wenn das Quell-BLOB seit dem angegebenen Datum bzw. der angegebenen Uhrzeit nicht geändert wurde.
    description: ''
  - name: --source-lease-id
    summary: Geben Sie diese Angabe an, um den Vorgang zum Kopieren von BLOBs nur durchzuführen, wenn die angegebene Lease-ID mit der aktiven Lease-ID des Quell-BLOBs
    description: ''
  - name: --source-path
    summary: Der Dateipfad für das Quell Speicherkonto.
    description: ''
  - name: --source-sas
    summary: Die Shared Access Signature für das Quell Speicherkonto.
    description: ''
  - name: --source-share
    summary: Der Freigabe Name für das Quell Speicherkonto.
    description: ''
  - name: --source-snapshot
    summary: Die BLOB-Momentaufnahme für das Quell Speicherkonto.
    description: ''
  - name: --source-uri -u
    summary: 'Eine URL mit einer Länge von bis zu 2 KB, die eine Azure-Datei oder ein BLOB angibt. Der Wert sollte so URL-codiert sein, wie er in einem Anforderungs-URI verwendet wird. Wenn sich die Quelle in einem anderen Konto befindet, muss die Quelle entweder öffentlich sein oder über eine Shared Access Signature authentifiziert werden. Wenn die Quelle öffentlich ist, ist keine Authentifizierung erforderlich. Beispiele: `https://myaccount.blob.core.windows.net/mycontainer/myblob` , `https://myaccount.blob.core.windows.net/mycontainer/myblob?snapshot=<DateTime>` , `https://otheraccount.blob.core.windows.net/mycontainer/myblob?sastoken` .'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --timeout
    summary: Anforderungs Timeout in Sekunden. Gilt für jeden Dienst aufzurufen.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_blob_copy_start-batch
  name: az storage blob copy start-batch
  summary: Kopieren Sie mehrere BLOBs in einen BLOB-Container. Verwenden `az storage blob show` Sie, um den Status der blobüberprüfungen zu überprüfen.
  description: ''
  syntax: >-
    az storage blob copy start-batch [--account-key]
                                     [--account-name]
                                     [--auth-mode {key, login}]
                                     [--connection-string]
                                     [--destination-container]
                                     [--destination-path]
                                     [--dryrun]
                                     [--pattern]
                                     [--sas-token]
                                     [--source-account-key]
                                     [--source-account-name]
                                     [--source-container]
                                     [--source-sas]
                                     [--source-share]
                                     [--source-uri]
                                     [--subscription]
  examples:
  - summary: Kopieren Sie mehrere BLOBs in einen BLOB-Container. Verwenden `az storage blob show` Sie, um den Status der blobüberprüfungen zu überprüfen. automatisch generierten
    syntax: az storage blob copy start-batch --account-key 00000000 --account-name MyAccount --destination-container MyDestinationContainer --source-account-key MySourceKey --source-account-name MySourceAccount --source-container MySourceContainer
  optionalParameters:
  - name: --account-key
    summary: 'Speicherkontoschlüssel Muss in Verbindung mit dem Speicherkonto Namen verwendet werden. Umgebungsvariable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Name des Speicherkontos Verwandte Umgebungsvariable: AZURE_STORAGE_ACCOUNT. Muss in Verbindung mit dem Speicherkonto Schlüssel oder einem SAS-Token verwendet werden. Wenn keines der beiden vorhanden ist, versucht der Befehl, den Speicherkonto Schlüssel mithilfe des authentifizierten Azure-Kontos abzufragen. Wenn eine große Anzahl von Speicher Befehlen ausgeführt wird, kann das API-Kontingent erreichen.'
    description: ''
  - name: --auth-mode
    parameterValueGroup: key, login
    summary: 'Der Modus, in dem der Befehl ausgeführt werden soll. der Modus "Anmeldung" verwendet direkt Ihre Anmelde Informationen für die Authentifizierung. Der Legacy Modus "Schlüssel" versucht, einen Kontoschlüssel abzufragen, wenn keine Authentifizierungs Parameter für das Konto bereitgestellt werden. Umgebungsvariable: AZURE_STORAGE_AUTH_MODE.'
    description: ''
  - name: --connection-string
    summary: 'Verbindungs Zeichenfolge des Speicher Kontos. Umgebungsvariable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --destination-container -c
    summary: Der BLOB-Container, in den die ausgewählten Quelldateien oder BLOBs kopiert werden.
    description: ''
  - name: --destination-path
    summary: Der Zielpfad, der dem BLOB-Namen vorangestellt wird.
    description: ''
  - name: --dryrun
    summary: Auflisten der hoch zuladenden Dateien oder blobdateien. Es findet keine tatsächliche Datenübertragung statt.
    description: ''
  - name: --pattern
    summary: Das Muster, das für glob-und blobdateien in der Quelle verwendet wird. Die unterstützten Muster sind " \* ", "?", "[ABF]" und "[! ABQ]". Weitere Informationen finden Sie unter https://docs.python.org/3.7/library/fnmatch.html .
    description: Wenn Sie ' * ' in--Pattern verwenden, entspricht es jedem beliebigen Zeichen, einschließlich des Verzeichnis Trennzeichens '/'.
  - name: --sas-token
    summary: 'Eine Shared Access Signature (SAS). Muss in Verbindung mit dem Speicherkonto Namen verwendet werden. Umgebungsvariable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --source-account-key
    summary: Der Kontoschlüssel für das Quell Speicherkonto.
    description: ''
  - name: --source-account-name
    summary: Das Quell Speicherkonto, aus dem die Dateien oder BLOBs in das Ziel kopiert werden. Wenn keine Angabe erfolgt, wird das Quell Konto verwendet.
    description: ''
  - name: --source-container
    summary: Der Quell Container, von dem blobdateien kopiert werden.
    description: ''
  - name: --source-sas
    summary: Die Shared Access Signature für das Quell Speicherkonto.
    description: ''
  - name: --source-share
    summary: Die Quell Freigabe, von der Dateien kopiert werden.
    description: ''
  - name: --source-uri
    summary: Ein URI, der eine Dateifreigabe oder einen BLOB-Container angibt, von dem die Dateien oder BLOBs kopiert werden.
    description: Wenn sich die Quelle in einem anderen Konto befindet, muss die Quelle entweder öffentlich sein oder mithilfe einer Shared Access Signature authentifiziert werden.
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
commands:
