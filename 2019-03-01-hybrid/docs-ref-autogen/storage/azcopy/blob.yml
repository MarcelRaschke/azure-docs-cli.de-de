### YamlMime:AzureCLIGroup
uid: az_storage_azcopy_blob
name: az storage azcopy blob
extensionInformation: >-
  > [!Note]

  > Dieser Verweis ist Teil der **Speichervorschauerweiterung** für Azure CLI und erfordert Version 2.21.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **az storage azcopy blob** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten des Objektspeichers für unstrukturierte Daten (Blobs) mit AzCopy.
description: ''
directCommands:
- uid: az_storage_azcopy_blob_delete
  name: az storage azcopy blob delete
  summary: Löschen von Blobs aus einem Speicherblobcontainer mit azcopy.
  description: ''
  syntax: >-
    az storage azcopy blob delete --container
                                  [--account-key]
                                  [--account-name]
                                  [--auth-mode {key, login}]
                                  [--connection-string]
                                  [--recursive]
                                  [--sas-token]
                                  [--target]
  examples:
  - summary: Löscht ein einzelnes Blob aus einem Container.
    syntax: az storage azcopy blob delete -c MyContainer --account-name MyStorageAccount -t TargetBlob
  - summary: Löscht alle Blobs aus einem Container.
    syntax: az storage azcopy blob delete -c MyContainer --account-name MyStorageAccount --recursive
  - summary: Löschen Sie alle Blobs in einem virtuellen Verzeichnis.
    syntax: az storage azcopy blob delete -c MyContainer --account-name MyStorageAccount -t "path/to/virtual_directory" --recursive
  requiredParameters:
  - isRequired: true
    name: --container -c
    summary: Der Löschzielcontainer.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Speicherkontoschlüssel Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Name des Speicherkontos Zugehörige Umgebungsvariable: AZURE_STORAGE_ACCOUNT. Muss in Verbindung mit einem Speicherkontoschlüssel oder einem SAS-Token verwendet werden. Wenn keines von beiden vorhanden ist, versucht der Befehl, den Speicherkontoschlüssel mithilfe des authentifizierten Azure-Kontos abzufragen. Wenn eine große Anzahl von Speicherbefehlen ausgeführt wird, kann das API-Kontingent erreicht werden.'
    description: ''
  - name: --auth-mode
    parameterValueGroup: key, login
    summary: 'Der Modus, in dem der Befehl ausgeführt werden soll. Der Modus "login" verwendet direkt Ihre Anmeldeinformationen für die Authentifizierung. Im Legacymodus "Schlüssel" wird versucht, einen Kontoschlüssel abzufragen, wenn keine Authentifizierungsparameter für das Konto angegeben werden. Umgebungsvariable: AZURE_STORAGE_AUTH_MODE.'
    description: ''
  - name: --connection-string
    summary: 'Verbindungszeichenfolge des Speicherkontos. Umgebungsvariable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --recursive -r
    summary: Rekursives Löschen von Blobs.
    description: ''
  - name: --sas-token
    summary: 'Eine Shared Access Signature (SAS). Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --target -t
    summary: Der Löschzielpfad.
    description: ''
- uid: az_storage_azcopy_blob_download
  name: az storage azcopy blob download
  summary: Laden Sie Blobs mit AzCopy aus einem Speicherblobcontainer herunter.
  description: ''
  syntax: >-
    az storage azcopy blob download --container
                                    --destination
                                    [--account-key]
                                    [--account-name]
                                    [--auth-mode {key, login}]
                                    [--connection-string]
                                    [--recursive]
                                    [--sas-token]
                                    [--source]
  examples:
  - summary: Laden Sie ein einzelnes Blob aus einem Container herunter.
    syntax: az storage azcopy blob download -c MyContainer --account-name MyStorageAccount -s "path/to/blob" -d "path/to/file"
  - summary: Laden Sie ein virtuelles Verzeichnis aus einem Container herunter.
    syntax: az storage azcopy blob download -c MyContainer --account-name MyStorageAccount -s "path/to/virtual_directory" -d "download/path" --recursive
  - summary: Laden Sie den Inhalt eines Containers in ein lokales Dateisystem herunter.
    syntax: az storage azcopy blob download -c MyContainer --account-name MyStorageAccount -s * -d "download/path" --recursive
  requiredParameters:
  - isRequired: true
    name: --container -c
    summary: Der Downloadquellcontainer.
    description: ''
  - isRequired: true
    name: --destination -d
    summary: Der Zieldateipfad, in den heruntergeladen werden soll.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Speicherkontoschlüssel Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Name des Speicherkontos Zugehörige Umgebungsvariable: AZURE_STORAGE_ACCOUNT. Muss in Verbindung mit einem Speicherkontoschlüssel oder einem SAS-Token verwendet werden. Wenn keines von beiden vorhanden ist, versucht der Befehl, den Speicherkontoschlüssel mithilfe des authentifizierten Azure-Kontos abzufragen. Wenn eine große Anzahl von Speicherbefehlen ausgeführt wird, kann das API-Kontingent erreicht werden.'
    description: ''
  - name: --auth-mode
    parameterValueGroup: key, login
    summary: 'Der Modus, in dem der Befehl ausgeführt werden soll. Der Modus "login" verwendet direkt Ihre Anmeldeinformationen für die Authentifizierung. Im Legacymodus "Schlüssel" wird versucht, einen Kontoschlüssel abzufragen, wenn keine Authentifizierungsparameter für das Konto angegeben werden. Umgebungsvariable: AZURE_STORAGE_AUTH_MODE.'
    description: ''
  - name: --connection-string
    summary: 'Verbindungszeichenfolge des Speicherkontos. Umgebungsvariable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --recursive -r
    summary: Laden Sie Blobs rekursiv herunter.
    description: ''
  - name: --sas-token
    summary: 'Eine Shared Access Signature (SAS). Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --source -s
    summary: Der Downloadquellpfad.
    description: ''
- uid: az_storage_azcopy_blob_sync
  name: az storage azcopy blob sync
  summary: Rekursives Synchronisieren von Blobs mit einem Speicherblobcontainer mit azcopy.
  description: ''
  syntax: >-
    az storage azcopy blob sync --container
                                --source
                                [--account-key]
                                [--account-name]
                                [--auth-mode {key, login}]
                                [--connection-string]
                                [--destination]
                                [--sas-token]
  examples:
  - summary: Synchronisieren eines einzelnen Blobs mit einem Container
    syntax: az storage azcopy blob sync -c MyContainer --account-name MyStorageAccount -s "path/to/file" -d NewBlob
  - summary: Synchronisieren eines Verzeichnisses mit einem Container
    syntax: az storage azcopy blob sync -c MyContainer --account-name MyStorageAccount -s "path/to/directory"
  requiredParameters:
  - isRequired: true
    name: --container -c
    summary: Der Synchronisierungszielcontainer.
    description: ''
  - isRequired: true
    name: --source -s
    summary: Der Quelldateipfad, aus dem synchronisiert werden soll.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Speicherkontoschlüssel Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Name des Speicherkontos Zugehörige Umgebungsvariable: AZURE_STORAGE_ACCOUNT. Muss in Verbindung mit einem Speicherkontoschlüssel oder einem SAS-Token verwendet werden. Wenn keines von beiden vorhanden ist, versucht der Befehl, den Speicherkontoschlüssel mithilfe des authentifizierten Azure-Kontos abzufragen. Wenn eine große Anzahl von Speicherbefehlen ausgeführt wird, kann das API-Kontingent erreicht werden.'
    description: ''
  - name: --auth-mode
    parameterValueGroup: key, login
    summary: 'Der Modus, in dem der Befehl ausgeführt werden soll. Im Anmeldemodus werden Ihre Anmeldeinformationen direkt für die Authentifizierung verwendet. Der Legacymodus "Schlüssel" versucht, einen Kontoschlüssel abfragt, wenn keine Authentifizierungsparameter für das Konto angegeben werden. Umgebungsvariable: AZURE_STORAGE_AUTH_MODE.'
    description: ''
  - name: --connection-string
    summary: 'Verbindungszeichenfolge des Speicherkontos. Umgebungsvariable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --destination -d
    summary: Der Synchronisierungszielpfad.
    description: ''
  - name: --sas-token
    summary: 'Ein Shared Access Signature (SAS). Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
- uid: az_storage_azcopy_blob_upload
  name: az storage azcopy blob upload
  summary: Laden Sie Blobs mit AzCopy in einen Speicherblobcontainer hoch.
  description: ''
  syntax: >-
    az storage azcopy blob upload --container
                                  --source
                                  [--account-key]
                                  [--account-name]
                                  [--auth-mode {key, login}]
                                  [--connection-string]
                                  [--destination]
                                  [--recursive]
                                  [--sas-token]
  examples:
  - summary: Laden Sie ein einzelnes Blob in einen Container hoch.
    syntax: az storage azcopy blob upload -c MyContainer --account-name MyStorageAccount -s "path/to/file" -d NewBlob
  - summary: Laden Sie ein Verzeichnis in einen Container hoch.
    syntax: az storage azcopy blob upload -c MyContainer --account-name MyStorageAccount -s "path/to/directory" --recursive
  - summary: Laden Sie den Inhalt eines Verzeichnisses in einen Container hoch.
    syntax: az storage azcopy blob upload -c MyContainer --account-name MyStorageAccount -s "path/to/directory/*" --recursive
  requiredParameters:
  - isRequired: true
    name: --container -c
    summary: Der Uploadzielcontainer.
    description: ''
  - isRequired: true
    name: --source -s
    summary: Der Quelldateipfad, aus dem hochgeladen werden soll.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Speicherkontoschlüssel Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Name des Speicherkontos Zugehörige Umgebungsvariable: AZURE_STORAGE_ACCOUNT. Muss in Verbindung mit einem Speicherkontoschlüssel oder einem SAS-Token verwendet werden. Wenn keines von beiden vorhanden ist, versucht der Befehl, den Speicherkontoschlüssel mithilfe des authentifizierten Azure-Kontos abfragt. Wenn eine große Anzahl von Speicherbefehlen ausgeführt wird, kann das API-Kontingent erreicht werden.'
    description: ''
  - name: --auth-mode
    parameterValueGroup: key, login
    summary: 'Der Modus, in dem der Befehl ausgeführt werden soll. Im Anmeldemodus werden Ihre Anmeldeinformationen direkt für die Authentifizierung verwendet. Der Legacymodus "Schlüssel" versucht, einen Kontoschlüssel abfragt, wenn keine Authentifizierungsparameter für das Konto angegeben werden. Umgebungsvariable: AZURE_STORAGE_AUTH_MODE.'
    description: ''
  - name: --connection-string
    summary: 'Verbindungszeichenfolge des Speicherkontos. Umgebungsvariable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --destination -d
    summary: Der Uploadzielpfad.
    description: ''
  - name: --recursive -r
    summary: Laden Sie Blobs rekursiv hoch.
    description: ''
  - name: --sas-token
    summary: 'Ein Shared Access Signature (SAS). Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
