### YamlMime:AzureCLIGroup
uid: az_storage_cors
name: az storage cors
summary: Verwalten Sie cors (Cross-Origin Resource Sharing) für den Speicherdienst.
description: ''
directCommands:
- uid: az_storage_cors_add
  name: az storage cors add
  summary: Fügen Sie einem Speicherkonto eine cors-Regel hinzu.
  description: ''
  syntax: >-
    az storage cors add --methods {DELETE, GET, HEAD, MERGE, OPTIONS, POST, PUT}
                        --origins
                        --services
                        [--account-key]
                        [--account-name]
                        [--allowed-headers]
                        [--connection-string]
                        [--exposed-headers]
                        [--max-age]
                        [--sas-token]
                        [--subscription]
                        [--timeout]
  requiredParameters:
  - isRequired: true
    name: --methods
    parameterValueGroup: DELETE, GET, HEAD, MERGE, OPTIONS, POST, PUT
    summary: Durch Leerzeichen getrennte Liste von HTTP-Methoden, die vom Ursprung ausgeführt werden dürfen.
    description: ''
  - isRequired: true
    name: --origins
    summary: Durch Leerzeichen getrennte Liste von Ursprungs Domänen, die über cors zulässig sind, oder " \* ", um alle Domänen zuzulassen.
    description: ''
  - isRequired: true
    name: --services
    summary: 'Der Speicherdienst (en), dem Regeln hinzugefügt werden sollen. Zulässige Optionen: (b) Lob, (f) Ile, (q) ueue, (t). Kann kombiniert werden.'
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Speicherkontoschlüssel Muss in Verbindung mit dem Speicherkonto Namen verwendet werden. Umgebungsvariable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Name des Speicherkontos Verwandte Umgebungsvariable: AZURE_STORAGE_ACCOUNT. Muss in Verbindung mit dem Speicherkonto Schlüssel oder einem SAS-Token verwendet werden. Wenn keines der beiden vorhanden ist, versucht der Befehl, den Speicherkonto Schlüssel mithilfe des authentifizierten Azure-Kontos abzufragen. Wenn eine große Anzahl von Speicher Befehlen ausgeführt wird, kann das API-Kontingent erreichen.'
    description: ''
  - name: --allowed-headers
    summary: Eine durch Leerzeichen getrennte Liste von Antwort Headern, die Teil der Ursprungs übergreifenden Anforderung sein dürfen.
    description: ''
  - name: --connection-string
    summary: 'Verbindungs Zeichenfolge des Speicher Kontos. Umgebungsvariable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --exposed-headers
    summary: Durch Leerzeichen getrennte Liste von Antwort Headern, die für cors-Clients verfügbar gemacht werden.
    description: ''
  - name: --max-age
    summary: Die maximale Anzahl von Sekunden, die der Client/Browser eine Preflight-Antwort zwischenspeichern soll.
    description: ''
  - name: --sas-token
    summary: 'Eine Shared Access Signature (SAS). Muss in Verbindung mit dem Speicherkonto Namen verwendet werden. Umgebungsvariable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --timeout
    summary: Anforderungs Timeout in Sekunden. Gilt für jeden Dienst aufzurufen.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_cors_clear
  name: az storage cors clear
  summary: Entfernen Sie alle cors-Regeln aus einem Speicherkonto.
  description: ''
  syntax: >-
    az storage cors clear --services
                          [--account-key]
                          [--account-name]
                          [--connection-string]
                          [--sas-token]
                          [--subscription]
                          [--timeout]
  examples:
  - summary: Entfernen Sie alle cors-Regeln aus einem Speicherkonto. automatisch generierten
    syntax: az storage cors clear --account-name MyAccount --services bfqt
  requiredParameters:
  - isRequired: true
    name: --services
    summary: 'Der Speicherdienst (en), aus dem Regeln entfernt werden sollen. Zulässige Optionen: (b) Lob, (f) Ile, (q) ueue, (t). Kann kombiniert werden.'
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Speicherkontoschlüssel Muss in Verbindung mit dem Speicherkonto Namen verwendet werden. Umgebungsvariable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Name des Speicherkontos Verwandte Umgebungsvariable: AZURE_STORAGE_ACCOUNT. Muss in Verbindung mit dem Speicherkonto Schlüssel oder einem SAS-Token verwendet werden. Wenn keines der beiden vorhanden ist, versucht der Befehl, den Speicherkonto Schlüssel mithilfe des authentifizierten Azure-Kontos abzufragen. Wenn eine große Anzahl von Speicher Befehlen ausgeführt wird, kann das API-Kontingent erreichen.'
    description: ''
  - name: --connection-string
    summary: 'Verbindungs Zeichenfolge des Speicher Kontos. Umgebungsvariable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --sas-token
    summary: 'Eine Shared Access Signature (SAS). Muss in Verbindung mit dem Speicherkonto Namen verwendet werden. Umgebungsvariable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --timeout
    summary: Anforderungs Timeout in Sekunden. Gilt für jeden Dienst aufzurufen.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_cors_list
  name: az storage cors list
  summary: Listet alle cors-Regeln für ein Speicherkonto auf.
  description: ''
  syntax: >-
    az storage cors list [--account-key]
                         [--account-name]
                         [--connection-string]
                         [--query-examples]
                         [--sas-token]
                         [--services]
                         [--subscription]
                         [--timeout]
  examples:
  - summary: Listet alle cors-Regeln für ein Speicherkonto auf. automatisch generierten
    syntax: az storage cors list --account-key 00000000 --account-name mystorageaccount
  optionalParameters:
  - name: --account-key
    summary: 'Speicherkontoschlüssel Muss in Verbindung mit dem Speicherkonto Namen verwendet werden. Umgebungsvariable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Name des Speicherkontos Verwandte Umgebungsvariable: AZURE_STORAGE_ACCOUNT. Muss in Verbindung mit dem Speicherkonto Schlüssel oder einem SAS-Token verwendet werden. Wenn keines der beiden vorhanden ist, versucht der Befehl, den Speicherkonto Schlüssel mithilfe des authentifizierten Azure-Kontos abzufragen. Wenn eine große Anzahl von Speicher Befehlen ausgeführt wird, kann das API-Kontingent erreichen.'
    description: ''
  - name: --connection-string
    summary: 'Verbindungs Zeichenfolge des Speicher Kontos. Umgebungsvariable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --sas-token
    summary: 'Eine Shared Access Signature (SAS). Muss in Verbindung mit dem Speicherkonto Namen verwendet werden. Umgebungsvariable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --services
    defaultValue: bqft
    summary: 'Der Speicherdienst (en), für den Regeln aufgelistet werden sollen. Zulässige Optionen: (b) Lob, (f) Ile, (q) ueue, (t). Kann kombiniert werden.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --timeout
    summary: Anforderungs Timeout in Sekunden. Gilt für jeden Dienst aufzurufen.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
commands:
- az_storage_cors_add
