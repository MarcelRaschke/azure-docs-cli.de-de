### YamlMime:AzureCLIGroup
uid: az_storage_account_keys
name: az storage account keys
summary: Verwalten von Speicherkonto Schlüsseln.
description: ''
directCommands:
- uid: az_storage_account_keys_list
  name: az storage account keys list
  summary: Auflisten der Zugriffsschlüssel oder Kerberos-Schlüssel (sofern Active Directory aktiviert ist) für ein Speicherkonto.
  description: ''
  syntax: >-
    az storage account keys list --account-name
                                 [--query-examples]
                                 [--resource-group]
                                 [--subscription]
  examples:
  - summary: Listet die Zugriffsschlüssel für ein Speicherkonto auf.
    syntax: az storage account keys list -g MyResourceGroup -n MyStorageAccount
  - summary: Auflisten der Zugriffsschlüssel und Kerberos-Schlüssel (sofern Active Directory aktiviert ist) für ein Speicherkonto.
    syntax: az storage account keys list -g MyResourceGroup -n MyStorageAccount --expand-key-type kerb
  requiredParameters:
  - isRequired: true
    name: --account-name -n
    summary: Der Name des Speicherkontos.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_account_keys_renew
  name: az storage account keys renew
  summary: Erneutes Generieren eines der Zugriffsschlüssel oder Kerberos-Schlüssel (sofern Active Directory aktiviert ist) für ein Speicherkonto.
  description: Der Kerberos-Schlüssel wird pro Speicherkonto für Azure files identitätsbasierte Authentifizierung entweder mit Azure Active Directory Domänen Dienst (Azure AD DS) oder Active Directory-Domäne Dienst (AD DS) generiert. Sie wird als Kennwort für die Identität verwendet, die im Domänen Dienst registriert ist, der das Speicherkonto darstellt. Der Kerberos-Schlüssel bietet keine Zugriffsberechtigung zum Ausführen von Lese-oder Schreibvorgängen auf Datenebene für das Speicherkonto.
  syntax: >-
    az storage account keys renew --account-name
                                  --key {primary, secondary}
                                  [--resource-group]
                                  [--subscription]
  examples:
  - summary: Generieren Sie einen der Zugriffsschlüssel für ein Speicherkonto erneut.
    syntax: az storage account keys renew -g MyResourceGroup -n MyStorageAccount --key primary
  - summary: Generieren Sie einen der Kerberos-Schlüssel für ein Speicherkonto erneut.
    syntax: az storage account keys renew -g MyResourceGroup -n MyStorageAccount --key secondary --key-type kerb
  requiredParameters:
  - isRequired: true
    name: --account-name -n
    summary: Der Name des Speicherkontos.
    description: ''
  - isRequired: true
    name: --key
    parameterValueGroup: primary, secondary
    summary: Die Schlüsseloptionen, die erneut generiert werden sollen.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
commands:
- az_storage_account_keys_list
- az_storage_account_keys_renew
