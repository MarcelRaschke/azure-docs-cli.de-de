### YamlMime:AzureCLIGroup
uid: az_storage_account_file-service-properties
name: az storage account file-service-properties
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Storage-Preview-** Erweiterung für Azure CLI und erfordert Version 2.13.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Storage Account File-Service-Properties** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten Sie die Eigenschaften des Datei Dienstanbieter im Speicherkonto.
description: ''
directCommands:
- uid: az_storage_account_file-service-properties_show
  name: az storage account file-service-properties show
  summary: Zeigen Sie die Eigenschaften des Datei Dienstanbieter im Speicherkonto an.
  description: Zeigen Sie die Eigenschaften des Datei Dienstanbieter im Speicherkonto an.
  syntax: >-
    az storage account file-service-properties show --account-name
                                                    [--resource-group]
  examples:
  - summary: Zeigen Sie die Eigenschaften des Datei Dienstanbieter im Speicherkonto an.
    syntax: az storage account file-service-properties show -n mystorageaccount -g MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --account-name -n
    summary: Der Name des Speicherkontos.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_storage_account_file-service-properties_update
  name: az storage account file-service-properties update
  summary: Aktualisieren Sie die Eigenschaften des Datei Dienstanbieter im Speicherkonto.
  description: Aktualisieren Sie die Eigenschaften des Datei Dienstanbieter im Speicherkonto.
  syntax: >-
    az storage account file-service-properties update --account-name
                                                      [--add]
                                                      [--auth-methods]
                                                      [--channel-encryption]
                                                      [--delete-retention-days]
                                                      [--enable-delete-retention {false, true}]
                                                      [--enable-smb-multichannel {false, true}]
                                                      [--force-string]
                                                      [--kerb-ticket-encryption]
                                                      [--remove]
                                                      [--resource-group]
                                                      [--set]
                                                      [--versions]
  examples:
  - summary: Aktivieren Sie die Richtlinie für vorläufiges löschen, und legen Sie die Beibehaltungs Dauer für den Löschvorgang für 100 den Datei Dienst
    syntax: az storage account file-service-properties update --enable-delete-retention true --delete-retention-days 100 -n mystorageaccount -g MyResourceGroup
  - summary: Deaktivieren Sie die Richtlinie zum vorläufigen löschen für den Datei Dienst
    syntax: az storage account file-service-properties update --enable-delete-retention false -n mystorageaccount -g MyResourceGroup
  - summary: Aktivieren Sie die SMB Multichannel-Einstellung für den Datei Dienst.
    syntax: az storage account file-service-properties update --enable-smb-multichannel -n mystorageaccount -g MyResourceGroup
  - summary: Deaktivieren Sie die SMB Multichannel-Einstellung für den Datei Dienst.
    syntax: az storage account file-service-properties update --enable-smb-multichannel false -n mystorageaccount -g MyResourceGroup
  - summary: Festlegen der gesicherten SMB-Einstellung für den Datei Dienst.
    syntax: az storage account file-service-properties update --versions SMB2.1;SMB3.0;SMB3.1.1 --auth-methods NTLMv2;Kerberos --kerb-ticket-encryption RC4-HMAC;AES-256 --channel-encryption AES-CCM-128;AES-GCM-128;AES-GCM-256 -n mystorageaccount -g MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --account-name -n
    summary: Der Name des Speicherkontos.
    description: ''
  optionalParameters:
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --auth-methods
    summary: Vom Server unterstützte SMB-Authentifizierungsmethoden. Gültige Werte sind NTLMv2, Kerberos. Muss als Zeichenfolge mit dem Trennzeichen ";" übergeben werden.
    description: ''
  - name: --channel-encryption
    summary: SMB-Kanal Verschlüsselung wird vom Server unterstützt. Gültige Werte sind AES-CCM-128, AES-GCM-128, AES-GCM-256. Muss als Zeichenfolge mit dem Trennzeichen ";" übergeben werden.
    description: ''
  - name: --delete-retention-days
    summary: Geben Sie die Anzahl von Tagen an, die das gelöschte Element aufbewahrt werden soll. Der mindestens angegebene Wert kann 1 sein, und der Höchstwert kann 365 sein.
    description: ''
  - name: --enable-delete-retention
    parameterValueGroup: false, true
    summary: Aktivieren Sie die Datei Dienst Eigenschaften für das Freigeben von vorläufigem löschen.
    description: ''
  - name: --enable-smb-multichannel --mc
    parameterValueGroup: false, true
    summary: Festlegen der SMB Multichannel-Einstellung für den Datei Dienst. Gilt nur für Storage Premium-Dateispeicher.
    description: ''
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --kerb-ticket-encryption -k
    summary: Die Kerberos-Ticket Verschlüsselung wird vom Server unterstützt. Gültige Werte sind RC4-HMAC, AES-256. Muss als Zeichenfolge mit dem Trennzeichen ";" übergeben werden.
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --set
    summary: Aktualisieren Sie ein Objekt, indem Sie einen Eigenschafts Pfad und einen festzulegenden Wert angeben.  Beispiel:--Set Eigenschaft1. Eigenschaft2 =<value>.
    description: ''
  - name: --versions
    summary: Vom Server unterstützte SMB-Protokoll Versionen. Gültige Werte sind SMB 2.1, SMB 3.0, SMB 3.1.1. Muss als Zeichenfolge mit dem Trennzeichen ";" übergeben werden.
    description: ''
commands:
- az_storage_account_file-service-properties_show
- az_storage_account_file-service-properties_update
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
