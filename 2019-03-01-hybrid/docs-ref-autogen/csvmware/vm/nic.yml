### YamlMime:AzureCLIGroup
uid: az_csvmware_vm_nic
name: az csvmware vm nic
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **csvmware** -Erweiterung für Azure CLI und erfordert Version 2.0.67 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ csvmware VM NIC** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten Sie die Netzwerkschnittstellenkarten virtueller VMware-Computer.
description: ''
directCommands:
- uid: az_csvmware_vm_nic_add
  name: az csvmware vm nic add
  summary: Hinzufügen von NIC zu einem virtuellen VMware-Computer
  description: ''
  syntax: >-
    az csvmware vm nic add --resource-group
                           --virtual-network
                           --vm-name
                           [--adapter {E1000, E1000E, PCNET32, VMXNET, VMXNET2, VMXNET3}]
                           [--power-on-boot {false, true}]
  examples:
  - summary: Fügen Sie eine NIC mit Standardparametern in einem virtuellen Computer hinzu.
    syntax: az csvmware vm nic add --vm-name MyVm -g MyResourceGroup --virtual-network MyVirtualNetwork
  - summary: Fügen Sie eine NIC mit dem E1000E-Adapter hinzu, der den Start in einer VM ermöglicht.
    syntax: az csvmware vm nic add --vm-name MyVm -g MyResourceGroup --virtual-network MyVirtualNetwork --adapter E1000E --power-on-boot true
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --virtual-network
    summary: ID des virtuellen Netzwerks. Sie können auch den basename der ID übergeben.
    description: ''
  - isRequired: true
    name: --vm-name
    summary: Der Name des virtuellen Computers.
    description: ''
  optionalParameters:
  - name: --adapter
    defaultValue: VMXNET3
    parameterValueGroup: E1000, E1000E, PCNET32, VMXNET, VMXNET2, VMXNET3
    summary: Der Adapter für die NIC.
    description: ''
  - name: --power-on-boot
    parameterValueGroup: false, true
    summary: Startet die NIC zur Startzeit.
    description: ''
- uid: az_csvmware_vm_nic_delete
  name: az csvmware vm nic delete
  summary: Löschen von NICs von einem virtuellen Computer
  description: ''
  syntax: >-
    az csvmware vm nic delete --nics
                              --resource-group
                              --vm-name
  examples:
  - summary: Löschen Sie zwei NICs von einer VM.
    syntax: az csvmware vm nic delete --vm-name MyVm -g MyResourceGroup --nics "My NIC Name 1" "My NIC Name 2"
  requiredParameters:
  - isRequired: true
    name: --nics
    summary: Namen von NICs.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --vm-name
    summary: Der Name des virtuellen Computers.
    description: ''
- uid: az_csvmware_vm_nic_list
  name: az csvmware vm nic list
  summary: Listet Details der auf einem virtuellen VMware-Computer verfügbaren NICs auf.
  description: ''
  syntax: >-
    az csvmware vm nic list --resource-group
                            --vm-name
  examples:
  - summary: Listet Details von NICs auf einem virtuellen Computer auf.
    syntax: az csvmware vm nic list --vm-name MyVm -g MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --vm-name
    summary: Der Name des virtuellen Computers.
    description: ''
- uid: az_csvmware_vm_nic_show
  name: az csvmware vm nic show
  summary: Informieren Sie sich über die Details der NIC eines virtuellen VMware-Computers.
  description: ''
  syntax: >-
    az csvmware vm nic show --name
                            --resource-group
                            --vm-name
  examples:
  - summary: Hier erhalten Sie Informationen zu einer NIC in einem virtuellen Computer.
    syntax: az csvmware vm nic show --vm-name MyVm -g MyResourceGroup -n "My NIC Name"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der NIC.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --vm-name
    summary: Der Name des virtuellen Computers.
    description: ''
commands:
- az_csvmware_vm_nic_add
- az_csvmware_vm_nic_delete
- az_csvmware_vm_nic_list
- az_csvmware_vm_nic_show
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
