### YamlMime:AzureCLIGroup
uid: az_automation_account
name: az automation account
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Automatisierungs** Erweiterung für Azure CLI und erfordert Version 2.13.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Automation Account** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Automation-Konto.
description: ''
directCommands:
- uid: az_automation_account_create
  name: az automation account create
  summary: Erstellen Sie ein Automation-Konto.
  description: ''
  syntax: >-
    az automation account create --automation-account-name
                                 --resource-group
                                 [--location]
                                 [--sku {Basic, Free}]
                                 [--tags]
  examples:
  - summary: Erstellen eines Automation-Kontos
    syntax: az automation account create --automation-account-name "myAutomationAccount" --location "East US 2"                --sku "Free" --resource-group "rg"
  requiredParameters:
  - isRequired: true
    name: --automation-account-name --name -n
    summary: Der Name des Automation-Kontos.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --sku
    defaultValue: Basic
    parameterValueGroup: Basic, Free
    summary: Konto-SKU.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
- uid: az_automation_account_delete
  name: az automation account delete
  summary: Löschen Sie ein Automation-Konto.
  description: ''
  syntax: >-
    az automation account delete --automation-account-name
                                 --resource-group
                                 [--yes]
  examples:
  - summary: Automation-Konto löschen
    syntax: az automation account delete --name "myAutomationAccount" --resource-group "rg"
  requiredParameters:
  - isRequired: true
    name: --automation-account-name --name -n
    summary: Der Name des Automation-Kontos.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
- uid: az_automation_account_list
  name: az automation account list
  summary: Abrufen einer Liste von Konten innerhalb einer bestimmten Ressourcengruppe. Und rufen Sie eine Liste der Konten innerhalb eines bestimmten Abonnements ab.
  description: ''
  syntax: az automation account list [--resource-group]
  examples:
  - summary: Automation-Konten nach Ressourcengruppe auflisten
    syntax: az automation account list --resource-group "rg"
  - summary: Automation-Konten nach Ressourcengruppe auflisten
    syntax: az automation account list
  optionalParameters:
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_automation_account_show
  name: az automation account show
  summary: Hier erhalten Sie Informationen zu einem Automation-Konto.
  description: ''
  syntax: >-
    az automation account show --automation-account-name
                               --resource-group
  examples:
  - summary: Automation-Konto erhalten
    syntax: az automation account show --name "myAutomationAccount" --resource-group "rg"
  requiredParameters:
  - isRequired: true
    name: --automation-account-name --name -n
    summary: Der Name des Automation-Kontos.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_automation_account_update
  name: az automation account update
  summary: Aktualisieren Sie ein Automation-Konto.
  description: ''
  syntax: >-
    az automation account update --automation-account-name
                                 --resource-group
                                 [--sku {Basic, Free}]
                                 [--tags]
  examples:
  - summary: Aktualisieren eines Automation-Kontos
    syntax: az automation account update --automation-account-name "myAutomationAccount" --tags KEY=VALUE                --resource-group "rg"
  requiredParameters:
  - isRequired: true
    name: --automation-account-name --name -n
    summary: Der Name des Automation-Kontos.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --sku
    parameterValueGroup: Basic, Free
    summary: Konto-SKU.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
commands:
- az_automation_account_create
- az_automation_account_delete
- az_automation_account_list
- az_automation_account_show
- az_automation_account_update
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
