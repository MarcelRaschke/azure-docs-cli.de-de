uid: az_aks_pod-identity
name: az aks pod-identity
extensionInformation: >-
  > [!Note]

  > Dieser Verweis ist Teil der **aks-preview-Erweiterung** für Azure CLI und erfordert Version 2.0.49 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **az aks pod-identity** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Befehle zum Verwalten von Podidentitäten in einem verwalteten Kubernetes-Cluster.
description: ''
directCommands:
- uid: az_aks_pod-identity_add
  name: az aks pod-identity add
  summary: Fügen Sie einem verwalteten Kubernetes-Cluster eine Podidentität hinzu.
  description: ''
  syntax: >-
    az aks pod-identity add --cluster-name
                            --identity-resource-id
                            --namespace
                            --resource-group
                            [--binding-selector]
                            [--name]
  examples:
  - summary: Hinzufügen der Podidentität
    syntax: az aks pod-identity add --cluster-name MyManagedCluster --resource-group MyResourceGroup --namespace my-namespace --name my-identity --identity-resource-id <my-identity-resource-id>
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Den Clusternamen.
    description: ''
  - isRequired: true
    name: --identity-resource-id
    summary: Ressourcen-ID der zu verwendende Identität.
    description: ''
  - isRequired: true
    name: --namespace
    summary: Der Namespace der Podidentität.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --binding-selector
    summary: Optionale Bindungsauswahl, die verwendet werden soll.
    description: ''
  - name: --name -n
    summary: Der Name der Podidentität. Generieren Sie , wenn nicht angegeben.
    description: ''
- uid: az_aks_pod-identity_delete
  name: az aks pod-identity delete
  summary: Entfernen sie eine Podidentität aus einem verwalteten Kubernetes-Cluster.
  description: ''
  syntax: >-
    az aks pod-identity delete --cluster-name
                               --name
                               --namespace
                               --resource-group
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Den Clusternamen.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Podidentität.
    description: ''
  - isRequired: true
    name: --namespace
    summary: Der Namespace der Podidentität.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_aks_pod-identity_list
  name: az aks pod-identity list
  summary: Auflisten von Podidentitäten in einem verwalteten Kubernetes-Cluster
  description: ''
  syntax: >-
    az aks pod-identity list --cluster-name
                             --resource-group
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Den Clusternamen.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
