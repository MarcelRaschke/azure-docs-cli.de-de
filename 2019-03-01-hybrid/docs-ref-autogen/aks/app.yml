### YamlMime:AzureCLIGroup
uid: az_aks_app
name: az aks app
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der Bereitstellungs **-zu-Azure-** Erweiterung für Azure CLI und erfordert Version 2.0.60 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ AKS App** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Befehle zum Verwalten der AKS-app.
description: ''
directCommands:
- uid: az_aks_app_up
  name: az aks app up
  summary: Bereitstellung für AKS über GitHub-Aktionen.
  description: ''
  syntax: >-
    az aks app up [--acr]
                  [--aks-cluster]
                  [--branch-name]
                  [--do-not-wait]
                  [--port]
                  [--repository]
  optionalParameters:
  - name: --acr
    summary: Der Name des Azure Container Registry, der zum Übertragen des Bilds verwendet werden soll.
    description: ''
  - name: --aks-cluster
    summary: Der Name des Clusters, der für die Bereitstellung ausgewählt werden soll.
    description: ''
  - name: --branch-name
    summary: Neuer Verzweigungs Name, der erstellt werden soll, um Dateien einzuchecken und einen PR zu erhöhen.
    description: ''
  - name: --do-not-wait
    summary: Warten Sie nicht auf den Abschluss des Workflows.
    description: ''
  - name: --port
    summary: Der Port, auf dem die Anwendung ausgeführt wird. Der Standardwert ist 8080.
    description: ''
  - name: --repository -r
    summary: GitHub-Repository-URL, z.b. https://github.com/azure/azure-cli .
    description: ''
commands:
- az_aks_app_up
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
