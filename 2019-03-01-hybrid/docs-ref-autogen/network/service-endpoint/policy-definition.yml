### YamlMime:AzureCLIGroup
uid: az_network_service-endpoint_policy-definition
name: az network service-endpoint policy-definition
summary: Verwalten von Dienstendpunkt-Richtliniendefinitionen.
description: ''
directCommands:
- uid: az_network_service-endpoint_policy-definition_create
  name: az network service-endpoint policy-definition create
  summary: Erstellen Sie eine Dienstendpunkt-Richtliniendefinition.
  description: ''
  syntax: >-
    az network service-endpoint policy-definition create --name
                                                         --policy-name
                                                         --resource-group
                                                         --service
                                                         --service-resources
                                                         [--description]
                                                         [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name der Dienstendpunkt-Richtliniendefinition.
    description: ''
  - isRequired: true
    name: --policy-name
    summary: Name der Dienstendpunktrichtlinie.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --service
    summary: Dienstname, für den die Richtliniendefinition gilt.
    description: ''
    valueFrom: az network service-endpoint list
  - isRequired: true
    name: --service-resources
    summary: Durch Leerzeichen getrennte Liste der Dienstressourcen, für die die Definition gilt.
    description: ''
  optionalParameters:
  - name: --description
    summary: Beschreibung der Richtliniendefinition.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
