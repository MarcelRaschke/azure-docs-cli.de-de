### YamlMime:AzureCLIGroup
uid: az_network_application-gateway_http-listener
name: az network application-gateway http-listener
summary: Verwalten von http-Listenern eines Anwendungs Gateways.
description: ''
directCommands:
- uid: az_network_application-gateway_http-listener_create
  name: az network application-gateway http-listener create
  summary: Erstellen Sie einen HTTP-Listener.
  description: ''
  syntax: >-
    az network application-gateway http-listener create --frontend-port
                                                        --gateway-name
                                                        --name
                                                        --resource-group
                                                        [--frontend-ip]
                                                        [--host-name]
                                                        [--no-wait]
                                                        [--ssl-cert]
                                                        [--subscription]
  examples:
  - summary: Erstellen Sie einen HTTP-Listener.
    syntax: >-
      az network application-gateway http-listener create -g MyResourceGroup --gateway-name MyAppGateway \
          --frontend-port MyFrontendPort -n MyHttpListener --frontend-ip MyAppGatewayPublicIp
  requiredParameters:
  - isRequired: true
    name: --frontend-port
    summary: Der Name oder die ID des Front-End-Ports.
    description: ''
  - isRequired: true
    name: --gateway-name
    summary: Der Name des Anwendungs Gateways.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des HTTP-Listener.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --frontend-ip
    summary: Der Name oder die ID der Front-End-IP-Konfiguration. Wenn nur eine vorhanden ist, lassen Sie aus, um als Standard zu verwenden.
    description: ''
  - name: --host-name
    summary: Der Hostname, der für Gateways mit mehreren Standorten verwendet wird.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --ssl-cert
    summary: Der Name oder die ID des zu verwendenden SSL-Zertifikats.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_http-listener_delete
  name: az network application-gateway http-listener delete
  summary: Löscht einen HTTP-Listener.
  description: ''
  syntax: >-
    az network application-gateway http-listener delete [--gateway-name]
                                                        [--ids]
                                                        [--name]
                                                        [--no-wait]
                                                        [--resource-group]
                                                        [--subscription]
  examples:
  - summary: Löscht einen HTTP-Listener.
    syntax: az network application-gateway http-listener delete -g MyResourceGroup --gateway-name MyAppGateway -n MyHttpListener
  optionalParameters:
  - name: --gateway-name
    summary: Der Name des Anwendungsgateways.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name des HTTP-Listener.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_http-listener_list
  name: az network application-gateway http-listener list
  summary: Listet http-Listener auf.
  description: ''
  syntax: >-
    az network application-gateway http-listener list --gateway-name
                                                      --resource-group
                                                      [--query-examples]
                                                      [--subscription]
  examples:
  - summary: Listet http-Listener auf.
    syntax: az network application-gateway http-listener list -g MyResourceGroup --gateway-name MyAppGateway
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Der Name des Anwendungsgateways.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_http-listener_show
  name: az network application-gateway http-listener show
  summary: Sie erhalten die Details eines HTTP-Listener.
  description: ''
  syntax: >-
    az network application-gateway http-listener show [--gateway-name]
                                                      [--ids]
                                                      [--name]
                                                      [--query-examples]
