### YamlMime:AzureCLIGroup
uid: az_network_application_gateway_ssl_policy
name: az network application-gateway ssl-policy
summary: Verwalten der SSL-Richtlinie eines Anwendungs Gateways.
description: ''
directCommands:
- uid: az_network_application_gateway_ssl_policy_list_options
  name: az network application-gateway ssl-policy list-options
  summary: Listet verfügbare SSL-Optionen zum Konfigurieren der SSL-Richtlinie auf
  description: ''
  syntax: az network application-gateway ssl-policy list-options [--subscription]
  examples:
  - summary: Auflisten der verfügbaren SSL-Optionen zum Konfigurieren der SSL-Richtlinie
    syntax: az network application-gateway ssl-policy list-options
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application_gateway_ssl_policy_set
  name: az network application-gateway ssl-policy set
  summary: Aktualisieren oder löschen Sie die Einstellungen der SSL-Richtlinie.
  description: Verwenden Sie, um die vordefinierten Richtlinien anzuzeigen `az network application-gateway ssl-policy predefined list` .
  syntax: >-
    az network application-gateway ssl-policy set [--cipher-suites]
                                                  [--disabled-ssl-protocols]
                                                  [--gateway-name]
                                                  [--ids]
                                                  [--min-protocol-version]
                                                  [--name]
                                                  [--no-wait]
                                                  [--policy-type]
                                                  [--resource-group]
                                                  [--subscription]
  examples:
  - summary: Festlegen einer vordefinierten SSL-Richtlinie.
    syntax: >-
      az network application-gateway ssl-policy set -g MyResourceGroup --gateway-name MyAppGateway \
          -n AppGwSslPolicy20170401S --policy-type Predefined
  - summary: Legen Sie eine benutzerdefinierte SSL-Richtlinie mit TLSv1_2 und den folgenden Verschlüsselungs Sammlungen fest.
    syntax: >-
      az network application-gateway ssl-policy set -g MyResourceGroup --gateway-name MyAppGateway \
          --policy-type Custom --min-protocol-version TLSv1_2 \
          --cipher-suites TLS_ECDHE_ECDSA_WITH_AES_128_GCM_SHA256 TLS_ECDHE_ECDSA_WITH_AES_256_GCM_SHA384 TLS_RSA_WITH_AES_128_GCM_SHA256
  optionalParameters:
  - name: --cipher-suites
    summary: SSL-Verschlüsselungs Sammlungen, die in der angegebenen Reihenfolge an Application Gateway aktiviert werden sollen.
    description: ''
    valueFrom: az network application-gateway ssl-policy list-options
  - name: --disabled-ssl-protocols
    summary: Durch Leerzeichen getrennte Liste der zu deaktivierenden Protokolle.
    description: ''
    valueFrom: az network application-gateway ssl-policy list-options
  - name: --gateway-name
    summary: Der Name des Anwendungs Gateways.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --min-protocol-version
    summary: Minimale Version des SSL-Protokolls, die auf Application Gateway unterstützt werden soll.
    description: ''
    valueFrom: az network application-gateway ssl-policy list-options
  - name: --name -n
    summary: Name der vordefinierten SSL-Richtlinie.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --policy-type
    summary: Der Typ der SSL-Richtlinie.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application_gateway_ssl_policy_show
  name: az network application-gateway ssl-policy show
  summary: Hier finden Sie Details zu den SSL-Richtlinien Einstellungen des Gateways.
  description: ''
  syntax: >-
    az network application-gateway ssl-policy show [--gateway-name]
                                                   [--ids]
                                                   [--query-examples]
                                                   [--resource-group]
                                                   [--subscription]
  examples:
  - summary: Hier finden Sie Details zu den SSL-Richtlinien Einstellungen eines Gateways.
    syntax: az network application-gateway ssl-policy show -g MyResourceGroup --gateway-name MyAppGateway
  optionalParameters:
  - name: --gateway-name
    summary: Der Name des Anwendungs Gateways.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
commands:
