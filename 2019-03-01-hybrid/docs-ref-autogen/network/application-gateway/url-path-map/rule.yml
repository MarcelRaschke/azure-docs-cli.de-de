### YamlMime:AzureCLIGroup
uid: az_network_application-gateway_url-path-map_rule
name: az network application-gateway url-path-map rule
summary: Verwalten sie die Regeln einer URL-Pfadzuordnung.
description: ''
directCommands:
- uid: az_network_application-gateway_url-path-map_rule_create
  name: az network application-gateway url-path-map rule create
  summary: Erstellen Sie eine Regel für eine URL-Pfadzuordnung.
  description: ''
  syntax: >-
    az network application-gateway url-path-map rule create --gateway-name
                                                            --name
                                                            --path-map-name
                                                            --paths
                                                            --resource-group
                                                            [--address-pool]
                                                            [--http-settings]
                                                            [--no-wait]
                                                            [--redirect-config]
                                                            [--subscription]
  examples:
  - summary: Erstellen Sie eine Regel für eine URL-Pfadzuordnung.
    syntax: >-
      az network application-gateway url-path-map rule create -g MyResourceGroup \
          --gateway-name MyAppGateway -n MyUrlPathMapRule2 --path-map-name MyUrlPathMap \
          --paths /mypath2/* --address-pool MyAddressPool --http-settings MyHttpSettings
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Name des Anwendungsgateways.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der URL-Pfadzuordnungsregel.
    description: ''
  - isRequired: true
    name: --path-map-name
    summary: Der Name der URL-Pfadzuordnung.
    description: ''
  - isRequired: true
    name: --paths
    summary: Durch Leerzeichen getrennte Liste von Pfaden, die der Regel zugeordnet werden sollen. Gültige Pfade beginnen und enden mit "/" (z.B. "/bar/").
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --address-pool
    summary: Der Name oder die ID des Back-End-Adresspools, der mit der erstellten Regel verwendet werden soll.
    description: ''
  - name: --http-settings
    summary: Der Name oder die ID der HTTP-Einstellungen, die mit der erstellten Regel verwendet werden sollen.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --redirect-config
    summary: Der Name oder die ID der Umleitungskonfiguration, die mit der erstellten Regel verwendet werden soll.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_url-path-map_rule_delete
  name: az network application-gateway url-path-map rule delete
  summary: Löscht eine Regel einer URL-Pfadzuordnung.
  description: ''
  syntax: >-
    az network application-gateway url-path-map rule delete [--gateway-name]
                                                            [--ids]
                                                            [--name]
                                                            [--no-wait]
                                                            [--path-map-name]
                                                            [--resource-group]
                                                            [--subscription]
  examples:
  - summary: Löscht eine Regel einer URL-Pfadzuordnung.
    syntax: >-
      az network application-gateway url-path-map rule delete -g MyResourceGroup --gateway-name MyAppGateway \
          --path-map-name MyUrlPathMap -n MyUrlPathMapRule2
  optionalParameters:
  - name: --gateway-name
    summary: Name des Anwendungsgateways.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu "Ressourcen-ID"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der URL-Pfadzuordnungsregel.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --path-map-name
    summary: Der Name der URL-Pfadzuordnung.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
