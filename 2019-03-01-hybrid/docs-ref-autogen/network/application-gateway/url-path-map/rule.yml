### YamlMime:AzureCLIGroup
uid: az_network_application-gateway_url-path-map_rule
name: az network application-gateway url-path-map rule
summary: Verwalten der Regeln einer URL-Pfad Zuordnung.
description: ''
directCommands:
- uid: az_network_application-gateway_url-path-map_rule_create
  name: az network application-gateway url-path-map rule create
  summary: Erstellen Sie eine Regel für eine URL-Pfad Zuordnung.
  description: ''
  syntax: >-
    az network application-gateway url-path-map rule create --gateway-name
                                                            --name
                                                            --path-map-name
                                                            --paths
                                                            --resource-group
                                                            [--address-pool]
                                                            [--http-settings]
                                                            [--no-wait]
                                                            [--redirect-config]
                                                            [--subscription]
  examples:
  - summary: Erstellen Sie eine Regel für eine URL-Pfad Zuordnung.
    syntax: >-
      az network application-gateway url-path-map rule create -g MyResourceGroup \
          --gateway-name MyAppGateway -n MyUrlPathMapRule2 --path-map-name MyUrlPathMap \
          --paths /mypath2/* --address-pool MyAddressPool --http-settings MyHttpSettings
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Der Name des Anwendungs Gateways.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der URL-PATH-Map-Regel.
    description: ''
  - isRequired: true
    name: --path-map-name
    summary: Der Name der URL-Pfad Zuordnung.
    description: ''
  - isRequired: true
    name: --paths
    summary: 'Durch Leerzeichen getrennte Liste der Pfade, die der Regel zugeordnet werden sollen. Gültige Pfade beginnen und enden mit "/" (Beispiel: "/Bar/").'
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --address-pool
    summary: Der Name oder die ID des Back-End-Adress Pools, der mit der erstellten Regel verwendet werden soll.
    description: ''
  - name: --http-settings
    summary: Der Name oder die ID der http-Einstellungen, die mit der erstellten Regel verwendet werden sollen.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --redirect-config
    summary: Der Name oder die ID der Weiterleitungs Konfiguration, die mit der erstellten Regel verwendet werden soll.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_url-path-map_rule_delete
  name: az network application-gateway url-path-map rule delete
  summary: Löscht eine Regel einer URL-Pfad Zuordnung.
  description: ''
  syntax: >-
    az network application-gateway url-path-map rule delete [--gateway-name]
                                                            [--ids]
                                                            [--name]
                                                            [--no-wait]
                                                            [--path-map-name]
                                                            [--resource-group]
                                                            [--subscription]
  examples:
  - summary: Löscht eine Regel einer URL-Pfad Zuordnung.
    syntax: >-
      az network application-gateway url-path-map rule delete -g MyResourceGroup --gateway-name MyAppGateway \
          --path-map-name MyUrlPathMap -n MyUrlPathMapRule2
  optionalParameters:
  - name: --gateway-name
    summary: Der Name des Anwendungs Gateways.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der URL-PATH-Map-Regel.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --path-map-name
    summary: Der Name der URL-Pfad Zuordnung.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
