### YamlMime:AzureCLIGroup
uid: az_network_application-gateway_ssl-policy_predefined
name: az network application-gateway ssl-policy predefined
summary: Hier finden Sie Informationen zu vordefinierten SSL-Richtlinien.
description: ''
directCommands:
- uid: az_network_application-gateway_ssl-policy_predefined_list
  name: az network application-gateway ssl-policy predefined list
  summary: Listet alle vordefinierten SSL-Richtlinien zum Konfigurieren der SSL-Richtlinie auf.
  description: ''
  syntax: >-
    az network application-gateway ssl-policy predefined list [--query-examples]
                                                              [--subscription]
  examples:
  - summary: Listet alle vordefinierten SSL-Richtlinien zum Konfigurieren der SSL-Richtlinie auf.
    syntax: az network application-gateway ssl-policy predefined list
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_ssl-policy_predefined_show
  name: az network application-gateway ssl-policy predefined show
  summary: Ruft eine vordefinierte SSL-Richtlinie mit dem angegebenen Richtliniennamen ab.
  description: ''
  syntax: >-
    az network application-gateway ssl-policy predefined show --name
                                                              [--query-examples]
                                                              [--subscription]
  examples:
  - summary: Ruft eine vordefinierte SSL-Richtlinie mit dem angegebenen Richtliniennamen ab.
    syntax: az network application-gateway ssl-policy predefined show -n AppGwSslPolicy20170401
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name der vordefinierten Ssl-Richtlinie.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
commands:
