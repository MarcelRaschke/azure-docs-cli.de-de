### YamlMime:AzureCLIGroup
uid: az_network_local_gateway
name: az network local-gateway
summary: Verwalten lokaler Gateways
description: 'Weitere Informationen zu lokalen Gateways finden Sie unter: <a href="https://docs.microsoft.com/azure/vpn-gateway/vpn-gateway-howto-site-to-site-resource-manager-cli#localnet">https://docs.microsoft.com/azure/vpn-gateway/vpn-gateway-howto-site-to-site-resource-manager-cli#localnet</a> .'
directCommands:
- uid: az_network_local_gateway_create
  name: az network local-gateway create
  summary: Erstellen Sie ein lokales VPN-Gateway.
  description: ''
  syntax: >-
    az network local-gateway create --gateway-ip-address
                                    --name
                                    --resource-group
                                    [--asn]
                                    [--bgp-peering-address]
                                    [--local-address-prefixes]
                                    [--location]
                                    [--no-wait]
                                    [--peer-weight]
                                    [--subscription]
                                    [--tags]
  examples:
  - summary: Erstellen Sie ein lokales Netzwerk Gateway, das Ihren lokalen Standort darstellt.
    syntax: >-
      az network local-gateway create -g MyResourceGroup -n MyLocalGateway \
          --gateway-ip-address 23.99.221.164 --local-address-prefixes 10.0.0.0/24 20.0.0.0/24
  requiredParameters:
  - isRequired: true
    name: --gateway-ip-address
    summary: Öffentliche IP-Adresse des Gateways. (z. b. 10.1.1.1).
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des Gateways des lokalen Netzwerks.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --asn
    summary: Autonome System Nummer, die für die BGP-Einstellungen verwendet werden soll.
    description: ''
  - name: --bgp-peering-address
    summary: IP-Adresse aus dem Subnetz des lokalen VPN, das für das BGP-Peering verwendet werden soll.
    description: ''
  - name: --local-address-prefixes
    summary: Liste der CIDR-Block Präfixe, die den Adressraum des Subnetzes des lokalen VPN darstellen.
    description: ''
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --peer-weight
    summary: Der durch BGP-Peering erlernten Routen wurde eine Gewichtung (0-100) hinzugefügt.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_local_gateway_delete
  name: az network local-gateway delete
  summary: Löschen eines lokalen VPN-Gateways.
  description: 'Um ein lokales Netzwerk Gateway zu löschen, müssen Sie zunächst alle Verbindungs Objekte in Azure löschen, die mit dem Gateway verbunden sind. Nachdem Sie das Gateway gelöscht haben, fahren Sie mit dem Löschen anderer Ressourcen fort, die jetzt nicht verwendet werden. Weitere Informationen finden Sie in der Reihenfolge der Anweisungen auf dieser Seite: <a href="https://docs.microsoft.com/azure/vpn-gateway/vpn-gateway-delete-vnet-gateway-portal">https://docs.microsoft.com/azure/vpn-gateway/vpn-gateway-delete-vnet-gateway-portal</a> .'
  syntax: >-
    az network local-gateway delete [--ids]
                                    [--name]
                                    [--no-wait]
                                    [--resource-group]
                                    [--subscription]
  examples:
  - summary: Erstellen Sie ein lokales Netzwerk Gateway, das Ihren lokalen Standort darstellt.
    syntax: az network local-gateway delete -g MyResourceGroup -n MyLocalGateway
  - summary: Löschen eines lokalen VPN-Gateways. automatisch generierten
    syntax: az network local-gateway delete --name MyLocalGateway --resource-group MyResourceGroup --subscription MySubscription
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name des Gateways des lokalen Netzwerks.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_local_gateway_list
  name: az network local-gateway list
  summary: Listet alle lokalen VPN-Gateways in einer Ressourcengruppe auf.
  description: ''
  syntax: >-
    az network local-gateway list --resource-group
                                  [--query-examples]
                                  [--subscription]
  examples:
  - summary: Listet alle lokalen VPN-Gateways in einer Ressourcengruppe auf.
    syntax: az network local-gateway list -g MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
