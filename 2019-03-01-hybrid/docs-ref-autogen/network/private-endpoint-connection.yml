directCommands:
- uid: az_network_private-endpoint-connection_approve
  name: az network private-endpoint-connection approve
  summary: Genehmigen einer Verbindung mit einem privaten Endpunkt.
  description: ''
  syntax: >-
    az network private-endpoint-connection approve [--description]
                                                   [--id]
                                                   [--name]
                                                   [--resource-group]
                                                   [--resource-name]
                                                   [--subscription]
                                                   [--type {Microsoft.AppConfiguration/configurationStores, Microsoft.Automation/automationAccounts, Microsoft.Batch/batchAccounts, Microsoft.CognitiveServices/accounts, Microsoft.Compute/diskAccesses, Microsoft.ContainerRegistry/registries, Microsoft.DBforMariaDB/servers, Microsoft.DBforMySQL/servers, Microsoft.DBforPostgreSQL/servers, Microsoft.Devices/IotHubs, Microsoft.DigitalTwins/digitalTwinsInstances, Microsoft.DocumentDB/databaseAccounts, Microsoft.EventGrid/domains, Microsoft.EventGrid/topics, Microsoft.EventHub/namespaces, Microsoft.HealthcareApis/services, Microsoft.Keyvault/vaults, Microsoft.Network/applicationGateways, Microsoft.Search/searchServices, Microsoft.SignalRService/signalr, Microsoft.Storage/storageAccounts, Microsoft.Synapse/workspaces, Microsoft.Web/sites, microsoft.insights/privateLinkScopes}]
  examples:
  - summary: Genehmigen Sie eine Verbindung mit einem privaten Endpunkt für ein Speicherkonto.
    syntax: az network private-endpoint-connection approve -g MyResourceGroup -n MyPrivateEndpoint --resource-name MySA --type Microsoft.Storage/storageAccounts --description "Approved"
  - summary: Genehmigen Sie eine Verbindung mit einem privaten Endpunkt für einen Schlüsselschlüssel.
    syntax: az network private-endpoint-connection approve -g MyResourceGroup -n MyPrivateEndpoint --resource-name MyKV --type Microsoft.Keyvault/vaults --description "Approved"
  - summary: Genehmigen sie eine Verbindung mit einem privaten Endpunkt für eine ACR.
    syntax: az network private-endpoint-connection approve --id /subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/clitest.rg000001/providers/Microsoft.ContainerRegistry/registries/testreg000002/privateEndpointConnections/testreg000002.6e6bf72bc59d41cc89c698d4cc5ee79d --description "Approved"
  optionalParameters:
  - name: --description -d
    summary: Kommentare für die Genehmigung.
    description: ''
  - name: --id
    summary: ID der Verbindung mit dem privaten Endpunkt.
    description: ''
  - name: --name -n
    summary: Name der Verbindung mit dem privaten Endpunkt.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --resource-name
    summary: Der Name der Ressource.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --type
    parameterValueGroup: Microsoft.AppConfiguration/configurationStores, Microsoft.Automation/automationAccounts, Microsoft.Batch/batchAccounts, Microsoft.CognitiveServices/accounts, Microsoft.Compute/diskAccesses, Microsoft.ContainerRegistry/registries, Microsoft.DBforMariaDB/servers, Microsoft.DBforMySQL/servers, Microsoft.DBforPostgreSQL/servers, Microsoft.Devices/IotHubs, Microsoft.DigitalTwins/digitalTwinsInstances, Microsoft.DocumentDB/databaseAccounts, Microsoft.EventGrid/domains, Microsoft.EventGrid/topics, Microsoft.EventHub/namespaces, Microsoft.HealthcareApis/services, Microsoft.Keyvault/vaults, Microsoft.Network/applicationGateways, Microsoft.Search/searchServices, Microsoft.SignalRService/signalr, Microsoft.Storage/storageAccounts, Microsoft.Synapse/workspaces, Microsoft.Web/sites, microsoft.insights/privateLinkScopes
    summary: Der Typ der Ressource.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
