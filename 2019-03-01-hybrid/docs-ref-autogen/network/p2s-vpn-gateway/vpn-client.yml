### YamlMime:AzureCLIGroup
uid: az_network_p2s-vpn-gateway_vpn-client
name: az network p2s-vpn-gateway vpn-client
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Virtual-WAN-** Erweiterung für Azure CLI und erfordert Version 2.0.67 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Network P2S-VPN-Gateway VPN-Client** ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Laden Sie eine VPN-Client Konfiguration herunter, die für die Verbindung mit Azure über Point-to-Site erforderlich ist.
description: ''
directCommands:
- uid: az_network_p2s-vpn-gateway_vpn-client_generate
  name: az network p2s-vpn-gateway vpn-client generate
  summary: Generieren Sie ein VPN-Profil für den P2S-Client der P2SVpnGateway in der angegebenen Ressourcengruppe.
  description: ''
  syntax: >-
    az network p2s-vpn-gateway vpn-client generate --name
                                                   --resource-group
                                                   [--authentication-method {EAPMSCHAPv2, EAPTLS}]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name des P2S-VPN-Gateways.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --authentication-method
    parameterValueGroup: EAPMSCHAPv2, EAPTLS
    summary: Authentifizierungsmethode für VPN-Client.
    description: ''
commands:
- az_network_p2s-vpn-gateway_vpn-client_generate
