### YamlMime:AzureCLIGroup
uid: az_network_private-link-resource
name: az network private-link-resource
summary: Verwalten von Private Link-Ressourcen
description: ''
directCommands:
- uid: az_network_private-link-resource_list
  name: az network private-link-resource list
  summary: Listet alle Private Link-Ressourcen auf.
  description: ''
  syntax: >-
    az network private-link-resource list [--id]
                                          [--name]
                                          [--query-examples]
                                          [--resource-group]
                                          [--subscription]
                                          [--type {Microsoft.AppConfiguration/configurationStores, Microsoft.Automation/automationAccounts, Microsoft.Batch/batchAccounts, Microsoft.CognitiveServices/accounts, Microsoft.Compute/diskAccesses, Microsoft.ContainerRegistry/registries, Microsoft.DBforMariaDB/servers, Microsoft.DBforMySQL/servers, Microsoft.DBforPostgreSQL/servers, Microsoft.Devices/IotHubs, Microsoft.DigitalTwins/digitalTwinsInstances, Microsoft.DocumentDB/databaseAccounts, Microsoft.EventGrid/domains, Microsoft.EventGrid/topics, Microsoft.EventHub/namespaces, Microsoft.HealthcareApis/services, Microsoft.Keyvault/vaults, Microsoft.Network/applicationGateways, Microsoft.Search/searchServices, Microsoft.SignalRService/signalr, Microsoft.Storage/storageAccounts, Microsoft.Synapse/workspaces, Microsoft.Web/sites, microsoft.insights/privateLinkScopes}]
  examples:
  - summary: Listet alle Private Link-Ressourcen für ein Speicherkonto auf.
    syntax: az network private-link-resource list -g MyResourceGroup -n MySA --type Microsoft.Storage/storageAccounts
  - summary: Listet alle Private Link-Ressourcen für einen Schlüsselvault auf.
    syntax: az network private-link-resource list -g MyResourceGroup -n MyKV --type Microsoft.Keyvault/vaults
  - summary: Listet alle Private Link-Ressourcen für einen ACR auf.
    syntax: az network private-link-resource list --id /subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/clitest.rg000001/providers/Microsoft.ContainerRegistry/registries/testreg000002
  optionalParameters:
  - name: --id
    summary: Die ID der Ressource.
    description: ''
  - name: --name -n
    summary: Der Name der Ressource. Falls angegeben, müssen auch --type und --resource-group angegeben werden.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Falls angegeben, müssen auch --name und --type angegeben werden.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --type
    parameterValueGroup: Microsoft.AppConfiguration/configurationStores, Microsoft.Automation/automationAccounts, Microsoft.Batch/batchAccounts, Microsoft.CognitiveServices/accounts, Microsoft.Compute/diskAccesses, Microsoft.ContainerRegistry/registries, Microsoft.DBforMariaDB/servers, Microsoft.DBforMySQL/servers, Microsoft.DBforPostgreSQL/servers, Microsoft.Devices/IotHubs, Microsoft.DigitalTwins/digitalTwinsInstances, Microsoft.DocumentDB/databaseAccounts, Microsoft.EventGrid/domains, Microsoft.EventGrid/topics, Microsoft.EventHub/namespaces, Microsoft.HealthcareApis/services, Microsoft.Keyvault/vaults, Microsoft.Network/applicationGateways, Microsoft.Search/searchServices, Microsoft.SignalRService/signalr, Microsoft.Storage/storageAccounts, Microsoft.Synapse/workspaces, Microsoft.Web/sites, microsoft.insights/privateLinkScopes
    summary: Der Typ der Ressource. Falls angegeben, müssen auch --name und --resource-group angegeben werden.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
