### YamlMime:AzureCLIGroup
uid: az_network_route-table_route
name: az network route-table route
summary: Verwalten von Routen in einer Routentabelle.
description: ''
directCommands:
- uid: az_network_route-table_route_create
  name: az network route-table route create
  summary: Erstellen Sie eine Route in einer Routentabelle.
  description: ''
  syntax: >-
    az network route-table route create --address-prefix
                                        --name
                                        --next-hop-type {Internet, None, VirtualAppliance, VirtualNetworkGateway, VnetLocal}
                                        --resource-group
                                        --route-table-name
                                        [--next-hop-ip-address]
                                        [--subscription]
  examples:
  - summary: Erstellen Sie eine Route, die sämtlichen eingehenden Datenverkehr an ein virtuelles Netzwerkgerät erzwingt.
    syntax: >-
      az network route-table route create -g MyResourceGroup --route-table-name MyRouteTable -n MyRoute \
          --next-hop-type VirtualAppliance --address-prefix 10.0.0.0/16 --next-hop-ip-address 10.0.100.4
  requiredParameters:
  - isRequired: true
    name: --address-prefix
    summary: Der Ziel-CIDR, für den die Route gilt.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Routenname.
    description: ''
  - isRequired: true
    name: --next-hop-type
    parameterValueGroup: Internet, None, VirtualAppliance, VirtualNetworkGateway, VnetLocal
    summary: Der Azure-Hop-Typ, an den das Paket gesendet werden soll.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --route-table-name
    summary: Routentabellenname.
    description: ''
  optionalParameters:
  - name: --next-hop-ip-address
    summary: Die IP-Adresspakete sollten an weitergeleitet werden, wenn der Hoptyp VirtualAppliance verwendet wird.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_route-table_route_delete
  name: az network route-table route delete
  summary: Löscht eine Route aus einer Routentabelle.
  description: ''
  syntax: >-
    az network route-table route delete [--ids]
                                        [--name]
                                        [--resource-group]
                                        [--route-table-name]
                                        [--subscription]
  examples:
  - summary: Löscht eine Route aus einer Routentabelle.
    syntax: az network route-table route delete -g MyResourceGroup --route-table-name MyRouteTable -n MyRoute
  optionalParameters:
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Routenname.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --route-table-name
    summary: Routentabellenname.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_route-table_route_list
  name: az network route-table route list
  summary: Listet Routen in einer Routentabelle auf.
  description: ''
  syntax: >-
    az network route-table route list --resource-group
                                      --route-table-name
                                      [--query-examples]
                                      [--subscription]
  examples:
  - summary: Listet Routen in einer Routentabelle auf.
    syntax: az network route-table route list -g MyResourceGroup --route-table-name MyRouteTable
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --route-table-name
    summary: Routentabellenname.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_route-table_route_show
  name: az network route-table route show
  summary: Abrufen der Details einer Route in einer Routingtabelle.
  description: ''
  syntax: >-
    az network route-table route show [--ids]
                                      [--name]
                                      [--query-examples]
                                      [--resource-group]
                                      [--route-table-name]
                                      [--subscription]
  examples:
  - summary: Abrufen der Details einer Route in einer Routingtabelle.
    syntax: az network route-table route show -g MyResourceGroup --route-table-name MyRouteTable -n MyRoute -o table
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu "Ressourcen-ID"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Routenname.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --route-table-name
    summary: Routingtabellenname.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_route-table_route_update
  name: az network route-table route update
  summary: Aktualisieren einer Route in einer Routingtabelle
  description: ''
  syntax: >-
    az network route-table route update [--add]
                                        [--address-prefix]
                                        [--force-string]
                                        [--ids]
                                        [--name]
                                        [--next-hop-ip-address]
                                        [--next-hop-type {Internet, None, VirtualAppliance, VirtualNetworkGateway, VnetLocal}]
                                        [--remove]
                                        [--resource-group]
                                        [--route-table-name]
                                        [--set]
                                        [--subscription]
  examples:
  - summary: Aktualisieren Sie eine Route in einer Routingtabelle, um die IP-Adresse des nächsten Hops zu ändern.
    syntax: az network route-table route update -g MyResourceGroup --route-table-name MyRouteTable \ -n MyRoute --next-hop-ip-address 10.0.100.5
  - summary: Aktualisieren einer Route in einer Routingtabelle (automatisch generiert)
    syntax: az network route-table route update --address-prefix 10.0.0.0/16 --name MyRoute --next-hop-ip-address 10.0.100.5 --next-hop-type VirtualNetworkGateway --resource-group MyResourceGroup --route-table-name MyRouteTable
  optionalParameters:
  - name: --add
    summary: 'Fügen Sie einer Liste von -Objekten ein -Objekt hinzu, indem Sie ein Pfad- und Schlüsselwertpaar angeben.  Beispiel: --add property.listProperty <key=value, string oder JSON string>.'
    description: ''
  - name: --address-prefix
    summary: Der Ziel-CIDR, für den die Route gilt.
    description: ''
  - name: --force-string
    summary: Wenn Sie "set" oder "add" verwenden, behalten Sie Zeichenfolgenliterale bei, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Routenname.
    description: ''
  - name: --next-hop-ip-address
    summary: Die IP-Adresspakete sollten an weitergeleitet werden, wenn der Hoptyp VirtualAppliance verwendet wird.
    description: ''
  - name: --next-hop-type
    parameterValueGroup: Internet, None, VirtualAppliance, VirtualNetworkGateway, VnetLocal
    summary: Der Azure-Hop-Typ, an den das Paket gesendet werden soll.
    description: ''
  - name: --remove
    summary: 'Entfernen Sie eine Eigenschaft oder ein Element aus einer Liste.  Beispiel: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --route-table-name
    summary: Routentabellenname.
    description: ''
  - name: --set
    summary: 'Aktualisieren Sie ein -Objekt, indem Sie einen festzulegenden Eigenschaftenpfad und -wert angeben.  Beispiel: --set property1.property2=<value>.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
commands:
- az_network_route-table_route_create
