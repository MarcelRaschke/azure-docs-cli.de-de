### YamlMime:AzureCLIGroup
uid: az_network_bastion
name: az network bastion
summary: Verwalten des Azure Bastion-Hosts
description: ''
directCommands:
- uid: az_network_bastion_create
  name: az network bastion create
  summary: Erstellen Sie einen geschützten Azure-Host Computer.
  description: ''
  syntax: >-
    az network bastion create --name
                              --public-ip-address
                              --resource-group
                              --vnet-name
                              [--location]
                              [--subscription]
  examples:
  - summary: Erstellen Sie einen geschützten Azure-Host Computer. automatisch generierten
    syntax: az network bastion create --location westus2 --name MyBastionHost --public-ip-address MyPublicIpAddress --resource-group MyResourceGroup --vnet-name MyVnet
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des geschützten Hosts.
    description: ''
  - isRequired: true
    name: --public-ip-address
    summary: Der Name oder die ID der öffentlichen Azure-IP-Adresse. Die SKU der öffentlichen IP-Adresse muss "Standard" lauten.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --vnet-name
    summary: Der Name des virtuellen Netzwerks. Er muss über ein Subnetz mit dem Namen azurebastionsubnet verfügen.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_bastion_list
  name: az network bastion list
  summary: Auflisten aller geschützten Azure-Host Computer.
  description: ''
  syntax: >-
    az network bastion list [--query-examples]
                            [--resource-group]
                            [--subscription]
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
commands:
- az_network_bastion_create
- az_network_bastion_list
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
