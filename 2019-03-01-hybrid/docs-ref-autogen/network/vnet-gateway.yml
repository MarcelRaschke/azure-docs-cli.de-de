### YamlMime:AzureCLIGroup
uid: az_network_vnet_gateway
name: az network vnet-gateway
summary: Verwenden eines Azure-Gateways für virtuelle Netzwerke für sichere, standortübergreifende Konnektivität
description: Weitere Informationen zu Azure Virtual Network Gateways finden Sie unter <a href="https://docs.microsoft.com/azure/vpn-gateway/vpn-gateway-howto-site-to-site-resource-manager-cli">https://docs.microsoft.com/azure/vpn-gateway/vpn-gateway-howto-site-to-site-resource-manager-cli</a> .
directCommands:
- uid: az_network_vnet_gateway_create
  name: az network vnet-gateway create
  summary: Erstellen Sie ein Gateway für das virtuelle Netzwerk.
  description: ''
  syntax: >-
    az network vnet-gateway create --name
                                   --public-ip-addresses
                                   --resource-group
                                   --vnet
                                   [--address-prefixes]
                                   [--asn]
                                   [--bgp-peering-address]
                                   [--client-protocol {IkeV2, SSTP}]
                                   [--gateway-default-site]
                                   [--gateway-type {ExpressRoute, Vpn}]
                                   [--location]
                                   [--no-wait]
                                   [--peer-weight]
                                   [--radius-secret]
                                   [--radius-server]
                                   [--sku {Basic, HighPerformance, Standard, UltraPerformance, VpnGw1, VpnGw2, VpnGw3}]
                                   [--subscription]
                                   [--tags]
                                   [--vpn-type {PolicyBased, RouteBased}]
  examples:
  - summary: Erstellen Sie ein einfaches virtuelles Netzwerk Gateway für Site-to-Site-Konnektivität.
    syntax: >-
      az network vnet-gateway create -g MyResourceGroup -n MyVnetGateway --public-ip-address MyGatewayIp \
          --vnet MyVnet --gateway-type Vpn --sku VpnGw1 --vpn-type RouteBased --no-wait
  - summary: Erstellen Sie ein einfaches virtuelles Netzwerk Gateway, das Punkt-zu-Standort-Konnektivität mit einem RADIUS-Geheimnis bereitstellt, das mit dem auf einem RADIUS-Server konfigurierten RADIUS übereinstimmt.
    syntax: >-
      az network vnet-gateway create -g MyResourceGroup -n MyVnetGateway --public-ip-address MyGatewayIp \
          --vnet MyVnet --gateway-type Vpn --sku VpnGw1 --vpn-type RouteBased --address-prefixes 40.1.0.0/24 \
          --client-protocol IkeV2 SSTP --radius-secret 111_aaa --radius-server 30.1.1.15 --vpn-gateway-generation Generation1
  - summary: Erstellen Sie ein Gateway für das virtuelle Netzwerk. automatisch generierten
    syntax: az network vnet-gateway create --gateway-type Vpn --location westus2 --name MyVnetGateway --no-wait --public-ip-addresses myVGPublicIPAddress --resource-group MyResourceGroup --sku Basic --vnet MyVnet --vpn-type PolicyBased
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des vnet-Gateways.
    description: ''
  - isRequired: true
    name: --public-ip-addresses
    summary: Geben Sie eine einzelne öffentliche IP-Adresse (Name oder ID) für ein aktiv/Standby-Gateway an. Geben Sie zwei durch Leerzeichen getrennte öffentliche IP-Adressen für ein aktiv/aktiv-Gateway an.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --vnet
    summary: Der Name oder die ID eines vorhandenen virtuellen Netzwerks, das über ein Subnetz mit dem Namen "gatewaysubnet" verfügt.
    description: ''
  optionalParameters:
  - name: --address-prefixes
    summary: Durch Leerzeichen getrennte Liste der CIDR-Präfixe, die den Adressraum für den P2S vpnclient darstellen.
    description: ''
  - name: --asn
    summary: Autonome System Nummer, die für die BGP-Einstellungen verwendet werden soll.
    description: ''
  - name: --bgp-peering-address
    summary: Die für BGP-Peering zu verwendende IP-Adresse.
    description: ''
  - name: --client-protocol
    parameterValueGroup: IkeV2, SSTP
    summary: Protokolle, die für die Verbindung verwendet werden sollen.
    description: ''
  - name: --gateway-default-site
    summary: Der Name oder die ID eines lokalen Netzwerk Gateways, das einen lokalen Netzwerkstandort mit Standardrouten darstellt.
    description: ''
  - name: --gateway-type
    defaultValue: Vpn
    parameterValueGroup: ExpressRoute, Vpn
    summary: Der Gatewaytyp.
    description: ''
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --peer-weight
    summary: Der durch BGP-Peering erlernten Routen wurde eine Gewichtung (0-100) hinzugefügt.
    description: ''
  - name: --radius-secret
    summary: RADIUS-Geheimnis, das für die Authentifizierung verwendet werden soll.
    description: ''
  - name: --radius-server
    summary: RADIUS-Server Adresse, mit der eine Verbindung hergestellt wird.
    description: ''
  - name: --sku
    defaultValue: Basic
    parameterValueGroup: Basic, HighPerformance, Standard, UltraPerformance, VpnGw1, VpnGw2, VpnGw3
    summary: Vnet-Gateway-SKU.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --vpn-type
    defaultValue: RouteBased
    parameterValueGroup: PolicyBased, RouteBased
    summary: VPN-Routentyp.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_vnet_gateway_delete
  name: az network vnet-gateway delete
  summary: Löschen Sie ein Gateway für virtuelle Netzwerke.
  description: >-
    Um ein Virtual Network Gateway zu löschen, müssen Sie zunächst alle Verbindungs Objekte in Azure löschen, die mit dem Gateway verbunden sind. Nachdem Sie das Gateway gelöscht haben, fahren Sie mit dem Löschen anderer Ressourcen fort, die jetzt nicht verwendet werden.

    Weitere Informationen finden Sie in der Reihenfolge der Anweisungen auf dieser Seite: <a href="https://docs.microsoft.com/azure/vpn-gateway/vpn-gateway-delete-vnet-gateway-portal">https://docs.microsoft.com/azure/vpn-gateway/vpn-gateway-delete-vnet-gateway-portal</a> .
  syntax: >-
    az network vnet-gateway delete [--ids]
                                   [--name]
                                   [--no-wait]
                                   [--resource-group]
                                   [--subscription]
  examples:
  - summary: Löschen Sie ein Gateway für virtuelle Netzwerke.
    syntax: az network vnet-gateway delete -g MyResourceGroup -n MyVnetGateway
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name des vnet-Gateways.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
