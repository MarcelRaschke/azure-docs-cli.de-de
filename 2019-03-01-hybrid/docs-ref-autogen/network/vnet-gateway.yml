- uid: az_network_vnet_gateway_wait
  name: az network vnet-gateway wait
  summary: Platzieren Sie die CLI in einem Wartezustand, bis eine Bedingung des Gateways des virtuellen Netzwerks erfüllt ist.
  description: ''
  syntax: >-
    az network vnet-gateway wait [--created]
                                 [--custom]
                                 [--deleted]
                                 [--exists]
                                 [--ids]
                                 [--interval]
                                 [--name]
                                 [--resource-group]
                                 [--subscription]
                                 [--timeout]
                                 [--updated]
  examples:
  - summary: Halten Sie die CLI an, bis das Gateway des virtuellen Netzwerks erstellt wird.
    syntax: az network vnet-gateway wait -g MyResourceGroup -n MyVnetGateway --created
  - summary: Platzieren Sie die CLI in einem Wartezustand, bis eine Bedingung des Gateways des virtuellen Netzwerks erfüllt ist. automatisch generierten
    syntax: az network vnet-gateway wait --name MyVnetGateway --resource-group MyResourceGroup --updated
  optionalParameters:
  - name: --created
    summary: Warten Sie, bis "provisioningstate" bei "erfolgreich" erstellt wurde.
    description: ''
  - name: --custom
