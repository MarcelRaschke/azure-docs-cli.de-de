### YamlMime:AzureCLIGroup
uid: az_network_vnet_gateway_root_cert
name: az network vnet-gateway root-cert
summary: Verwalten von Stamm Zertifikaten eines Gateways für virtuelle Netzwerke.
description: ''
directCommands:
- uid: az_network_vnet_gateway_root_cert_create
  name: az network vnet-gateway root-cert create
  summary: Laden Sie ein Stammzertifikat hoch.
  description: ''
  syntax: >-
    az network vnet-gateway root-cert create --gateway-name
                                             --name
                                             --public-cert-data
                                             --resource-group
                                             [--subscription]
  examples:
  - summary: Fügen Sie der Liste der Zertifikate, die für das Herstellen einer Verbindung mit diesem Gateway zulässig sind, ein Stamm Zertifikat hinzu.
    syntax: >-
      az network vnet-gateway root-cert create -g MyResourceGroup -n MyRootCertificate \
          --gateway-name MyVnetGateway --public-cert-data MyCertificateData
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Name des virtuellen Netzwerk Gateways.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des Stamm Zertifikats.
    description: ''
  - isRequired: true
    name: --public-cert-data
    summary: Base64-Inhalt der Stamm Zertifikat Datei oder des Dateipfads.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_vnet_gateway_root_cert_delete
  name: az network vnet-gateway root-cert delete
  summary: Löschen Sie ein Stamm Zertifikat.
  description: ''
  syntax: >-
    az network vnet-gateway root-cert delete --gateway-name
                                             --name
                                             --resource-group
                                             [--subscription]
  examples:
  - summary: Entfernen Sie ein Zertifikat aus der Liste der Stamm Zertifikate, deren untergeordnete Elemente auf dieses Gateway zugreifen können.
    syntax: az network vnet-gateway root-cert delete -g MyResourceGroup -n MyRootCertificate --gateway-name MyVnetGateway
  - summary: Löschen Sie ein Stamm Zertifikat. automatisch generierten
    syntax: az network vnet-gateway root-cert delete --gateway-name MyVnetGateway --name MyRootCertificate --resource-group MyResourceGroup --subscription MySubscription
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Name des virtuellen Netzwerk Gateways.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des Stamm Zertifikats.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
