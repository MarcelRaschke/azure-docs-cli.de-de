### YamlMime:AzureCLIGroup
uid: az_network_cross-region-lb_address-pool
name: az network cross-region-lb address-pool
summary: Verwalten von Adresspools eines bereichsübergreifenden Lastenausgleichs
description: ''
directCommands:
- uid: az_network_cross-region-lb_address-pool_create
  name: az network cross-region-lb address-pool create
  summary: Erstellen Sie einen Adresspool.
  description: ''
  syntax: >-
    az network cross-region-lb address-pool create --lb-name
                                                   --name
                                                   --resource-group
                                                   [--backend-address]
                                                   [--backend-addresses-config-file]
                                                   [--subscription]
  examples:
  - summary: Erstellen Sie einen Adresspool.
    syntax: az network cross-region-lb address-pool create -g MyResourceGroup --lb-name MyLb -n MyAddressPool
  - summary: Erstellen Sie mithilfe von Schlüssel-Wert-Argumenten einen Adresspool mit mehreren Back-End-Adressen.
    syntax: az network cross-region-lb address-pool create -g MyResourceGroup --lb-name MyLb -n MyAddressPool --backend-address name=addr1 frontend-ip-address=/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/cli_test_lb_address_pool_addresses000001/providers/Microsoft.Network/loadBalancers/regional-lb/frontendIPConfigurations/fe-rlb1 --backend-address name=addr2 frontend-ip-address=/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/cli_test_lb_address_pool_addresses000001/providers/Microsoft.Network/loadBalancers/regional-lb/frontendIPConfigurations/fe-rlb2
  - summary: Erstellen eines Adresspools mit mehreren Back-End-Adressen mithilfe der Konfigurationsdatei
    syntax: az network cross-region-lb address-pool create -g MyResourceGroup --lb-name MyLb -n MyAddressPool --backend-addresses-config-file @config_file.json
  requiredParameters:
  - isRequired: true
    name: --lb-name
    summary: Der Name des Lastenausgleichs.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des Back-End-Adresspools. Wenn nur eins vorhanden ist, sollten Sie die Standardeinstellung weglassen.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --backend-address
    summary: Back-End-Adresseninformationen für den Back-End-Adresspool.
    description: >-
      Verwendung: --backend-address name=addr1 frontend-ip-address=regional_lb_resource_id


      name: Erforderlich. Der Name der Back-End-Adresse.

      frontend-ip-address: Erforderlich. Ressourcen-ID eines regionalen Lastenausgleichs.


      Mehrere Back-End-Adressen können mithilfe mehrerer Argumente angegeben `--backend-address` werden.
  - name: --backend-addresses-config-file --config-file
    summary: Eine Konfigurationsdatei, die zum Festlegen von Back-End-Adressen verwendet wird. Dieses Argument ist für erfahrene Benutzer. Wenn die JSON-Datei ungültig ist, können Analysefehler auftreten.
    description: >-
      Verwendung: --backend-addresses-config-file @"{config_file.json}"


      Eine Beispielkonfigurationsdatei ist [ { "name": "address1", "frontendIpAddress": "/subscriptions/00000000-0000-0000-0000-00000000000/resourceGroups/cli_test_lb_address_pool_addresses000001/providers/Microsoft.Network/loadBalancers/regional-lb/frontendIPConfigurations/fe-rlb1", }, { "name": "address2", "frontendIpAddress": "/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/cli_test_lb_address_pool_addresses000001/providers/Microsoft.Network/loadBalancers/regional-lb/frontendIPConfigurations/fe-rlb2" }
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_cross-region-lb_address-pool_delete
  name: az network cross-region-lb address-pool delete
  summary: Löscht einen Adresspool.
  description: ''
  syntax: >-
    az network cross-region-lb address-pool delete --lb-name
                                                   --name
                                                   --resource-group
                                                   [--subscription]
  examples:
  - summary: Löscht einen Adresspool.
    syntax: az network cross-region-lb address-pool delete -g MyResourceGroup --lb-name MyLb -n MyAddressPool
  requiredParameters:
  - isRequired: true
    name: --lb-name
    summary: Der Name des Lastenausgleichs.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des Back-End-Adresspools. Wenn nur eine vorhanden ist, lassen Sie die Verwendung als Standard aus.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
