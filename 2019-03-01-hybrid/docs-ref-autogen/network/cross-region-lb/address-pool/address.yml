### YamlMime:AzureCLIGroup
uid: az_network_cross-region-lb_address-pool_address
name: az network cross-region-lb address-pool address
summary: Verwalten Sie Back-End-Adressen des back-End-Adresspools für den regionenübergreifenden Lastenausgleich.
description: ''
directCommands:
- uid: az_network_cross-region-lb_address-pool_address_add
  name: az network cross-region-lb address-pool address add
  summary: Fügen Sie dem Back-End-Adresspool für den Lastenausgleich eine Back-End-Adresse hinzu.
  description: ''
  syntax: >-
    az network cross-region-lb address-pool address add --frontend-ip-address
                                                        --lb-name
                                                        --name
                                                        --pool-name
                                                        --resource-group
                                                        [--subscription]
  examples:
  - summary: Fügen Sie dem Back-End-Adresspool für den Lastenausgleich eine Back-End-Adresse hinzu.
    syntax: az network cross-region-lb address-pool address add -g MyResourceGroup --lb-name MyLb --pool-name MyAddressPool -n MyAddress --frontend-ip-address /subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/cli_test_lb_address_pool_addresses000001/providers/Microsoft.Network/loadBalancers/regional-lb/frontendIPConfigurations/fe-rlb2
  requiredParameters:
  - isRequired: true
    name: --frontend-ip-address
    summary: Ressourcen-ID der Front-End-IP-Konfiguration, die im regionalen Lastenausgleich definiert ist.
    description: ''
  - isRequired: true
    name: --lb-name
    summary: Der Name des Lastenausgleichs.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name der Back-End-Adresse.
    description: ''
  - isRequired: true
    name: --pool-name
    summary: Der Name des Back-End-Adresspools. Wenn nur eins vorhanden ist, sollten Sie die Standardeinstellung weglassen.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_cross-region-lb_address-pool_address_list
  name: az network cross-region-lb address-pool address list
  summary: Listet alle Back-End-Adressen des Back-End-Adresspools für den Lastenausgleich auf.
  description: ''
  syntax: >-
    az network cross-region-lb address-pool address list --lb-name
                                                         --pool-name
                                                         --resource-group
                                                         [--query-examples]
                                                         [--subscription]
  examples:
  - summary: Listet alle Back-End-Adressen des Back-End-Adresspools für den Lastenausgleich auf.
    syntax: az network cross-region-lb address-pool address list -g MyResourceGroup --lb-name MyLb --pool-name MyAddressPool
  requiredParameters:
  - isRequired: true
    name: --lb-name
    summary: Der Name des Lastenausgleichs.
    description: ''
  - isRequired: true
    name: --pool-name
    summary: Der Name des Back-End-Adresspools. Wenn nur eins vorhanden ist, sollten Sie die Standardeinstellung weglassen.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_cross-region-lb_address-pool_address_remove
  name: az network cross-region-lb address-pool address remove
  summary: Entfernen Sie eine Back-End-Adresse aus dem Back-End-Adresspool für den Lastenausgleich.
  description: ''
  syntax: >-
    az network cross-region-lb address-pool address remove --lb-name
                                                           --name
                                                           --pool-name
                                                           --resource-group
                                                           [--subscription]
  examples:
  - summary: Entfernen Sie eine Back-End-Adresse aus dem Back-End-Adresspool für den Lastenausgleich.
    syntax: az network cross-region-lb address-pool address remove -g MyResourceGroup --lb-name MyLb --pool-name MyAddressPool -n MyAddress
  requiredParameters:
  - isRequired: true
    name: --lb-name
    summary: Der Name des Lastenausgleichs.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name der Back-End-Adresse.
    description: ''
  - isRequired: true
    name: --pool-name
    summary: Der Name des Back-End-Adresspools. Wenn nur eine vorhanden ist, lassen Sie die Verwendung als Standard aus.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
