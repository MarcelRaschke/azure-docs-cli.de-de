### YamlMime:AzureCLIGroup
uid: az_network_front-door_frontend-endpoint
name: az network front-door frontend-endpoint
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Front-Door** -Erweiterung für Azure CLI und erfordert Version 2.0.68 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Network Front-Door Frontend-Endpoint** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Front-End-Endpunkte von Front-Ends verwalten.
description: ''
directCommands:
- uid: az_network_front-door_frontend-endpoint_create
  name: az network front-door frontend-endpoint create
  summary: Erstellen eines Front-Door-Front-End-Endpunkts
  description: ''
  syntax: >-
    az network front-door frontend-endpoint create --front-door-name
                                                   --host-name
                                                   --name
                                                   --resource-group
                                                   [--session-affinity-enabled {Disabled, Enabled}]
                                                   [--session-affinity-ttl]
                                                   [--waf-policy]
  requiredParameters:
  - isRequired: true
    name: --front-door-name -f
    summary: Der Name der Vorderseite.
    description: ''
  - isRequired: true
    name: --host-name
    summary: Der Domänen Name des Front-End-Endpunkts.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des Front-End-Endpunkts.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --session-affinity-enabled
    parameterValueGroup: Disabled, Enabled
    summary: Angabe, ob Sitzungsaffinität auf diesem Host zugelassen wird.
    description: ''
  - name: --session-affinity-ttl
    summary: Die Gültigkeitsdauer der Sitzungs Affinität in Sekunden.
    description: ''
  - name: --waf-policy
    summary: Der Name oder die ID einer Web Application Firewall Richtlinie.
    description: ''
- uid: az_network_front-door_frontend-endpoint_delete
  name: az network front-door frontend-endpoint delete
  summary: Hiermit wird ein Front-End-Endpunkt Endpunkt gelöscht.
  description: ''
  syntax: >-
    az network front-door frontend-endpoint delete --front-door-name
                                                   --name
                                                   --resource-group
  requiredParameters:
  - isRequired: true
    name: --front-door-name -f
    summary: Der Name der Vorderseite.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des Front-End-Endpunkts.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_network_front-door_frontend-endpoint_disable-https
  name: az network front-door frontend-endpoint disable-https
  summary: Deaktivieren Sie das HTTPS-Protokoll für eine benutzerdefinierte Domäne.
  description: ''
  syntax: >-
    az network front-door frontend-endpoint disable-https --front-door-name
                                                          --name
                                                          --resource-group
  requiredParameters:
  - isRequired: true
    name: --front-door-name -f
    summary: Der Name der Vorderseite.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des Front-End-Endpunkts.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_network_front-door_frontend-endpoint_enable-https
  name: az network front-door frontend-endpoint enable-https
  summary: Aktivieren Sie das HTTPS-Protokoll für eine benutzerdefinierte Domäne.
  description: Das HTTPS-Protokoll für eine benutzerdefinierte Domäne kann mithilfe von Front-Door-verwalteten Zertifikaten oder mithilfe Ihres eigenen Zertifikats in Azure Key Vault aktiviert werden. Für Azure Key Vault müssen die richtigen Berechtigungen für die Front-Door festgelegt werden, um auf den Schlüssel Tresor zugreifen zu können. Weitere Informationen finden Sie unter https://aka.ms/FrontDoorCustomDomain.
  syntax: >-
    az network front-door frontend-endpoint enable-https --front-door-name
                                                         --name
                                                         --resource-group
                                                         [--certificate-source {AzureKeyVault, FrontDoor}]
                                                         [--minimum-tls-version {1.0, 1.2}]
                                                         [--secret-name]
                                                         [--secret-version]
                                                         [--vault-id]
  requiredParameters:
  - isRequired: true
    name: --front-door-name -f
    summary: Der Name der Vorderseite.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des Front-End-Endpunkts.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --certificate-source
    defaultValue: FrontDoor
    parameterValueGroup: AzureKeyVault, FrontDoor
    summary: Zertifikat Quelle zum Aktivieren von HTTPS.
    description: ''
  - name: --minimum-tls-version
    defaultValue: "1.2"
    parameterValueGroup: 1.0, 1.2
    summary: Die minimale TLS-Version, die von den Clients zum Einrichten eines SSL-Handshakes mit der Haustür erforderlich ist.
    description: ''
  - name: --secret-name
    summary: Der Name des Key Vault Geheimnisses, das das vollständige Zertifikat PFX darstellt.
    description: ''
  - name: --secret-version
    summary: Die Version des Key Vault Geheimnisses, das das vollständige Zertifikat PFX darstellt.
    description: ''
  - name: --vault-id
    summary: Die Ressourcen-ID der Key Vault mit dem SSL-Zertifikat.
    description: ''
- uid: az_network_front-door_frontend-endpoint_list
  name: az network front-door frontend-endpoint list
  summary: Listet Front-End-Endpunkte auf.
  description: ''
  syntax: >-
    az network front-door frontend-endpoint list --front-door-name
                                                 --resource-group
  requiredParameters:
  - isRequired: true
    name: --front-door-name -f
    summary: Der Name der Vorderseite.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_network_front-door_frontend-endpoint_show
  name: az network front-door frontend-endpoint show
  summary: Die Details eines Front-End-Front-End-Endpunkts erhalten.
  description: ''
  syntax: >-
    az network front-door frontend-endpoint show --front-door-name
                                                 --name
                                                 --resource-group
  requiredParameters:
  - isRequired: true
    name: --front-door-name -f
    summary: Der Name der Vorderseite.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des Front-End-Endpunkts.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
commands:
- az_network_front-door_frontend-endpoint_create
- az_network_front-door_frontend-endpoint_delete
- az_network_front-door_frontend-endpoint_disable-https
- az_network_front-door_frontend-endpoint_enable-https
- az_network_front-door_frontend-endpoint_list
- az_network_front-door_frontend-endpoint_show
