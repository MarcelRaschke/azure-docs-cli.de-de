    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Regel-Engine.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_network_front-door_rules-engine_rule_show
  name: az network front-door rules-engine rule show
  summary: Hier werden die Details einer Regel-Engine-Regel angezeigt.
  description: ''
  syntax: >-
    az network front-door rules-engine rule show --front-door-name
                                                 --name
                                                 --resource-group
                                                 --rules-engine-name
  requiredParameters:
  - isRequired: true
    name: --front-door-name -f
    summary: Der Name der Vorderseite.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name der Regel.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --rules-engine-name -r
    summary: Der Name der Regel-Engine.
    description: ''
- uid: az_network_front-door_rules-engine_rule_update
  name: az network front-door rules-engine rule update
  summary: Regel-Engine-Konfiguration einer Regel aktualisieren
  description: ''
  syntax: >-
    az network front-door rules-engine rule update --front-door-name
                                                   --name
                                                   --resource-group
                                                   --rules-engine-name
                                                   [--match-processing-behavior {Continue, Stop}]
                                                   [--priority]
  requiredParameters:
  - isRequired: true
    name: --front-door-name -f
    summary: Der Name der Vorderseite.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name der Regel.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --rules-engine-name -r
    summary: Der Name der Regel-Engine.
    description: ''
  optionalParameters:
  - name: --match-processing-behavior
    parameterValueGroup: Continue, Stop
    summary: Ob die Verarbeitung von Regeln beendet werden soll, wenn die Bedingungen in einer Regel erfüllt sind.
    description: ''
  - name: --priority
    summary: Die Prioritäts Nummer muss zwischen 0 und aufeinanderfolgende liegen. Eine Regel mit höherer Prioritätswert wird später angewendet.
    description: ''
