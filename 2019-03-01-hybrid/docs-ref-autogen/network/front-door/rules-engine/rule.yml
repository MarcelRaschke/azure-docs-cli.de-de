### YamlMime:AzureCLIGroup
uid: az_network_front-door_rules-engine_rule
name: az network front-door rules-engine rule
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Front-Door** -Erweiterung für Azure CLI und erfordert Version 2.0.68 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Network Front-Door Rules-Engine Rule** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Regeln für Regel-Engine verwalten.
description: ''
directCommands:
- uid: az_network_front-door_rules-engine_rule_create
  name: az network front-door rules-engine rule create
  summary: Erstellen Sie eine Regel-Engine-Regel für eine Eingangstür.
  description: Dieser Befehl ermöglicht das Erstellen der Regel-Engine-Konfiguration mit dem-Header Aktionstyp. Verwenden Sie den Befehl, um weitere Aktionen wie Routen Überschreibungen hinzuzufügen `az network front-door rules-engine rule action add` .
  syntax: >-
    az network front-door rules-engine rule create --action-type {RequestHeader, ResponseHeader}
                                                   --front-door-name
                                                   --name
                                                   --priority
                                                   --resource-group
                                                   --rules-engine-name
                                                   [--header-action {Append, Delete, Overwrite}]
                                                   [--header-name]
                                                   [--header-value]
                                                   [--match-processing-behavior {Continue, Stop}]
                                                   [--match-values]
                                                   [--match-variable {IsMobile, PostArgs, QueryString, RemoteAddr, RequestBody, RequestFilename, RequestFilenameExtension, RequestHeader, RequestMethod, RequestPath, RequestScheme, RequestUri}]
                                                   [--negate-condition {false, true}]
                                                   [--operator {Any, BeginsWith, Contains, EndsWith, Equal, GeoMatch, GreaterThan, GreaterThanOrEqual, IPMatch, LessThan, LessThanOrEqual}]
                                                   [--selector]
                                                   [--transforms {Lowercase, RemoveNulls, Trim, Uppercase, UrlDecode, UrlEncode}]
  requiredParameters:
  - isRequired: true
    name: --action-type
    parameterValueGroup: RequestHeader, ResponseHeader
    summary: Der Aktionstyp, der auf eine Regel angewendet werden soll.
    description: ''
  - isRequired: true
    name: --front-door-name -f
    summary: Der Name der Vorderseite.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name der Regel.
    description: ''
  - isRequired: true
    name: --priority
    summary: Die Prioritäts Nummer muss zwischen 0 und aufeinanderfolgende liegen. Eine Regel mit höherer Prioritätswert wird später angewendet.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --rules-engine-name -r
    summary: Der Name der Regel-Engine.
    description: ''
  optionalParameters:
  - name: --header-action
    parameterValueGroup: Append, Delete, Overwrite
    summary: Der Header Aktionstyp für die Anforderungen.
    description: ''
  - name: --header-name
    summary: Der Name des zu ändernden Headers.
    description: ''
  - name: --header-value
    summary: Wert des Headers.
    description: ''
  - name: --match-processing-behavior
    parameterValueGroup: Continue, Stop
    summary: Ob die Verarbeitung von Regeln beendet werden soll, wenn die Bedingungen in einer Regel erfüllt sind.
    description: ''
  - name: --match-values
    summary: Durch Leerzeichen getrennte Liste von Werten, mit denen abgeglichen werden soll.
    description: ''
  - name: --match-variable
    parameterValueGroup: IsMobile, PostArgs, QueryString, RemoteAddr, RequestBody, RequestFilename, RequestFilenameExtension, RequestHeader, RequestMethod, RequestPath, RequestScheme, RequestUri
    summary: Der Name der Übereinstimmungs Bedingung.
    description: ''
  - name: --negate-condition
    parameterValueGroup: false, true
    summary: Wendet "Not" auf den Operator an.
    description: ''
  - name: --operator
    parameterValueGroup: Any, BeginsWith, Contains, EndsWith, Equal, GeoMatch, GreaterThan, GreaterThanOrEqual, IPMatch, LessThan, LessThanOrEqual
    summary: Der Operator der Übereinstimmungs Bedingung.
    description: ''
  - name: --selector
    summary: Optionaler Selektor für die Übereinstimmungs Bedingungs Variable.
    description: ''
  - name: --transforms
    parameterValueGroup: Lowercase, RemoveNulls, Trim, Uppercase, UrlDecode, UrlEncode
    summary: Durch Leerzeichen getrennte Liste der anzuwendenden Transformationen.
    description: ''
- uid: az_network_front-door_rules-engine_rule_delete
  name: az network front-door rules-engine rule delete
  summary: Löschen Sie eine Regel-Engine-Regel.
  description: ''
  syntax: >-
    az network front-door rules-engine rule delete --front-door-name
                                                   --name
                                                   --resource-group
                                                   --rules-engine-name
  requiredParameters:
  - isRequired: true
    name: --front-door-name -f
    summary: Der Name der Vorderseite.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name der Regel.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --rules-engine-name -r
    summary: Der Name der Regel-Engine.
    description: ''
- uid: az_network_front-door_rules-engine_rule_list
  name: az network front-door rules-engine rule list
  summary: Listet Regeln einer Regel-Engine-Konfiguration auf.
  description: ''
  syntax: >-
