### YamlMime:AzureCLIGroup
uid: az_network_front-door_rules-engine_rule_action
name: az network front-door rules-engine rule action
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Front-Door** -Erweiterung für Azure CLI und erfordert Version 2.0.68 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Network Front-Door Rules-Engine rule action** ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Regel-Engine-Aktionen für die Vorderseite verwalten.
description: ''
directCommands:
- uid: az_network_front-door_rules-engine_rule_action_add
  name: az network front-door rules-engine rule action add
  summary: Fügen Sie einer Regel-Engine-Regel eine Aktion hinzu.
  description: ''
  syntax: >-
    az network front-door rules-engine rule action add --action-type {ForwardRouteOverride, RedirectRouteOverride, RequestHeader, ResponseHeader}
                                                       --front-door-name
                                                       --name
                                                       --resource-group
                                                       --rules-engine-name
                                                       [--backend-pool]
                                                       [--cache-duration]
                                                       [--caching {Disabled, Enabled}]
                                                       [--custom-forwarding-path]
                                                       [--custom-fragment]
                                                       [--custom-host]
                                                       [--custom-path]
                                                       [--custom-query-string]
                                                       [--dynamic-compression {Disabled, Enabled}]
                                                       [--forwarding-protocol {HttpOnly, HttpsOnly, MatchRequest}]
                                                       [--header-action {Append, Delete, Overwrite}]
                                                       [--header-name]
                                                       [--header-value]
                                                       [--query-parameter-strip-directive {StripAll, StripAllExcept, StripNone, StripOnly}]
                                                       [--query-parameters]
                                                       [--redirect-protocol {HttpOnly, HttpsOnly, MatchRequest}]
                                                       [--redirect-type {Found, Moved, PermanentRedirect, TemporaryRedirect}]
  requiredParameters:
  - isRequired: true
    name: --action-type
    parameterValueGroup: ForwardRouteOverride, RedirectRouteOverride, RequestHeader, ResponseHeader
    summary: Der Aktionstyp, der auf eine Regel angewendet werden soll.
    description: ''
  - isRequired: true
    name: --front-door-name -f
    summary: Der Name der Vorderseite.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name der Regel.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --rules-engine-name -r
    summary: Der Name der Regel-Engine.
    description: ''
  optionalParameters:
  - name: --backend-pool
    summary: Der Name oder die ID eines Back-End-Pools.
    description: ''
  - name: --cache-duration
    summary: Die Dauer, für die der Inhalt zwischengespeichert werden muss. Das zulässige Format ist ISO 8601-Dauer.
    description: ''
  - name: --caching
    parameterValueGroup: Disabled, Enabled
    summary: Gibt an, ob für diese Route Zwischenspeichern aktiviert werden soll.
    description: ''
  - name: --custom-forwarding-path
    summary: Benutzerdefinierter Pfad zum Umschreiben von Ressourcen Pfaden, die mit dieser Regel übereinstimmen. Machen Sie keine Angabe, um einen eingehenden Pfad zu verwenden.
    description: ''
  - name: --custom-fragment
    summary: 'Fragment, das der Umleitungs-URL hinzugefügt wird. Fragment ist der Teil der URL, der nach "#" steht. Schließen Sie nicht das #-ein.'
    description: ''
  - name: --custom-host
    summary: Der zu Umleitungs Host. Leer lassen, um den eingehenden Host als Zielhost zu verwenden.
    description: ''
  - name: --custom-path
    summary: Der vollständige Pfad zum umleiten. Der Pfad darf nicht leer sein und muss mit/beginnen. Leer lassen, um den eingehenden Pfad als Zielpfad zu verwenden.
    description: ''
  - name: --custom-query-string
    summary: Der Satz von Abfrage Zeichenfolgen, der in der Umleitungs-URL platziert werden soll. Durch Festlegen dieses Werts wird eine beliebige vorhandene Abfrage Zeichenfolge ersetzt. leer lassen, um die eingehende Abfrage Zeichenfolge beizubehalten. Die Abfrage Zeichenfolge muss in <key>=<value> akzeptiert. Der erste? und & werden automatisch hinzugefügt, sodass Sie Sie nicht im Vordergrund einschließen, sondern mehrere Abfrage Zeichenfolgen mit & trennen.
    description: ''
  - name: --dynamic-compression
    parameterValueGroup: Disabled, Enabled
    summary: Verwenden Sie die dynamische Komprimierung für zwischengespeicherten Inhalt.
    description: ''
  - name: --forwarding-protocol
    parameterValueGroup: HttpOnly, HttpsOnly, MatchRequest
    summary: Protokoll, das zum Weiterleiten von Datenverkehr verwendet wird.
    description: ''
  - name: --header-action
    parameterValueGroup: Append, Delete, Overwrite
    summary: Der Header Aktionstyp für die Anforderungen.
    description: ''
  - name: --header-name
    summary: Der Name des zu ändernden Headers.
    description: ''
  - name: --header-value
    summary: Wert des Headers.
    description: ''
  - name: --query-parameter-strip-directive
    parameterValueGroup: StripAll, StripAllExcept, StripNone, StripOnly
    summary: Behandlung von URL-Abfrage Begriffen beim bilden des Cache Schlüssels.
    description: ''
  - name: --query-parameters
    summary: Abfrage Parameter zum einschließen oder ausschließen (durch Trennzeichen getrennt) bei Verwendung von "stripallexcept" oder "striponly" vom Typ "Query-Parameter-Strip-Directive".
    description: ''
  - name: --redirect-protocol
    defaultValue: MatchRequest
    parameterValueGroup: HttpOnly, HttpsOnly, MatchRequest
    summary: Das Protokoll des Ziels, an das der Datenverkehr umgeleitet wird.
    description: ''
  - name: --redirect-type
    defaultValue: Moved
    parameterValueGroup: Found, Moved, PermanentRedirect, TemporaryRedirect
    summary: Der Umleitungstyp, den die Regel beim Umleiten von Datenverkehr verwendet.
    description: ''
- uid: az_network_front-door_rules-engine_rule_action_list
  name: az network front-door rules-engine rule action list
  summary: Alle Aktionen anzeigen, die auf eine Regel-Engine-Regel angewendet werden.
  description: ''
  syntax: >-
    az network front-door rules-engine rule action list --front-door-name
                                                        --name
                                                        --resource-group
                                                        --rules-engine-name
  requiredParameters:
  - isRequired: true
    name: --front-door-name -f
    summary: Der Name der Vorderseite.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name der Regel.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --rules-engine-name -r
    summary: Der Name der Regel-Engine.
    description: ''
- uid: az_network_front-door_rules-engine_rule_action_remove
  name: az network front-door rules-engine rule action remove
  summary: Entfernen Sie eine Aktion aus einer Regel-Engine-Regel.
  description: ''
  syntax: >-
    az network front-door rules-engine rule action remove --action-type {ForwardRouteOverride, RedirectRouteOverride, RequestHeader, ResponseHeader}
                                                          --front-door-name
                                                          --name
                                                          --resource-group
                                                          --rules-engine-name
                                                          [--index]
  requiredParameters:
  - isRequired: true
    name: --action-type
    parameterValueGroup: ForwardRouteOverride, RedirectRouteOverride, RequestHeader, ResponseHeader
    summary: Der Aktionstyp, der auf eine Regel angewendet werden soll.
    description: ''
  - isRequired: true
    name: --front-door-name -f
    summary: Der Name der Vorderseite.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name der Regel.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --rules-engine-name -r
    summary: Der Name der Regel-Engine.
    description: ''
  optionalParameters:
  - name: --index
    summary: der 0-basierte Index der zu entfernenden Anforderungs-oder Antwortheader Aktion. Der Index Parameter ist für die Aktion "forwardrouteoverride" oder "redirectrouteoverride" nicht erforderlich.
    description: ''
commands:
- az_network_front-door_rules-engine_rule_action_add
- az_network_front-door_rules-engine_rule_action_list
- az_network_front-door_rules-engine_rule_action_remove
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
