### YamlMime:AzureCLIGroup
uid: az_network_express_route_auth
name: az network express-route auth
summary: Verwalten der Authentifizierung einer expressroute-Verbindung.
description: Weitere Informationen zur Authentifizierung der expressroute-Verbindung finden Sie unter <a href="https://docs.microsoft.com/azure/expressroute/howto-linkvnet-cli#connect-a-virtual-network-in-a-different-subscription-to-a-circuit">https://docs.microsoft.com/azure/expressroute/howto-linkvnet-cli#connect-a-virtual-network-in-a-different-subscription-to-a-circuit</a> .
directCommands:
- uid: az_network_express_route_auth_create
  name: az network express-route auth create
  summary: Erstellen Sie eine neue Link Autorisierung für eine expressroute-Verbindung.
  description: ''
  syntax: >-
    az network express-route auth create --circuit-name
                                         --name
                                         --resource-group
                                         [--subscription]
  examples:
  - summary: Erstellen Sie eine neue Link Autorisierung für eine expressroute-Verbindung.
    syntax: az network express-route auth create --circuit-name MyCircuit -g MyResourceGroup -n MyAuthorization
  requiredParameters:
  - isRequired: true
    name: --circuit-name
    summary: Der Name der expressroute-Verbindung.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Autorisierungs Name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_express_route_auth_delete
  name: az network express-route auth delete
  summary: Löschen Sie eine Verknüpfungs Autorisierung einer expressroute-Verbindung.
  description: ''
  syntax: >-
    az network express-route auth delete [--circuit-name]
                                         [--ids]
                                         [--name]
                                         [--resource-group]
                                         [--subscription]
  examples:
  - summary: Löschen Sie eine Verknüpfungs Autorisierung einer expressroute-Verbindung.
    syntax: az network express-route auth delete --circuit-name MyCircuit -g MyResourceGroup -n MyAuthorization
  optionalParameters:
  - name: --circuit-name
    summary: Der Name der expressroute-Verbindung.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Autorisierungs Name.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_express_route_auth_list
  name: az network express-route auth list
  summary: Auflisten von Verknüpfungs Autorisierungen einer expressroute-Verbindung.
  description: ''
  syntax: >-
    az network express-route auth list --circuit-name
                                       --resource-group
                                       [--query-examples]
                                       [--subscription]
  examples:
  - summary: Auflisten von Verknüpfungs Autorisierungen einer expressroute-Verbindung.
    syntax: az network express-route auth list -g MyResourceGroup --circuit-name MyCircuit
  - summary: Auflisten von Verknüpfungs Autorisierungen einer expressroute-Verbindung. automatisch generierten
    syntax: az network express-route auth list --circuit-name MyCircuit --resource-group MyResourceGroup --subscription MySubscription
  requiredParameters:
  - isRequired: true
    name: --circuit-name
    summary: Der Name der expressroute-Verbindung.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_express_route_auth_show
  name: az network express-route auth show
  summary: Informieren Sie sich über die Details einer Link Autorisierung einer expressroute-Verbindung.
  description: ''
  syntax: >-
    az network express-route auth show [--circuit-name]
                                       [--ids]
                                       [--name]
                                       [--query-examples]
                                       [--resource-group]
                                       [--subscription]
  examples:
  - summary: Informieren Sie sich über die Details einer Link Autorisierung einer expressroute-Verbindung.
    syntax: az network express-route auth show -g MyResourceGroup --circuit-name MyCircuit -n MyAuthorization
  optionalParameters:
  - name: --circuit-name
    summary: Der Name der expressroute-Verbindung.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Autorisierungs Name.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
