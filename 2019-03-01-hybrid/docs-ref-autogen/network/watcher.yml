### YamlMime:AzureCLIGroup
uid: az_network_watcher
name: az network watcher
summary: Verwalten von Azure Network Watcher
description: Network Watcher unterstützt Sie bei der Überwachung und Diagnose von Bedingungen auf der Ebene des Netzwerk Szenarios. Weitere Informationen finden Sie unter <a href="https://docs.microsoft.com/azure/network-watcher/">https://docs.microsoft.com/azure/network-watcher/</a> .
directCommands:
- uid: az_network_watcher_configure
  name: az network watcher configure
  summary: Konfigurieren Sie den Network Watcher-Dienst für verschiedene Regionen.
  description: ''
  syntax: >-
    az network watcher configure --locations
                                 [--enabled {false, true}]
                                 [--resource-group]
                                 [--subscription]
                                 [--tags]
  examples:
  - summary: Konfigurieren Sie Network Watcher für die Region "USA, Westen".
    syntax: az network watcher configure -g NetworkWatcherRG  -l westus --enabled true
  requiredParameters:
  - isRequired: true
    name: --locations -l
    summary: Durch Leerzeichen getrennte Liste der zu konfigurierenden Standorte.
    description: ''
  optionalParameters:
  - name: --enabled
    parameterValueGroup: false, true
    summary: Aktivierter Status Network Watcher in den angegebenen Regionen.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Erforderlich, wenn neue Bereiche aktiviert werden.
    description: Wenn eine zuvor deaktivierte Region für die Verwendung von Network Watcher aktiviert ist, wird in dieser Ressourcengruppe eine Network Watcher Ressource erstellt.
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_watcher_list
  name: az network watcher list
  summary: Auflisten der Network Watcher.
  description: ''
  syntax: >-
    az network watcher list [--query-examples]
                            [--subscription]
  examples:
  - summary: Listet alle Network Watchers in einem Abonnement auf.
    syntax: az network watcher list
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_watcher_show_next_hop
  name: az network watcher show-next-hop
  summary: Hier erhalten Sie Informationen zum "nächsten Hop" eines virtuellen Computers.
  description: Erfordert, dass Network Watcher für die Region aktiviert ist, in der sich die VM befindet. Weitere Informationen finden Sie unter Show-Next-Hop besuchen <a href="https://docs.microsoft.com/azure/network-watcher/network-watcher-check-next-hop-cli">https://docs.microsoft.com/azure/network-watcher/network-watcher-check-next-hop-cli</a> .
  syntax: >-
    az network watcher show-next-hop --dest-ip
                                     --resource-group
                                     --source-ip
                                     --vm
                                     [--nic]
                                     [--subscription]
  examples:
  - summary: Holen Sie den nächsten Hop von einer VM-zugewiesenen IP-Adresse zu einem Ziel unter 10.1.0.4.
    syntax: az network watcher show-next-hop -g MyResourceGroup --vm MyVm --source-ip 10.0.0.4 --dest-ip 10.1.0.4
  requiredParameters:
  - isRequired: true
    name: --dest-ip
    summary: IPv4-Zieladresse.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Der Name der Ressourcengruppe, in der sich die Ziel-VM befindet.
    description: ''
  - isRequired: true
    name: --source-ip
    summary: IPv4-Quelladresse.
    description: ''
  - isRequired: true
    name: --vm
    summary: Der Name oder die ID des virtuellen Computers, für den die Zielversion Wenn der Name des virtuellen Computers angegeben wird, ist die Gruppe "--Resource-Group" erforderlich.
    description: ''
  optionalParameters:
  - name: --nic
    summary: Der Name oder die ID der zu testenden NIC-Ressource. Wenn der virtuelle Computer über mehrere NICs verfügt und die IP-Weiterleitung auf jedem der virtuellen Computer aktiviert ist, ist dieser Parameter erforderlich.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_watcher_show_security_group_view
  name: az network watcher show-security-group-view
  summary: Hier erhalten Sie ausführliche Sicherheitsinformationen zu einem virtuellen Computer für die aktuell konfigurierte Netzwerk Sicherheitsgruppe.
  description: Weitere Informationen zur Verwendung der Sicherheitsgruppen Ansicht finden Sie unter <a href="https://docs.microsoft.com/azure/network-watcher/network-watcher-security-group-view-cli">https://docs.microsoft.com/azure/network-watcher/network-watcher-security-group-view-cli</a> .
  syntax: >-
    az network watcher show-security-group-view --resource-group
                                                --vm
                                                [--subscription]
  examples:
  - summary: Informationen zur Netzwerk Sicherheitsgruppe für den angegebenen virtuellen Computer erhalten.
    syntax: az network watcher show-security-group-view -g MyResourceGroup --vm MyVm
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Der Name der Ressourcengruppe, in der sich die Ziel-VM befindet.
    description: ''
  - isRequired: true
    name: --vm
    summary: Der Name oder die ID des virtuellen Computers, für den die Zielversion Wenn der Name des virtuellen Computers angegeben wird, ist die Gruppe "--Resource-Group" erforderlich.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_watcher_show_topology
  name: az network watcher show-topology
  summary: Holen Sie sich die Netzwerktopologie einer Ressourcengruppe, eines virtuellen Netzwerks oder eines Subnetzes.
  description: Weitere Informationen zur Verwendung der Netzwerktopologie finden Sie unter <a href="https://docs.microsoft.com/azure/network-watcher/network-watcher-topology-cli">https://docs.microsoft.com/azure/network-watcher/network-watcher-topology-cli</a> .
  syntax: >-
    az network watcher show-topology [--location]
                                     [--resource-group]
                                     [--subnet]
                                     [--subscription]
                                     [--vnet]
  examples:
  - summary: Verwenden Sie die Show-Topologie, um die Topologie von Ressourcen innerhalb einer Ressourcengruppe zu erhalten.
    syntax: az network watcher show-topology -g MyResourceGroup
  optionalParameters:
  - name: --location -l
    summary: Der Standort. Der Standardwert ist der Speicherort der Ziel Ressourcengruppe.
    description: Topologieinformationen werden nur für Ressourcen in der Ziel Ressourcengruppe angezeigt, die sich innerhalb der angegebenen Region befinden.
  - name: --resource-group -g
    summary: Der Name der Ziel Ressourcengruppe, für die die Topologie durchgeführt werden soll.
    description: ''
  - name: --subnet
    summary: Der Name oder die ID des zu zielenden Subnetzes. Wenn Name verwendet wird, muss auch--vnet-Name angegeben werden.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --vnet
    summary: Der Name oder die ID des zu zielenden virtuellen Netzwerks.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_watcher_test_connectivity
  name: az network watcher test-connectivity
  summary: Überprüfen Sie, ob eine Verbindung zwischen einem virtuellen Computer und einem bestimmten Endpunkt hergestellt werden kann.
  description: Um die Konnektivität zwischen zwei virtuellen Computern in unterschiedlichen Regionen zu überprüfen, verwenden Sie die VM-IDs anstelle der VM-Namen für die Quell-und Ziel Ressourcen Argumente. Um sich für dieses Feature zu registrieren, oder sehen Sie sich weitere Beispiele an <a href="https://docs.microsoft.com/azure/network-watcher/network-watcher-connectivity-cli">https://docs.microsoft.com/azure/network-watcher/network-watcher-connectivity-cli</a> .
  syntax: >-
    az network watcher test-connectivity --source-resource
                                         [--dest-address]
                                         [--dest-port]
                                         [--dest-resource]
                                         [--headers]
                                         [--method]
                                         [--protocol {TCP, UDP}]
                                         [--resource-group]
                                         [--source-port]
                                         [--subscription]
                                         [--valid-status-codes]
  examples:
  - summary: Überprüfen Sie die Konnektivität zwischen zwei virtuellen Computern in derselben Ressourcengruppe über Port 80.
    syntax: az network watcher test-connectivity -g MyResourceGroup --source-resource MyVmName1 --dest-resource MyVmName2 --dest-port 80
  - summary: Überprüfen Sie die Konnektivität zwischen zwei virtuellen Computern im gleichen Abonnement in zwei unterschiedlichen Ressourcengruppen über Port 80.
    syntax: az network watcher test-connectivity --source-resource MyVmId1 --dest-resource MyVmId2 --dest-port 80
  requiredParameters:
  - isRequired: true
    name: --source-resource
    summary: Der Name oder die ID der Ressource, aus der der Datenverkehr stammt.
    description: Zurzeit werden nur Virtual Machines unterstützt.
  optionalParameters:
  - name: --dest-address
    summary: Die IP-Adresse oder der URI, an dem Datenverkehr empfangen werden soll.
    description: ''
  - name: --dest-port
    summary: Port Nummer, an der der Datenverkehr empfangen werden soll.
    description: ''
  - name: --dest-resource
    summary: Der Name oder die ID der Ressource, die Datenverkehr empfangen soll.
    description: Zurzeit werden nur Virtual Machines unterstützt.
  - name: --headers
    summary: Durch Leerzeichen getrennte Liste von Headern im- `KEY=VALUE` Format.
    description: ''
  - name: --method
    summary: Zu verwendende HTTP-Methode.
    description: ''
  - name: --protocol
    parameterValueGroup: TCP, UDP
    summary: Das Protokoll, das getestet werden soll.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --source-port
    summary: Die Port Nummer, von der der Datenverkehr stammt.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --valid-status-codes
    summary: Durch Leerzeichen getrennte Liste von HTTP-Statuscodes, die als gültig angesehen werden
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_watcher_test_ip_flow
  name: az network watcher test-ip-flow
  summary: Testen des IP-Flows an bzw. von einem virtuellen Computer anhand der derzeit konfigurierten Regeln für Netzwerk Sicherheitsgruppen.
  description: Erfordert, dass Network Watcher für die Region aktiviert ist, in der sich die VM befindet. Weitere Informationen finden Sie unter <a href="https://docs.microsoft.com/azure/network-watcher/network-watcher-check-ip-flow-verify-cli">https://docs.microsoft.com/azure/network-watcher/network-watcher-check-ip-flow-verify-cli</a> .
  syntax: >-
    az network watcher test-ip-flow --direction {Inbound, Outbound}
                                    --local
                                    --protocol {TCP, UDP}
                                    --remote
                                    --vm
                                    [--nic]
                                    [--resource-group]
                                    [--subscription]
  examples:
  - summary: Führen Sie Test-IP-Flow Verify aus, um die logische Konnektivität zwischen einem virtuellen Computer und der angegebenen IPv4-Zieladresse und dem angegebenen Port zu testen.
    syntax: >-
      az network watcher test-ip-flow -g MyResourceGroup --direction Outbound \
          --protocol TCP --local 10.0.0.4:* --remote 10.1.0.4:80 --vm MyVm
  requiredParameters:
  - isRequired: true
    name: --direction
    parameterValueGroup: Inbound, Outbound
    summary: Die Richtung des Pakets in Relation zum virtuellen Computer.
    description: ''
  - isRequired: true
    name: --local
    summary: Die private IPv4-Adresse für die VM-NIC und der Port des Pakets im Format "x.x.x. x:Port. `\*` kann für den Port verwendet werden, wenn die Richtung ausgehend ist.
    description: ''
  - isRequired: true
    name: --protocol
    parameterValueGroup: TCP, UDP
    summary: Zu testende Protokoll.
    description: ''
  - isRequired: true
    name: --remote
    summary: Die IPv4-Adresse und der Port für die Remote Seite des Pakets "x.x.x. x:portformat. `\*` kann für den Port verwendet werden, wenn die Richtung eingehende Richtung ist.
    description: ''
  - isRequired: true
    name: --vm
    summary: Der Name oder die ID des virtuellen Computers, für den die Zielversion Wenn der Name des virtuellen Computers angegeben wird, ist die Gruppe "--Resource-Group" erforderlich.
    description: ''
  optionalParameters:
  - name: --nic
    summary: Der Name oder die ID der zu testenden NIC-Ressource. Wenn der virtuelle Computer über mehrere NICs verfügt und die IP-Weiterleitung auf jedem der virtuellen Computer aktiviert ist, ist dieser Parameter erforderlich.
    description: ''
  - name: --resource-group -g
    summary: Der Name der Ressourcengruppe, in der sich die Ziel-VM befindet.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
