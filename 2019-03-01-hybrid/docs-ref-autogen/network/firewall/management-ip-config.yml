### YamlMime:AzureCLIGroup
uid: az_network_firewall_management-ip-config
name: az network firewall management-ip-config
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Azure-Firewall-** Erweiterung für Azure CLI und erfordert Version 2.15.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Network Firewall Management-IP-config** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten und Konfigurieren der IP-Konfigurationen der Azure-Firewall-Verwaltung.
description: ''
directCommands:
- uid: az_network_firewall_management-ip-config_show
  name: az network firewall management-ip-config show
  summary: Hier finden Sie Details zu einer IP-Konfiguration für die Azure-Firewall-Verwaltung
  description: ''
  syntax: >-
    az network firewall management-ip-config show --firewall-name
                                                  --resource-group
  requiredParameters:
  - isRequired: true
    name: --firewall-name -f
    summary: Der Name der Azure-Firewall.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_network_firewall_management-ip-config_update
  name: az network firewall management-ip-config update
  summary: Aktualisieren Sie die IP-Konfiguration einer Azure-Firewall.
  description: ''
  syntax: >-
    az network firewall management-ip-config update --firewall-name
                                                    --resource-group
                                                    [--add]
                                                    [--force-string]
                                                    [--public-ip-address]
                                                    [--remove]
                                                    [--set]
                                                    [--vnet-name]
  requiredParameters:
  - isRequired: true
    name: --firewall-name -f
    summary: Der Name der Azure-Firewall.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --public-ip-address
    summary: Der Name oder die ID der zu verwendenden öffentlichen IP-Adresse.
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --set
    summary: Aktualisieren Sie ein Objekt, indem Sie einen Eigenschafts Pfad und einen festzulegenden Wert angeben.  Beispiel:--Set Eigenschaft1. Eigenschaft2 =<value>.
    description: ''
  - name: --vnet-name
    summary: Der Name des virtuellen Netzwerks (vnet). Er sollte ein Subnetz mit dem Namen "azurefirewallmanagementsubnet" enthalten.
    description: ''
commands:
- az_network_firewall_management-ip-config_show
- az_network_firewall_management-ip-config_update
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
