### YamlMime:AzureCLIGroup
uid: az_network_firewall_threat-intel-allowlist
name: az network firewall threat-intel-allowlist
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Azure-Firewall-** Erweiterung für Azure CLI und erfordert Version 2.15.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Network Firewall Threat-Intel-AllowList** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten und Konfigurieren der Azure-Firewall-Liste mit Bedrohungs Informationen.
description: ''
directCommands:
- uid: az_network_firewall_threat-intel-allowlist_create
  name: az network firewall threat-intel-allowlist create
  summary: Erstellen Sie eine Azure-Firewall-Zulassungsliste mit Bedrohungs Informationen.
  description: ''
  syntax: >-
    az network firewall threat-intel-allowlist create --name
                                                      --resource-group
                                                      [--fqdns]
                                                      [--ip-addresses]
  examples:
  - summary: Erstellen einer Bedrohungsliste für Bedrohungs Informationen
    syntax: az network firewall threat-intel-allowlist create -g MyResourceGroup -n MyFirewall --ip-addresses 10.0.0.0 10.0.0.1 --fqdns *.microsoft.com www.bing.com *google.com
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Azure-Firewall.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --fqdns
    summary: Durch Leerzeichen getrennte Liste von voll qualifizierten Namen.
    description: ''
  - name: --ip-addresses
    summary: Durch Leerzeichen getrennte Liste von IPv4-Adressen.
    description: ''
- uid: az_network_firewall_threat-intel-allowlist_delete
  name: az network firewall threat-intel-allowlist delete
  summary: Löschen Sie eine Azure-Firewall-Zulassungsliste mit Bedrohungs Informationen.
  description: ''
  syntax: >-
    az network firewall threat-intel-allowlist delete --name
                                                      --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Azure-Firewall.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_network_firewall_threat-intel-allowlist_show
  name: az network firewall threat-intel-allowlist show
  summary: Hier finden Sie Details zu einer Azure-Firewall-Zulassungsliste für Bedrohungen.
  description: ''
  syntax: >-
    az network firewall threat-intel-allowlist show --name
                                                    --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Azure-Firewall.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_network_firewall_threat-intel-allowlist_update
  name: az network firewall threat-intel-allowlist update
  summary: Aktualisieren Sie die Liste mit den Bedrohungs Informationen für Azure Firewall
  description: ''
  syntax: >-
    az network firewall threat-intel-allowlist update --name
                                                      --resource-group
                                                      [--add]
                                                      [--force-string]
                                                      [--fqdns]
                                                      [--ip-addresses]
                                                      [--remove]
                                                      [--set]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Azure-Firewall.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --fqdns
    summary: Durch Leerzeichen getrennte Liste von voll qualifizierten Namen.
    description: ''
  - name: --ip-addresses
    summary: Durch Leerzeichen getrennte Liste von IPv4-Adressen.
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --set
    summary: Aktualisieren Sie ein Objekt, indem Sie einen Eigenschafts Pfad und einen festzulegenden Wert angeben.  Beispiel:--Set Eigenschaft1. Eigenschaft2 =<value>.
    description: ''
commands:
- az_network_firewall_threat-intel-allowlist_create
- az_network_firewall_threat-intel-allowlist_delete
- az_network_firewall_threat-intel-allowlist_show
- az_network_firewall_threat-intel-allowlist_update
