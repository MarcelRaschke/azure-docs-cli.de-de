### YamlMime:AzureCLIGroup
uid: az_network_vnet_peering
name: az network vnet peering
summary: Verwalten von Peeringverbindungen zwischen virtuellen Azure-Netzwerken.
description: Weitere Informationen zum Peering virtueller Netzwerke finden Sie unter <a href="https://docs.microsoft.com/azure/virtual-network/virtual-network-manage-peering">https://docs.microsoft.com/azure/virtual-network/virtual-network-manage-peering</a> .
directCommands:
- uid: az_network_vnet_peering_create
  name: az network vnet peering create
  summary: Erstellen Sie eine Verbindung mit dem Peering virtueller Netzwerke.
  description: Zum erfolgreichen Peering von zwei virtuellen Netzwerken muss dieser Befehl zweimal mit den Werten für "--vnet-Name" und "--Remote-vnet" aufgerufen werden.
  syntax: >-
    az network vnet peering create --name
                                   --remote-vnet
                                   --resource-group
                                   --vnet-name
                                   [--allow-forwarded-traffic]
                                   [--allow-gateway-transit]
                                   [--allow-vnet-access]
                                   [--subscription]
                                   [--use-remote-gateways]
  examples:
  - summary: Erstellen Sie eine Peeringverbindung zwischen zwei virtuellen Netzwerken.
    syntax: >-
      az network vnet peering create -g MyResourceGroup -n MyVnet1ToMyVnet2 --vnet-name MyVnet1 \
          --remote-vnet MyVnet2Id --allow-vnet-access
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des vnet-Peerings.
    description: ''
  - isRequired: true
    name: --remote-vnet
    summary: Die Ressourcen-ID oder der Name des Remote-vnet.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --vnet-name
    summary: Der Name des virtuellen Netzwerks (vnet).
    description: ''
  optionalParameters:
  - name: --allow-forwarded-traffic
    summary: Ermöglicht weitergeleiteten Datenverkehr vom lokalen vnet zum Remote-vnet.
    description: ''
  - name: --allow-gateway-transit
    summary: Ermöglicht die Verwendung des gatewaylinks im Remote-vnet.
    description: ''
  - name: --allow-vnet-access
    summary: Ermöglicht den Zugriff vom lokalen vnet auf das Remote-vnet.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --use-remote-gateways
    summary: Ermöglicht vnet die Verwendung des Gateways des Remote-vnets. Für das Remote-vnet-Gateway muss--Allow-Gateway-Transit für das remotepeering aktiviert sein. Dieses Flag kann nur für ein Peering aktiviert werden. Kann nicht festgelegt werden, wenn das vnet bereits über ein Gateway verfügt.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_vnet_peering_delete
  name: az network vnet peering delete
  summary: Löscht ein Peering.
  description: ''
  syntax: >-
    az network vnet peering delete [--ids]
                                   [--name]
                                   [--resource-group]
                                   [--subscription]
                                   [--vnet-name]
  examples:
  - summary: Löschen Sie eine Verbindung mit dem Peering virtueller Netzwerke.
    syntax: az network vnet peering delete -g MyResourceGroup -n MyVnet1ToMyVnet2 --vnet-name MyVnet1
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name des vnet-Peerings.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --vnet-name
    summary: Der Name des virtuellen Netzwerks (vnet).
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_vnet_peering_list
  name: az network vnet peering list
  summary: Auflisten von Peer-Ings.
  description: ''
  syntax: >-
    az network vnet peering list --resource-group
                                 --vnet-name
                                 [--query-examples]
                                 [--subscription]
  examples:
  - summary: Listet alle Peer Vorgänge eines angegebenen virtuellen Netzwerks auf.
    syntax: az network vnet peering list -g MyResourceGroup --vnet-name MyVnet1
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --vnet-name
    summary: Der Name des virtuellen Netzwerks (vnet).
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_vnet_peering_show
  name: az network vnet peering show
  summary: Zeigt Details zu einem Peering an.
  description: ''
  syntax: >-
    az network vnet peering show [--ids]
                                 [--name]
                                 [--query-examples]
                                 [--resource-group]
                                 [--subscription]
                                 [--vnet-name]
  examples:
  - summary: Zeigt alle Details zum angegebenen Peering virtueller Netzwerke an.
    syntax: az network vnet peering show -g MyResourceGroup -n MyVnet1ToMyVnet2 --vnet-name MyVnet1
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name des vnet-Peerings.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --vnet-name
    summary: Der Name des virtuellen Netzwerks (vnet).
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_vnet_peering_update
  name: az network vnet peering update
  summary: Aktualisieren Sie ein Peering.
  description: ''
  syntax: >-
    az network vnet peering update [--add]
                                   [--force-string]
                                   [--ids]
                                   [--name]
                                   [--remove]
                                   [--resource-group]
                                   [--set]
                                   [--subscription]
                                   [--vnet-name]
  examples:
  - summary: Ändern Sie die Konfiguration des weitergeleiteten Datenverkehrs für das Peering virtueller Netzwerke.
    syntax: az network vnet peering update -g MyResourceGroup -n MyVnet1ToMyVnet2 --vnet-name MyVnet1 --set allowForwardedTraffic=true
  - summary: Ändern des Zugriffs auf virtuelle Netzwerke für das Peering virtueller Netzwerke.
    syntax: az network vnet peering update -g MyResourceGroup -n MyVnet1ToMyVnet2 --vnet-name MyVnet1 --set allowVirtualNetworkAccess=true
  - summary: Ändern Sie die Konfiguration der Gateway-Transit Eigenschaft für das Peering virtueller Netzwerke.
    syntax: az network vnet peering update -g MyResourceGroup -n MyVnet1ToMyVnet2 --vnet-name MyVnet1 --set allowGatewayTransit=true
  - summary: Verwenden Sie Remote Gateways bei Peering in virtuellen Netzwerken.
    syntax: az network vnet peering update -g MyResourceGroup -n MyVnet1ToMyVnet2 --vnet-name MyVnet1 --set useRemoteGateways=true
  optionalParameters:
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name des vnet-Peerings.
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --set
    summary: Aktualisieren Sie ein Objekt, indem Sie einen Eigenschafts Pfad und einen festzulegenden Wert angeben.  Beispiel:--Set Eigenschaft1. Eigenschaft2 =<value>.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --vnet-name
    summary: Der Name des virtuellen Netzwerks (vnet).
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
