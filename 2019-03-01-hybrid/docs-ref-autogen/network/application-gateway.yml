    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_show-backend-health
  name: az network application-gateway show-backend-health
  summary: Abrufen von Informationen zur Back-End-Integrität eines Anwendungsgateways.
  description: ''
  syntax: >-
    az network application-gateway show-backend-health [--expand]
                                                       [--ids]
                                                       [--name]
                                                       [--resource-group]
                                                       [--subscription]
  examples:
  - summary: Anzeigen der Back-End-Integrität eines Anwendungsgateways.
    syntax: az network application-gateway show-backend-health -g MyResourceGroup -n MyAppGateway
  - summary: Anzeigen der Back-End-Integrität eines Anwendungsgateways für eine bestimmte Kombination aus Back-End-Pool und HTTP-Einstellung.
    syntax: az network application-gateway show-backend-health -g MyResourceGroup -n MyAppGateway --host-name-from-http-settings --path /test --timeout 100 --http-settings appGatewayBackendHttpSettings --address-pool appGatewayBackendPool
  optionalParameters:
  - name: --expand
    summary: Erweitert BackendAddressPool und BackendHttpSettings, auf die in der Back-End-Integrität verwiesen wird.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen von "Resource Id"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Name des Anwendungsgateways.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
