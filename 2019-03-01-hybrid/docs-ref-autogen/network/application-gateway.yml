### YamlMime:AzureCLIGroup
uid: az_network_application-gateway
name: az network application-gateway
summary: Verwalten von Routing- und Lastenausgleichsdienste auf der Anwendungsebene
description: Weitere Informationen zu Application Gateway finden Sie unter https://docs.microsoft.com/azure/application-gateway/application-gateway-create-gateway-cli .
directCommands:
- uid: az_network_application-gateway_create
  name: az network application-gateway create
  summary: Erstellen eines Anwendungsgateways
  description: ''
  syntax: >-
    az network application-gateway create --name
                                          --resource-group
                                          [--capacity]
                                          [--cert-file]
                                          [--cert-password]
                                          [--connection-draining-timeout]
                                          [--enable-private-link]
                                          [--frontend-port]
                                          [--http-settings-cookie-based-affinity {Disabled, Enabled}]
                                          [--http-settings-port]
                                          [--http-settings-protocol {Http, Https}]
                                          [--http2 {Disabled, Enabled}]
                                          [--identity]
                                          [--key-vault-secret-id]
                                          [--location]
                                          [--no-wait]
                                          [--private-ip-address]
                                          [--private-link-ip-address]
                                          [--private-link-primary {false, true}]
                                          [--private-link-subnet]
                                          [--private-link-subnet-prefix]
                                          [--public-ip-address]
                                          [--public-ip-address-allocation]
                                          [--routing-rule-type {Basic, PathBasedRouting}]
                                          [--servers]
                                          [--sku {Standard_Large, Standard_Medium, Standard_Small, WAF_Large, WAF_Medium}]
                                          [--subnet]
                                          [--subnet-address-prefix]
                                          [--subscription]
                                          [--tags]
                                          [--validate]
                                          [--vnet-address-prefix]
                                          [--vnet-name]
                                          [--zones {1, 2, 3}]
  examples:
  - summary: Erstellen Sie ein Anwendungsgateway mit VMs als Back-End-Server.
    syntax: >-
      az network application-gateway create -g MyResourceGroup -n MyAppGateway --capacity 2 --sku Standard_Medium \
          --vnet-name MyVNet --subnet MySubnet --http-settings-cookie-based-affinity Enabled \
          --public-ip-address MyAppGatewayPublicIp --servers 10.0.0.4 10.0.0.5
  - summary: Erstellen eines Anwendungsgateways (automatisch generiert)
    syntax: az network application-gateway create --capacity 2 --frontend-port MyFrontendPort --http-settings-cookie-based-affinity Enabled --http-settings-port 80 --http-settings-protocol Http --location westus2 --name MyAppGateway --public-ip-address MyAppGatewayPublicIp --resource-group MyResourceGroup --sku Standard_Small --subnet MySubnet --vnet-name MyVNet
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name des Anwendungsgateways.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --capacity
    defaultValue: "2"
    summary: Die Anzahl der Instanzen, die mit dem Anwendungsgateway verwendet werden.
    description: ''
  - name: --cert-file
    summary: Der Pfad zur PFX-Zertifikatdatei.
    description: ''
  - name: --cert-password
    summary: Das Kennwort des Zertifikats.
    description: ''
  - name: --connection-draining-timeout
    summary: 'Die Zeit in Sekunden nach dem Entfernen eines Back-End-Servers, während der die geöffnete Verbindung aktiv bleibt. Bereich: 0 (deaktiviert) bis 3600.'
    description: ''
  - name: --enable-private-link
    summary: Aktivieren Private Link für dieses Anwendungsgateway. Wenn sowohl die öffentliche als auch die private IP-Adresse in einem Enbaling sind, wird sie nur in der öffentlichen Front-End-IP-Adresse wirksam.
    description: ''
  - name: --frontend-port
    summary: Die Front-End-Portnummer.
    description: ''
  - name: --http-settings-cookie-based-affinity
    defaultValue: disabled
    parameterValueGroup: Disabled, Enabled
    summary: Aktivieren oder deaktivieren Sie die cookiebasierte Affinität für HTTP-Einstellungen.
    description: ''
  - name: --http-settings-port
    defaultValue: "80"
    summary: Der Port der HTTP-Einstellungen.
    description: ''
  - name: --http-settings-protocol
    defaultValue: Http
    parameterValueGroup: Http, Https
    summary: Das HTTP-Einstellungsprotokoll.
    description: ''
  - name: --http2
    parameterValueGroup: Disabled, Enabled
    summary: Verwenden Sie HTTP2 für das Anwendungsgateway.
    description: ''
  - name: --identity
    summary: Name oder ID der ManagedIdentity-Ressource.
    description: ''
  - name: --key-vault-secret-id
    summary: Geheime ID des (Base64-codierten unverschlüsselten PFX)-Objekts "Secret" oder "Certificate", das in Azure KeyVault gespeichert ist. Sie müssen das soft delete-Feature aktivieren, damit keyvault dieses Feature verwenden kann.
    description: ''
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --private-ip-address
    summary: Zu verwendende statische private IP-Adresse.
    description: ''
  - name: --private-link-ip-address
    summary: Die statische private IP-Adresse eines Subnetzes für Private Link. Wenn sie weggelassen wird, wird eine dynamische erstellt.
    description: ''
  - name: --private-link-primary
    parameterValueGroup: false, true
    summary: Gibt an, ob die IP-Konfiguration primär ist oder nicht.
    description: ''
  - name: --private-link-subnet
    defaultValue: PrivateLinkDefaultSubnet
    summary: Der Name des Subnetzes innerhalb desselben VNET eines Anwendungsgateways.
    description: ''
  - name: --private-link-subnet-prefix
    defaultValue: 10.0.1.0/24
    summary: Das CIDR-Präfix, das beim Erstellen eines neuen Subnetzes verwendet werden soll.
    description: ''
  - name: --public-ip-address
    summary: Name oder ID einer öffentlichen IP-Adresse. Verwendet eine vorhandene Ressource oder erstellt neue , falls angegeben, oder keine, wenn sie ausgelassen wird.
    description: ''
  - name: --public-ip-address-allocation
    defaultValue: Dynamic
    summary: Die Art der IP-Zuordnung, die beim Erstellen einer neuen öffentlichen IP-Adresse verwendet werden soll.
    description: ''
  - name: --routing-rule-type
    defaultValue: Basic
    parameterValueGroup: Basic, PathBasedRouting
    summary: Der Regeltyp für das Anforderungsrouting.
    description: ''
  - name: --servers
    summary: Durch Leerzeichen getrennte Liste von IP-Adressen oder DNS-Namen, die Back-End-Servern entsprechen.
    description: ''
  - name: --sku
    defaultValue: Standard_Medium
    parameterValueGroup: Standard_Large, Standard_Medium, Standard_Small, WAF_Large, WAF_Medium
    summary: Der Name der SKU.
    description: ''
  - name: --subnet
    defaultValue: default
    summary: Name oder ID des Subnetzes. Erstellt eine Ressource, wenn sie nicht vorhanden ist. Geben Sie bei Angabe des Namens auch --vnet-name an. Wenn Sie ein vorhandenes Subnetz in einer anderen Ressourcengruppe oder einem anderen Abonnement verwenden möchten, geben Sie die ID anstelle des Namens des Subnetzes an.
    description: ''
  - name: --subnet-address-prefix
    defaultValue: 10.0.0.0/24
    summary: Das CIDR-Präfix, das beim Erstellen eines neuen Subnetzes verwendet werden soll.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: key[=value] [key[=value] ...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --validate
    summary: Generieren und überprüfen Sie die ARM-Vorlage, ohne Ressourcen zu erstellen.
    description: ''
  - name: --vnet-address-prefix
    defaultValue: 10.0.0.0/16
    summary: Das CIDR-Präfix, das beim Erstellen eines neuen VNET verwendet werden soll.
    description: ''
  - name: --vnet-name
    summary: Der Name des virtuellen Netzwerks (VNET).
    description: ''
  - name: --zones -z
    parameterValueGroup: 1, 2, 3
    summary: Durch Leerzeichen getrennte Liste der Verfügbarkeitszonen, in denen die Ressource bereitgestellt werden soll.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_delete
  name: az network application-gateway delete
  summary: Löschen sie ein Anwendungsgateway.
  description: ''
  syntax: >-
    az network application-gateway delete [--ids]
                                          [--name]
                                          [--no-wait]
                                          [--resource-group]
                                          [--subscription]
  examples:
  - summary: Löschen sie ein Anwendungsgateway.
    syntax: az network application-gateway delete -g MyResourceGroup -n MyAppGateway
  optionalParameters:
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Name des Anwendungsgateways.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
