### YamlMime:AzureCLIGroup
uid: az_network_private-dns_record-set_mx
name: az network private-dns record-set mx
summary: Verwalten sie Privates DNS MX-Einträge.
description: ''
directCommands:
- uid: az_network_private-dns_record-set_mx_add-record
  name: az network private-dns record-set mx add-record
  summary: Fügen Sie einen MX-Eintrag hinzu.
  description: ''
  syntax: >-
    az network private-dns record-set mx add-record --exchange
                                                    --preference
                                                    --record-set-name
                                                    --resource-group
                                                    --zone-name
                                                    [--subscription]
  examples:
  - summary: Fügen Sie einen MX-Eintrag hinzu.
    syntax: >-
      az network private-dns record-set mx add-record -g MyResourceGroup -z www.mysite.com \
          -n MyRecordSet -e mail.mysite.com -p 10
  requiredParameters:
  - isRequired: true
    name: --exchange -e
    summary: Exchange-Metrik.
    description: ''
  - isRequired: true
    name: --preference -p
    summary: Einstellungsmetrik.
    description: ''
  - isRequired: true
    name: --record-set-name -n
    summary: Der Name des Datensatzes relativ zur Zone. Erstellt einen neuen Datensatzsatz, wenn er nicht vorhanden ist.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Der Name der Privates DNS Zone.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_private-dns_record-set_mx_create
  name: az network private-dns record-set mx create
  summary: Erstellen Sie einen leeren MX-Eintragssatz.
  description: ''
  syntax: >-
    az network private-dns record-set mx create --name
                                                --resource-group
                                                --zone-name
                                                [--metadata]
                                                [--subscription]
                                                [--ttl]
  examples:
  - summary: Erstellen Sie einen leeren MX-Eintragssatz.
    syntax: az network private-dns record-set mx create -g MyResourceGroup -z www.mysite.com -n MyRecordSet
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Datensatzes relativ zum Namen der Privates DNS Zone.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Der Name der Privates DNS Zone.
    description: ''
  optionalParameters:
  - name: --metadata
    summary: Metadaten in durch Leerzeichen getrennten Schlüssel-Wert-Paaren. Dadurch werden alle vorhandenen Metadaten überschrieben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --ttl
    defaultValue: "3600"
    summary: Gültigkeitsdauer des Datensatzsatzes (Gültigkeitsdauer).
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_private-dns_record-set_mx_delete
  name: az network private-dns record-set mx delete
  summary: Löschen Sie einen MX-Eintragssatz und alle zugeordneten Datensätze.
  description: ''
  syntax: >-
    az network private-dns record-set mx delete --name
                                                --resource-group
                                                --zone-name
                                                [--if-match]
                                                [--subscription]
                                                [--yes]
  examples:
  - summary: Löschen Sie einen MX-Eintragssatz und alle zugeordneten Datensätze.
    syntax: az network private-dns record-set mx delete -g MyResourceGroup -z www.mysite.com -n MyRecordSet
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Datensatzes relativ zum Namen der Privates DNS Zone.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Der Name der Privates DNS Zone.
    description: ''
  optionalParameters:
  - name: --if-match
    summary: Das ETag des Datensatzes. Diesen Wert weglassen, um immer den aktuellen Eintragssatz zu löschen. Geben Sie den zuletzt gesehenen ETag-Wert an, um zu verhindern, dass gleichzeitige Änderungen versehentlich gelöscht werden.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_private-dns_record-set_mx_list
  name: az network private-dns record-set mx list
  summary: Listet alle MX-Eintragssätze in einer Zone auf.
  description: ''
  syntax: >-
    az network private-dns record-set mx list --resource-group
                                              --zone-name
                                              [--query-examples]
                                              [--subscription]
  examples:
  - summary: Listet alle MX-Eintragssätze in einer Zone auf.
    syntax: az network private-dns record-set mx list -g MyResourceGroup -z www.mysite.com
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Der Name der Privates DNS Zone.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_private-dns_record-set_mx_remove-record
  name: az network private-dns record-set mx remove-record
  summary: Entfernen Sie einen MX-Eintrag aus dem Eintragssatz.
  description: Wenn der letzte Datensatz in einem Satz entfernt wird, wird der Eintragssatz standardmäßig gelöscht. Schließen Sie --keep-empty-record-set ein, um den leeren Datensatzsatz zu behalten.
  syntax: >-
    az network private-dns record-set mx remove-record --exchange
                                                       --preference
                                                       --record-set-name
                                                       --resource-group
                                                       --zone-name
                                                       [--keep-empty-record-set]
                                                       [--subscription]
  examples:
  - summary: Entfernen Sie einen MX-Eintrag aus dem Eintragssatz.
    syntax: >-
      az network private-dns record-set mx remove-record -g MyResourceGroup -z www.mysite.com \
          -n MyRecordSet -e mail.mysite.com -p 10
  requiredParameters:
  - isRequired: true
    name: --exchange -e
    summary: Exchange-Metrik.
    description: ''
  - isRequired: true
    name: --preference -p
    summary: Einstellungsmetrik.
    description: ''
  - isRequired: true
    name: --record-set-name -n
    summary: Der Name des Eintragssets relativ zur Zone.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Der Name der Privates DNS Zone.
    description: ''
  optionalParameters:
  - name: --keep-empty-record-set
    summary: Behalten Sie den leeren Datensatzsatz bei, wenn der letzte Datensatz entfernt wird.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_private-dns_record-set_mx_show
  name: az network private-dns record-set mx show
  summary: Abrufen der Details eines MX-Eintragssatzes.
  description: ''
  syntax: >-
    az network private-dns record-set mx show --name
                                              --resource-group
                                              --zone-name
                                              [--query-examples]
                                              [--subscription]
  examples:
  - summary: Abrufen der Details eines MX-Eintragssatzes.
    syntax: az network private-dns record-set mx show -g MyResourceGroup -z www.mysite.com -n MyRecordSet
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Datensatzes relativ zum Namen der Privates DNS Zone.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Der Name der Privates DNS Zone.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und sie nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_private-dns_record-set_mx_update
  name: az network private-dns record-set mx update
  summary: Aktualisieren eines MX-Eintragssatzes.
  description: ''
  syntax: >-
    az network private-dns record-set mx update --name
                                                --resource-group
                                                --zone-name
                                                [--add]
                                                [--force-string]
                                                [--if-match]
                                                [--metadata]
                                                [--remove]
                                                [--set]
                                                [--subscription]
  examples:
  - summary: Aktualisieren eines MX-Eintragssatzes.
    syntax: >-
      az network private-dns record-set mx update -g MyResourceGroup -z www.mysite.com \
          -n MyRecordSet --metadata owner=WebTeam
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Datensatzes relativ zum Namen der Privates DNS Zone.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Der Name der Privates DNS Zone.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Fügen Sie einer Liste von -Objekten ein -Objekt hinzu, indem Sie ein Pfad- und Schlüsselwertpaar angeben.  Beispiel: --add property.listProperty <key=value, string oder JSON string>.'
    description: ''
  - name: --force-string
    summary: Wenn Sie "set" oder "add" verwenden, behalten Sie Zeichenfolgenliterale bei, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --if-match
    summary: Das ETag des Datensatzes. Lassen Sie diesen Wert aus, um den aktuellen Datensatzsatz immer zu überschreiben. Geben Sie den zuletzt erkannten ETag-Wert an, um zu verhindern, dass gleichzeitige Änderungen versehentlich überschrieben werden.
    description: ''
  - name: --metadata
    summary: Metadaten in durch Leerzeichen getrennten Schlüssel-Wert-Paaren. Dadurch werden alle vorhandenen Metadaten überschrieben.
    description: ''
  - name: --remove
    summary: 'Entfernen Sie eine Eigenschaft oder ein Element aus einer Liste.  Beispiel: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --set
    summary: 'Aktualisieren Sie ein -Objekt, indem Sie einen festzulegenden Eigenschaftenpfad und -wert angeben.  Beispiel: --set property1.property2=<value>.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
