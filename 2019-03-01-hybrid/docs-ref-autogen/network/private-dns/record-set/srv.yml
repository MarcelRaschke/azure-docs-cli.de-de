### YamlMime:AzureCLIGroup
uid: az_network_private_dns_record_set_srv
name: az network private-dns record-set srv
summary: Verwalten Sie privates DNS SRV-Datensätze.
description: ''
directCommands:
- uid: az_network_private_dns_record_set_srv_add_record
  name: az network private-dns record-set srv add-record
  summary: Fügen Sie einen SRV-Datensatz hinzu.
  description: ''
  syntax: >-
    az network private-dns record-set srv add-record --port
                                                     --priority
                                                     --record-set-name
                                                     --resource-group
                                                     --target
                                                     --weight
                                                     --zone-name
                                                     [--subscription]
  examples:
  - summary: Fügen Sie einen SRV-Datensatz hinzu.
    syntax: >-
      az network private-dns record-set srv add-record -g MyResourceGroup -z www.mysite.com \
          -n MyRecordSet -t webserver.mysite.com -r 8081 -p 10 -w 10
  requiredParameters:
  - isRequired: true
    name: --port -r
    summary: Dienstport.
    description: ''
  - isRequired: true
    name: --priority -p
    summary: Prioritäts Metrik.
    description: ''
  - isRequired: true
    name: --record-set-name -n
    summary: Der Name des Daten Satz Satzes in Bezug auf die Zone. Erstellt einen neuen Daten Satz Satz, wenn noch keiner vorhanden ist.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --target -t
    summary: Name der Zieldomäne.
    description: ''
  - isRequired: true
    name: --weight -w
    summary: Gewichtungs Metrik.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Der Name der privates DNS Zone.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_private_dns_record_set_srv_create
  name: az network private-dns record-set srv create
  summary: Erstellen Sie einen leeren SRV-Daten Satz Satz.
  description: ''
  syntax: >-
    az network private-dns record-set srv create --name
                                                 --resource-group
                                                 --zone-name
                                                 [--metadata]
                                                 [--subscription]
                                                 [--ttl]
  examples:
  - summary: Erstellen Sie einen leeren SRV-Daten Satz Satz.
    syntax: >-
      az network private-dns record-set srv create -g MyResourceGroup -z www.mysite.com \
          -n MyRecordSet
  - summary: Erstellen Sie einen leeren SRV-Daten Satz Satz. automatisch generierten
    syntax: az network private-dns record-set srv create --name MyRecordSet --resource-group MyResourceGroup --ttl 300 --zone-name www.mysite.com
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Daten Satz Satzes, relativ zum Namen der privates DNS Zone.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Der Name der privates DNS Zone.
    description: ''
  optionalParameters:
  - name: --metadata
    summary: Metadaten in durch Leerzeichen getrennten Schlüssel = Wert-Paaren. Dadurch werden alle vorhandenen Metadaten überschrieben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --ttl
    defaultValue: "3600"
    summary: Daten Satz Satz Gültigkeitsdauer (Time-to-Live).
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_private_dns_record_set_srv_delete
  name: az network private-dns record-set srv delete
  summary: Löschen Sie einen SRV-Ressourcen Eintrags Satz und alle zugehörigen Datensätze.
  description: ''
  syntax: >-
    az network private-dns record-set srv delete --name
                                                 --resource-group
                                                 --zone-name
                                                 [--if-match]
                                                 [--subscription]
                                                 [--yes]
  examples:
  - summary: Löschen Sie einen SRV-Ressourcen Eintrags Satz und alle zugehörigen Datensätze.
    syntax: az network private-dns record-set srv delete -g MyResourceGroup -z www.mysite.com -n MyRecordSet
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Daten Satz Satzes, relativ zum Namen der privates DNS Zone.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Der Name der privates DNS Zone.
    description: ''
  optionalParameters:
  - name: --if-match
    summary: Das ETag des Daten Satz Satzes. Lassen Sie diesen Wert aus, um den aktuellen Daten Satz Satz immer zu löschen. Geben Sie den letzten ETag-Wert an, um zu verhindern, dass gleichzeitige Änderungen versehentlich gelöscht werden.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_private_dns_record_set_srv_list
  name: az network private-dns record-set srv list
  summary: Listet alle SRV-Daten Satz Gruppen in einer Zone auf.
  description: ''
  syntax: >-
    az network private-dns record-set srv list --resource-group
                                               --zone-name
                                               [--query-examples]
                                               [--subscription]
  examples:
  - summary: Listet alle SRV-Daten Satz Gruppen in einer Zone auf.
    syntax: az network private-dns record-set srv list -g MyResourceGroup -z www.mysite.com
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Der Name der privates DNS Zone.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_private_dns_record_set_srv_remove_record
  name: az network private-dns record-set srv remove-record
  summary: Entfernen Sie einen SRV-Datensatz aus seinem Daten Satz Satz.
  description: Standardmäßig wird der Daten Satz Satz gelöscht, wenn der letzte Datensatz in einer Gruppe entfernt wird. Wenn Sie den leeren Daten Satz Satz beibehalten möchten, schließen Sie--Keep-Empty-Record-Set ein.
  syntax: >-
    az network private-dns record-set srv remove-record --port
                                                        --priority
                                                        --record-set-name
                                                        --resource-group
                                                        --target
                                                        --weight
                                                        --zone-name
                                                        [--keep-empty-record-set]
                                                        [--subscription]
  examples:
  - summary: Entfernen Sie einen SRV-Datensatz aus seinem Daten Satz Satz.
    syntax: >-
      az network private-dns record-set srv remove-record -g MyResourceGroup -z www.mysite.com \
          -n MyRecordSet -t webserver.mysite.com -r 8081 -p 10 -w 10
  requiredParameters:
  - isRequired: true
    name: --port -r
    summary: Dienstport.
    description: ''
  - isRequired: true
    name: --priority -p
    summary: Prioritäts Metrik.
    description: ''
  - isRequired: true
    name: --record-set-name -n
    summary: Der Name des Daten Satz Satzes in Bezug auf die Zone.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --target -t
    summary: Name der Zieldomäne.
    description: ''
  - isRequired: true
    name: --weight -w
    summary: Gewichtungs Metrik.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Der Name der privates DNS Zone.
    description: ''
  optionalParameters:
  - name: --keep-empty-record-set
    summary: Behalten Sie den leeren Daten Satz Satz bei, wenn der letzte Datensatz entfernt wurde.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_private_dns_record_set_srv_show
  name: az network private-dns record-set srv show
  summary: Hier finden Sie Details zu einem SRV-Daten Satz Satz.
  description: ''
  syntax: >-
    az network private-dns record-set srv show --name
                                               --resource-group
                                               --zone-name
                                               [--query-examples]
                                               [--subscription]
  examples:
  - summary: Hier finden Sie Details zu einem SRV-Daten Satz Satz.
    syntax: az network private-dns record-set srv show -g MyResourceGroup -z www.mysite.com -n MyRecordSet
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Daten Satz Satzes, relativ zum Namen der privates DNS Zone.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Der Name der privates DNS Zone.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_private_dns_record_set_srv_update
  name: az network private-dns record-set srv update
  summary: Aktualisieren Sie einen SRV-Daten Satz Satz.
  description: ''
  syntax: >-
    az network private-dns record-set srv update --name
                                                 --resource-group
                                                 --zone-name
                                                 [--add]
                                                 [--force-string]
                                                 [--if-match]
                                                 [--metadata]
                                                 [--remove]
                                                 [--set]
                                                 [--subscription]
  examples:
  - summary: Aktualisieren Sie einen SRV-Daten Satz Satz.
    syntax: >-
      az network private-dns record-set srv update -g MyResourceGroup -z www.mysite.com \
          -n MyRecordSet --metadata owner=WebTeam
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Daten Satz Satzes, relativ zum Namen der privates DNS Zone.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Der Name der privates DNS Zone.
    description: ''
  optionalParameters:
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --if-match
    summary: Das ETag des Daten Satz Satzes. Lassen Sie diesen Wert aus, um den aktuellen Daten Satz Satz immer zu überschreiben. Geben Sie den letzten ETag-Wert an, um zu verhindern, dass gleichzeitige Änderungen versehentlich überschrieben werden.
    description: ''
  - name: --metadata
    summary: Metadaten in durch Leerzeichen getrennten Schlüssel = Wert-Paaren. Dadurch werden alle vorhandenen Metadaten überschrieben.
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --set
    summary: Aktualisieren Sie ein Objekt, indem Sie einen Eigenschafts Pfad und einen festzulegenden Wert angeben.  Beispiel:--Set Eigenschaft1. Eigenschaft2 =<value>.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
