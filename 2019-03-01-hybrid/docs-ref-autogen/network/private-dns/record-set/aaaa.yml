### YamlMime:AzureCLIGroup
uid: az_network_private-dns_record-set_aaaa
name: az network private-dns record-set aaaa
summary: Verwalten sie Privates DNS AAAA-Einträge.
description: ''
directCommands:
- uid: az_network_private-dns_record-set_aaaa_add-record
  name: az network private-dns record-set aaaa add-record
  summary: Fügen Sie einen AAAA-Eintrag hinzu.
  description: ''
  syntax: >-
    az network private-dns record-set aaaa add-record --ipv6-address
                                                      --record-set-name
                                                      --resource-group
                                                      --zone-name
                                                      [--subscription]
  examples:
  - summary: Fügen Sie einen AAAA-Eintrag hinzu.
    syntax: >-
      az network private-dns record-set aaaa add-record -g MyResourceGroup -z www.mysite.com \
          -n MyRecordSet -a MyIpv6Address
  requiredParameters:
  - isRequired: true
    name: --ipv6-address -a
    summary: IPV6-Adresse in Zeichenfolgen notation.
    description: ''
  - isRequired: true
    name: --record-set-name -n
    summary: Der Name des Datensatzes relativ zur Zone. Erstellt einen neuen Datensatzsatz, wenn er nicht vorhanden ist.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Der Name der Privates DNS Zone.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_private-dns_record-set_aaaa_create
  name: az network private-dns record-set aaaa create
  summary: Erstellen Sie einen leeren AAAA-Eintragssatz.
  description: ''
  syntax: >-
    az network private-dns record-set aaaa create --name
                                                  --resource-group
                                                  --zone-name
                                                  [--metadata]
                                                  [--subscription]
                                                  [--ttl]
  examples:
  - summary: Erstellen Sie einen leeren AAAA-Eintragssatz.
    syntax: az network private-dns record-set aaaa create -g MyResourceGroup -z www.mysite.com -n MyRecordSet
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Datensatzes relativ zum Namen der Privates DNS Zone.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Der Name der Privates DNS Zone.
    description: ''
  optionalParameters:
  - name: --metadata
    summary: Metadaten in durch Leerzeichen getrennten Schlüssel-Wert-Paaren. Dadurch werden alle vorhandenen Metadaten überschrieben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --ttl
    defaultValue: "3600"
    summary: Gültigkeitsdauer des Datensatzsatzes (Gültigkeitsdauer).
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_private-dns_record-set_aaaa_delete
  name: az network private-dns record-set aaaa delete
  summary: Löschen Sie einen AAAA-Eintragssatz und alle zugeordneten Datensätze.
  description: ''
  syntax: >-
    az network private-dns record-set aaaa delete --name
                                                  --resource-group
                                                  --zone-name
                                                  [--if-match]
                                                  [--subscription]
                                                  [--yes]
  examples:
  - summary: Löschen Sie einen AAAA-Eintragssatz und alle zugeordneten Datensätze.
    syntax: az network private-dns record-set aaaa delete -g MyResourceGroup -z www.mysite.com -n MyRecordSet
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Datensatzes relativ zum Namen der Privates DNS Zone.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Der Name der Privates DNS Zone.
    description: ''
  optionalParameters:
  - name: --if-match
    summary: Das ETag des Datensatzes. Diesen Wert weglassen, um immer den aktuellen Eintragssatz zu löschen. Geben Sie den zuletzt gesehenen ETag-Wert an, um zu verhindern, dass gleichzeitige Änderungen versehentlich gelöscht werden.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_private-dns_record-set_aaaa_list
  name: az network private-dns record-set aaaa list
  summary: Listet alle AAAA-Eintragssätze in einer Zone auf.
  description: ''
  syntax: >-
    az network private-dns record-set aaaa list --resource-group
                                                --zone-name
                                                [--query-examples]
                                                [--subscription]
  examples:
  - summary: Listet alle AAAA-Eintragssätze in einer Zone auf.
    syntax: az network private-dns record-set aaaa list -g MyResourceGroup -z www.mysite.com
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Der Name der Privates DNS Zone.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_private-dns_record-set_aaaa_remove-record
  name: az network private-dns record-set aaaa remove-record
  summary: Entfernen Sie den AAAA-Eintrag aus dem Zugehörigen Eintragssatz.
  description: Wenn der letzte Datensatz in einem Satz entfernt wird, wird der Eintragssatz standardmäßig gelöscht. Schließen Sie --keep-empty-record-set ein, um den leeren Datensatzsatz zu behalten.
  syntax: >-
    az network private-dns record-set aaaa remove-record --ipv6-address
                                                         --record-set-name
                                                         --resource-group
                                                         --zone-name
                                                         [--keep-empty-record-set]
                                                         [--subscription]
  examples:
  - summary: Entfernen Sie einen AAAA-Eintrag aus dem Zugehörigen Eintragssatz.
    syntax: >-
      az network private-dns record-set aaaa remove-record -g MyResourceGroup -z www.mysite.com \
          -n MyRecordSet -a MyIpv6Address
  requiredParameters:
  - isRequired: true
    name: --ipv6-address -a
    summary: IPV6-Adresse in Zeichenfolgen-Notation.
    description: ''
  - isRequired: true
    name: --record-set-name -n
    summary: Der Name des Eintragssets relativ zur Zone.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Der Name der Privates DNS Zone.
    description: ''
  optionalParameters:
  - name: --keep-empty-record-set
    summary: Behalten Sie den leeren Datensatzsatz bei, wenn der letzte Datensatz entfernt wird.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_private-dns_record-set_aaaa_show
  name: az network private-dns record-set aaaa show
  summary: Abrufen der Details eines AAAA-Eintragssatzes.
  description: ''
  syntax: >-
    az network private-dns record-set aaaa show --name
                                                --resource-group
                                                --zone-name
                                                [--query-examples]
                                                [--subscription]
  examples:
  - summary: Abrufen der Details eines AAAA-Eintragssatzes.
    syntax: az network private-dns record-set aaaa show -g MyResourceGroup -z www.mysite.com -n MyRecordSet
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Datensatzes relativ zum Namen der Privates DNS Zone.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Der Name der Privates DNS Zone.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_private-dns_record-set_aaaa_update
  name: az network private-dns record-set aaaa update
  summary: Aktualisieren sie einen AAAA-Eintragssatz.
  description: ''
  syntax: >-
    az network private-dns record-set aaaa update --name
                                                  --resource-group
                                                  --zone-name
                                                  [--add]
                                                  [--force-string]
                                                  [--if-match]
                                                  [--metadata]
                                                  [--remove]
                                                  [--set]
                                                  [--subscription]
  examples:
  - summary: Aktualisieren sie einen AAAA-Eintragssatz.
    syntax: >-
      az network private-dns record-set aaaa update -g MyResourceGroup -z www.mysite.com \
          -n MyRecordSet --metadata owner=WebTeam
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Datensatzes relativ zum Namen der Privates DNS Zone.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Der Name der Privates DNS Zone.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Fügen Sie einer Liste von -Objekten ein -Objekt hinzu, indem Sie ein Pfad- und Schlüsselwertpaar angeben.  Beispiel: --add property.listProperty <key=value, string oder JSON string>.'
    description: ''
  - name: --force-string
    summary: Wenn Sie "set" oder "add" verwenden, behalten Sie Zeichenfolgenliterale bei, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --if-match
    summary: Das ETag des Datensatzes. Lassen Sie diesen Wert aus, um den aktuellen Datensatzsatz immer zu überschreiben. Geben Sie den zuletzt erkannten ETag-Wert an, um zu verhindern, dass gleichzeitige Änderungen versehentlich überschrieben werden.
    description: ''
  - name: --metadata
    summary: Metadaten in durch Leerzeichen getrennten Schlüssel-Wert-Paaren. Dadurch werden alle vorhandenen Metadaten überschrieben.
    description: ''
  - name: --remove
    summary: 'Entfernen Sie eine Eigenschaft oder ein Element aus einer Liste.  Beispiel: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --set
    summary: 'Aktualisieren Sie ein -Objekt, indem Sie einen festzulegenden Eigenschaftenpfad und -wert angeben.  Beispiel: --set property1.property2=<value>.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
