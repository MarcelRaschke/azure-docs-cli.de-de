### YamlMime:AzureCLIGroup
uid: az_network_private-dns_record-set_cname
name: az network private-dns record-set cname
summary: Verwalten Privates DNS CNAME-Einträgen.
description: ''
directCommands:
- uid: az_network_private-dns_record-set_cname_create
  name: az network private-dns record-set cname create
  summary: Erstellen Sie einen leeren CNAME-Eintragssatz.
  description: ''
  syntax: >-
    az network private-dns record-set cname create --name
                                                   --resource-group
                                                   --zone-name
                                                   [--metadata]
                                                   [--subscription]
                                                   [--ttl]
  examples:
  - summary: Erstellen Sie einen leeren CNAME-Eintragssatz.
    syntax: az network private-dns record-set cname create -g MyResourceGroup -z www.mysite.com -n MyRecordSet
  - summary: Erstellen eines leeren CNAME-Eintragssets (automatisch generiert)
    syntax: az network private-dns record-set cname create --name MyRecordSet --resource-group MyResourceGroup --subscription MySubscription --ttl 300 --zone-name www.mysite.com
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Eintragssets relativ zum Namen der Privates DNS Zone.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Der Name der Privates DNS Zone.
    description: ''
  optionalParameters:
  - name: --metadata
    summary: Metadaten in durch Leerzeichen getrennten Schlüssel-Wert-Paaren. Dadurch werden alle vorhandenen Metadaten überschrieben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --ttl
    defaultValue: "3600"
    summary: Datensatzsatz-TTL ( Livezeit).
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_private-dns_record-set_cname_delete
  name: az network private-dns record-set cname delete
  summary: Löscht einen CNAME-Eintragssatz und den zugehörigen Datensatz.
  description: ''
  syntax: >-
    az network private-dns record-set cname delete --name
                                                   --resource-group
                                                   --zone-name
                                                   [--if-match]
                                                   [--subscription]
                                                   [--yes]
  examples:
  - summary: Löscht einen CNAME-Eintragssatz und den zugehörigen Datensatz.
    syntax: az network private-dns record-set cname delete -g MyResourceGroup -z www.mysite.com -n MyRecordSet
  - summary: Löscht einen CNAME-Eintragssatz und den zugehörigen Datensatz. (automatisch generiert)
    syntax: az network private-dns record-set cname delete --name MyRecordSet --resource-group MyResourceGroup --subscription MySubscription --yes --zone-name www.mysite.com
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Eintragssets relativ zum Namen der Privates DNS Zone.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Der Name der Privates DNS Zone.
    description: ''
  optionalParameters:
  - name: --if-match
    summary: Das ETag des Datensatzes. Diesen Wert weglassen, um immer den aktuellen Eintragssatz zu löschen. Geben Sie den zuletzt gesehenen ETag-Wert an, um zu verhindern, dass gleichzeitige Änderungen versehentlich gelöscht werden.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_private-dns_record-set_cname_list
  name: az network private-dns record-set cname list
  summary: Listen Sie den CNAME-Eintragssatz in einer Zone auf.
  description: ''
  syntax: >-
    az network private-dns record-set cname list --resource-group
                                                 --zone-name
                                                 [--query-examples]
                                                 [--subscription]
  examples:
  - summary: Listen Sie den CNAME-Eintragssatz in einer Zone auf.
    syntax: az network private-dns record-set cname list -g MyResourceGroup -z www.mysite.com
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Der Name der Privates DNS Zone.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_private-dns_record-set_cname_remove-record
  name: az network private-dns record-set cname remove-record
  summary: Entfernen Sie einen CNAME-Eintrag aus seinem Eintragssatz.
  description: Wenn der letzte Datensatz in einem Satz entfernt wird, wird der Datensatzsatz standardmäßig gelöscht. Um den leeren Datensatzsatz beizubehalten, schließen Sie --keep-empty-record-set ein.
  syntax: >-
    az network private-dns record-set cname remove-record --cname
                                                          --record-set-name
                                                          --resource-group
                                                          --zone-name
                                                          [--keep-empty-record-set]
                                                          [--subscription]
  examples:
  - summary: Entfernen Sie einen CNAME-Eintrag aus seinem Eintragssatz.
    syntax: >-
      az network private-dns record-set cname remove-record -g MyResourceGroup -z www.mysite.com \
          -n MyRecordSet -c www.contoso.com
  requiredParameters:
  - isRequired: true
    name: --cname -c
    summary: Kanonischer Name.
    description: ''
  - isRequired: true
    name: --record-set-name -n
    summary: Der Name des Datensatzes relativ zur Zone.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Der Name der Privates DNS Zone.
    description: ''
  optionalParameters:
  - name: --keep-empty-record-set
    summary: Behalten Sie den leeren Datensatzsatz bei, wenn der letzte Datensatz entfernt wird.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_private-dns_record-set_cname_set-record
  name: az network private-dns record-set cname set-record
  summary: Legen Sie den Wert eines CNAME-Eintrags fest.
  description: ''
  syntax: >-
    az network private-dns record-set cname set-record --cname
                                                       --record-set-name
                                                       --resource-group
                                                       --zone-name
                                                       [--subscription]
  examples:
  - summary: Legen Sie den Wert eines CNAME-Eintrags fest.
    syntax: >-
      az network private-dns record-set cname set-record -g MyResourceGroup -z www.mysite.com \
          -n MyRecordSet -c www.contoso.com
  requiredParameters:
  - isRequired: true
    name: --cname -c
    summary: Kanonischer Name.
    description: ''
  - isRequired: true
    name: --record-set-name -n
    summary: Der Name des Datensatzes relativ zur Zone. Erstellt einen neuen Datensatz, falls noch kein Eintrag vorhanden ist.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Der Name der Privates DNS Zone.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_private-dns_record-set_cname_show
  name: az network private-dns record-set cname show
  summary: Hier finden Sie die Details eines CNAME-Eintragssets.
  description: ''
  syntax: >-
    az network private-dns record-set cname show --name
                                                 --resource-group
                                                 --zone-name
                                                 [--query-examples]
                                                 [--subscription]
  examples:
  - summary: Hier finden Sie die Details eines CNAME-Eintragssets.
    syntax: az network private-dns record-set cname show -g MyResourceGroup -z www.mysite.com -n MyRecordSet
  - summary: Details zu einem (automatisch generierten) CNAME-Eintragssatz
    syntax: az network private-dns record-set cname show --name MyRecordSet --resource-group MyResourceGroup --subscription MySubscription --zone-name www.mysite.com
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Eintragssets relativ zum Namen der Privates DNS Zone.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Der Name der Privates DNS Zone.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_private-dns_record-set_cname_update
  name: az network private-dns record-set cname update
  summary: Aktualisieren eines CNAME-Eintragssets.
  description: ''
  syntax: >-
    az network private-dns record-set cname update --name
                                                   --resource-group
                                                   --zone-name
                                                   [--add]
                                                   [--force-string]
                                                   [--if-match]
                                                   [--metadata]
                                                   [--remove]
                                                   [--set]
                                                   [--subscription]
  examples:
  - summary: Aktualisieren eines CNAME-Eintragssets.
    syntax: >-
      az network private-dns record-set cname update -g MyResourceGroup -z www.mysite.com \
          -n MyRecordSet --metadata owner=WebTeam
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Eintragssets relativ zum Namen der Privates DNS Zone.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Der Name der Privates DNS Zone.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Fügen Sie einer Liste von -Objekten ein -Objekt hinzu, indem Sie ein Pfad- und Schlüsselwertpaar angeben.  Beispiel: --add property.listProperty <key=value, string oder JSON string>.'
    description: ''
  - name: --force-string
    summary: Wenn Sie "set" oder "add" verwenden, behalten Sie Zeichenfolgenliterale bei, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --if-match
    summary: Das ETag des Datensatzes. Lassen Sie diesen Wert aus, um den aktuellen Datensatzsatz immer zu überschreiben. Geben Sie den zuletzt erkannten ETag-Wert an, um zu verhindern, dass gleichzeitige Änderungen versehentlich überschrieben werden.
    description: ''
  - name: --metadata
    summary: Metadaten in durch Leerzeichen getrennten Schlüssel-Wert-Paaren. Dadurch werden alle vorhandenen Metadaten überschrieben.
    description: ''
  - name: --remove
    summary: 'Entfernen sie eine Eigenschaft oder ein Element aus einer Liste.  Beispiel: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --set
    summary: 'Aktualisieren Sie ein -Objekt, indem Sie einen festzulegenden Eigenschaftenpfad und -wert angeben.  Beispiel: --set property1.property2=<value>.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
