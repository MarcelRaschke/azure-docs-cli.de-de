### YamlMime:AzureCLIGroup
uid: az_network_private-dns_record-set_soa
name: az network private-dns record-set soa
summary: Verwalten sie Privates DNS SOA-Eintrags.
description: ''
directCommands:
- uid: az_network_private-dns_record-set_soa_show
  name: az network private-dns record-set soa show
  summary: Abrufen der Details eines SOA-Datensatzes.
  description: ''
  syntax: >-
    az network private-dns record-set soa show --resource-group
                                               --zone-name
                                               [--query-examples]
                                               [--subscription]
  examples:
  - summary: Abrufen der Details eines SOA-Datensatzes.
    syntax: az network private-dns record-set soa show -g MyResourceGroup -z www.mysite.com
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Der Name der Privates DNS Zone.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_private-dns_record-set_soa_update
  name: az network private-dns record-set soa update
  summary: Aktualisieren der Eigenschaften eines SOA-Datensatzes.
  description: ''
  syntax: >-
    az network private-dns record-set soa update --resource-group
                                                 --zone-name
                                                 [--email]
                                                 [--expire-time]
                                                 [--host]
                                                 [--minimum-ttl]
                                                 [--refresh-time]
                                                 [--retry-time]
                                                 [--serial-number]
                                                 [--subscription]
  examples:
  - summary: Aktualisieren der Eigenschaften eines SOA-Datensatzes.
    syntax: >-
      az network private-dns record-set soa update -g MyResourceGroup -z www.mysite.com \
          -e myhostmaster.mysite.com
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Der Name der Privates DNS Zone.
    description: ''
  optionalParameters:
  - name: --email -e
    summary: E-Mail-Adresse.
    description: ''
  - name: --expire-time -x
    summary: Ablaufzeit (Sekunden).
    description: ''
  - name: --host -t
    summary: Hostname
    description: ''
  - name: --minimum-ttl -m
    summary: Minimale Gültigkeitsdauer (Gültigkeitsdauer, Sekunden).
    description: ''
  - name: --refresh-time -f
    summary: Aktualisierungswert (Sekunden).
    description: ''
  - name: --retry-time -r
    summary: Wiederholungszeit (Sekunden).
    description: ''
  - name: --serial-number -s
    summary: Seriennummer.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
commands:
