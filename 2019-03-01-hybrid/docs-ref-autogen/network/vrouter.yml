### YamlMime:AzureCLIGroup
uid: az_network_vrouter
name: az network vrouter
summary: Verwalten des virtuellen Routers Dieses Feature unterstützt sowohl VirtualHub als auch VirtualRouter. Da VirtualRouter veraltet ist, wird empfohlen, stattdessen VirtualRouter mit dem Subnetz --hosted-subnet zu erstellen.
description: ''
directCommands:
- uid: az_network_vrouter_create
  name: az network vrouter create
  summary: Erstellen Sie einen virtuellen Router.
  description: ''
  syntax: >-
    az network vrouter create --name
                              --resource-group
                              [--hosted-gateway]
                              [--hosted-subnet]
                              [--location]
                              [--subscription]
                              [--tags]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des virtuellen Routers.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --hosted-gateway
    summary: Name oder ID des Gateways des virtuellen Netzwerks mit ExpressRouter, auf dem VirtualRouter gehostet wird.
    description: ''
  - name: --hosted-subnet
    summary: Die ID eines Subnetzes, in dem VirtualRouter bereitgestellt wird.
    description: ''
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: key[=value] [key[=value] ...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_vrouter_delete
  name: az network vrouter delete
  summary: Löscht einen virtuellen Router unter einer Ressourcengruppe.
  description: ''
  syntax: >-
    az network vrouter delete --name
                              --resource-group
                              [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des virtuellen Routers.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_vrouter_list
  name: az network vrouter list
  summary: Listet alle virtuellen Router unter einem Abonnement oder einer Ressourcengruppe auf.
  description: ''
  syntax: >-
    az network vrouter list [--query-examples]
                            [--resource-group]
                            [--subscription]
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_vrouter_show
  name: az network vrouter show
  summary: Anzeigen eines virtuellen Routers.
  description: ''
  syntax: >-
    az network vrouter show --name
                            --resource-group
                            [--query-examples]
                            [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des virtuellen Routers.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
