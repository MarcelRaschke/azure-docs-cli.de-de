- uid: az_network_nic_show_effective_route_table
  name: az network nic show-effective-route-table
  summary: Zeigt die effektive Routing Tabelle an, die auf eine Netzwerkschnittstelle angewendet wird.
  description: Weitere Informationen zur Problembehandlung mithilfe der effektiven Routen Tabellen finden Sie unter <a href="https://docs.microsoft.com/azure/virtual-network/virtual-network-routes-troubleshoot-portal#using-effective-routes-to-troubleshoot-vm-traffic-flow">https://docs.microsoft.com/azure/virtual-network/virtual-network-routes-troubleshoot-portal#using-effective-routes-to-troubleshoot-vm-traffic-flow</a> .
  syntax: >-
    az network nic show-effective-route-table [--ids]
                                              [--name]
                                              [--resource-group]
                                              [--subscription]
  examples:
  - summary: Zeigen Sie die effektiven Routen an, die auf eine Netzwerkschnittstelle angewendet werden.
    syntax: az network nic show-effective-route-table -g MyResourceGroup -n MyNic
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Die Netzwerkschnittstelle (NIC).
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_nic_update
  name: az network nic update
  summary: Aktualisieren Sie eine Netzwerkschnittstelle.
  description: ''
  syntax: >-
    az network nic update [--accelerated-networking {false, true}]
                          [--add]
                          [--dns-servers]
                          [--force-string]
                          [--ids]
                          [--internal-dns-name]
                          [--ip-forwarding {false, true}]
                          [--name]
                          [--network-security-group]
                          [--no-wait]
                          [--remove]
                          [--resource-group]
                          [--set]
                          [--subscription]
  examples:
  - summary: Aktualisieren Sie eine Netzwerkschnittstelle, um eine andere Netzwerk Sicherheitsgruppe zu verwenden.
    syntax: az network nic update -g MyResourceGroup -n MyNic --network-security-group MyNewNsg
  - summary: Aktualisieren Sie eine Netzwerkschnittstelle. automatisch generierten
    syntax: az network nic update --accelerated-networking true --name MyNic --resource-group MyResourceGroup
  optionalParameters:
  - name: --accelerated-networking
    parameterValueGroup: false, true
    summary: Aktivieren Sie beschleunigten Netzwerkbetrieb.
    description: ''
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --dns-servers
    summary: Durch Leerzeichen getrennte Liste der IP-Adressen des DNS-Servers. Verwenden Sie "" ("" "" "in PowerShell), um die standardmäßigen Azure-Server wiederherzustellen.
    description: ''
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --internal-dns-name
    summary: Die interne DNS-Namens Bezeichnung.
    description: ''
  - name: --ip-forwarding
    parameterValueGroup: false, true
    summary: Aktivieren der IP-Weiterleitung.
    description: ''
  - name: --name -n
    summary: Die Netzwerkschnittstelle (NIC).
    description: ''
  - name: --network-security-group
    summary: Der Name oder die ID der zugeordneten Netzwerk Sicherheitsgruppe.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --set
    summary: Aktualisieren Sie ein Objekt, indem Sie einen Eigenschafts Pfad und einen festzulegenden Wert angeben.  Beispiel:--Set Eigenschaft1. Eigenschaft2 =<value>.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_nic_wait
  name: az network nic wait
  summary: Platzieren Sie die CLI in einem Wartezustand, bis eine Bedingung der Netzwerkschnittstelle erfüllt ist.
  description: ''
  syntax: >-
    az network nic wait [--created]
                        [--custom]
                        [--deleted]
                        [--exists]
                        [--expand]
                        [--ids]
                        [--interval]
                        [--name]
                        [--resource-group]
                        [--subscription]
                        [--timeout]
                        [--updated]
  examples:
  - summary: Halten Sie die CLI an, bis die Netzwerkschnittstelle erstellt wurde.
    syntax: az network nic wait -g MyResourceGroup -n MyNic --created
  - summary: Platzieren Sie die CLI in einem Wartezustand, bis eine Bedingung der Netzwerkschnittstelle erfüllt ist. automatisch generierten
    syntax: az network nic wait --deleted --name MyNic --resource-group MyResourceGroup --subscription MySubscription
  optionalParameters:
  - name: --created
    summary: Warten Sie, bis "provisioningstate" bei "erfolgreich" erstellt wurde.
    description: ''
  - name: --custom
    summary: "Warten Sie, bis die Bedingung eine benutzerdefinierte jmespath-Abfrage erfüllt. Beispiel: provisioningstate! = ' InProgress ', instanceview. statuses [? Code = = ' PowerState/Running ']."
    description: ''
  - name: --deleted
    summary: Warten Sie bis zum Löschen.
    description: ''
  - name: --exists
    summary: Warten Sie, bis die Ressource vorhanden ist.
    description: ''
  - name: --expand
    summary: Erweitert referenzierte Ressourcen.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Abruf Intervall in Sekunden.
    description: ''
  - name: --name -n
    summary: Die Netzwerkschnittstelle (NIC).
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximale Wartezeit in Sekunden.
    description: ''
  - name: --updated
    summary: Warten Sie, bis das Update mit provisioningstate bei "erfolgreich" abgeschlossen ist.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
