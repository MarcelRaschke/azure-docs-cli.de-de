### YamlMime:AzureCLIGroup
uid: az_network_nic
name: az network nic
summary: Verwalten von Netzwerkschnittstellen
description: Weitere Informationen zu Netzwerkschnittstellen in Azure finden Sie unter <a href="https://docs.microsoft.com/azure/virtual-network/virtual-network-network-interface">https://docs.microsoft.com/azure/virtual-network/virtual-network-network-interface</a> .
directCommands:
- uid: az_network_nic_create
  name: az network nic create
  summary: Erstellen Sie eine Netzwerkschnittstelle.
  description: ''
  syntax: >-
    az network nic create --name
                          --resource-group
                          --subnet
                          [--accelerated-networking {false, true}]
                          [--app-gateway-address-pools]
                          [--application-security-groups]
                          [--dns-servers]
                          [--gateway-name]
                          [--internal-dns-name]
                          [--ip-forwarding {false, true}]
                          [--lb-address-pools]
                          [--lb-inbound-nat-rules]
                          [--lb-name]
                          [--location]
                          [--network-security-group]
                          [--no-wait]
                          [--private-ip-address]
                          [--private-ip-address-version {IPv4, IPv6}]
                          [--public-ip-address]
                          [--subscription]
                          [--tags]
                          [--vnet-name]
  examples:
  - summary: Erstellen Sie eine Netzwerkschnittstelle für ein angegebenes Subnetz in einem angegebenen virtuellen Netzwerk.
    syntax: az network nic create -g MyResourceGroup --vnet-name MyVnet --subnet MySubnet -n MyNic
  - summary: Erstellen einer Netzwerkschnittstelle für ein angegebenes Subnetz in einem virtuellen Netzwerk, das
    syntax: >-
      az network nic create -g MyResourceGroup --vnet-name MyVnet --subnet MySubnet -n MyNic \
          --ip-forwarding --network-security-group MyNsg
  - summary: Erstellen Sie eine Netzwerkschnittstelle für ein angegebenes Subnetz in einem virtuellen Netzwerk mit Netzwerk Sicherheitsgruppen und Anwendungs Sicherheitsgruppen.
    syntax: >-
      az network nic create -g MyResourceGroup --vnet-name MyVnet --subnet MySubnet -n MyNic \
          --network-security-group MyNsg --application-security-groups Web App
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Die Netzwerkschnittstelle (NIC).
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --subnet
    summary: Der Name oder die ID eines vorhandenen Subnetzes. Wenn der Name angegeben ist, geben Sie auch--vnet-Name an. Wenn Sie ein vorhandenes Subnetz in einer anderen Ressourcengruppe verwenden möchten, geben Sie die ID anstelle des Namens des Subnetzes an.
    description: ''
  optionalParameters:
  - name: --accelerated-networking
    parameterValueGroup: false, true
    summary: Aktivieren Sie beschleunigten Netzwerkbetrieb.
    description: ''
  - name: --app-gateway-address-pools
    summary: Eine durch Leerzeichen getrennte Liste von Namen oder IDs von Anwendungs Gateway-Back-End-Adress Pools, die der NIC zugeordnet werden sollen. Wenn Names verwendet werden, muss--Gateway-Name angegeben werden.
    description: ''
  - name: --application-security-groups
    summary: Durch Leerzeichen getrennte Liste von Anwendungs Sicherheitsgruppen.
    description: ''
  - name: --dns-servers
    summary: Durch Leerzeichen getrennte Liste der IP-Adressen des DNS-Servers.
    description: ''
  - name: --gateway-name
    summary: Der Name des Anwendungs Gateways, das beim Hinzufügen von Adress Pools nach Namen verwendet werden soll (wird ignoriert, wenn IDs angegeben sind).
    description: ''
  - name: --internal-dns-name
    summary: Die interne DNS-Namens Bezeichnung.
    description: ''
  - name: --ip-forwarding
    parameterValueGroup: false, true
    summary: Aktivieren der IP-Weiterleitung.
    description: ''
  - name: --lb-address-pools
    summary: Durch Leerzeichen getrennte Liste von Namen oder IDs von Load Balancer-Adress Pools, die der NIC zugeordnet werden sollen. Wenn Namen verwendet werden, muss--lb-Name angegeben werden.
    description: ''
  - name: --lb-inbound-nat-rules
    summary: Eine durch Leerzeichen getrennte Liste von Namen oder IDs von eingehenden NAT-Regeln für den Load Balancer, die der NIC zugeordnet werden sollen. Wenn Namen verwendet werden, muss--lb-Name angegeben werden.
    description: ''
  - name: --lb-name
    summary: Der Name des Load Balancers, der beim Hinzufügen von NAT-Regeln oder Adress Pools nach Name verwendet werden soll (wird ignoriert, wenn IDs angegeben sind).
    description: ''
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --network-security-group
    summary: Der Name oder die ID einer vorhandenen Netzwerk Sicherheitsgruppe oder der Standardwert None.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --private-ip-address
    summary: Statische private IP-Adresse, die verwendet werden soll.
    description: ''
  - name: --private-ip-address-version
    defaultValue: IPv4
    parameterValueGroup: IPv4, IPv6
    summary: Die zu verwendende private IP-Adress Version.
    description: ''
  - name: --public-ip-address
    summary: Der Name oder die ID einer vorhandenen öffentlichen IP-Adresse oder der Standardwert None.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --vnet-name
    summary: Der Name des virtuellen Netzwerks (vnet).
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_nic_delete
  name: az network nic delete
  summary: Löschen Sie eine Netzwerkschnittstelle.
  description: ''
  syntax: >-
    az network nic delete [--ids]
                          [--name]
                          [--no-wait]
                          [--resource-group]
                          [--subscription]
  examples:
  - summary: Löschen Sie eine Netzwerkschnittstelle.
    syntax: az network nic delete -g MyResourceGroup -n MyNic
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Die Netzwerkschnittstelle (NIC).
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_nic_list
  name: az network nic list
  summary: Auflisten von Netzwerkschnittstellen.
  description: Verwenden Sie zum Auflisten von Netzwerkschnittstellen, die an virtuelle Computer in VM-Skalierungs Gruppen angefügt sind, "AZ VMSS NIC List" oder "AZ VMSS NIC List-VM-NICs".
  syntax: >-
    az network nic list [--query-examples]
                        [--resource-group]
                        [--subscription]
  examples:
  - summary: Listet alle NICs nach dem internen DNS-Suffix auf.
    syntax: az network nic list --query "[?dnsSettings.internalDomainNameSuffix=`{dnsSuffix}`]"
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_nic_list_effective_nsg
  name: az network nic list-effective-nsg
  summary: Listet alle effektiven Netzwerk Sicherheitsgruppen auf, die auf eine Netzwerkschnittstelle angewendet werden.
  description: Weitere Informationen zur Problembehandlung mithilfe von effektiven Sicherheitsregeln finden Sie unter <a href="https://docs.microsoft.com/azure/virtual-network/virtual-network-nsg-troubleshoot-portal">https://docs.microsoft.com/azure/virtual-network/virtual-network-nsg-troubleshoot-portal</a> .
  syntax: >-
    az network nic list-effective-nsg [--ids]
                                      [--name]
                                      [--resource-group]
                                      [--subscription]
  examples:
  - summary: Auflisten der effektiven Sicherheitsgruppen, die einer NIC zugeordnet sind.
    syntax: az network nic list-effective-nsg -g MyResourceGroup -n MyNic
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Die Netzwerkschnittstelle (NIC).
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_nic_show
  name: az network nic show
  summary: Hier finden Sie Details zu einer Netzwerkschnittstelle.
  description: ''
  syntax: >-
    az network nic show [--expand]
                        [--ids]
                        [--name]
                        [--query-examples]
                        [--resource-group]
                        [--subscription]
  examples:
  - summary: Get the Internal Domain Name Suffix of a NIC.
    syntax: az network nic show -g MyResourceGroup -n MyNic --query "dnsSettings.internalDomainNameSuffix"
  optionalParameters:
  - name: --expand
    summary: Erweitert referenzierte Ressourcen.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
