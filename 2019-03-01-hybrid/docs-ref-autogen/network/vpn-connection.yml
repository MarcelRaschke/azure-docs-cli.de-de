### YamlMime:AzureCLIGroup
uid: az_network_vpn_connection
name: az network vpn-connection
summary: Verwalten von VPN-Verbindungen
description: Weitere Informationen zu Standort-zu-Standort-Verbindungen finden Sie unter <a href="https://docs.microsoft.com/azure/vpn-gateway/vpn-gateway-howto-site-to-site-resource-manager-cli">https://docs.microsoft.com/azure/vpn-gateway/vpn-gateway-howto-site-to-site-resource-manager-cli</a> . Weitere Informationen zu vnet-zu-vnet-Verbindungen finden Sie unter <a href="https://docs.microsoft.com/azure/vpn-gateway/vpn-gateway-howto-vnet-vnet-cli">https://docs.microsoft.com/azure/vpn-gateway/vpn-gateway-howto-vnet-vnet-cli</a> .
directCommands:
- uid: az_network_vpn_connection_create
  name: az network vpn-connection create
  summary: Erstellen Sie eine VPN-Verbindung.
  description: Die VPN Gateway und das lokale Netzwerk Gateway müssen bereitgestellt werden, bevor die Verbindung zwischen Ihnen erstellt wird.
  syntax: >-
    az network vpn-connection create --name
                                     --resource-group
                                     --vnet-gateway1
                                     [--authorization-key]
                                     [--enable-bgp]
                                     [--express-route-circuit2]
                                     [--local-gateway2]
                                     [--location]
                                     [--routing-weight]
                                     [--shared-key]
                                     [--subscription]
                                     [--tags]
                                     [--use-policy-based-traffic-selectors {false, true}]
                                     [--validate]
                                     [--vnet-gateway2]
  examples:
  - summary: Erstellen Sie eine Site-to-Site-Verbindung zwischen einem virtuellen Azure-Netzwerk und einem lokalen lokalen Netzwerk Gateway.
    syntax: az network vpn-connection create -g MyResourceGroup -n MyConnection --vnet-gateway1 MyVnetGateway --local-gateway2 MyLocalGateway --shared-key Abc123
  - summary: Erstellen Sie eine VPN-Verbindung. automatisch generierten
    syntax: az network vpn-connection create --location westus2 --name MyConnection --resource-group MyResourceGroup --shared-key Abc123 --vnet-gateway1 MyVnetGateway --vnet-gateway2 /subscriptions/{subscriptionID}/resourceGroups/TestBGPRG1/providers/Microsoft.Network/virtualNetworkGateways/VNet1GW
  - summary: Erstellen Sie eine VPN-Verbindung. automatisch generierten
    syntax: az network vpn-connection create --local-gateway2 MyLocalGateway --location westus2 --name MyConnection --resource-group MyResourceGroup --shared-key Abc123 --vnet-gateway1 MyVnetGateway
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Verbindungs Name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --vnet-gateway1
    summary: Der Name oder die ID des Gateways des virtuellen Quell Netzwerks.
    description: ''
  optionalParameters:
  - name: --authorization-key
    summary: Der Autorisierungs Schlüssel für die VPN-Verbindung.
    description: ''
  - name: --enable-bgp
    summary: Aktivieren Sie BGP für diese VPN-Verbindung.
    description: ''
  - name: --express-route-circuit2
    summary: Der Name oder die ID der Ziel-expressroute, mit der eine Verbindung mit einer expressroute-Verbindung hergestellt werden soll.
    description: ''
  - name: --local-gateway2
    summary: Der Name oder die ID des Ziel Gateways des lokalen Netzwerks, mit dem über eine IPSec-Verbindung eine Verbindung hergestellt werden soll.
    description: ''
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --routing-weight
    defaultValue: "10"
    summary: Das Gewicht des Verbindungs Routings.
    description: ''
  - name: --shared-key
    summary: Gemeinsam verwendeter IPSec-Schlüssel.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --use-policy-based-traffic-selectors
    parameterValueGroup: false, true
    summary: Aktivieren Sie Richtlinien basierte datenverkehrsselektoren.
    description: ''
  - name: --validate
    summary: Die Arm-Vorlage anzeigen und validieren, aber keine Ressourcen erstellen.
    description: ''
  - name: --vnet-gateway2
    summary: Der Name oder die ID des Gateways des virtuellen Ziel Netzwerks, mit dem mithilfe einer Vnet2Vnet-Verbindung eine Verbindung hergestellt werden soll.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_vpn_connection_delete
  name: az network vpn-connection delete
  summary: Löschen Sie eine VPN-Verbindung.
  description: ''
  syntax: >-
    az network vpn-connection delete [--ids]
                                     [--name]
                                     [--resource-group]
                                     [--subscription]
  examples:
  - summary: Löschen Sie eine VPN-Verbindung.
    syntax: az network vpn-connection delete -g MyResourceGroup -n MyConnection
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Verbindungs Name.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_vpn_connection_list
  name: az network vpn-connection list
  summary: Listet alle VPN-Verbindungen in einer Ressourcengruppe auf.
  description: ''
  syntax: >-
    az network vpn-connection list --resource-group
                                   [--query-examples]
                                   [--subscription]
  examples:
  - summary: Listet alle VPN-Verbindungen in einer Ressourcengruppe auf.
    syntax: az network vpn-connection list -g MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_vpn_connection_show
  name: az network vpn-connection show
  summary: Hier erhalten Sie Informationen zu einer VPN-Verbindung.
  description: ''
  syntax: >-
    az network vpn-connection show [--ids]
                                   [--name]
                                   [--query-examples]
                                   [--resource-group]
                                   [--subscription]
  examples:
  - summary: Anzeigen der Details einer VPN-Verbindung.
    syntax: az network vpn-connection show -g MyResourceGroup -n MyConnection
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Verbindungs Name.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_vpn_connection_update
  name: az network vpn-connection update
  summary: Aktualisieren Sie eine VPN-Verbindung.
  description: ''
  syntax: >-
    az network vpn-connection update [--add]
                                     [--enable-bgp {false, true}]
                                     [--force-string]
                                     [--ids]
                                     [--name]
                                     [--remove]
                                     [--resource-group]
                                     [--routing-weight]
                                     [--set]
                                     [--shared-key]
                                     [--subscription]
                                     [--tags]
                                     [--use-policy-based-traffic-selectors {false, true}]
  examples:
  - summary: Fügen Sie BGP zu einer vorhandenen Verbindung hinzu.
    syntax: az network vpn-connection update -g MyResourceGroup -n MyConnection --enable-bgp True
  - summary: Aktualisieren Sie eine VPN-Verbindung. automatisch generierten
    syntax: az network vpn-connection update --name MyConnection --resource-group MyResourceGroup --use-policy-based-traffic-selectors true
  optionalParameters:
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --enable-bgp
    parameterValueGroup: false, true
    summary: Aktivieren Sie BGP (Border Gateway Protocol).
    description: ''
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Verbindungs Name.
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --routing-weight
    summary: Das Gewicht des Verbindungs Routings.
    description: ''
  - name: --set
    summary: Aktualisieren Sie ein Objekt, indem Sie einen Eigenschafts Pfad und einen festzulegenden Wert angeben.  Beispiel:--Set Eigenschaft1. Eigenschaft2 =<value>.
    description: ''
  - name: --shared-key
    summary: Gemeinsam verwendeter IPSec-Schlüssel.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --use-policy-based-traffic-selectors
    parameterValueGroup: false, true
    summary: Aktivieren Sie Richtlinien basierte datenverkehrsselektoren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
