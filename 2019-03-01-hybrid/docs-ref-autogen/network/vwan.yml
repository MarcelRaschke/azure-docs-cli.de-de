### YamlMime:AzureCLIGroup
uid: az_network_vwan
name: az network vwan
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Virtual-WAN-** Erweiterung für Azure CLI und erfordert Version 2.0.67 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Network vwan** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten virtueller WANs
description: ''
directCommands:
- uid: az_network_vwan_create
  name: az network vwan create
  summary: Erstellen Sie ein virtuelles WAN.
  description: ''
  syntax: >-
    az network vwan create --name
                           --resource-group
                           [--branch-to-branch-traffic {false, true}]
                           [--disable-vpn-encryption {false, true}]
                           [--location]
                           [--office365-category]
                           [--security-provider-name]
                           [--tags]
                           [--type {Basic, Standard}]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des virtuellen WAN.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --branch-to-branch-traffic
    parameterValueGroup: false, true
    summary: Hiermit wird der Daten Verkehrsfluss von Verzweigungen zugelassen.
    description: ''
  - name: --disable-vpn-encryption
    parameterValueGroup: false, true
    summary: Der Status der VPN-Verschlüsselung.
    description: ''
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --office365-category
    summary: Die lokale Breakout-Kategorie von Office.
    description: ''
  - name: --security-provider-name
    summary: Der Name des Sicherheits Anbieters.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --type
    parameterValueGroup: Basic, Standard
    summary: Der Typ des virtualwan.
    description: ''
- uid: az_network_vwan_delete
  name: az network vwan delete
  summary: Löschen eines virtuellen WAN.
  description: ''
  syntax: >-
    az network vwan delete --name
                           --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des virtuellen WAN.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_network_vwan_list
  name: az network vwan list
  summary: Auflisten der virtuellen wer.
  description: ''
  syntax: az network vwan list [--resource-group]
  optionalParameters:
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_network_vwan_show
  name: az network vwan show
  summary: Hier finden Sie die Details eines virtuellen WAN.
  description: ''
  syntax: >-
    az network vwan show --name
                         --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des virtuellen WAN.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_network_vwan_update
  name: az network vwan update
  summary: Aktualisieren Sie die Einstellungen eines virtuellen WAN.
  description: ''
  syntax: >-
    az network vwan update --name
                           --resource-group
                           [--add]
                           [--branch-to-branch-traffic {false, true}]
                           [--disable-vpn-encryption {false, true}]
                           [--force-string]
                           [--office365-category]
                           [--remove]
                           [--security-provider-name]
                           [--set]
                           [--tags]
                           [--type {Basic, Standard}]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des virtuellen WAN.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --branch-to-branch-traffic
    parameterValueGroup: false, true
    summary: Hiermit wird der Daten Verkehrsfluss von Verzweigungen zugelassen.
    description: ''
  - name: --disable-vpn-encryption
    parameterValueGroup: false, true
    summary: Der Status der VPN-Verschlüsselung.
    description: ''
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --office365-category
    summary: Die lokale Breakout-Kategorie von Office.
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --security-provider-name
    summary: Der Name des Sicherheits Anbieters.
    description: ''
  - name: --set
    summary: Aktualisieren Sie ein Objekt, indem Sie einen Eigenschafts Pfad und einen festzulegenden Wert angeben.  Beispiel:--Set Eigenschaft1. Eigenschaft2 =<value>.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --type
    parameterValueGroup: Basic, Standard
    summary: Der Typ des virtualwan.
    description: ''
commands:
- az_network_vwan_create
- az_network_vwan_delete
- az_network_vwan_list
- az_network_vwan_show
- az_network_vwan_update
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
