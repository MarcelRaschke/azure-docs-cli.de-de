### YamlMime:AzureCLIGroup
uid: az_network_watcher_packet-capture
name: az network watcher packet-capture
summary: Verwalten von Paketerfassungssitzungen auf virtuellen Computer
description: Diese Befehle erfordern, dass sowohl Azure Network Watcher für die VMs-Region als auch AzureNetworkWatcherExtension auf dem virtuellen Computer aktiviert ist. Weitere Informationen finden Sie unter https://docs.microsoft.com/azure/network-watcher/network-watcher-packet-capture-manage-cli .
directCommands:
- uid: az_network_watcher_packet-capture_create
  name: az network watcher packet-capture create
  summary: Erstellen und starten Sie eine Paketerfassungssitzung.
  description: ''
  syntax: >-
    az network watcher packet-capture create --name
                                             --resource-group
                                             --vm
                                             [--capture-limit]
                                             [--capture-size]
                                             [--file-path]
                                             [--filters]
                                             [--storage-account]
                                             [--storage-path]
                                             [--subscription]
                                             [--time-limit]
  examples:
  - summary: Erstellen Sie eine Paketerfassungssitzung auf einem virtuellen Computer.
    syntax: az network watcher packet-capture create -g MyResourceGroup -n MyPacketCaptureName --vm MyVm --storage-account MyStorageAccount
  - summary: Erstellen Sie eine Paketerfassungssitzung auf einem virtuellen Computer mit optionalen Filtern für Protokolle, lokale IP-Adressen und Remote-IP-Adressbereiche und Ports.
    syntax: >-
      az network watcher packet-capture create -g MyResourceGroup -n MyPacketCaptureName --vm MyVm \
          --storage-account MyStorageAccount --filters '[ \
              { \
                  "protocol":"TCP", \
                  "remoteIPAddress":"1.1.1.1-255.255.255", \
                  "localIPAddress":"10.0.0.3", \
                  "remotePort":"20" \
              }, \
              { \
                  "protocol":"TCP", \
                  "remoteIPAddress":"1.1.1.1-255.255.255", \
                  "localIPAddress":"10.0.0.3", \
                  "remotePort":"80" \
              }, \
              { \
                  "protocol":"TCP", \
                  "remoteIPAddress":"1.1.1.1-255.255.255", \
                  "localIPAddress":"10.0.0.3", \
                  "remotePort":"443" \
              }, \
              { \
                  "protocol":"UDP" \
              }]'
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name der Paketerfassungssitzung.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe, in der sich die Ziel-VM befindet.
    description: ''
  - isRequired: true
    name: --vm
    summary: Name oder ID des virtuellen Computers, der als Ziel verwendet werden soll.
    description: ''
  optionalParameters:
  - name: --capture-limit
    summary: Die maximale Größe der Erfassungsausgabe in Bytes.
    description: ''
  - name: --capture-size
    summary: Anzahl der pro Paket erfassten Bytes. Überflüssige Bytes werden abgeschnitten.
    description: ''
  - name: --file-path
    summary: Lokaler Pfad auf dem virtuellen Zielcomputer, an dem die Paketerfassung zu speichern ist. Bei virtuellen Linux-Computer muss der Pfad mit /var/captures beginnen.
    description: ''
  - name: --filters
    summary: JSON-codierte Liste von Paketfiltern. Verwenden `@{path}` Sie , um aus einer Datei zu laden.
    description: ''
  - name: --storage-account
    summary: Name oder ID eines Speicherkontos, in dem die Paketerfassung gespeichert werden soll.
    description: ''
  - name: --storage-path
    summary: Vollqualifizierter URI eines vorhandenen Speichercontainers, in dem die Erfassungsdatei gespeichert werden soll.
    description: Wenn nichts angegeben ist, wird der Container "network-watcher-logs" erstellt, wenn er nicht vorhanden ist, und die Erfassungsdatei wird dort gespeichert.
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --time-limit
    summary: Maximale Dauer der Aufzeichnungssitzung in Sekunden.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_watcher_packet-capture_delete
  name: az network watcher packet-capture delete
  summary: Löschen sie eine Paketerfassungssitzung.
  description: ''
  syntax: >-
    az network watcher packet-capture delete --location
                                             --name
                                             [--subscription]
  examples:
  - summary: Löschen sie eine Paketerfassungssitzung. Dadurch wird nur die Sitzung und nicht die Aufzeichnungsdatei gelöscht.
    syntax: az network watcher packet-capture delete -n packetCaptureName -l westcentralus
  - summary: Löschen sie eine Paketerfassungssitzung. (automatisch generiert)
    syntax: az network watcher packet-capture delete --location westcentralus --name packetCaptureName --subscription MySubscription
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Paketerfassungssitzung.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_watcher_packet-capture_list
  name: az network watcher packet-capture list
  summary: Listet alle Paketerfassungssitzungen innerhalb einer Ressourcengruppe auf.
  description: ''
  syntax: >-
    az network watcher packet-capture list --location
                                           [--query-examples]
                                           [--subscription]
  examples:
  - summary: Listet alle Paketerfassungssitzungen innerhalb einer Region auf.
    syntax: az network watcher packet-capture list -l westus
  - summary: Auflisten aller Paketerfassungssitzungen innerhalb einer Ressourcengruppe (automatisch generiert)
    syntax: az network watcher packet-capture list --location westus --subscription MySubscription
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_watcher_packet-capture_show
  name: az network watcher packet-capture show
  summary: Zeigt Details einer Paketerfassungssitzung an.
  description: ''
  syntax: >-
    az network watcher packet-capture show --location
                                           --name
                                           [--query-examples]
                                           [--subscription]
  examples:
  - summary: Zeigt eine Paketerfassungssitzung an.
    syntax: az network watcher packet-capture show -l westus -n MyPacketCapture
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Paketerfassungssitzung.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_watcher_packet-capture_show-status
  name: az network watcher packet-capture show-status
  summary: Zeigt den Status einer Paketerfassungssitzung an.
  description: ''
  syntax: >-
    az network watcher packet-capture show-status --location
                                                  --name
                                                  [--subscription]
  examples:
  - summary: Zeigt den Status einer Paketerfassungssitzung an.
    syntax: az network watcher packet-capture show-status -l westus -n MyPacketCapture
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name, der der Paketerfassungssitzung gegeben wird.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_watcher_packet-capture_stop
  name: az network watcher packet-capture stop
  summary: Beenden Sie eine ausgeführte Paketerfassungssitzung.
  description: ''
  syntax: >-
    az network watcher packet-capture stop --location
                                           --name
                                           [--subscription]
  examples:
  - summary: Beenden Sie eine ausgeführte Paketerfassungssitzung.
    syntax: az network watcher packet-capture stop -l westus -n MyPacketCapture
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Paketerfassungssitzung.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
