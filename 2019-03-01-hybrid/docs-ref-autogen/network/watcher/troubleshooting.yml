### YamlMime:AzureCLIGroup
uid: az_network_watcher_troubleshooting
name: az network watcher troubleshooting
summary: Verwalten Network Watcher Problembehandlungssitzungen.
description: Weitere Informationen zum Konfigurieren der Problembehandlung finden Sie unter https://docs.microsoft.com/azure/network-watcher/network-watcher-troubleshoot-manage-cli .
directCommands:
- uid: az_network_watcher_troubleshooting_show
  name: az network watcher troubleshooting show
  summary: Abrufen der Ergebnisse des letzten Problembehandlungsvorgangs.
  description: ''
  syntax: >-
    az network watcher troubleshooting show --resource
                                            [--query-examples]
                                            [--resource-group]
                                            [--resource-type {vnetGateway, vpnConnection}]
                                            [--subscription]
  examples:
  - summary: Zeigt die Ergebnisse oder den Status eines Problembehandlungsvorgangs für ein VNET-Gateway an.
    syntax: az network watcher troubleshooting show -g MyResourceGroup --resource MyVnetGateway --resource-type vnetGateway
  requiredParameters:
  - isRequired: true
    name: --resource
    summary: Name oder ID der Ressource, für die die Problembehandlung versucht werden soll.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und sie nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --resource-type -t
    parameterValueGroup: vnetGateway, vpnConnection
    summary: Der Ressourcentyp.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_watcher_troubleshooting_start
  name: az network watcher troubleshooting start
  summary: Behandeln von Problemen mit VPN-Verbindungen oder Gatewaykonnektivität
  description: ''
  syntax: >-
    az network watcher troubleshooting start --resource
                                             --storage-account
                                             --storage-path
                                             [--no-wait]
                                             [--resource-group]
                                             [--resource-type {vnetGateway, vpnConnection}]
                                             [--subscription]
  examples:
  - summary: Starten Sie einen Problembehandlungsvorgang für eine VPN-Verbindung.
    syntax: >-
      az network watcher troubleshooting start -g MyResourceGroup --resource MyVPNConnection \
          --resource-type vpnConnection --storage-account MyStorageAccount \
          --storage-path https://{storageAccountName}.blob.core.windows.net/{containerName}
  requiredParameters:
  - isRequired: true
    name: --resource
    summary: Name oder ID der Ressource, für die die Problembehandlung versucht werden soll.
    description: ''
  - isRequired: true
    name: --storage-account
    summary: Name oder ID des Speicherkontos, in dem die Problembehandlungsergebnisse gespeichert werden sollen.
    description: ''
  - isRequired: true
    name: --storage-path
    summary: Vollqualifizierte URI für den Speicherblobcontainer, in dem die Ergebnisse der Problembehandlung gespeichert werden sollen.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --resource-type -t
    parameterValueGroup: vnetGateway, vpnConnection
    summary: Der Typ der Zielressource, für die die Problembehandlung ausgeführt werden soll, wenn die Ressourcen-ID nicht angegeben ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
commands:
- az_network_watcher_troubleshooting_show
- az_network_watcher_troubleshooting_start
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
