### YamlMime:AzureCLIGroup
uid: az_network_lb_inbound-nat-rule
name: az network lb inbound-nat-rule
summary: Verwalten eingehender NAT-Regeln eines Lastenausgleichs.
description: ''
directCommands:
- uid: az_network_lb_inbound-nat-rule_create
  name: az network lb inbound-nat-rule create
  summary: Erstellen Sie eine NAT-Eingangsregel.
  description: ''
  syntax: >-
    az network lb inbound-nat-rule create --backend-port
                                          --frontend-port
                                          --lb-name
                                          --name
                                          --protocol {All, Tcp, Udp}
                                          --resource-group
                                          [--floating-ip {false, true}]
                                          [--frontend-ip-name]
                                          [--idle-timeout]
                                          [--subscription]
  examples:
  - summary: Erstellen Sie eine einfache NAT-Eingangsregel für Port 80.
    syntax: >-
      az network lb inbound-nat-rule create -g MyResourceGroup --lb-name MyLb -n MyNatRule \
          --protocol Tcp --frontend-port 80 --backend-port 80
  - summary: Erstellen Sie eine einfache NAT-Eingangsregel für eine bestimmte Front-End-IP-Adresse, und aktivieren Sie Floating IP für NAT-Regel.
    syntax: >-
      az network lb inbound-nat-rule create -g MyResourceGroup --lb-name MyLb -n MyNatRule --protocol Tcp \
          --frontend-port 5432 --backend-port 3389 --frontend-ip-name MyFrontendIp --floating-ip true
  requiredParameters:
  - isRequired: true
    name: --backend-port
    summary: Portnummer
    description: ''
  - isRequired: true
    name: --frontend-port
    summary: Portnummer
    description: ''
  - isRequired: true
    name: --lb-name
    summary: Der Name des Lastenausgleichs.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der NAT-Eingangsregel.
    description: ''
  - isRequired: true
    name: --protocol
    parameterValueGroup: All, Tcp, Udp
    summary: Netzwerktransportprotokoll.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --floating-ip
    parameterValueGroup: false, true
    summary: Aktivieren Sie Floating IP.
    description: ''
  - name: --frontend-ip-name
    summary: Der Name der Front-End-IP-Konfiguration. Wenn nur eins vorhanden ist, lassen Sie die Verwendung als Standard aus.
    description: ''
  - name: --idle-timeout
    summary: Leerlauftimeout in Minuten.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_lb_inbound-nat-rule_delete
  name: az network lb inbound-nat-rule delete
  summary: Löscht eine NAT-Eingangsregel.
  description: ''
  syntax: >-
    az network lb inbound-nat-rule delete --lb-name
                                          --name
                                          --resource-group
                                          [--subscription]
  examples:
  - summary: Löscht eine NAT-Eingangsregel.
    syntax: az network lb inbound-nat-rule delete -g MyResourceGroup --lb-name MyLb -n MyNatRule
  requiredParameters:
  - isRequired: true
    name: --lb-name
    summary: Der Name des Load Balancer.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der NAT-Eingangsregel.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_lb_inbound-nat-rule_list
  name: az network lb inbound-nat-rule list
  summary: Auflisten von NAT-Regeln für eingehenden Daten.
  description: ''
  syntax: >-
    az network lb inbound-nat-rule list --lb-name
                                        --resource-group
                                        [--query-examples]
                                        [--subscription]
  examples:
  - summary: Auflisten von NAT-Regeln für eingehenden Daten.
    syntax: az network lb inbound-nat-rule list -g MyResourceGroup --lb-name MyLb -o table
  requiredParameters:
  - isRequired: true
    name: --lb-name
    summary: Der Name des Load Balancer.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_lb_inbound-nat-rule_show
  name: az network lb inbound-nat-rule show
  summary: Hier erfahren Sie, wie Sie die Details einer NAT-Regel für eingehenden Datenverkehr erhalten.
  description: ''
  syntax: >-
    az network lb inbound-nat-rule show --lb-name
                                        --name
                                        --resource-group
                                        [--query-examples]
                                        [--subscription]
  examples:
  - summary: Hier erfahren Sie, wie Sie die Details einer NAT-Regel für eingehenden Datenverkehr erhalten.
    syntax: az network lb inbound-nat-rule show -g MyResourceGroup --lb-name MyLb -n MyNatRule
  requiredParameters:
  - isRequired: true
    name: --lb-name
    summary: Der Name des Load Balancer.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der NAT-Regel für eingehenden Datenverkehr.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_lb_inbound-nat-rule_update
  name: az network lb inbound-nat-rule update
  summary: Aktualisieren einer NAT-Regel für eingehenden Datenverkehr.
  description: ''
  syntax: >-
    az network lb inbound-nat-rule update [--add]
                                          [--backend-port]
                                          [--floating-ip {false, true}]
                                          [--force-string]
                                          [--frontend-ip-name]
                                          [--frontend-port]
                                          [--idle-timeout]
                                          [--ids]
                                          [--lb-name]
                                          [--name]
                                          [--protocol {All, Tcp, Udp}]
                                          [--remove]
                                          [--resource-group]
                                          [--set]
                                          [--subscription]
  examples:
  - summary: Aktualisieren Sie eine NAT-Regel für eingehenden Datenverkehr, um Floating IP zu deaktivieren und die Leerlaufzeitüberschreitung zu ändern.
    syntax: >-
      az network lb inbound-nat-rule update -g MyResourceGroup --lb-name MyLb -n MyNatRule \
          --floating-ip false --idle-timeout 5
  - summary: Aktualisieren einer NAT-Regel für eingehenden Datenverkehr. (automatisch generiert)
    syntax: az network lb inbound-nat-rule update --backend-port 3389 --frontend-port 5432 --lb-name MyLb --name MyNatRule --protocol Udp --resource-group MyResourceGroup
  - summary: Aktualisieren einer NAT-Regel für eingehenden Datenverkehr. (automatisch generiert)
    syntax: az network lb inbound-nat-rule update --lb-name MyLb --name MyNatRule --resource-group MyResourceGroup --set tags.CostCenter=MyBusinessGroup
  optionalParameters:
  - name: --add
    summary: 'Fügen Sie einer Liste von -Objekten ein -Objekt hinzu, indem Sie ein Pfad- und Schlüsselwertpaar angeben.  Beispiel: --add property.listProperty <key=value, string oder JSON string>.'
    description: ''
  - name: --backend-port
    summary: Portnummer
    description: ''
  - name: --floating-ip
    parameterValueGroup: false, true
    summary: Aktivieren Sie Floating IP.
    description: ''
  - name: --force-string
    summary: Wenn Sie "set" oder "add" verwenden, behalten Sie Zeichenfolgenliterale bei, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --frontend-ip-name
    summary: Der Name der Front-End-IP-Konfiguration.
    description: ''
  - name: --frontend-port
    summary: Portnummer
    description: ''
  - name: --idle-timeout
    summary: Leerlauftimeout in Minuten.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen von "Resource Id"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --lb-name
    summary: Der Name des Lastenausgleichs.
    description: ''
  - name: --name -n
    summary: Der Name der NAT-Eingangsregel.
    description: ''
  - name: --protocol
    parameterValueGroup: All, Tcp, Udp
    summary: Netzwerktransportprotokoll.
    description: ''
  - name: --remove
    summary: 'Entfernen sie eine Eigenschaft oder ein Element aus einer Liste.  Beispiel: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --set
    summary: 'Aktualisieren Sie ein -Objekt, indem Sie einen festzulegenden Eigenschaftenpfad und -wert angeben.  Beispiel: --set property1.property2=<value>.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
