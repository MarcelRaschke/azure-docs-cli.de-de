### YamlMime:AzureCLIGroup
uid: az_network_lb_frontend_ip
name: az network lb frontend-ip
summary: Verwalten von Front-End-IP-Adressen eines Load Balancers.
description: ''
directCommands:
- uid: az_network_lb_frontend_ip_create
  name: az network lb frontend-ip create
  summary: Erstellen einer Front-End-IP-Adresse.
  description: ''
  syntax: >-
    az network lb frontend-ip create --lb-name
                                     --name
                                     --resource-group
                                     [--private-ip-address]
                                     [--public-ip-address]
                                     [--subnet]
                                     [--subscription]
                                     [--vnet-name]
                                     [--zone {1, 2, 3}]
  examples:
  - summary: Erstellen Sie eine Front-End-IP-Adresse für einen öffentlichen Load Balancer.
    syntax: az network lb frontend-ip create -g MyResourceGroup -n MyFrontendIp --lb-name MyLb --public-ip-address MyFrontendIp
  - summary: Erstellen Sie eine Front-End-IP-Adresse für einen internen Load Balancer.
    syntax: >-
      az network lb frontend-ip create -g MyResourceGroup -n MyFrontendIp --lb-name MyLb \
          --private-ip-address 10.10.10.100 --subnet MySubnet --vnet-name MyVnet
  requiredParameters:
  - isRequired: true
    name: --lb-name
    summary: Der Name des Load Balancers.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Front-End-IP-Konfiguration.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --private-ip-address
    summary: Statische private IP-Adresse, die der Konfiguration zugeordnet werden soll.
    description: ''
  - name: --public-ip-address
    summary: Der Name oder die ID der vorhandenen öffentlichen IP-Adresse, die der Konfiguration zugeordnet werden soll.
    description: ''
  - name: --subnet
    summary: Der Name oder die ID eines vorhandenen Subnetzes. Wenn Name angegeben ist, geben Sie auch--vnet-Name an.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --vnet-name
    summary: Das virtuelle Netzwerk (vnet), das dem Subnetz zugeordnet ist (bei Angabe einer Subnetz-ID weglassen).
    description: ''
  - name: --zone -z
    parameterValueGroup: 1, 2, 3
    summary: Verfügbarkeits Zone, in der die Ressource bereitgestellt werden soll.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_lb_frontend_ip_delete
  name: az network lb frontend-ip delete
  summary: Löscht eine Front-End-IP-Adresse.
  description: ''
  syntax: >-
    az network lb frontend-ip delete --lb-name
                                     --name
                                     --resource-group
                                     [--subscription]
  examples:
  - summary: Löscht eine Front-End-IP-Adresse.
    syntax: az network lb frontend-ip delete -g MyResourceGroup --lb-name MyLb -n MyFrontendIp
  requiredParameters:
  - isRequired: true
    name: --lb-name
    summary: Der Name des Load Balancer.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Front-End-IP-Konfiguration.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_lb_frontend_ip_list
  name: az network lb frontend-ip list
  summary: Listet Frontend-IP-Adressen auf.
  description: ''
  syntax: >-
    az network lb frontend-ip list --lb-name
                                   --resource-group
                                   [--query-examples]
                                   [--subscription]
  examples:
  - summary: Listet Frontend-IP-Adressen auf.
    syntax: az network lb frontend-ip list -g MyResourceGroup --lb-name MyLb
  requiredParameters:
  - isRequired: true
    name: --lb-name
    summary: Der Name des Load Balancer.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_lb_frontend_ip_show
  name: az network lb frontend-ip show
  summary: Details einer Front-End-IP-Adresse erhalten.
  description: ''
  syntax: >-
    az network lb frontend-ip show --lb-name
                                   --name
                                   --resource-group
                                   [--query-examples]
                                   [--subscription]
  examples:
  - summary: Details einer Front-End-IP-Adresse erhalten.
    syntax: az network lb frontend-ip show -g MyResourceGroup --lb-name MyLb -n MyFrontendIp
  - summary: Details einer Front-End-IP-Adresse (automatisch generiert)
    syntax: az network lb frontend-ip show --lb-name MyLb --name MyFrontendIp --resource-group MyResourceGroup --subscription MySubscription
  requiredParameters:
  - isRequired: true
    name: --lb-name
    summary: Der Name des Load Balancer.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Front-End-IP-Konfiguration.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_lb_frontend_ip_update
  name: az network lb frontend-ip update
  summary: Aktualisieren einer Front-End-IP-Adresse.
  description: ''
  syntax: >-
    az network lb frontend-ip update [--add]
                                     [--force-string]
                                     [--ids]
                                     [--lb-name]
                                     [--name]
                                     [--private-ip-address]
                                     [--public-ip-address]
                                     [--remove]
                                     [--resource-group]
                                     [--set]
                                     [--subnet]
                                     [--subscription]
                                     [--vnet-name]
  examples:
  - summary: Aktualisieren Sie die Front-End-IP-Adresse eines öffentlichen Load Balancers.
    syntax: az network lb frontend-ip update -g MyResourceGroup --lb-name MyLb -n MyFrontendIp --public-ip-address MyNewPublicIp
  - summary: Aktualisieren Sie die Front-End-IP-Adresse eines internen Load Balancers.
    syntax: az network lb frontend-ip update -g MyResourceGroup --lb-name MyLb -n MyFrontendIp --private-ip-address 10.10.10.50
  - summary: Aktualisieren einer Front-End-IP-Adresse. automatisch generierten
    syntax: az network lb frontend-ip update --lb-name MyLb --name MyFrontendIp --resource-group MyResourceGroup --set tags.CostCenter=MyBusinessGroup
  optionalParameters:
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --lb-name
    summary: Der Name des Load Balancers.
    description: ''
  - name: --name -n
    summary: Der Name der Front-End-IP-Konfiguration.
    description: ''
  - name: --private-ip-address
    summary: Statische private IP-Adresse, die der Konfiguration zugeordnet werden soll. Verwenden Sie "" ("" "in PowerShell), um die statische Adresse zu entfernen und stattdessen eine dynamische Adresse zu verwenden.
    description: ''
  - name: --public-ip-address
    summary: Der Name oder die ID der vorhandenen öffentlichen IP-Adresse, die der Konfiguration zugeordnet werden soll.
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --set
    summary: Aktualisieren Sie ein Objekt, indem Sie einen Eigenschafts Pfad und einen festzulegenden Wert angeben.  Beispiel:--Set Eigenschaft1. Eigenschaft2 =<value>.
    description: ''
  - name: --subnet
    summary: Der Name oder die ID eines vorhandenen Subnetzes. Wenn Name angegeben ist, geben Sie auch--vnet-Name an.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --vnet-name
    summary: Das virtuelle Netzwerk (vnet), das dem Subnetz zugeordnet ist (bei Angabe einer Subnetz-ID weglassen).
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
