### YamlMime:AzureCLIGroup
uid: az_network_virtual_appliance_site
name: az network virtual-appliance site
summary: Verwalten Sie die Website für das virtuelle Azure-Netzwerkgerät.
description: ''
directCommands:
- uid: az_network_virtual_appliance_site_create
  name: az network virtual-appliance site create
  summary: Erstellen Sie eine Site für ein virtuelles Azure-Netzwerkgerät.
  description: ''
  syntax: >-
    az network virtual-appliance site create --address-prefix
                                             --appliance-name
                                             --name
                                             --resource-group
                                             [--allow {false, true}]
                                             [--default {false, true}]
                                             [--optimize {false, true}]
                                             [--subscription]
  examples:
  - summary: Erstellen Sie eine Site für ein virtuelles Azure-Netzwerkgerät.
    syntax: az network virtual-appliance site create -n MyName -g MyRG --appliance-name MyAppliance --address-prefix 10.0.0.0/24 --allow --default --optimize
  requiredParameters:
  - isRequired: true
    name: --address-prefix
    summary: Adress Präfix der Site des virtuellen Netzwerkgeräts.
    description: ''
  - isRequired: true
    name: --appliance-name
    summary: Der Name des virtuellen Netzwerkgeräts.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des virtuellen Netzwerkgeräts.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --allow
    parameterValueGroup: false, true
    summary: Flag zum Steuern des Abbruchs der o365 Allow-Kategorie.
    description: ''
  - name: --default
    parameterValueGroup: false, true
    summary: Flag zum Steuern des Abbruchs der o365-Standard Kategorie.
    description: ''
  - name: --optimize
    parameterValueGroup: false, true
    summary: Flag zum Steuern des Abbruchs der o365 Kategorie optimieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
commands:
- az_network_virtual_appliance_site_create
