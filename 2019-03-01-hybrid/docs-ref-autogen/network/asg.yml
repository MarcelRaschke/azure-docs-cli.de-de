### YamlMime:AzureCLIGroup
uid: az_network_asg
name: az network asg
summary: Verwalten von Anwendungs Sicherheitsgruppen (asgs).
description: Sie können die Netzwerksicherheit als natürliche Erweiterung der Struktur einer Anwendung konfigurieren, indem Sie mithilfe von ASG virtuelle Maschinen gruppieren und basierend auf diesen gruppennetzwerk Sicherheitsrichtlinien definieren. Sie können eine Anwendungs Sicherheitsgruppe als Quelle und Ziel in einer NSG-Sicherheitsregel angeben. Weitere Informationen finden Sie unter <a href="https://docs.microsoft.com/azure/virtual-network/create-network-security-group-preview">https://docs.microsoft.com/azure/virtual-network/create-network-security-group-preview</a> .
directCommands:
- uid: az_network_asg_create
  name: az network asg create
  summary: Erstellen Sie eine Anwendungs Sicherheitsgruppe.
  description: ''
  syntax: >-
    az network asg create --name
                          --resource-group
                          [--location]
                          [--subscription]
                          [--tags]
  examples:
  - summary: Erstellen Sie eine Anwendungs Sicherheitsgruppe.
    syntax: az network asg create -g MyResourceGroup -n MyAsg --tags MyWebApp, CostCenter=Marketing
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der neuen Anwendungs Sicherheitsgruppen-Ressource.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_asg_delete
  name: az network asg delete
  summary: Löschen Sie eine Anwendungs Sicherheitsgruppe.
  description: ''
  syntax: >-
    az network asg delete [--ids]
                          [--name]
                          [--resource-group]
                          [--subscription]
  examples:
  - summary: Löschen Sie eine Anwendungs Sicherheitsgruppe.
    syntax: az network asg delete -g MyResourceGroup -n MyAsg
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der Anwendungs Sicherheitsgruppe.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_asg_list
  name: az network asg list
  summary: Listet alle Anwendungs Sicherheitsgruppen in einem Abonnement auf.
  description: ''
  syntax: >-
    az network asg list [--query-examples]
                        [--subscription]
  examples:
  - summary: Listet alle Anwendungs Sicherheitsgruppen in einem Abonnement auf.
    syntax: az network asg list
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_asg_show
  name: az network asg show
  summary: Hier finden Sie Details zu einer Anwendungs Sicherheitsgruppe.
  description: ''
  syntax: >-
    az network asg show [--ids]
                        [--name]
                        [--query-examples]
                        [--resource-group]
                        [--subscription]
  examples:
  - summary: Hier finden Sie Details zu einer Anwendungs Sicherheitsgruppe.
    syntax: az network asg show -g MyResourceGroup -n MyAsg
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der Anwendungs Sicherheitsgruppe.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_asg_update
  name: az network asg update
  summary: Aktualisieren Sie eine Anwendungs Sicherheitsgruppe.
  description: Dieser Befehl kann nur zum Aktualisieren der Tags für eine Anwendungs Sicherheitsgruppe verwendet werden. Name und Ressourcengruppe sind unveränderlich und können nicht aktualisiert werden.
  syntax: >-
    az network asg update [--add]
                          [--force-string]
                          [--ids]
                          [--name]
                          [--remove]
                          [--resource-group]
                          [--set]
                          [--subscription]
                          [--tags]
  examples:
  - summary: Aktualisieren Sie eine Anwendungs Sicherheitsgruppe mit einem geänderten Tagwert.
    syntax: az network asg update -g MyResourceGroup -n MyAsg --set tags.CostCenter=MyBusinessGroup
  optionalParameters:
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der Anwendungs Sicherheitsgruppe.
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --set
    summary: Aktualisieren Sie ein Objekt, indem Sie einen Eigenschafts Pfad und einen festzulegenden Wert angeben.  Beispiel:--Set Eigenschaft1. Eigenschaft2 =<value>.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
commands:
- az_network_asg_create
- az_network_asg_delete
- az_network_asg_list
- az_network_asg_show
- az_network_asg_update
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
