### YamlMime:AzureCLIGroup
uid: az_network_cross-region-lb
name: az network cross-region-lb
summary: Verwalten und Konfigurieren von Regions übergreifenden Lasten Ausgleichs Modulen.
description: Weitere Informationen zu Azure Load Balancer besuchen https://docs.microsoft.com/azure/load-balancer/load-balancer-get-started-internet-arm-cli .
directCommands:
- uid: az_network_cross-region-lb_create
  name: az network cross-region-lb create
  summary: Erstellen Sie einen Regions übergreifenden Load Balancer.
  description: ''
  syntax: >-
    az network cross-region-lb create --name
                                      --resource-group
                                      [--address-allocation {Dynamic, Static}]
                                      [--backend-pool-name]
                                      [--frontend-ip-name]
                                      [--frontend-ip-zone {1, 2, 3}]
                                      [--location]
                                      [--no-wait]
                                      [--public-ip-address]
                                      [--public-ip-dns-name]
                                      [--public-ip-zone {1, 2, 3}]
                                      [--subscription]
                                      [--tags]
                                      [--validate]
  examples:
  - summary: Erstellen Sie einen Load Balancer (Basic).
    syntax: az network cross-region-lb create -g MyResourceGroup -n MyLb
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Load Balancers.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --address-allocation --public-ip-address-allocation
    parameterValueGroup: Dynamic, Static
    summary: IP-Zuordnungs Methode.
    description: ''
  - name: --backend-pool-name
    summary: Der Name des Back-End-Adress Pools.
    description: ''
  - name: --frontend-ip-name
    defaultValue: LoadBalancerFrontEnd
    summary: Der Name der Front-End-IP-Konfiguration.
    description: ''
  - name: --frontend-ip-zone
    parameterValueGroup: 1, 2, 3
    summary: Wird zum Erstellen eines internen Load Balancers verwendet.
    description: ''
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --public-ip-address
    summary: Der Name oder die ID der öffentlichen IP-Adresse oder "" für "None". Verwendet vorhandene Ressource, falls verfügbar, oder erstellt eine neue Ressource mit Standardwerten, wenn Sie nicht ausgelassen wird.
    description: ''
  - name: --public-ip-dns-name
    summary: Global eindeutiger DNS-Name für eine neue öffentliche IP-Adresse.
    description: ''
  - name: --public-ip-zone
    parameterValueGroup: 1, 2, 3
    summary: Wird verwendet, um eine neue öffentliche IP-Adresse für den Load Balancer zu erstellen, a. k. einen öffentlichen Load Balancer.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --validate
    summary: Generieren und Validieren der Arm-Vorlage, ohne Ressourcen zu erstellen.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_cross-region-lb_delete
  name: az network cross-region-lb delete
  summary: Löscht den angegebenen Load Balancer.
  description: ''
  syntax: >-
    az network cross-region-lb delete [--ids]
                                      [--name]
                                      [--resource-group]
                                      [--subscription]
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name des Load Balancers.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_cross-region-lb_list
  name: az network cross-region-lb list
  summary: Auflisten von Lasten Ausgleichs Modulen.
  description: ''
  syntax: >-
    az network cross-region-lb list [--query-examples]
                                    [--resource-group]
                                    [--subscription]
  examples:
  - summary: Auflisten von Lasten Ausgleichs Modulen.
    syntax: az network cross-region-lb list -g MyResourceGroup
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_cross-region-lb_show
  name: az network cross-region-lb show
  summary: Ruft den angegebenen Load Balancer ab.
  description: ''
  syntax: >-
    az network cross-region-lb show [--expand]
                                    [--ids]
                                    [--name]
                                    [--query-examples]
                                    [--resource-group]
                                    [--subscription]
  optionalParameters:
  - name: --expand
    summary: Erweitert referenzierte Ressourcen.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name des Load Balancers.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_cross-region-lb_update
  name: az network cross-region-lb update
  summary: Aktualisieren Sie einen Regions übergreifenden Load Balancer.
  description: Dieser Befehl kann nur zum Aktualisieren der Tags für einen Load Balancer verwendet werden. Name und Ressourcengruppe sind unveränderlich und können nicht aktualisiert werden.
  syntax: >-
    az network cross-region-lb update [--add]
                                      [--force-string]
                                      [--ids]
                                      [--name]
                                      [--remove]
                                      [--resource-group]
                                      [--set]
                                      [--subscription]
  examples:
  - summary: Aktualisieren Sie die Tags eines Load Balancers.
    syntax: az network cross-region-lb update -g MyResourceGroup -n MyLb --set tags.CostCenter=MyBusinessGroup
  optionalParameters:
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name des Load Balancers.
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --set
    summary: Aktualisieren Sie ein Objekt, indem Sie einen Eigenschafts Pfad und einen festzulegenden Wert angeben.  Beispiel:--Set Eigenschaft1. Eigenschaft2 =<value>.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_cross-region-lb_wait
  name: az network cross-region-lb wait
  summary: Platzieren Sie die CLI in einem Wartezustand, bis eine Bedingung des Regions übergreifenden Load Balancers erfüllt ist.
  description: ''
  syntax: >-
    az network cross-region-lb wait [--created]
                                    [--custom]
                                    [--deleted]
                                    [--exists]
                                    [--expand]
                                    [--ids]
                                    [--interval]
                                    [--name]
                                    [--resource-group]
                                    [--subscription]
                                    [--timeout]
                                    [--updated]
  examples:
  - summary: Warten Sie, bis der Load Balancer als erstellt zurückgegeben wurde.
    syntax: az network cross-region-lb wait -g MyResourceGroup -n MyLB --created
  optionalParameters:
  - name: --created
    summary: Warten Sie, bis "provisioningstate" bei "erfolgreich" erstellt wurde.
    description: ''
  - name: --custom
    summary: "Warten Sie, bis die Bedingung eine benutzerdefinierte jmespath-Abfrage erfüllt. Beispiel: provisioningstate! = ' InProgress ', instanceview. statuses [? Code = = ' PowerState/Running ']."
    description: ''
  - name: --deleted
    summary: Warten Sie bis zum Löschen.
    description: ''
  - name: --exists
    summary: Warten Sie, bis die Ressource vorhanden ist.
    description: ''
  - name: --expand
    summary: Erweitert referenzierte Ressourcen.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Abruf Intervall in Sekunden.
    description: ''
  - name: --name -n
    summary: Der Name des Load Balancers.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximale Wartezeit in Sekunden.
    description: ''
  - name: --updated
    summary: Warten Sie, bis das Update mit provisioningstate bei "erfolgreich" abgeschlossen ist.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
