### YamlMime:AzureCLIGroup
uid: az_network_front-door
name: az network front-door
extensionInformation: >-
  > [!Note]

  > Dieser Verweis ist Teil der **Front-Door-Erweiterung** für Azure CLI und erfordert Version 2.0.68 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **az network front-door** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten von Front-Türen.
description: ''
directCommands:
- uid: az_network_front-door_check-custom-domain
  name: az network front-door check-custom-domain
  summary: Überprüft die benutzerdefinierte Domänenzuordnung, um sicherzustellen, dass sie dem richtigen Front Door Endpunkt im DNS zugeordnet wird.
  description: ''
  syntax: >-
    az network front-door check-custom-domain --host-name
                                              --name
                                              --resource-group
  requiredParameters:
  - isRequired: true
    name: --host-name
    summary: Erforderlich. Der Hostname der benutzerdefinierten Domäne. Dies muss ein Domänenname sein.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name des Front Door.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_network_front-door_check-name-availability
  name: az network front-door check-name-availability
  summary: Überprüfen Sie die Verfügbarkeit eines Front Door Ressourcennamens.
  description: ''
  syntax: >-
    az network front-door check-name-availability --name
                                                  --resource-type {Microsoft.Network/frontDoors, Microsoft.Network/frontDoors/frontendEndpoints}
  examples:
  - summary: Überprüfen Sie die Verfügbarkeit eines Front Door Ressourcennamens.
    syntax: az network front-door check-name-availability --name frontdoor1 --resource-type Microsoft.Network/frontDoors
  requiredParameters:
  - isRequired: true
    name: --name
    summary: Der zu validende Ressourcenname.
    description: ''
  - isRequired: true
    name: --resource-type
    parameterValueGroup: Microsoft.Network/frontDoors, Microsoft.Network/frontDoors/frontendEndpoints
    summary: Der Typ der Ressource, deren Name überprüft werden soll.
    description: ''
- uid: az_network_front-door_create
  name: az network front-door create
  summary: Erstellen einer Front Door-Instanz
  description: ''
  syntax: >-
    az network front-door create --backend-address
                                 --name
                                 --resource-group
                                 [--accepted-protocols]
                                 [--backend-host-header]
                                 [--disabled {false, true}]
                                 [--enforce-certificate-name-check {Disabled, Enabled}]
                                 [--forwarding-protocol {HttpOnly, HttpsOnly, MatchRequest}]
                                 [--friendly-name]
                                 [--frontend-host-name]
                                 [--interval]
                                 [--no-wait]
                                 [--path]
                                 [--patterns]
                                 [--probeMethod {GET, HEAD}]
                                 [--protocol {Http, Https}]
                                 [--send-recv-timeout]
                                 [--tags]
  requiredParameters:
  - isRequired: true
    name: --backend-address
    summary: FQDN des Back-End-Endpunkts.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name des Front Door.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --accepted-protocols
    summary: 'Durch Leerzeichen getrennte Liste von Protokollen, die akzeptiert werden sollen. Standardeinstellung: HTTP.'
    description: ''
  - name: --backend-host-header
    summary: Hostheader, der an das Back-End gesendet wird.
    description: ''
  - name: --disabled
    parameterValueGroup: false, true
    summary: Erstellen Sie in einem deaktivierten Zustand.
    description: ''
  - name: --enforce-certificate-name-check
    defaultValue: Enabled
    parameterValueGroup: Disabled, Enabled
    summary: Gibt an, ob die Zertifikatnamenüberprüfung für HTTPS-Anforderungen an alle Back-End-Pools deaktiviert werden soll. Keine Auswirkung auf Nicht-HTTPS-Anforderungen.
    description: ''
  - name: --forwarding-protocol
    defaultValue: MatchRequest
    parameterValueGroup: HttpOnly, HttpsOnly, MatchRequest
    summary: Protokoll, das für die Weiterleitung von Datenverkehr verwendet werden soll.
    description: ''
  - name: --friendly-name
    summary: Anzeigename des Front Door.
    description: ''
  - name: --frontend-host-name
    summary: Domänenname des Front-End-Endpunkts.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Intervall in Sekunden zwischen Tests.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --path
    defaultValue: /
    summary: Der zu testde Pfad.
    description: ''
  - name: --patterns
    summary: "Durch Leerzeichen getrennte Liste von Mustern, die abgetrennt werden. Standardwert: '/ \\* '."
    description: ''
  - name: --probeMethod
    defaultValue: HEAD
    parameterValueGroup: GET, HEAD
    summary: Konfiguriert, welche HTTP-Methode zum Prüfen der unter backendPools definierten Back-Ends verwendet werden soll.
    description: ''
  - name: --protocol
    defaultValue: Https
    parameterValueGroup: Http, Https
    summary: Protokoll, das zum Senden von Tests verwendet werden soll.
    description: ''
  - name: --send-recv-timeout
    summary: Timeout beim Senden und Empfangen bei der Weiterleitung der Anforderung an das Back-End in Sekunden. Wenn das Timeout erreicht ist, schlägt die Anforderung fehl und wird zurückgegeben.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: key[=value] [key[=value] ...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
- uid: az_network_front-door_delete
  name: az network front-door delete
  summary: Löscht eine Front Door.
  description: ''
  syntax: >-
    az network front-door delete --name
                                 --resource-group
                                 [--no-wait]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name des Front Door.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
- uid: az_network_front-door_list
  name: az network front-door list
  summary: Listen Sie Front-Doors auf.
  description: ''
  syntax: az network front-door list [--resource-group]
  optionalParameters:
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_network_front-door_purge-endpoint
  name: az network front-door purge-endpoint
  summary: Entfernt einen Inhalt aus Front Door.
  description: ''
  syntax: >-
    az network front-door purge-endpoint --content-paths
                                         --name
                                         --resource-group
  requiredParameters:
  - isRequired: true
    name: --content-paths
    summary: Der Pfad zum zu bereinigenden Inhalt. Kann einen Dateipfad oder ein Platzhalterverzeichnis beschreiben.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name des Front Door.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_network_front-door_show
  name: az network front-door show
  summary: Hier finden Sie die Details eines Front Door.
  description: ''
  syntax: >-
    az network front-door show --name
                               --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name des Front Door.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_network_front-door_update
  name: az network front-door update
  summary: Aktualisieren der Einstellungen eines Front Door.
  description: ''
  syntax: >-
    az network front-door update --name
                                 --resource-group
                                 [--add]
                                 [--enforce-certificate-name-check {Disabled, Enabled}]
                                 [--force-string]
                                 [--remove]
                                 [--send-recv-timeout]
                                 [--set]
                                 [--tags]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name des Front Door.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Fügen Sie einer Liste von -Objekten ein -Objekt hinzu, indem Sie ein Pfad- und Schlüsselwertpaar angeben.  Beispiel: --add property.listProperty <key=value, string oder JSON string>.'
    description: ''
  - name: --enforce-certificate-name-check
    parameterValueGroup: Disabled, Enabled
    summary: Gibt an, ob die Zertifikatnamenüberprüfung für HTTPS-Anforderungen an alle Back-End-Pools deaktiviert werden soll. Keine Auswirkung auf Nicht-HTTPS-Anforderungen.
    description: ''
  - name: --force-string
    summary: Wenn Sie "set" oder "add" verwenden, behalten Sie Zeichenfolgenliterale bei, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --remove
    summary: 'Entfernen sie eine Eigenschaft oder ein Element aus einer Liste.  Beispiel: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --send-recv-timeout
    summary: Senden und Empfangen eines Timeouts in Sekunden bei der Weiterleitung der Anforderung an das Back-End. Wenn das Timeout erreicht ist, schlägt die Anforderung fehl und wird zurückgegeben.
    description: ''
  - name: --set
    summary: 'Aktualisieren Sie ein -Objekt, indem Sie einen festzulegenden Eigenschaftenpfad und -wert angeben.  Beispiel: --set property1.property2=<value>.'
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: key[=value] [key[=value] ...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
- uid: az_network_front-door_wait
  name: az network front-door wait
  summary: Versetzen Sie die CLI in einen Wartezustand, bis eine Bedingung des Front Door erfüllt ist.
  description: ''
  syntax: >-
    az network front-door wait --name
                               --resource-group
                               [--created]
                               [--custom]
                               [--deleted]
                               [--exists]
                               [--interval]
                               [--timeout]
                               [--updated]
  examples:
  - summary: Warten Sie, bis eine Front Door erstellt wurde.
    syntax: az network front-door wait -g MyResourceGroup --name frontdoor1 --created
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name des Front Door.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --created
    summary: Warten Sie, bis die Erstellung mit "provisioningState" bei "Succeeded" (Erfolgreich) ausgeführt wurde.
    description: ''
  - name: --custom
    summary: "Warten Sie, bis die Bedingung eine benutzerdefinierte JMESPath-Abfrage erfüllt. Beispiel: provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running']."
    description: ''
  - name: --deleted
    summary: Warten Sie, bis gelöscht wurde.
    description: ''
  - name: --exists
    summary: Warten Sie, bis die Ressource vorhanden ist.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Abrufintervall in Sekunden.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximale Wartezeit in Sekunden.
    description: ''
  - name: --updated
    summary: Warten Sie, bis provisioningState auf "Succeeded" aktualisiert wurde.
    description: ''
