### YamlMime:AzureCLIGroup
uid: az_netappfiles_volume
name: az netappfiles volume
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der Erweiterung " **nettappfiles-Preview** " für Azure CLI und erfordert die Version 2.0.56 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ matappfiles Volume** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten von Ressourcen für den Azure NetApp Files (ANF).
description: ''
directCommands:
- uid: az_netappfiles_volume_create
  name: az netappfiles volume create
  summary: Erstellen Sie ein neues Azure NetApp files Volume (ANF).
  description: ''
  syntax: >-
    az netappfiles volume create --account-name
                                 --creation-token
                                 --location
                                 --pool-name
                                 --resource-group
                                 --service-level
                                 --subnet-id
                                 --usage-threshold
                                 --volume-name
                                 [--export-policy]
                                 [--tags]
  examples:
  - summary: Erstellen eines ANF-Volumes
    syntax: "az netappfiles volume create -g group --account-name aname --pool-name pname --volume-name vname -l location --service-level \"Premium\" --usage-threshold 107374182400 --creation-token \"unique-token\" --subnet-id \"/subscriptions/mysubsid/resourceGroups/myrg/providers/Microsoft.Network/virtualNetworks/myvnet/subnets/default\" --export-policy '[{\"allowed_clients\":\"0.0.0.0/0\", \"rule_index\": \"1\", \"unix_read_only\": \"true\", \"unix_read_write\": \"false\", \"cifs\": \"false\", \"nfsv3\": \"true\", \"nfsv3\": \"true\", \"nfsv4\": \"false\"}]'"
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Der Name des ANF-Kontos.
    description: ''
  - isRequired: true
    name: --creation-token
    summary: Ein eindeutiger Dateipfad Bezeichner von 1 bis 80 Zeichen.
    description: ''
  - isRequired: true
    name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - isRequired: true
    name: --pool-name -p
    summary: Der Name des ANF-Pools.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --service-level
    summary: Der Service Level ["Standard" | " Premium "|" Extrem "].
    description: ''
  - isRequired: true
    name: --subnet-id
    summary: Der subnetzbezeichner.
    description: ''
  - isRequired: true
    name: --usage-threshold
    summary: Das maximale Speicher Kontingent, das für ein Dateisystem zulässig ist (in Bytes). Min 100 gib, max. 100 tib.
    description: ''
  - isRequired: true
    name: --volume-name -n -v
    summary: Der Name des ANF-Volumes.
    description: ''
  optionalParameters:
  - name: --export-policy
    summary: Eine JSON-Liste der Parameter für die Export Richtlinie, die rule_index (Order Index) enthält. unix_read_only (Schreib geschützter Zugriff), unix_read_write (Lese-und Schreibzugriff), CIFS (ermöglicht das CIFS-Protokoll), NFSv3 (ermöglicht das NFSv3-Protokoll), NFSv4 (ermöglicht NFSv4-Protokoll) und zuordnerclients (Client Eingangs Spezifikation als durch Trennzeichen getrennte Zeichenfolge mit IPv4-cidrs, IPv4-Host Adressen und Hostnamen).
    description: ''
  - name: --tags
    summary: Eine Liste von durch Leerzeichen getrennten Tags, die auf das Volume angewendet werden sollen.
    description: ''
- uid: az_netappfiles_volume_delete
  name: az netappfiles volume delete
  summary: Löschen Sie das angegebene ANF-Volume.
  description: ''
  syntax: >-
    az netappfiles volume delete --account-name
                                 --pool-name
                                 --resource-group
                                 --volume-name
  examples:
  - summary: Löschen eines ANF-Volumes
    syntax: az netappfiles volume delete -g group --account-name aname --pool-name pname --volume-name vname
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Der Name des ANF-Kontos.
    description: ''
  - isRequired: true
    name: --pool-name -p
    summary: Der Name des ANF-Pools.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --volume-name -n -v
    summary: Der Name des ANF-Volumes.
    description: ''
- uid: az_netappfiles_volume_list
  name: az netappfiles volume list
  summary: Listet die Anf-Pools für das angegebene Konto auf.
  description: ''
  syntax: >-
    az netappfiles volume list --account-name
                               --pool-name
                               --resource-group
  examples:
  - summary: Auflisten der Anf-Volumes des Pools
    syntax: az netappfiles volume list -g group --account-name aname --pool-name pname
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Der Name des ANF-Kontos.
    description: ''
  - isRequired: true
    name: --pool-name -n -p
    summary: Der Name des ANF-Pools.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_netappfiles_volume_show
  name: az netappfiles volume show
  summary: Das angegebene ANF-Volume erhalten.
  description: ''
  syntax: >-
    az netappfiles volume show --account-name
                               --pool-name
                               --resource-group
                               --volume-name
  examples:
  - summary: Gibt die Eigenschaften des angegebenen ANF-Volumes zurück.
    syntax: az netappfiles volume show -g group --account-name aname --pool-name pname --volume-name vname
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Der Name des ANF-Kontos.
    description: ''
  - isRequired: true
    name: --pool-name -p
    summary: Der Name des ANF-Pools.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --volume-name -n -v
    summary: Der Name des ANF-Pools.
    description: ''
- uid: az_netappfiles_volume_update
  name: az netappfiles volume update
  summary: Aktualisieren Sie das angegebene ANF-Volume mit den angegebenen Werten. Nicht angegebene Werte bleiben unverändert.
  description: ''
  syntax: >-
    az netappfiles volume update --account-name
                                 --pool-name
                                 --resource-group
                                 --volume-name
                                 [--add]
                                 [--export-policy]
                                 [--force-string]
                                 [--remove]
                                 [--service-level]
                                 [--set]
                                 [--tags]
                                 [--usage-threshold]
  examples:
  - summary: Erstellen eines ANF-Volumes
    syntax: "az netappfiles volume update -g group --account-name aname --pool-name pname --volume-name vname --service-level level --usage-threshold 107374182400 --tags 'key[=value] key[=value]' --export-policy '[{\"allowed_clients\":\"1.2.3.0/24\", \"rule_index\": \"1\", \"unix_read_only\": \"true\", \"unix_read_write\": \"false\", \"cifs\": \"false\", \"nfsv3\": \"true\", \"nfsv3\": \"true\", \"nfsv4\": \"false\"}, {\"allowed_clients\":\"1.2.4.0/24\", \"rule_index\": \"2\", \"unix_read_only\": \"true\", \"unix_read_write\": \"false\", \"cifs\": \"false\", \"nfsv3\": \"true\", \"nfsv3\": \"true\", \"nfsv4\": \"false\"}]'"
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Der Name des ANF-Kontos.
    description: ''
  - isRequired: true
    name: --pool-name -p
    summary: Der Name des ANF-Pools.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --volume-name -n -v
    summary: Der Name des ANF-Volumes.
    description: ''
  optionalParameters:
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --export-policy
    summary: Eine JSON-Liste der Parameter für die Export Richtlinie, die rule_index (Order Index) enthält. unix_read_only (Schreib geschützter Zugriff), unix_read_write (Lese-und Schreibzugriff), CIFS (ermöglicht das CIFS-Protokoll), NFSv3 (ermöglicht das NFSv3-Protokoll), NFSv4 (ermöglicht NFSv4-Protokoll) und zuordnerclients (Client Eingangs Spezifikation als durch Trennzeichen getrennte Zeichenfolge mit IPv4-cidrs, IPv4-Host Adressen und Hostnamen).
    description: ''
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --service-level
    summary: Der Service Level ["Standard" | " Premium "|" Extrem "].
    description: ''
  - name: --set
    summary: Aktualisieren Sie ein Objekt, indem Sie einen Eigenschafts Pfad und einen festzulegenden Wert angeben.  Beispiel:--Set Eigenschaft1. Eigenschaft2 =<value>.
    description: ''
  - name: --tags
    summary: Eine Liste von durch Leerzeichen getrennten Tags, die auf das Volume angewendet werden sollen.
    description: ''
  - name: --usage-threshold
    summary: Das maximale Speicher Kontingent, das für ein Dateisystem zulässig ist (in Bytes). Min 100 gib, max. 100 tib.
    description: ''
commands:
- az_netappfiles_volume_create
- az_netappfiles_volume_delete
- az_netappfiles_volume_list
- az_netappfiles_volume_show
- az_netappfiles_volume_update
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
