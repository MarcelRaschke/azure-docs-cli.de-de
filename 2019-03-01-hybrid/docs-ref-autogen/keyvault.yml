### YamlMime:AzureCLIGroup
uid: az_keyvault
name: az keyvault
summary: Key Vault-Schlüssel, Geheimnisse und Zertifikate verwalten.
description: ''
directCommands:
- uid: az_keyvault_create
  name: az keyvault create
  summary: Erstellen Sie einen Tresor oder ein HSM.
  description: Wenn `--enable-rbac-authorization` nicht angegeben wird, werden Standard Berechtigungen für den aktuellen Benutzer oder Dienst Prinzipal erstellt, es sei denn, das- `--no-self-perms` Flag ist angegeben.
  syntax: >-
    az keyvault create --resource-group
                       [--administrators]
                       [--enable-purge-protection {false, true}]
                       [--enable-rbac-authorization {false, true}]
                       [--enable-soft-delete {false, true}]
                       [--enabled-for-deployment {false, true}]
                       [--enabled-for-disk-encryption {false, true}]
                       [--enabled-for-template-deployment {false, true}]
                       [--hsm-name]
                       [--location]
                       [--name]
                       [--network-acls]
                       [--network-acls-ips]
                       [--network-acls-vnets]
                       [--no-self-perms {false, true}]
                       [--no-wait]
                       [--retention-days]
                       [--sku]
                       [--subscription]
                       [--tags]
  examples:
  - summary: Erstellen Sie einen Schlüssel Tresor mit angegebenen Netzwerk-ACLs (verwenden Sie "--Network-ACLs", um IP-und vnet-Regeln mithilfe einer JSON-Zeichenfolge anzugeben).
    syntax: 'az keyvault create --location westus2 --name MyKeyVault --resource-group MyResourceGroup --network-acls "{\"ip\": [\"1.2.3.4\", \"2.3.4.0/24\"], \"vnet\": [\"vnet_name_1/subnet_name1\", \"vnet_name_2/subnet_name2\", \"/subscriptions/000000-0000-0000/resourceGroups/MyResourceGroup/providers/Microsoft.Network/virtualNetworks/MyVNet/subnets/MySubnet\"]}"'
  - summary: Erstellen Sie einen Schlüssel Tresor mit angegebenen Netzwerk-ACLs (verwenden Sie "--Network-ACLs", um IP-und vnet-Regeln mithilfe einer JSON-Datei anzugeben).
    syntax: az keyvault create --location westus2 --name MyKeyVault --resource-group MyResourceGroup --network-acls network-acls-example.json
  - summary: Erstellen Sie einen Schlüssel Tresor mit angegebenen Netzwerk-ACLs (verwenden Sie "--Network-ACLs-IPS", um IP-Regeln anzugeben).
    syntax: az keyvault create --location westus2 --name MyKeyVault --resource-group MyResourceGroup --network-acls-ips 3.4.5.0/24 4.5.6.0/24
  - summary: Erstellen Sie einen Schlüssel Tresor mit angegebenen Netzwerk-ACLs (verwenden Sie "--Network-ACLs-vnets", um vnet-Regeln anzugeben).
    syntax: az keyvault create --location westus2 --name MyKeyVault --resource-group MyResourceGroup --network-acls-vnets vnet_name_2/subnet_name_2 vnet_name_3/subnet_name_3 /subscriptions/000000-0000-0000/resourceGroups/MyResourceGroup/providers/Microsoft.Network/virtualNetworks/vnet_name_4/subnets/subnet_name_4
  - summary: Erstellen Sie einen Schlüssel Tresor mit angegebenen Netzwerk-ACLs (verwenden Sie "--Network-ACLs", "--Network-ACLs-IPS" und "--Network-ACLs-vnets"), redundante Regeln werden entfernt, und schließlich werden vier IP-Regeln und drei vnet-Regeln verwendet.
    syntax: 'az keyvault create --location westus2 --name MyKeyVault --resource-group MyResourceGroup --network-acls "{\"ip\": [\"1.2.3.4\", \"2.3.4.0/24\"], \"vnet\": [\"vnet_name_1/subnet_name1\", \"vnet_name_2/subnet_name2\"]}" --network-acls-ips 3.4.5.0/24 4.5.6.0/24 --network-acls-vnets vnet_name_2/subnet_name_2 vnet_name_3/subnet_name_3 /subscriptions/000000-0000-0000/resourceGroups/MyResourceGroup/providers/Microsoft.Network/virtualNetworks/vnet_name_4/subnets/subnet_name_4'
  - summary: Erstellen eines Schlüsseltresors automatisch generierten
    syntax: az keyvault create --location westus2 --name MyKeyVault --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --administrators
    summary: '[Nur HSM] Administrator Rolle für Vorgänge auf Datenebene für verwaltetes HSM. Er akzeptiert eine durch Leerzeichen getrennte Liste von OIDs, die zugewiesen wird.'
    description: ''
  - name: --enable-purge-protection
    parameterValueGroup: false, true
    summary: Eigenschaft, die angibt, ob der Schutz vor dem Löschen für diesen Tresor aktiviert ist. Wenn diese Eigenschaft auf true festgelegt wird, wird der Schutz vor dem Löschen für diesen Tresor und dessen Inhalt aktiviert. nur der Key Vault Dienst initiiert möglicherweise einen schwer BEHEB baren Löschvorgang. Die Einstellung ist nur wirksam, wenn vorläufiges löschen ebenfalls aktiviert ist. Die Aktivierung dieser Funktionalität ist nicht rückgängig, d. h., die-Eigenschaft akzeptiert false nicht als Wert.
    description: ''
  - name: --enable-rbac-authorization
    parameterValueGroup: false, true
    summary: ''
    description: ''
  - name: --enable-soft-delete
    parameterValueGroup: false, true
    summary: '[Nur Tresor] -Eigenschaft, um anzugeben, ob die Funktion "Vorläufiges löschen" für diesen Schlüssel Tresor aktiviert ist. Wenn beim Erstellen eines neuen Schlüssel Tresors kein Wert (true oder false) festgelegt ist, wird dieser standardmäßig auf true festgelegt. Nachdem die Eigenschaft auf true festgelegt wurde, kann Sie nicht auf false zurückgesetzt werden.'
    description: ''
  - name: --enabled-for-deployment
    parameterValueGroup: false, true
    summary: '[Nur Tresor] , Um anzugeben, ob Azure-Virtual Machines Zertifikate abrufen dürfen, die als Geheimnisse aus dem Schlüssel Tresor gespeichert sind.'
    description: ''
  - name: --enabled-for-disk-encryption
    parameterValueGroup: false, true
    summary: '[Nur Tresor] -Eigenschaft, um anzugeben, ob Azure Disk Encryption geheime Schlüssel aus dem Tresor abrufen und Schlüssel entpacken darf.'
    description: ''
  - name: --enabled-for-template-deployment
    parameterValueGroup: false, true
    summary: '[Nur Tresor] -Eigenschaft, um anzugeben, ob Azure Resource Manager Geheimnisse aus dem Schlüssel Tresor abrufen darf.'
    description: ''
  - name: --hsm-name
    summary: Der Name des HSM. (--HSM-Name und--Name/-n schließen sich gegenseitig aus. Geben Sie nur eine davon an).
    description: ''
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --name -n
    summary: Der Name des Tresors.
    description: ''
  - name: --network-acls
    summary: 'Netzwerk-ACLs. Er akzeptiert einen JSON-Dateinamen oder eine JSON-Zeichenfolge. JSON-Format: `{"ip":[<ip1>, <ip2>...],"vnet":[<vnet_name_1>/<subnet_name_1>,<subnet_id2>...]}` .'
    description: ''
  - name: --network-acls-ips
    summary: Netzwerk-ACLs-IP-Regeln. Durch Leerzeichen getrennte Liste von IP-Adressen.
    description: ''
  - name: --network-acls-vnets
    summary: Vnet-Regeln für Netzwerk-ACLs. Durch Leerzeichen getrennte Liste von vnet-/subnetzpaaren oder subnetzressourcen-IDs.
    description: ''
  - name: --no-self-perms
    parameterValueGroup: false, true
    summary: '[Nur Tresor] Fügen Sie im neuen Tresor keine Berechtigungen für den aktuellen Benutzer/Dienst Prinzipal hinzu.'
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --retention-days
    defaultValue: "90"
    summary: Aufbewahrungs Tage für vorläufiges Löschen von Daten. Er akzeptiert >= 7 und <= 90.
    description: ''
  - name: --sku
    summary: 'Erforderlich. SKU-Details. Zulässige Werte für den Tresor: Premium, Standard. Standardwert: Standard. Zulässige Werte für HSM: Standard_B1 Custom_B32. Standard: Standard_B1.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_delete
  name: az keyvault delete
