- uid: az_keyvault_update
  name: az keyvault update
  summary: Aktualisieren Sie die Eigenschaften eines Tresors.
  description: ''
  syntax: >-
    az keyvault update --name
                       [--add]
                       [--enable-purge-protection {false, true}]
                       [--enable-rbac-authorization {false, true}]
                       [--enable-soft-delete {false, true}]
                       [--enabled-for-deployment {false, true}]
                       [--enabled-for-disk-encryption {false, true}]
                       [--enabled-for-template-deployment {false, true}]
                       [--force-string]
                       [--no-wait]
                       [--remove]
                       [--resource-group]
                       [--retention-days]
                       [--set]
                       [--subscription]
  examples:
  - summary: Aktualisieren Sie die Eigenschaften eines Tresors. automatisch generierten
    syntax: az keyvault update --enabled-for-disk-encryption true --name MyKeyVault --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Tresors.
    description: ''
  optionalParameters:
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --enable-purge-protection
    parameterValueGroup: false, true
    summary: Eigenschaft, die angibt, ob der Schutz vor dem Löschen für diesen Tresor aktiviert ist. Wenn diese Eigenschaft auf true festgelegt wird, wird der Schutz vor dem Löschen für diesen Tresor und dessen Inhalt aktiviert. nur der Key Vault Dienst initiiert möglicherweise einen schwer BEHEB baren Löschvorgang. Die Einstellung ist nur wirksam, wenn vorläufiges löschen ebenfalls aktiviert ist. Die Aktivierung dieser Funktionalität ist nicht rückgängig, d. h., die-Eigenschaft akzeptiert false nicht als Wert.
    description: ''
  - name: --enable-rbac-authorization
    parameterValueGroup: false, true
    summary: ''
    description: ''
  - name: --enable-soft-delete
    parameterValueGroup: false, true
    summary: '[Nur Tresor] -Eigenschaft, um anzugeben, ob die Funktion "Vorläufiges löschen" für diesen Schlüssel Tresor aktiviert ist. Wenn beim Erstellen eines neuen Schlüssel Tresors kein Wert (true oder false) festgelegt ist, wird dieser standardmäßig auf true festgelegt. Nachdem die Eigenschaft auf true festgelegt wurde, kann Sie nicht auf false zurückgesetzt werden.'
    description: ''
  - name: --enabled-for-deployment
    parameterValueGroup: false, true
    summary: '[Nur Tresor] , Um anzugeben, ob Azure-Virtual Machines Zertifikate abrufen dürfen, die als Geheimnisse aus dem Schlüssel Tresor gespeichert sind.'
    description: ''
  - name: --enabled-for-disk-encryption
    parameterValueGroup: false, true
    summary: '[Nur Tresor] -Eigenschaft, um anzugeben, ob Azure Disk Encryption geheime Schlüssel aus dem Tresor abrufen und Schlüssel entpacken darf.'
    description: ''
  - name: --enabled-for-template-deployment
    parameterValueGroup: false, true
    summary: '[Nur Tresor] -Eigenschaft, um anzugeben, ob Azure Resource Manager Geheimnisse aus dem Schlüssel Tresor abrufen darf.'
    description: ''
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --resource-group -g
    summary: Der Vorgang wird nur fortgesetzt, wenn key Vault zur angegebenen Ressourcengruppe gehört.
    description: ''
  - name: --retention-days
    summary: Aufbewahrungs Tage für vorläufiges Löschen von Daten. Er akzeptiert >= 7 und <= 90.
    description: ''
  - name: --set
    summary: Aktualisieren Sie ein Objekt, indem Sie einen Eigenschafts Pfad und einen festzulegenden Wert angeben.  Beispiel:--Set Eigenschaft1. Eigenschaft2 =<value>.
    description: ''
  - name: --subscription
