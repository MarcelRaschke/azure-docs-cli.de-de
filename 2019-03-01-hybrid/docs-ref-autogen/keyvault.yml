  syntax: >-
    az keyvault delete [--hsm-name]
                       [--name]
                       [--no-wait]
                       [--resource-group]
                       [--subscription]
  examples:
  - summary: Löschen eines Schlüssel Tresors. automatisch generierten
    syntax: az keyvault delete --name MyKeyVault --resource-group MyResourceGroup
  optionalParameters:
  - name: --hsm-name
    summary: Der Name des HSM. (--HSM-Name und--Name/-n schließen sich gegenseitig aus. Geben Sie nur eine davon an).
    description: ''
  - name: --name -n
    summary: Der Name des Tresors.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --resource-group -g
    summary: Der Vorgang wird nur fortgesetzt, wenn key Vault zur angegebenen Ressourcengruppe gehört.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_delete_policy
  name: az keyvault delete-policy
  summary: Löschen Sie die Sicherheitsrichtlinien Einstellungen für eine Key Vault.
  description: ''
  syntax: >-
    az keyvault delete-policy --name
                              [--no-wait]
                              [--object-id]
                              [--resource-group]
                              [--spn]
                              [--subscription]
                              [--upn]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Tresors.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --object-id
    summary: Eine GUID, die den Prinzipal identifiziert, der Berechtigungen erhält.
    description: ''
  - name: --resource-group -g
    summary: Der Vorgang wird nur fortgesetzt, wenn key Vault zur angegebenen Ressourcengruppe gehört.
    description: ''
  - name: --spn
    summary: Name eines Dienst Prinzipals, der Berechtigungen erhält.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --upn
    summary: Name eines Benutzer Prinzipals, der Berechtigungen erhält.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_list
  name: az keyvault list
  summary: Auflisten von Tresoren und/oder HSMs.
  description: ''
  syntax: >-
    az keyvault list [--query-examples]
                     [--resource-group]
                     [--resource-type]
                     [--subscription]
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --resource-type
    summary: Wenn "--Resource-Type" nicht vorhanden ist, listet der Befehl alle Tresore und HSMs auf. Mögliche Werte für "--Resource-Type" sind "Vault" und "HSM".
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_list_deleted
  name: az keyvault list-deleted
  summary: Hier erhalten Sie Informationen zu den gelöschten Tresoren oder HSMs in einem Abonnement.
  description: ''
  syntax: >-
    az keyvault list-deleted [--resource-type]
                             [--subscription]
  optionalParameters:
  - name: --resource-type
    summary: Wenn "--Resource-Type" nicht vorhanden ist, werden alle gelöschten Tresore und HSMs aufgelistet. Mögliche Werte für "--Resource-Type" sind "Vault" und "HSM".
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_purge
