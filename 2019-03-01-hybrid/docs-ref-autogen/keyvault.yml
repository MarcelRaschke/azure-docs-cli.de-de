    summary: Der Name des gelöschten HSM. (--HSM-Name und--Name/-n schließen sich gegenseitig aus. Geben Sie nur eine davon an).
    description: ''
  - name: --location -l
    summary: Speicherort des gelöschten Tresors oder HSM.
    description: ''
  - name: --name -n
    summary: Der Name des gelöschten Tresors.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_recover
  name: az keyvault recover
  summary: Stellen Sie einen Tresor oder ein HSM wieder her.
  description: Stellen Sie einen zuvor gelöschten Tresor oder HSM wieder her, für den vorläufiges löschen aktiviert war.
  syntax: >-
    az keyvault recover [--hsm-name]
                        [--location]
                        [--name]
                        [--no-wait]
                        [--resource-group]
                        [--subscription]
  examples:
  - summary: Stellen Sie einen Schlüssel Tresor wieder her. automatisch generierten
    syntax: az keyvault recover --location westus2 --name MyKeyVault --resource-group MyResourceGroup
  optionalParameters:
  - name: --hsm-name
    summary: Der Name des gelöschten HSM. (--HSM-Name und--Name/-n schließen sich gegenseitig aus. Geben Sie nur eine davon an).
    description: ''
  - name: --location -l
    summary: Speicherort des gelöschten Tresors oder HSM.
    description: ''
  - name: --name -n
    summary: Der Name des gelöschten Tresors.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --resource-group -g
    summary: Ressourcengruppe des gelöschten Tresors oder HSM.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_set_policy
  name: az keyvault set-policy
  summary: Aktualisieren Sie die Sicherheitsrichtlinien Einstellungen für eine Key Vault.
  description: ''
  syntax: >-
    az keyvault set-policy --name
                           [--certificate-permissions {create, delete, deleteissuers, get, getissuers, import, list, listissuers, managecontacts, manageissuers, purge, recover, setissuers, update}]
                           [--key-permissions {backup, create, decrypt, delete, encrypt, get, import, list, purge, recover, restore, sign, unwrapKey, update, verify, wrapKey}]
                           [--no-wait]
                           [--object-id]
                           [--resource-group]
                           [--secret-permissions {backup, delete, get, list, purge, recover, restore, set}]
                           [--spn]
                           [--storage-permissions {backup, delete, deletesas, get, getsas, list, listsas, purge, recover, regeneratekey, restore, set, setsas, update}]
                           [--subscription]
                           [--upn]
  examples:
  - summary: Zuweisen von Schlüssel `get` Berechtigungen `list` `import` und geheimen Berechtigungen `backup` `restore` zu einer Objekt-ID.
    syntax: az keyvault set-policy -n MyVault --key-permissions get list import --secret-permissions backup restore --object-id {GUID}
  - summary: Zuweisen von Schlüssel `get` Berechtigungen `list` zu einem UPN (Benutzer Prinzipal Name).
    syntax: az keyvault set-policy -n MyVault --key-permissions get list --upn {UPN}
  - summary: Zuweisen von Schlüssel `get` Berechtigungen `list` zu einem SPN (Dienst Prinzipal Name).
    syntax: az keyvault set-policy -n MyVault --key-permissions get list --spn {SPN}
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Tresors.
    description: ''
  optionalParameters:
  - name: --certificate-permissions
    parameterValueGroup: create, delete, deleteissuers, get, getissuers, import, list, listissuers, managecontacts, manageissuers, purge, recover, setissuers, update
    summary: Durch Leerzeichen getrennte Liste der zuzuweisenden Zertifikat Berechtigungen.
    description: ''
  - name: --key-permissions
    parameterValueGroup: backup, create, decrypt, delete, encrypt, get, import, list, purge, recover, restore, sign, unwrapKey, update, verify, wrapKey
    summary: Durch Leerzeichen getrennte Liste von Schlüssel Berechtigungen, die zugewiesen werden sollen.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --object-id
    summary: Eine GUID, die den Prinzipal identifiziert, der Berechtigungen erhält.
    description: ''
  - name: --resource-group -g
    summary: Der Vorgang wird nur fortgesetzt, wenn key Vault zur angegebenen Ressourcengruppe gehört.
    description: ''
  - name: --secret-permissions
    parameterValueGroup: backup, delete, get, list, purge, recover, restore, set
    summary: Durch Leerzeichen getrennte Liste geheimer Berechtigungen, die zugewiesen werden sollen.
    description: ''
  - name: --spn
    summary: Name eines Dienst Prinzipals, der Berechtigungen erhält.
    description: ''
  - name: --storage-permissions
    parameterValueGroup: backup, delete, deletesas, get, getsas, list, listsas, purge, recover, regeneratekey, restore, set, setsas, update
    summary: Durch Leerzeichen getrennte Liste der Speicher Berechtigungen, die zugewiesen werden sollen.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --upn
    summary: Name eines Benutzer Prinzipals, der Berechtigungen erhält.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
