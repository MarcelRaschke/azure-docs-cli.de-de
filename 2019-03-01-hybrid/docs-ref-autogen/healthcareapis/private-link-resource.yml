uid: az_healthcareapis_private-link-resource
name: az healthcareapis private-link-resource
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **healthcareapis** -Erweiterung für Azure CLI und erfordert Version 2.11.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ healthcareapis private-Link-resource** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Healthcareapis private-Link-resource.
description: ''
directCommands:
- uid: az_healthcareapis_private-link-resource_list
  name: az healthcareapis private-link-resource list
  summary: Ruft die Ressourcen für private links ab, die für einen Dienst erstellt werden müssen.
  description: ''
  syntax: >-
    az healthcareapis private-link-resource list --resource-group
                                                 --resource-name
  examples:
  - summary: PrivateLinkResources_ListGroupIds
    syntax: az healthcareapis private-link-resource list --resource-group "rgname" --resource-name "service1"
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --resource-name
    summary: Der Name der Dienstinstanz.
    description: ''
- uid: az_healthcareapis_private-link-resource_show
  name: az healthcareapis private-link-resource show
  summary: Ruft eine private Link Ressource ab, die für einen-Dienst erstellt werden muss.
  description: ''
  syntax: >-
    az healthcareapis private-link-resource show --group-name
                                                 --resource-group
                                                 --resource-name
  examples:
  - summary: PrivateLinkResources_Get
    syntax: az healthcareapis private-link-resource show --group-name "fhir" --resource-group "rgname" --resource-name "service1"
  requiredParameters:
  - isRequired: true
    name: --group-name
    summary: Der Name der Ressourcengruppe für den privaten Link.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --resource-name
    summary: Der Name der Dienstinstanz.
    description: ''
