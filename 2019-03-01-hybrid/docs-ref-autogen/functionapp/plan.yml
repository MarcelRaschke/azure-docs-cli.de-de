### YamlMime:AzureCLIGroup
uid: az_functionapp_plan
name: az functionapp plan
summary: Verwalten von App Service Plänen für eine Azure-Funktion.
description: ''
directCommands:
- uid: az_functionapp_plan_create
  name: az functionapp plan create
  summary: Erstellen Sie einen app Service Plan für eine Azure-Funktion.
  description: ''
  syntax: >-
    az functionapp plan create --name
                               --resource-group
                               --sku
                               [--is-linux {false, true}]
                               [--location]
                               [--max-burst]
                               [--min-instances]
                               [--subscription]
                               [--tags]
  examples:
  - summary: Erstellen Sie einen app Service-Plan für elastische Datenbanken mit Burst Funktion bis zu 10 Instanzen.
    syntax: az functionapp plan create -g MyResourceGroup -n MyPlan --min-instances 1 --max-burst 10 --sku EP1
  - summary: Erstellen Sie einen einfachen App Service-Plan.
    syntax: az functionapp plan create -g MyResourceGroup -n MyPlan --sku B1
  - summary: Erstellen Sie einen app Service Plan für eine Azure-Funktion. automatisch generierten
    syntax: az functionapp plan create --location westus2 --name MyPlan --number-of-workers 1 --resource-group MyResourceGroup --sku B1
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des App Service-Plans.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --sku
    summary: Die SKU des App Service-Plans.
    description: ''
  optionalParameters:
  - name: --is-linux
    parameterValueGroup: false, true
    summary: Host Funktions-APP auf Linux-Worker.
    description: ''
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --max-burst
    summary: Die maximale Anzahl der elastischen Worker für den Plan.
    description: ''
  - name: --min-instances --number-of-workers
    summary: Die Anzahl der Worker für den App Service-Plan.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_functionapp_plan_delete
  name: az functionapp plan delete
  summary: Löschen Sie einen app Service Plan.
  description: ''
  syntax: >-
    az functionapp plan delete [--ids]
                               [--name]
                               [--resource-group]
                               [--subscription]
                               [--yes]
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name des App Service-Plans.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_functionapp_plan_list
  name: az functionapp plan list
  summary: Listet App Service Pläne auf.
  description: ''
  syntax: >-
    az functionapp plan list [--query-examples]
                             [--resource-group]
                             [--subscription]
  examples:
  - summary: Listet alle App Service Pläne der elastischen Premium 1-Ebene auf.
    syntax: az functionapp plan list --query "[?sku.tier=='EP1']"
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_functionapp_plan_show
  name: az functionapp plan show
  summary: Holen Sie sich die APP Service Pläne für eine Ressourcengruppe oder einen Satz von Ressourcengruppen.
  description: ''
  syntax: >-
    az functionapp plan show [--ids]
                             [--name]
                             [--query-examples]
                             [--resource-group]
                             [--subscription]
  examples:
  - summary: Holen Sie sich die APP Service-Pläne für eine Ressourcengruppe oder einen Satz von Ressourcengruppen. automatisch generierten
    syntax: az functionapp plan show --name MyAppServicePlan --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name des App Service-Plans.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_functionapp_plan_update
  name: az functionapp plan update
  summary: Aktualisieren Sie einen app Service Plan für eine Azure-Funktion.
  description: ''
  syntax: >-
    az functionapp plan update [--add]
                               [--force-string]
                               [--ids]
                               [--max-burst]
                               [--min-instances]
                               [--name]
                               [--remove]
                               [--resource-group]
                               [--set]
                               [--sku]
                               [--subscription]
  examples:
  - summary: Aktualisieren eines App Service-Plans auf die ep2-SKU mit 20 maximalen Arbeitsthreads.
    syntax: az functionapp plan update -g MyResourceGroup -n MyPlan --max-burst 20 --sku EP2
  optionalParameters:
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --max-burst
    summary: Die maximale Anzahl der elastischen Worker für den Plan.
    description: ''
  - name: --min-instances --number-of-workers
    summary: Die Anzahl der Worker für den App Service-Plan.
    description: ''
  - name: --name -n
    summary: Der Name des App Service-Plans.
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --set
    summary: Aktualisieren Sie ein Objekt, indem Sie einen Eigenschafts Pfad und einen festzulegenden Wert angeben.  Beispiel:--Set Eigenschaft1. Eigenschaft2 =<value>.
    description: ''
  - name: --sku
    summary: Die SKU des App Service-Plans.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
commands:
- az_functionapp_plan_create
- az_functionapp_plan_delete
- az_functionapp_plan_list
- az_functionapp_plan_show
- az_functionapp_plan_update
