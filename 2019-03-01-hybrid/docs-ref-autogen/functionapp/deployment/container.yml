### YamlMime:AzureCLIGroup
uid: az_functionapp_deployment_container
name: az functionapp deployment container
summary: Verwalten Sie Container basierte Continuous Deployment.
description: ''
directCommands:
- uid: az_functionapp_deployment_container_config
  name: az functionapp deployment container config
  summary: Konfigurieren Sie Continuous Deployment über Container.
  description: ''
  syntax: >-
    az functionapp deployment container config --enable-cd {false, true}
                                               [--ids]
                                               [--name]
                                               [--resource-group]
                                               [--slot]
                                               [--subscription]
  examples:
  - summary: Konfigurieren von Continuous Deployment über Container (automatisch generiert)
    syntax: az functionapp deployment container config --enable-cd true --name MyFunctionApp --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --enable-cd -e
    parameterValueGroup: false, true
    summary: Aktivieren/Deaktivieren Sie Continuous Deployment.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der Funktionen-app.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --slot -s
    summary: Der Name des Slots. Standardmäßig den stagingslot, wenn kein Wert angegeben ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_functionapp_deployment_container_show_cd_url
  name: az functionapp deployment container show-cd-url
  summary: Dient zum erhalten der URL, die zum Konfigurieren von webhooks für Continuous Deployment verwendet werden kann.
  description: ''
  syntax: >-
    az functionapp deployment container show-cd-url [--ids]
                                                    [--name]
                                                    [--resource-group]
                                                    [--slot]
                                                    [--subscription]
  examples:
  - summary: Dient zum erhalten der URL, die zum Konfigurieren von webhooks für Continuous Deployment verwendet werden kann. automatisch generierten
    syntax: az functionapp deployment container show-cd-url --ids {ids}
  - summary: Dient zum erhalten der URL, die zum Konfigurieren von webhooks für Continuous Deployment verwendet werden kann. automatisch generierten
    syntax: az functionapp deployment container show-cd-url --name MyFunctionApp --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der Funktionen-app.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --slot -s
    summary: Der Name des Slots. Standardmäßig den stagingslot, wenn kein Wert angegeben ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
