  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_functionapp_deployment_source_update-token
  name: az functionapp deployment source update-token
  summary: Aktualisieren des in Azure App Service zwischengespeicherten Quellcodeverwaltungstokens.
  description: Wenn kein Token bereitgestellt wird, bereinigt der Befehl das vorhandene Token.
  syntax: >-
    az functionapp deployment source update-token [--git-token]
                                                  [--subscription]
  optionalParameters:
  - name: --git-token
    summary: Git-Zugriffstoken, das für die automatische Synchronisierung erforderlich ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
