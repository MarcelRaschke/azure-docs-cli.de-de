  name: az functionapp deployment source show
  summary: Abrufen der Details einer Bereitstellungskonfiguration für die Quellcodeverwaltung.
  description: ''
  syntax: >-
    az functionapp deployment source show [--ids]
                                          [--name]
                                          [--query-examples]
                                          [--resource-group]
                                          [--slot]
                                          [--subscription]
  examples:
  - summary: Abrufen der Details einer Konfiguration für die Bereitstellung der Quellcodeverwaltung. (automatisch generiert)
    syntax: az functionapp deployment source show --name MyFunctionApp --resource-group MyResourceGroup
  optionalParameters:
