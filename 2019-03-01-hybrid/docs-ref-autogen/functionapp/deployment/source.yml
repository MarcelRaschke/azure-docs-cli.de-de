  description: ''
  syntax: >-
    az functionapp deployment source sync [--ids]
                                          [--name]
                                          [--resource-group]
                                          [--slot]
                                          [--subscription]
  examples:
  - summary: Synchronisieren aus dem Repository. Nur im manuellen Integrationsmodus erforderlich. (automatisch generiert)
    syntax: az functionapp deployment source sync --name MyFunctionApp --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu "Ressourcen-ID"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Name der Funktions-App.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --slot -s
    summary: Der Name des Slots. Wird nicht angegeben, wird standardmäßig der Produktionsslot verwendet.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_functionapp_deployment_source_update-token
  name: az functionapp deployment source update-token
  summary: Aktualisieren sie das in Azure App Service zwischengespeicherte Quellcodeverwaltungstoken.
  description: Wenn kein Token bereitgestellt wird, bereinigt der Befehl das vorhandene Token.
  syntax: >-
    az functionapp deployment source update-token [--git-token]
                                                  [--subscription]
  optionalParameters:
  - name: --git-token
    summary: Git-Zugriffstoken für die automatische Synchronisierung erforderlich.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
