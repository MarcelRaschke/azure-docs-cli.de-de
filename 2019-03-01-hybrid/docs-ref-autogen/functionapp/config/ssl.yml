### YamlMime:AzureCLIGroup
uid: az_functionapp_config_ssl
name: az functionapp config ssl
summary: Konfigurieren von SSL-Zertifikaten
description: ''
directCommands:
- uid: az_functionapp_config_ssl_bind
  name: az functionapp config ssl bind
  summary: Binden eines SSL-Zertifikats an eine Funktions-App
  description: ''
  syntax: >-
    az functionapp config ssl bind --certificate-thumbprint
                                   --ssl-type {IP, SNI}
                                   [--ids]
                                   [--name]
                                   [--resource-group]
                                   [--slot]
                                   [--subscription]
  examples:
  - summary: Binden eines SSL-Zertifikats an eine Funktions-App (automatisch generiert)
    syntax: az functionapp config ssl bind --certificate-thumbprint {certificate-thumbprint} --name MyFunctionApp --resource-group MyResourceGroup --ssl-type SNI
  requiredParameters:
  - isRequired: true
    name: --certificate-thumbprint
    summary: Der Ssl-Zertifikatfingerabdruck.
    description: ''
  - isRequired: true
    name: --ssl-type
    parameterValueGroup: IP, SNI
    summary: Der Ssl-Zertifikattyp.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen von "Resource Id"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Name der Funktions-App.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --slot -s
    summary: Der Name des Slots. Wird nicht angegeben, wird standardmäßig der Produktionsslot verwendet.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_functionapp_config_ssl_create
  name: az functionapp config ssl create
  summary: Erstellen Sie ein verwaltetes Zertifikat für einen Hostnamen in einer Funktions-App.
  description: ''
  syntax: >-
    az functionapp config ssl create --hostname
                                     --name
                                     --resource-group
                                     [--slot]
                                     [--subscription]
  examples:
  - summary: Erstellen Sie ein verwaltetes Zertifikat für cname.mycustomdomain.com.
    syntax: az functionapp config ssl create --resource-group MyResourceGroup --name MyWebapp --hostname cname.mycustomdomain.com
  requiredParameters:
  - isRequired: true
    name: --hostname
    summary: Der benutzerdefinierte Domänenname.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name der Web-App.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --slot -s
    summary: Der Name des Slots. Wird nicht angegeben, wird standardmäßig der Produktionsslot verwendet.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_functionapp_config_ssl_delete
  name: az functionapp config ssl delete
  summary: Löscht ein SSL-Zertifikat aus einer Funktions-App.
  description: ''
  syntax: >-
    az functionapp config ssl delete --certificate-thumbprint
                                     --resource-group
                                     [--subscription]
  requiredParameters:
  - isRequired: true
    name: --certificate-thumbprint
    summary: Der SSL-Zertifikatfingerabdruck.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_functionapp_config_ssl_import
  name: az functionapp config ssl import
  summary: Importieren Eines SSL-Zertifikats in eine Funktions-App aus Key Vault.
  description: ''
  syntax: >-
    az functionapp config ssl import --key-vault
                                     --key-vault-certificate-name
                                     [--ids]
                                     [--name]
                                     [--resource-group]
                                     [--subscription]
  examples:
  - summary: Importieren Eines SSL-Zertifikats in eine Funktions-App aus Key Vault.
    syntax: az functionapp config ssl import --resource-group MyResourceGroup --name MyFunctionApp --key-vault MyKeyVault --key-vault-certificate-name MyCertificateName
  - summary: Importieren Eines SSL-Zertifikats in eine Funktions-App aus Key Vault Ressourcen-ID (in der Regel, Key Vault sich in einem anderen Abonnement befindet).
    syntax: az functionapp config ssl import --resource-group MyResourceGroup --name MyFunctionApp --key-vault '/subscriptions/[sub id]/resourceGroups/[rg]/providers/Microsoft.KeyVault/vaults/[vault name]' --key-vault-certificate-name MyCertificateName
  requiredParameters:
  - isRequired: true
    name: --key-vault
    summary: Der Name oder die Ressourcen-ID des Key Vault.
    description: ''
  - isRequired: true
    name: --key-vault-certificate-name
    summary: Der Name des Zertifikats in Key Vault.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Name der Funktions-App.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_functionapp_config_ssl_list
  name: az functionapp config ssl list
  summary: Auflisten von SSL-Zertifikaten für eine Funktions-App.
  description: ''
  syntax: >-
    az functionapp config ssl list --resource-group
                                   [--query-examples]
                                   [--subscription]
  examples:
  - summary: Auflisten von SSL-Zertifikaten für eine Funktions-App. (automatisch generiert)
    syntax: az functionapp config ssl list --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_functionapp_config_ssl_show
  name: az functionapp config ssl show
  summary: Zeigt die Details eines SSL-Zertifikats für eine Funktions-App an.
  description: ''
  syntax: >-
    az functionapp config ssl show --certificate-name
                                   --resource-group
                                   [--query-examples]
                                   [--subscription]
  examples:
  - summary: Zeigt die Details eines SSL-Zertifikats für eine Funktions-App an. (automatisch generiert)
    syntax: az functionapp config ssl show --resource-group MyResourceGroup --certificate-name cname.mycustomdomain.com
  requiredParameters:
  - isRequired: true
    name: --certificate-name
    summary: Der Name des Zertifikats.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und sie nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
