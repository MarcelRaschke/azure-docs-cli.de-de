### YamlMime:AzureCLIGroup
uid: az_functionapp_config_ssl
name: az functionapp config ssl
summary: Konfigurieren von SSL-Zertifikaten
description: ''
directCommands:
- uid: az_functionapp_config_ssl_bind
  name: az functionapp config ssl bind
  summary: Binden eines SSL-Zertifikats an eine Funktionen-app.
  description: ''
  syntax: >-
    az functionapp config ssl bind --certificate-thumbprint
                                   --ssl-type {IP, SNI}
                                   [--ids]
                                   [--name]
                                   [--resource-group]
                                   [--slot]
                                   [--subscription]
  examples:
  - summary: Binden eines SSL-Zertifikats an eine Funktionen-app. automatisch generierten
    syntax: az functionapp config ssl bind --certificate-thumbprint {certificate-thumbprint} --name MyFunctionApp --resource-group MyResourceGroup --ssl-type SNI
  requiredParameters:
  - isRequired: true
    name: --certificate-thumbprint
    summary: Der SSL-Zertifikat Fingerabdruck.
    description: ''
  - isRequired: true
    name: --ssl-type
    parameterValueGroup: IP, SNI
    summary: Der SSL-cert-Typ.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der Funktionen-app.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --slot -s
    summary: Der Name des Slots. Standardmäßig den stagingslot, wenn kein Wert angegeben ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_functionapp_config_ssl_create
  name: az functionapp config ssl create
  summary: Erstellen Sie ein verwaltetes Zertifikat für einen Hostnamen in einer Funktionen-app.
  description: ''
  syntax: >-
    az functionapp config ssl create --hostname
                                     --name
                                     --resource-group
                                     [--slot]
                                     [--subscription]
  examples:
  - summary: Erstellen Sie ein verwaltetes Zertifikat für CNAME.mycustomdomain.com.
    syntax: az functionapp config ssl create --resource-group MyResourceGroup --name MyWebapp --hostname cname.mycustomdomain.com
  requiredParameters:
  - isRequired: true
    name: --hostname
    summary: Der benutzerdefinierte Domänen Name.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Web-App.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --slot -s
    summary: Der Name des Slots. Standardmäßig den stagingslot, wenn kein Wert angegeben ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_functionapp_config_ssl_delete
  name: az functionapp config ssl delete
  summary: Löschen eines SSL-Zertifikats aus einer Funktionen-app.
  description: ''
  syntax: >-
    az functionapp config ssl delete --certificate-thumbprint
                                     --resource-group
                                     [--subscription]
  requiredParameters:
  - isRequired: true
    name: --certificate-thumbprint
    summary: Der SSL-Zertifikat Fingerabdruck.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_functionapp_config_ssl_import
  name: az functionapp config ssl import
  summary: Importieren Sie aus Key Vault ein SSL-Zertifikat in eine Funktionen-app.
  description: ''
  syntax: >-
    az functionapp config ssl import --key-vault
                                     --key-vault-certificate-name
                                     [--ids]
                                     [--name]
                                     [--resource-group]
                                     [--subscription]
  examples:
  - summary: Importieren Sie aus Key Vault ein SSL-Zertifikat in eine Funktionen-app.
    syntax: az functionapp config ssl import --resource-group MyResourceGroup --name MyFunctionApp --key-vault MyKeyVault --key-vault-certificate-name MyCertificateName
  - summary: Importieren eines SSL-Zertifikats in eine Funktions-APP aus Key Vault mithilfe der Ressourcen-ID (in der Regel, wenn key Vault in einem anderen Abonnement ist).
    syntax: az functionapp config ssl import --resource-group MyResourceGroup --name MyFunctionApp --key-vault '/subscriptions/[sub id]/resourceGroups/[rg]/providers/Microsoft.KeyVault/vaults/[vault name]' --key-vault-certificate-name MyCertificateName
  requiredParameters:
  - isRequired: true
    name: --key-vault
    summary: Der Name oder die Ressourcen-ID der Key Vault.
    description: ''
  - isRequired: true
    name: --key-vault-certificate-name
    summary: Der Name des Zertifikats in Key Vault.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der Funktionen-app.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_functionapp_config_ssl_list
  name: az functionapp config ssl list
  summary: Auflisten von SSL-Zertifikaten für eine Funktionen-app.
  description: ''
  syntax: >-
    az functionapp config ssl list --resource-group
                                   [--query-examples]
                                   [--subscription]
  examples:
  - summary: Auflisten von SSL-Zertifikaten für eine Funktionen-app. automatisch generierten
    syntax: az functionapp config ssl list --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
