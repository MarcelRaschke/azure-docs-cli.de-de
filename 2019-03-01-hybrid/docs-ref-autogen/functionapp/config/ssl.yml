- uid: az_functionapp_config_ssl_upload
  name: az functionapp config ssl upload
  summary: Laden Sie ein SSL-Zertifikat in eine Funktions-App hoch.
  description: ''
  syntax: >-
    az functionapp config ssl upload --certificate-file
                                     --certificate-password
                                     [--ids]
                                     [--name]
                                     [--resource-group]
                                     [--slot]
                                     [--subscription]
  examples:
  - summary: Laden Sie ein SSL-Zertifikat in eine Funktions-App hoch. (automatisch generiert)
    syntax: az functionapp config ssl upload --certificate-file {certificate-file} --certificate-password {certificate-password} --name MyFunctionApp     --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --certificate-file
    summary: Der Dateipfad für die PFX-Datei.
    description: ''
  - isRequired: true
    name: --certificate-password
    summary: Das Ssl-Zertifikatkennwort.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu "Ressourcen-ID"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
