### YamlMime:AzureCLIGroup
uid: az_functionapp_cors
name: az functionapp cors
summary: Verwalten der ressourcenübergreifenden Ressourcenfreigabe (Cross-Origin Resource Sharing, CORS).
description: ''
directCommands:
- uid: az_functionapp_cors_add
  name: az functionapp cors add
  summary: Fügen Sie zulässige Ursprünge hinzu.
  description: ''
  syntax: >-
    az functionapp cors add --allowed-origins
                            [--ids]
                            [--name]
                            [--resource-group]
                            [--slot]
                            [--subscription]
  examples:
  - summary: Hinzufügen eines neuen zulässigen Ursprungs
    syntax: az functionapp cors add -g {myRG} -n {myAppName} --allowed-origins https://myapps.com
  requiredParameters:
  - isRequired: true
    name: --allowed-origins -a
    summary: Durch Leerzeichen getrennte Ursprünge, die ursprungsübergreifende Aufrufe vornehmen dürfen sollen (z. B. http://example.com:12345) . Um alle zuzulassen, verwenden Sie " \* "", und entfernen Sie alle anderen Ursprünge aus der Liste.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen von "Resource Id"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Name der Funktions-App.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --slot -s
    summary: Der Name des Slots. Wird nicht angegeben, wird standardmäßig der Produktionsslot verwendet.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_functionapp_cors_remove
  name: az functionapp cors remove
  summary: Entfernt zulässige Ursprünge.
  description: ''
  syntax: >-
    az functionapp cors remove --allowed-origins
                               [--ids]
                               [--name]
                               [--resource-group]
                               [--slot]
                               [--subscription]
  examples:
  - summary: Entfernen eines zulässigen Ursprungs
    syntax: az functionapp cors remove -g {myRG} -n {myAppName} --allowed-origins https://myapps.com
  - summary: Entfernen aller zulässigen Ursprünge
    syntax: az functionapp cors remove -g {myRG} -n {myAppName} --allowed-origins
  requiredParameters:
  - isRequired: true
    name: --allowed-origins -a
    summary: Durch Leerzeichen getrennte Ursprünge, die ursprungsübergreifende Aufrufe vornehmen dürfen sollen (z. B. http://example.com:12345) . Um alle zuzulassen, verwenden Sie " \* "", und entfernen Sie alle anderen Ursprünge aus der Liste.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen von "Resource Id"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Name der Funktions-App.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --slot -s
    summary: Der Name des Slots. Der Standardwert ist der Produktionsslot, wenn er nicht angegeben ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_functionapp_cors_show
  name: az functionapp cors show
  summary: Zulässige Ursprünge anzeigen.
  description: ''
  syntax: >-
    az functionapp cors show [--ids]
                             [--name]
                             [--query-examples]
                             [--resource-group]
                             [--slot]
                             [--subscription]
  examples:
  - summary: zulässige Ursprünge anzeigen (automatisch generiert)
    syntax: az functionapp cors show --name MyFunctionApp --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Name der Funktions-App.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --slot -s
    summary: Der Name des Slots. Der Standardwert ist der Produktionsslot, wenn er nicht angegeben ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
commands:
- az_functionapp_cors_add
- az_functionapp_cors_remove
- az_functionapp_cors_show
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
