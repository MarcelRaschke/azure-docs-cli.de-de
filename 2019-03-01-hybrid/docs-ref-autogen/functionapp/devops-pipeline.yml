### YamlMime:AzureCLIGroup
uid: az_functionapp_devops-pipeline
name: az functionapp devops-pipeline
summary: Azure Function-spezifische Integration in Azure DevOps. Weitere Informationen erhalten Sie unter https://aka.ms/functions-azure-devops.
description: ''
directCommands:
- uid: az_functionapp_devops-pipeline_create
  name: az functionapp devops-pipeline create
  summary: Erstellen Sie Azure DevOps Pipeline für eine Funktions-App.
  description: ''
  syntax: >-
    az functionapp devops-pipeline create [--allow-force-push {false, true}]
                                          [--functionapp-name]
                                          [--github-pat]
                                          [--github-repository]
                                          [--organization-name]
                                          [--overwrite-yaml {false, true}]
                                          [--project-name]
                                          [--repository-name]
                                          [--subscription]
  examples:
  - summary: Erstellen sie eine Azure-Pipeline für eine Funktions-App.
    syntax: az functionapp devops-pipeline create --functionapp-name FunctionApp
  - summary: Erstellen Sie eine Azure Pipeline aus einem GitHub-Funktions-App-Repository.
    syntax: az functionapp devops-pipeline create --github-repository GithubOrganization/GithubRepository --github-pat GithubPersonalAccessToken
  - summary: Erstellen einer Azure Pipeline mit einer bestimmten Azure DevOps Und-Projekt
    syntax: az functionapp devops-pipeline create --organization-name AzureDevOpsOrganization --project-name AzureDevOpsProject
  optionalParameters:
  - name: --allow-force-push
    parameterValueGroup: false, true
    summary: Wenn Azure DevOps Repository nicht bereinigt ist, sollten Remoteinhalte überschrieben werden?
    description: ''
  - name: --functionapp-name
    summary: Name der Azure-Funktions-App, die Sie verwenden möchten.
    description: ''
  - name: --github-pat
    summary: Persönliches GitHub-Zugriffstoken zum Erstellen einer Pipeline aus dem GitHub-Repository.
    description: ''
  - name: --github-repository
    summary: Vollständiger Name Ihres GitHub-Repositorys (z.B. Azure/azure-cli).
    description: ''
  - name: --organization-name
    summary: Name der Azure DevOps Organisation, die Sie verwenden möchten.
    description: ''
  - name: --overwrite-yaml
    parameterValueGroup: false, true
    summary: Sollte eine vorhandene YAML-Datei überschrieben werden?
    description: ''
  - name: --project-name
    summary: Der Name des Azure DevOps, das Sie verwenden möchten.
    description: ''
  - name: --repository-name
    summary: Der Name des Azure DevOps Repositorys, das Sie verwenden möchten.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
commands:
- az_functionapp_devops-pipeline_create
