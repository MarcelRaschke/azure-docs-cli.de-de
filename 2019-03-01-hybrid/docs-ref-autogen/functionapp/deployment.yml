### YamlMime:AzureCLIGroup
uid: az_functionapp_deployment
name: az functionapp deployment
summary: Verwalten von Funktionen-App-bereit Stellungen.
description: ''
directCommands:
- uid: az_functionapp_deployment_list-publishing-credentials
  name: az functionapp deployment list-publishing-credentials
  summary: Details zu verfügbaren Anmelde Informationen für die Funktionen-App-Veröffentlichung
  description: ''
  syntax: >-
    az functionapp deployment list-publishing-credentials [--ids]
                                                          [--name]
                                                          [--resource-group]
                                                          [--slot]
                                                          [--subscription]
  examples:
  - summary: Details zu verfügbaren Anmelde Informationen für die Bereitstellung von Funktionen-apps erhalten.
    syntax: az functionapp deployment list-publishing-credentials --name MyFunctionApp   --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der Funktionen-app.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --slot -s
    summary: Der Name des Slots. Standardmäßig den stagingslot, wenn kein Wert angegeben ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_functionapp_deployment_list-publishing-profiles
  name: az functionapp deployment list-publishing-profiles
  summary: Hier finden Sie Details zu verfügbaren Bereitstellungs Profilen für Funktionen-apps.
  description: ''
  syntax: >-
    az functionapp deployment list-publishing-profiles [--ids]
                                                       [--name]
                                                       [--resource-group]
                                                       [--slot]
                                                       [--subscription]
                                                       [--xml]
  examples:
  - summary: Hier finden Sie Details zu verfügbaren Bereitstellungs Profilen für Funktionen-apps. automatisch generierten
    syntax: az functionapp deployment list-publishing-profiles --name MyFunctionApp   --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der Funktionen-app.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --slot -s
    summary: Der Name des Slots. Standardmäßig den stagingslot, wenn kein Wert angegeben ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --xml
    summary: Ruft die Veröffentlichungs Profildetails im XML-Format ab.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
