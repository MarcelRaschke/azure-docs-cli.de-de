### YamlMime:AzureCLIGroup
uid: az_import-export_location
name: az import-export location
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Import/Export-** Erweiterung für Azure CLI und erfordert Version 2.3.1 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Import-Export Location** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Import/Export-Speicherort.
description: ''
directCommands:
- uid: az_import-export_location_list
  name: az import-export location list
  summary: Gibt eine Liste mit Orten zurück, an die Sie die Datenträger eines Import- oder Exportauftrags senden können. Bei einem Ort handelt es sich hierbei um eine Region, in der sich ein Microsoft-Rechenzentrum befindet.
  description: ''
  syntax: az import-export location list
  examples:
  - summary: Auflisten der Speicherorte, an die Sie die Datenträger schicken können
    syntax: az import-export location list
- uid: az_import-export_location_show
  name: az import-export location show
  summary: Gibt die Details zu einem Speicherort zurück, an den Sie die Datenträger schicken können, die einem Import-oder Exportauftrag zugeordnet sind. Ein Speicherort ist eine Azure-Region.
  description: ''
  syntax: az import-export location show --location
  examples:
  - summary: Anzeigen von Details zu einem Speicherort
    syntax: az import-export location show --location "West US 2"
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Der Standort. Werte aus: `az import-export location list`.'
    description: ''
commands:
- az_import-export_location_list
- az_import-export_location_show
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
