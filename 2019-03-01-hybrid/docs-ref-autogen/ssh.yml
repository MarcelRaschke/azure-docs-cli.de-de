### YamlMime:AzureCLIGroup
uid: az_ssh
name: az ssh
extensionInformation: >-
  > [!Note]

  > Dieser Verweis ist Teil der **SSH-Erweiterung** für Azure CLI und erfordert Version 2.4.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den **Befehl az ssh zum ersten Mal** ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Stellen Sie mithilfe von von AAD ausgestellten openssh-Zertifikaten eine SSH-SSH-Datei mit Ressourcen (Azure-VMs usw.) zur Verfügung.
description: ''
directCommands:
- uid: az_ssh_cert
  name: az ssh cert
  summary: Erstellen Sie ein SSH-RSA-Zertifikat, das von AAD signiert wurde.
  description: ''
  syntax: >-
    az ssh cert [--file]
                [--public-key-file]
  examples:
  - summary: Erstellen eines kurzlebigen SSH-Zertifikats, das von AAD signiert wurde
    syntax: az ssh cert --public-key-file ./id_rsa.pub --file ./id_rsa-aadcert.pub
  optionalParameters:
  - name: --file -f
    summary: Der Dateipfad, in den das SSH-Zertifikat geschrieben werden soll, ist standardmäßig der Pfad des öffentlichen Schlüssels mit -aadcert.pub appened.
    description: ''
  - name: --public-key-file -p
    summary: Der Dateipfad des öffentlichen RSA-Schlüssels.
    description: ''
- uid: az_ssh_config
  name: az ssh config
  summary: Erstellen Sie eine SSH-Konfiguration für Ressourcen (Azure-VMs usw.), die dann von Clients verwendet werden kann, die OpenSSH-Konfigurationen und -Zertifikate unterstützen.
  description: Andere Software (git/rsync/usw.), die das Festlegen eines SSH-Befehls unterstützt, kann für die Verwendung der Konfigurationsdatei festgelegt werden, indem der Befehl auf "ssh -F /path/to/config" festgelegt wird, z.B. rsync -e 'ssh -F /path/to/config'.
  syntax: >-
    az ssh config --file
                  [--ip]
                  [--name]
                  [--overwrite]
                  [--prefer-private-ip]
                  [--private-key-file]
                  [--public-key-file]
                  [--resource-group]
  examples:
  - summary: Geben Sie eine Ressourcengruppe und einen virtuellen Computer an, für den eine Konfiguration erstellt werden soll, und speichern Sie sie in einer lokalen Datei.
    syntax: az ssh config --resource-group myResourceGroup --vm-name myVm --file ./sshconfig
  - summary: Geben Sie die öffentliche IP-Adresse (oder den Hostnamen) eines virtuellen Computers an, für den eine Konfiguration erstellt werden soll, und dann SSH.
    syntax: >-
      az ssh config --ip 1.2.3.4 --file ./sshconfig

      ssh -F ./sshconfig 1.2.3.4
  - summary: Erstellen einer generischen Konfiguration für die Verwendung mit einem beliebigen Host
    syntax: >-
      #Bash

      az ssh config --ip \* --file ./sshconfig

      #PowerShell

      az ssh config --ip * --file ./sshconfig
  - summary: Beispiele mit anderer Software
    syntax: >-
      #Bash

      az ssh config --ip \* --file ./sshconfig

      rsync -e 'ssh -F ./sshconfig' -avP directory/ myvm:~/directory

      GIT_SSH_COMMAND="ssh -F ./sshconfig" git clone myvm:~/gitrepo
  requiredParameters:
  - isRequired: true
    name: --file -f
    summary: Der Dateipfad, in den die SSH-Konfiguration geschrieben werden soll.
    description: ''
  optionalParameters:
  - name: --ip
    summary: Die öffentliche IP-Adresse (oder der Hostname) des virtuellen Computers.
    description: ''
  - name: --name --vm-name -n
    summary: Der Name der VM.
    description: ''
  - name: --overwrite
    summary: Überschreibt die Konfigurationsdatei, wenn dieses Flag festgelegt ist.
    description: ''
  - name: --prefer-private-ip
    summary: Verwendet eine private IP-Adresse, falls verfügbar. Standardmäßig werden nur öffentliche IPs verwendet.
    description: ''
  - name: --private-key-file -i
    summary: Der Dateipfad des privaten RSA-Schlüssels.
    description: ''
  - name: --public-key-file -p
    summary: Der Dateipfad des öffentlichen RSA-Schlüssels.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_ssh_vm
  name: az ssh vm
  summary: SSH-Verbindungen mit Azure-VMs mithilfe eines SSH-Zertifikats.
  description: ''
  syntax: >-
    az ssh vm [--ip]
              [--name]
              [--prefer-private-ip]
              [--private-key-file]
              [--public-key-file]
              [--resource-group]
  examples:
  - summary: Geben Sie eine Ressourcengruppe und einen virtuellen Computer an SSH an
    syntax: az ssh vm --resource-group myResourceGroup --vm-name myVm
  - summary: Geben Sie die öffentliche IP-Adresse (oder den Hostnamen) eines virtuellen Computers an SSH an.
    syntax: az ssh vm --ip 1.2.3.4
  - summary: Verwenden einer benutzerdefinierten Datei mit privatem Schlüssel
    syntax: az ssh vm --ip 1.2.3.4 --private-key-file key --public-key-file key.pub
  optionalParameters:
  - name: --ip
    summary: Die öffentliche IP-Adresse (oder der Hostname) des virtuellen Computers.
    description: ''
  - name: --name --vm-name -n
    summary: Der Name der VM.
    description: ''
  - name: --prefer-private-ip
    summary: Verwendet ggf. eine private IP-Adresse. Standardmäßig werden nur öffentliche IP-Dateien verwendet.
    description: ''
  - name: --private-key-file -i
    summary: Der Dateipfad des privaten RSA-Schlüssels.
    description: ''
  - name: --public-key-file -p
    summary: Der Dateipfad des öffentlichen RSA-Schlüssels.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
commands:
- az_ssh_cert
- az_ssh_config
- az_ssh_vm
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
