### YamlMime:AzureCLIGroup
uid: az_repos_policy_approver-count
name: az repos policy approver-count
summary: Richtlinie zum Verwalten der Genehmigers Anzahl.
description: ''
directCommands:
- uid: az_repos_policy_approver-count_create
  name: az repos policy approver-count create
  summary: Erstellen Sie die Richtlinie zur Genehmigers Anzahl.
  description: ''
  syntax: >-
    az repos policy approver-count create --allow-downvotes {false, true}
                                          --blocking {false, true}
                                          --branch
                                          --creator-vote-counts {false, true}
                                          --enabled {false, true}
                                          --minimum-approver-count
                                          --repository-id
                                          --reset-on-source-push {false, true}
                                          [--branch-match-type {exact, prefix}]
                                          [--detect {false, true}]
                                          [--org]
                                          [--project]
                                          [--subscription]
  requiredParameters:
  - isRequired: true
    name: --allow-downvotes
    parameterValueGroup: false, true
    summary: Gibt an, ob downstimmen zugelassen werden sollen oder nicht.
    description: ''
  - isRequired: true
    name: --blocking
    parameterValueGroup: false, true
    summary: Gibt an, ob die Richtlinie blockiert werden soll oder nicht.
    description: ''
  - isRequired: true
    name: --branch
    summary: 'Verzweigung, auf die diese Richtlinie angewendet werden soll. Beispiel: Master.'
    description: ''
  - isRequired: true
    name: --creator-vote-counts
    parameterValueGroup: false, true
    summary: Gibt an, ob die Stimme des Erstellers anzählt.
    description: ''
  - isRequired: true
    name: --enabled
    parameterValueGroup: false, true
    summary: Gibt an, ob die Richtlinie aktiviert ist.
    description: ''
  - isRequired: true
    name: --minimum-approver-count
    summary: 'Mindestanzahl von erforderlichen genehmigenden Personen. Beispiel: 2.'
    description: ''
  - isRequired: true
    name: --repository-id
    summary: Die ID des Repository, auf das die Richtlinie angewendet werden soll.
    description: ''
  - isRequired: true
    name: --reset-on-source-push
    parameterValueGroup: false, true
    summary: Gibt an, ob Quelle beim Push zurückgesetzt werden soll.
    description: ''
  optionalParameters:
  - name: --branch-match-type
    defaultValue: exact
    parameterValueGroup: exact, prefix
    summary: Bestimmt, wie das Verzweigungs Argument zum Anwenden einer Richtlinie verwendet wird. Wenn der Wert ' Exact ' ist, wird die Richtlinie auf eine Verzweigung angewendet, die eine genaue Entsprechung für das Argument '--Branch ' aufweist. Wenn value den Wert "prefix" hat, wird die Richtlinie auf alle Verzweigungs Ordner angewendet, die mit dem Präfix des--Branch-Arguments verglichen werden.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: https://dev.azure.com/MyOrganizationName/ .'
    description: ''
  - name: --project -p
    summary: Der Name oder die ID des Projekts. Sie können das Standard Projekt mithilfe von AZ devops configure-d Project = NAME_OR_ID konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_repos_policy_approver-count_update
  name: az repos policy approver-count update
  summary: Richtlinie zum Aktualisieren der Genehmigers Anzahl.
  description: ''
  syntax: >-
    az repos policy approver-count update --id
                                          [--allow-downvotes {false, true}]
                                          [--blocking {false, true}]
                                          [--branch]
                                          [--branch-match-type {exact, prefix}]
                                          [--creator-vote-counts {false, true}]
                                          [--detect {false, true}]
                                          [--enabled {false, true}]
                                          [--minimum-approver-count]
                                          [--org]
                                          [--project]
                                          [--repository-id]
                                          [--reset-on-source-push {false, true}]
                                          [--subscription]
  requiredParameters:
  - isRequired: true
    name: --id --policy-id
    summary: Die ID der Richtlinie.
    description: ''
  optionalParameters:
  - name: --allow-downvotes
    parameterValueGroup: false, true
    summary: Gibt an, ob downstimmen zugelassen werden sollen oder nicht.
    description: ''
  - name: --blocking
    parameterValueGroup: false, true
    summary: Gibt an, ob die Richtlinie blockiert werden soll oder nicht.
    description: ''
  - name: --branch
    summary: 'Verzweigung, auf die diese Richtlinie angewendet werden soll. Beispiel: Master.'
    description: ''
  - name: --branch-match-type
    parameterValueGroup: exact, prefix
    summary: Bestimmt, wie das Verzweigungs Argument zum Anwenden einer Richtlinie verwendet wird. Wenn der Wert ' Exact ' ist, wird die Richtlinie auf eine Verzweigung angewendet, die eine genaue Entsprechung für das Argument '--Branch ' aufweist. Wenn value den Wert "prefix" hat, wird die Richtlinie auf alle Verzweigungs Ordner angewendet, die mit dem Präfix des--Branch-Arguments verglichen werden.
    description: ''
  - name: --creator-vote-counts
    parameterValueGroup: false, true
    summary: Gibt an, ob die Stimme des Erstellers anzählt.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --enabled
    parameterValueGroup: false, true
    summary: Gibt an, ob die Richtlinie aktiviert ist.
    description: ''
  - name: --minimum-approver-count
    summary: 'Mindestanzahl von erforderlichen genehmigenden Personen. Beispiel: 2.'
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: https://dev.azure.com/MyOrganizationName/ .'
    description: ''
  - name: --project -p
    summary: Der Name oder die ID des Projekts. Sie können das Standard Projekt mithilfe von AZ devops configure-d Project = NAME_OR_ID konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt.
    description: ''
  - name: --repository-id
    summary: Die ID des Repository, auf das die Richtlinie angewendet werden soll.
    description: ''
  - name: --reset-on-source-push
    parameterValueGroup: false, true
    summary: Gibt an, ob Quelle beim Push zurückgesetzt werden soll.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
commands:
- az_repos_policy_approver-count_create
