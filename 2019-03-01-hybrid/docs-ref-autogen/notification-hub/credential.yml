### YamlMime:AzureCLIGroup
uid: az_notification-hub_credential
name: az notification-hub credential
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Notification Hub-** Erweiterung für Azure CLI und erfordert Version 2.3.1 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Notification-Hub Anmelde Informationen** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Befehle zum Verwalten von Notification Hub-Anmelde Informationen.
description: ''
directCommands:
- uid: az_notification-hub_credential_list
  name: az notification-hub credential list
  summary: Listet die einem Notification Hub zugeordneten PNS-Anmelde Informationen auf.
  description: ''
  syntax: >-
    az notification-hub credential list --namespace-name
                                        --notification-hub-name
                                        --resource-group
  examples:
  - summary: Auflisten der PNS-Anmelde Informationen
    syntax: >-
      az notification-hub credential list --resource-group MyResourceGroup --namespace-name \

      my-namespace --notification-hub-name my-hub
  requiredParameters:
  - isRequired: true
    name: --namespace-name
    summary: Der Namespacename.
    description: ''
  - isRequired: true
    name: --notification-hub-name
    summary: Der Name des Benachrichtigungs-Hubs.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
