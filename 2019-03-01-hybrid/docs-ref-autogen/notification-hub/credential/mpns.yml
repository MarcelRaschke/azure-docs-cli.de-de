### YamlMime:AzureCLIGroup
uid: az_notification-hub_credential_mpns
name: az notification-hub credential mpns
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Notification Hub-** Erweiterung für Azure CLI und erfordert Version 2.3.1 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie zum ersten Mal einen Befehl **AZ Notification-Hub Anmelde Informationen mpns** ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Befehle zum Verwalten von Notification Hub-Anmelde Informationen für Windows Phone (mpns).
description: ''
directCommands:
- uid: az_notification-hub_credential_mpns_update
  name: az notification-hub credential mpns update
  summary: Aktualisieren Sie die Anmelde Informationen für Windows Phone (mpns).
  description: ''
  syntax: >-
    az notification-hub credential mpns update --certificate-key
                                               --mpns-certificate
                                               --namespace-name
                                               --notification-hub-name
                                               --resource-group
  requiredParameters:
  - isRequired: true
    name: --certificate-key
    summary: Der Zertifikat Schlüssel für diese Anmelde Informationen.
    description: ''
  - isRequired: true
    name: --mpns-certificate
    summary: Das mpns-Zertifikat.
    description: ''
  - isRequired: true
    name: --namespace-name
    summary: Der Namespacename.
    description: ''
  - isRequired: true
    name: --notification-hub-name
    summary: Der Name des Benachrichtigungs-Hubs.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
commands:
- az_notification-hub_credential_mpns_update
