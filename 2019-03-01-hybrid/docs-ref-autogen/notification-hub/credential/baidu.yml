### YamlMime:AzureCLIGroup
uid: az_notification-hub_credential_baidu
name: az notification-hub credential baidu
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Notification Hub-** Erweiterung für Azure CLI und erfordert Version 2.3.1 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Notification-Hub Anmelde Informationen Baidu** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Befehle zum Verwalten von Notification Hub-Anmelde Informationen für Baidu (andrioid China).
description: ''
directCommands:
- uid: az_notification-hub_credential_baidu_update
  name: az notification-hub credential baidu update
  summary: Aktualisieren Sie die Anmelde Informationen für Baidu (andrioid China).
  description: ''
  syntax: >-
    az notification-hub credential baidu update --api-key
                                                --namespace-name
                                                --notification-hub-name
                                                --resource-group
                                                --secret-key
  requiredParameters:
  - isRequired: true
    name: --api-key
    summary: Baidu-API-Schlüssel.
    description: ''
  - isRequired: true
    name: --namespace-name
    summary: Der Namespacename.
    description: ''
  - isRequired: true
    name: --notification-hub-name
    summary: Der Name des Benachrichtigungs-Hubs.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --secret-key
    summary: Baidu Secret Key.
    description: ''
commands:
- az_notification-hub_credential_baidu_update
