### YamlMime:AzureCLIGroup
uid: az_attestation_policy
name: az attestation policy
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist **Teil der Nachweis Erweiterung für** Azure CLI und erfordert Version 2.11.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Nachweis** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten von Richtlinien.
description: ''
directCommands:
- uid: az_attestation_policy_reset
  name: az attestation policy reset
  summary: Setzt die Nachweis Richtlinie für den angegebenen Mandanten zurück und setzt die Standard Richtlinie zurück.
  description: ''
  syntax: >-
    az attestation policy reset --attestation-type {SGX-IntelSDK, SGX-OpenEnclaveSDK, TPM}
                                [--id]
                                [--name]
                                [--policy-jws]
                                [--resource-group]
  examples:
  - summary: Setzt die Nachweis Richtlinie für den angegebenen Mandanten zurück und setzt die Standard Richtlinie zurück.
    syntax: >-
      az attestation policy reset -n "myattestationprovider" -g "MyResourceGroup" \

      --attestation-type SGX-OpenEnclaveSDK --policy-jws "eyJhbGciOiJub25lIn0.."
  requiredParameters:
  - isRequired: true
    name: --attestation-type
    parameterValueGroup: SGX-IntelSDK, SGX-OpenEnclaveSDK, TPM
    summary: Der Typ des Nachweis.
    description: ''
  optionalParameters:
  - name: --id
    summary: Die Ressourcen-ID des Anbieters. Geben Sie "--Resource-Group/-g" oder "--Name/-n" ein, wenn Sie "--ID" bereits angegeben haben.
    description: ''
  - name: --name -n
    summary: Der Name des Nachweis Anbieters.
    description: ''
  - name: --policy-jws
    defaultValue: eyJhbGciOiJub25lIn0..
    summary: JSON-websignatur mit einem leeren Richtlinien Dokument.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_attestation_policy_set
  name: az attestation policy set
  summary: Legt die Richtlinie für eine bestimmte Art von Nachweis fest.
  description: ''
  syntax: >-
    az attestation policy set --attestation-type {SGX-IntelSDK, SGX-OpenEnclaveSDK, TPM}
                              [--id]
                              [--name]
                              [--new-attestation-policy]
                              [--new-attestation-policy-file]
                              [--policy-format {JWT, Text}]
                              [--resource-group]
  examples:
  - summary: Legt die Richtlinie für eine bestimmte Art von Nachweis Typen mithilfe von JWT-Inhalten fest.
    syntax: >-
      az attestation policy set -n "myattestationprovider" -g "MyResourceGroup" \

      --attestation-type SGX-OpenEnclaveSDK --new-attestation-policy "{JWT}" --policy-format JWT
  - summary: Legt die Richtlinie für eine bestimmte Art von Nachweis Typen mithilfe von Text Inhalt fest.
    syntax: >-
      az attestation policy set -n "myattestationprovider" -g "MyResourceGroup" \

      --attestation-type SGX-OpenEnclaveSDK --new-attestation-policy "{json_text}"
  - summary: Legt die Richtlinie für eine bestimmte Art von Nachweis Typen mithilfe des Datei namensfest.
    syntax: >-
      az attestation policy set -n "myattestationprovider" -g "MyResourceGroup" \

      --attestation-type SGX-OpenEnclaveSDK --new-attestation-policy-file "{file_name}" --policy-format JWT
  requiredParameters:
  - isRequired: true
    name: --attestation-type
    parameterValueGroup: SGX-IntelSDK, SGX-OpenEnclaveSDK, TPM
    summary: Der Typ des Nachweis.
    description: ''
  optionalParameters:
  - name: --id
    summary: Die Ressourcen-ID des Anbieters. Geben Sie "--Resource-Group/-g" oder "--Name/-n" ein, wenn Sie "--ID" bereits angegeben haben.
    description: ''
  - name: --name -n
    summary: Der Name des Nachweis Anbieters.
    description: ''
  - name: --new-attestation-policy
    summary: Inhalt der neuen Nachweis Richtlinie (Text oder JWT).
    description: ''
  - name: --new-attestation-policy-file -f
    summary: Der Dateiname der neuen Nachweis Richtlinie.
    description: ''
  - name: --policy-format
    defaultValue: Text
    parameterValueGroup: JWT, Text
    summary: Gibt das Format für die Richtlinie an, entweder Text oder JWT (JSON Web Token).
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_attestation_policy_show
  name: az attestation policy show
  summary: Ruft die aktuelle Richtlinie für eine bestimmte Art von Nachweis Typen ab.
  description: ''
  syntax: >-
    az attestation policy show --attestation-type {SGX-IntelSDK, SGX-OpenEnclaveSDK, TPM}
                               [--id]
                               [--name]
                               [--resource-group]
  examples:
  - summary: Ruft die aktuelle Richtlinie für eine bestimmte Art von Nachweis Typen ab.
    syntax: >-
      az attestation policy show -n "myattestationprovider" -g "MyResourceGroup" \

      --attestation-type SGX-OpenEnclaveSDK
  requiredParameters:
  - isRequired: true
    name: --attestation-type
    parameterValueGroup: SGX-IntelSDK, SGX-OpenEnclaveSDK, TPM
    summary: Der Typ des Nachweis.
    description: ''
  optionalParameters:
  - name: --id
    summary: Die Ressourcen-ID des Anbieters. Geben Sie "--Resource-Group/-g" oder "--Name/-n" ein, wenn Sie "--ID" bereits angegeben haben.
    description: ''
  - name: --name -n
    summary: Der Name des Nachweis Anbieters.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
commands:
- az_attestation_policy_reset
- az_attestation_policy_set
- az_attestation_policy_show
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
