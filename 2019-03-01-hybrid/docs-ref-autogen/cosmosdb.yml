### YamlMime:AzureCLIGroup
uid: az_cosmosdb
name: az cosmosdb
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **cosmosdb-Preview-** Erweiterung für Azure CLI und erfordert Version 2.17.1 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ cosmosdb** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten Sie Azure Cosmos DB Daten Bankkonten.
description: ''
directCommands:
- uid: az_cosmosdb_create
  name: az cosmosdb create
  summary: Erstellen Sie ein neues Azure Cosmos DB-Daten Bankkonto.
  description: ''
  syntax: >-
    az cosmosdb create --name
                       --resource-group
                       [--backup-interval]
                       [--backup-policy-type {Continuous, Periodic}]
                       [--backup-retention]
                       [--capabilities]
                       [--databases-to-restore]
                       [--default-consistency-level {BoundedStaleness, ConsistentPrefix, Eventual, Session, Strong}]
                       [--disable-key-based-metadata-write-access {false, true}]
                       [--enable-analytical-storage {false, true}]
                       [--enable-automatic-failover {false, true}]
                       [--enable-free-tier {false, true}]
                       [--enable-multiple-write-locations {false, true}]
                       [--enable-public-network {false, true}]
                       [--enable-virtual-network {false, true}]
                       [--ip-range-filter]
                       [--is-restore-request {false, true}]
                       [--key-uri]
                       [--kind {GlobalDocumentDB, MongoDB, Parse}]
                       [--locations]
                       [--max-interval]
                       [--max-staleness-prefix]
                       [--restore-source]
                       [--restore-timestamp]
                       [--server-version {3.2, 3.6, 4.0}]
                       [--tags]
                       [--virtual-network-rules]
  examples:
  - summary: Erstellen Sie ein neues Azure Cosmos DB-Daten Bankkonto.
    syntax: az cosmosdb create --name MyCosmosDBDatabaseAccount --resource-group MyResourceGroup --subscription MySubscription
  - summary: Erstellen Sie ein neues Azure Cosmos DB-Daten Bankkonto mit zwei Regionen. Vereinigtes Königreich, Süden ist Zonen redundant.
    syntax: az cosmosdb create -n myaccount -g mygroup --locations regionName=eastus failoverPriority=0 isZoneRedundant=False --locations regionName=uksouth failoverPriority=1 isZoneRedundant=True --enable-multiple-write-locations
  - summary: Erstellen Sie ein neues Azure Cosmos DB-Daten Bankkonto, indem Sie ein vorhandenes Konto am angegebenen Speicherort wiederherstellen.
    syntax: az cosmosdb create -n restoredaccount -g mygroup --is-restore-request true --restore-source /subscriptions/2296c272-5d55-40d9-bc05-4d56dc2d7588/providers/Microsoft.DocumentDB/locations/westus/restorableDatabaseAccounts/d056a4f8-044a-436f-80c8-cd3edbc94c68 --restore-timestamp 2020-07-13T16:03:41+0000 --locations regionName=westus failoverPriority=0 isZoneRedundant=False
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Cosmos DB-Daten Bankkontos.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --backup-interval
    summary: Die Häufigkeit (in Minuten), mit der Sicherungen durchgeführt werden (nur für Konten mit Sicherungen im periodischen Modus).
    description: ''
  - name: --backup-policy-type
    parameterValueGroup: Continuous, Periodic
    summary: Der Typ der Sicherungs Richtlinie für das zu erstellenden Konto.
    description: ''
  - name: --backup-retention
    summary: Die Zeit (in Stunden), für die jede Sicherung beibehalten wird (nur für Konten mit Sicherungen im periodischen Modus).
    description: ''
  - name: --capabilities
    summary: Legen Sie benutzerdefinierte Funktionen für das Cosmos DB-Daten Bankkonto fest.
    description: ''
  - name: --databases-to-restore
    summary: Fügen Sie eine Datenbank und deren Sammlungsnamen zur Wiederherstellung hinzu.
    description: Syntax:--Datenbanken-to-Restore Name = DatabaseName Collections = Collection1 [Sammlung2...].
  - name: --default-consistency-level
    parameterValueGroup: BoundedStaleness, ConsistentPrefix, Eventual, Session, Strong
    summary: Standard Konsistenz Ebene des Cosmos DB Daten Bankkontos.
    description: ''
  - name: --disable-key-based-metadata-write-access
    parameterValueGroup: false, true
    summary: Deaktivieren Sie Schreibvorgänge für Metadatenressourcen (Datenbanken, Container, Durchsatz) über Kontoschlüssel.
    description: ''
  - name: --enable-analytical-storage
    parameterValueGroup: false, true
    summary: Flag zum Aktivieren des Protokoll Speichers für das Konto.
    description: ''
  - name: --enable-automatic-failover
    parameterValueGroup: false, true
    summary: Aktiviert das automatische Failover der Schreib Region in dem seltenen Fall, dass die Region aufgrund eines Ausfalls nicht verfügbar ist. Das automatische Failover führt zu einer neuen Schreib Region für das Konto und wird basierend auf den für das Konto konfigurierten failoverprioritäten ausgewählt.
    description: ''
  - name: --enable-free-tier
    parameterValueGroup: false, true
    summary: Wenn diese Option aktiviert ist, ist das Konto Free-Tier.
    description: ''
  - name: --enable-multiple-write-locations
    parameterValueGroup: false, true
    summary: Aktivieren Sie mehrere Schreib Speicherorte.
    description: ''
  - name: --enable-public-network -e
    parameterValueGroup: false, true
    summary: Aktivieren oder Deaktivieren des öffentlichen Netzwerk Zugriffs auf den Server.
    description: ''
  - name: --enable-virtual-network
    parameterValueGroup: false, true
    summary: Aktiviert das virtuelle Netzwerk auf dem Cosmos DB-Daten Bankkonto.
    description: ''
  - name: --ip-range-filter
    summary: Firewallunterstützung. Gibt die Gruppe der IP-Adressen oder IP-Adressbereiche im CIDR-Format an, die als Liste der zulässigen Client-IPs für ein bestimmtes Datenbankkonto aufgenommen wird. IP-Adressen/-Bereiche müssen durch Kommas getrennt sein und dürfen keine Leerzeichen enthalten.
    description: ''
  - name: --is-restore-request -r
    parameterValueGroup: false, true
    summary: Von einem vorhandenen/gelöschten Konto wiederherstellen.
    description: ''
  - name: --key-uri
    summary: Der URI des Schlüssel Tresors.
    description: ''
  - name: --kind
    defaultValue: GlobalDocumentDB
    parameterValueGroup: GlobalDocumentDB, MongoDB, Parse
    summary: Der Typ des zu erstellenden Cosmos DB Daten Bankkontos.
    description: ''
  - name: --locations
    summary: Fügen Sie dem Cosmos DB-Daten Bankkonto einen Speicherort hinzu.
    description: >-
      Syntax:--Locations Key = Value [key = value...] Erforderliche Schlüssel: RegionName, failoverpriority Optionaler Schlüssel: isZoneRedundant default: Single Region Account am Speicherort der angegebenen Ressourcengruppe.

      Die failoverprioritäts Werte für Schreib Regionen und größer als 0 für Lese Regionen sind 0. Ein failoverprioritätswert muss eindeutig und kleiner als die Gesamtanzahl der Regionen sein.

      Mehrere Speicherorte können mit mehr als einem Argument angegeben werden `--locations` .
  - name: --max-interval
    defaultValue: "5"
    summary: Bei Verwendung mit der Konsistenzebene „Begrenzte Veraltung“ stellt dieser Wert den tolerierten Veraltungszeitraum in Sekunden dar. Für diesen Wert ist ein Bereich von 1 bis 100 zulässig.
    description: ''
  - name: --max-staleness-prefix
    defaultValue: "100"
    summary: Bei Verwendung mit der Konsistenzebene „Begrenzte Veraltung“ stellt dieser Wert die tolerierte Anzahl von Veraltungsanforderungen dar. Der akzeptierte Bereich für diesen Wert ist 1-2.147.483.647.
    description: ''
  - name: --restore-source
    summary: Die wiederherstellbare Datenbank-Konto-ID des Quell Kontos, von dem das Konto wieder hergestellt werden muss. Erforderlich, wenn--is-Restore-Request auf true festgelegt ist.
    description: ''
  - name: --restore-timestamp
    summary: Der Zeitstempel, auf den das Konto wieder hergestellt werden muss. Erforderlich, wenn--is-Restore-Request auf true festgelegt ist.
    description: ''
  - name: --server-version
    parameterValueGroup: 3.2, 3.6, 4.0
    summary: Gilt nur für MongoDB-Konten.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --virtual-network-rules
    summary: ACL für virtuelles Netzwerk.
    description: ''
- uid: az_cosmosdb_list
  name: az cosmosdb list
  summary: Listet Azure Cosmos DB Daten Bankkonten auf.
  description: ''
  syntax: az cosmosdb list [--resource-group]
  optionalParameters:
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_cosmosdb_restore
  name: az cosmosdb restore
  summary: Erstellen Sie ein neues Azure Cosmos DB-Daten Bankkonto, indem Sie ein vorhandenes Daten Bankkonto wiederherstellen.
  description: ''
  syntax: >-
    az cosmosdb restore --account-name
                        --location
                        --resource-group
                        --restore-timestamp
                        --target-database-account-name
                        [--databases-to-restore]
  examples:
  - summary: Erstellen Sie ein neues Azure Cosmos DB-Daten Bankkonto, indem Sie ein vorhandenes Daten Bankkonto wiederherstellen.
    syntax: az cosmosdb restore --target-database-account-name MyRestoredCosmosDBDatabaseAccount --account-name MySourceAccount --restore-timestamp 2020-07-13T16:03:41+0000 -g MyResourceGroup --location westus
  - summary: Erstellen Sie ein neues Azure Cosmos DB-Daten Bankkonto, indem Sie nur die ausgewählten Datenbanken und Sammlungen von einem vorhandenen Daten Bankkonto wiederherstellen.
    syntax: az cosmosdb restore -g MyResourceGroup --target-database-account-name MyRestoredCosmosDBDatabaseAccount --account-name MySourceAccount --restore-timestamp 2020-07-13T16:03:41+0000 --location westus --databases-to-restore name=MyDB1 collections=collection1 collection2 --databases-to-restore name=MyDB2 collections=collection3 collection4
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Der Name der Quelle Cosmos DB Daten Bankkontos für die Wiederherstellung.
    description: ''
  - isRequired: true
    name: --location -l
    summary: Der Speicherort des Quell Kontos, von dem die Wiederherstellung ausgelöst wird. Dabei handelt es sich auch um die Schreib Region des wiederhergestellten Kontos.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --restore-timestamp -t
    summary: Der Zeitstempel, auf den das Konto wieder hergestellt werden muss.
    description: ''
  - isRequired: true
    name: --target-database-account-name -n
    summary: Der Name des neuen Ziels Cosmos DB Daten Bankkontos nach der Wiederherstellung.
    description: ''
  optionalParameters:
  - name: --databases-to-restore
    summary: Fügen Sie eine Datenbank und deren Sammlungsnamen zur Wiederherstellung hinzu.
    description: Syntax:--Datenbanken-to-Restore Name = DatabaseName Collections = Collection1 [Sammlung2...] Mehrere Datenbanken können mit mehr als einem Argument angegeben werden `--databases-to-restore` .
- uid: az_cosmosdb_show
  name: az cosmosdb show
  summary: Hier finden Sie die Details eines Azure Cosmos DB-Daten Bankkontos.
  description: ''
  syntax: >-
    az cosmosdb show --name
                     --resource-group
  examples:
  - summary: Hier finden Sie die Details eines Azure Cosmos DB-Daten Bankkontos. automatisch generierten
    syntax: az cosmosdb show --name MyCosmosDBDatabaseAccount --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Cosmos DB-Daten Bankkontos.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_cosmosdb_update
  name: az cosmosdb update
  summary: Aktualisieren Sie ein Azure Cosmos DB-Daten Bankkonto.
  description: ''
  syntax: >-
    az cosmosdb update --name
                       --resource-group
                       [--backup-interval]
                       [--backup-retention]
                       [--capabilities]
                       [--default-consistency-level {BoundedStaleness, ConsistentPrefix, Eventual, Session, Strong}]
                       [--disable-key-based-metadata-write-access {false, true}]
                       [--enable-analytical-storage {false, true}]
                       [--enable-automatic-failover {false, true}]
                       [--enable-multiple-write-locations {false, true}]
                       [--enable-public-network {false, true}]
                       [--enable-virtual-network {false, true}]
                       [--ip-range-filter]
                       [--locations]
                       [--max-interval]
                       [--max-staleness-prefix]
                       [--tags]
                       [--virtual-network-rules]
  examples:
  - summary: Aktualisieren Sie ein Azure Cosmos DB-Daten Bankkonto.
    syntax: az cosmosdb update --capabilities EnableGremlin --name MyCosmosDBDatabaseAccount --resource-group MyResourceGroup
  - summary: Aktualisieren Sie ein neues Azure Cosmos DB-Daten Bankkonto mit zwei Regionen. Vereinigtes Königreich, Süden ist Zonen redundant.
    syntax: az cosmosdb update -n myaccount -g mygroup --locations regionName=eastus failoverPriority=0 isZoneRedundant=False --locations regionName=uksouth failoverPriority=1 isZoneRedundant=True --enable-multiple-write-locations
  - summary: Aktualisieren Sie die Parameter für die Sicherungs Richtlinie eines Daten Bankkontos mit dem periodischen Sicherungstyp.
    syntax: az cosmosdb update -n myaccount -g mygroup --backup-interval 240 --backup-retention 24
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Cosmos DB-Daten Bankkontos.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --backup-interval
    summary: Die Häufigkeit (in Minuten), mit der Sicherungen durchgeführt werden (nur für Konten mit Sicherungen im periodischen Modus).
    description: ''
  - name: --backup-retention
    summary: Die Zeit (in Stunden), für die jede Sicherung beibehalten wird (nur für Konten mit Sicherungen im periodischen Modus).
    description: ''
  - name: --capabilities
    summary: Legen Sie benutzerdefinierte Funktionen für das Cosmos DB-Daten Bankkonto fest.
    description: ''
  - name: --default-consistency-level
    parameterValueGroup: BoundedStaleness, ConsistentPrefix, Eventual, Session, Strong
    summary: Standard Konsistenz Ebene des Cosmos DB Daten Bankkontos.
    description: ''
  - name: --disable-key-based-metadata-write-access
    parameterValueGroup: false, true
    summary: Deaktivieren Sie Schreibvorgänge für Metadatenressourcen (Datenbanken, Container, Durchsatz) über Kontoschlüssel.
    description: ''
  - name: --enable-analytical-storage
    parameterValueGroup: false, true
    summary: Flag zum Aktivieren des Protokoll Speichers für das Konto.
    description: ''
  - name: --enable-automatic-failover
    parameterValueGroup: false, true
    summary: Aktiviert das automatische Failover der Schreib Region in dem seltenen Fall, dass die Region aufgrund eines Ausfalls nicht verfügbar ist. Das automatische Failover führt zu einer neuen Schreib Region für das Konto und wird basierend auf den für das Konto konfigurierten failoverprioritäten ausgewählt.
    description: ''
  - name: --enable-multiple-write-locations
    parameterValueGroup: false, true
    summary: Aktivieren Sie mehrere Schreib Speicherorte.
    description: ''
  - name: --enable-public-network -e
    parameterValueGroup: false, true
    summary: Aktivieren oder Deaktivieren des öffentlichen Netzwerk Zugriffs auf den Server.
    description: ''
  - name: --enable-virtual-network
    parameterValueGroup: false, true
    summary: Aktiviert das virtuelle Netzwerk auf dem Cosmos DB-Daten Bankkonto.
    description: ''
  - name: --ip-range-filter
    summary: Firewallunterstützung. Gibt die Gruppe der IP-Adressen oder IP-Adressbereiche im CIDR-Format an, die als Liste der zulässigen Client-IPs für ein bestimmtes Datenbankkonto aufgenommen wird. IP-Adressen/-Bereiche müssen durch Kommas getrennt sein und dürfen keine Leerzeichen enthalten.
    description: ''
  - name: --locations
    summary: Fügen Sie dem Cosmos DB-Daten Bankkonto einen Speicherort hinzu.
    description: >-
      Syntax:--Locations Key = Value [key = value...] Erforderliche Schlüssel: RegionName, failoverpriority Optionaler Schlüssel: isZoneRedundant default: Single Region Account am Speicherort der angegebenen Ressourcengruppe.

      Die failoverprioritäts Werte für Schreib Regionen und größer als 0 für Lese Regionen sind 0. Ein failoverprioritätswert muss eindeutig und kleiner als die Gesamtanzahl der Regionen sein.

      Mehrere Speicherorte können mit mehr als einem Argument angegeben werden `--locations` .
  - name: --max-interval
    summary: Bei Verwendung mit der Konsistenzebene „Begrenzte Veraltung“ stellt dieser Wert den tolerierten Veraltungszeitraum in Sekunden dar. Für diesen Wert ist ein Bereich von 1 bis 100 zulässig.
    description: ''
  - name: --max-staleness-prefix
