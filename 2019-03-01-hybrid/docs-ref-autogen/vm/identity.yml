### YamlMime:AzureCLIGroup
uid: az_vm_identity
name: az vm identity
summary: Verwalten von Dienst Identitäten eines virtuellen Computers
description: ''
directCommands:
- uid: az_vm_identity_assign
  name: az vm identity assign
  summary: Aktivieren der verwalteten Dienst Identität auf einem virtuellen Computer
  description: Dies ist erforderlich, um andere Azure-Dienste mithilfe von bearertoken zu authentifizieren und mit Ihnen zu interagieren.
  syntax: >-
    az vm identity assign [--identities]
                          [--ids]
                          [--name]
                          [--resource-group]
                          [--role]
                          [--scope]
                          [--subscription]
  examples:
  - summary: Aktivieren Sie die vom System zugewiesene Identität auf einem virtuellen Computer mit der Rolle "Leser".
    syntax: az vm identity assign -g MyResourceGroup -n MyVm --role Reader --scope /subscriptions/db5eb68e-73e2-4fa8-b18a-0123456789999/resourceGroups/MyResourceGroup
  - summary: Aktivieren Sie die vom System zugewiesene Identität und eine vom Benutzer zugewiesene Identität auf einem virtuellen Computer.
    syntax: az vm identity assign -g MyResourceGroup -n MyVm --role Reader --identities [system] myAssignedId
  optionalParameters:
  - name: --identities
    summary: 'Durch Leerzeichen getrennte Identitäten, die zugewiesen werden sollen. Verwenden Sie "[System]", um auf die vom System zugewiesene Identität zu verweisen. Standard: [System].'
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name des virtuellen Computers. Sie können den Standard mit konfigurieren `az configure --defaults vm=<name>` .
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --role
    defaultValue: Contributor
    summary: Rollenname oder ID, die die vom System zugewiesene Identität hat.
    description: ''
  - name: --scope
    summary: Bereich, auf den die vom System zugewiesene Identität zugreifen kann.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_identity_remove
  name: az vm identity remove
  summary: Entfernen Sie verwaltete Dienst Identitäten von einem virtuellen Computer.
  description: ''
  syntax: >-
    az vm identity remove [--identities]
                          [--ids]
                          [--name]
                          [--resource-group]
                          [--subscription]
  examples:
  - summary: Entfernen der vom System zugewiesenen Identität
    syntax: az vm identity remove -g MyResourceGroup -n MyVm
  - summary: Entfernen einer vom Benutzer zugewiesenen Identität
    syntax: az vm identity remove -g MyResourceGroup -n MyVm --identities readerId
  - summary: Entfernen Sie zwei Identitäten, die sich in derselben Ressourcengruppe wie die VM befinden.
    syntax: az vm identity remove -g MyResourceGroup -n MyVm --identities readerId writerId
  - summary: Entfernen der vom System zugewiesenen Identität und einer Benutzeridentität
    syntax: az vm identity remove -g MyResourceGroup -n MyVm --identities [system] readerId
  optionalParameters:
  - name: --identities
    summary: 'Durch Leerzeichen getrennte Identitäten, die entfernt werden sollen. Verwenden Sie "[System]", um auf die vom System zugewiesene Identität zu verweisen. Standard: [System].'
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name des virtuellen Computers. Sie können den Standard mit konfigurieren `az configure --defaults vm=<name>` .
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_identity_show
  name: az vm identity show
  summary: Anzeigen der Informationen zur verwalteten Identität der VM.
  description: ''
  syntax: >-
    az vm identity show [--ids]
                        [--name]
                        [--query-examples]
                        [--resource-group]
                        [--subscription]
  examples:
  - summary: Anzeigen der Informationen zur verwalteten Identität der VM. automatisch generierten
    syntax: az vm identity show --name MyVirtualMachine --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name des virtuellen Computers. Sie können den Standard mit konfigurieren `az configure --defaults vm=<name>` .
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
commands:
- az_vm_identity_assign
- az_vm_identity_remove
- az_vm_identity_show
