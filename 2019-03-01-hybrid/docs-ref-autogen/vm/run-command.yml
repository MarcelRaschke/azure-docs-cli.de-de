### YamlMime:AzureCLIGroup
uid: az_vm_run-command
name: az vm run-command
summary: Verwalten von Ausführungsbefehlen auf einem virtuellen Computer.
description: Weitere Informationen finden Sie unter https://docs.microsoft.com/azure/virtual-machines/windows/run-command oder https://docs.microsoft.com/azure/virtual-machines/linux/run-command.
directCommands:
- uid: az_vm_run-command_invoke
  name: az vm run-command invoke
  summary: Führen Sie einen bestimmten Ausführungsbefehl auf einem virtuellen Computer aus.
  description: '`az vm run-command show` gibt hilfreiche Informationen zu jedem Run-Command zurück. Entdecken Sie Befehls-IDs ausführen über `az vmss run-command list` .'
  syntax: >-
    az vm run-command invoke --command-id
                             [--ids]
                             [--name]
                             [--parameters]
                             [--resource-group]
                             [--scripts]
                             [--subscription]
  examples:
  - summary: Installieren Sie nginx auf einem virtuellen Linux-Computer.
    syntax: az vm run-command invoke -g MyResourceGroup -n MyVm --command-id RunShellScript --scripts "sudo apt-get update && sudo apt-get install -y nginx"
  - summary: Führen Sie den Shellbefehl auf einem virtuellen Linux-Computer mit Parametern aus.
    syntax: az vm run-command invoke -g MyResourceGroup -n MyVm --command-id RunShellScript --scripts 'echo $1 $2' --parameters hello world
  - summary: Führen Sie ein PowerShell-Skript auf einem virtuellen Windows-Computer mit Parametern aus. Inline bereitgestelltes Skript. Seien Sie beim einfachen An quoting in CMD.exe.
    syntax: >-
      az vm run-command invoke  --command-id RunPowerShellScript --name win-vm -g my-resource-group  \
          --scripts 'param([string]$arg1,[string]$arg2)' \
          'Write-Host This is a sample script with parameters $arg1 and $arg2' \
          --parameters 'arg1=somefoo' 'arg2=somebar'
  - summary: Führen Sie ein PowerShell-Skript auf einem virtuellen Windows-Computer mit Parametern aus. Aus der Datei bereitgestelltes Skript.
    syntax: >-
      # script.ps1

      #   param(

      #       [string]$arg1,

      #       [string]$arg2

      #   )

      #   Write-Host This is a sample script with parameters $arg1 and $arg2


      az vm run-command invoke  --command-id RunPowerShellScript --name win-vm -g my-resource-group \
          --scripts @script.ps1 --parameters "arg1=somefoo" "arg2=somebar"
  requiredParameters:
  - isRequired: true
    name: --command-id
    summary: Die Befehls-ID.
    description: ''
    valueFrom: az vm run-command list
  optionalParameters:
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Der Name des virtuellen Computers. Sie können die Standardeinstellung mit `az configure --defaults vm=<name>` konfigurieren.
    description: ''
  - name: --parameters
    summary: Durch Leerzeichen getrennte Parameter im Format "[name=]value".
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --scripts
    summary: Durch Leerzeichen getrennte Skriptzeilen. Verwenden Sie @{file}, um ein Skript aus einer Datei zu laden.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_run-command_list
  name: az vm run-command list
  summary: Listet alle verfügbaren Ausführungsbefehle für ein Abonnement an einem Speicherort auf.
  description: ''
  syntax: >-
    az vm run-command list --location
                           [--query-examples]
                           [--subscription]
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_run-command_show
  name: az vm run-command show
  summary: Ruft einen bestimmten Ausführungsbefehl für ein Abonnement an einem Speicherort ab.
  description: ''
  syntax: >-
    az vm run-command show --command-id
                           --location
                           [--query-examples]
                           [--subscription]
  examples:
  - summary: vm run-command show (automatisch generiert)
    syntax: az vm run-command show --command-id RunShellScript --location westus2
  requiredParameters:
  - isRequired: true
    name: --command-id
    summary: Die Befehls-ID.
    description: ''
    valueFrom: az vm run-command list
  - isRequired: true
    name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
commands:
- az_vm_run-command_invoke
- az_vm_run-command_list
- az_vm_run-command_show
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
