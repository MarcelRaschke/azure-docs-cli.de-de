### YamlMime:AzureCLIGroup
uid: az_vm_nic
name: az vm nic
summary: Verwalten von Netzwerkschnittstellen Siehe auch `az network nic`.
description: Eine Netzwerkschnittstelle (NIC) ist die Verbindung zwischen einer VM und dem zugrunde liegenden Software Netzwerk. Weitere Informationen finden Sie unter https://docs.microsoft.com/azure/virtual-network/virtual-network-network-interface-overview.
directCommands:
- uid: az_vm_nic_add
  name: az vm nic add
  summary: Hinzufügen vorhandener NICs zu einer VM.
  description: ''
  syntax: >-
    az vm nic add --nics
                  --resource-group
                  --vm-name
                  [--primary-nic]
                  [--subscription]
  examples:
  - summary: Fügen Sie zwei NICs zu einem virtuellen Computer hinzu.
    syntax: az vm nic add -g MyResourceGroup --vm-name MyVm --nics nic_name1 nic_name2
  requiredParameters:
  - isRequired: true
    name: --nics
    summary: Namen oder IDs von NICs.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --vm-name
    summary: Der Name des virtuellen Computers. Sie können den Standard mit konfigurieren `az configure --defaults vm=<name>` .
    description: ''
  optionalParameters:
  - name: --primary-nic
    summary: Der Name oder die ID der primären NIC. Wenn Sie nicht vorhanden sind, ist die erste NIC in der Liste der primäre.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_nic_list
  name: az vm nic list
  summary: Listet die auf einer VM verfügbaren NICs auf.
  description: ''
  syntax: >-
    az vm nic list --resource-group
                   --vm-name
                   [--query-examples]
                   [--subscription]
  examples:
  - summary: Auflisten aller NICs auf einem virtuellen Computer
    syntax: az vm nic list -g MyResourceGroup --vm-name MyVm
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --vm-name
    summary: Der Name des virtuellen Computers. Sie können den Standard mit konfigurieren `az configure --defaults vm=<name>` .
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_nic_remove
  name: az vm nic remove
  summary: Entfernen von NICs von einem virtuellen Computer
  description: ''
  syntax: >-
    az vm nic remove --nics
                     --resource-group
                     --vm-name
                     [--primary-nic]
                     [--subscription]
  examples:
  - summary: Entfernen Sie zwei NICs von einer VM.
    syntax: az vm nic remove -g MyResourceGroup --vm-name MyVm --nics nic_name1 nic_name2
  requiredParameters:
  - isRequired: true
    name: --nics
    summary: Namen oder IDs von NICs.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --vm-name
    summary: Der Name des virtuellen Computers. Sie können den Standard mit konfigurieren `az configure --defaults vm=<name>` .
    description: ''
  optionalParameters:
  - name: --primary-nic
    summary: Der Name oder die ID der primären NIC. Wenn Sie nicht vorhanden sind, ist die erste NIC in der Liste der primäre.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_nic_set
  name: az vm nic set
  summary: Konfigurieren Sie die Einstellungen einer NIC, die an eine VM angefügt ist.
  description: ''
  syntax: >-
    az vm nic set --nics
                  --resource-group
                  --vm-name
                  [--primary-nic]
                  [--subscription]
  examples:
  - summary: Legen Sie als primäre Schnittstelle eine NIC auf einer VM fest.
    syntax: az vm nic set -g MyResourceGroup --vm-name MyVm --nic nic_name1 nic_name2 --primary-nic nic_name2
  - summary: Konfigurieren Sie die Einstellungen einer NIC, die an eine VM angefügt ist. automatisch generierten
    syntax: az vm nic set --nics nic_name1 nic_name2 --primary-nic nic_name2 --resource-group MyResourceGroup --vm-name MyVm
  requiredParameters:
  - isRequired: true
    name: --nics
    summary: Namen oder IDs von NICs.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --vm-name
    summary: Der Name des virtuellen Computers. Sie können den Standard mit konfigurieren `az configure --defaults vm=<name>` .
    description: ''
  optionalParameters:
  - name: --primary-nic
    summary: Der Name oder die ID der primären NIC. Wenn Sie nicht vorhanden sind, ist die erste NIC in der Liste der primäre.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_nic_show
  name: az vm nic show
  summary: Anzeigen von Informationen für eine NIC, die an eine VM angefügt ist.
  description: ''
  syntax: >-
    az vm nic show --nic
                   --resource-group
                   --vm-name
                   [--query-examples]
                   [--subscription]
  examples:
  - summary: Anzeigen der Details einer NIC auf einer VM.
    syntax: az vm nic show -g MyResourceGroup --vm-name MyVm --nic nic_name1
  requiredParameters:
  - isRequired: true
    name: --nic
    summary: Nic-Name oder-ID.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --vm-name
    summary: Der Name des virtuellen Computers. Sie können den Standard mit konfigurieren `az configure --defaults vm=<name>` .
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
