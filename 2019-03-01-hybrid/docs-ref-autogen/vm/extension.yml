### YamlMime:AzureCLIGroup
uid: az_vm_extension
name: az vm extension
summary: Verwalten Sie Erweiterungen auf virtuellen Computern.
description: Erweiterungen sind kleine Anwendungen, die Konfigurations-und Automatisierungsaufgaben nach der Bereitstellung auf virtuellen Azure-Computern bereitstellen. Wenn z.B. Software auf einem virtuellen Computer installiert werden muss, Virenschutz oder eine Docker-Konfiguration erforderlich ist, kann eine VM-Erweiterung zum Ausführen dieser Aufgaben verwendet werden. Erweiterungen können mit einer neuen Bereitstellung für virtuelle Computer gebündelt oder in Bezug auf ein bestehendes System ausgeführt werden.
directCommands:
- uid: az_vm_extension_delete
  name: az vm extension delete
  summary: Entfernen einer an einen virtuellen Computer angefügten Erweiterung
  description: ''
  syntax: >-
    az vm extension delete [--ids]
                           [--name]
                           [--no-wait]
                           [--resource-group]
                           [--subscription]
                           [--vm-name]
  examples:
  - summary: Verwenden Sie einen VM-Namen und eine Erweiterung, um eine Erweiterung von einem virtuellen Computer zu löschen.
    syntax: az vm extension delete -g MyResourceGroup --vm-name MyVm -n extension_name
  - summary: Löschen Sie Erweiterungen mit IDs, die die Zeichenfolge "MyExtension" aus einer VM enthalten.
    syntax: >-
      az vm extension delete --ids \
          $(az resource list --query "[?contains(name, 'MyExtension')].id" -o tsv)
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Name der Erweiterung.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --vm-name
    summary: Der Name des virtuellen Computers. Sie können den Standard mit konfigurieren `az configure --defaults vm=<name>` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_extension_list
  name: az vm extension list
  summary: Auflisten der an einen virtuellen Computer angefügten Erweiterungen.
  description: ''
  syntax: >-
    az vm extension list --resource-group
                         --vm-name
                         [--query-examples]
                         [--subscription]
  examples:
  - summary: Auflisten angefügter Erweiterungen zu einer benannten VM.
    syntax: az vm extension list -g MyResourceGroup --vm-name MyVm
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --vm-name
    summary: Der Name des virtuellen Computers. Sie können den Standard mit konfigurieren `az configure --defaults vm=<name>` .
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_extension_set
  name: az vm extension set
  summary: Legen Sie Erweiterungen für eine VM fest.
  description: Erhalten Sie Erweiterungs Details von `az vm extension image list` .
  syntax: >-
    az vm extension set --name
                        --publisher
                        [--enable-auto-upgrade {false, true}]
                        [--extension-instance-name]
                        [--force-update]
                        [--ids]
                        [--no-auto-upgrade {false, true}]
                        [--no-auto-upgrade-minor-version {false, true}]
                        [--no-wait]
                        [--protected-settings]
                        [--resource-group]
                        [--settings]
                        [--subscription]
                        [--version]
                        [--vm-name]
  examples:
  - summary: Fügen Sie ein Benutzerkonto zu einer Linux-VM hinzu.
    syntax: >-
      az vm extension set -n VMAccessForLinux --publisher Microsoft.OSTCExtensions --version 1.4 \
          --vm-name MyVm --resource-group MyResourceGroup \
          --protected-settings '{"username":"user1", "ssh_key":"ssh_rsa ..."}'
  - summary: Fügen Sie eine CustomScript-Erweiterung zu den durch--IDs angegebenen virtuellen Computern hinzu.
    syntax: az vm extension set -n customScript --publisher Microsoft.Azure.Extensions --ids {vm_id}
  - summary: Fügen Sie eine Erweiterung hinzu, und aktivieren Sie das automatische Upgrade durch die Plattform, wenn eine neuere Version der Erweiterung verfügbar ist.
    syntax: >-
      az vm extension set -n extName --publisher publisher --vm-name MyVM -g MyResourceGroup \

      --enable-auto-upgrade true
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name der Erweiterung.
    description: ''
    valueFrom: az vm extension image list
  - isRequired: true
    name: --publisher
    summary: Der Name des Erweiterungs Verlegers.
    description: ''
  optionalParameters:
  - name: --enable-auto-upgrade
    parameterValueGroup: false, true
    summary: Geben Sie an, dass die Erweiterung automatisch von der Plattform aktualisiert werden soll, wenn eine neuere Version der Erweiterung verfügbar ist.
    description: ''
  - name: --extension-instance-name
    summary: 'Name der Erweiterungs Instanz, die angepasst werden kann. Standard: Name der Erweiterung.'
    description: ''
  - name: --force-update
    summary: Erzwingen der Aktualisierung von, auch wenn die Erweiterungs Konfiguration nicht geändert wurde.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --no-auto-upgrade
    parameterValueGroup: false, true
    summary: Wenn diese Option festgelegt ist, wählt der Erweiterungs Dienst nicht automatisch die neueste neben Version aus, auch wenn die Erweiterung erneut bereitgestellt wird.
    description: ''
  - name: --no-auto-upgrade-minor-version
    parameterValueGroup: false, true
    summary: Wenn diese Option festgelegt ist, wählt der Erweiterungs Dienst nicht automatisch die neueste neben Version aus, auch wenn die Erweiterung erneut bereitgestellt wird.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --protected-settings
    summary: Geschützte Einstellungen im JSON-Format für vertrauliche Informationen wie Anmelde Informationen. Ein JSON-Dateipfad wird ebenfalls akzeptiert.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --settings
    summary: Erweiterungs Einstellungen im JSON-Format. Ein JSON-Dateipfad wird ebenfalls akzeptiert.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --version
    summary: Die Version der Erweiterung. Um die Erweiterungs Version an diesen Wert anzuheften, geben Sie "--No-Auto-Upgrade-Minor-Version" an.
    description: ''
  - name: --vm-name
    summary: Der Name des virtuellen Computers. Sie können den Standard mit konfigurieren `az configure --defaults vm=<name>` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_extension_show
  name: az vm extension show
  summary: Anzeigen von Informationen zu Erweiterungen, die an eine VM angefügt sind.
  description: ''
  syntax: >-
    az vm extension show [--expand]
                         [--ids]
                         [--name]
                         [--query-examples]
                         [--resource-group]
                         [--subscription]
                         [--vm-name]
  examples:
  - summary: Verwenden Sie den VM-Namen und den Erweiterungs Namen, um die an einen virtuellen Computer angefügten Erweiterungen anzuzeigen.
    syntax: az vm extension show -g MyResourceGroup --vm-name MyVm -n extension_name
  optionalParameters:
  - name: --expand
    summary: Der Erweiterungs Ausdruck, der auf den Vorgang angewendet werden soll.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Name der Erweiterung.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --vm-name
    summary: Der Name des virtuellen Computers. Sie können den Standard mit konfigurieren `az configure --defaults vm=<name>` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_extension_wait
  name: az vm extension wait
  summary: Platzieren Sie die CLI in einem Wartezustand, bis eine Bedingung für die Erweiterung eines virtuellen Computers erfüllt ist.
  description: ''
  syntax: >-
    az vm extension wait [--created]
                         [--custom]
                         [--deleted]
                         [--exists]
                         [--expand]
                         [--ids]
                         [--interval]
                         [--name]
                         [--resource-group]
                         [--subscription]
                         [--timeout]
                         [--updated]
                         [--vm-name]
  examples:
  - summary: Platzieren Sie die CLI in einem Wartezustand, bis eine Bedingung für die Erweiterung eines virtuellen Computers erfüllt ist. automatisch generierten
    syntax: az vm extension wait --created --name MyExtension --resource-group MyResourceGroup --vm-name MyVm
  - summary: Platzieren Sie die CLI in einem Wartezustand, bis eine Bedingung für die Erweiterung eines virtuellen Computers erfüllt ist. automatisch generierten
    syntax: az vm extension wait --exists --name MyExtension --resource-group MyResourceGroup --vm-name MyVm
  - summary: Platzieren Sie die CLI in einem Wartezustand, bis eine Bedingung für die Erweiterung eines virtuellen Computers erfüllt ist. automatisch generierten
    syntax: az vm extension wait --ids @- --name MyExtension --subscription MySubscription --updated --vm-name MyVm
  optionalParameters:
  - name: --created
    summary: Warten Sie, bis "provisioningstate" bei "erfolgreich" erstellt wurde.
    description: ''
  - name: --custom
    summary: "Warten Sie, bis die Bedingung eine benutzerdefinierte jmespath-Abfrage erfüllt. Beispiel: provisioningstate! = ' InProgress ', instanceview. statuses [? Code = = ' PowerState/Running ']."
    description: ''
  - name: --deleted
    summary: Warten Sie bis zum Löschen.
    description: ''
  - name: --exists
    summary: Warten Sie, bis die Ressource vorhanden ist.
    description: ''
  - name: --expand
    summary: Der Erweiterungs Ausdruck, der auf den Vorgang angewendet werden soll.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Abruf Intervall in Sekunden.
    description: ''
  - name: --name -n
    summary: Name der Erweiterung.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximale Wartezeit in Sekunden.
    description: ''
  - name: --updated
    summary: Warten Sie, bis das Update mit provisioningstate bei "erfolgreich" abgeschlossen ist.
    description: ''
  - name: --vm-name
    summary: Der Name des virtuellen Computers. Sie können den Standard mit konfigurieren `az configure --defaults vm=<name>` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
