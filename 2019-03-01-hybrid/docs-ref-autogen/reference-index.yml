### YamlMime:AzureCLIGroup
uid: az
name: az
summary: ''
description: ''
directCommands:
- uid: az_configure
  name: az configure
  summary: Verwalten Sie Azure CLI Konfiguration. Dieser Befehl ist interaktiv.
  description: Wenn Sie Automatisierungs Szenarien verwenden oder alle verfügbaren Optionen festlegen möchten, verwenden Sie die neue `az config` .
  syntax: >-
    az configure [--defaults]
                 [--list-defaults {false, true}]
                 [--scope {global, local}]
  examples:
  - summary: Legen Sie die Standardnamen für Ressourcengruppe, webapp und VM fest.
    syntax: az configure --defaults group=myRG web=myweb vm=myvm
  - summary: Löschen Sie die Standardweb-APP und VM-Namen
    syntax: az configure --defaults vm='' web=''
  optionalParameters:
  - name: --defaults -d
    summary: Durch Leerzeichen getrennte "Name = Value"-Paare für allgemeine Argument Standardwerte.
    description: ''
  - name: --list-defaults -l
    parameterValueGroup: false, true
    summary: Listet alle anwendbaren Standardwerte auf.
    description: ''
  - name: --scope
    defaultValue: global
    parameterValueGroup: global, local
    summary: Bereich der Standardwerte. Die Verwendung von "local" für Einstellungen ist nur unter dem aktuellen Ordner gültig.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/configure/_help.py
- uid: az_feedback
  name: az feedback
  summary: Senden Sie Ihr Feedback an das Azure CLI Team!
  description: ''
  syntax: az feedback
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/feedback/_help.py
- uid: az_find
  name: az find
  summary: Ich bin ein AI-Roboter. meine Ratschläge basieren auf unserer Azure-Dokumentation sowie auf den Verwendungs Mustern von Azure CLI und Azure-Arm-Benutzern. Die Verwendung von mir verbessert Azure-Produkte und-Dokumentation.
  description: ''
  syntax: az find [<CLI_TERM>]
  examples:
  - summary: Azure CLI Gruppe, und ich zeige die beliebtesten Befehle in der Gruppe an.
    syntax: az find "az storage"
  - summary: Stellen Sie mir einen beliebigen Azure CLI Befehl zur Verfügung, und zeigen Sie die gängigsten Parameter und Unterbefehle an.
    syntax: az find "az monitor activity-log list"
  - summary: Sie können auch einen Suchbegriff eingeben, und ich versuche, die besten Befehle zu finden.
    syntax: az find "arm template"
  optionalParameters:
  - name: <CLI_TERM>
    summary: Ein Azure CLI Befehl oder eine Gruppe, für die Sie ein Beispiel benötigen.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/find/_help.py
- uid: az_interactive
  name: az interactive
  summary: Starten Sie den interaktiven Modus. Installiert die interaktive Erweiterung, wenn Sie nicht bereits installiert ist.
  description: 'Weitere Informationen zum interaktiven Modus finden Sie unter: <a href="https://azure.microsoft.com/blog/welcome-to-azure-cli-shell/">https://azure.microsoft.com/blog/welcome-to-azure-cli-shell/</a> .'
  syntax: >-
    az interactive [--style {bg, br, contrast, default, grey, halloween, neon, none, pastel, primary, purple, quiet}]
                   [--update]
  optionalParameters:
  - name: --style -s
    parameterValueGroup: bg, br, contrast, default, grey, halloween, neon, none, pastel, primary, purple, quiet
    summary: Die Farben der Shell.
    description: ''
  - name: --update
    summary: Aktualisieren Sie die interaktive Erweiterung auf die neueste verfügbare.
    description: ''
- uid: az_login
  name: az login
  summary: Melden Sie sich bei Azure an.
  description: ''
  syntax: >-
    az login [--allow-no-subscriptions]
             [--identity]
             [--password]
             [--service-principal]
             [--tenant]
             [--use-cert-sn-issuer]
             [--use-device-code]
             [--username]
  examples:
  - summary: Melden Sie sich interaktiv an.
    syntax: az login
  - summary: Melden Sie sich mit Benutzername und Kennwort an. Dies funktioniert nicht mit Microsoft-Konten oder-Konten, für die die zweistufige Authentifizierung aktiviert ist. Verwenden Sie-p = Secret, wenn das erste Zeichen des Kennworts '-' ist.
    syntax: az login -u johndoe@contoso.com -p VerySecret
  - summary: Melden Sie sich mit einem Dienst Prinzipal mithilfe des geheimen Client Schlüssels an. Verwenden Sie-p = Secret, wenn das erste Zeichen des Kennworts '-' ist.
    syntax: az login --service-principal -u http://azure-cli-2016-08-05-14-31-15 -p VerySecret --tenant contoso.onmicrosoft.com
  - summary: Melden Sie sich mit einem Dienst Prinzipal mithilfe des Client Zertifikats an.
    syntax: az login --service-principal -u http://azure-cli-2016-08-05-14-31-15 -p ~/mycertfile.pem --tenant contoso.onmicrosoft.com
  - summary: Anmelden mithilfe der vom System zugewiesenen Identität eines virtuellen Computers
    syntax: az login --identity
  - summary: Melden Sie sich mit der vom Benutzer zugewiesenen Identität eines virtuellen Computers an. Client-oder Objekt-IDs der Dienst Identität funktionieren ebenfalls
    syntax: az login --identity -u /subscriptions/<subscriptionId>/resourcegroups/myRG/providers/Microsoft.ManagedIdentity/userAssignedIdentities/myID
  optionalParameters:
  - name: --allow-no-subscriptions
    summary: Unterstützung des Zugriffs auf Mandanten ohne Abonnements. Es ist ungewöhnlich, aber nützlich, Befehle auf Mandanten Ebene auszuführen, z. b. "AZ AD".
    description: ''
  - name: --identity -i
    summary: Melden Sie sich mit der Identität des virtuellen Computers an.
    description: ''
  - name: --password -p
    summary: Anmelde Informationen wie Benutzer Kennwort oder für einen Dienst Prinzipal stellen einen geheimen Client Schlüssel oder eine PEM-Datei mit einem Schlüssel und einem öffentlichen Zertifikat bereit. Wenn nicht angegeben, wird eine Eingabeaufforderung angezeigt.
    description: ''
  - name: --service-principal
    summary: Die Anmelde Informationen, die einen Dienst Prinzipal darstellen.
    description: ''
  - name: --tenant -t
    summary: Der Aad-Mandant muss angeben, wenn Dienst Prinzipale verwendet werden.
    description: ''
  - name: --use-cert-sn-issuer
    summary: Wird mit einem Dienst Prinzipal verwendet, der mit dem Antragsteller Namen und der Aussteller Authentifizierung konfiguriert ist, um automatische Zertifikat Rollen zu unterstützen
    description: ''
  - name: --use-device-code
    summary: Verwenden Sie den alten Authentifizierungs Fluss der CLI basierend auf dem Geräte Code. Die CLI verwendet diese auch, wenn Sie in Ihrem Namen keinen Browser starten kann, z. b. in Remote-SSH oder Cloud Shell.
    description: ''
  - name: --username -u
    summary: Benutzername, Dienst Prinzipal oder ID der verwalteten Dienst Identität.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/profile/_help.py
- uid: az_logout
  name: az logout
  summary: Melden Sie sich ab, um Zugriff auf Azure-Abonnements zu entfernen.
  description: ''
  syntax: az logout [--username]
  optionalParameters:
  - name: --username
    summary: Der Kontobenutzer, wenn er nicht vorhanden ist, protokolliert das aktuell aktive Konto.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/profile/_help.py
- uid: az_rest
  name: az rest
  summary: Rufen Sie eine benutzerdefinierte Anforderung auf.
  description: >-
    Dieser Befehl authentifiziert sich automatisch mit den angemeldeten Anmelde Informationen: Wenn der Autorisierungs Header nicht festgelegt ist, wird der Header angefügt `Authorization: Bearer <token>` , wobei `<token>` aus Aad abgerufen wird. Die Ziel Ressource des Tokens wird von--URL abgeleitet, wenn--URL mit einem Endpunkt von beginnt `az cloud show --query endpoints` . Sie können auch "--Resource" für eine benutzerdefinierte Ressource verwenden.

    Wenn Content-Type-Header nicht festgelegt ist und-Body eine gültige JSON-Zeichenfolge ist, wird der Content-Type-Header standardmäßig auf application/json festgelegt.
  syntax: >-
    az rest --uri
            [--body]
            [--headers]
            [--method {delete, get, head, options, patch, post, put}]
            [--output-file]
            [--resource]
            [--skip-authorization-header]
            [--subscription]
            [--uri-parameters]
  examples:
  - summary: Überwachungs Protokoll über Microsoft Graph erhalten
    syntax: az rest --method get --url https://graph.microsoft.com/beta/auditLogs/directoryAudits
  - summary: Anzeigen Amen eines Azure Active Directory Graph-Benutzers aktualisieren
    syntax: 'az rest --method patch --url "https://graph.microsoft.com/v1.0/users/johndoe@azuresdkteam.onmicrosoft.com" --body "{\"displayName\": \"jondoe2\"}"'
  - summary: Abrufen eines virtuellen Computers
    syntax: az rest --method get --uri /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Compute/virtualMachines/{vmName}?api-version=2019-03-01
  - summary: Erstellen einer öffentlichen IP-Adresse aus body.jsDatei
    syntax: az rest --method put --url https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Network/publicIPAddresses/{publicIpAddressName}?api-version=2019-09-01 --body @body.json
  - summary: Auflisten der drei wichtigsten Ressourcen (bash)
    syntax: az rest --method get --url https://management.azure.com/subscriptions/{subscriptionId}/resources?api-version=2019-07-01 --url-parameters \$top=3
  requiredParameters:
  - isRequired: true
    name: --uri --url -u
    summary: Anforderungs-URL. Wenn Sie nicht mit einem Host gestartet wird, wird Sie von der CLI als Azure-Ressourcen-ID angenommen und mit dem Arm-Endpunkt der aktuellen Cloud, der von angezeigt wird, vorangestellt `az cloud show --query endpoints.resourceManager` . Das allgemeine Token {Abonnement-ID} wird durch die aktuelle Abonnement-ID ersetzt, die durch angegeben wird `az account set` .
    description: ''
  optionalParameters:
  - name: --body -b
    summary: Anforderungs Text. Verwenden Sie @ {File}, um aus einer Datei zu laden. Informationen zu Problemen in verschiedenen Terminals finden Sie unter <a href="https://github.com/Azure/azure-cli/blob/dev/doc/use_cli_effectively.md#quoting-issues">https://github.com/Azure/azure-cli/blob/dev/doc/use_cli_effectively.md#quoting-issues</a> .
    description: ''
  - name: --headers
    summary: Durch Leerzeichen getrennte Header im Key = Value-Format oder in der JSON-Zeichenfolge. Verwenden Sie @ {File}, um aus einer Datei zu laden.
    description: ''
  - name: --method -m
    defaultValue: get
    parameterValueGroup: delete, get, head, options, patch, post, put
    summary: HTTP-Anforderungsmethode.
    description: ''
  - name: --output-file
    summary: Speichert die Antwort Nutzlast in einer Datei.
    description: ''
  - name: --resource
    summary: Die Ressourcen-URL, für die die CLI ein Token von Aad abrufen soll, um auf den Dienst zuzugreifen. Das Token wird im Autorisierungs Header abgelegt. Standardmäßig kann die CLI dies basierend auf dem Argument--URL ermitteln, es sei denn, Sie verwenden nicht die Liste "AZ Cloud Show--Query Endpoints".
    description: ''
  - name: --skip-authorization-header
    summary: Fügen Sie den Autorisierungs Header nicht automatisch an.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --uri-parameters --url-parameters
    summary: Abfrage Parameter in der URL. Durch Leerzeichen getrennte Abfragen im Key = Value-Format oder in der JSON-Zeichenfolge. Verwenden Sie @ {File}, um aus einer Datei zu laden.
    description: ''
- uid: az_self_test
  name: az self-test
  summary: Führt einen Selbsttest der CLI aus.
  description: ''
  syntax: az self-test [--subscription]
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_upgrade
  name: az upgrade
  summary: Aktualisieren Sie Azure CLI und Erweiterungen.
  description: ''
  syntax: >-
    az upgrade [--all {false, true}]
               [--subscription]
               [--yes]
  optionalParameters:
  - name: --all
    defaultValue: "true"
    parameterValueGroup: false, true
    summary: Aktivieren Sie auch das Aktualisieren von Erweiterungen.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Nicht zum Überprüfen der Versions Hinweise auffordern.
    description: ''
- uid: az_version
  name: az version
  summary: Zeigt die Versionen von Azure CLI Modulen und Erweiterungen standardmäßig im JSON-Format oder das von--Output konfigurierte Format an.
  description: ''
  syntax: az version [--subscription]
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
