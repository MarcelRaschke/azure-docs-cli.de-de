### YamlMime:AzureCLIGroup
uid: az_mesh_network
name: az mesh network
extensionInformation: >-
  > [!Note]

  > Dieser Verweis ist Teil der **Mesherweiterung** für Azure CLI und erfordert Version 2.0.67 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **az mesh network** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten von Netzwerken.
description: ''
directCommands:
- uid: az_mesh_network_delete
  name: az mesh network delete
  summary: Löschen sie ein Netzwerk.
  description: ''
  syntax: >-
    az mesh network delete --name
                           --resource-group
                           [--yes]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Netzwerks.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
- uid: az_mesh_network_list
  name: az mesh network list
  summary: Auflisten von Netzwerken.
  description: ''
  syntax: az mesh network list [--resource-group]
  optionalParameters:
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_mesh_network_show
  name: az mesh network show
  summary: Abrufen der Details eines Netzwerks.
  description: ''
  syntax: >-
    az mesh network show --name
                         --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Netzwerks.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
commands:
- az_mesh_network_delete
- az_mesh_network_list
- az_mesh_network_show
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
