### YamlMime:AzureCLIGroup
uid: az_mesh_generate
name: az mesh generate
extensionInformation: >-
  > [!Note]

  > Dieser Verweis ist Teil der **Mesh** -Erweiterung für Azure CLI und erfordert Version 2.0.67 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Mesh Generate** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Generieren Sie Service Fabric Mesh-Bereitstellungs Vorlage.
description: ''
directCommands:
- uid: az_mesh_generate_armtemplate
  name: az mesh generate armtemplate
  summary: Generieren Sie eine Service Fabric Mesh-Arm-Bereitstellungs Vorlage aus der Eingabe-YAML.
  description: ''
  syntax: >-
    az mesh generate armtemplate --input-yaml-files
                                 [--parameters]
  examples:
  - summary: Generieren Sie eine Vorlagen Datei für die Bereitstellung.
    syntax: az mesh generate armtemplate --input-yaml-files ./app.yaml,./network.yaml
  - summary: Generieren Sie eine Vorlagen Datei für die Bereitstellung mit einer YAML-Parameterdatei, die aus Schlüssel-Wert-Paaren besteht.
    syntax: az mesh generate armtemplate --input-yaml-files ./app.yaml,./network.yaml --parameters ../params.yaml
  - summary: Generieren Sie eine Vorlagen Datei für die Bereitstellung mit Parametern im Arm-JSON-Format.
    syntax: az mesh generate armtemplate --input-yaml-files ./app.yaml,./network.yaml --parameters "params.json"
  - summary: Generieren Sie eine Vorlagen Datei für die Bereitstellung, wobei Parameter direkt als JSON-Objekt übermittelt werden.
    syntax: "az mesh generate armtemplate --input-yaml-files ./app.yaml,./network.yaml --parameters \"{ 'location' : {'value' : 'eastus'}, 'myparam' : {'value' : 'myvalue'} }\""
  requiredParameters:
  - isRequired: true
    name: --input-yaml-files
    summary: Liste der durch Kommas getrennten YAML-Dateien oder eines Verzeichnisses, das alle YAML-Dateien enthält.
    description: ''
  optionalParameters:
  - name: --parameters
    summary: Parameter in der YAML-Datei als Schlüssel-Wert-Paare oder als JSON-Objekt oder als JSON-Arm-Parameterdatei zum ergänzen der Parameter der Bereitstellungs Vorlage.
    description: ''
commands:
- az_mesh_generate_armtemplate
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
