### YamlMime:AzureCLIGroup
uid: az_vmss
name: az vmss
summary: Verwalten von Gruppierungen virtueller Computer in einer Azure-VM-Skalierungsgruppe (VMSS).
description: ''
directCommands:
- uid: az_vmss_create
  name: az vmss create
  summary: Erstellen sie eine Azure-VM-Skalierung gruppe.
  description: Ein End-to-End-Tutorial finden Sie unter https://docs.microsoft.com/azure/virtual-machine-scale-sets/virtual-machine-scale-sets-linux-create-cli .
  syntax: >-
    az vmss create --name
                   --resource-group
                   [--accelerated-networking {false, true}]
                   [--admin-password]
                   [--admin-username]
                   [--app-gateway]
                   [--app-gateway-capacity]
                   [--app-gateway-sku]
                   [--app-gateway-subnet-address-prefix]
                   [--assign-identity]
                   [--authentication-type {all, password, ssh}]
                   [--backend-pool-name]
                   [--backend-port]
                   [--computer-name-prefix]
                   [--custom-data]
                   [--data-disk-caching]
                   [--data-disk-sizes-gb]
                   [--disable-overprovision]
                   [--dns-servers]
                   [--encryption-at-host {false, true}]
                   [--eviction-policy {Deallocate, Delete}]
                   [--generate-ssh-keys]
                   [--health-probe]
                   [--image]
                   [--instance-count]
                   [--lb]
                   [--lb-nat-pool-name]
                   [--lb-sku {Basic, Standard}]
                   [--license-type {None, RHEL_BYOS, SLES_BYOS, Windows_Client, Windows_Server}]
                   [--location]
                   [--no-wait]
                   [--nsg]
                   [--orchestration-mode {Flexible, Uniform}]
                   [--os-disk-caching {None, ReadOnly, ReadWrite}]
                   [--os-disk-name]
                   [--os-disk-size-gb]
                   [--os-type {linux, windows}]
                   [--plan-name]
                   [--plan-product]
                   [--plan-promotion-code]
                   [--plan-publisher]
                   [--platform-fault-domain-count]
                   [--priority {Low, Regular}]
                   [--public-ip-address]
                   [--public-ip-address-allocation {dynamic, static}]
                   [--public-ip-address-dns-name]
                   [--public-ip-per-vm]
                   [--role]
                   [--scale-in-policy]
                   [--scope]
                   [--secrets]
                   [--single-placement-group {false, true}]
                   [--specialized {false, true}]
                   [--ssh-dest-key-path]
                   [--ssh-key-values]
                   [--storage-container-name]
                   [--storage-sku]
                   [--subnet]
                   [--subnet-address-prefix]
                   [--subscription]
                   [--tags]
                   [--upgrade-policy-mode {Automatic, Manual, Rolling}]
                   [--use-unmanaged-disk]
                   [--validate]
                   [--vm-domain-name]
                   [--vm-sku]
                   [--vnet-address-prefix]
                   [--vnet-name]
                   [--zones {1, 2, 3}]
  examples:
  - summary: Erstellen Sie eine Windows-VM-Skalierung gruppe mit 5 Instanzen, einem Lastenausgleich, einer öffentlichen IP-Adresse, einem 2 GB großen Datenträger und einem Betriebssystemdatenträger mit 40 GB.
    syntax: az vmss create -n MyVmss -g MyResourceGroup --instance-count 5 --image Win2016Datacenter --data-disk-sizes-gb 2 --os-disk-size-gb 40
  - summary: Erstellen Sie eine Linux-VM-Skalierung gruppe mit einem automatisch generierten SSH-Schlüsselpaar, einer öffentlichen IP-Adresse, einem DNS-Eintrag, einem vorhandenen Lastenausgleich und einem vorhandenen virtuellen Netzwerk.
    syntax: >-
      az vmss create -n MyVmss -g MyResourceGroup --public-ip-address-dns-name my-globally-dns-name \
          --load-balancer MyLoadBalancer --vnet-name MyVnet --subnet MySubnet --image UbuntuLTS \
          --generate-ssh-keys
  - summary: Erstellen Sie eine Linux-VM-Skalierung gruppe aus einem benutzerdefinierten Image mithilfe des standardmäßig vorhandenen öffentlichen SSH-Schlüssels.
    syntax: az vmss create -n MyVmss -g MyResourceGroup --image MyImage
  - summary: Erstellen Sie eine Linux-VM-Skalierung gruppe mit einem Lastenausgleich und benutzerdefinierten DNS-Servern. Jeder virtuelle Computer verfügt über eine öffentliche IP-Adresse und einen benutzerdefinierten Domänennamen.
    syntax: >-
      az vmss create -n MyVmss -g MyResourceGroup --image centos \
          --public-ip-per-vm --vm-domain-name myvmss --dns-servers 10.0.0.6 10.0.0.5
  - summary: 'Erstellen Sie eine Linux-VM-Skalierung gruppe mithilfe eines cloud-init-Skripts für die Konfiguration. Siehe: https://docs.microsoft.com/azure/virtual-machines/linux/using-cloud-init'
    syntax: az vmss create -g MyResourceGroup -n MyVmss --image debian --custom-data MyCloudInitScript.yml
  - summary: Erstellen Sie eine Linux-VM-Skalierung gruppe aus einer spezialisierten Imageversion.
    syntax: az vmss create -n MyVmss -g MyResourceGroup --image $id --specialized
  - summary: Erstellen Sie eine Debian-VM-Skalierungsmenge mit Key Vault Geheimnissen.
    syntax: >-
      az keyvault certificate create --vault-name vaultname -n cert1 \
        -p "$(az keyvault certificate get-default-policy)"

      secrets=$(az keyvault secret list-versions --vault-name vaultname \
        -n cert1 --query "[?attributes.enabled].id" -o tsv)

      vm_secrets=$(az vm secret format -s "$secrets")


      az vmss create -g group-name -n vm-name --admin-username deploy  \
        --image debian --secrets "$vm_secrets"
  - summary: Erstellen Sie eine VM-Skalierungsmenge mit einer vom System zugewiesenen Identität. Der virtuelle Computer hat die Rolle "Mitwirkender" mit Zugriff auf ein Speicherkonto.
    syntax: az vmss create -n MyVmss -g MyResourceGroup --image centos --assign-identity --scope /subscriptions/99999999-1bf0-4dda-aec3-cb9272f09590/MyResourceGroup/myRG/providers/Microsoft.Storage/storageAccounts/storage1
  - summary: Erstellen Sie eine Debian-VM-Skalierungsmenge mit einer vom Benutzer zugewiesenen Identität.
    syntax: az vmss create -n MyVmss -g rg1 --image debian --assign-identity  /subscriptions/99999999-1bf0-4dda-aec3-cb9272f09590/resourcegroups/myRG/providers/Microsoft.ManagedIdentity/userAssignedIdentities/myID
  - summary: Erstellen Sie eine Debian-VM-Skalierungsmenge mit system- und benutzerseitig zugewiesener Identität.
    syntax: az vmss create -n MyVmss -g rg1 --image debian --assign-identity  [system] /subscriptions/99999999-1bf0-4dda-aec3-cb9272f09590/resourcegroups/myRG/providers/Microsoft.ManagedIdentity/userAssignedIdentities/myID
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name der VM-Skalierung gruppe.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --accelerated-networking
    parameterValueGroup: false, true
    summary: Aktivieren Sie den beschleunigten Netzwerkbetrieb. Sofern nicht angegeben, wird sie von der CLI basierend auf dem Computerimage und der Größe aktiviert.
    description: ''
  - name: --admin-password
    summary: Kennwort für den virtuellen Computer, wenn der Authentifizierungstyp "Kennwort" lautet.
    description: ''
  - name: --admin-username
    summary: Benutzername für den virtuellen Computer. Der Standardwert ist der aktuelle Benutzername des Betriebssystems. Wenn der Standardwert vom System reserviert ist, wird der Standardwert auf azureuser festgelegt. Eine https://docs.microsoft.com/en-us/rest/api/compute/virtualmachines/createorupdate#osprofile vollständige Liste der reservierten Werte finden Sie unter .
    description: ''
  - name: --app-gateway
    summary: Der Name, der beim Erstellen eines neuen Anwendungsgateways (Standard) oder beim Verweisen auf ein vorhandenes Anwendungsgateway verwendet werden soll. Kann auch anhand der ID auf ein vorhandenes Anwendungsgateway verweisen oder "" für "None" angeben.
    description: ''
  - name: --app-gateway-capacity
    defaultValue: "10"
    summary: Die Anzahl der Instanzen, die beim Erstellen eines neuen Anwendungsgateways verwendet werden sollen.
    description: ''
  - name: --app-gateway-sku
    defaultValue: Standard_Large
    summary: SKU beim Erstellen eines neuen Anwendungsgateways.
    description: ''
  - name: --app-gateway-subnet-address-prefix
    summary: Das Subnetz-IP-Adresspräfix, das beim Erstellen eines neuen Anwendungsgateways im CIDR-Format verwendet werden soll.
    description: ''
  - name: --assign-identity
    summary: Akzeptieren Sie vom System oder vom Benutzer zugewiesene Identitäten, die durch Leerzeichen getrennt sind. Verwenden Sie "[system]", um auf die vom System zugewiesene Identität zu verweisen, oder eine Ressourcen-ID, um auf die vom Benutzer zugewiesene Identität zu verweisen. Weitere Beispiele finden Sie in der Hilfe.
    description: ''
  - name: --authentication-type
    parameterValueGroup: all, password, ssh
    summary: Typ der Authentifizierung, die mit dem virtuellen Computer verwendet werden soll. Der Standardwert ist kennwort für Windows und öffentlicher SSH-Schlüssel für Linux. "all" ermöglicht sowohl die SSH- als auch die Kennwortauthentifizierung.
    description: ''
  - name: --backend-pool-name
    summary: Name, der beim Erstellen eines neuen Lastenausgleichs oder Anwendungsgateways für den Back-End-Pool verwendet werden soll.
    description: ''
  - name: --backend-port
    summary: Beim Erstellen eines neuen Lastenausgleichs wird der Back-End-Port mit NAT-Regeln geöffnet (standardmäßig 22 unter Linux und 3389 unter Windows). Beim Erstellen eines Anwendungsgateways der Back-End-Port, der für die BACK-End-HTTP-Einstellungen verwendet werden soll.
    description: ''
  - name: --computer-name-prefix
    summary: Computernamenpräfix für alle virtuellen Computer in der Skalierung gruppe. Computernamenpräfixe müssen 1 bis 15 Zeichen lang sein.
    description: ''
  - name: --custom-data
    summary: Benutzerdefinierte Init-Skriptdatei oder Text (cloud-init, cloud-config usw.).
    description: ''
  - name: --data-disk-caching
    summary: Speicherzwischenspeichertyp für Datenträger, einschließlich "None", "ReadOnly", "ReadWrite" usw. Verwenden Sie einen Singularwert, der auf alle Datenträger angewendet werden soll, oder verwenden Sie , `<lun>=<vaule1> <lun>=<value2>` um einen einzelnen Datenträger zu konfigurieren.
    description: ''
  - name: --data-disk-sizes-gb
    summary: Leerer verwalteter Datenträger in GB, der durch Leerzeichen getrennt werden soll.
    description: ''
  - name: --disable-overprovision
    summary: Option "Überprovision" (weitere https://azure.microsoft.com/documentation/articles/virtual-machine-scale-sets-overview/ Informationen).
    description: ''
  - name: --dns-servers
    summary: Durch Leerzeichen getrennte IP-Adressen von DNS-Servern, z.B. 10.0.0.5 10.0.0.6.
    description: ''
  - name: --encryption-at-host
    parameterValueGroup: false, true
    summary: Aktivieren Sie die Hostverschlüsselung für die VM oder VMSS. Dadurch wird die Verschlüsselung für alle Datenträger aktiviert, einschließlich des Ressourcen-/temporären Datenträgers auf dem Host selbst.
    description: ''
  - name: --eviction-policy
    parameterValueGroup: Deallocate, Delete
    summary: Die Eviction-Richtlinie für virtuelle Computer in einer Spot-Prioritätsskala. Die Standardrichtlinie für die Abwahl ist "Deallocate" für eine Spot-Prioritätsskala.
    description: ''
  - name: --generate-ssh-keys
    summary: Erstellen der Dateien für öffentliche und private SSH-Schlüssel, sofern diese fehlen. Die Schlüssel werden im Verzeichnis ~/.ssh gespeichert.
    description: ''
  - name: --health-probe
    summary: Der Testname des vorhandenen Lastenausgleichs, der hauptsächlich für rollierende Upgrades oder automatische Reparaturen verwendet wird.
    description: ''
  - name: --image
    summary: 'Der Name des Betriebssystemimages als URN-Alias, URN, benutzerdefinierter Imagename oder -ID oder VHD-Blob-URI. Gültiges URN-Format: "Publisher:Offer:Sku:Version".'
    description: ''
    valueFrom: az vm image list, az vm image show
  - name: --instance-count
    defaultValue: "2"
    summary: Anzahl der virtuellen Computer in der Skalierung gruppe.
    description: ''
  - name: --lb --load-balancer
    summary: Der Name, der beim Erstellen eines neuen Lastenausgleichs (Standard) oder beim Verweisen auf einen vorhandenen Lastenausgleich verwendet werden soll. Kann auch über die ID auf einen vorhandenen Lastenausgleich verweisen oder "" für "None" angeben.
    description: ''
  - name: --lb-nat-pool-name --nat-pool-name
    summary: Name, der beim Erstellen eines neuen Lastenausgleichs für den NAT-Pool verwendet werden soll.
    description: ''
  - name: --lb-sku
    parameterValueGroup: Basic, Standard
    summary: SKU des zu erstellenden Load Balancer. Der Standardwert ist "Standard", wenn eine einzelne Platzierungsgruppe deaktiviert ist. andernfalls wird standardmäßig "Basic" verwendet.
    description: ''
  - name: --license-type
    parameterValueGroup: None, RHEL_BYOS, SLES_BYOS, Windows_Client, Windows_Server
    summary: Gibt an, dass das Windows-Image oder der Windows-Datenträger lokal lizenziert wurde. Verwenden Sie "Windows_Server", um Azure-Hybridvorteil für Windows Server zu aktivieren. Verwenden Sie "Windows_Client", um mehrstufige Hostingrechte für Windows 10 zu aktivieren. Weitere Informationen finden Sie in der Onlinedokumentation zu virtuellen Azure-Windows-Computer.
    description: ''
  - name: --location -l
    summary: Speicherort, an dem der virtuelle Computer und die zugehörigen Ressourcen erstellt werden sollen. Wenn der Standardspeicherort nicht konfiguriert ist, wird standardmäßig der Standort der Ressourcengruppe verwendet.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --nsg
    summary: Name oder ID einer vorhandenen Netzwerksicherheitsgruppe.
    description: ''
  - name: --orchestration-mode
    defaultValue: Uniform
    parameterValueGroup: Flexible, Uniform
    summary: Wählen Sie aus, wie virtuelle Computer von der Skalierung gruppe verwaltet werden. Im Uniform-Modus definieren Sie ein VM-Modell, und Azure generiert identische Instanzen basierend auf diesem Modell. Im flexiblen Modus erstellen Sie manuell einen virtuellen Computer einer beliebigen Konfiguration und fügen diesen hinzu oder generieren identische Instanzen basierend auf dem für die Skalierung gruppe definierten VM-Modell.
    description: ''
  - name: --os-disk-caching
    parameterValueGroup: None, ReadOnly, ReadWrite
    summary: 'Speicherzwischenspeichertyp für den VM-Betriebssystemdatenträger. Standard: ReadWrite.'
    description: ''
  - name: --os-disk-name
    summary: Der Name des neuen VM-Betriebssystemdatenträgers.
    description: ''
  - name: --os-disk-size-gb
    summary: Zu erstellende Größe des Betriebssystemdatenträgers in GB.
    description: ''
  - name: --os-type
    parameterValueGroup: linux, windows
    summary: Typ des Betriebssystems, das auf einer benutzerdefinierten VHD installiert ist. Verwenden Sie nicht, wenn Sie einen URN oder URN-Alias angeben.
    description: ''
  - name: --plan-name
    summary: Planname.
    description: ''
  - name: --plan-product
    summary: Planen sie das Produkt.
    description: ''
  - name: --plan-promotion-code
    summary: Planen Sie den Code für die Heraufstufung.
    description: ''
  - name: --plan-publisher
    summary: Planherausgeber.
    description: ''
  - name: --platform-fault-domain-count
    summary: Anzahl der Fehlerdomänen für jede Platzierungsgruppe in der Verfügbarkeitszone.
    description: ''
  - name: --priority
    parameterValueGroup: Low, Regular
    summary: Priority Verwenden Sie "Spot", um kurzlebige Workloads kostengünstig auszuführen. Die Enumeration "Niedrig" wird in Zukunft veraltet sein. Verwenden Sie "Spot", um azure spot VM und/oder VMSS bereitzustellen. Der Standardwert ist "Regular".
    description: ''
  - name: --public-ip-address
    summary: Der Name der öffentlichen IP-Adresse beim Erstellen einer (Standard)-Adresse oder beim Verweisen auf eine vorhandene IP-Adresse. Kann auch anhand der ID auf eine vorhandene öffentliche IP-Adresse verweisen oder "" für "None" ('""' in Azure CLI mithilfe von PowerShell oder --% Operator angeben).
    description: ''
  - name: --public-ip-address-allocation
    parameterValueGroup: dynamic, static
    summary: ''
    description: ''
  - name: --public-ip-address-dns-name
    summary: Global eindeutiger DNS-Name für eine neu erstellte öffentliche IP-Adresse.
    description: ''
  - name: --public-ip-per-vm
    summary: Jede VM-Instanz hat eine öffentliche IP-Adresse. Aus Sicherheitsgründen können Sie "--nsg" verwenden, um entsprechende Regeln anzuwenden.
    description: ''
  - name: --role
    defaultValue: Contributor
    summary: Der Rollenname oder die ID der vom System zugewiesenen Identität.
    description: ''
  - name: --scale-in-policy
    summary: Geben Sie die Richtlinie für die skalierungsbasierte Skalierung (durch Leerzeichen getrennt) an, die entscheidet, welche virtuellen Computer beim Abskalieren einer VM-Skalierungsrichtlinie entfernt werden sollen.
    description: ''
  - name: --scope
    summary: Bereich, auf den die vom System zugewiesene Identität zugreifen kann.
    description: ''
  - name: --secrets
    summary: 'Ein oder mehrere Key Vault Geheimnisse als JSON-Zeichenfolgen oder -Dateien mithilfe von `@{path}` `[{ "sourceVault": { "id": "value" }, "vaultCertificates": [{ "certificateUrl": "value", "certificateStore": "cert store name (only on windows)"}] }]` .'
    description: ''
  - name: --single-placement-group
    parameterValueGroup: false, true
    summary: Beschränken Sie die Skalierungsgruppe auf eine einzelne Platzierungsgruppe. Einzelheiten dazu finden Sie unter https://docs.microsoft.com/azure/virtual-machine-scale-sets/virtual-machine-scale-sets-placement-groups.
    description: ''
  - name: --specialized
    parameterValueGroup: false, true
    summary: Geben Sie an, ob das Quellimage spezialisiert ist.
    description: ''
  - name: --ssh-dest-key-path
    summary: Zieldateipfad auf dem virtuellen Computer für den SSH-Schlüssel. Wenn die Datei bereits vorhanden ist, werden die angegebenen Schlüssel an die Datei angefügt. Der Zielpfad für öffentliche SSH-Schlüssel ist aufgrund eines bekannten Problems im Linux-Bereitstellungs-Agent derzeit auf den Standardwert "/home/username/.ssh/authorized_keys" beschränkt.
    description: ''
  - name: --ssh-key-values
    summary: Durch Leerzeichen getrennte Liste mit öffentlichen SSH-Schlüsseln oder Dateipfaden mit öffentlichen Schlüsseln.
    description: ''
  - name: --storage-container-name
    defaultValue: vhds
    summary: 'Gilt nur bei Verwendung mit `--use-unmanaged-disk` . Name des Speichercontainers für den VM-Betriebssystemdatenträger. Standardwert: vhds.'
    description: ''
  - name: --storage-sku
    summary: 'Die SKU des Speicherkontos, mit dem der virtuelle Computer beibehalten werden soll. Verwenden Sie eine einzelne SKU, die auf alle Datenträger angewendet wird, oder geben Sie einzelne Datenträger an. Verwendung: [--storage-sku SKU | --storage-sku ID=SKU ID=SKU ID=SKU...], wobei jede ID "os" oder eine 0-indizierte LUN ist. Zulässige Werte: Standard_LRS, Premium_LRS.'
    description: ''
  - name: --subnet
    summary: Der Name des Subnetzes beim Erstellen eines neuen VNET oder beim Verweisen auf ein vorhandenes VNET. Kann auch nach ID auf ein vorhandenes Subnetz verweisen. Wenn sowohl VNET-Name als auch Subnetz weggelassen werden, werden ein entsprechendes VNET und Subnetz automatisch ausgewählt, oder es wird ein neues erstellt.
    description: ''
  - name: --subnet-address-prefix
    summary: Das Ip-Adresspräfix des Subnetzes, das beim Erstellen eines neuen VNET im CIDR-Format verwendet werden soll.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: key[=value] [key[=value] ...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --upgrade-policy-mode
    defaultValue: manual
    parameterValueGroup: Automatic, Manual, Rolling
    summary: ''
    description: ''
  - name: --use-unmanaged-disk
    summary: Verwenden Sie keinen verwalteten Datenträger, um den virtuellen Computer dauerhaft zu speichern.
    description: ''
  - name: --validate
    summary: Generieren und überprüfen Sie die ARM-Vorlage, ohne Ressourcen zu erstellen.
    description: ''
  - name: --vm-domain-name
    summary: Der Domänenname von VM-Instanzen ist nach der Konfiguration `vm<vm-index>.<vm-domain-name>.<..rest..>` .
    description: ''
  - name: --vm-sku
    summary: Größe der virtuellen Computer in der Skalierung gruppe. Der Standardwert ist "Standard_DS1_v2". Informationen https://azure.microsoft.com/pricing/details/virtual-machines/ zur Größe finden Sie unter .
    description: ''
  - name: --vnet-address-prefix
    defaultValue: 10.0.0.0/16
    summary: Das IP-Adresspräfix, das beim Erstellen eines neuen VNET im CIDR-Format verwendet werden soll.
    description: ''
  - name: --vnet-name
    summary: Der Name des virtuellen Netzwerks beim Erstellen eines neuen Netzwerks oder beim Verweisen auf ein vorhandenes Netzwerk.
    description: ''
  - name: --zones -z
    parameterValueGroup: 1, 2, 3
    summary: Durch Leerzeichen getrennte Liste der Verfügbarkeitszonen, in denen die Ressource bereitgestellt werden soll.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vmss_deallocate
  name: az vmss deallocate
  summary: Zuordnung virtueller Computer in einer VM-SSS wird freigegeben.
  description: ''
  syntax: >-
    az vmss deallocate --name
                       --resource-group
                       [--instance-ids]
                       [--no-wait]
                       [--subscription]
  examples:
  - summary: Zuordnung virtueller Computer in einer VM-SSS wird freigegeben. (automatisch generiert)
    syntax: az vmss deallocate --instance-ids 1 --name MyScaleSet --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Skalierungssatzname. Sie können die Standardeinstellung mit `az configure --defaults vmss=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --instance-ids
    summary: Durch Leerzeichen getrennte Liste von IDs (z. B. 1 2 3 ...) oder \* für alle Instanzen. Wenn sie nicht angegeben wird, wird die Aktion auf die Skalierungsmenge selbst angewendet.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vmss_delete
  name: az vmss delete
  summary: Löscht eine VM-Skalierung gruppe.
  description: ''
  syntax: >-
    az vmss delete [--ids]
                   [--name]
                   [--no-wait]
                   [--resource-group]
                   [--subscription]
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen von "Resource Id"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Skalierungssatzname. Sie können die Standardeinstellung mit `az configure --defaults vmss=<name>` konfigurieren.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
