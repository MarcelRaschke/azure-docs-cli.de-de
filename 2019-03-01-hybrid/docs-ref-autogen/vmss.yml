- uid: az_vmss_update
  name: az vmss update
  summary: Aktualisieren einer VMSS. Führen Sie den Befehl "az vmss update-instances" aus, um die Änderungen auf VMs auszuführen, wenn Sie die Upgraderichtlinie nicht konfiguriert haben.
  description: ''
  syntax: >-
    az vmss update [--add]
                   [--force-string]
                   [--ids]
                   [--instance-id]
                   [--license-type {None, RHEL_BYOS, SLES_BYOS, Windows_Client, Windows_Server}]
                   [--name]
                   [--no-wait]
                   [--remove]
                   [--resource-group]
                   [--scale-in-policy]
                   [--set]
                   [--subscription]
  examples:
  - summary: Aktualisieren Sie den Lizenztyp einer VMSS für Azure-Hybridvorteil.
    syntax: az vmss update --name MyScaleSet --resource-group MyResourceGroup --license-type windows_server
  - summary: Aktualisieren sie die Schutzrichtlinien einer VM-Instanz.
    syntax: az vmss update --name MyScaleSet --resource-group MyResourceGroup --instance-id 4 --protect-from-scale-set-actions False --protect-from-scale-in
  - summary: Aktualisieren sie die Schutzrichtlinien einer VM-Instanz.
    syntax: az vmss update --name MyScaleSet --resource-group MyResourceGroup --instance-id 4 --set protectionPolicy.protectFromScaleIn=True protectionPolicy.protectFromScaleSetActions=False
  - summary: Aktualisieren sie den IOPS-Read-Write verwalteten Datenträgers für eine VM-Instanz.
    syntax: az vmss update --name MyScaleSet --resource-group MyResourceGroup --set virtualMachineProfile.storageProfile.dataDisks[0].diskIOPSReadWrite=444
  - summary: Aktualisieren Sie die Bandbreite einer VM-Instanz in MB pro Sekunde des verwalteten Datenträgers.
    syntax: az vmss update --name MyScaleSet --resource-group MyResourceGroup --set virtualMachineProfile.storageProfile.dataDisks[0].diskMBpsReadWrite=66
  - summary: Aktualisieren sie einen virtuellen Computer, um ein benutzerdefiniertes Image zu verwenden.
    syntax: az vmss update --name MyScaleSet --resource-group MyResourceGroup --set virtualMachineProfile.storageProfile.imageReference.id=imageID
  optionalParameters:
  - name: --add
    summary: 'Fügen Sie einer Liste von -Objekten ein -Objekt hinzu, indem Sie ein Pfad- und Schlüsselwertpaar angeben.  Beispiel: --add property.listProperty <key=value, string oder JSON string>.'
    description: ''
  - name: --force-string
    summary: Wenn Sie "set" oder "add" verwenden, behalten Sie Zeichenfolgenliterale bei, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --instance-id
    summary: Aktualisieren Sie die VM-Instanz mit dieser ID. Falls nicht vorhanden, aktualisieren Sie die VMSS.
    description: ''
  - name: --license-type
    parameterValueGroup: None, RHEL_BYOS, SLES_BYOS, Windows_Client, Windows_Server
    summary: Gibt an, dass das Windows-Image oder der Windows-Datenträger lokal lizenziert wurde. Um die Azure-Hybridvorteil Windows Server zu aktivieren, verwenden Sie "Windows_Server". Verwenden Sie "Windows 10", um mehrteilige Hostingrechte für Windows_Client aktivieren. Weitere Informationen finden Sie in der Online-Dokumentation zu virtuellen Azure-Windows-Computer.
    description: ''
  - name: --name -n
    summary: Skalierungssatzname. Sie können die Standardeinstellung mit `az configure --defaults vmss=<name>` konfigurieren.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --remove
    summary: 'Entfernen Sie eine Eigenschaft oder ein Element aus einer Liste.  Beispiel: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --scale-in-policy
    summary: Geben Sie die Richtlinie für das einskaliertes Skalieren (durch Leerzeichen getrennt) an, die entscheidet, welche virtuellen Computer beim Skalieren einer Virtual Machine Scale Set zum Entfernen ausgewählt werden.
    description: ''
  - name: --set
    summary: 'Aktualisieren Sie ein -Objekt, indem Sie einen festzulegenden Eigenschaftenpfad und -wert angeben.  Beispiel: --set property1.property2=<value>.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vmss_update-instances
  name: az vmss update-instances
  summary: Aktualisieren von VMs innerhalb einer VM-SS
  description: ''
  syntax: >-
    az vmss update-instances --instance-ids
                             --name
                             --resource-group
                             [--no-wait]
                             [--subscription]
  examples:
  - summary: Aktualisieren von VMs innerhalb einer VM-SS (automatisch generiert)
    syntax: az vmss update-instances --instance-ids 1 --name MyScaleSet --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --instance-ids
    summary: Durch Leerzeichen getrennte Liste von IDs (z. B. 1 2 3 ...) oder \* für alle Instanzen.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Skalierungssatzname. Sie können die Standardeinstellung mit `az configure --defaults vmss=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vmss_wait
  name: az vmss wait
  summary: Versetzen Sie die CLI in einen Wartezustand, bis eine Bedingung einer Skalierungsmenge erfüllt ist.
  description: ''
  syntax: >-
    az vmss wait [--created]
                 [--custom]
                 [--deleted]
                 [--exists]
                 [--ids]
                 [--instance-id]
                 [--interval]
                 [--name]
                 [--resource-group]
                 [--subscription]
                 [--timeout]
                 [--updated]
  examples:
  - summary: Platzieren Sie die CLI in einem Wartezustand, bis die VMSS aktualisiert wurde.
    syntax: az vmss wait --updated --name MyScaleSet --resource-group MyResourceGroup
  - summary: Platzieren Sie die CLI in einem Wartezustand, bis die VMSS-Instanz aktualisiert wurde.
    syntax: az vmss wait --updated --instance-id 1 --name MyScaleSet --resource-group MyResourceGroup
  - summary: Versetzen Sie die CLI in einen Wartezustand, bis eine Bedingung einer Skalierungsmenge erfüllt ist. (automatisch generiert)
    syntax: az vmss wait --created --name MyScaleSet --resource-group MyResourceGroup
  optionalParameters:
  - name: --created
    summary: Warten Sie, bis die Erstellung mit "provisioningState" bei "Succeeded" (Erfolgreich) ausgeführt wurde.
    description: ''
  - name: --custom
    summary: "Warten Sie, bis die Bedingung eine benutzerdefinierte JMESPath-Abfrage erfüllt. Beispiel: provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running']."
    description: ''
  - name: --deleted
    summary: Warten Sie, bis gelöscht wurde.
    description: ''
  - name: --exists
    summary: Warten Sie, bis die Ressource vorhanden ist.
    description: ''
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --instance-id
    summary: Warten Sie auf die VM-Instanz mit dieser ID. Falls nicht vorhanden, warten Sie auf die VM-SSS.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Abrufintervall in Sekunden.
    description: ''
  - name: --name -n
    summary: Skalierungssatzname. Sie können die Standardeinstellung mit `az configure --defaults vmss=<name>` konfigurieren.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximale Wartezeit in Sekunden.
    description: ''
  - name: --updated
    summary: Warten Sie, bis provisioningState auf "Succeeded" aktualisiert wurde.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
