### YamlMime:AzureCLIGroup
uid: az_webapp_webjob_triggered
name: az webapp webjob triggered
summary: Ermöglicht Verwaltungsvorgänge ausgelöster webjobs in einer Web-App.
description: ''
directCommands:
- uid: az_webapp_webjob_triggered_list
  name: az webapp webjob triggered list
  summary: Auflisten aller ausgelösten Webaufträge, die in einer Web-App gehostet werden.
  description: ''
  syntax: >-
    az webapp webjob triggered list --name
                                    --resource-group
                                    [--query-examples]
                                    [--slot]
                                    [--subscription]
  examples:
  - summary: Auflisten aller ausgelösten Webaufträge, die in einer Web-App gehostet werden. automatisch generierten
    syntax: az webapp webjob triggered list --name MyWebApp --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Web-App. Wenn nicht angegeben, wird ein Name nach dem Zufallsprinzip generiert. Sie können den Standard mit konfigurieren `az configure --defaults web=<name>` .
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --slot -s
    summary: Der Name des Slots. Standardmäßig den stagingslot, wenn kein Wert angegeben ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_webapp_webjob_triggered_log
  name: az webapp webjob triggered log
  summary: Verlauf eines bestimmten ausgelösten Webauftrags, der in einer Web-App gehostet wird, erhalten.
  description: ''
  syntax: >-
    az webapp webjob triggered log --webjob-name
                                   [--ids]
                                   [--name]
                                   [--resource-group]
                                   [--slot]
                                   [--subscription]
  examples:
  - summary: Verlauf eines bestimmten ausgelösten Webauftrags, der in einer Web-App gehostet wird, erhalten. automatisch generierten
    syntax: az webapp webjob triggered log --name MyWebApp --resource-group MyResourceGroup --subscription MySubscription --webjob-name MyWebjob
  requiredParameters:
  - isRequired: true
    name: --webjob-name -w
    summary: Der Name des Webauftrags.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der Web-App. Wenn nicht angegeben, wird ein Name nach dem Zufallsprinzip generiert. Sie können den Standard mit konfigurieren `az configure --defaults web=<name>` .
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --slot -s
    summary: Der Name des Slots. Standardmäßig den stagingslot, wenn kein Wert angegeben ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
