### YamlMime:AzureCLIGroup
uid: az_webapp_hybrid-connection
name: az webapp hybrid-connection
summary: Methoden, die hybridverbindungen von webapps auflisten, hinzufügen und entfernen.
description: ''
directCommands:
- uid: az_webapp_hybrid-connection_add
  name: az webapp hybrid-connection add
  summary: Fügen Sie einer webapp eine Hybrid Verbindung hinzu.
  description: ''
  syntax: >-
    az webapp hybrid-connection add --hybrid-connection
                                    --name
                                    --namespace
                                    --resource-group
                                    [--slot]
                                    [--subscription]
  examples:
  - summary: Hinzufügen einer Hybrid Verbindung zu einer webapp
    syntax: az webapp hybrid-connection add -g MyResourceGroup -n MyWebapp --namespace [HybridConnectionNamespace] --hybrid-connection [HybridConnectionName] -s [slot]
  requiredParameters:
  - isRequired: true
    name: --hybrid-connection
    summary: Name der Hybrid Verbindung.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Web-App. Wenn nicht angegeben, wird ein Name nach dem Zufallsprinzip generiert. Sie können den Standard mit konfigurieren `az configure --defaults web=<name>` .
    description: ''
  - isRequired: true
    name: --namespace
    summary: Namespace der Hybrid Verbindung.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --slot -s
    summary: Der Name des Slots. Standardmäßig den stagingslot, wenn kein Wert angegeben ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_webapp_hybrid-connection_list
  name: az webapp hybrid-connection list
  summary: Auflisten der hybridverbindungen in einer Web-App.
  description: ''
  syntax: >-
    az webapp hybrid-connection list --name
                                     --resource-group
                                     [--query-examples]
                                     [--slot]
                                     [--subscription]
  examples:
  - summary: Auflisten der hybridverbindungen in einer Web-App
    syntax: az webapp hybrid-connection list -g MyResourceGroup -n MyWebapp -s [slot]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Web-App. Wenn nicht angegeben, wird ein Name nach dem Zufallsprinzip generiert. Sie können den Standard mit konfigurieren `az configure --defaults web=<name>` .
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --slot -s
    summary: Der Name des Slots. Standardmäßig den stagingslot, wenn kein Wert angegeben ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_webapp_hybrid-connection_remove
  name: az webapp hybrid-connection remove
  summary: Entfernen Sie eine Hybrid Verbindung aus einer Web-App.
  description: ''
  syntax: >-
    az webapp hybrid-connection remove --hybrid-connection
                                       --name
                                       --namespace
                                       --resource-group
                                       [--slot]
                                       [--subscription]
  examples:
  - summary: Entfernen einer Hybrid Verbindung aus einer Web-App
    syntax: az webapp hybrid-connection remove  -g MyResourceGroup -n MyWebapp --namespace [HybridConnectionNamespace] --hybrid-connection [HybridConnectionName] -s [slot]
  requiredParameters:
  - isRequired: true
    name: --hybrid-connection
    summary: Name der Hybrid Verbindung.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Web-App. Wenn nicht angegeben, wird ein Name nach dem Zufallsprinzip generiert. Sie können den Standard mit konfigurieren `az configure --defaults web=<name>` .
    description: ''
  - isRequired: true
    name: --namespace
    summary: Namespace der Hybrid Verbindung.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --slot -s
    summary: Der Name des Slots. Standardmäßig den stagingslot, wenn kein Wert angegeben ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
commands:
- az_webapp_hybrid-connection_add
- az_webapp_hybrid-connection_list
- az_webapp_hybrid-connection_remove
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
