### YamlMime:AzureCLIGroup
uid: az_webapp_deployment_user
name: az webapp deployment user
summary: Verwalten von Benutzer Anmelde Informationen für die Bereitstellung.
description: ''
directCommands:
- uid: az_webapp_deployment_user_set
  name: az webapp deployment user set
  summary: Aktualisiert die Anmeldeinformationen für die Bereitstellung.
  description: Alle Funktions-und Web-Apps im Abonnement sind betroffen, da Sie dieselben Anmelde Informationen für die Bereitstellung verwenden.
  syntax: >-
    az webapp deployment user set --user-name
                                  [--password]
                                  [--subscription]
  examples:
  - summary: Festlegen der Anmelde Informationen für die FTP-und git-Bereitstellung
    syntax: az webapp deployment user set --user-name MyUserName
  requiredParameters:
  - isRequired: true
    name: --user-name
    summary: Benutzername.
    description: ''
  optionalParameters:
  - name: --password
    summary: Kennwort. Wenn kein Kennwort angegeben wird
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_webapp_deployment_user_show
  name: az webapp deployment user show
  summary: Benutzer für die Bereitstellungs Veröffentlichung erhalten.
  description: ''
  syntax: >-
    az webapp deployment user show [--query-examples]
                                   [--subscription]
  examples:
  - summary: Informationen zum Veröffentlichen von Benutzern erhalten.
    syntax: az webapp deployment user show
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
commands:
- az_webapp_deployment_user_set
- az_webapp_deployment_user_show
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
