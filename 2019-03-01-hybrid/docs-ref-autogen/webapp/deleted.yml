### YamlMime:AzureCLIGroup
uid: az_webapp_deleted
name: az webapp deleted
summary: Verwalten von gelöschten Web-Apps.
description: ''
directCommands:
- uid: az_webapp_deleted_list
  name: az webapp deleted list
  summary: Auflisten von Web-Apps, die gelöscht wurden.
  description: ''
  syntax: >-
    az webapp deleted list [--name]
                           [--query-examples]
                           [--resource-group]
                           [--slot]
                           [--subscription]
  optionalParameters:
  - name: --name -n
    summary: Der Name der Web-App. Wenn nicht angegeben, wird ein Name nach dem Zufallsprinzip generiert. Sie können den Standard mit konfigurieren `az configure --defaults web=<name>` .
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --slot -s
    summary: Der Name des gelöschten Web-App-Slots.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_webapp_deleted_restore
  name: az webapp deleted restore
  summary: Wiederherstellen einer gelöschten Web-App.
  description: Stellt die Dateien und Einstellungen einer gelöschten Web-App für die angegebene Web-App wieder her.
  syntax: >-
    az webapp deleted restore --deleted-id
                              [--ids]
                              [--name]
                              [--resource-group]
                              [--restore-content-only]
                              [--slot]
                              [--subscription]
  examples:
  - summary: Stellen Sie eine gelöschte App im stagingslot von mysite wieder her.
    syntax: az webapp deleted restore -g MyResourceGroup -n MySite -s Staging --deleted-id /subscriptions/00000000-0000-0000-0000-000000000000/providers/Microsoft.Web/locations/location/deletedSites/1234
  - summary: Stellen Sie eine gelöschte app in der APP mysite wieder her. Stellen Sie die Einstellungen der gelöschten APP nicht wieder her.
    syntax: az webapp deleted restore -g MyResourceGroup -n MySite --deleted-id /subscriptions/00000000-0000-0000-0000-000000000000/providers/Microsoft.Web/locations/location/deletedSites/1234 --restore-content-only
  - summary: Wiederherstellen einer gelöschten Web-App. automatisch generierten
    syntax: az webapp deleted restore --deleted-id /subscriptions/00000000-0000-0000-0000-000000000000/providers/Microsoft.Web/deletedSites/1234 --name MySite --resource-group MyResourceGroup --subscription MySubscription
  requiredParameters:
  - isRequired: true
    name: --deleted-id
    summary: Ressourcen-ID der gelöschten Web-App.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der Web-App, in der der gelöschte Inhalt wieder hergestellt werden soll.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --restore-content-only
    summary: Nur gelöschte Dateien ohne Web-App-Einstellungen wiederherstellen.
    description: ''
  - name: --slot -s
    summary: Slot, in dem der gelöschte Inhalt wieder hergestellt wird.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
commands:
- az_webapp_deleted_list
- az_webapp_deleted_restore
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
