### YamlMime:AzureCLIGroup
uid: az_webapp_auth
name: az webapp auth
summary: Verwalten der webapp-Authentifizierung und-Autorisierung.
description: ''
directCommands:
- uid: az_webapp_auth_show
  name: az webapp auth show
  summary: Zeigen Sie die Authentifizierungseinstellungen für die webapp an.
  description: ''
  syntax: >-
    az webapp auth show [--ids]
                        [--name]
                        [--query-examples]
                        [--resource-group]
                        [--slot]
                        [--subscription]
  examples:
  - summary: Zeigen Sie die Authentifizierungseinstellungen für die webapp an. automatisch generierten
    syntax: az webapp auth show --name MyWebApp --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der Web-App. Wenn nicht angegeben, wird ein Name nach dem Zufallsprinzip generiert. Sie können den Standard mit konfigurieren `az configure --defaults web=<name>` .
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --slot -s
    summary: Der Name des Slots. Standardmäßig den stagingslot, wenn kein Wert angegeben ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_webapp_auth_update
  name: az webapp auth update
  summary: Aktualisieren Sie die Authentifizierungs Einstellungen für die Web-App.
  description: ''
  syntax: >-
    az webapp auth update [--aad-allowed-token-audiences]
                          [--aad-client-id]
                          [--aad-client-secret]
                          [--aad-client-secret-certificate-thumbprint]
                          [--aad-token-issuer-url]
                          [--action {AllowAnonymous, LoginWithAzureActiveDirectory, LoginWithFacebook, LoginWithGoogle, LoginWithMicrosoftAccount, LoginWithTwitter}]
                          [--allowed-external-redirect-urls]
                          [--enabled {false, true}]
                          [--facebook-app-id]
                          [--facebook-app-secret]
                          [--facebook-oauth-scopes]
                          [--google-client-id]
                          [--google-client-secret]
                          [--google-oauth-scopes]
                          [--ids]
                          [--microsoft-account-client-id]
                          [--microsoft-account-client-secret]
                          [--microsoft-account-oauth-scopes]
                          [--name]
                          [--resource-group]
                          [--runtime-version]
                          [--slot]
                          [--subscription]
                          [--token-refresh-extension-hours]
                          [--token-store {false, true}]
                          [--twitter-consumer-key]
                          [--twitter-consumer-secret]
  examples:
  - summary: Aktivieren Sie Aad, indem Sie die Authentifizierung aktivieren und Aad-zugeordnete Parameter festlegen. Der Standardanbieter ist auf Aad festgelegt. Muss zuvor einen Aad-Dienst Prinzipal erstellt haben.
    syntax: >-
      az webapp auth update  -g myResourceGroup -n myUniqueApp --enabled true \
        --action LoginWithAzureActiveDirectory \
        --aad-allowed-token-audiences https://webapp_name.azurewebsites.net/.auth/login/aad/callback \
        --aad-client-id ecbacb08-df8b-450d-82b3-3fced03f2b27 --aad-client-secret very_secret_password \
        --aad-token-issuer-url https://sts.windows.net/54826b22-38d6-4fb2-bad9-b7983a3e9c5a/
  - summary: Ermöglicht die Facebook-Authentifizierung durch Festlegen von FB-zugeordneten Parametern und Aktivieren von öffentlichen Profilen und e-Mail-Bereichen. anonyme Benutzer zulassen
    syntax: >-
      az webapp auth update -g myResourceGroup -n myUniqueApp --action AllowAnonymous \
        --facebook-app-id my_fb_id --facebook-app-secret my_fb_secret \
        --facebook-oauth-scopes public_profile email
  optionalParameters:
  - name: --aad-allowed-token-audiences
    summary: Mindestens ein tokenzielziel (durch Leerzeichen getrennt).
    description: ''
  - name: --aad-client-id
    summary: Anwendungs-ID zum Integrieren der Anmelde Informationen für das Aad-Organisations Konto in Ihre Web-App.
    description: ''
  - name: --aad-client-secret
    summary: Geheimer Aad-Anwendungs Schlüssel.
    description: ''
  - name: --aad-client-secret-certificate-thumbprint --thumbprint
    summary: Alternative zum Aad-Client Geheimnis, Fingerabdruck eines Zertifikats, das zu Signatur Zwecken verwendet wird.
    description: ''
  - name: --aad-token-issuer-url
    summary: Diese URL kann in der JSON-Ausgabe gefunden werden, die vom Active Directory-Endpunkt mithilfe Ihrer Mandanten-ID zurückgegeben wird. Der Endpunkt kann unter `az cloud show` "Endpoints. ActiveDirectory" abgefragt werden. Die tenantid kann mithilfe von gefunden werden `az account show` . Holen Sie sich den "Aussteller" aus dem JSON-Code unter <active directory endpoint> / <tenantId> /.well-known/OpenID-Configuration..
    description: ''
  - name: --action
    parameterValueGroup: AllowAnonymous, LoginWithAzureActiveDirectory, LoginWithFacebook, LoginWithGoogle, LoginWithMicrosoftAccount, LoginWithTwitter
    summary: ''
    description: ''
  - name: --allowed-external-redirect-urls
    summary: Eine oder mehrere URLs (durch Leerzeichen getrennt).
    description: ''
  - name: --enabled
    parameterValueGroup: false, true
    summary: ''
    description: ''
  - name: --facebook-app-id
    summary: Anwendungs-ID zum Integrieren der Facebook-Anmeldung in Ihre Web-App.
    description: ''
  - name: --facebook-app-secret
    summary: Client Geheimnis der Facebook-Anwendung.
    description: ''
  - name: --facebook-oauth-scopes
    summary: Mindestens ein Facebook-Authentifizierungs Bereich (durch Leerzeichen getrennt).
    description: ''
  - name: --google-client-id
    summary: Anwendungs-ID zum Integrieren der Google-Anmeldung in Ihre Web-App.
    description: ''
  - name: --google-client-secret
    summary: Geheimer Client Schlüssel für Google-Anwendung.
    description: ''
  - name: --google-oauth-scopes
    summary: Ein oder mehrere Google-Authentifizierungs Bereiche (durch Leerzeichen getrennt).
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --microsoft-account-client-id
    summary: Die Aad v2-Anwendungs-ID, die Microsoft-Konto Anmeldung in Ihre Web-App integriert werden soll.
    description: ''
  - name: --microsoft-account-client-secret
    summary: Geheimer Client Schlüssel für Aad V2-Anwendung.
    description: ''
  - name: --microsoft-account-oauth-scopes
    summary: Mindestens ein Microsoft-Authentifizierungsbereich (durch Leerzeichen getrennt).
    description: ''
  - name: --name -n
    summary: Der Name der Web-App. Wenn nicht angegeben, wird ein Name nach dem Zufallsprinzip generiert. Sie können den Standard mit konfigurieren `az configure --defaults web=<name>` .
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --runtime-version
    summary: Die Laufzeitversion des Authentifizierungs-/Autorisierungsfeatures, das für die aktuelle App verwendet wird.
    description: ''
  - name: --slot -s
    summary: Der Name des Slots. Standardmäßig den stagingslot, wenn kein Wert angegeben ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --token-refresh-extension-hours
    summary: Stunden müssen in einen float-Wert umgewandelt werden können.
    description: ''
  - name: --token-store
    parameterValueGroup: false, true
    summary: Verwenden Sie App Service Tokenspeicher.
    description: ''
  - name: --twitter-consumer-key
    summary: Anwendungs-ID zum Integrieren der Twitter-Anmeldung in Ihre Web-App.
    description: ''
  - name: --twitter-consumer-secret
    summary: Geheimer Client Schlüssel der Twitter-Anwendung.
    description: ''
commands:
- az_webapp_auth_show
- az_webapp_auth_update
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
