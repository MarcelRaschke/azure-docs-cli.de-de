### YamlMime:AzureCLIGroup
uid: az_webapp_deployment
name: az webapp deployment
summary: Verwalten von Web-App-bereit Stellungen.
description: ''
directCommands:
- uid: az_webapp_deployment_list-publishing-credentials
  name: az webapp deployment list-publishing-credentials
  summary: Ausführliche Informationen zu den verfügbaren Anmelde Informationen für die Web-App-Veröffentlichung
  description: ''
  syntax: >-
    az webapp deployment list-publishing-credentials [--ids]
                                                     [--name]
                                                     [--resource-group]
                                                     [--slot]
                                                     [--subscription]
  examples:
  - summary: Details zu verfügbaren Anmelde Informationen für die Web-App-Veröffentlichung anzeigen (automatisch generiert)
    syntax: az webapp deployment list-publishing-credentials --name MyWebapp --resource-group MyResourceGroup --subscription MySubscription
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der Web-App. Wenn nicht angegeben, wird ein Name nach dem Zufallsprinzip generiert. Sie können den Standard mit konfigurieren `az configure --defaults web=<name>` .
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --slot -s
    summary: Der Name des Slots. Standardmäßig den stagingslot, wenn kein Wert angegeben ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_webapp_deployment_list-publishing-profiles
  name: az webapp deployment list-publishing-profiles
  summary: Rufen Sie die Details für verfügbare Web-App-Bereitstellungsprofile ab.
  description: ''
  syntax: >-
    az webapp deployment list-publishing-profiles [--ids]
                                                  [--name]
                                                  [--resource-group]
                                                  [--slot]
                                                  [--subscription]
                                                  [--xml]
  examples:
  - summary: Rufen Sie die Details für verfügbare Web-App-Bereitstellungsprofile ab. automatisch generierten
    syntax: az webapp deployment list-publishing-profiles --name MyWebapp --resource-group MyResourceGroup --subscription MySubscription
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der Web-App. Wenn nicht angegeben, wird ein Name nach dem Zufallsprinzip generiert. Sie können den Standard mit konfigurieren `az configure --defaults web=<name>` .
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --slot -s
    summary: Der Name des Slots. Standardmäßig den stagingslot, wenn kein Wert angegeben ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --xml
    summary: Ruft die Veröffentlichungs Profildetails im XML-Format ab.
    description: ''
