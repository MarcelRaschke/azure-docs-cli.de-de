### YamlMime:AzureCLIGroup
uid: az_webapp_config_snapshot
name: az webapp config snapshot
summary: Verwalten von Web-App-Momentaufnahmen
description: ''
directCommands:
- uid: az_webapp_config_snapshot_list
  name: az webapp config snapshot list
  summary: Auflisten der wiederherstellbaren Momentaufnahmen für eine Web-App.
  description: ''
  syntax: >-
    az webapp config snapshot list --name
                                   --resource-group
                                   [--query-examples]
                                   [--slot]
                                   [--subscription]
  examples:
  - summary: Auflisten der wiederherstellbaren Momentaufnahmen für eine Web-App. automatisch generierten
    syntax: az webapp config snapshot list --name MyWebApp --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Web-App. Wenn nicht angegeben, wird ein Name nach dem Zufallsprinzip generiert. Sie können den Standard mit konfigurieren `az configure --defaults web=<name>` .
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --slot -s
    summary: Der Name des Slots.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_webapp_config_snapshot_restore
  name: az webapp config snapshot restore
  summary: Wiederherstellen einer Web-App-Momentaufnahme.
  description: ''
  syntax: >-
    az webapp config snapshot restore --time
                                      [--ids]
                                      [--name]
                                      [--resource-group]
                                      [--restore-content-only]
                                      [--slot]
                                      [--source-name]
                                      [--source-resource-group]
                                      [--source-slot]
                                      [--subscription]
  examples:
  - summary: Wiederherstellen von Web-App-Dateien aus einer Momentaufnahme Überschreibt die aktuellen Dateien und Einstellungen der Web-App.
    syntax: az webapp config snapshot restore -g MyResourceGroup -n MySite --time 2018-12-11T23:34:16.8388367
  - summary: Stellen Sie eine Momentaufnahme der Web-App sourceapp in der Web-App targetapp wieder her. Verwenden Sie "--Restore-Content" nur, um die App-Einstellungen nicht wiederherzustellen. Überschreibt die targetapp-Dateien.
    syntax: az webapp config snapshot restore -g TargetResourceGroup -n TargetApp --source-name SourceApp --source-resource-group OriginalResourceGroup --time 2018-12-11T23:34:16.8388367 --restore-content-only
  requiredParameters:
  - isRequired: true
    name: --time
    summary: Der Zeitstempel der wiederherzustellenden Momentaufnahme.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der Web-App. Wenn nicht angegeben, wird ein Name nach dem Zufallsprinzip generiert. Sie können den Standard mit konfigurieren `az configure --defaults web=<name>` .
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --restore-content-only
    summary: Wiederherstellen der Web-App-Dateien ohne Wiederherstellung der Einstellungen.
    description: ''
  - name: --slot -s
    summary: Der Name des Slots.
    description: ''
  - name: --source-name
    summary: Name der Web-App, von der die Momentaufnahme abgerufen werden soll.
    description: ''
  - name: --source-resource-group
    summary: Der Name der Ressourcengruppe, aus der die Momentaufnahme abgerufen werden soll.
    description: ''
  - name: --source-slot
    summary: Name des Web-App-Slots, von dem die Momentaufnahme abgerufen wird.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
commands:
- az_webapp_config_snapshot_list
- az_webapp_config_snapshot_restore
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
