### YamlMime:AzureCLIGroup
uid: az_webapp_config_container
name: az webapp config container
summary: Verwalten von Web-App-Container-Einstellungen.
description: ''
directCommands:
- uid: az_webapp_config_container_delete
  name: az webapp config container delete
  summary: Löschen Sie die Einstellungen eines Web-App-Containers.
  description: ''
  syntax: >-
    az webapp config container delete [--ids]
                                      [--name]
                                      [--resource-group]
                                      [--slot]
                                      [--subscription]
  examples:
  - summary: Löschen Sie die Einstellungen eines Web-App-Containers. automatisch generierten
    syntax: az webapp config container delete --name MyWebApp --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der Web-App. Wenn nicht angegeben, wird ein Name nach dem Zufallsprinzip generiert. Sie können den Standard mit konfigurieren `az configure --defaults web=<name>` .
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --slot -s
    summary: Der Name des Slots. Standardmäßig den stagingslot, wenn kein Wert angegeben ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_webapp_config_container_set
  name: az webapp config container set
  summary: Legen Sie die Einstellungen eines Web-App-Containers fest.
  description: ''
  syntax: >-
    az webapp config container set [--docker-custom-image-name]
                                   [--docker-registry-server-password]
                                   [--docker-registry-server-url]
                                   [--docker-registry-server-user]
                                   [--enable-app-service-storage {false, true}]
                                   [--ids]
                                   [--multicontainer-config-file]
                                   [--multicontainer-config-type {COMPOSE, KUBE}]
                                   [--name]
                                   [--resource-group]
                                   [--slot]
                                   [--subscription]
  examples:
  - summary: Legen Sie die Einstellungen eines Web-App-Containers fest. automatisch generierten
    syntax: az webapp config container set --docker-custom-image-name MyDockerCustomImage --docker-registry-server-password StrongPassword --docker-registry-server-url https://{azure-container-registry-name}.azurecr.io --docker-registry-server-user DockerUserId --name MyWebApp --resource-group MyResourceGroup
  optionalParameters:
  - name: --docker-custom-image-name -c -i
    summary: Der benutzerdefinierte Name des Containers und optional der TagName.
    description: ''
  - name: --docker-registry-server-password -p
    summary: Das Kennwort für den Container Registrierungs Server.
    description: ''
  - name: --docker-registry-server-url -r
    summary: Die URL des Container Registrierungs Servers.
    description: ''
  - name: --docker-registry-server-user -u
    summary: Der Benutzername des Container Registrierungs Servers.
    description: ''
  - name: --enable-app-service-storage -t
    parameterValueGroup: false, true
    summary: Aktiviert den Platt Form Speicher (nur benutzerdefinierter Container).
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --multicontainer-config-file
    summary: Konfigurationsdatei für multicontaineranwendungen.
    description: ''
  - name: --multicontainer-config-type
    parameterValueGroup: COMPOSE, KUBE
    summary: Config-Typ.
    description: ''
  - name: --name -n
    summary: Der Name der Web-App. Wenn nicht angegeben, wird ein Name nach dem Zufallsprinzip generiert. Sie können den Standard mit konfigurieren `az configure --defaults web=<name>` .
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --slot -s
    summary: Der Name des Slots. Standardmäßig den stagingslot, wenn kein Wert angegeben ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_webapp_config_container_show
  name: az webapp config container show
  summary: Hier finden Sie Details zu den Einstellungen eines Web-App-Containers.
  description: ''
  syntax: >-
    az webapp config container show [--ids]
                                    [--name]
                                    [--query-examples]
                                    [--resource-group]
                                    [--show-multicontainer-config]
                                    [--slot]
                                    [--subscription]
  examples:
  - summary: Hier finden Sie Details zu den Einstellungen eines Web-App-Containers. automatisch generierten
    syntax: az webapp config container show --name MyWebapp --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der Web-App. Wenn nicht angegeben, wird ein Name nach dem Zufallsprinzip generiert. Sie können den Standard mit konfigurieren `az configure --defaults web=<name>` .
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --show-multicontainer-config
    summary: Zeigt decodierte Konfigurationen an, wenn eine multicontainerkonfiguration festgelegt ist.
    description: ''
  - name: --slot -s
    summary: Der Name des Slots. Standardmäßig den stagingslot, wenn kein Wert angegeben ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
commands:
- az_webapp_config_container_delete
- az_webapp_config_container_set
- az_webapp_config_container_show
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
