### YamlMime:AzureCLIGroup
uid: az_webapp_config_backup
name: az webapp config backup
summary: Verwalten von Sicherungen für Web-Apps.
description: ''
directCommands:
- uid: az_webapp_config_backup_create
  name: az webapp config backup create
  summary: Erstellen Sie eine Sicherung einer Web-App.
  description: ''
  syntax: >-
    az webapp config backup create --container-url
                                   --resource-group
                                   --webapp-name
                                   [--backup-name]
                                   [--db-connection-string]
                                   [--db-name]
                                   [--db-type {LocalMySql, MySql, PostgreSql, SqlAzure}]
                                   [--slot]
                                   [--subscription]
  examples:
  - summary: Erstellen Sie eine Sicherung einer Web-App. automatisch generierten
    syntax: az webapp config backup create --container-url {container-url} --resource-group MyResourceGroup --webapp-name MyWebapp
  requiredParameters:
  - isRequired: true
    name: --container-url
    summary: Die URL mit dem SAS-Token für den BLOB Storage-Container.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --webapp-name
    summary: Der Name der Web-App.
    description: ''
  optionalParameters:
  - name: --backup-name
    summary: Der Name der Sicherung. Wenn nicht angegeben, wird die Sicherung mit dem Namen der Web-App und einem Zeitstempel benannt.
    description: ''
  - name: --db-connection-string
    summary: Verbindungs Zeichenfolge für die Datenbank in der Sicherung.
    description: ''
  - name: --db-name
    summary: Der Name der Datenbank in der Sicherung.
    description: ''
  - name: --db-type
    parameterValueGroup: LocalMySql, MySql, PostgreSql, SqlAzure
    summary: Der Typ der Datenbank in der Sicherung.
    description: ''
  - name: --slot -s
    summary: Der Name des Slots. Standardmäßig den stagingslot, wenn kein Wert angegeben ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_webapp_config_backup_list
  name: az webapp config backup list
  summary: Auflisten von Sicherungen einer Web-App.
  description: ''
  syntax: >-
    az webapp config backup list --resource-group
                                 --webapp-name
                                 [--query-examples]
                                 [--slot]
                                 [--subscription]
  examples:
  - summary: Auflisten von Sicherungen einer Web-App. automatisch generierten
    syntax: az webapp config backup list --resource-group MyResourceGroup --webapp-name MyWebapp
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --webapp-name
    summary: Der Name der Web-App.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --slot -s
    summary: Der Name des Slots. Standardmäßig den stagingslot, wenn kein Wert angegeben ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_webapp_config_backup_restore
  name: az webapp config backup restore
  summary: Stellen Sie eine Web-App aus einer Sicherung wieder her.
  description: ''
  syntax: >-
    az webapp config backup restore --backup-name
                                    --container-url
                                    --resource-group
                                    --webapp-name
                                    [--db-connection-string]
                                    [--db-name]
                                    [--db-type {LocalMySql, MySql, PostgreSql, SqlAzure}]
                                    [--ignore-hostname-conflict]
                                    [--overwrite]
                                    [--slot]
                                    [--subscription]
                                    [--target-name]
  requiredParameters:
  - isRequired: true
    name: --backup-name
    summary: Der Name der wiederherzustellenden Sicherung.
    description: ''
  - isRequired: true
    name: --container-url
    summary: Die URL mit dem SAS-Token für den BLOB Storage-Container.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --webapp-name
    summary: Der Name der Web-App.
    description: ''
  optionalParameters:
  - name: --db-connection-string
    summary: Verbindungs Zeichenfolge für die Datenbank in der Sicherung.
    description: ''
  - name: --db-name
    summary: Der Name der Datenbank in der Sicherung.
    description: ''
  - name: --db-type
    parameterValueGroup: LocalMySql, MySql, PostgreSql, SqlAzure
    summary: Der Typ der Datenbank in der Sicherung.
    description: ''
  - name: --ignore-hostname-conflict
    summary: Ignoriert benutzerdefinierte Hostnamen, die in der Sicherung gespeichert sind.
    description: ''
  - name: --overwrite
    summary: Überschreiben Sie die Quell-Web-App, wenn "--target-Name" nicht angegeben ist.
    description: ''
  - name: --slot -s
    summary: Der Name des Slots. Standardmäßig den stagingslot, wenn kein Wert angegeben ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --target-name
    summary: Der Name, der für die wiederhergestellte Web-App verwendet werden soll. Wenn nicht angegeben, wird standardmäßig der Name verwendet, der beim Erstellen der Sicherung verwendet wurde.
    description: ''
- uid: az_webapp_config_backup_show
  name: az webapp config backup show
  summary: Hiermit wird der Sicherungs Zeitplan für eine Web-App angezeigt.
  description: ''
  syntax: >-
    az webapp config backup show --resource-group
                                 --webapp-name
                                 [--query-examples]
                                 [--slot]
                                 [--subscription]
  examples:
  - summary: Hiermit wird der Sicherungs Zeitplan für eine Web-App angezeigt. automatisch generierten
    syntax: az webapp config backup show --resource-group MyResourceGroup --webapp-name MyWebapp
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --webapp-name
    summary: Der Name der Web-App.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --slot -s
    summary: Der Name des Slots. Standardmäßig den stagingslot, wenn kein Wert angegeben ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_webapp_config_backup_update
  name: az webapp config backup update
  summary: Konfigurieren Sie einen neuen Sicherungs Zeitplan für eine Web-App.
  description: ''
  syntax: >-
    az webapp config backup update --resource-group
                                   --webapp-name
                                   [--backup-name]
                                   [--container-url]
                                   [--db-connection-string]
                                   [--db-name]
                                   [--db-type {LocalMySql, MySql, PostgreSql, SqlAzure}]
                                   [--frequency]
                                   [--retain-one {false, true}]
                                   [--retention]
                                   [--slot]
                                   [--subscription]
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --webapp-name
    summary: Der Name der Web-App.
    description: ''
  optionalParameters:
  - name: --backup-name
    summary: Der Name der Sicherung. Wenn nicht angegeben, wird die Sicherung mit dem Namen der Web-App und einem Zeitstempel benannt.
    description: ''
  - name: --container-url
    summary: Die URL mit dem SAS-Token für den BLOB Storage-Container.
    description: ''
  - name: --db-connection-string
    summary: Verbindungs Zeichenfolge für die Datenbank in der Sicherung.
    description: ''
  - name: --db-name
    summary: Der Name der Datenbank in der Sicherung.
    description: ''
  - name: --db-type
    parameterValueGroup: LocalMySql, MySql, PostgreSql, SqlAzure
    summary: Der Typ der Datenbank in der Sicherung.
    description: ''
  - name: --frequency
    summary: Häufigkeit der Sicherung. Verwenden Sie eine Zahl, gefolgt von d oder h, z. b. 5D = 5 Tage, 2H = 2 Stunden.
    description: ''
  - name: --retain-one
    parameterValueGroup: false, true
    summary: Behalten Sie immer eine Sicherung bei, unabhängig davon, wie alt Sie ist.
    description: ''
  - name: --retention
    summary: Gibt an, wie viele Tage eine Sicherung aufbewahrt werden soll, bevor Sie automatisch gelöscht wird. Legen Sie für die unbegrenzte Aufbewahrung den Wert 0 fest.
    description: ''
  - name: --slot -s
    summary: Der Name des Slots. Standardmäßig den stagingslot, wenn kein Wert angegeben ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
commands:
- az_webapp_config_backup_create
- az_webapp_config_backup_list
- az_webapp_config_backup_restore
- az_webapp_config_backup_show
- az_webapp_config_backup_update
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
