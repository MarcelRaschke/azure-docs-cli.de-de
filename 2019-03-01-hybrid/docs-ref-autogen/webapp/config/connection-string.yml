### YamlMime:AzureCLIGroup
uid: az_webapp_config_connection_string
name: az webapp config connection-string
summary: Verwalten Sie die Verbindungs Zeichenfolgen einer Web-App.
description: ''
directCommands:
- uid: az_webapp_config_connection_string_delete
  name: az webapp config connection-string delete
  summary: Löschen Sie die Verbindungs Zeichenfolgen einer Web-App.
  description: ''
  syntax: >-
    az webapp config connection-string delete --setting-names
                                              [--ids]
                                              [--name]
                                              [--resource-group]
                                              [--slot]
                                              [--subscription]
  examples:
  - summary: Löschen Sie die Verbindungs Zeichenfolgen einer Web-App. automatisch generierten
    syntax: az webapp config connection-string delete --name MyWebApp --resource-group MyResourceGroup --setting-names {setting-names}
  requiredParameters:
  - isRequired: true
    name: --setting-names
    summary: Durch Leerzeichen getrennte Verbindungs Zeichen folgen Namen.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der Web-App. Sie können den Standard mit konfigurieren `az configure --defaults web=<name>` . Wenn angegeben `--ids` wird, sollte dieser nicht angegeben werden.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --slot -s
    summary: Der Name des Slots. Standardmäßig den stagingslot, wenn kein Wert angegeben ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_webapp_config_connection_string_list
  name: az webapp config connection-string list
  summary: Sie erhalten die Verbindungs Zeichenfolgen einer Web-App.
  description: ''
  syntax: >-
    az webapp config connection-string list --name
                                            --resource-group
                                            [--query-examples]
                                            [--slot]
                                            [--subscription]
  examples:
  - summary: Sie erhalten die Verbindungs Zeichenfolgen einer Web-App. automatisch generierten
    syntax: az webapp config connection-string list --name MyWebapp --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Web-App. Wenn nicht angegeben, wird ein Name nach dem Zufallsprinzip generiert. Sie können den Standard mit konfigurieren `az configure --defaults web=<name>` .
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --slot -s
    summary: Der Name des Slots. Standardmäßig den stagingslot, wenn kein Wert angegeben ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_webapp_config_connection_string_set
  name: az webapp config connection-string set
  summary: Aktualisieren Sie die Verbindungs Zeichenfolgen einer Web-App.
  description: ''
  syntax: >-
    az webapp config connection-string set --connection-string-type {ApiHub, Custom, DocDb, EventHub, MySql, NotificationHub, PostgreSQL, RedisCache, SQLAzure, SQLServer, ServiceBus}
                                           [--ids]
                                           [--name]
                                           [--resource-group]
                                           [--settings]
                                           [--slot]
                                           [--slot-settings]
                                           [--subscription]
  examples:
  - summary: Fügt eine MySQL-Verbindungs Zeichenfolge hinzu.
    syntax: >-
      az webapp config connection-string set -g MyResourceGroup -n MyUniqueApp -t mysql \
          --settings mysql1='Server=myServer;Database=myDB;Uid=myUser;Pwd=myPwd;'
  requiredParameters:
  - isRequired: true
    name: --connection-string-type -t
    parameterValueGroup: ApiHub, Custom, DocDb, EventHub, MySql, NotificationHub, PostgreSQL, RedisCache, SQLAzure, SQLServer, ServiceBus
    summary: Typ der Verbindungs Zeichenfolge.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der Web-App. Sie können den Standard mit konfigurieren `az configure --defaults web=<name>` . Wenn angegeben `--ids` wird, sollte dieser nicht angegeben werden.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --settings
    summary: Eine durch Leerzeichen getrennte Verbindungs Zeichenfolge im Format `<name>=<value>` .
    description: ''
  - name: --slot -s
    summary: Der Name des Slots. Standardmäßig den stagingslot, wenn kein Wert angegeben ist.
    description: ''
  - name: --slot-settings
    summary: Eine durch Leerzeichen getrennte Slot-Verbindungs Zeichenfolge im Format `<name>=<value>` oder `@<json_file>` .
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
commands:
- az_webapp_config_connection_string_delete
- az_webapp_config_connection_string_list
- az_webapp_config_connection_string_set
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
