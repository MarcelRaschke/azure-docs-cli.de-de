### YamlMime:AzureCLIGroup
uid: az_webapp_config_access-restriction
name: az webapp config access-restriction
summary: Methoden zum Anzeigen, Festlegen, Hinzufügen und Entfernen von Zugriffseinschränkungen für eine Web-App.
description: ''
directCommands:
- uid: az_webapp_config_access-restriction_add
  name: az webapp config access-restriction add
  summary: Fügt der Web-App eine Zugriffseinschränkung hinzu.
  description: ''
  syntax: >-
    az webapp config access-restriction add --priority
                                            [--action {Allow, Deny}]
                                            [--description]
                                            [--http-headers]
                                            [--ids]
                                            [--ignore-missing-endpoint {false, true}]
                                            [--ip-address]
                                            [--name]
                                            [--resource-group]
                                            [--rule-name]
                                            [--scm-site {false, true}]
                                            [--service-tag]
                                            [--slot]
                                            [--subnet]
                                            [--subscription]
                                            [--vnet-name]
                                            [--vnet-resource-group]
  examples:
  - summary: Hinzufügen des Öffnens der Zugriffseinschränkung (Zulassen) benannter Entwickler für die IPv4-Adresse 130.220.0.0/27 mit Priorität 200 zum Hauptstandort.
    syntax: az webapp config access-restriction add -g ResourceGroup -n AppName --rule-name developers --action Allow --ip-address 130.220.0.0/27 --priority 200
  - summary: Hinzufügen des Öffnens (Zulassen) der Zugriffseinschränkung mit dem Namen build_server für die IPv4-Adresse 192.168.0.0/27 mit Priorität 250 zum scm-Standort.
    syntax: az webapp config access-restriction add -g ResourceGroup -n AppName --rule-name build_server --action Allow --ip-address 192.168.0.0/27 --priority 250 --scm-site true
  - summary: Hinzufügen des Öffnens (Zulassen) der Zugriffseinschränkung mit dem Namen app_gateway für Subnetz-app_gw in vNET-core_weu mit Priorität 300 zum Hauptstandort.
    syntax: az webapp config access-restriction add -g ResourceGroup -n AppName --rule-name app_gateway --action Allow --vnet-name core_weu --subnet app_gateway --priority 300
  - summary: Öffnen (Zulassen) der Zugriffseinschränkung mit dem Namen internal_agents für Subnetz build_agents in vNet corp01 mit Priorität 500 zum SCM-Standort hinzugefügt und ignorieren die Dienstendpunktregistrierung im Subnetz.
    syntax: az webapp config access-restriction add -g ResourceGroup -n AppName --rule-name internal_agents --action Allow --vnet-name corp01 --subnet build_agents --priority 500 --scm-site true --ignore-missing-endpoint true
  - summary: Hinzufügen des Öffnens der Zugriffseinschränkung (Zulassen) mit dem Namen remote_agents im vNET "corp01" in rg "vnets" mit dem Subnetz "agents"
    syntax: az webapp config access-restriction add -g ResourceGroup -n AppName --rule-name remote_agents --action Allow --vnet-name corp01 --subnet agents --priority 500 --vnet-resource-group vnets
  - summary: Hinzufügen des Öffnens (Zulassen) von Zugriffseinschränkungen benannter Agents im vNET "corp01" in rg "vnets" mit dem Subnetz "agents" (unter Verwendung der Subnetzressourcen-ID)
    syntax: az webapp config access-restriction add -g ResourceGroup -n AppName --rule-name remote_agents --action Allow --priority 800 --subnet '/subscriptions/<subscription-id>/resourceGroups/vnets/providers/Microsoft.Network/virtualNetworks/corp01/subnets/agents'
  - summary: Hinzufügen des Öffnens der Zugriffseinschränkung (Zulassen) ohne Regelnamen für das Diensttag "AzureCloud"
    syntax: az webapp config access-restriction add -g ResourceGroup -n AppName --priority 400 --service-tag AzureCloud
  - summary: Hinzufügen des Öffnens der Zugriffseinschränkung (Zulassen) ohne Regelnamen für das Diensttag "AzureFrontDoor.Backend" und "http-header X-Azure-FDID" mit dem Wert "12345678-abcd-12334-abcd-12345678910a"
    syntax: az webapp config access-restriction add -g ResourceGroup -n AppName --priority 400 --service-tag AzureFrontDoor.Backend --http-header x-azure-fdid=12345678-abcd-1234-abcd-12345678910a
  requiredParameters:
  - isRequired: true
    name: --priority -p
    summary: Priorität der Zugriffseinschränkungsregel.
    description: ''
  optionalParameters:
  - name: --action
    defaultValue: Allow
    parameterValueGroup: Allow, Deny
    summary: Zulassen oder Verweigern des Zugriffs.
    description: ''
  - name: --description
    summary: Beschreibung der Zugriffseinschränkungsregel.
    description: ''
  - name: --http-headers
    summary: Durch Leerzeichen getrennte HTTP-Header im Format `<name>=<value>` .
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen von "Resource Id"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --ignore-missing-endpoint -i
    parameterValueGroup: false, true
    summary: Erstellen Sie eine Zugriffseinschränkungsregel, indem Sie überprüfen, ob für das Subnetz der Microsoft.Web Service-Endpunkt aktiviert ist.
    description: ''
  - name: --ip-address
    summary: IP-Adresse oder CIDR-Bereich (optionale durch Kommas getrennte Liste mit bis zu 8 Bereichen).
    description: ''
  - name: --name -n
    summary: Name der Web-App. Wenn kein Name angegeben wird, wird ein Name nach dem Zufallsprinzip generiert. Sie können die Standardeinstellung mit `az configure --defaults web=<name>` konfigurieren.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --rule-name -r
    summary: Name der hinzuzufügenden Zugriffseinschränkungsregel.
    description: ''
  - name: --scm-site
    parameterValueGroup: false, true
    summary: True, wenn Zugriffseinschränkungen für die scm-Website hinzugefügt werden.
    description: ''
  - name: --service-tag
    summary: Diensttag (optionale durch Komma getrennte Liste mit bis zu 8 Tags).
    description: ''
  - name: --slot -s
    summary: Der Name des Slots. Der Standardwert ist der Produktionsslot, wenn er nicht angegeben ist.
    description: ''
  - name: --subnet
    summary: Subnetzname (erfordert vNet-Name) oder Subnetzressourcen-ID.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --vnet-name
    summary: VNET-Name.
    description: ''
  - name: --vnet-resource-group
    summary: 'Ressourcengruppe des virtuellen Netzwerks (Standardeinstellung: Web-App-Ressourcengruppe).'
    description: ''
- uid: az_webapp_config_access-restriction_remove
  name: az webapp config access-restriction remove
  summary: Entfernt eine Zugriffseinschränkung aus der Web-App.
  description: ''
  syntax: >-
    az webapp config access-restriction remove [--action {Allow, Deny}]
                                               [--ids]
                                               [--ip-address]
                                               [--name]
                                               [--resource-group]
                                               [--rule-name]
                                               [--scm-site {false, true}]
                                               [--service-tag]
                                               [--slot]
                                               [--subnet]
                                               [--subscription]
                                               [--vnet-name]
  examples:
  - summary: Entfernen Sie die Zugriffseinschränkung namens developers von der Hauptwebsite.
    syntax: az webapp config access-restriction remove -g ResourceGroup -n AppName --rule-name developers
  - summary: Entfernen Sie die Zugriffseinschränkung internal_agents SCM-Website.
    syntax: az webapp config access-restriction remove -g ResourceGroup -n AppName --rule-name internal_agents --scm-site true
  - summary: Entfernen Sie die Zugriffseinschränkung mit dem Diensttag AzureFrontDoor.Backend vom Hauptstandort.
    syntax: az webapp config access-restriction remove -g ResourceGroup -n AppName --service-tag AzureFrontDoor.Backend
  optionalParameters:
  - name: --action
    defaultValue: Allow
    parameterValueGroup: Allow, Deny
    summary: Zugriff zulassen oder verweigern.
    description: ''
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --ip-address
    summary: IP-Adresse oder CIDR-Bereich (optional durch Komma getrennte Liste mit bis zu 8 Bereichen).
    description: ''
  - name: --name -n
    summary: Name der Web-App. Wenn keine Angabe erfolgt, wird nach dem Zufallsprinzip ein Name generiert. Sie können die Standardeinstellung mit `az configure --defaults web=<name>` konfigurieren.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --rule-name -r
    summary: Name der zu entfernende Zugriffseinschränkung.
    description: ''
  - name: --scm-site
    parameterValueGroup: false, true
    summary: True, wenn die Zugriffseinschränkung von der scm-Website entfernt werden soll.
    description: ''
  - name: --service-tag
    summary: Diensttag (optionale durch Kommas getrennte Liste mit bis zu 8 Tags).
    description: ''
  - name: --slot -s
    summary: Der Name des Slots. Wird nicht angegeben, wird standardmäßig der Produktionsslot verwendet.
    description: ''
  - name: --subnet
    summary: Subnetzname (vNET-Name erforderlich) oder Subnetzressourcen-ID.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --vnet-name
    summary: VNET-Name.
    description: ''
- uid: az_webapp_config_access-restriction_set
  name: az webapp config access-restriction set
  summary: Legt fest, ob für den SCM-Standort die gleichen Einschränkungen wie für den Hauptstandort gelten.
  description: ''
  syntax: >-
    az webapp config access-restriction set --use-same-restrictions-for-scm-site {false, true}
                                            [--ids]
                                            [--name]
                                            [--resource-group]
                                            [--slot]
                                            [--subscription]
  examples:
  - summary: Aktivieren Sie den SCM-Standort für die Verwendung derselben Zugriffseinschränkungen wie für den Hauptstandort.
    syntax: az webapp config access-restriction set -g ResourceGroup -n AppName --use-same-restrictions-for-scm-site true
  requiredParameters:
  - isRequired: true
    name: --use-same-restrictions-for-scm-site
    parameterValueGroup: false, true
    summary: Verwenden Sie die gleichen Zugriffseinschränkungen für die scm-Website.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen von "Resource Id"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Name der Web-App. Wenn keine Angabe erfolgt, wird nach dem Zufallsprinzip ein Name generiert. Sie können die Standardeinstellung mit `az configure --defaults web=<name>` konfigurieren.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --slot -s
    summary: Der Name des Slots. Der Standardwert ist der Produktionsslot, wenn er nicht angegeben ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
- uid: az_webapp_config_access-restriction_show
  name: az webapp config access-restriction show
  summary: Einstellungen für Zugriffseinschränkung für Web-App anzeigen.
  description: ''
  syntax: >-
    az webapp config access-restriction show [--ids]
                                             [--name]
                                             [--query-examples]
                                             [--resource-group]
                                             [--slot]
                                             [--subscription]
  examples:
  - summary: Hier finden Sie Einstellungen für Zugriffseinschränkungen für eine Web-App.
    syntax: az webapp config access-restriction show -g ResourceGroup -n AppName
  optionalParameters:
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Name der Web-App. Wenn kein Name angegeben wird, wird ein Name nach dem Zufallsprinzip generiert. Sie können die Standardeinstellung mit `az configure --defaults web=<name>` konfigurieren.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --slot -s
    summary: Der Name des Slots. Der Standardwert ist der Produktionsslot, wenn er nicht angegeben ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
commands:
- az_webapp_config_access-restriction_add
- az_webapp_config_access-restriction_remove
- az_webapp_config_access-restriction_set
- az_webapp_config_access-restriction_show
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
