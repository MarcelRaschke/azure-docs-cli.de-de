### YamlMime:AzureCLIGroup
uid: az_webapp_cors
name: az webapp cors
summary: Verwalten von cors (Cross-Origin Resource Sharing).
description: ''
directCommands:
- uid: az_webapp_cors_add
  name: az webapp cors add
  summary: Fügen Sie zulässige Ursprünge hinzu.
  description: ''
  syntax: >-
    az webapp cors add --allowed-origins
                       [--ids]
                       [--name]
                       [--resource-group]
                       [--slot]
                       [--subscription]
  examples:
  - summary: neuen zulässigen Ursprung hinzufügen
    syntax: az webapp cors add -g {myRG} -n {myAppName} --allowed-origins https://myapps.com
  - summary: Zulässige Ursprünge hinzufügen (automatisch generiert)
    syntax: az webapp cors add --allowed-origins https://myapps.com --name MyWebApp --resource-group MyResourceGroup --subscription MySubscription
  requiredParameters:
  - isRequired: true
    name: --allowed-origins -a
    summary: Durch Leerzeichen getrennte Ursprünge, die zum Durchführen von Ursprungs übergreifenden aufrufen zulässig sein sollen (z <a href="http://example.com:12345">http://example.com:12345</a> . b.). Um all zuzulassen, verwenden Sie " \* ", und entfernen Sie alle anderen Ursprünge aus der Liste.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der Web-App. Wenn nicht angegeben, wird ein Name nach dem Zufallsprinzip generiert. Sie können den Standard mit konfigurieren `az configure --defaults web=<name>` .
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --slot -s
    summary: Der Name des Slots. Standardmäßig den stagingslot, wenn kein Wert angegeben ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_webapp_cors_remove
  name: az webapp cors remove
  summary: Entfernen Sie zulässige Ursprünge.
  description: ''
  syntax: >-
    az webapp cors remove --allowed-origins
                          [--ids]
                          [--name]
                          [--resource-group]
                          [--slot]
                          [--subscription]
  examples:
  - summary: Entfernen eines zulässigen Ursprungs
    syntax: az webapp cors remove -g {myRG} -n {myAppName} --allowed-origins https://myapps.com
  - summary: alle zulässigen Ursprünge entfernen
    syntax: az webapp cors remove -g {myRG} -n {myAppName} --allowed-origins
  requiredParameters:
  - isRequired: true
    name: --allowed-origins -a
    summary: Durch Leerzeichen getrennte Ursprünge, die zum Durchführen von Ursprungs übergreifenden aufrufen zulässig sein sollen (z <a href="http://example.com:12345">http://example.com:12345</a> . b.). Um all zuzulassen, verwenden Sie " \* ", und entfernen Sie alle anderen Ursprünge aus der Liste.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der Web-App. Wenn nicht angegeben, wird ein Name nach dem Zufallsprinzip generiert. Sie können den Standard mit konfigurieren `az configure --defaults web=<name>` .
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --slot -s
    summary: Der Name des Slots. Standardmäßig den stagingslot, wenn kein Wert angegeben ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_webapp_cors_show
  name: az webapp cors show
  summary: Zulässige Ursprünge anzeigen.
  description: ''
  syntax: >-
    az webapp cors show [--ids]
                        [--name]
                        [--query-examples]
                        [--resource-group]
                        [--slot]
                        [--subscription]
  examples:
  - summary: zulässige Ursprünge anzeigen (automatisch generiert)
    syntax: az webapp cors show --name MyWebApp --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der Web-App. Wenn nicht angegeben, wird ein Name nach dem Zufallsprinzip generiert. Sie können den Standard mit konfigurieren `az configure --defaults web=<name>` .
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --slot -s
    summary: Der Name des Slots. Standardmäßig den stagingslot, wenn kein Wert angegeben ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
commands:
- az_webapp_cors_add
- az_webapp_cors_remove
- az_webapp_cors_show
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
