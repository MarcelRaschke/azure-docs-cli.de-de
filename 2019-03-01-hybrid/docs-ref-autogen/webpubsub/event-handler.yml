### YamlMime:AzureCLIGroup
uid: az_webpubsub_event-handler
name: az webpubsub event-handler
extensionInformation: >-
  > [!Note]

  > Dieser Verweis ist Teil der **webpubsub-Erweiterung** für Azure CLI und erfordert Version 2.22.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den **Befehl az webpubsub event-handler zum** ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Befehle zum Verwalten von Webpubsub-Ereignishandlereinstellungen.
description: ''
directCommands:
- uid: az_webpubsub_event-handler_clear
  name: az webpubsub event-handler clear
  summary: Löschen Sie die Ereignishandlereinstellungen für den WebPubSub-Dienst.
  description: ''
  syntax: >-
    az webpubsub event-handler clear --name
                                     --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name des Webpubsubs.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_webpubsub_event-handler_show
  name: az webpubsub event-handler show
  summary: Anzeigen von Ereignishandlereinstellungen für den WebPubSub-Dienst.
  description: ''
  syntax: >-
    az webpubsub event-handler show --name
                                    --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name des Webpubsubs.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_webpubsub_event-handler_update
  name: az webpubsub event-handler update
  summary: Aktualisieren Sie die Ereignishandlereinstellungen für den WebPubSub-Dienst.
  description: ''
  syntax: >-
    az webpubsub event-handler update --items
                                      --name
                                      --resource-group
  examples:
  - summary: Aktualisieren Sie den Ereignishandler, um das Verbindungsereignis des Handlers zu aktualisieren.
    syntax: "az webpubsub event-handler update -n MyWebPubSub -g MyResourceGroup --items '{\"myHub\": [{\"urlTemplate\": \"http://host.com\", \"systemEventPattern\": \"connect\"}]}'"
  requiredParameters:
  - isRequired: true
    name: --items
    summary: Eine JSON-formatierte Zeichenfolge, die Ereignishandlerelemente enthält.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name des Webpubsubs.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
commands:
- az_webpubsub_event-handler_clear
- az_webpubsub_event-handler_hub
- az_webpubsub_event-handler_hub_remove
- az_webpubsub_event-handler_hub_update
- az_webpubsub_event-handler_show
- az_webpubsub_event-handler_update
