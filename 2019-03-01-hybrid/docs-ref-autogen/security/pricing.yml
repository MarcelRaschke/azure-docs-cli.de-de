### YamlMime:AzureCLIGroup
uid: az_security_pricing
name: az security pricing
summary: Ermöglicht die Verwaltung des Azure Defender-Plans für das Abonnement.
description: ''
directCommands:
- uid: az_security_pricing_create
  name: az security pricing create
  summary: Aktualisiert den Azure Defender-Plan für das Abonnement.
  description: ''
  syntax: >-
    az security pricing create --name
                               --tier
                               [--subscription]
  examples:
  - summary: Aktualisiert den Azure Defender-Plan für das Abonnement.
    syntax: az security pricing create -n VirtualMachines --tier 'standard'
  - summary: Aktualisiert den Azure Defender-Plan für das Abonnement. automatisch generierten
    syntax: az security pricing create -n VirtualMachines --tier 'standard'
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Ressource, die abgerufen werden soll.
    description: ''
  - isRequired: true
    name: --tier
    summary: Typ des Tarifs.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
- uid: az_security_pricing_list
  name: az security pricing list
  summary: Zeigt die Azure Defender-Pläne für das Abonnement an.
  description: ''
  syntax: >-
    az security pricing list [--query-examples]
                             [--subscription]
  examples:
  - summary: Zeigt die Azure Defender-Pläne für das Abonnement an.
    syntax: az security pricing list
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
- uid: az_security_pricing_show
  name: az security pricing show
  summary: Zeigt den Azure Defender-Plan für das Abonnement an.
  description: ''
  syntax: >-
    az security pricing show --name
                             [--query-examples]
                             [--subscription]
  examples:
  - summary: Zeigt den Azure Defender-Plan für das Abonnement an.
    syntax: az security pricing show -n VirtualMachines
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Ressource, die abgerufen werden soll.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
