### YamlMime:AzureCLIGroup
uid: az_security_iot-solution
name: az security iot-solution
summary: Verwalten Sie Ihre IOT-Sicherheitslösung.
description: ''
directCommands:
- uid: az_security_iot-solution_create
  name: az security iot-solution create
  summary: Erstellen Sie Ihre IOT-Sicherheitslösung.
  description: ''
  syntax: >-
    az security iot-solution create --display-name
                                    --iot-hubs
                                    --location
                                    --resource-group
                                    --solution-name
                                    [--subscription]
  examples:
  - summary: Erstellen Sie eine IOT-Sicherheitslösung auf vorhandenem IOT Hub.
    syntax: az security iot-solution create --solution-name 'IoT-Hub1' --resource-group 'rg1' --iot-hubs /subscriptions/subscriptionId/resourcegroups/rg1/providers/Microsoft.Devices/IotHubs/IoT-Hub1 --display-name "Solution Default" --location "eastus"
  requiredParameters:
  - isRequired: true
    name: --display-name
    summary: Anzeige Name der Ressource.
    description: ''
  - isRequired: true
    name: --iot-hubs
    summary: IOT Hub Ressourcen-IDs.
    description: ''
  - isRequired: true
    name: --location -l
    summary: Speicherort der Ressource.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --solution-name
    summary: Der Name der IOT-Sicherheitslösung.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
- uid: az_security_iot-solution_delete
  name: az security iot-solution delete
  summary: Löschen Sie Ihre IOT-Sicherheitslösung.
  description: ''
  syntax: >-
    az security iot-solution delete --resource-group
                                    --solution-name
                                    [--subscription]
  examples:
  - summary: Löschen Sie IOT-Sicherheitslösungen.
    syntax: az security iot-solution delete --solution-name 'IoT-Hub1' --resource-group 'rg1'
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --solution-name
    summary: Der Name der IOT-Sicherheitslösung.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
- uid: az_security_iot-solution_list
  name: az security iot-solution list
  summary: Listet alle IOT-Sicherheitslösungen auf.
  description: ''
  syntax: >-
    az security iot-solution list [--query-examples]
                                  [--resource-group]
                                  [--subscription]
  examples:
  - summary: Hier finden Sie eine Liste aller IOT-Sicherheitslösungen im Abonnement.
    syntax: az security iot-solution list
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
- uid: az_security_iot-solution_show
  name: az security iot-solution show
  summary: Zeigt eine IOT-Sicherheitslösung an.
  description: ''
  syntax: >-
    az security iot-solution show --resource-group
                                  --solution-name
                                  [--query-examples]
                                  [--subscription]
  examples:
  - summary: Verschaffen Sie sich eine IOT-Sicherheitslösung.
    syntax: az security iot-solution show --solution-name 'IoT-Hub1' --resource-group 'rg1'
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --solution-name
    summary: Der Name der IOT-Sicherheitslösung.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
