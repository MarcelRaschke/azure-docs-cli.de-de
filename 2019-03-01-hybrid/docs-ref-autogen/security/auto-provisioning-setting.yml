### YamlMime:AzureCLIGroup
uid: az_security_auto-provisioning-setting
name: az security auto-provisioning-setting
summary: Anzeigen der Einstellungen für die automatische Bereitstellung.
description: ''
directCommands:
- uid: az_security_auto-provisioning-setting_list
  name: az security auto-provisioning-setting list
  summary: Listet die Einstellungen für die automatische Bereitstellung auf.
  description: ''
  syntax: >-
    az security auto-provisioning-setting list [--query-examples]
                                               [--subscription]
  examples:
  - summary: Automatische Bereitstellungs Einstellungen erhalten.
    syntax: az security auto-provisioning-setting list
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
- uid: az_security_auto-provisioning-setting_show
  name: az security auto-provisioning-setting show
  summary: Zeigt eine Einstellung für die automatische Bereitstellung an.
  description: ''
  syntax: >-
    az security auto-provisioning-setting show --name
                                               [--query-examples]
                                               [--subscription]
  examples:
  - summary: Sie erhalten eine Einstellung für die automatische Bereitstellung.
    syntax: az security auto-provisioning-setting show -n "default"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Ressource, die abgerufen werden soll.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
- uid: az_security_auto-provisioning-setting_update
  name: az security auto-provisioning-setting update
  summary: Aktualisiert die automatischen Bereitstellungs Einstellungen für das Abonnement.
  description: ''
  syntax: >-
    az security auto-provisioning-setting update --auto-provision
                                                 --name
                                                 [--subscription]
  examples:
  - summary: Schaltet die automatische Bereitstellung für das Abonnement ein.
    syntax: az security auto-provisioning-setting update -n "default" --auto-provision "On"
  - summary: Deaktiviert die automatische Bereitstellung für das Abonnement.
    syntax: az security auto-provisioning-setting update -n "default" --auto-provision "Off"
  - summary: Aktualisiert die automatischen Bereitstellungs Einstellungen für das Abonnement. automatisch generierten
    syntax: az security auto-provisioning-setting update --auto-provision "Off" --name "default" --subscription MySubscription
  requiredParameters:
  - isRequired: true
    name: --auto-provision
    summary: Automatische Bereitstellung umschalten. mögliche Werte sind "on" oder "Off".
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Ressource, die abgerufen werden soll.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
commands:
- az_security_auto-provisioning-setting_list
- az_security_auto-provisioning-setting_show
- az_security_auto-provisioning-setting_update
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
