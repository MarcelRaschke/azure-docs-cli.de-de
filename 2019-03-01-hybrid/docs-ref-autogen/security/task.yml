### YamlMime:AzureCLIGroup
uid: az_security_task
name: az security task
summary: Anzeigen von Sicherheitsaufgaben (Empfehlungen).
description: ''
directCommands:
- uid: az_security_task_list
  name: az security task list
  summary: Auflisten von Sicherheitsaufgaben (Empfehlungen).
  description: ''
  syntax: >-
    az security task list [--query-examples]
                          [--resource-group]
                          [--subscription]
  examples:
  - summary: Erhalten Sie Sicherheitsaufgaben (Empfehlungen) für einen Abonnement Bereich.
    syntax: az security task list
  - summary: Erhalten Sie Sicherheitsaufgaben (Empfehlungen) für einen Ressourcengruppen Bereich.
    syntax: az security task list -g "myRg"
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
- uid: az_security_task_show
  name: az security task show
  summary: Zeigt eine Sicherheitsaufgabe an (Empfehlung).
  description: ''
  syntax: >-
    az security task show --name
                          [--query-examples]
                          [--resource-group]
                          [--subscription]
  examples:
  - summary: Sie erhalten eine Sicherheitsaufgabe (Empfehlung) für einen Abonnement Bereich.
    syntax: az security task show -n "taskName"
  - summary: Sie erhalten eine Sicherheitsaufgabe (Empfehlung) für einen Ressourcengruppen Bereich.
    syntax: az security task show -g "myRg" -n "taskName"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Ressource, die abgerufen werden soll.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
commands:
- az_security_task_list
- az_security_task_show
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
