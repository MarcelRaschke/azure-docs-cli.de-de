### YamlMime:AzureCLIGroup
uid: az_security_jit_policy
name: az security jit-policy
summary: Verwalten Sie Ihre Just-in-Time-Netzwerk Zugriffsrichtlinien.
description: ''
directCommands:
- uid: az_security_jit_policy_list
  name: az security jit-policy list
  summary: Auflisten ihrer Just-in-Time-Netzwerk Zugriffsrichtlinien.
  description: ''
  syntax: >-
    az security jit-policy list [--location]
                                [--query-examples]
                                [--resource-group]
                                [--subscription]
  examples:
  - summary: Erhalten Sie alle Just-in-Time-Netzwerk Zugriffsrichtlinien.
    syntax: az security jit-policy list
  optionalParameters:
  - name: --location -l
    summary: Speicherort der Ressource.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
- uid: az_security_jit_policy_show
  name: az security jit-policy show
  summary: Zeigt eine Just-in-Time-Netzwerk Zugriffs Richtlinie an.
  description: ''
  syntax: >-
    az security jit-policy show --location
                                --name
                                --resource-group
                                [--query-examples]
                                [--subscription]
  examples:
  - summary: Erhalten Sie eine Just-in-Time-Netzwerk Zugriffs Richtlinie.
    syntax: az security jit-policy show -l northeurope -n default -g myService1
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: Speicherort der Ressource.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Ressource, die abgerufen werden soll.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
commands:
- az_security_jit_policy_list
- az_security_jit_policy_show
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
