### YamlMime:AzureCLIGroup
uid: az_security_contact
name: az security contact
summary: Anzeigen der Sicherheits Kontakte.
description: ''
directCommands:
- uid: az_security_contact_create
  name: az security contact create
  summary: Erstellt einen Sicherheits Kontakt.
  description: ''
  syntax: >-
    az security contact create --email
                               --name
                               [--alert-notifications]
                               [--alerts-admins]
                               [--phone]
                               [--subscription]
  examples:
  - summary: Erstellt einen Sicherheits Kontakt.
    syntax: az security contact create -n "default1" --email 'john@contoso.com' --phone '(214)275-4038' --alert-notifications 'on' --alerts-admins 'on'
  requiredParameters:
  - isRequired: true
    name: --email
    summary: E-Mail-Adresse des Sicherheits Kontakts.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Ressource, die abgerufen werden soll.
    description: ''
  optionalParameters:
  - name: --alert-notifications
    summary: Ob e-Mail-Benachrichtigungen an die Sicherheits Kontakte gesendet werden sollen.
    description: ''
  - name: --alerts-admins
    summary: Ob e-Mail-Benachrichtigungen an die Abonnement Administratoren gesendet werden sollen.
    description: ''
  - name: --phone
    summary: Telefonnummer des Sicherheits Kontakts.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
- uid: az_security_contact_delete
  name: az security contact delete
  summary: Löscht einen Sicherheits Kontakt.
  description: ''
  syntax: >-
    az security contact delete --name
                               [--subscription]
  examples:
  - summary: Löscht einen Sicherheits Kontakt.
    syntax: az security contact delete -n "default1"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Ressource, die abgerufen werden soll.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
- uid: az_security_contact_list
  name: az security contact list
  summary: Listet den Sicherheits Kontakt auf.
  description: ''
  syntax: >-
    az security contact list [--query-examples]
                             [--subscription]
  examples:
  - summary: Erhalten Sie Sicherheits Kontakte.
    syntax: az security contact list
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
- uid: az_security_contact_show
  name: az security contact show
  summary: Zeigt einen Sicherheits Kontakt an.
  description: ''
  syntax: >-
    az security contact show --name
                             [--query-examples]
                             [--subscription]
  examples:
  - summary: Erhalten Sie einen Sicherheits Kontakt.
    syntax: az security contact show -n "default1"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Ressource, die abgerufen werden soll.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
commands:
- az_security_contact_create
