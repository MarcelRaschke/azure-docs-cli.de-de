### YamlMime:AzureCLIGroup
uid: az_security_workspace_setting
name: az security workspace-setting
summary: Zeigt die Arbeitsbereichs Einstellungen in Ihrem Abonnement an. mit diesen Einstellungen können Sie steuern, in welchem Arbeitsbereich die Sicherheitsdaten enthalten sein sollen.
description: ''
directCommands:
- uid: az_security_workspace_setting_create
  name: az security workspace-setting create
  summary: Erstellt eine Arbeitsbereichs Einstellung in Ihrem Abonnement. mit diesen Einstellungen können Sie steuern, in welchem Arbeitsbereich ihre Sicherheitsdaten gespeichert werden sollen.
  description: ''
  syntax: >-
    az security workspace-setting create --name
                                         --target-workspace
                                         [--subscription]
  examples:
  - summary: Erstellt eine Arbeitsbereichs Einstellung in Ihrem Abonnement. mit diesen Einstellungen können Sie steuern, welcher Arbeitsbereich ihre Sicherheitsdaten enthält.
    syntax: az security workspace-setting create -n default --target-workspace '/subscriptions/20ff7fc3-e762-44dd-bd96-b71116dcdc23/resourceGroups/myRg/providers/Microsoft.OperationalInsights/workspaces/myWorkspace'
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Ressource, die abgerufen werden soll.
    description: ''
  - isRequired: true
    name: --target-workspace
    summary: Eine ID der Arbeitsbereichs Ressource, in der die Sicherheitsdaten enthalten sein sollen.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
- uid: az_security_workspace_setting_delete
  name: az security workspace-setting delete
  summary: Löscht die Arbeitsbereichs Einstellungen in Ihrem Abonnement. Dadurch werden die Sicherheitsereignisse für das Abonnement dem Standard Arbeitsbereich gemeldet.
  description: ''
  syntax: >-
    az security workspace-setting delete --name
                                         [--subscription]
  examples:
  - summary: Löscht die Arbeitsbereichs Einstellungen in Ihrem Abonnement. Dadurch werden die Sicherheitsereignisse für das Abonnement dem Standard Arbeitsbereich gemeldet.
    syntax: az security workspace-setting delete -n default
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Ressource, die abgerufen werden soll.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
- uid: az_security_workspace_setting_list
  name: az security workspace-setting list
  summary: Zeigt die Arbeitsbereichs Einstellungen in Ihrem Abonnement an. mit diesen Einstellungen können Sie steuern, in welchem Arbeitsbereich die Sicherheitsdaten enthalten sein sollen.
  description: ''
  syntax: >-
    az security workspace-setting list [--query-examples]
                                       [--subscription]
  examples:
  - summary: Zeigt die Arbeitsbereichs Einstellungen in Ihrem Abonnement an. mit diesen Einstellungen können Sie steuern, in welchem Arbeitsbereich ihre Sicherheitsdaten gespeichert werden sollen.
    syntax: az security workspace-setting list
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
- uid: az_security_workspace_setting_show
  name: az security workspace-setting show
  summary: Zeigt die Arbeitsbereichs Einstellungen in Ihrem Abonnement an. mit diesen Einstellungen können Sie steuern, in welchem Arbeitsbereich die Sicherheitsdaten enthalten sein sollen.
  description: ''
  syntax: >-
    az security workspace-setting show --name
                                       [--query-examples]
                                       [--subscription]
  examples:
  - summary: Zeigt die Arbeitsbereichs Einstellungen in Ihrem Abonnement an. mit diesen Einstellungen können Sie steuern, in welchem Arbeitsbereich ihre Sicherheitsdaten gespeichert werden sollen.
    syntax: az security workspace-setting show -n default
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Ressource, die abgerufen werden soll.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
