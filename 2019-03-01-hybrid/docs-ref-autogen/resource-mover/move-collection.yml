- uid: az_resource-mover_move-collection_prepare
  name: az resource-mover move-collection prepare
  summary: Bereiten Sie den Ressourcen Satz vor. Der Vorbereitungs Vorgang befindet sich auf den Verschiebungs Ressourcen, die sich im Move-State "preparepending" oder "preparefailed" befinden. nach erfolgreichem Abschluss wird der Verschiebungs Status der Move-Ressource zu "movepending" migrieren.
  description: ''
  syntax: >-
    az resource-mover move-collection prepare --move-collection-name
                                              --resource-group
                                              [--input-type {MoveResourceId, MoveResourceSourceId}]
                                              [--move-resources]
                                              [--no-wait]
                                              [--validate-only {false, true}]
  examples:
  - summary: Vorbereiten einer Move-Ressource.
    syntax: az resource-mover move-collection prepare --move-resources "/subscriptions/subID/resourceGroups/myRG/providers/Microsoft.Migrate/MoveCollections/movecollection1/MoveResources/moveresource1" --validate-only false --name MyMoveCollection --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --move-collection-name --name -n
    summary: Der Name der Verschiebungs Auflistung.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --input-type
    parameterValueGroup: MoveResourceId, MoveResourceSourceId
    summary: Legen Sie den Eingabetyp von--Move-Resources fest.
    description: ''
  - name: --move-resources
    summary: Die Liste der Ressourcen-IDs akzeptiert standardmäßig Verschiebungs Ressourcen-IDs, es sei denn, der Eingabetyp wird über--Input-Type gewechselt.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --validate-only
    parameterValueGroup: false, true
    summary: Geben Sie an, ob der Vorgang nur erforderliche Komponenten ausführen muss.
    description: ''
- uid: az_resource-mover_move-collection_resolve-dependency
  name: az resource-mover move-collection resolve-dependency
