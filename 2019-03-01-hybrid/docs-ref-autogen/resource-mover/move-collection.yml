### YamlMime:AzureCLIGroup
uid: az_resource-mover_move-collection
name: az resource-mover move-collection
extensionInformation: >-
  > [!Note]

  > Dieser Verweis ist Teil der **Ressourcen** verschiebungserweiterung für Azure CLI und erfordert Version 2.15.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Resource-Move Move-Collection** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: "\"Move-Collection\" verwalten."
description: ''
directCommands:
- uid: az_resource-mover_move-collection_bulk-remove
  name: az resource-mover move-collection bulk-remove
  summary: Entfernen Sie den Satz von Move-Resources aus Move-Collection.
  description: ''
  syntax: >-
    az resource-mover move-collection bulk-remove --move-collection-name
                                                  --resource-group
                                                  [--input-type {MoveResourceId, MoveResourceSourceId}]
                                                  [--move-resources]
                                                  [--no-wait]
                                                  [--validate-only {false, true}]
  examples:
  - summary: Entfernen einer Move-Ressource in einer Move-Collection.
    syntax: az resource-mover move-collection bulk-remove --move-resources "/subscriptions/subID/resourceGroups/myRG/providers/Microsoft.Migrate/MoveCollections/movecollection1/MoveResources/moveresource1" --validate-only false --name MyMoveCollection --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --move-collection-name --name -n
    summary: Der Name der Move-Collection.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --input-type
    parameterValueGroup: MoveResourceId, MoveResourceSourceId
    summary: Legen Sie den Eingabetyp von--Move-Resources fest.
    description: ''
  - name: --move-resources
    summary: Die Liste der Ressourcen-IDs akzeptiert standardmäßig Verschiebungs Ressourcen-IDs, es sei denn, der Eingabetyp wird über--Input-Type gewechselt.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --validate-only
    parameterValueGroup: false, true
    summary: Geben Sie an, ob der Vorgang nur erforderliche Komponenten ausführen muss.
    description: ''
- uid: az_resource-mover_move-collection_commit
  name: az resource-mover move-collection commit
  summary: Commit für den Ressourcen Satz durchsetzen. Der Commit-Vorgang wird für die Verschiebungs Ressourcen im Verschiebungs Zustand "commitpending" oder "commitfailed" ausgelöst. nach erfolgreicher Beendigung wird der Verschiebungs Zustand des Verschiebungs Zustands durch einen Übergang zu "Commit" verschoben.
  description: ''
  syntax: >-
    az resource-mover move-collection commit --move-collection-name
                                             --resource-group
                                             [--input-type {MoveResourceId, MoveResourceSourceId}]
                                             [--move-resources]
                                             [--no-wait]
                                             [--validate-only {false, true}]
  examples:
  - summary: Commit für eine Move-Ressource.
    syntax: az resource-mover move-collection commit --move-resources "/subscriptions/subID/resourceGroups/myRG/providers/Microsoft.Migrate/MoveCollections/movecollection1/MoveResources/moveresource1" --validate-only false --name MyMoveCollection --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --move-collection-name --name -n
    summary: Der Name der Verschiebungs Auflistung.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --input-type
    parameterValueGroup: MoveResourceId, MoveResourceSourceId
    summary: Legen Sie den Eingabetyp von--Move-Resources fest.
    description: ''
  - name: --move-resources
    summary: Die Liste der Ressourcen-IDs akzeptiert standardmäßig Verschiebungs Ressourcen-IDs, es sei denn, der Eingabetyp wird über--Input-Type gewechselt.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --validate-only
    parameterValueGroup: false, true
    summary: Geben Sie an, ob der Vorgang nur erforderliche Komponenten ausführen muss.
    description: ''
- uid: az_resource-mover_move-collection_create
  name: az resource-mover move-collection create
  summary: Erstellen Sie eine Move-Collection.
  description: ''
  syntax: >-
    az resource-mover move-collection create --move-collection-name
                                             --resource-group
                                             [--identity]
                                             [--location]
                                             [--source-region]
                                             [--tags]
                                             [--target-region]
  examples:
  - summary: Erstellen Sie eine Move-Collection mit der vom System zugewiesenen Identität.
    syntax: az resource-mover move-collection create --identity type=SystemAssigned --location eastus2 --source-region eastus --target-region westus --name MyMoveCollection --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --move-collection-name --name -n
    summary: Der Name der Verschiebungs Auflistung.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --identity
    summary: Definieren Sie die MSI-Eigenschaften der Move-Collection.
    description: >-
      Syntax:--Identity Type = XX Principal-ID = XX Tenant-ID = XX


      Type: der Identitätstyp, der für den Ressourcen verschiebungsdienst verwendet wird.

      Prinzipal-ID: die Prinzipal-ID. Tenant-ID: die Mandanten-ID.
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --source-region
    summary: Die Quellregion.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --target-region
    summary: Die Zielregion.
    description: ''
- uid: az_resource-mover_move-collection_delete
  name: az resource-mover move-collection delete
  summary: Löschen Sie eine Move-Collection.
  description: ''
  syntax: >-
    az resource-mover move-collection delete --move-collection-name
                                             --resource-group
                                             [--no-wait]
                                             [--yes]
  examples:
  - summary: Löschen Sie eine Move-Collection.
    syntax: az resource-mover move-collection delete --name MyMoveCollection --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --move-collection-name --name -n
    summary: Der Name der Verschiebungs Auflistung.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
- uid: az_resource-mover_move-collection_discard
  name: az resource-mover move-collection discard
  summary: Verwerfen Sie den Ressourcen Satz. Der verwerfen-Vorgang wird für die Verschiebungs Ressourcen im Move-State "commitpending" oder "Verwerfen von failed" ausgelöst. nach erfolgreichem Abschluss wird der Verschiebungs Status der Move-Ressource zu "movepending" übergehen.
  description: ''
  syntax: >-
    az resource-mover move-collection discard --move-collection-name
                                              --resource-group
                                              [--input-type {MoveResourceId, MoveResourceSourceId}]
                                              [--move-resources]
                                              [--no-wait]
                                              [--validate-only {false, true}]
  examples:
  - summary: Verwerfen einer Remove-Ressource.
    syntax: az resource-mover move-collection discard --move-resources "/subscriptions/subID/resourceGroups/myRG/providers/Microsoft.Migrate/MoveCollections/movecollection1/MoveResources/moveresource1" --validate-only false --name MyMoveCollection --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --move-collection-name --name -n
    summary: Der Name der Verschiebungs Auflistung.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --input-type
    parameterValueGroup: MoveResourceId, MoveResourceSourceId
    summary: Legen Sie den Eingabetyp von--Move-Resources fest.
    description: ''
  - name: --move-resources
    summary: Die Liste der Ressourcen-IDs akzeptiert standardmäßig Verschiebungs Ressourcen-IDs, es sei denn, der Eingabetyp wird über--Input-Type gewechselt.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --validate-only
    parameterValueGroup: false, true
    summary: Geben Sie an, ob der Vorgang nur erforderliche Komponenten ausführen muss.
    description: ''
- uid: az_resource-mover_move-collection_initiate-move
  name: az resource-mover move-collection initiate-move
  summary: Verschieben Sie den Ressourcen Satz. Der Verschiebungs Vorgang wird ausgelöst, nachdem sich die Verschiebungs Ressourcen im Move-State "movepending" oder "movefailed" befinden. nach erfolgreicher Beendigung wird der Verschiebungs Zustand des Verschiebungs Zustands in "commitpending" versetzt.
  description: ''
  syntax: >-
    az resource-mover move-collection initiate-move --move-collection-name
                                                    --resource-group
                                                    [--input-type {MoveResourceId, MoveResourceSourceId}]
                                                    [--move-resources]
                                                    [--no-wait]
                                                    [--validate-only {false, true}]
  examples:
  - summary: Verschieben Sie den Ressourcen Satz.
    syntax: az resource-mover move-collection initiate-move --move-resources "/subscriptions/subID/resourceGroups/myRG/providers/Microsoft.Migrate/MoveCollections/movecollection1/MoveResources/moveresource1" --validate-only false --name MyMoveCollection --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --move-collection-name --name -n
    summary: Der Name der Verschiebungs Auflistung.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --input-type
    parameterValueGroup: MoveResourceId, MoveResourceSourceId
    summary: Legen Sie den Eingabetyp von--Move-Resources fest.
    description: ''
  - name: --move-resources
    summary: Die Liste der Ressourcen-IDs akzeptiert standardmäßig Verschiebungs Ressourcen-IDs, es sei denn, der Eingabetyp wird über--Input-Type gewechselt.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --validate-only
    parameterValueGroup: false, true
    summary: Geben Sie an, ob der Vorgang nur erforderliche Komponenten ausführen muss.
    description: ''
- uid: az_resource-mover_move-collection_list
  name: az resource-mover move-collection list
  summary: Listet Details der Move-Collections auf.
  description: ''
  syntax: az resource-mover move-collection list [--resource-group]
  examples:
  - summary: Listet alle Verschiebungs Sammlungen auf.
    syntax: az resource-mover move-collection list
  - summary: Listet alle Verschiebungs Sammlungen nach Ressourcengruppe auf.
    syntax: az resource-mover move-collection list -g MyResourceGroup
  optionalParameters:
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_resource-mover_move-collection_list-required-for
  name: az resource-mover move-collection list-required-for
  summary: Auflisten der Verschiebungs Ressourcen, für die eine Arm-Ressource erforderlich ist.
  description: ''
  syntax: >-
    az resource-mover move-collection list-required-for --move-collection-name
                                                        --resource-group
                                                        --source-id
  examples:
  - summary: Auflisten der Verschiebungs Ressourcen, für die eine Arm-Ressource erforderlich ist.
    syntax: az resource-mover move-collection list-required-for --name MyMoveCollection --resource-group MyResourceGroup --source-id "/subscriptions/subID/resourceGroups/myRG/providers/Microsoft.Network/virtualNetworks/nic1"
  requiredParameters:
  - isRequired: true
