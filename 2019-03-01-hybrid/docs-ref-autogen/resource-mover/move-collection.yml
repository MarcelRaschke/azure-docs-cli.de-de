- uid: az_resource-mover_move-collection_wait
  name: az resource-mover move-collection wait
  summary: Platzieren Sie die CLI in einem wartenden Zustand, bis eine Bedingung der Move-Collection erfüllt ist.
  description: ''
  syntax: >-
    az resource-mover move-collection wait --move-collection-name
                                           --resource-group
                                           [--created]
                                           [--custom]
                                           [--deleted]
                                           [--exists]
                                           [--interval]
                                           [--timeout]
                                           [--updated]
  examples:
  - summary: Ausführung der nächsten Zeile des CLI-Skripts anhalten, bis die Move-Collection erfolgreich gelöscht wurde.
    syntax: az resource-mover move-collection wait --name MyMoveCollection --resource-group MyResourceGroup --deleted
  - summary: Ausführung der nächsten Zeile des CLI-Skripts anhalten, bis die Move-Collection erfolgreich erstellt wurde.
    syntax: az resource-mover move-collection wait --name MyMoveCollection --resource-group MyResourceGroup --created
  requiredParameters:
  - isRequired: true
    name: --move-collection-name --name -n
    summary: Der Name der Verschiebungs Auflistung.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --created
    summary: Warten Sie, bis "provisioningstate" bei "erfolgreich" erstellt wurde.
    description: ''
  - name: --custom
    summary: "Warten Sie, bis die Bedingung eine benutzerdefinierte jmespath-Abfrage erfüllt. Beispiel: provisioningstate! = ' InProgress ', instanceview. statuses [? Code = = ' PowerState/Running ']."
    description: ''
  - name: --deleted
    summary: Warten Sie bis zum Löschen.
    description: ''
  - name: --exists
    summary: Warten Sie, bis die Ressource vorhanden ist.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Abruf Intervall in Sekunden.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximale Wartezeit in Sekunden.
    description: ''
  - name: --updated
    summary: Warten Sie, bis das Update mit provisioningstate bei "erfolgreich" abgeschlossen ist.
    description: ''
