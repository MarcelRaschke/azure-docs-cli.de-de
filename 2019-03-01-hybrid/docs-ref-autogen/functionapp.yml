- uid: az_functionapp_update
  name: az functionapp update
  summary: Aktualisieren einer Funktions-App.
  description: ''
  syntax: >-
    az functionapp update [--add]
                          [--force]
                          [--force-string]
                          [--ids]
                          [--name]
                          [--plan]
                          [--remove]
                          [--resource-group]
                          [--set]
                          [--subscription]
  examples:
  - summary: Aktualisieren einer Funktions-App. (automatisch generiert)
    syntax: az functionapp update --name MyFunctionApp --resource-group MyResourceGroup
  optionalParameters:
  - name: --add
    summary: 'Fügen Sie einer Liste von -Objekten ein -Objekt hinzu, indem Sie ein Pfad- und Schlüsselwertpaar angeben.  Beispiel: --add property.listProperty <key=value, string oder JSON string>.'
    description: ''
  - name: --force
    summary: Erforderlich, wenn Versucht wird, functionapp von Premium zu Consumption --plan zu migrieren.
    description: ''
  - name: --force-string
    summary: Wenn Sie "set" oder "add" verwenden, behalten Sie Zeichenfolgenliterale bei, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu "Ressourcen-ID"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Name der Funktions-App.
    description: ''
  - name: --plan
    summary: Der Name oder die Ressourcen-ID des Plans, mit dem die FunctionApp aktualisiert werden soll.
    description: ''
  - name: --remove
    summary: 'Entfernen sie eine Eigenschaft oder ein Element aus einer Liste.  Beispiel: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --set
    summary: 'Aktualisieren Sie ein Objekt, indem Sie einen festzulegenden Eigenschaftenpfad und -wert angeben.  Beispiel: --set property1.property2=<value>.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
