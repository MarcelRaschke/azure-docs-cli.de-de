### YamlMime:AzureCLIGroup
uid: az_functionapp
name: az functionapp
summary: Verwalten von Funktionen-apps. Informationen zum Installieren der Azure Functions Core-Tools finden Sie unter https://github.com/Azure/azure-functions-core-tools .
description: ''
directCommands:
- uid: az_functionapp_create
  name: az functionapp create
  summary: Erstellen einer Funktions-App.
  description: Der Name der Funktionen-app muss in der Lage sein, einen eindeutigen FQDN als appname.azurewebsites.net zu erhalten.
  syntax: >-
    az functionapp create --name
                          --resource-group
                          --storage-account
                          [--app-insights]
                          [--app-insights-key]
                          [--assign-identity]
                          [--consumption-plan-location]
                          [--deployment-container-image-name]
                          [--deployment-local-git]
                          [--deployment-source-branch]
                          [--deployment-source-url]
                          [--disable-app-insights {false, true}]
                          [--docker-registry-server-password]
                          [--docker-registry-server-user]
                          [--functions-version {2, 3}]
                          [--os-type {Linux, Windows}]
                          [--plan]
                          [--role]
                          [--runtime {custom, dotnet, dotnet-isolated, java, node, powershell, python}]
                          [--runtime-version]
                          [--scope]
                          [--subscription]
                          [--tags]
  examples:
  - summary: Erstellen Sie eine einfache Funktions-APP.
    syntax: az functionapp create -g MyResourceGroup  -p MyPlan -n MyUniqueAppName -s MyStorageAccount
  - summary: Erstellen einer Funktions-App. automatisch generierten
    syntax: az functionapp create --consumption-plan-location westus --name MyUniqueAppName --os-type Windows --resource-group MyResourceGroup --runtime dotnet --storage-account MyStorageAccount
  - summary: Erstellen Sie eine Funktionen-App mit einem privaten ACR-Image.
    syntax: az functionapp create -g MyResourceGroup -p MyPlan -n MyUniqueAppName --runtime node --storage-account MyStorageAccount --deployment-container-image-name myacr.azurecr.io/myimage:tag --docker-registry-server-password passw0rd --docker-registry-server-user MyUser
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der neuen Funktionen-app.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --storage-account -s
    summary: Geben Sie einen Zeichen folgen Wert für ein Speicherkonto in der bereitgestellten Ressourcengruppe an. Oder Ressourcen-ID eines Speicher Kontos in einer anderen Ressourcengruppe.
    description: ''
  optionalParameters:
  - name: --app-insights
    summary: Der Name des vorhandenen APP Insights-Projekts, das der Funktionen-app hinzugefügt werden soll. Muss sich in derselben Ressourcengruppe befinden.
    description: ''
  - name: --app-insights-key
    summary: Instrumentierungs Schlüssel der hinzu zufügenden App Insights.
    description: ''
  - name: --assign-identity
    summary: Akzeptieren Sie vom System oder vom Benutzer zugewiesene Identitäten durch Leerzeichen voneinander getrennt. Verwenden Sie [System], um die vom System zugewiesene Identität oder eine Ressourcen-ID zu verweisen, um die vom Benutzer zugewiesene Identität zu verweisen. Weitere Beispiele finden Sie in der Hilfe.
    description: ''
  - name: --consumption-plan-location -c
    summary: Geografischer Standort, an dem Funktionen-App gehostet wird. Verwenden `az functionapp list-consumption-locations` Sie, um verfügbare Speicherorte anzuzeigen.
    description: ''
  - name: --deployment-container-image-name -i
    summary: 'Nur Linux. Der Name des Container Images aus dem docker-Hub, z. b. Publisher/Image-Name: Tag.'
    description: ''
  - name: --deployment-local-git -l
    summary: Aktivieren Sie Lokales git.
    description: ''
  - name: --deployment-source-branch -b
    defaultValue: master
    summary: Die bereit zustellende Verzweigung.
    description: ''
  - name: --deployment-source-url -u
    summary: Git-Repository-URL, die mit der manuellen Integration verknüpft ist.
    description: ''
  - name: --disable-app-insights
    parameterValueGroup: false, true
    summary: Das Erstellen einer Application Insights-Ressource während der Erstellung von functionapp deaktivieren. Es sind keine Protokolle verfügbar.
    description: ''
  - name: --docker-registry-server-password
    summary: Das Kennwort für den Container Registrierungs Server. Für private Registrierungen erforderlich.
    description: ''
  - name: --docker-registry-server-user
    summary: Der Benutzername des Container Registrierungs Servers.
    description: ''
  - name: --functions-version
    parameterValueGroup: 2, 3
    summary: Die Functions-App-Version.
    description: ''
  - name: --os-type
    parameterValueGroup: Linux, Windows
    summary: Legen Sie den Betriebs Systemtyp für die zu erstellende App fest.
    description: ''
  - name: --plan -p
    summary: Der Name oder die Ressourcen-ID des Funktionen-App Service-Plans. Verwenden Sie "Appservice Plan Create", um eine solche zu erhalten. Wenn Sie einen app Service Plan aus einer anderen Ressourcengruppe verwenden, muss die vollständige Ressourcen-ID und nicht der Planname verwendet werden.
    description: ''
  - name: --role
    defaultValue: Contributor
    summary: Rollenname oder ID, die die vom System zugewiesene Identität hat.
    description: ''
  - name: --runtime
    parameterValueGroup: custom, dotnet, dotnet-isolated, java, node, powershell, python
    summary: Der Functions-Lauf Zeit Stapel.
    description: ''
  - name: --runtime-version
    summary: 'Die Version des Functions-Lauf Zeit Stapels. Zulässige Werte für jede-Laufzeit: dotnet-isoliert-> [5,0 (Vorschau)], Node-> [8, 10, 12, 14], Java-> [8, 11], PowerShell-> [7,0], python-> [3,6, 3,7, 3,8, 3,9].'
    description: ''
  - name: --scope
    summary: Bereich, auf den die vom System zugewiesene Identität zugreifen kann.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_functionapp_delete
  name: az functionapp delete
  summary: Löschen Sie eine Funktionen-app.
  description: ''
  syntax: >-
    az functionapp delete [--ids]
                          [--name]
                          [--resource-group]
                          [--slot]
                          [--subscription]
  examples:
  - summary: Löschen Sie eine Funktionen-app. automatisch generierten
    syntax: az functionapp delete --name MyFunctionApp --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der Funktionen-app.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --slot -s
    summary: Der Name des Slots. Standardmäßig den stagingslot, wenn kein Wert angegeben ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_functionapp_deploy
  name: az functionapp deploy
  summary: Stellt ein bereitgestelltes Element in Azure functionapp bereit.
  description: ''
  syntax: >-
    az functionapp deploy [--async {false, true}]
                          [--clean {false, true}]
                          [--ids]
                          [--ignore-stack {false, true}]
                          [--name]
                          [--resource-group]
                          [--restart {false, true}]
                          [--slot]
                          [--src-path]
                          [--src-url]
                          [--subscription]
                          [--target-path]
                          [--timeout]
                          [--type]
  examples:
  - summary: Stellen Sie eine war-Datei asynchron bereit.
    syntax: az functionapp deploy --resource-group ResouceGroup --name AppName --src-path SourcePath --type war --async true
  - summary: Statische Textdatei in wwwroot/staticfiles/test.txt bereitstellen
    syntax: az functionapp deploy --resource-group ResouceGroup --name AppName --src-path SourcePath --type static --target-path staticfiles/test.txt
  optionalParameters:
  - name: --async
    parameterValueGroup: false, true
    summary: Asynchrone Bereitstellung.
    description: ''
  - name: --clean
    parameterValueGroup: false, true
    summary: Bereinigen. der Standardwert ist Target-Type-spezifisch.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --ignore-stack
    parameterValueGroup: false, true
    summary: Sollte die standardmäßige Stapel Überprüfung überschreiben.
    description: ''
  - name: --name -n
    summary: Der Name der functionapp, mit der eine Verbindung hergestellt werden soll.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --restart
    parameterValueGroup: false, true
    summary: Neustart oder nicht. das Standardverhalten ist die Neustarts.
    description: ''
  - name: --slot -s
    summary: Der Name des zu verwendenden Bereitstellungs Slots.
    description: ''
  - name: --src-path
    summary: Der Pfad der Datei, die bereitgestellt werden soll. Beispiel:/mnt/apps/MyApp.war.
    description: ''
  - name: --src-url
    summary: 'Die URL, aus der das Paket heruntergeladen werden soll. Beispiel: http://mysite.com/files/myapp.war?key=123.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --target-path
    summary: Der Zielpfad relativ zu "wwwroot", in dem die Datei bereitgestellt wird.
    description: ''
  - name: --timeout
    summary: Timeout für den Vorgang in Millisekunden.
    description: ''
  - name: --type
    summary: Der Typ der angeforderten Bereitstellung.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_functionapp_list
  name: az functionapp list
  summary: Listet Funktionen-apps auf.
  description: ''
  syntax: >-
    az functionapp list [--query-examples]
                        [--resource-group]
                        [--subscription]
  examples:
  - summary: Listet den Standard Hostnamen und-Status für alle Funktionen-apps auf.
    syntax: 'az functionapp list --query "[].{hostName: defaultHostName, state: state}"'
  - summary: Listet alle laufenden Funktions-apps auf.
    syntax: az functionapp list --query "[?state=='Running']"
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
