  syntax: >-
    az functionapp show [--ids]
                        [--name]
                        [--query-examples]
                        [--resource-group]
                        [--slot]
                        [--subscription]
  examples:
  - summary: Abrufen der Details einer Funktions-App. (automatisch generiert)
    syntax: az functionapp show --name MyFunctionApp --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu "Ressourcen-ID"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
