### YamlMime:AzureCLIGroup
uid: az_offazure_hyperv_run-as-account
name: az offazure hyperv run-as-account
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **offazure** -Erweiterung für Azure CLI und erfordert Version 2.15.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ offazure HyperV Run-As-Account** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten Sie das Konto für die Hyper-V-Laufzeit.
description: ''
directCommands:
- uid: az_offazure_hyperv_run-as-account_list
  name: az offazure hyperv run-as-account list
  summary: Listet alle auf dem lokalen Standort durchgeführten Konten auf.
  description: ''
  syntax: >-
    az offazure hyperv run-as-account list --resource-group
                                           --site-name
  examples:
  - summary: Auflisten von "Ausführen als Konten" nach Standort
    syntax: az offazure hyperv run-as-account list --resource-group MyResourceGroup                  --site-name MySiteName
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --site-name
    summary: Der Name des Hyper-V-Standorts.
    description: ''
- uid: az_offazure_hyperv_run-as-account_show
  name: az offazure hyperv run-as-account show
  summary: Hier finden Sie die Details eines "Ausführen als"-Kontos.
  description: ''
  syntax: >-
    az offazure hyperv run-as-account show --account-name
                                           --resource-group
                                           --site-name
  examples:
  - summary: Erhalten Sie ein Konto für die Kontoführung.
    syntax: az offazure hyperv run-as-account show --account-name MyAccount --resource-group                  MyResourceGroup --site-name MySiteName
  requiredParameters:
  - isRequired: true
    name: --account-name --name -n
    summary: Der Name des Kontos, das als Konto ausgeführt wird.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --site-name
    summary: Der Name des Hyper-V-Standorts.
    description: ''
commands:
- az_offazure_hyperv_run-as-account_list
- az_offazure_hyperv_run-as-account_show
