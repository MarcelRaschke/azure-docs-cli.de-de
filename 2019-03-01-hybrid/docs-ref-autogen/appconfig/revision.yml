### YamlMime:AzureCLIGroup
uid: az_appconfig_revision
name: az appconfig revision
summary: Verwalten von Revisionen für Schlüsselwerte, die in einer APP-Konfiguration gespeichert sind
description: ''
directCommands:
- uid: az_appconfig_revision_list
  name: az appconfig revision list
  summary: Listet den Revisions Verlauf von Schlüsselwerten auf.
  description: ''
  syntax: >-
    az appconfig revision list [--all]
                               [--auth-mode {key, login}]
                               [--connection-string]
                               [--datetime]
                               [--endpoint]
                               [--fields {content_type, etag, key, label, last_modified, locked, tags, value}]
                               [--key]
                               [--label]
                               [--name]
                               [--query-examples]
                               [--subscription]
                               [--top]
  examples:
  - summary: Listet den Revisions Verlauf eines Schlüssel Werts mit dem Namen der APP-Konfiguration auf.
    syntax: az appconfig revision list -n MyAppConfiguration --key color --label test
  - summary: Listet den Revisions Verlauf eines Schlüssel Werts mit mehreren Bezeichnungen auf.
    syntax: az appconfig revision list -n MyAppConfiguration --key color --label test,prod,\0
  - summary: Auflisten des Revisions Verlaufs für den Schlüssel "Color" mit beliebigen Bezeichnungen mit Verbindungs Zeichenfolge
    syntax: az appconfig revision list --connection-string Endpoint=https://contoso.azconfig.io;Id=xxx;Secret=xxx --key color --datetime "2019-05-01T11:24:12Z"
  - summary: Listen Sie den Revisions Verlauf für alle Elemente auf, und Fragen Sie Schlüssel, Wert und last_modified ab.
    syntax: az appconfig revision list --connection-string Endpoint=https://contoso.azconfig.io;Id=xxx;Secret=xxx --fields key value last_modified
  optionalParameters:
  - name: --all
    summary: Listet alle Elemente auf.
    description: ''
  - name: --auth-mode
    defaultValue: key
    parameterValueGroup: key, login
    summary: Dieser Parameter kann verwendet werden, um anzugeben, wie ein Daten Vorgang autorisiert werden soll. Wenn der Authentifizierungsmodus "Key" lautet, geben Sie eine Verbindungs Zeichenfolge oder einen Speicher Namen an, und Ihre Konto Zugriffsschlüssel werden für die Autorisierung abgerufen. Wenn der Authentifizierungsmodus "Login" lautet, geben Sie den Speicher Endpunkt oder den Speicher Namen an, und ihre Anmelde Informationen für "AZ Login" werden für die Autorisierung verwendet. Der Standard Authentifizierungsmodus kann mithilfe von konfiguriert werden `az configure --defaults appconfig_auth_mode=<auth_mode>` . Weitere Informationen finden Sie unter https://docs.microsoft.com/en-us/azure/azure-app-configuration/concept-enable-rbac.
    description: ''
  - name: --connection-string
    summary: Kombination aus Zugriffsschlüssel und Endpunkt der APP-Konfiguration. Finden Sie unter "AZ AppConfig Anmelde Informationen List". Benutzer können Sie mithilfe `az configure --defaults appconfig_connection_string=<connection_string>` der-oder-Umgebungsvariablen mit dem Namen AZURE_APPCONFIG_CONNECTION_STRING voreinstellen.
    description: ''
  - name: --datetime
    summary: 'Format: "yyyy-mm-ddThh: mm: SSZ". Wenn keine Zeitzone angegeben ist, verwenden Sie die UTC standardmäßig.'
    description: ''
  - name: --endpoint
    summary: Wenn der Authentifizierungsmodus "Login" lautet, geben Sie die Endpunkt-URL der APP-Konfiguration an. Der Endpunkt kann mit dem Befehl "AZ AppConfig Show" abgerufen werden. Sie können den Standard Endpunkt mit konfigurieren `az configure --defaults appconfig_endpoint=<endpoint>` .
    description: ''
  - name: --fields
    parameterValueGroup: content_type, etag, key, label, last_modified, locked, tags, value
    summary: Durch Leerzeichen getrennte angepasste Ausgabefelder.
    description: ''
  - name: --key
    summary: Wenn kein Schlüssel angegeben ist, werden standardmäßig alle Schlüssel zurückgegeben. Unterstützung von Stern Vorzeichen als Filter, z.b. ABC, bedeutet, dass \* Schlüssel mit ABC als Präfix angezeigt werden.
    description: ''
  - name: --label
    summary: Wenn keine Bezeichnung angegeben ist, Listen Sie alle Bezeichnungen auf. Unterstützung von Stern Vorzeichen als Filter, z.b. ABC, bedeutet, dass \* Bezeichnungen mit ABC als Präfix bezeichnet werden. Verwenden Sie ' 0 ' für die NULL-Bezeichnung.
    description: ''
  - name: --name -n
    summary: Name der APP-Konfiguration. Sie können den Standardnamen mithilfe von konfigurieren `az configure --defaults app_configuration_store=<name>` .
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --top -t
    summary: Maximale Anzahl zurück zugebender Elemente. Der Wert muss eine positive ganze Zahl sein. Der Standardwert ist 100.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appconfig/_help.py
commands:
- az_appconfig_revision_list
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
