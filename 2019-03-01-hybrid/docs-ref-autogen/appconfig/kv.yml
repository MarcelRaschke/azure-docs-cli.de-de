### YamlMime:AzureCLIGroup
uid: az_appconfig_kv
name: az appconfig kv
summary: Verwalten von in einer APP-Konfiguration gespeicherten Schlüsselwerten.
description: ''
directCommands:
- uid: az_appconfig_kv_delete
  name: az appconfig kv delete
  summary: Löschen von Schlüsselwerten.
  description: ''
  syntax: >-
    az appconfig kv delete --key
                           [--auth-mode {key, login}]
                           [--connection-string]
                           [--endpoint]
                           [--label]
                           [--name]
                           [--subscription]
                           [--yes]
  examples:
  - summary: Löschen Sie einen Schlüssel mithilfe des App-Konfigurations namens ohne Bestätigung.
    syntax: az appconfig kv delete -n MyAppConfiguration --key color --label MyLabel --yes
  - summary: Löschen Sie einen Schlüssel mithilfe der Verbindungs Zeichenfolge.
    syntax: az appconfig kv delete --connection-string Endpoint=https://contoso.azconfig.io;Id=xxx;Secret=xxx --key color --label MyLabel
  - summary: Löschen Sie mithilfe Ihrer Anmelde Informationen und des App-Konfigurations Endpunkts einen Schlüssel.
    syntax: az appconfig kv delete --endpoint https://myappconfiguration.azconfig.io --key color --auth-mode login --yes
  requiredParameters:
  - isRequired: true
    name: --key
    summary: Unterstützung von Stern Vorzeichen als Filter \* . beispielsweise bedeutet all Key und ABC, dass \* Schlüssel mit ABC als Präfix bezeichnet werden.
    description: ''
  optionalParameters:
  - name: --auth-mode
    defaultValue: key
    parameterValueGroup: key, login
    summary: Dieser Parameter kann verwendet werden, um anzugeben, wie ein Daten Vorgang autorisiert werden soll. Wenn der Authentifizierungsmodus "Key" lautet, geben Sie eine Verbindungs Zeichenfolge oder einen Speicher Namen an, und Ihre Konto Zugriffsschlüssel werden für die Autorisierung abgerufen. Wenn der Authentifizierungsmodus "Login" lautet, geben Sie den Speicher Endpunkt oder den Speicher Namen an, und ihre Anmelde Informationen für "AZ Login" werden für die Autorisierung verwendet. Der Standard Authentifizierungsmodus kann mithilfe von konfiguriert werden `az configure --defaults appconfig_auth_mode=<auth_mode>` . Weitere Informationen finden Sie unter <a href="https://docs.microsoft.com/en-us/azure/azure-app-configuration/concept-enable-rbac">https://docs.microsoft.com/en-us/azure/azure-app-configuration/concept-enable-rbac</a>.
    description: ''
  - name: --connection-string
    summary: Kombination aus Zugriffsschlüssel und Endpunkt der APP-Konfiguration. Finden Sie unter "AZ AppConfig Anmelde Informationen List". Benutzer können Sie mithilfe `az configure --defaults appconfig_connection_string=<connection_string>` der-oder-Umgebungsvariablen mit dem Namen AZURE_APPCONFIG_CONNECTION_STRING voreinstellen.
    description: ''
  - name: --endpoint
    summary: Wenn der Authentifizierungsmodus "Login" lautet, geben Sie die Endpunkt-URL der APP-Konfiguration an. Der Endpunkt kann mit dem Befehl "AZ AppConfig Show" abgerufen werden. Sie können den Standard Endpunkt mit konfigurieren `az configure --defaults appconfig_endpoint=<endpoint>` .
    description: ''
  - name: --label
    summary: Wenn keine Bezeichnung angegeben ist, löschen Sie den Eintrag mit der NULL-Bezeichnung. Die Unterstützung von Stern Vorzeichen als Filter \* bedeutet beispielsweise, dass all Label und ABC \* Bezeichnungen mit ABC als Präfix bezeichnet.
    description: ''
  - name: --name -n
    summary: Name der APP-Konfiguration. Sie können den Standardnamen mithilfe von konfigurieren `az configure --defaults app_configuration_store=<name>` .
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appconfig/_help.py
- uid: az_appconfig_kv_export
  name: az appconfig kv export
  summary: Exportieren Sie Konfigurationen an eine andere Stelle aus Ihrer APP-Konfiguration.
  description: ''
  syntax: >-
    az appconfig kv export --destination {appconfig, appservice, file}
                           [--appservice-account]
                           [--auth-mode {key, login}]
                           [--connection-string]
                           [--dest-auth-mode {key, login}]
                           [--dest-connection-string]
                           [--dest-endpoint]
                           [--dest-label]
                           [--dest-name]
                           [--endpoint]
                           [--format {json, properties, yaml}]
                           [--key]
                           [--label]
                           [--name]
                           [--naming-convention {camel, hyphen, pascal, underscore}]
                           [--path]
                           [--prefix]
                           [--preserve-labels {false, true}]
                           [--resolve-keyvault {false, true}]
                           [--separator]
                           [--skip-features {false, true}]
                           [--skip-keyvault {false, true}]
                           [--subscription]
                           [--yes]
  examples:
  - summary: Exportieren Sie alle Schlüssel und featureflags mit dem Bezeichnungs Test in eine JSON-Datei.
    syntax: az appconfig kv export -n MyAppConfiguration --label test -d file --path D:/abc.json --format json
  - summary: Exportieren Sie alle Schlüssel mit einer NULL-Bezeichnung in eine APP Service Anwendung.
    syntax: az appconfig kv export -n MyAppConfiguration -d appservice --appservice-account MyAppService
  - summary: Exportieren Sie alle Schlüssel mit dem Bezeichnungs Test ohne Merkmals Flags in eine JSON-Datei.
    syntax: az appconfig kv export -n MyAppConfiguration --label test -d file --path D:/abc.json --format json --skip-features
  - summary: Exportieren Sie alle Schlüssel und featureflags mit allen Bezeichnungen in eine andere APP-Konfiguration.
    syntax: az appconfig kv export -n MyAppConfiguration -d appconfig --dest-name AnotherAppConfiguration --key * --label * --preserve-labels
  - summary: Exportieren Sie alle Schlüssel und featureflags mit allen Bezeichnungen in eine andere APP-Konfiguration, und überschreiben Sie Ziel Bezeichnungen.
    syntax: az appconfig kv export -n MyAppConfiguration -d appconfig --dest-name AnotherAppConfiguration --key * --label * --dest-label ExportedKeys
  - summary: Exportieren Sie alle Schlüssel in eine andere APP-Konfiguration mit ihren "AZ Login"-Anmelde Informationen.
    syntax: az appconfig kv export -d appconfig --endpoint https://myappconfiguration.azconfig.io --auth-mode login --dest-endpoint https://anotherappconfiguration.azconfig.io --dest-auth-mode login --key * --label * --preserve-labels
  requiredParameters:
  - isRequired: true
    name: --destination -d
    parameterValueGroup: appconfig, appservice, file
    summary: Das Ziel des Exports. Beachten Sie, dass das Exportieren von featureflags in Appservice nicht unterstützt wird.
    description: ''
  optionalParameters:
  - name: --appservice-account
    summary: Arm-ID für Appservice oder der Name des Appservice, wobei angenommen wird, dass Sie sich im gleichen Abonnement und in der gleichen Ressourcengruppe wie die APP-Konfiguration befindet. Erforderlich für Appservice-Argumente.
    description: ''
  - name: --auth-mode
    defaultValue: key
    parameterValueGroup: key, login
    summary: Dieser Parameter kann verwendet werden, um anzugeben, wie ein Daten Vorgang autorisiert werden soll. Wenn der Authentifizierungsmodus "Key" lautet, geben Sie eine Verbindungs Zeichenfolge oder einen Speicher Namen an, und Ihre Konto Zugriffsschlüssel werden für die Autorisierung abgerufen. Wenn der Authentifizierungsmodus "Login" lautet, geben Sie den Speicher Endpunkt oder den Speicher Namen an, und ihre Anmelde Informationen für "AZ Login" werden für die Autorisierung verwendet. Der Standard Authentifizierungsmodus kann mithilfe von konfiguriert werden `az configure --defaults appconfig_auth_mode=<auth_mode>` . Weitere Informationen finden Sie unter <a href="https://docs.microsoft.com/en-us/azure/azure-app-configuration/concept-enable-rbac">https://docs.microsoft.com/en-us/azure/azure-app-configuration/concept-enable-rbac</a>.
    description: ''
  - name: --connection-string
    summary: Kombination aus Zugriffsschlüssel und Endpunkt der APP-Konfiguration. Finden Sie unter "AZ AppConfig Anmelde Informationen List". Benutzer können Sie mithilfe `az configure --defaults appconfig_connection_string=<connection_string>` der-oder-Umgebungsvariablen mit dem Namen AZURE_APPCONFIG_CONNECTION_STRING voreinstellen.
    description: ''
  - name: --dest-auth-mode
    defaultValue: key
    parameterValueGroup: key, login
    summary: Authentifizierungsmodus zum Herstellen einer Verbindung mit der Ziel-App-Konfiguration. Weitere Informationen finden Sie unter dem Argument "--auth-Mode".
    description: ''
  - name: --dest-connection-string
    summary: Kombination aus Zugriffsschlüssel und Endpunkt des Zielspeicher.
    description: ''
  - name: --dest-endpoint
    summary: Wenn--dest-auth-Mode "Login" ist, geben Sie die Endpunkt-URL der Ziel-App-Konfiguration an.
    description: ''
  - name: --dest-label
    summary: Exportierte KVS werden mit dieser Ziel Bezeichnung bezeichnet. Wenn weder--dest-Label noch--Preserve-Labels angegeben ist, wird die NULL-Bezeichnung zugewiesen.
    description: ''
  - name: --dest-name
    summary: Der Name der Ziel-App-Konfiguration.
    description: ''
  - name: --endpoint
    summary: Wenn der Authentifizierungsmodus "Login" lautet, geben Sie die Endpunkt-URL der APP-Konfiguration an. Der Endpunkt kann mit dem Befehl "AZ AppConfig Show" abgerufen werden. Sie können den Standard Endpunkt mit konfigurieren `az configure --defaults appconfig_endpoint=<endpoint>` .
    description: ''
  - name: --format
    parameterValueGroup: json, properties, yaml
    summary: Dateiformat, in das exportiert wird. Erforderlich für Datei Argumente. Merkmals Flags werden derzeit nicht im Eigenschaften Format unterstützt.
    description: ''
  - name: --key
    summary: Wenn kein Schlüssel angegeben ist, werden standardmäßig alle Schlüssel zurückgegeben. Unterstützung von Stern Vorzeichen als Filter, z.b. ABC, bedeutet, dass \* Schlüssel mit ABC als Präfix angezeigt werden. Die Schlüssel Filterung ist für Merkmals Flags nicht anwendbar. Standardmäßig werden alle Merkmals Flags mit der angegebenen Bezeichnung exportiert.
    description: ''
  - name: --label
    summary: Nur Schlüssel und featureflags mit dieser Bezeichnung werden exportiert. Wenn keine Bezeichnung angegeben ist, exportieren Sie Schlüssel und featureflags standardmäßig mit der NULL-Bezeichnung. Nur wenn das Exportziel AppConfig ist, unterstützen wir Stern Vorzeichen als Filter, z \* . b. bedeutet, dass alle Bezeichnungen und ABC \* Bezeichnungen mit ABC als Präfix bezeichnet. Bezeichnungs Filter werden beim Exportieren in eine Datei oder einen Appservice nicht unterstützt.
    description: ''
  - name: --name -n
    summary: Name der APP-Konfiguration. Sie können den Standardnamen mithilfe von konfigurieren `az configure --defaults app_configuration_store=<name>` .
    description: ''
  - name: --naming-convention
    defaultValue: pascal
    parameterValueGroup: camel, hyphen, pascal, underscore
    summary: 'Benennungs Konvention, die für den Abschnitt "Featureverwaltung" der Datei verwendet werden soll. Beispiel: Pascal = featuremanagement, Camel = featuremanagement, unterstrich = feature_management, Bindestrich = Feature-Management.'
    description: ''
  - name: --path
    summary: Pfad der lokalen Konfigurationsdatei. Erforderlich für Datei Argumente.
    description: ''
  - name: --prefix
    summary: Das Präfix, das aus den Schlüsseln abgeschnitten werden soll. Das Präfix wird für Merkmals Flags ignoriert.
    description: ''
  - name: --preserve-labels
    parameterValueGroup: false, true
    summary: Flag zum Beibehalten von Bezeichnungen aus der AppConfig-Quelle. Dieses Argument sollte nicht zusammen mit--dest-Label angegeben werden.
    description: ''
  - name: --resolve-keyvault
    parameterValueGroup: false, true
    summary: Auflösen des Inhalts der Key Vault-Referenz.
    description: ''
  - name: --separator
    summary: 'Trennzeichen zum Vereinfachen der Schlüssel-Wert-Paare in die JSON-oder YAML-Datei. Zum Exportieren der hierarchischen Struktur erforderlich. Das Trennzeichen wird für Eigenschafts Dateien und featureflags ignoriert. Unterstützte Werte: ".", ",", ";", "-", "_", "__", "/", ":".'
    description: ''
  - name: --skip-features
    parameterValueGroup: false, true
    summary: Exportieren Sie Elemente mit Ausnahme aller Merkmals Flags. Standardmäßig werden alle Funktionen mit der angegebenen Bezeichnung in "file" oder "AppConfig" exportiert. Nicht anwendbar für Appservice.
    description: ''
  - name: --skip-keyvault
    parameterValueGroup: false, true
    summary: Exportieren Sie Elemente ohne alle Key Vault-Verweise. Standardmäßig werden alle Key Vault-Verweise mit der angegebenen Bezeichnung exportiert.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Nicht zur Vorschau auffordern.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appconfig/_help.py
- uid: az_appconfig_kv_import
  name: az appconfig kv import
  summary: Importieren Sie Konfigurationen von einem anderen Ort aus in Ihre APP-Konfiguration.
  description: ''
  syntax: >-
    az appconfig kv import --source {appconfig, appservice, file}
                           [--appservice-account]
                           [--auth-mode {key, login}]
                           [--connection-string]
                           [--content-type]
                           [--depth]
                           [--endpoint]
                           [--format {json, properties, yaml}]
                           [--label]
                           [--name]
                           [--path]
                           [--prefix]
                           [--preserve-labels {false, true}]
                           [--separator]
                           [--skip-features {false, true}]
                           [--src-auth-mode {key, login}]
                           [--src-connection-string]
                           [--src-endpoint]
                           [--src-key]
                           [--src-label]
                           [--src-name]
                           [--subscription]
                           [--yes]
  examples:
  - summary: Importieren Sie alle Schlüssel und featureflags aus einer Datei, und wenden Sie die Test Bezeichnung an.
    syntax: az appconfig kv import -n MyAppConfiguration --label test -s file --path D:/abc.json --format json
  - summary: Importieren Sie alle Schlüssel und featureflags mit der Bezeichnung NULL, und wenden Sie eine neue Bezeichnung aus einer APP-Konfiguration an
    syntax: az appconfig kv import -n MyAppConfiguration -s appconfig --src-name AnotherAppConfiguration --label ImportedKeys
  - summary: Importieren Sie alle Schlüssel, und wenden Sie eine NULL-Bezeichnung aus einer APP Service Anwendung an.
    syntax: az appconfig kv import -n MyAppConfiguration -s appservice --appservice-account MyAppService
  - summary: Importieren Sie alle Schlüssel mit dem Bezeichnungs Test, und wenden Sie die Bezeichnung test2 mit Ausnahme von featureflags aus einer APP
    syntax: az appconfig kv import -n MyAppConfiguration -s appconfig --src-label test --label test2 --src-name AnotherAppConfiguration --skip-features
  - summary: Importieren Sie alle Schlüssel und featureflags mit allen Bezeichnungen in eine andere APP-Konfiguration.
    syntax: az appconfig kv import -n MyAppConfiguration -s appconfig --src-name AnotherAppConfiguration --src-key * --src-label * --preserve-labels
  - summary: Importieren Sie alle Schlüssel und featureflags aus einer JSON-Datei, und wenden Sie den JSON-Inhaltstyp
    syntax: az appconfig kv import -n MyAppConfiguration -s file --path D:/abc.json --format json --separator . --content-type application/json
  - summary: Importieren Sie alle Schlüssel in eine andere APP-Konfiguration mit ihren "AZ Login"-Anmelde Informationen.
    syntax: az appconfig kv import -s appconfig --endpoint https://myappconfiguration.azconfig.io --auth-mode login --src-endpoint https://anotherappconfiguration.azconfig.io --src-auth-mode login --src-key * --src-label * --preserve-labels
  requiredParameters:
  - isRequired: true
    name: --source -s
    parameterValueGroup: appconfig, appservice, file
    summary: Die Quelle für den Import von. Beachten Sie, dass das Importieren von featureflags aus Appservice nicht unterstützt wird.
    description: ''
  optionalParameters:
  - name: --appservice-account
    summary: Arm-ID für Appservice oder der Name des Appservice, wobei angenommen wird, dass Sie sich im gleichen Abonnement und in der gleichen Ressourcengruppe wie die APP-Konfiguration befindet. Erforderlich für Appservice-Argumente.
    description: ''
  - name: --auth-mode
    defaultValue: key
    parameterValueGroup: key, login
    summary: Dieser Parameter kann verwendet werden, um anzugeben, wie ein Daten Vorgang autorisiert werden soll. Wenn der Authentifizierungsmodus "Key" lautet, geben Sie eine Verbindungs Zeichenfolge oder einen Speicher Namen an, und Ihre Konto Zugriffsschlüssel werden für die Autorisierung abgerufen. Wenn der Authentifizierungsmodus "Login" lautet, geben Sie den Speicher Endpunkt oder den Speicher Namen an, und ihre Anmelde Informationen für "AZ Login" werden für die Autorisierung verwendet. Der Standard Authentifizierungsmodus kann mithilfe von konfiguriert werden `az configure --defaults appconfig_auth_mode=<auth_mode>` . Weitere Informationen finden Sie unter <a href="https://docs.microsoft.com/en-us/azure/azure-app-configuration/concept-enable-rbac">https://docs.microsoft.com/en-us/azure/azure-app-configuration/concept-enable-rbac</a>.
    description: ''
  - name: --connection-string
    summary: Kombination aus Zugriffsschlüssel und Endpunkt der APP-Konfiguration. Finden Sie unter "AZ AppConfig Anmelde Informationen List". Benutzer können Sie mithilfe `az configure --defaults appconfig_connection_string=<connection_string>` der-oder-Umgebungsvariablen mit dem Namen AZURE_APPCONFIG_CONNECTION_STRING voreinstellen.
    description: ''
  - name: --content-type
    summary: Der Inhaltstyp aller importierten Elemente.
    description: ''
  - name: --depth
    summary: Tiefe zum Vereinfachen der JSON-oder YAML-Datei für Schlüssel-Wert-Paare. Wird standardmäßig auf die tiefste Ebene eingeflaten, wenn--Separator angegeben wird. Gilt nicht für Eigenschafts Dateien oder Merkmals Flags.
    description: ''
  - name: --endpoint
    summary: Wenn der Authentifizierungsmodus "Login" lautet, geben Sie die Endpunkt-URL der APP-Konfiguration an. Der Endpunkt kann mit dem Befehl "AZ AppConfig Show" abgerufen werden. Sie können den Standard Endpunkt mit konfigurieren `az configure --defaults appconfig_endpoint=<endpoint>` .
    description: ''
  - name: --format
    parameterValueGroup: json, properties, yaml
    summary: Importiertes Dateiformat. Erforderlich für Datei Argumente. Merkmals Flags werden derzeit nicht im Eigenschaften Format unterstützt.
    description: ''
  - name: --label
    summary: Importierte KVS und featureflags werden dieser Bezeichnung zugewiesen. Wenn keine Bezeichnung angegeben ist, wird eine NULL-Bezeichnung zugewiesen.
    description: ''
  - name: --name -n
    summary: Name der APP-Konfiguration. Sie können den Standardnamen mithilfe von konfigurieren `az configure --defaults app_configuration_store=<name>` .
    description: ''
  - name: --path
    summary: Pfad der lokalen Konfigurationsdatei. Erforderlich für Datei Argumente.
    description: ''
  - name: --prefix
    summary: Dieses Präfix wird an den Anfang der importierten Schlüssel angehängt. Das Präfix wird für Merkmals Flags ignoriert.
    description: ''
  - name: --preserve-labels
    parameterValueGroup: false, true
    summary: Flag zum Beibehalten von Bezeichnungen aus der AppConfig-Quelle. Dieses Argument sollte nicht zusammen mit der--Bezeichnung angegeben werden.
    description: ''
  - name: --separator
    summary: 'Trennzeichen zum Vereinfachen der JSON-oder YAML-Datei an Schlüssel-Wert-Paare. Das Trennzeichen wird für Eigenschafts Dateien und featureflags ignoriert. Unterstützte Werte: ".", ",", ";", "-", "_", "__", "/", ":".'
    description: ''
  - name: --skip-features
    parameterValueGroup: false, true
    summary: Importieren Sie nur Schlüsselwerte, und schließen Sie alle Merkmals Flags aus. Standardmäßig werden alle Merkmals Flags aus Datei oder AppConfig importiert. Nicht anwendbar für Appservice.
    description: ''
  - name: --src-auth-mode
    defaultValue: key
    parameterValueGroup: key, login
    summary: Authentifizierungsmodus zum Herstellen einer Verbindung mit der Quell-App-Konfiguration. Weitere Informationen finden Sie unter dem Argument "--auth-Mode".
    description: ''
  - name: --src-connection-string
    summary: Kombination aus Zugriffsschlüssel und Endpunkt des Quell Speicher.
    description: ''
  - name: --src-endpoint
    summary: Wenn--src-auth-Mode "Login" ist, geben Sie die Endpunkt-URL der Quell-App-Konfiguration an.
    description: ''
  - name: --src-key
    summary: Wenn kein Schlüssel angegeben ist, importieren Sie alle Schlüssel standardmäßig. Unterstützung von Stern Vorzeichen als Filter, z.b. ABC, bedeutet, dass \* Schlüssel mit ABC als Präfix angezeigt werden. Die Schlüssel Filterung ist für Merkmals Flags nicht anwendbar. Standardmäßig werden alle Merkmals Flags mit der angegebenen Bezeichnung importiert.
    description: ''
  - name: --src-label
    summary: Nur Schlüssel mit dieser Bezeichnung in der AppConfig-Quelle werden importiert. Wenn kein Wert angegeben ist, importieren Sie Schlüssel standardmäßig mit der NULL-Bezeichnung. Die Unterstützung von Stern Vorzeichen als Filter, z. h \* . alle Bezeichnungen, bedeutet, dass die Bezeichnung "ABC" \* als Präfix bezeichnet
    description: ''
  - name: --src-name
    summary: Der Name der Quell-App-Konfiguration.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Nicht zur Vorschau auffordern.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appconfig/_help.py
- uid: az_appconfig_kv_list
  name: az appconfig kv list
  summary: Auflisten von Schlüsselwerten.
  description: ''
  syntax: >-
    az appconfig kv list [--all]
                         [--auth-mode {key, login}]
                         [--connection-string]
                         [--datetime]
                         [--endpoint]
                         [--fields {content_type, etag, key, label, last_modified, locked, tags, value}]
                         [--key]
                         [--label]
                         [--name]
                         [--query-examples]
                         [--resolve-keyvault {false, true}]
                         [--subscription]
                         [--top]
  examples:
  - summary: Listet alle Schlüsselwerte mit einer NULL-Bezeichnung auf.
    syntax: az appconfig kv list -n MyAppConfiguration --label \0
  - summary: Auflisten eines bestimmten Schlüssels für jede Bezeichnung, die mit v1 beginnt. Verwenden der Verbindungs Zeichenfolge.
    syntax: az appconfig kv list --key color --connection-string Endpoint=https://contoso.azconfig.io;Id=xxx;Secret=xxx --label v1.*
  - summary: Listen Sie alle Schlüssel mit allen Bezeichnungen auf, und Fragen Sie nur Schlüssel, Werte und Tags ab.
    syntax: az appconfig kv list --connection-string Endpoint=https://contoso.azconfig.io;Id=xxx;Secret=xxx --fields key value tags --datetime "2019-05-01T11:24:12Z"
  - summary: Listet den Inhalt des Key Vault-Verweises mit dem Schlüssel Präfix "KVRef_" auf und wählt nur Schlüssel und Wert aus.
    syntax: az appconfig kv list -n MyAppConfiguration --key "KVRef_*" --resolve-keyvault --query "[*].{key:key, value:value}"
  - summary: Auflisten von Schlüsselwerten mit mehreren Bezeichnungen.
    syntax: az appconfig kv list --label test,prod,\0 -n MyAppConfiguration
  - summary: Listet alle Schlüsselwerte mit allen Bezeichnungen mit ihren "AZ Login"-Anmelde Informationen auf.
    syntax: az appconfig kv list --endpoint https://myappconfiguration.azconfig.io --auth-mode login
  optionalParameters:
  - name: --all
    summary: Listet alle Elemente auf.
    description: ''
  - name: --auth-mode
    defaultValue: key
    parameterValueGroup: key, login
    summary: Dieser Parameter kann verwendet werden, um anzugeben, wie ein Daten Vorgang autorisiert werden soll. Wenn der Authentifizierungsmodus "Key" lautet, geben Sie eine Verbindungs Zeichenfolge oder einen Speicher Namen an, und Ihre Konto Zugriffsschlüssel werden für die Autorisierung abgerufen. Wenn der Authentifizierungsmodus "Login" lautet, geben Sie den Speicher Endpunkt oder den Speicher Namen an, und ihre Anmelde Informationen für "AZ Login" werden für die Autorisierung verwendet. Der Standard Authentifizierungsmodus kann mithilfe von konfiguriert werden `az configure --defaults appconfig_auth_mode=<auth_mode>` . Weitere Informationen finden Sie unter <a href="https://docs.microsoft.com/en-us/azure/azure-app-configuration/concept-enable-rbac">https://docs.microsoft.com/en-us/azure/azure-app-configuration/concept-enable-rbac</a>.
    description: ''
  - name: --connection-string
    summary: Kombination aus Zugriffsschlüssel und Endpunkt der APP-Konfiguration. Finden Sie unter "AZ AppConfig Anmelde Informationen List". Benutzer können Sie mithilfe `az configure --defaults appconfig_connection_string=<connection_string>` der-oder-Umgebungsvariablen mit dem Namen AZURE_APPCONFIG_CONNECTION_STRING voreinstellen.
    description: ''
  - name: --datetime
    summary: 'Format: "yyyy-mm-ddThh: mm: SSZ". Wenn keine Zeitzone angegeben ist, verwenden Sie die UTC standardmäßig.'
    description: ''
