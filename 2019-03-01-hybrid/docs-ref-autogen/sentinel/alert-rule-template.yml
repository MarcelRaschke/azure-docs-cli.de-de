### YamlMime:AzureCLIGroup
uid: az_sentinel_alert-rule-template
name: az sentinel alert-rule-template
extensionInformation: >-
  > [!Note]

  > Dieser Verweis ist Teil der **Sentinel** -Erweiterung für Azure CLI und erfordert Version 2.11.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Sentinel Alert-Rule-Template** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Sentinel-Warnung-Regel-Vorlage.
description: ''
directCommands:
- uid: az_sentinel_alert-rule-template_list
  name: az sentinel alert-rule-template list
  summary: Ruft alle Warnungs Regel Vorlagen ab.
  description: ''
  syntax: >-
    az sentinel alert-rule-template list --resource-group
                                         --workspace-name
  examples:
  - summary: Alle Warnungs Regel Vorlagen erhalten.
    syntax: az sentinel alert-rule-template list --resource-group "myRg" --workspace-name "myWorkspace"
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Den Namen des Arbeitsbereichs
    description: ''
- uid: az_sentinel_alert-rule-template_show
  name: az sentinel alert-rule-template show
  summary: Ruft die Warnungs Regel Vorlage ab.
  description: ''
  syntax: >-
    az sentinel alert-rule-template show --alert-rule-template-id
                                         --resource-group
                                         --workspace-name
  examples:
  - summary: Benachrichtigungs Regel Vorlage nach ID erhalten.
    syntax: az sentinel alert-rule-template show --alert-rule-template-id "{id}" --resource-group "myRg" --workspace-name "myWorkspace"
  requiredParameters:
  - isRequired: true
    name: --alert-rule-template-id
    summary: Die ID der Warnungs Regel Vorlage.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Den Namen des Arbeitsbereichs
    description: ''
commands:
- az_sentinel_alert-rule-template_list
- az_sentinel_alert-rule-template_show
