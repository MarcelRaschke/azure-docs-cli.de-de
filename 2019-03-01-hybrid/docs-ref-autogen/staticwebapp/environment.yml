### YamlMime:AzureCLIGroup
uid: az_staticwebapp_environment
name: az staticwebapp environment
summary: Verwalten der Umgebung der statischen app.
description: ''
directCommands:
- uid: az_staticwebapp_environment_functions
  name: az staticwebapp environment functions
  summary: Anzeigen von Informationen zu Funktionen.
  description: ''
  syntax: >-
    az staticwebapp environment functions --name
                                          [--environment-name]
                                          [--resource-group]
                                          [--subscription]
  examples:
  - summary: Statische App-Funktionen anzeigen.
    syntax: az staticwebapp environment functions -n MyStaticAppName
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der statischen Site.
    description: ''
  optionalParameters:
  - name: --environment-name
    defaultValue: default
    summary: Der Name der Umgebung der statischen Site.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_staticwebapp_environment_list
  name: az staticwebapp environment list
  summary: Listet die gesamte Umgebung der statischen App auf, einschließlich der Produktion.
  description: ''
  syntax: >-
    az staticwebapp environment list --name
                                     [--query-examples]
                                     [--resource-group]
                                     [--subscription]
  examples:
  - summary: Listet die statische App-Umgebung auf.
    syntax: az staticwebapp environment list -n MyStaticAppName
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der statischen Site.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_staticwebapp_environment_show
  name: az staticwebapp environment show
  summary: Anzeigen von Informationen über die Produktionsumgebung oder die angegebene Umgebung.
  description: ''
  syntax: >-
    az staticwebapp environment show --name
                                     [--environment-name]
                                     [--query-examples]
                                     [--resource-group]
                                     [--subscription]
  examples:
  - summary: Eine statische App-Umgebung anzeigen.
    syntax: az staticwebapp environment show -n MyStaticAppName
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der statischen Site.
    description: ''
  optionalParameters:
  - name: --environment-name
    defaultValue: default
    summary: Der Name der Umgebung der statischen Site.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
commands:
- az_staticwebapp_environment_functions
- az_staticwebapp_environment_list
- az_staticwebapp_environment_show
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
metadata:
  description: Verwalten der Umgebung der statischen app.
