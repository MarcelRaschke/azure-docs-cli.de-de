### YamlMime:AzureCLIGroup
uid: az_staticwebapp_users
name: az staticwebapp users
summary: Benutzer der statischen App verwalten.
description: ''
directCommands:
- uid: az_staticwebapp_users_invite
  name: az staticwebapp users invite
  summary: Erstellen Sie einen Einladungslink für den angegebenen Benutzer in der statischen app.
  description: ''
  syntax: >-
    az staticwebapp users invite --authentication-provider
                                 --domain
                                 --invitation-expiration-in-hours
                                 --name
                                 --roles
                                 --user-details
                                 [--resource-group]
                                 [--subscription]
  examples:
  - summary: Erstellen Sie einen Einladungslink für den angegebenen Benutzer in der statischen app.
    syntax: az staticwebapp users invite -n MyStaticAppName --authentication-provider GitHub --user-details JohnDoe --role Contributor --domain static-app-001.azurestaticapps.net --invitation-expiration-in-hours 1
  requiredParameters:
  - isRequired: true
    name: --authentication-provider
    summary: Authentifizierungs Anbieter der Benutzeridentität, z. b. Aad, Facebook, GitHub, Google, Twitter.
    description: ''
  - isRequired: true
    name: --domain
    summary: Eine Domäne, die der statischen app in Anführungszeichen hinzugefügt wird.
    description: ''
  - isRequired: true
    name: --invitation-expiration-in-hours
    summary: Dieser Wert legt fest, wann der Link in Stunden abläuft. Der Höchstwert beträgt 168 (7 Tage).
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der statischen Site.
    description: ''
  - isRequired: true
    name: --roles
    summary: Durch Trennzeichen getrennte Standard-oder benutzerdefinierte Rollennamen. Rollen, die einem Benutzer zugewiesen werden können, sind durch Kommas getrennt und ohne Beachtung der Groß-/Kleinschreibung (höchstens 50 Rollen bis zu 25 Zeichen), die auf 0-9, a-z, a-z und _ beschränkt sind. Definieren Sie Rollen in routes.jsauf der Grundlage des Stamm Verzeichnisses Ihres GitHub-Repository.
    description: ''
  - isRequired: true
    name: --user-details
    summary: E-Mail für Aad, Facebook und Google. Der Kontoname (handle) für GitHub und Twitter.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_staticwebapp_users_list
  name: az staticwebapp users list
  summary: Listet Benutzer und zugewiesene Rollen auf, die auf Benutzer beschränkt sind, die Ihre Einladungen akzeptiert haben.
  description: ''
  syntax: >-
    az staticwebapp users list --name
                               [--authentication-provider]
                               [--query-examples]
                               [--resource-group]
                               [--subscription]
  examples:
  - summary: Listet Benutzer und zugewiesene Rollen auf.
    syntax: az staticwebapp users list -n MyStaticAppName
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der statischen Site.
    description: ''
  optionalParameters:
  - name: --authentication-provider
    defaultValue: all
    summary: Authentifizierungs Anbieter der Benutzeridentität, z. b. Aad, Facebook, GitHub, Google, Twitter.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_staticwebapp_users_update
  name: az staticwebapp users update
  summary: Aktualisiert einen Benutzereintrag mit den aufgelisteten Rollen. Es sind entweder Benutzer Details oder eine Benutzer-ID erforderlich.
  description: ''
  syntax: >-
    az staticwebapp users update --name
                                 --roles
                                 [--authentication-provider]
                                 [--resource-group]
                                 [--subscription]
                                 [--user-details]
                                 [--user-id]
  examples:
  - summary: Aktualisiert einen Benutzereintrag mit den aufgelisteten Rollen.
    syntax: az staticwebapp users update -n MyStaticAppName --user-details JohnDoe --role Contributor
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der statischen Site.
    description: ''
  - isRequired: true
    name: --roles
    summary: Durch Trennzeichen getrennte Standard-oder benutzerdefinierte Rollennamen. Rollen, die einem Benutzer zugewiesen werden können, sind durch Kommas getrennt und ohne Beachtung der Groß-/Kleinschreibung (höchstens 50 Rollen bis zu 25 Zeichen), die auf 0-9, a-z, a-z und _ beschränkt sind. Definieren Sie Rollen in routes.jsauf der Grundlage des Stamm Verzeichnisses Ihres GitHub-Repository.
    description: ''
  optionalParameters:
  - name: --authentication-provider
    summary: Authentifizierungs Anbieter der Benutzeridentität, z. b. Aad, Facebook, GitHub, Google, Twitter.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --user-details
    summary: E-Mail für Aad, Facebook und Google. Der Kontoname (handle) für GitHub und Twitter.
    description: ''
  - name: --user-id
    summary: Die angegebene ID des registrierten Benutzers.
    description: ''
commands:
- az_staticwebapp_users_invite
- az_staticwebapp_users_list
- az_staticwebapp_users_update
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
