    syntax: az iot central api-token delete --app-id {appid} --token-id {tokenId}
  requiredParameters:
  - isRequired: true
    name: --app-id -n
    summary: Die APP-ID der IOT Central-APP, die Sie verwalten möchten. Sie finden die APP-ID im Menü Hilfe auf der Seite "Info" für Ihre Anwendung.
    description: ''
  - isRequired: true
    name: --tkid --token-id
    summary: Die IOT Central-ID, die diesem Token zugeordnet ist [0-9a-zA-Z-] zulässig, maximale Längen Beschränkung auf 40. Geben Sie eine ID an, die Sie dann verwenden, wenn Sie dieses Token später über die CLI oder die API ändern oder löschen.
    description: ''
  optionalParameters:
  - name: --central-api-uri --central-dns-suffix
    defaultValue: azureiotcentral.com
    summary: 'Das IOT Central DNS-Suffix, das der Anwendung zugeordnet ist. Der Standardwert ist: azureiotcentral.com.'
    description: ''
  - name: --token
    summary: Wenn Sie die Anforderung übermitteln möchten, ohne die Azure CLI zu authentifizieren, können Sie ein gültiges Benutzer Token zum Authentifizieren Ihrer Anforderung angeben. Sie müssen den Schlüsseltyp als Teil der Anforderung angeben. Weitere Informationen finden Sie unter https://aka.ms/iotcentraldocsapi.
    description: ''
- uid: az_iot_central_api-token_list
  name: az iot central api-token list
  summary: Listet alle API-Token auf, die ihrer IOT Central Anwendung zugeordnet sind.
  description: Die Informationen in der Liste enthalten grundlegende Informationen zu den Token in der Anwendung, die keine Tokenwerte enthalten.
  syntax: >-
    az iot central api-token list --app-id
                                  [--central-api-uri]
                                  [--token]
  examples:
  - summary: Liste der API-Token
    syntax: az iot central api-token list --app-id {appid}
  requiredParameters:
  - isRequired: true
    name: --app-id -n
    summary: Die APP-ID der IOT Central-APP, die Sie verwalten möchten. Sie finden die APP-ID im Menü Hilfe auf der Seite "Info" für Ihre Anwendung.
    description: ''
  optionalParameters:
  - name: --central-api-uri --central-dns-suffix
    defaultValue: azureiotcentral.com
    summary: 'Das IOT Central DNS-Suffix, das der Anwendung zugeordnet ist. Der Standardwert ist: azureiotcentral.com.'
    description: ''
  - name: --token
    summary: Wenn Sie die Anforderung übermitteln möchten, ohne die Azure CLI zu authentifizieren, können Sie ein gültiges Benutzer Token zum Authentifizieren Ihrer Anforderung angeben. Sie müssen den Schlüsseltyp als Teil der Anforderung angeben. Weitere Informationen finden Sie unter https://aka.ms/iotcentraldocsapi.
    description: ''
- uid: az_iot_central_api-token_show
  name: az iot central api-token show
  summary: Hier finden Sie Details für ein API-Token, das ihrer IOT Central Anwendung zugeordnet ist.
  description: Listen Sie Details wie die zugehörige Rolle für ein API-Token in ihrer IOT Central-App auf.
  syntax: >-
    az iot central api-token show --app-id
                                  --tkid
                                  [--central-api-uri]
                                  [--token]
  examples:
  - summary: API-Token erhalten
    syntax: az iot central api-token show --app-id {appid} --token-id {tokenId}
  requiredParameters:
