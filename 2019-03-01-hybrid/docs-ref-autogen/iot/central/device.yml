### YamlMime:AzureCLIGroup
uid: az_iot_central_device
name: az iot central device
extensionInformation: >-
  > [!Note]

  > Dieser Verweis ist Teil der **Erweiterung azure-iot** für Azure CLI und erfordert Version 2.0.70 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie zum ersten Mal den **Befehl az iot central device** ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten und Konfigurieren IoT Central Geräten.
description: ''
directCommands:
- uid: az_iot_central_device_compute-device-key
  name: az iot central device compute-device-key
  summary: Generiert einen ABGELEITETEN GERÄTE-SAS-Schlüssel.
  description: Generieren Sie einen abgeleiteten Geräteschlüssel aus einem SAS-Schlüssel auf Gruppenebene.
  syntax: >-
    az iot central device compute-device-key --device-id
                                             --pk
  examples:
  - summary: Grundlegende Verwendung
    syntax: az iot central device compute-device-key --pk {primaryKey} --device-id {deviceid}
  requiredParameters:
  - isRequired: true
    name: --device-id -d
    summary: Die ID des Zielgeräts. Sie finden die Geräte-ID, indem Sie auf der Seite Gerätedetails auf die Schaltfläche Verbinden klicken.
    description: ''
  - isRequired: true
    name: --pk --primary-key
    summary: Der primäre symmetrische freigegebene Zugriffsschlüssel, der im Base64-Format gespeichert ist.
    description: ''
- uid: az_iot_central_device_create
  name: az iot central device create
  summary: Erstellen Sie ein Gerät in IoT Central.
  description: ''
  syntax: >-
    az iot central device create --app-id
                                 --device-id
                                 [--central-api-uri]
                                 [--device-name]
                                 [--instance-of]
                                 [--simulated {false, true}]
                                 [--token]
  examples:
  - summary: Erstellen eines Geräts
    syntax: az iot central device create --app-id {appid} --device-id {deviceid}
  - summary: Erstellen Sie ein simuliertes Gerät.
    syntax: az iot central device create --app-id {appid} --device-id {deviceid} --instance-of {devicetemplateid} --simulated
  requiredParameters:
  - isRequired: true
    name: --app-id -n
    summary: Die App-ID der IoT Central App, die Sie verwalten möchten. Sie finden die App-ID auf der Seite "Informationen" für Ihre Anwendung im Hilfemenü.
    description: ''
  - isRequired: true
    name: --device-id -d
    summary: "Geben Sie einen eindeutigen Bezeichner für das Gerät an. Eine Zeichenfolge (bis zu 128 Zeichen lang) mit alphanumerischen ASCII-Zeichen mit 7-Bit-Zeichen sowie bestimmten Sonderzeichen: - . + % _ # \\* ? ! ( ) , : = @ $ '."
    description: ''
  optionalParameters:
  - name: --central-api-uri --central-dns-suffix
    defaultValue: azureiotcentral.com
    summary: 'Das IoT Central DNS-Suffix, das Ihrer Anwendung zugeordnet ist. Der Standardwert ist: azureiotcentral.com.'
    description: ''
  - name: --device-name
    summary: 'Lesbarer Gerätename. Beispiel: Schränken.'
    description: ''
  - name: --instance-of
    summary: 'Zentrale Vorlagen-ID. Beispiel: urn:ojpkindbz:modelDefinition:iild3tm_uo.'
    description: ''
  - name: --simulated
    parameterValueGroup: false, true
    summary: Fügen Sie dieses Flag hinzu, wenn sie IoT Central, um es als simuliertes Gerät einrichten zu können. --instance-of ist erforderlich, wenn dies zutrifft.
    description: ''
  - name: --token
    summary: Wenn Sie Ihre Anforderung übermitteln möchten, ohne sich bei der Azure CLI zu authentifizieren, können Sie ein gültiges Benutzertoken angeben, um Ihre Anforderung zu authentifizieren. Sie müssen den Typ des Schlüssels als Teil der Anforderung angeben. Weitere Informationen finden Sie unter https://aka.ms/iotcentraldocsapi .
    description: ''
- uid: az_iot_central_device_delete
  name: az iot central device delete
  summary: Löschen sie ein Gerät aus IoT Central.
  description: ''
  syntax: >-
    az iot central device delete --app-id
                                 --device-id
                                 [--central-api-uri]
                                 [--token]
  examples:
  - summary: Löschen eines Mediums
    syntax: az iot central device delete --app-id {appid} --device-id {deviceid}
  requiredParameters:
  - isRequired: true
    name: --app-id -n
    summary: Die App-ID der IoT Central App, die Sie verwalten möchten. Sie finden die App-ID auf der Seite "Informationen" für Ihre Anwendung im Hilfemenü.
    description: ''
  - isRequired: true
    name: --device-id -d
    summary: Die ID des Zielgeräts. Sie finden die Geräte-ID, indem Sie auf der Seite Gerätedetails auf die Schaltfläche Verbinden klicken.
    description: ''
  optionalParameters:
  - name: --central-api-uri --central-dns-suffix
    defaultValue: azureiotcentral.com
    summary: 'Die IoT Central DNS-Suffix, das Ihrer Anwendung zugeordnet ist. Standardwert: azureiotcentral.com.'
    description: ''
  - name: --token
    summary: Wenn Sie Ihre Anforderung übermitteln möchten, ohne sich bei der Azure CLI zu authentifizieren, können Sie ein gültiges Benutzertoken angeben, um Ihre Anforderung zu authentifizieren. Sie müssen den Typ des Schlüssels als Teil der Anforderung angeben. Weitere Informationen finden Sie unter https://aka.ms/iotcentraldocsapi .
    description: ''
- uid: az_iot_central_device_manual-failback
  name: az iot central device manual-failback
  summary: Setzt den zuvor ausgeführten Failoverbefehl zurück, indem das Gerät wieder in die ursprüngliche IoT Hub verschoben wird.
  description: Weitere Informationen zur Hochverfügbarkeit finden Sie unter https://github.com/iot-for-all/iot-central-high-availability-clients#readme .
  syntax: >-
    az iot central device manual-failback --app-id
                                          --device-id
                                          [--central-api-uri]
                                          [--token]
  examples:
  - summary: Setzt den zuvor ausgeführten Failoverbefehl zurück, indem das Gerät wieder auf die ursprüngliche IoT Hub
    syntax: az iot central device manual-failback --app-id {appid} --device-id {deviceid}
  requiredParameters:
  - isRequired: true
    name: --app-id -n
    summary: Die App-ID der IoT Central App, die Sie verwalten möchten. Sie finden die App-ID auf der Seite "Informationen" für Ihre Anwendung im Hilfemenü.
    description: ''
  - isRequired: true
    name: --device-id -d
    summary: Die ID des Zielgeräts. Sie finden die Geräte-ID, indem Sie auf der Seite Gerätedetails auf die Schaltfläche Verbinden klicken.
    description: ''
  optionalParameters:
  - name: --central-api-uri --central-dns-suffix
    defaultValue: azureiotcentral.com
    summary: 'Die IoT Central DNS-Suffix, das Ihrer Anwendung zugeordnet ist. Standardwert: azureiotcentral.com.'
    description: ''
  - name: --token
    summary: Wenn Sie Ihre Anforderung übermitteln möchten, ohne sich bei der Azure CLI zu authentifizieren, können Sie ein gültiges Benutzertoken angeben, um Ihre Anforderung zu authentifizieren. Sie müssen den Typ des Schlüssels als Teil der Anforderung angeben. Weitere Informationen finden Sie unter https://aka.ms/iotcentraldocsapi .
    description: ''
- uid: az_iot_central_device_manual-failover
  name: az iot central device manual-failover
  summary: Führen Sie ein manuelles Failover des Geräts über mehrere IoT Hubs aus, um zu überprüfen, ob die Gerätefirmware die Verbindung mit dps mit einem anderen IoT Hub wiederherstellen kann.
  description: Weitere Informationen zur Hochverfügbarkeit und zum Standardwert für Gültigkeitsdauern finden Sie unter https://github.com/iot-for-all/iot-central-high-availability-clients#readme .
  syntax: >-
    az iot central device manual-failover --app-id
                                          --device-id
                                          [--central-api-uri]
                                          [--token]
                                          [--ttl]
  examples:
  - summary: Führen Sie ein manuelles Failover des Geräts über mehrere IoT Hubs aus, um zu überprüfen, ob die Gerätefirmware die Verbindung mit dps mit einem anderen IoT Hub wiederherstellen kann.
    syntax: az iot central device manual-failover --app-id {appid} --device-id {deviceid} --ttl-minutes {ttl_minutes}
  requiredParameters:
  - isRequired: true
    name: --app-id -n
    summary: Die App-ID der IoT Central App, die Sie verwalten möchten. Sie finden die App-ID auf der Seite "Informationen" für Ihre Anwendung im Hilfemenü.
    description: ''
  - isRequired: true
    name: --device-id -d
    summary: Die ID des Zielgeräts. Sie finden die Geräte-ID, indem Sie auf der Seite Gerätedetails auf die Schaltfläche Verbinden klicken.
    description: ''
  optionalParameters:
  - name: --central-api-uri --central-dns-suffix
    defaultValue: azureiotcentral.com
    summary: 'Die IoT Central DNS-Suffix, das Ihrer Anwendung zugeordnet ist. Standardwert: azureiotcentral.com.'
    description: ''
  - name: --token
    summary: Wenn Sie Ihre Anforderung übermitteln möchten, ohne sich bei der Azure CLI zu authentifizieren, können Sie ein gültiges Benutzertoken angeben, um Ihre Anforderung zu authentifizieren. Sie müssen den Typ des Schlüssels als Teil der Anforderung angeben. Weitere Informationen finden Sie unter https://aka.ms/iotcentraldocsapi .
    description: ''
  - name: --ttl --ttl-minutes
    summary: Eine positive ganze Zahl Gültigkeitsdauer in Minuten, um das Gerät zurück zum ursprünglichen Hub zu verschieben. Verfügt über einen Standardwert im Back-End. Informationen zur aktuellen Back-End-Standardzeit zum Live-Nutzen finden Sie in der Dokumentation unter https://github.com/iot-for-all/iot-central-high-availability-clients#readme .
    description: ''
- uid: az_iot_central_device_registration-info
