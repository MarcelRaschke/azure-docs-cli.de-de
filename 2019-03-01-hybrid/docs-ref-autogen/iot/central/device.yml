    defaultValue: azureiotcentral.com
    summary: 'Das IoT Central DNS-Suffix, das Ihrer Anwendung zugeordnet ist. Der Standardwert ist: azureiotcentral.com.'
    description: ''
  - name: --token
    summary: Wenn Sie Ihre Anforderung lieber übermitteln möchten, ohne sich bei der Azure CLI zu authentifizieren, können Sie ein gültiges Benutzertoken angeben, um Ihre Anforderung zu authentifizieren. Sie müssen den Typ des Schlüssels als Teil der Anforderung angeben. Weitere Informationen finden Sie unter https://aka.ms/iotcentraldocsapi .
