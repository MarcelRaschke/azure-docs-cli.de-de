### YamlMime:AzureCLIGroup
uid: az_iot_central_user
name: az iot central user
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Azure-IOT-** Erweiterung für Azure CLI und erfordert Version 2.0.70 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ IOT Central User** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten und konfigurieren Sie IOT Central Benutzer.
description: ''
directCommands:
- uid: az_iot_central_user_create
  name: az iot central user create
  summary: Fügen Sie der Anwendung einen Benutzer hinzu.
  description: ''
  syntax: >-
    az iot central user create --app-id
                               --assignee
                               --role {admin, builder, operator}
                               [--central-api-uri]
                               [--email]
                               [--object-id]
                               [--tenant-id]
                               [--token]
  examples:
  - summary: Benutzer per e-Mail zur Anwendung hinzufügen
    syntax: az iot central user create --user-id {userId} --app-id {appId} --email {emailAddress} --role admin
  - summary: Fügen Sie der Anwendung einen Dienst Prinzipal hinzu.
    syntax: az iot central user create --user-id {userId} --app-id {appId} --tenant-id {tenantId} --object-id {objectId} --role operator
  requiredParameters:
  - isRequired: true
    name: --app-id -n
    summary: Die APP-ID der IOT Central-APP, die Sie verwalten möchten. Sie finden die APP-ID im Menü Hilfe auf der Seite "Info" für Ihre Anwendung.
    description: ''
  - isRequired: true
    name: --assignee --user-id
    summary: ID, die dem Benutzer zugeordnet ist.
    description: ''
  - isRequired: true
    name: --role -r
    parameterValueGroup: admin, builder, operator
    summary: Die Rolle, die diesem Token zugeordnet wird. Sie können eine der integrierten Rollen oder die Rollen-ID einer benutzerdefinierten Rolle angeben. Weitere Informationen finden Sie unter https://aka.ms/iotcentral-customrolesdocs .
    description: ''
  optionalParameters:
  - name: --central-api-uri --central-dns-suffix
    defaultValue: azureiotcentral.com
    summary: 'Das IOT Central DNS-Suffix, das der Anwendung zugeordnet ist. Der Standardwert ist: azureiotcentral.com.'
    description: ''
  - name: --email
    summary: E-Mail-Adresse des Benutzers, der der app hinzugefügt werden soll.
    description: ''
  - name: --object-id --oid
    summary: Die Objekt-ID für den Dienst Prinzipal, der der app hinzugefügt werden soll. Die Mandanten-ID muss ebenfalls angegeben werden.
    description: ''
  - name: --tenant-id --tnid
    summary: Mandanten-ID für den Dienst Prinzipal, der der app hinzugefügt werden soll. Die Objekt-ID muss ebenfalls angegeben werden.
    description: ''
  - name: --token
    summary: Wenn Sie die Anforderung übermitteln möchten, ohne die Azure CLI zu authentifizieren, können Sie ein gültiges Benutzer Token zum Authentifizieren Ihrer Anforderung angeben. Sie müssen den Schlüsseltyp als Teil der Anforderung angeben. Weitere Informationen finden Sie unter https://aka.ms/iotcentraldocsapi.
    description: ''
- uid: az_iot_central_user_delete
  name: az iot central user delete
  summary: Löschen Sie einen Benutzer aus der Anwendung.
  description: ''
  syntax: >-
    az iot central user delete --app-id
                               --assignee
                               [--central-api-uri]
                               [--token]
  examples:
  - summary: Löschen eines Benutzers
    syntax: az iot central user delete --app-id {appid} --user-id {userId}
  requiredParameters:
  - isRequired: true
    name: --app-id -n
    summary: Die APP-ID der IOT Central-APP, die Sie verwalten möchten. Sie finden die APP-ID im Menü Hilfe auf der Seite "Info" für Ihre Anwendung.
    description: ''
  - isRequired: true
    name: --assignee --user-id
    summary: ID, die dem Benutzer zugeordnet ist.
    description: ''
  optionalParameters:
  - name: --central-api-uri --central-dns-suffix
    defaultValue: azureiotcentral.com
    summary: 'Das IOT Central DNS-Suffix, das der Anwendung zugeordnet ist. Der Standardwert ist: azureiotcentral.com.'
    description: ''
  - name: --token
    summary: Wenn Sie die Anforderung übermitteln möchten, ohne die Azure CLI zu authentifizieren, können Sie ein gültiges Benutzer Token zum Authentifizieren Ihrer Anforderung angeben. Sie müssen den Schlüsseltyp als Teil der Anforderung angeben. Weitere Informationen finden Sie unter https://aka.ms/iotcentraldocsapi.
    description: ''
- uid: az_iot_central_user_list
  name: az iot central user list
  summary: Sie erhalten eine Liste der Benutzer in einer Anwendung.
  description: ''
  syntax: >-
    az iot central user list --app-id
                             [--central-api-uri]
                             [--token]
  examples:
  - summary: Liste der Benutzer
    syntax: az iot central user list --app-id {appid}
  requiredParameters:
  - isRequired: true
    name: --app-id -n
    summary: Die APP-ID der IOT Central-APP, die Sie verwalten möchten. Sie finden die APP-ID im Menü Hilfe auf der Seite "Info" für Ihre Anwendung.
    description: ''
  optionalParameters:
  - name: --central-api-uri --central-dns-suffix
    defaultValue: azureiotcentral.com
    summary: 'Das IOT Central DNS-Suffix, das der Anwendung zugeordnet ist. Der Standardwert ist: azureiotcentral.com.'
    description: ''
  - name: --token
    summary: Wenn Sie die Anforderung übermitteln möchten, ohne die Azure CLI zu authentifizieren, können Sie ein gültiges Benutzer Token zum Authentifizieren Ihrer Anforderung angeben. Sie müssen den Schlüsseltyp als Teil der Anforderung angeben. Weitere Informationen finden Sie unter https://aka.ms/iotcentraldocsapi.
    description: ''
- uid: az_iot_central_user_show
  name: az iot central user show
  summary: Gibt die Details eines Benutzers anhand der ID an.
  description: ''
  syntax: >-
    az iot central user show --app-id
                             --assignee
                             [--central-api-uri]
                             [--token]
  examples:
  - summary: Details des Benutzers anzeigen
    syntax: az iot central user show --app-id {appid} --user-id {userId}
  requiredParameters:
  - isRequired: true
    name: --app-id -n
    summary: Die APP-ID der IOT Central-APP, die Sie verwalten möchten. Sie finden die APP-ID im Menü Hilfe auf der Seite "Info" für Ihre Anwendung.
    description: ''
  - isRequired: true
    name: --assignee --user-id
    summary: ID, die dem Benutzer zugeordnet ist.
    description: ''
  optionalParameters:
  - name: --central-api-uri --central-dns-suffix
    defaultValue: azureiotcentral.com
    summary: 'Das IOT Central DNS-Suffix, das der Anwendung zugeordnet ist. Der Standardwert ist: azureiotcentral.com.'
    description: ''
  - name: --token
    summary: Wenn Sie die Anforderung übermitteln möchten, ohne die Azure CLI zu authentifizieren, können Sie ein gültiges Benutzer Token zum Authentifizieren Ihrer Anforderung angeben. Sie müssen den Schlüsseltyp als Teil der Anforderung angeben. Weitere Informationen finden Sie unter https://aka.ms/iotcentraldocsapi.
    description: ''
commands:
- az_iot_central_user_create
- az_iot_central_user_delete
- az_iot_central_user_list
- az_iot_central_user_show
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
