### YamlMime:AzureCLIGroup
uid: az_iot_dps
name: az iot dps
summary: Verwalten von Device Provisioning Service in Azure IoT Hub
description: ''
directCommands:
- uid: az_iot_dps_compute-device-key
  name: az iot dps compute-device-key
  summary: Generiert einen ABGELEITETEN GERÄTE-SAS-Schlüssel.
  description: Generieren Sie einen abgeleiteten Geräteschlüssel aus einem symmetrischen Schlüssel der DPS-Registrierungsgruppe.
  syntax: >-
    az iot dps compute-device-key --key
                                  --registration-id
  examples:
  - summary: Grundlegende Verwendung
    syntax: az iot dps compute-device-key --key {enrollement_group_symmetric_key} --registration-id {registration_id}
  requiredParameters:
  - isRequired: true
    name: --key --symmetric-key
    summary: Der symmetrische freigegebene Zugriffsschlüssel für die Registrierungsgruppe.
    description: ''
  - isRequired: true
    name: --registration-id
    summary: ID der Geräteregistrierung.
    description: ''
- uid: az_iot_dps_create
  name: az iot dps create
  summary: Erstellen Sie Azure IoT Hub Device Provisioning-Dienst.
  description: Eine Einführung in Azure IoT Hub Device Provisioning Service finden Sie unter https://docs.microsoft.com/azure/iot-dps/about-iot-dps .
  syntax: >-
    az iot dps create --name
                      --resource-group
                      [--location]
                      [--sku {S1}]
                      [--subscription]
                      [--tags]
                      [--unit]
  examples:
  - summary: Erstellen Sie Azure IoT Hub Device Provisioning-Dienst mit dem Standard-Tarif S1 in der Region der Ressourcengruppe.
    syntax: az iot dps create --name MyDps --resource-group MyResourceGroup
  - summary: Erstellen Sie Azure IoT Hub Device Provisioning-Dienst mit dem Standard-Tarif S1 in der Region "eastus".
    syntax: az iot dps create --name MyDps --resource-group MyResourceGroup --location eastus
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name des IoT-Bereitstellungsdiensts.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: Speicherort Ihres IoT-Bereitstellungsdiensts. Der Standardwert ist der Speicherort der Zielressourcengruppe.
    description: ''
  - name: --sku
    defaultValue: S1
    parameterValueGroup: S1
    summary: Tarif für den IoT-Bereitstellungsdienst.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: key[=value] [key[=value] ...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --unit
    defaultValue: "1"
    summary: Einheiten in Ihrem IoT-Bereitstellungsdienst.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
- uid: az_iot_dps_delete
  name: az iot dps delete
  summary: Löschen eines Azure IoT Hub Device Provisioning-Diensts.
  description: ''
  syntax: >-
    az iot dps delete [--ids]
                      [--name]
                      [--resource-group]
                      [--subscription]
  examples:
  - summary: Löschen eines Azure IoT Hub Device Provisioning-Diensts "MyDps"
    syntax: az iot dps delete --name MyDps --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Name des IoT-Bereitstellungsdiensts.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
- uid: az_iot_dps_list
  name: az iot dps list
  summary: Listet Azure IoT Hub Gerätebereitstellungsdienste auf.
  description: ''
  syntax: >-
    az iot dps list [--query-examples]
                    [--resource-group]
                    [--subscription]
  examples:
  - summary: Listet alle Azure IoT Hub Gerätebereitstellungsdienste in einem Abonnement auf.
    syntax: az iot dps list
  - summary: Auflisten aller Azure IoT Hub Gerätebereitstellungsdienste in der Ressourcengruppe "MyResourceGroup"
    syntax: az iot dps list --resource-group MyResourceGroup
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und sie nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
- uid: az_iot_dps_show
  name: az iot dps show
  summary: Abrufen der Details eines Azure IoT Hub Device Provisioning-Diensts.
  description: ''
  syntax: >-
    az iot dps show [--ids]
                    [--name]
                    [--query-examples]
                    [--resource-group]
                    [--subscription]
  examples:
  - summary: Anzeigen von Details zu einem Azure IoT Hub Device Provisioning-Dienst "MyDps"
    syntax: az iot dps show --name MyDps --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen von "Resource Id"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Name des IoT-Bereitstellungsdiensts.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
- uid: az_iot_dps_update
  name: az iot dps update
  summary: Aktualisieren eines Azure IoT Hub Device Provisioning-Diensts.
  description: ''
  syntax: >-
    az iot dps update [--add]
                      [--force-string]
                      [--ids]
                      [--name]
                      [--remove]
                      [--resource-group]
                      [--set]
                      [--subscription]
                      [--tags]
  examples:
  - summary: Aktualisieren der Zuordnungsrichtlinie auf "GeoLatency" eines Azure IoT Hub Device Provisioning-Diensts "MyDps"
    syntax: az iot dps update --name MyDps --resource-group MyResourceGroup --set properties.allocationPolicy="GeoLatency"
  optionalParameters:
  - name: --add
    summary: 'Fügen Sie einer Liste von -Objekten ein -Objekt hinzu, indem Sie ein Pfad- und Schlüsselwertpaar angeben.  Beispiel: --add property.listProperty <key=value, string oder JSON string>.'
    description: ''
  - name: --force-string
    summary: Wenn Sie "set" oder "add" verwenden, behalten Sie Zeichenfolgenliterale bei, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Name des IoT-Bereitstellungsdiensts.
    description: ''
  - name: --remove
    summary: 'Entfernen Sie eine Eigenschaft oder ein Element aus einer Liste.  Beispiel: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --set
    summary: 'Aktualisieren Sie ein -Objekt, indem Sie einen festzulegenden Eigenschaftenpfad und -wert angeben.  Beispiel: --set property1.property2=<value>.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: key[=value] [key[=value] ...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
