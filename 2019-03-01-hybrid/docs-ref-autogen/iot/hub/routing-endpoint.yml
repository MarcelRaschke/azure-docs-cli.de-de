### YamlMime:AzureCLIGroup
uid: az_iot_hub_routing_endpoint
name: az iot hub routing-endpoint
summary: Verwalten von benutzerdefinierten Endpunkten eines IOT-Hubs.
description: ''
directCommands:
- uid: az_iot_hub_routing_endpoint_create
  name: az iot hub routing-endpoint create
  summary: Fügen Sie Ihrem IOT Hub einen Endpunkt hinzu.
  description: Erstellen Sie einen neuen benutzerdefinierten Endpunkt in ihrer IOT Hub.
  syntax: >-
    az iot hub routing-endpoint create --endpoint-name
                                       --endpoint-resource-group
                                       --endpoint-subscription-id
                                       --endpoint-type {azurestoragecontainer, eventhub, servicebusqueue, servicebustopic}
                                       --hub-name
                                       [--auth-type {identitybased, keybased}]
                                       [--batch-frequency]
                                       [--chunk-size]
                                       [--connection-string]
                                       [--container]
                                       [--encoding {avro, json}]
                                       [--endpoint-uri]
                                       [--entity-path]
                                       [--ff]
                                       [--resource-group]
                                       [--subscription]
  examples:
  - summary: Fügen Sie den neuen Endpunkt "E2" vom Typ "eventhub" zu "myiothub" IOT Hub hinzu.
    syntax: az iot hub routing-endpoint create --resource-group MyResourceGroup --hub-name MyIotHub --endpoint-name E2 --endpoint-type eventhub --endpoint-resource-group {ResourceGroup} --endpoint-subscription-id {SubscriptionId} --connection-string {ConnectionString}
  - summary: Fügen Sie den neuen Endpunkt "S1" vom Typ "azurestoragecontainer" zu "myiothub" IOT Hub hinzu.
    syntax: >-
      az iot hub routing-endpoint create --resource-group MyResourceGroup --hub-name MyIotHub \

      --endpoint-name S1 --endpoint-type azurestoragecontainer --endpoint-resource-group "[Resource Group]" \

      --endpoint-subscription-id {SubscriptionId} --connection-string {ConnectionString} \

      --container-name {ContainerName} --batch-frequency 100 --chunk-size 100 \

      --ff {iothub}-{partition}-{YYYY}-{MM}-{DD}-{HH}-{mm}
  - summary: Fügen Sie einen neuen identitätsbasierten eventhub-Endpunkt mit dem Namen "eventhubidentity" hinzu.
    syntax: az iot hub routing-endpoint create --resource-group MyResourceGroup --hub-name MyIotHub --endpoint-name EventHubIdentity --endpoint-type eventhub --endpoint-resource-group {ResourceGroup} --endpoint-subscription-id {SubscriptionId} --auth-type identityBased --endpoint-uri {EventHubEndpointUri} --entity-path {EntityPath}
  requiredParameters:
  - isRequired: true
    name: --endpoint-name --name -n
    summary: Der Name des Routing Endpunkts.
    description: ''
  - isRequired: true
    name: --endpoint-resource-group --erg -r
    summary: Ressourcengruppe der Endpunkt Ressourcen.
    description: ''
  - isRequired: true
    name: --endpoint-subscription-id -s
    summary: Abonnement-ID der Endpunkt Ressource.
    description: ''
  - isRequired: true
    name: --endpoint-type --type -t
    parameterValueGroup: azurestoragecontainer, eventhub, servicebusqueue, servicebustopic
    summary: Der Typ des Routing Endpunkts.
    description: ''
  - isRequired: true
    name: --hub-name
    summary: IOT Hub Name.
    description: ''
  optionalParameters:
  - name: --auth-type
    parameterValueGroup: identitybased, keybased
    summary: Der Authentifizierungstyp für den Endpunkt. Der Standardwert ist keybased.
    description: ''
  - name: --batch-frequency -b
    defaultValue: "300"
    summary: Anforderungs Batch Häufigkeit in Sekunden. Die maximale Zeitspanne, die ververgehen kann, bevor Daten in ein BLOB geschrieben werden (zwischen 60 und 720 Sekunden).
    description: ''
  - name: --chunk-size -w
    defaultValue: "300"
    summary: Blockgröße in Megabyte (MB). Die maximale Größe von blobspeicher zwischen 10 und 500 MB.
    description: ''
  - name: --connection-string -c
    summary: Verbindungs Zeichenfolge des Routing Endpunkts.
    description: ''
  - name: --container --container-name
    summary: Der Name des Speicher Containers.
    description: ''
  - name: --encoding
    parameterValueGroup: avro, json
    summary: 'Codierungsformat für den Container. Standardwert: AVRO. Beachten Sie, dass dieses Feld nur für BLOB-Container Endpunkte anwendbar ist.'
    description: ''
  - name: --endpoint-uri
    summary: Der URI der Endpunkt Ressource.
    description: ''
  - name: --entity-path
    summary: Der Entitäts Pfad der Endpunkt Ressource.
    description: ''
  - name: --ff --file-name-format
    defaultValue: '{iothub}/{partition}/{YYYY}/{MM}/{DD}/{HH}/{mm}'
    summary: Das Format des Datei namens für das BLOB. Das Format des Datei namens muss die Felder {iothub}, {Partition}, {yyyy}, {mm}, {dd}, {hh} und {mm} enthalten. Alle Parameter sind obligatorisch, können jedoch mit oder ohne Trennzeichen neu angeordnet werden.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
- uid: az_iot_hub_routing_endpoint_delete
  name: az iot hub routing-endpoint delete
  summary: Löschen Sie den gesamten oder den erwähnten Endpunkt für Ihre IOT Hub.
  description: Löschen Sie einen Endpunkt für die IOT Hub. Es wird empfohlen, vor dem Löschen des Endpunkts alle Routen zum Endpunkt zu löschen.
  syntax: >-
    az iot hub routing-endpoint delete [--endpoint-name]
                                       [--endpoint-type {azurestoragecontainer, eventhub, servicebusqueue, servicebustopic}]
                                       [--hub-name]
                                       [--ids]
                                       [--resource-group]
                                       [--subscription]
  examples:
  - summary: Löschen Sie den Endpunkt "E2" aus dem IOT Hub "myiothub".
    syntax: az iot hub routing-endpoint delete --resource-group MyResourceGroup --hub-name MyIotHub --endpoint-name E2
  - summary: Löschen Sie alle Endpunkte vom Typ "eventhub" aus dem IOT Hub "myiothub".
    syntax: az iot hub routing-endpoint delete --resource-group MyResourceGroup --hub-name MyIotHub --endpoint-type eventhub
  - summary: Löschen Sie alle Endpunkte aus "myiothub" IOT Hub.
    syntax: az iot hub routing-endpoint delete --resource-group MyResourceGroup --hub-name MyIotHub
  optionalParameters:
  - name: --endpoint-name --name -n
    summary: Der Name des Routing Endpunkts.
    description: ''
  - name: --endpoint-type --type -t
    parameterValueGroup: azurestoragecontainer, eventhub, servicebusqueue, servicebustopic
    summary: Der Typ des Routing Endpunkts.
    description: ''
  - name: --hub-name
    summary: IOT Hub Name.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
- uid: az_iot_hub_routing_endpoint_list
  name: az iot hub routing-endpoint list
  summary: Erhalten Sie Informationen zu allen Endpunkten für Ihre IOT Hub.
  description: Erhalten Sie Informationen zu allen Endpunkten in Ihrem IOT Hub. Sie können auch angeben, auf welchem Endpunkttyp Sie weitere Informationen erhalten möchten.
  syntax: >-
    az iot hub routing-endpoint list [--endpoint-type {azurestoragecontainer, eventhub, servicebusqueue, servicebustopic}]
                                     [--hub-name]
                                     [--ids]
                                     [--query-examples]
                                     [--resource-group]
                                     [--subscription]
  examples:
  - summary: Alle Endpunkte von "myiothub" IOT Hub werden abgerufen.
    syntax: az iot hub routing-endpoint list -g MyResourceGroup --hub-name MyIotHub
  - summary: Alle Endpunkte vom Typ "eventhub" aus "myiothub" IOT Hub abgerufen werden.
    syntax: az iot hub routing-endpoint list -g MyResourceGroup --hub-name MyIotHub --endpoint-type eventhub
  optionalParameters:
  - name: --endpoint-type --type -t
    parameterValueGroup: azurestoragecontainer, eventhub, servicebusqueue, servicebustopic
    summary: Der Typ des Routing Endpunkts.
    description: ''
  - name: --hub-name
    summary: IOT Hub Name.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
- uid: az_iot_hub_routing_endpoint_show
  name: az iot hub routing-endpoint show
  summary: Erhalten Sie Informationen zum erwähnten Endpunkt für Ihre IOT Hub.
  description: Erhalten Sie Informationen zu einem bestimmten Endpunkt in ihrer IOT Hub.
  syntax: >-
    az iot hub routing-endpoint show --endpoint-name
                                     [--hub-name]
                                     [--ids]
                                     [--query-examples]
                                     [--resource-group]
                                     [--subscription]
  examples:
  - summary: Endpunkt Informationen von "myiothub" IOT Hub abgerufen werden.
    syntax: >-
      az iot hub routing-endpoint show --resource-group MyResourceGroup --hub-name MyIotHub \

      --endpoint-name {endpointName}
  requiredParameters:
  - isRequired: true
    name: --endpoint-name --name -n
    summary: Der Name des Routing Endpunkts.
    description: ''
  optionalParameters:
  - name: --hub-name
    summary: IOT Hub Name.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
