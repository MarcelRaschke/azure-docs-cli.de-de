### YamlMime:AzureCLIGroup
uid: az_iot_hub_certificate
name: az iot hub certificate
summary: Verwalten von IOT Hub Zertifikaten
description: ''
directCommands:
- uid: az_iot_hub_certificate_create
  name: az iot hub certificate create
  summary: Erstellen Sie ein Azure IOT Hub Zertifikat, und laden Sie es hoch.
  description: Eine ausführliche Erläuterung der Zertifizierungsstellen Zertifikate in Azure IOT Hub finden Sie unter <a href="https://docs.microsoft.com/azure/iot-hub/iot-hub-x509ca-overview">https://docs.microsoft.com/azure/iot-hub/iot-hub-x509ca-overview</a> .
  syntax: >-
    az iot hub certificate create --hub-name
                                  --name
                                  --path
                                  [--resource-group]
                                  [--subscription]
  examples:
  - summary: Lädt eine PEM-Datei des Zertifizierungsstellen Zertifikats in einen IOT Hub hoch.
    syntax: az iot hub certificate create --hub-name MyIotHub --name MyCertificate --path /certificates/Certificate.pem
  - summary: Lädt eine Zertifizierungsstellen-Zertifikat-CER-Datei in einen IOT Hub hoch.
    syntax: az iot hub certificate create --hub-name MyIotHub --name MyCertificate --path /certificates/Certificate.cer
  - summary: Azure IOT Hub Zertifikat erstellen/hochladen (automatisch generiert)
    syntax: az iot hub certificate create --hub-name MyIotHub --name MyCertificate --path /certificates/Certificate.cer --resource-group MyResourceGroup --subscription MySubscription
  requiredParameters:
  - isRequired: true
    name: --hub-name
    summary: IOT Hub Name.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Ein Anzeige Name für das Zertifikat.
    description: ''
  - isRequired: true
    name: --path -p
    summary: Der Pfad zu der Datei, die das Zertifikat enthält.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
- uid: az_iot_hub_certificate_delete
  name: az iot hub certificate delete
  summary: Löscht ein Azure IOT Hub Zertifikat.
  description: Eine ausführliche Erläuterung der Zertifizierungsstellen Zertifikate in Azure IOT Hub finden Sie unter <a href="https://docs.microsoft.com/azure/iot-hub/iot-hub-x509ca-overview">https://docs.microsoft.com/azure/iot-hub/iot-hub-x509ca-overview</a> .
  syntax: >-
    az iot hub certificate delete --etag
                                  --name
                                  [--hub-name]
                                  [--ids]
                                  [--resource-group]
                                  [--subscription]
  examples:
  - summary: Löscht myCertificate.
    syntax: az iot hub certificate delete --hub-name MyIotHub --name MyCertificate --etag AAAAAAAAAAA=
  requiredParameters:
  - isRequired: true
    name: --etag -e
    summary: Entitätstag (ETag) des-Objekts.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Ein Anzeige Name für das Zertifikat.
    description: ''
  optionalParameters:
  - name: --hub-name
    summary: IOT Hub Name.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
- uid: az_iot_hub_certificate_generate_verification_code
  name: az iot hub certificate generate-verification-code
  summary: Generiert einen Überprüfungs Code für ein Azure IOT Hub Zertifikat.
  description: Dieser Überprüfungs Code wird verwendet, um den Schritt zum Nachweis des Besitzes für ein Zertifikat abzuschließen. Verwenden Sie diesen Überprüfungs Code als CN eines neuen Zertifikats, das mit dem privaten Schlüssel des Stamm Zertifikats signiert ist. Eine ausführliche Erläuterung der Zertifizierungsstellen Zertifikate in Azure IOT Hub finden Sie unter <a href="https://docs.microsoft.com/azure/iot-hub/iot-hub-x509ca-overview">https://docs.microsoft.com/azure/iot-hub/iot-hub-x509ca-overview</a> .
  syntax: >-
    az iot hub certificate generate-verification-code --etag
                                                      --name
                                                      [--hub-name]
                                                      [--ids]
                                                      [--resource-group]
                                                      [--subscription]
  examples:
  - summary: Generiert einen Überprüfungs Code für myCertificate.
    syntax: az iot hub certificate generate-verification-code --hub-name MyIotHub --name MyCertificate --etag AAAAAAAAAAA=
  - summary: Generiert einen Überprüfungs Code für ein Azure IOT Hub Zertifikat (automatisch generiert).
    syntax: az iot hub certificate generate-verification-code --etag AAAAAAAAAAA= --hub-name MyIotHub --name MyCertificate --resource-group MyResourceGroup --subscription MySubscription
  requiredParameters:
  - isRequired: true
    name: --etag -e
    summary: Entitätstag (ETag) des-Objekts.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Ein Anzeige Name für das Zertifikat.
    description: ''
  optionalParameters:
  - name: --hub-name
    summary: IOT Hub Name.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
- uid: az_iot_hub_certificate_list
  name: az iot hub certificate list
  summary: Listet alle Zertifikate auf, die in einem Azure IOT Hub enthalten sind.
  description: Eine ausführliche Erläuterung der Zertifizierungsstellen Zertifikate in Azure IOT Hub finden Sie unter <a href="https://docs.microsoft.com/azure/iot-hub/iot-hub-x509ca-overview">https://docs.microsoft.com/azure/iot-hub/iot-hub-x509ca-overview</a> .
  syntax: >-
    az iot hub certificate list [--hub-name]
                                [--ids]
                                [--query-examples]
                                [--resource-group]
                                [--subscription]
  examples:
  - summary: Auflisten aller Zertifikate in myiothub
    syntax: az iot hub certificate list --hub-name MyIotHub
  optionalParameters:
  - name: --hub-name
    summary: IOT Hub Name.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
- uid: az_iot_hub_certificate_show
  name: az iot hub certificate show
  summary: Zeigt Informationen zu einem bestimmten Azure IOT Hub Zertifikat an.
  description: Eine ausführliche Erläuterung der Zertifizierungsstellen Zertifikate in Azure IOT Hub finden Sie unter <a href="https://docs.microsoft.com/azure/iot-hub/iot-hub-x509ca-overview">https://docs.microsoft.com/azure/iot-hub/iot-hub-x509ca-overview</a> .
  syntax: >-
    az iot hub certificate show --name
                                [--hub-name]
                                [--ids]
                                [--query-examples]
                                [--resource-group]
                                [--subscription]
  examples:
  - summary: Details zu "myCertificate" anzeigen
    syntax: az iot hub certificate show --hub-name MyIotHub --name MyCertificate
  - summary: Zeigt Informationen zu einem bestimmten Azure IOT Hub Zertifikat an (automatisch generiert).
    syntax: az iot hub certificate show --hub-name MyIotHub --name MyCertificate --resource-group MyResourceGroup --subscription MySubscription
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Ein Anzeige Name für das Zertifikat.
    description: ''
  optionalParameters:
  - name: --hub-name
    summary: IOT Hub Name.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
- uid: az_iot_hub_certificate_update
  name: az iot hub certificate update
  summary: Aktualisieren Sie ein Azure IOT Hub Zertifikat.
  description: Lädt ein neues Zertifikat hoch, um das vorhandene Zertifikat mit demselben Namen zu ersetzen. Eine ausführliche Erläuterung der Zertifizierungsstellen Zertifikate in Azure IOT Hub finden Sie unter <a href="https://docs.microsoft.com/azure/iot-hub/iot-hub-x509ca-overview">https://docs.microsoft.com/azure/iot-hub/iot-hub-x509ca-overview</a> .
  syntax: >-
    az iot hub certificate update --etag
                                  --name
                                  --path
                                  [--hub-name]
                                  [--ids]
                                  [--resource-group]
                                  [--subscription]
  examples:
  - summary: Aktualisiert ein Zertifizierungsstellen Zertifikat in einem IOT Hub, indem eine neue PEM-Datei hochgeladen wird.
    syntax: az iot hub certificate update --hub-name MyIotHub --name MyCertificate --path /certificates/NewCertificate.pem --etag AAAAAAAAAAA=
  - summary: Aktualisiert ein Zertifizierungsstellen Zertifikat in einem IOT Hub, indem eine neue CER-Datei hochgeladen wird.
    syntax: az iot hub certificate update --hub-name MyIotHub --name MyCertificate --path /certificates/NewCertificate.cer --etag AAAAAAAAAAA=
  requiredParameters:
  - isRequired: true
    name: --etag -e
    summary: Entitätstag (ETag) des-Objekts.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Ein Anzeige Name für das Zertifikat.
    description: ''
  - isRequired: true
    name: --path -p
    summary: Der Pfad zu der Datei, die das Zertifikat enthält.
    description: ''
  optionalParameters:
  - name: --hub-name
    summary: IOT Hub Name.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
- uid: az_iot_hub_certificate_verify
  name: az iot hub certificate verify
  summary: Überprüft ein Azure IOT Hub Zertifikat.
  description: Überprüft ein Zertifikat, indem ein Überprüfungs Zertifikat mit dem Überprüfungs Code hochgeladen wird, der durch den Aufruf von Generate-Verification-Code abgerufen wurde. Dies ist der letzte Schritt im Nachweis des Besitz Vorgangs. Eine ausführliche Erläuterung der Zertifizierungsstellen Zertifikate in Azure IOT Hub finden Sie unter <a href="https://docs.microsoft.com/azure/iot-hub/iot-hub-x509ca-overview">https://docs.microsoft.com/azure/iot-hub/iot-hub-x509ca-overview</a> .
  syntax: >-
    az iot hub certificate verify --etag
                                  --name
                                  --path
                                  [--hub-name]
                                  [--ids]
                                  [--resource-group]
                                  [--subscription]
  examples:
  - summary: Überprüft den Besitz des privaten Schlüssels myCertificate.
    syntax: az iot hub certificate verify --hub-name MyIotHub --name MyCertificate --path /certificates/Verification.pem --etag AAAAAAAAAAA=
  - summary: Überprüft ein Azure IOT Hub Zertifikat (automatisch generiert).
    syntax: az iot hub certificate verify --etag AAAAAAAAAAA= --hub-name MyIotHub --name MyCertificate --path /certificates/Verification.pem --resource-group MyResourceGroup --subscription MySubscription
  requiredParameters:
  - isRequired: true
    name: --etag -e
    summary: Entitätstag (ETag) des-Objekts.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Ein Anzeige Name für das Zertifikat.
    description: ''
  - isRequired: true
    name: --path -p
    summary: Der Pfad zu der Datei, die das Zertifikat enthält.
    description: ''
  optionalParameters:
  - name: --hub-name
    summary: IOT Hub Name.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
