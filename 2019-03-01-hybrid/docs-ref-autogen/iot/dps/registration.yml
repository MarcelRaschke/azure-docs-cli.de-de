### YamlMime:AzureCLIGroup
uid: az_iot_dps_registration
name: az iot dps registration
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Azure-IOT-** Erweiterung für Azure CLI und erfordert Version 2.0.70 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ IOT DPS Registration** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten von Registrierungen für den Azure IOT Hub Device Provisioning-Dienst
description: ''
directCommands:
- uid: az_iot_dps_registration_delete
  name: az iot dps registration delete
  summary: Hiermit wird eine Geräteregistrierung in einem Azure IOT Hub Device Provisioning-Dienst gelöscht.
  description: ''
  syntax: >-
    az iot dps registration delete --dps-name
                                   --registration-id
                                   --resource-group
                                   [--etag]
  requiredParameters:
  - isRequired: true
    name: --dps-name
    summary: Der Name des Azure IOT Hub Device Bereitstellung-Dienstanbieter.
    description: ''
  - isRequired: true
    name: --registration-id
    summary: ID der Geräteregistrierung.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --etag -e
    summary: ETag oder Entitätstag, das dem letzten Zustand der Ressource entspricht. Wenn kein ETag angegeben wird, wird der Wert " \* " verwendet.
    description: ''
- uid: az_iot_dps_registration_list
  name: az iot dps registration list
  summary: Listet den Geräte Registrierungsstatus in einer Azure IOT Hub Registrierungs Gruppe für den Device Provisioning-Dienst auf.
  description: ''
  syntax: >-
    az iot dps registration list --dps-name
                                 --enrollment-id
                                 --resource-group
  requiredParameters:
  - isRequired: true
    name: --dps-name
    summary: Der Name des Azure IOT Hub Device Bereitstellung-Dienstanbieter.
    description: ''
  - isRequired: true
    name: --enrollment-id
    summary: ID der Registrierungs Gruppe.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_iot_dps_registration_show
  name: az iot dps registration show
  summary: Sie erhalten den Geräte Registrierungsstatus in einem Azure IOT Hub Device Provisioning-Dienst.
  description: ''
  syntax: >-
    az iot dps registration show --dps-name
                                 --registration-id
                                 --resource-group
  requiredParameters:
  - isRequired: true
    name: --dps-name
    summary: Der Name des Azure IOT Hub Device Bereitstellung-Dienstanbieter.
    description: ''
  - isRequired: true
    name: --registration-id
    summary: ID der Geräteregistrierung.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
commands:
- az_iot_dps_registration_delete
- az_iot_dps_registration_list
- az_iot_dps_registration_show
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
