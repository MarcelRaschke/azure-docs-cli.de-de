### YamlMime:AzureCLIGroup
uid: az_iot_product_test_task
name: az iot product test task
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Azure-IOT-** Erweiterung für Azure CLI und erfordert Version 2.0.70 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ IOT Product Test Task** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten von Zertifizierungs Aufgaben für das Produkt testen.
description: ''
directCommands:
- uid: az_iot_product_test_task_create
  name: az iot product test task create
  summary: Einen neuen TestTask in die Warteschlange stellen. Es kann jeweils nur eine Testaufgabe ausgeführt werden.
  description: ''
  syntax: >-
    az iot product test task create --test-id
                                    [--base-url]
                                    [--interval]
                                    [--type {GenerateTestCases, QueueTestRun}]
                                    [--wait {false, true}]
  examples:
  - summary: Grundlegende Verwendung
    syntax: az iot product test task create --test-id {test_id}
  - summary: Warten auf Abschluss und Rückgabe Testfall
    syntax: az iot product test task create --test-id {test_id} --wait
  - summary: Warten, bis der Vorgang abgeschlossen ist und das benutzerdefinierte Abruf Intervall abgeschlossen ist.
    syntax: az iot product test task create --test-id {test_id} --wait --poll-interval 5
  requiredParameters:
  - isRequired: true
    name: --test-id -t
    summary: Die generierte ID für den Geräte Zertifizierungstest.
    description: ''
  optionalParameters:
  - name: --base-url
    summary: Überschreiben Sie die Zertifizierungsdienst-URL, um Tests in nicht produktiven Umgebungen zu ermöglichen.
    description: ''
  - name: --interval --poll-interval
    defaultValue: "3"
    summary: Wird in Verbindung mit--Wait verwendet. Gibt an, wie häufig (in Sekunden) Abfragen durchgeführt werden.
    description: ''
  - name: --type
    defaultValue: QueueTestRun
    parameterValueGroup: GenerateTestCases, QueueTestRun
    summary: Der Typ der Aufgabe für den Geräte Test.
    description: ''
  - name: --wait -w
    parameterValueGroup: false, true
    summary: Warten Sie, bis die Aufgabe abgeschlossen ist, und geben Sie die Testfall-Daten zurück
    description: ''
- uid: az_iot_product_test_task_delete
  name: az iot product test task delete
  summary: Brechen Sie eine laufende Aufgabe ab, die mit der angegebenen--Task-ID übereinstimmt.
  description: ''
  syntax: >-
    az iot product test task delete --task-id
                                    --test-id
                                    [--base-url]
  examples:
  - summary: Grundlegende Verwendung
    syntax: az iot product test task delete --test-id {test_id} --task-id {task_id}
  requiredParameters:
  - isRequired: true
    name: --task-id
    summary: Die generierte ID der Testaufgabe.
    description: ''
  - isRequired: true
    name: --test-id -t
    summary: Die generierte ID für den Geräte Zertifizierungstest.
    description: ''
  optionalParameters:
  - name: --base-url
    summary: Überschreiben Sie die Zertifizierungsdienst-URL, um Tests in nicht produktiven Umgebungen zu ermöglichen.
    description: ''
- uid: az_iot_product_test_task_show
  name: az iot product test task show
  summary: Zeigen Sie den Status einer Testaufgabe an. Verwenden Sie--wird für den aktuell aktiven Task oder--Task-ID ausgeführt.
  description: ''
  syntax: >-
    az iot product test task show --test-id
                                  [--base-url]
                                  [--running {false, true}]
                                  [--task-id]
  examples:
  - summary: Task Status nach--Task-ID
    syntax: az iot product test task show --test-id {test_id} --task-id {task_id}
  - summary: Aktuell Ausführungs Task des Produkttests
    syntax: az iot product test task show --test-id {test_id} --running
  requiredParameters:
  - isRequired: true
    name: --test-id -t
    summary: Die generierte ID für den Geräte Zertifizierungstest.
    description: ''
  optionalParameters:
  - name: --base-url
    summary: Überschreiben Sie die Zertifizierungsdienst-URL, um Tests in nicht produktiven Umgebungen zu ermöglichen.
    description: ''
  - name: --running
    parameterValueGroup: false, true
    summary: Sie erhalten die laufenden Aufgaben eines Gerätetests.
    description: ''
  - name: --task-id
    summary: Die generierte ID der Testaufgabe.
    description: ''
commands:
- az_iot_product_test_task_create
- az_iot_product_test_task_delete
- az_iot_product_test_task_show
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
