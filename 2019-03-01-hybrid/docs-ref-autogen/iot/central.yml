### YamlMime:AzureCLIGroup
uid: az_iot_central
name: az iot central
summary: Verwalten von IOT Central Ressourcen.
description: >-
  IoT Central ist eine IoT-Anwendungsplattform, die Aufwand und Kosten für die Entwicklung, Verwaltung und Wartung von IoT-Lösungen auf Unternehmensniveau verringert. Die Entscheidung zur Entwicklung mit IoT Central gibt Ihnen die Möglichkeit, Zeit, Geld und Energie auf die Transformation Ihres Unternehmens mit IoT-Daten zu konzentrieren, anstatt sich lediglich mit der Wartung und Aktualisierung einer komplexen und sich ständig weiterentwickelnden IoT-Infrastruktur zu beschäftigen.

  IOT Central Dokumentation ist <a href="https://aka.ms/iotcentral-documentation">https://aka.ms/iotcentral-documentation</a> in der Azure IOT CLI-Erweiterung verfügbar, IOT Central Datenebene verfügbar ist. Weitere Informationen zur Installation von besuchen finden Sie unter <a href="https://github.com/Azure/azure-iot-cli-extension">https://github.com/Azure/azure-iot-cli-extension</a> .
commands:
- az_iot_central_app
- az_iot_central_app_create
- az_iot_central_app_delete
- az_iot_central_app_list
- az_iot_central_app_show
- az_iot_central_app_update
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
