### YamlMime:AzureCLIGroup
uid: az_group
name: az group
summary: Verwalten von Ressourcengruppen und Vorlagenbereitstellungen.
description: ''
directCommands:
- uid: az_group_create
  name: az group create
  summary: Erstellen einer neuen Ressourcengruppe
  description: ''
  syntax: >-
    az group create --location
                    --name
                    [--managed-by]
                    [--subscription]
                    [--tags]
  examples:
  - summary: Erstellen Sie eine neue Ressourcengruppe in der Region "USA, Westen".
    syntax: az group create -l westus -n MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - isRequired: true
    name: --name --resource-group -g -n
    summary: Name der neuen Ressourcengruppe.
    description: ''
  optionalParameters:
  - name: --managed-by
    summary: Die ID der Ressource, die diese Ressourcengruppe verwaltet.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: key[=value] [key[=value] ...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_group_delete
  name: az group delete
  summary: Löschen Sie eine Ressourcengruppe.
  description: ''
  syntax: >-
    az group delete --name
                    [--no-wait]
                    [--subscription]
                    [--yes]
  examples:
  - summary: Löschen Sie eine Ressourcengruppe.
    syntax: az group delete -n MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name --resource-group -g -n
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_group_exists
  name: az group exists
  summary: Überprüfen Sie, ob eine Ressourcengruppe vorhanden ist.
  description: ''
  syntax: >-
    az group exists --name
                    [--subscription]
  examples:
  - summary: Überprüfen Sie, ob "MyResourceGroup" vorhanden ist.
    syntax: az group exists -n MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name --resource-group -g -n
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_group_export
  name: az group export
  summary: Erfasst eine Ressourcengruppe als Vorlage.
  description: ''
  syntax: >-
    az group export --name
                    [--include-comments]
                    [--include-parameter-default-value]
                    [--resource-ids]
                    [--skip-all-params]
                    [--skip-resource-name-params]
                    [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name --resource-group -g -n
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --include-comments
    summary: Exportieren Sie die Vorlage mit Kommentaren.
    description: ''
  - name: --include-parameter-default-value
    summary: Exportieren Sie den Vorlagenparameter mit dem Standardwert.
    description: ''
  - name: --resource-ids
    summary: Durch Leerzeichen getrennte Ressourcen-IDs, nach der der Export gefiltert werden soll. Um alle Ressourcen zu exportieren, geben Sie dieses Argument nicht an oder geben Sie \* "" an.
    description: ''
  - name: --skip-all-params
    summary: Exportieren Sie den Vorlagenparameter, und überspringen Sie die gesamte Parametrisierung.
    description: ''
  - name: --skip-resource-name-params
    summary: Exportieren Sie die Vorlage, und überspringen Sie die Parametrisierung des Ressourcennamens.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_group_list
  name: az group list
  summary: Auflisten von Ressourcengruppen.
  description: ''
  syntax: >-
    az group list [--query-examples]
                  [--subscription]
                  [--tag]
  examples:
  - summary: Listet alle Ressourcengruppen auf, die sich in der Region "USA, Westen" befinden.
    syntax: az group list --query "[?location=='westus']"
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --tag
    summary: Ein einzelnes Tag im Format "key[=value]". Verwenden Sie "", um vorhandene Tags zu löschen.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_group_show
  name: az group show
  summary: Ruft eine Ressourcengruppe ab.
  description: ''
  syntax: >-
    az group show --name
                  [--query-examples]
                  [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name --resource-group -g -n
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_group_update
  name: az group update
  summary: Aktualisieren sie eine Ressourcengruppe.
  description: ''
  syntax: >-
    az group update --name
                    [--add]
                    [--force-string]
                    [--remove]
                    [--set]
                    [--subscription]
                    [--tags]
  examples:
  - summary: Aktualisieren sie eine Ressourcengruppe. (automatisch generiert)
    syntax: az group update --resource-group MyResourceGroup --set tags.CostCenter='{"Dept":"IT","Environment":"Test"}'
  requiredParameters:
  - isRequired: true
    name: --name --resource-group -g -n
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Fügen Sie einer Liste von -Objekten ein -Objekt hinzu, indem Sie ein Pfad- und Schlüsselwertpaar angeben.  Beispiel: --add property.listProperty <key=value, string oder JSON string>.'
    description: ''
  - name: --force-string
    summary: Wenn Sie "set" oder "add" verwenden, behalten Sie Zeichenfolgenliterale bei, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --remove
    summary: 'Entfernen Sie eine Eigenschaft oder ein Element aus einer Liste.  Beispiel: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --set
    summary: 'Aktualisieren Sie ein -Objekt, indem Sie einen festzulegenden Eigenschaftenpfad und -wert angeben.  Beispiel: --set property1.property2=<value>.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: key[=value] [key[=value] ...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_group_wait
  name: az group wait
  summary: Versetzen Sie die CLI in einen Wartezustand, bis eine Bedingung der Ressourcengruppe erfüllt ist.
  description: ''
  syntax: >-
    az group wait --name
                  [--created]
                  [--custom]
                  [--deleted]
                  [--exists]
                  [--interval]
                  [--subscription]
                  [--timeout]
                  [--updated]
  examples:
  - summary: Versetzen Sie die CLI in einen Wartezustand, bis eine Bedingung der Ressourcengruppe erfüllt ist. (automatisch generiert)
    syntax: az group wait --created  --resource-group MyResourceGroup
  - summary: Versetzen Sie die CLI in einen Wartezustand, bis eine Bedingung der Ressourcengruppe erfüllt ist. (automatisch generiert)
    syntax: az group wait --deleted --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name --resource-group -g -n
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --created
    summary: Warten Sie, bis die Erstellung mit "provisioningState" bei "Succeeded" (Erfolgreich) ausgeführt wurde.
    description: ''
  - name: --custom
    summary: "Warten Sie, bis die Bedingung eine benutzerdefinierte JMESPath-Abfrage erfüllt. Beispiel: provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running']."
    description: ''
  - name: --deleted
    summary: Warten Sie, bis gelöscht wurde.
    description: ''
  - name: --exists
    summary: Warten Sie, bis die Ressource vorhanden ist.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Abrufintervall in Sekunden.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximale Wartezeit in Sekunden.
    description: ''
  - name: --updated
    summary: Warten Sie, bis das Update mit provisioningState unter "Succeeded" (Erfolgreich) ausgeführt wurde.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
