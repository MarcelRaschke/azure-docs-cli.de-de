### YamlMime:AzureCLIGroup
uid: az_provider
name: az provider
summary: Verwalten von Ressourcen Anbietern.
description: ''
directCommands:
- uid: az_provider_list
  name: az provider list
  summary: Ruft alle Ressourcenanbieter für ein Abonnement ab.
  description: ''
  syntax: >-
    az provider list [--expand]
                     [--query-examples]
                     [--subscription]
  examples:
  - summary: Alle Ressourcentypen für den Netzwerkressourcen Anbieter anzeigen.
    syntax: az provider list --query [?namespace=='Microsoft.Network'].resourceTypes[].resourceType
  optionalParameters:
  - name: --expand
    summary: Die Eigenschaften, die in die Ergebnisse eingeschlossen werden sollen. Verwenden Sie z. b. &$Expand = Metadata in der Abfrage Zeichenfolge, um Ressourcenanbieter-Metadaten abzurufen. Verwenden Sie $Expand = resourcetypes/Aliase, um Eigenschafts Aliase als Antwort einzuschließen.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_provider_register
  name: az provider register
  summary: Registrieren eines Anbieters.
  description: ''
  syntax: >-
    az provider register --namespace
                         [--accept-terms]
                         [--management-group-id]
                         [--subscription]
                         [--wait]
  examples:
  - summary: Registrieren eines Anbieters. automatisch generierten
    syntax: az provider register --namespace 'Microsoft.PolicyInsights'
  - summary: Registrieren eines Anbieters von RPAs
    syntax: az provider register -n 'Microsoft.Confluent' --accept-terms
  - summary: Registrieren Sie eine Verwaltungsgruppe.
    syntax: az provider register --namespace Microsoft.Automation -m mgID
  requiredParameters:
  - isRequired: true
    name: --namespace -n
    summary: Der Ressourcen Namespace, der als "Provider" bezeichnet wird.
    description: ''
  optionalParameters:
  - name: --accept-terms
    summary: Akzeptieren Sie die Geschäftsbedingungen und die RP-Begriffe für RPAs. Erforderlich, wenn RPS von RPAs registriert wird, z. b. "Microsoft..." und "Microsoft. datadog".
    description: ''
  - name: --management-group-id -m
    summary: Die Verwaltungs Gruppen-ID, die registriert werden soll.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --wait
    summary: Warten Sie, bis die Registrierung abgeschlossen ist.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_provider_show
  name: az provider show
  summary: Ruft den angegebenen Ressourcenanbieter ab.
  description: ''
  syntax: >-
    az provider show --namespace
                     [--expand]
                     [--query-examples]
                     [--subscription]
  requiredParameters:
  - isRequired: true
    name: --namespace -n
    summary: Der Ressourcen Namespace, der als "Provider" bezeichnet wird.
    description: ''
  optionalParameters:
  - name: --expand
    summary: Der $Expand Abfrage Parameter. Wenn Sie z. b. Eigenschafts Aliase als Antwort einschließen möchten, verwenden Sie $Expand = resourcetypes/Aliase.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_provider_unregister
  name: az provider unregister
  summary: Aufheben der Registrierung eines Anbieters.
  description: ''
  syntax: >-
    az provider unregister --namespace
                           [--subscription]
                           [--wait]
  examples:
  - summary: Aufheben der Registrierung eines Anbieters. automatisch generierten
    syntax: az provider unregister --namespace Microsoft.Automation
  requiredParameters:
  - isRequired: true
    name: --namespace -n
    summary: Der Ressourcen Namespace, der als "Provider" bezeichnet wird.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --wait
    summary: Warten Sie, bis die Aufhebung der Registrierung abgeschlossen ist.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
commands:
- az_provider_list
- az_provider_operation
- az_provider_operation_list
- az_provider_operation_show
- az_provider_register
- az_provider_show
- az_provider_unregister
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
