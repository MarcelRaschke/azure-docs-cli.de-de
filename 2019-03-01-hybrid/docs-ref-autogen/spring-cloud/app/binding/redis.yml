### YamlMime:AzureCLIGroup
uid: az_spring-cloud_app_binding_redis
name: az spring-cloud app binding redis
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Spring-Cloud-** Erweiterung für Azure CLI und erfordert Version 2.0.67 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Spring-Cloud App Binding redis** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Befehle zum Verwalten von Azure Cache für redis-Bindungen.
description: ''
directCommands:
- uid: az_spring-cloud_app_binding_redis_add
  name: az spring-cloud app binding redis add
  summary: Bindet eine Azure Cache for Redis-Instanz an die App
  description: ''
  syntax: >-
    az spring-cloud app binding redis add --app
                                          --name
                                          --resource-group
                                          --resource-id
                                          --service
                                          [--disable-ssl]
  requiredParameters:
  - isRequired: true
    name: --app
    summary: Name der app.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name der Dienst Bindung.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --resource-id
    summary: Azure-Ressourcen-ID des Diensts für die Bindung
    description: ''
  - isRequired: true
    name: --service -s
    summary: Der Name der Azure Spring Cloud, Sie können den Standard Dienst mithilfe von AZ configure--defaults Spring-Cloud = konfigurieren <name> .
    description: ''
  optionalParameters:
  - name: --disable-ssl
    summary: Deaktiviert SSL
    description: ''
- uid: az_spring-cloud_app_binding_redis_update
  name: az spring-cloud app binding redis update
  summary: Aktualisieren Sie eine Azure Cache for redis-Dienst Bindung der app.
  description: ''
  syntax: >-
    az spring-cloud app binding redis update --app
                                             --name
                                             --resource-group
                                             --service
                                             [--disable-ssl]
  requiredParameters:
  - isRequired: true
    name: --app
    summary: Name der app.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name der Dienst Bindung.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --service -s
    summary: Der Name der Azure Spring Cloud, Sie können den Standard Dienst mithilfe von AZ configure--defaults Spring-Cloud = konfigurieren <name> .
    description: ''
  optionalParameters:
  - name: --disable-ssl
    summary: Deaktiviert SSL
    description: ''
commands:
- az_spring-cloud_app_binding_redis_add
- az_spring-cloud_app_binding_redis_update
