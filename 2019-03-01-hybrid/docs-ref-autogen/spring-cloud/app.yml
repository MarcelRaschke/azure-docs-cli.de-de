                               --resource-group
                               --service
                               [--assign-endpoint {false, true}]
                               [--deployment]
                               [--enable-end-to-end-tls {false, true}]
                               [--enable-persistent-storage {false, true}]
                               [--env]
                               [--https-only {false, true}]
                               [--jvm-options]
                               [--main-entry]
                               [--runtime-version {Java_11, Java_8, NetCore_31}]
