    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
- uid: az_spring-cloud_app_scale
  name: az spring-cloud app scale
  summary: Skaliert eine App oder ihre Bereitstellungen manuell
  description: ''
  syntax: >-
    az spring-cloud app scale --name
                              --resource-group
                              --service
                              [--cpu]
                              [--deployment]
                              [--instance-count]
                              [--memory]
                              [--no-wait]
  examples:
  - summary: Zentrales hochskalieren einer APP auf 4 CPU-Kerne und 8 GB Arbeitsspeicher pro Instanz.
    syntax: az spring-cloud app scale -n MyApp -s MyCluster -g MyResourceGroup --cpu 3 --memory 8
  - summary: Skalieren Sie eine Bereitstellung der App auf fünf Instanzen auf.
    syntax: az spring-cloud app scale -n MyApp -s MyCluster -g MyResourceGroup -d green-deployment --instance-count 5
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name der app.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --service -s
    summary: Der Name der Azure Spring Cloud, Sie können den Standard Dienst mithilfe von AZ configure--defaults Spring-Cloud = konfigurieren <name> .
    description: ''
  optionalParameters:
  - name: --cpu
    summary: Anzahl der virtuellen CPU-Kerne pro Instanz.
    description: ''
  - name: --deployment -d
    summary: Name einer vorhandenen Bereitstellung der App Standardmäßig auf die Produktions Bereitstellung, wenn Sie nicht angegeben ist.
    description: ''
  - name: --instance-count
    summary: Anzahl der Instanzen
    description: ''
  - name: --memory
    summary: GB an Arbeitsspeicher pro Instanz
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
- uid: az_spring-cloud_app_set-deployment
  name: az spring-cloud app set-deployment
  summary: Legt die Produktionsbereitstellung einer App fest
  description: ''
  syntax: >-
    az spring-cloud app set-deployment --deployment
                                       --name
                                       --resource-group
                                       --service
                                       [--no-wait]
  examples:
  - summary: Tauschen Sie eine Stagingbereitstellung einer APP in der Produktionsumgebung aus.
    syntax: az spring-cloud app set-deployment -d green-deployment -n MyApp -s MyCluster -g MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --deployment -d
    summary: Name einer vorhandenen Bereitstellung der App
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name der app.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --service -s
    summary: Der Name der Azure Spring Cloud, Sie können den Standard Dienst mithilfe von AZ configure--defaults Spring-Cloud = konfigurieren <name> .
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
