### YamlMime:AzureCLIGroup
uid: az_spring-cloud_config-server_git
name: az spring-cloud config-server git
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Spring-Cloud-** Erweiterung für Azure CLI und erfordert Version 2.0.67 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Spring-Cloud config-Server git** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Befehle zum Verwalten der git-Eigenschaft des Konfigurations Servers in Azure Spring Cloud.
description: ''
directCommands:
- uid: az_spring-cloud_config-server_git_set
  name: az spring-cloud config-server git set
  summary: Legen Sie die git-Eigenschaft des Konfigurations Servers fest, überschreibt den alten vollständig.
  description: ''
  syntax: >-
    az spring-cloud config-server git set --name
                                          --resource-group
                                          --uri
                                          [--host-key]
                                          [--host-key-algorithm]
                                          [--label]
                                          [--password]
                                          [--private-key]
                                          [--search-paths]
                                          [--strict-host-key-checking]
                                          [--username]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Azure Spring Cloud.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --uri
    summary: Der URI der hinzugefügten Konfiguration.
    description: ''
  optionalParameters:
  - name: --host-key
    summary: Der Host Schlüssel der hinzugefügten Konfiguration.
    description: ''
  - name: --host-key-algorithm
    summary: Der Host Schlüssel Algorithmus der hinzugefügten Konfiguration.
    description: ''
  - name: --label
    summary: Bezeichnung der hinzugefügten Konfiguration
    description: ''
  - name: --password
    summary: Kennwort der hinzugefügten Konfiguration
    description: ''
  - name: --private-key
    summary: Private_key der hinzugefügten Konfiguration.
    description: ''
  - name: --search-paths
    summary: Verwenden Sie Search_paths der hinzugefügten Konfiguration als Trennzeichen für mehrere Pfade.
    description: ''
  - name: --strict-host-key-checking
    summary: Strict_host_key_checking der hinzugefügten Konfiguration.
    description: ''
  - name: --username
    summary: Benutzername der hinzugefügten Konfiguration
    description: ''
commands:
- az_spring-cloud_config-server_git_repo
- az_spring-cloud_config-server_git_repo_add
- az_spring-cloud_config-server_git_repo_list
- az_spring-cloud_config-server_git_repo_remove
