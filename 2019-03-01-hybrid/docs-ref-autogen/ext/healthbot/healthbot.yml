### YamlMime:AzureCLIGroup
uid: ext_healthbot_az_healthbot
name: az healthbot
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **healthbot** -Erweiterung für Azure CLI und erfordert Version 2.15.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ healthbot** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten Sie bot mit healthbot.
description: ''
directCommands:
- uid: ext_healthbot_az_healthbot_create
  name: az healthbot create
  summary: Erstellen Sie einen neuen healthbot.
  description: ''
  syntax: >-
    az healthbot create --bot-name
                        --resource-group
                        --sku {C0, F0, S1}
                        [--location]
                        [--no-wait]
                        [--tags]
  examples:
  - summary: Botcreate
    syntax: az healthbot create --name "samplebotname" --location "East US" --sku "F0" --resource-group "healthbotClient"
  requiredParameters:
  - isRequired: true
    name: --bot-name --name -n
    summary: Der Name der bot-Ressource.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --sku
    parameterValueGroup: C0, F0, S1
    summary: Der Name der healthbot-SKU.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
- uid: ext_healthbot_az_healthbot_delete
  name: az healthbot delete
  summary: Löschen eines healthbot.
  description: ''
  syntax: >-
    az healthbot delete --bot-name
                        --resource-group
                        [--no-wait]
                        [--yes]
  examples:
  - summary: Botdelete
    syntax: az healthbot delete --name "samplebotname" --resource-group "healthbotClient"
  requiredParameters:
  - isRequired: true
    name: --bot-name --name -n
    summary: Der Name der bot-Ressource.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
- uid: ext_healthbot_az_healthbot_list
  name: az healthbot list
  summary: Gibt alle Ressourcen eines bestimmten Typs zurück, der zu einer Ressourcengruppe gehört, und gibt alle Ressourcen eines bestimmten Typs zurück, der zu einem Abonnement gehört.
  description: ''
  syntax: az healthbot list [--resource-group]
  examples:
  - summary: Auflisten von Bots nach Ressourcengruppe
    syntax: az healthbot list --resource-group "OneResourceGroupName"
  - summary: Auflisten von Bots nach Abonnement
    syntax: az healthbot list
  optionalParameters:
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: ext_healthbot_az_healthbot_show
  name: az healthbot show
  summary: Einen healthbot erhalten.
  description: ''
  syntax: >-
    az healthbot show --bot-name
                      --resource-group
  examples:
  - summary: Resourcanfoget
    syntax: az healthbot show --name "samplebotname" --resource-group "healthbotClient"
  requiredParameters:
  - isRequired: true
    name: --bot-name --name -n
    summary: Der Name der bot-Ressource.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: ext_healthbot_az_healthbot_update
  name: az healthbot update
  summary: Patchen eines healthbot.
  description: ''
  syntax: >-
    az healthbot update --bot-name
                        --resource-group
                        [--sku {C0, F0, S1}]
                        [--tags]
  examples:
  - summary: Botupdate
    syntax: az healthbot update --bot-name "samplebotname" --name "F0" --resource-group "healthbotClient"
  requiredParameters:
  - isRequired: true
    name: --bot-name --name -n
    summary: Der Name der bot-Ressource.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --sku
    parameterValueGroup: C0, F0, S1
    summary: Der Name der healthbot-SKU.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
- uid: ext_healthbot_az_healthbot_wait
  name: az healthbot wait
  summary: Platzieren Sie die CLI in einem Wartezustand, bis eine Bedingung des healthbot erfüllt ist.
  description: ''
  syntax: >-
    az healthbot wait --bot-name
                      --resource-group
                      [--created]
                      [--custom]
                      [--deleted]
                      [--exists]
                      [--interval]
                      [--timeout]
                      [--updated]
  examples:
  - summary: Ausführung der nächsten Zeile des CLI-Skripts anhalten, bis der healthbot erfolgreich erstellt wurde.
    syntax: az healthbot wait --name "samplebotname" --resource-group "healthbotClient" --created
  - summary: Ausführung der nächsten Zeile des CLI-Skripts anhalten, bis der healthbot erfolgreich gelöscht wurde.
    syntax: az healthbot wait --name "samplebotname" --resource-group "healthbotClient" --deleted
  requiredParameters:
  - isRequired: true
    name: --bot-name --name -n
    summary: Der Name der bot-Ressource.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --created
    summary: Warten Sie, bis "provisioningstate" bei "erfolgreich" erstellt wurde.
    description: ''
  - name: --custom
    summary: "Warten Sie, bis die Bedingung eine benutzerdefinierte jmespath-Abfrage erfüllt. Beispiel: provisioningstate! = ' InProgress ', instanceview. statuses [? Code = = ' PowerState/Running ']."
    description: ''
  - name: --deleted
    summary: Warten Sie bis zum Löschen.
    description: ''
  - name: --exists
    summary: Warten Sie, bis die Ressource vorhanden ist.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Abruf Intervall in Sekunden.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximale Wartezeit in Sekunden.
    description: ''
  - name: --updated
    summary: Warten Sie, bis das Update mit provisioningstate bei "erfolgreich" abgeschlossen ist.
    description: ''
commands:
- ext_healthbot_az_healthbot_create
- ext_healthbot_az_healthbot_delete
- ext_healthbot_az_healthbot_list
- ext_healthbot_az_healthbot_show
- ext_healthbot_az_healthbot_update
- ext_healthbot_az_healthbot_wait
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
