### YamlMime:AzureCLIGroup
uid: ext_azure-batch-cli-extensions_az_batch_pool
name: az batch pool
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der Erweiterung **Azure-Batch-CLI-Extensions** für Azure CLI und erfordert Version 2.0.74 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Batch Pool** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten von Batch-Pools.
description: ''
directCommands:
- uid: ext_azure-batch-cli-extensions_az_batch_pool_create
  name: az batch pool create
  summary: Erstellen Sie einen Batch-Pool in einem Konto. Wählen Sie beim Erstellen eines Pools die Option Argumente aus Cloud Services Konfiguration oder der Konfiguration der virtuellen Maschine aus.
  description: ''
  syntax: >-
    az batch pool create [--account-endpoint]
                         [--account-key]
                         [--account-name]
                         [--application-licenses]
                         [--application-package-references]
                         [--auto-scale-formula]
                         [--certificate-references]
                         [--disk-encryption-targets]
                         [--enable-inter-node-communication]
                         [--id]
                         [--image]
                         [--json-file]
                         [--metadata]
                         [--node-agent-sku-id]
                         [--os-family]
                         [--parameters]
                         [--resize-timeout]
                         [--resource-group]
                         [--start-task-command-line]
                         [--start-task-resource-files]
                         [--start-task-wait-for-success]
                         [--target-dedicated-nodes]
                         [--target-low-priority-nodes]
                         [--template]
                         [--vm-size]
  optionalParameters:
  - name: --account-endpoint
    summary: 'Batch-Dienst Endpunkt. Alternativ dazu können Sie auch durch Umgebungsvariable: AZURE_BATCH_ENDPOINT festlegen.'
    description: ''
  - name: --account-key
    summary: 'Der Batch-Kontoschlüssel. Alternativ dazu können Sie auch durch Umgebungsvariable: AZURE_BATCH_ACCESS_KEY festlegen.'
    description: ''
  - name: --account-name
    summary: 'Der Name des Batch-Kontos. Alternativ dazu können Sie auch durch Umgebungsvariable: AZURE_BATCH_ACCOUNT festlegen.'
    description: ''
  - name: --application-licenses
    summary: Die Liste der Anwendungs Lizenzen, die der Batch-Dienst auf jedem Computeknoten im Pool verfügbar macht. Die Liste der Anwendungs Lizenzen muss eine Teilmenge der verfügbaren Batch-Dienst Anwendungs Lizenzen sein. Wenn eine Lizenz angefordert wird, die nicht unterstützt wird, kann die Pool Erstellung nicht ausgeführt werden.
    description: ''
  - name: --application-package-references
    summary: Die Liste der Pakete, die auf jedem Computeknoten im Pool installiert werden sollen. Änderungen an Paket verweisen wirken sich auf alle neuen Knoten aus, die dem Pool beitreten, haben jedoch keine Auswirkungen auf Computeknoten, die sich bereits im Pool befinden, bis Sie neu gestartet oder ein reimaging durchgeführt werden. Es sind maximal 10 Paket Verweise auf einen bestimmten Pool vorhanden.
    description: ''
  - name: --auto-scale-formula
    summary: Eine Formel für die gewünschte Anzahl von Computeknoten im Pool. Diese Eigenschaft darf nicht angegeben werden, wenn "enableautoscale" auf "false" festgelegt ist. Dies ist erforderlich, wenn enableautoscale auf true festgelegt ist. Die Formel wird auf Gültigkeit überprüft, bevor der Pool erstellt wird. Wenn die Formel ungültig ist, lehnt der Batch-Dienst die Anforderung mit detaillierten Fehlerinformationen ab. Weitere Informationen zum Angeben dieser Formel finden Sie unter "Automatisches Skalieren von Computeknoten in einem Azure Batch Pool" ( <a href="https://azure.microsoft.com/documentation/articles/batch-automatic-scaling/">https://azure.microsoft.com/documentation/articles/batch-automatic-scaling/</a> ).
    description: ''
  - name: --certificate-references
    summary: Die Liste der Zertifikate, die auf jedem Computeknoten im Pool installiert werden sollen. Bei Windows-Knoten installiert der Batch-Dienst die Zertifikate im angegebenen Zertifikat Speicher und Speicherort. Für Linux-Computeknoten werden die Zertifikate in einem Verzeichnis innerhalb des Arbeitsverzeichnisses der Aufgabe gespeichert, und es wird eine Umgebungsvariable AZ_BATCH_CERTIFICATES_DIR die an die Aufgabe übergeben wird, um diesen Speicherort abzufragen. Bei Zertifikaten mit Sichtbarkeit von "remoteuser" wird ein "certs"-Verzeichnis im Basisverzeichnis des Benutzers (z. b./Home/{User-Name}/CERTs) erstellt, und Zertifikate werden in diesem Verzeichnis abgelegt.
    description: ''
  - name: --disk-encryption-targets
    summary: Eine durch Leerzeichen getrennte Liste von diskverschlüsseltiontargets. die aktuell möglichen Werte sind u. a. osdisk und temporarydisk.
    description: ''
  - name: --enable-inter-node-communication
    summary: Gibt an, ob der Pool eine direkte Kommunikation zwischen Computeknoten zulässt. Durch das Aktivieren der Kommunikation zwischen Knoten wird die maximale Größe des Pools aufgrund der Bereitstellungs Beschränkungen auf den Computeknoten des Pools eingeschränkt. Dies kann dazu führen, dass der Pool nicht die gewünschte Größe erreicht. Der Standardwert ist „FALSE“.
    description: ''
  - name: --id
    summary: Erforderlich. Eine Zeichenfolge, die den Pool innerhalb des Kontos eindeutig identifiziert. Die ID kann eine beliebige Kombination aus alphanumerischen Zeichen einschließlich Bindestrichen und unterstrichen enthalten und darf nicht mehr als 64 Zeichen enthalten. Bei der ID wird die Groß-/Kleinschreibung nicht beachtet, und die Groß-/Kleinschreibung wird nicht beachtet.
    description: ''
  - name: --image
    summary: 'Referenz zum Betriebssystem Image. Dabei kann es sich entweder um das Format "Publisher: Angebot: SKU [: Version]" oder um eine voll qualifizierte Arm-Image-ID der Form "/Subscriptions/{SubscriptionId}/resourceGroups/{resourceGroup}/Providers/Microsoft.Compute/Images/{ImageName}" handeln. Wenn das Format Publisher: Angebot: SKU [: Version] angezeigt wird, ist Version optional, und wenn ausgelassen nicht verwendet wird, wird die aktuelle Version verwendet. Gültige Werte können über "AZ Batch Pool Node-Agent-SKUs List" abgerufen werden. Beispiel: "microsoftwindowsserver: Windows Server: 2012-R2-Datacenter: Latest".'
    description: ''
  - name: --json-file
    summary: Die Datei, die den Pool enthält, der im JSON-Format erstellt werden soll, wenn dieser Parameter angegeben wird, werden alle anderen Parameter ignoriert.
    description: ''
  - name: --metadata
    summary: Eine Liste von Name-Wert-Paaren, die dem Pool als Metadaten zugeordnet sind. Der Batch-Dienst weist den Metadaten keine Bedeutung zu. Er dient lediglich der Verwendung von Benutzercode.
    description: ''
  - name: --node-agent-sku-id
    summary: Die SKU des Batch-Knoten-Agents, der auf Computeknoten im Pool bereitgestellt werden soll. Der Batch-Knoten-Agent ist ein Programm, das auf jedem Knoten im Pool ausgeführt wird und die Befehls-und Steuerungs Schnittstelle zwischen dem Knoten und dem Batch-Dienst bereitstellt. Es gibt verschiedene Implementierungen des Knoten-Agents (SKUs) für verschiedene Betriebssysteme. Sie müssen eine Knoten-Agent-SKU angeben, die mit dem ausgewählten Bild Verweis übereinstimmt. Informationen zum Abrufen der Liste der unterstützten Knoten-Agent-SKUs zusammen mit der Liste der überprüften Image Verweise finden Sie im Abschnitt "auflisten unterstützter Knoten-Agent-SKUs".
    description: ''
  - name: --os-family
    summary: 'Die Azure-Gastbetriebssystemfamilie, die auf den virtuellen Computern im Pool installiert werden soll. Folgende Werte sind möglich: 2-Betriebssystem Familie 2, äquivalent zu Windows Server 2008 R2 SP1. 3-Betriebssystem Familie 3, äquivalent zu Windows Server 2012. 4-Betriebssystem Familie 4, äquivalent zu Windows Server 2012 R2. 5-Betriebssystem Familie 5, äquivalent zu Windows Server 2016. Weitere Informationen finden Sie unter Azure-Gast Betriebssystem Releases ( <a href="https://azure.microsoft.com/documentation/articles/cloud-services-guestos-update-matrix/#releases">https://azure.microsoft.com/documentation/articles/cloud-services-guestos-update-matrix/#releases</a> ). Zulässige Werte: 2, 3, 4, 5.'
    description: ''
  - name: --parameters
    summary: Parameter Werte für eine JSON-Vorlagen Datei eines Batch-Pools. Kann nur mit--Template verwendet werden.
    description: ''
  - name: --resize-timeout
    summary: Das Timeout für die Zuordnung von Computeknoten zum Pool. Dieses Timeout gilt nur für die manuelle Skalierung. Dies hat keine Auswirkungen, wenn enableautoscale auf true festgelegt ist. Der Standardwert beträgt 15 Minuten. Der Mindestwert ist 5 Minuten. Wenn Sie einen Wert angeben, der weniger als 5 Minuten beträgt, gibt der Batch-Dienst einen Fehler zurück. Wenn Sie die Rest-API direkt aufrufen, lautet der HTTP-Statuscode 400 (ungültige Anforderung).
    description: ''
  - name: --resource-group
    summary: Die Ressourcengruppe des Batch-Kontos.
    description: ''
  - name: --start-task-command-line
    summary: Die Befehlszeile der Startaufgabe. Die Befehlszeile wird nicht unter einer Shell ausgeführt und kann daher keine Shellfeatures wie die Erweiterung der Umgebungsvariablen nutzen. Wenn Sie diese Features nutzen möchten, sollten Sie die Shell in der Befehlszeile aufrufen, z. b. "cmd/c myCommand" in Windows oder "/bin/sh-c myCommand" unter Linux.
    description: ''
  - name: --start-task-resource-files
    summary: Eine Liste der Dateien, die vom Batch-Dienst auf den Computeknoten heruntergeladen werden, bevor die Befehlszeile ausgeführt wird. Durch Leerzeichen getrennte Ressourcen Verweise im Dateiname = HttpUrl-Format.
    description: ''
  - name: --start-task-wait-for-success
    summary: Gibt an, ob der Batch-Dienst auf den erfolgreichen Abschluss der Startaufgabe warten soll (d. h., um den Exitcode 0 zu beenden), bevor Tasks auf dem Computeknoten geplant werden. Wenn true und die Startaufgabe auf einem Computeknoten fehlschlägt, wiederholt der Batch-Dienst die Startaufgabe bis zur maximalen Anzahl von Wiederholungs versuchen (maxtaskretrycount). Wenn der Task nach allen Wiederholungen noch nicht erfolgreich abgeschlossen wurde, markiert der Batch-Dienst den Computeknoten als unbrauchbar und plant keine Aufgaben für ihn. Diese Bedingung kann über den Knoten Status und Zeit Plan Fehlerdetails erkannt werden. False gibt an, dass der Batch-Dienst nicht darauf wartet, dass die Startaufgabe beendet wird. In diesem Fall können andere Tasks auf dem Computeknoten ausgeführt werden, während die Startaufgabe noch ausgeführt wird. und auch wenn die Startaufgabe fehlschlägt, werden neue Aufgaben weiterhin auf dem Knoten geplant. Die Standardeinstellung ist „false“. True, wenn das Flag vorhanden ist.
    description: ''
  - name: --target-dedicated-nodes
    summary: Die gewünschte Anzahl dedizierter Computeknoten im Pool. Diese Eigenschaft darf nicht angegeben werden, wenn enableautoscale auf true festgelegt ist. Wenn enableautoscale auf false festgelegt ist, müssen Sie entweder targetdedierednodes, targetlowprioritynodes oder beides festlegen.
    description: ''
  - name: --target-low-priority-nodes
    summary: Die gewünschte Anzahl von Computeknoten mit niedriger Priorität im Pool. Diese Eigenschaft darf nicht angegeben werden, wenn enableautoscale auf true festgelegt ist. Wenn enableautoscale auf false festgelegt ist, müssen Sie entweder targetdedierednodes, targetlowprioritynodes oder beides festlegen.
    description: ''
  - name: --template
    summary: Eine JSON-Vorlagen Datei für den Batch-Pool. Wenn dieser Parameter angegeben wird, werden alle anderen Parameter ignoriert.
    description: ''
  - name: --vm-size
    summary: Erforderlich. Die Größe der virtuellen Computer im Pool. Alle virtuellen Computer in einem Pool haben die gleiche Größe. Informationen zu den verfügbaren Größen virtueller Computer für Cloud Services Pools (Pools, die mit cloudserviceconfiguration erstellt wurden) finden Sie Untergrößen für Cloud Services ( <a href="https://azure.microsoft.com/documentation/articles/cloud-services-sizes-specs/">https://azure.microsoft.com/documentation/articles/cloud-services-sizes-specs/</a> ). Batch unterstützt alle Cloud Services VM-Größen mit Ausnahme von extrasmall, A1V2 und A2V2. Informationen zu den verfügbaren VM-Größen für Pools mithilfe von Images aus dem Virtual Machines Marketplace (Pools, die mit virtualmachineconfiguration erstellt wurden) finden Sie Untergrößen für Virtual Machines (Linux) ( <a href="https://azure.microsoft.com/documentation/articles/virtual-machines-linux-sizes/">https://azure.microsoft.com/documentation/articles/virtual-machines-linux-sizes/</a> ) oder Größen für Virtual Machines (Windows) ( <a href="https://azure.microsoft.com/documentation/articles/virtual-machines-windows-sizes/">https://azure.microsoft.com/documentation/articles/virtual-machines-windows-sizes/</a> ). Batch unterstützt alle Azure-VM-Größen außer STANDARD_A0 und die mit Storage Premium (STANDARD_GS, STANDARD_DS und STANDARD_DSV2 Reihe).
    description: ''
commands:
- ext_azure-batch-cli-extensions_az_batch_pool_create
