### YamlMime:AzureCLIGroup
uid: ext_arcappliance_az_arcappliance_delete
name: az arcappliance delete
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **arcappliance** -Erweiterung für Azure CLI und erfordert Version 2.0.67 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ arcappliance DELETE** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Befehlsgruppe zum Löschen von Appliance Cluster und Ressource.
description: ''
directCommands:
- uid: ext_arcappliance_az_arcappliance_delete_hci
  name: az arcappliance delete hci
  summary: Befehl zum Löschen der HCI-Arkus Appliance.
  description: ''
  syntax: >-
    az arcappliance delete hci --config-file
                               [--location]
                               [--name]
                               [--resource-group]
                               [--yes]
  examples:
  - summary: Löschen der arcappliance-HCI-Ressource
    syntax: az arcappliance delete hci --config-file [REQUIRED]
  requiredParameters:
  - isRequired: true
    name: --config-file
    summary: Pfad zur Geräte Konfigurationsdatei.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --name -n
    summary: Der Name des Bogen Geräts.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
- uid: ext_arcappliance_az_arcappliance_delete_vmware
  name: az arcappliance delete vmware
  summary: Befehl zum Löschen der VMware-Bogen Appliance.
  description: ''
  syntax: >-
    az arcappliance delete vmware --config-file
                                  [--location]
                                  [--name]
                                  [--resource-group]
                                  [--yes]
  examples:
  - summary: Löschen einer arcappliance-VMware-Ressource
    syntax: az arcappliance delete vmware --config-file [REQUIRED]
  requiredParameters:
  - isRequired: true
    name: --config-file
    summary: Pfad zur Geräte Konfigurationsdatei.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --name -n
    summary: Der Name des Bogen Geräts.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
commands:
- ext_arcappliance_az_arcappliance_delete_hci
- ext_arcappliance_az_arcappliance_delete_vmware
