### YamlMime:AzureCLIGroup
uid: ext_arcappliance_az_arcappliance_create
name: az arcappliance create
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **arcappliance** -Erweiterung für Azure CLI und erfordert Version 2.0.67 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ arcappliance Create** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Befehlsgruppe für die Erstellung von Appliance.
description: ''
directCommands:
- uid: ext_arcappliance_az_arcappliance_create_hci
  name: az arcappliance create hci
  summary: 'Befehl zum Erstellen einer HCI-Arkus Appliance: muss nach der Bereitstellung des Geräts ausgeführt werden.'
  description: ''
  syntax: >-
    az arcappliance create hci --config-file
                               --kubeconfig
                               [--location]
                               [--name]
                               [--resource-group]
  examples:
  - summary: Erstellen einer arcappliance-HCI-Ressource
    syntax: az arcappliance create hci --config-file [REQUIRED] --kubeconfig [REQUIRED]
  requiredParameters:
  - isRequired: true
    name: --config-file
    summary: Pfad zur Geräte Konfigurationsdatei.
    description: ''
  - isRequired: true
    name: --kubeconfig
    summary: Pfad zur kubeconfig-Ausgabe des Befehls "Bereitstellen".
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --name -n
    summary: Der Name des Bogen Geräts.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: ext_arcappliance_az_arcappliance_create_vmware
  name: az arcappliance create vmware
  summary: 'Befehl zum Erstellen von VMware-Arkus Appliance: das Gerät muss bereitgestellt worden sein.'
  description: ''
  syntax: >-
    az arcappliance create vmware --config-file
                                  --kubeconfig
                                  [--location]
                                  [--name]
                                  [--resource-group]
  examples:
  - summary: Erstellen einer arcappliance-VMware-Ressource
    syntax: az arcappliance create vmware --config-file [REQUIRED] --kubeconfig [REQUIRED]
  requiredParameters:
  - isRequired: true
    name: --config-file
    summary: Pfad zur Geräte Konfigurationsdatei.
    description: ''
  - isRequired: true
    name: --kubeconfig
    summary: Pfad zur kubeconfig-Ausgabe des Befehls "Bereitstellen".
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --name -n
    summary: Der Name des Bogen Geräts.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
commands:
- ext_arcappliance_az_arcappliance_create_hci
- ext_arcappliance_az_arcappliance_create_vmware
