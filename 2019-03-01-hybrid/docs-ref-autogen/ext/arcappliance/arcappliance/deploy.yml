### YamlMime:AzureCLIGroup
uid: ext_arcappliance_az_arcappliance_deploy
name: az arcappliance deploy
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **arcappliance** -Erweiterung für Azure CLI und erfordert Version 2.0.67 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ arcappliance** bereitstellen zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Befehlsgruppe für die Bereitstellung des Geräte Clusters.
description: ''
directCommands:
- uid: ext_arcappliance_az_arcappliance_deploy_hci
  name: az arcappliance deploy hci
  summary: 'Befehl zum Bereitstellen der HCI-Bogen Appliance: muss vor der Erstellung der Azure-Ressource erfolgen.'
  description: ''
  syntax: >-
    az arcappliance deploy hci --config-file
                               [--location]
                               [--name]
                               [--outfile]
                               [--resource-group]
  examples:
  - summary: Bereitstellen der Bogen Appliance mithilfe von HCI
    syntax: az arcappliance deploy hci --config-file [REQUIRED]
  - summary: Bereitstellen der Bogen Appliance mithilfe von HCI mit einer bestimmten Ausgabedatei
    syntax: az arcappliance deploy hci --config-file [REQUIRED] --outfile [OPTIONAL]
  requiredParameters:
  - isRequired: true
    name: --config-file
    summary: Pfad zur Geräte Konfigurationsdatei.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --name -n
    summary: Der Name des Bogen Geräts.
    description: ''
  - name: --outfile
    defaultValue: kubeconfig
    summary: Der Pfad, an dem kubeconfig ausgegeben werden soll. der Standardwert ist./kubeconfig.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: ext_arcappliance_az_arcappliance_deploy_vmware
  name: az arcappliance deploy vmware
  summary: 'Befehl zum Bereitstellen der VMware-Bogen Appliance: muss vor der Erstellung der Azure-Ressource erfolgen.'
  description: ''
  syntax: >-
    az arcappliance deploy vmware --config-file
                                  [--location]
                                  [--name]
                                  [--outfile]
                                  [--resource-group]
  examples:
  - summary: Bereitstellen der Bogen Appliance mithilfe von VMware
    syntax: az arcappliance deploy vmware --config-file [REQUIRED]
  - summary: Bereitstellen der Bogen Appliance mithilfe von VMware mit einer angegebenen Ausgabedatei
    syntax: az arcappliance deploy vmware --config-file [REQUIRED] --outfile [OPTIONAL]
  requiredParameters:
  - isRequired: true
    name: --config-file
    summary: Pfad zur Geräte Konfigurationsdatei.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --name -n
    summary: Der Name des Bogen Geräts.
    description: ''
  - name: --outfile
    defaultValue: kubeconfig
    summary: Der Pfad, an dem kubeconfig ausgegeben werden soll. der Standardwert ist./kubeconfig.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
commands:
- ext_arcappliance_az_arcappliance_deploy_hci
- ext_arcappliance_az_arcappliance_deploy_vmware
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
