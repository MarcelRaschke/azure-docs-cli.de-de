### YamlMime:AzureCLIGroup
uid: ext_connectedmachine_az_connectedmachine
name: az connectedmachine
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **connectedmachine** -Erweiterung für Azure CLI und erfordert Version 2.11.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ connectedmachine** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Connectedmachine.
description: ''
directCommands:
- uid: ext_connectedmachine_az_connectedmachine_delete
  name: az connectedmachine delete
  summary: Der Vorgang zum Entfernen einer Hybrid Computer Identität in Azure.
  description: ''
  syntax: >-
    az connectedmachine delete --machine-name
                               --resource-group
                               [--yes]
  examples:
  - summary: Löschen eines Computers
    syntax: az connectedmachine delete --name "myMachine" --resource-group "myResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --machine-name --name -n
    summary: Der Name des Hybrid Computers.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
- uid: ext_connectedmachine_az_connectedmachine_list
  name: az connectedmachine list
  summary: Listet alle Hybrid Computer im angegebenen Abonnement auf.
  description: ''
  syntax: az connectedmachine list [--resource-group]
  examples:
  - summary: Auflisten von Computern nach Ressourcengruppe
    syntax: az connectedmachine list --resource-group "myResourceGroup"
  optionalParameters:
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: ext_connectedmachine_az_connectedmachine_show
  name: az connectedmachine show
  summary: Ruft Informationen über die Modell Ansicht oder die Instanzansicht eines Hybrid Computers ab.
  description: ''
  syntax: >-
    az connectedmachine show --machine-name
                             --resource-group
  examples:
  - summary: Computer erhalten
    syntax: az connectedmachine show --name "myMachine" --resource-group "myResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --machine-name --name -n
    summary: Der Name des Hybrid Computers.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
