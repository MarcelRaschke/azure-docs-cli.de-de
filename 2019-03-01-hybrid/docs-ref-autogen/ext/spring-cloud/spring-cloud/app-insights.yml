### YamlMime:AzureCLIGroup
uid: ext_spring-cloud_az_spring_cloud_app_insights
name: az spring-cloud app-insights
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Spring-Cloud-** Erweiterung für Azure CLI und erfordert Version 2.0.67 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Spring-Cloud App-Insights** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Befehle zum Verwaltungs Application Insights in der Azure Spring Cloud.
description: ''
directCommands:
- uid: ext_spring-cloud_az_spring_cloud_app_insights_show
  name: az spring-cloud app-insights show
  summary: Application Insights Einstellungen anzeigen.
  description: ''
  syntax: >-
    az spring-cloud app-insights show --name
                                      --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Azure Spring Cloud.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: ext_spring-cloud_az_spring_cloud_app_insights_update
  name: az spring-cloud app-insights update
  summary: Aktualisieren Sie Application Insights Einstellungen.
  description: ''
  syntax: >-
    az spring-cloud app-insights update --name
                                        --resource-group
                                        [--app-insights]
                                        [--app-insights-key]
                                        [--disable {false, true}]
                                        [--sampling-rate]
  examples:
  - summary: Aktivieren Sie Application Insights und den in-Process-Agent von Java.
    syntax: az spring-cloud app-insights update -n MyService -g MyResourceGroup --app-insights-key MyInstrumentationKey --sampling-rate 100
  - summary: Deaktivieren Sie Application Insights.
    syntax: az spring-cloud app-insights update -n MyService -g MyResourceGroup --disable
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Azure Spring Cloud.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --app-insights
    summary: Der Name des vorhandenen Application Insights in derselben Ressourcengruppe. Oder Ressourcen-ID des vorhandenen Application Insights in einer anderen Ressourcengruppe.
    description: ''
  - name: --app-insights-key
    summary: Instrumentierungs Schlüssel des vorhandenen Application Insights.
    description: ''
  - name: --disable
    parameterValueGroup: false, true
    summary: Deaktivieren Sie Application Insights.
    description: ''
  - name: --sampling-rate
    summary: Samplingrate von Application Insights. Der Höchstwert ist 100.
    description: ''
commands:
- ext_spring-cloud_az_spring_cloud_app_insights_show
- ext_spring-cloud_az_spring_cloud_app_insights_update
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
