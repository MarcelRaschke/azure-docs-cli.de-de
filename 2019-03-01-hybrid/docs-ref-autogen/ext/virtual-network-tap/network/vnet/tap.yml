### YamlMime:AzureCLIGroup
uid: ext_virtual-network-tap_az_network_vnet_tap
name: az network vnet tap
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Virtual-Network-Tap-** Erweiterung für Azure CLI und erfordert Version 2.0.46 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Network vnet Tap** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten von TAPs für virtuelle Netzwerke
description: ''
directCommands:
- uid: ext_virtual-network-tap_az_network_vnet_tap_create
  name: az network vnet tap create
  summary: Erstellen Sie ein virtuelles Netzwerk.
  description: ''
  syntax: >-
    az network vnet tap create --destination
                               --name
                               --resource-group
                               [--location]
                               [--port]
                               [--tags]
  requiredParameters:
  - isRequired: true
    name: --destination
    summary: ID der ILB-oder NIC-IP-Konfiguration für den Abruf.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des vnet-Tap.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --port
    summary: Der vxlan-Port, der den gezapften Datenverkehr empfängt.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
- uid: ext_virtual-network-tap_az_network_vnet_tap_delete
  name: az network vnet tap delete
  summary: Löschen eines virtuellen Netzwerks tippen.
  description: ''
  syntax: >-
    az network vnet tap delete --name
                               --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des vnet-Tap.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: ext_virtual-network-tap_az_network_vnet_tap_list
  name: az network vnet tap list
  summary: Listet virtuelle Netzwerk Abzweigungen auf.
  description: ''
  syntax: az network vnet tap list [--resource-group]
  optionalParameters:
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: ext_virtual-network-tap_az_network_vnet_tap_show
  name: az network vnet tap show
  summary: Holen Sie sich die Details eines virtuellen Netzwerk-Tap.
  description: ''
  syntax: >-
    az network vnet tap show --name
                             --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des vnet-Tap.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: ext_virtual-network-tap_az_network_vnet_tap_update
  name: az network vnet tap update
  summary: Aktualisieren Sie die Einstellungen eines virtuellen Netzwerks.
  description: ''
  syntax: >-
    az network vnet tap update --name
                               --resource-group
                               [--add]
                               [--force-string]
                               [--remove]
                               [--set]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des vnet-Tap.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --set
    summary: Aktualisieren Sie ein Objekt, indem Sie einen Eigenschafts Pfad und einen festzulegenden Wert angeben.  Beispiel:--Set Eigenschaft1. Eigenschaft2 =<value>.
    description: ''
commands:
- ext_virtual-network-tap_az_network_vnet_tap_create
- ext_virtual-network-tap_az_network_vnet_tap_delete
- ext_virtual-network-tap_az_network_vnet_tap_list
- ext_virtual-network-tap_az_network_vnet_tap_show
- ext_virtual-network-tap_az_network_vnet_tap_update
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
