### YamlMime:AzureCLIGroup
uid: ext_cosmosdb-preview_az_cosmosdb_sql_restorable_database
name: az cosmosdb sql restorable-database
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **cosmosdb-Preview-** Erweiterung für Azure CLI und erfordert Version 2.17.1 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ cosmosdb SQL restorable-Database** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten Sie unterschiedliche Versionen von SQL-Datenbanken, die in einem Azure Cosmos DB Konto wiederherstellbar sind.
description: ''
directCommands:
- uid: ext_cosmosdb-preview_az_cosmosdb_sql_restorable_database_list
  name: az cosmosdb sql restorable-database list
  summary: Listet alle Versionen aller SQL-Datenbanken auf, die im angegebenen wiederherstellbaren Konto erstellt/geändert/gelöscht wurden.
  description: ''
  syntax: >-
    az cosmosdb sql restorable-database list --instance-id
                                             --location
  requiredParameters:
  - isRequired: true
    name: --instance-id -i
    summary: InstanceId des Kontos.
    description: ''
  - isRequired: true
    name: --location -l
    summary: Der Standort.
    description: ''
commands:
- ext_cosmosdb-preview_az_cosmosdb_sql_restorable_database_list
