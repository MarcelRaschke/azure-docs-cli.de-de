### YamlMime:AzureCLIGroup
uid: ext_cosmosdb-preview_az_cosmosdb_sql_restorable_container
name: az cosmosdb sql restorable-container
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **cosmosdb-Preview-** Erweiterung für Azure CLI und erfordert Version 2.17.1 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ cosmosdb SQL restorable-Container** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten Sie unterschiedliche Versionen von SQL-Containern, die in einer Datenbank eines Azure Cosmos DB Kontos wiederherstellbar sind.
description: ''
directCommands:
- uid: ext_cosmosdb-preview_az_cosmosdb_sql_restorable_container_list
  name: az cosmosdb sql restorable-container list
  summary: Listet alle Versionen aller SQL-Container auf, die in der angegebenen Datenbank und dem wiederherstellbaren Konto erstellt/geändert/gelöscht wurden.
  description: ''
  syntax: >-
    az cosmosdb sql restorable-container list --database-rid
                                              --instance-id
                                              --location
  requiredParameters:
  - isRequired: true
    name: --database-rid -d
    summary: Entfernen Sie die Datenbank.
    description: ''
  - isRequired: true
    name: --instance-id -i
    summary: InstanceId des Kontos.
    description: ''
  - isRequired: true
    name: --location -l
    summary: Der Standort.
    description: ''
commands:
- ext_cosmosdb-preview_az_cosmosdb_sql_restorable_container_list
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
