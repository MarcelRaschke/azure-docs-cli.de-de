### YamlMime:AzureCLIGroup
uid: ext_account_az_account_subscription
name: az account subscription
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Konto** Erweiterung für Azure CLI und erfordert Version 2.3.1 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Account Abonnement** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten von Abonnements.
description: ''
directCommands:
- uid: ext_account_az_account_subscription_cancel
  name: az account subscription cancel
  summary: Abonnement kündigen.
  description: ''
  syntax: >-
    az account subscription cancel --id
                                   [--yes]
  examples:
  - summary: Kündigen eines Abonnements
    syntax: az account subscription cancel --subscription-id "xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx"
  requiredParameters:
  - isRequired: true
    name: --id --subscription-id
    summary: Abonnement-ID.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
- uid: ext_account_az_account_subscription_enable
  name: az account subscription enable
  summary: Aktivieren Sie das Abonnement.
  description: ''
  syntax: az account subscription enable --id
  examples:
  - summary: Abonnement aktivieren
    syntax: az account subscription enable --subscription-id "xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx"
  requiredParameters:
  - isRequired: true
    name: --id --subscription-id
    summary: Abonnement-ID.
    description: ''
- uid: ext_account_az_account_subscription_list
  name: az account subscription list
  summary: Alle Abonnements für einen Mandanten erhalten.
  description: ''
  syntax: az account subscription list
  examples:
  - summary: listabonnements
    syntax: az account subscription list
- uid: ext_account_az_account_subscription_list_location
  name: az account subscription list-location
  summary: Mit diesem Vorgang werden alle Speicherorte bereitgestellt, die für Ressourcenanbieter verfügbar sind. jeder Ressourcenanbieter unterstützt jedoch möglicherweise eine Teilmenge dieser Liste.
  description: ''
  syntax: az account subscription list-location --id
  examples:
  - summary: listlocations
    syntax: az account subscription list-location --subscription-id "xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx"
  requiredParameters:
  - isRequired: true
    name: --id --subscription-id
    summary: Hierbei handelt es sich um die ID des Zielabonnements.
    description: ''
- uid: ext_account_az_account_subscription_rename
  name: az account subscription rename
  summary: Abonnement umbenennen.
  description: ''
  syntax: >-
    az account subscription rename --id
                                   [--name]
  examples:
  - summary: Rename subscription (Abonnement umbenennen)
    syntax: az account subscription rename --subscription-id "xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx"
  requiredParameters:
  - isRequired: true
    name: --id --subscription-id
    summary: Abonnement-ID.
    description: ''
  optionalParameters:
  - name: --name --subscription-name -n
    summary: Neuer Abonnement Name.
    description: ''
- uid: ext_account_az_account_subscription_show
  name: az account subscription show
  summary: Hier finden Sie Details zu einem angegebenen Abonnement.
  description: ''
  syntax: az account subscription show --id
  examples:
  - summary: getSubscription
    syntax: az account subscription show --subscription-id "xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx"
  requiredParameters:
  - isRequired: true
    name: --id --subscription-id
    summary: Hierbei handelt es sich um die ID des Zielabonnements.
    description: ''
commands:
- ext_account_az_account_subscription_cancel
- ext_account_az_account_subscription_enable
- ext_account_az_account_subscription_list
- ext_account_az_account_subscription_list_location
- ext_account_az_account_subscription_rename
- ext_account_az_account_subscription_show
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
