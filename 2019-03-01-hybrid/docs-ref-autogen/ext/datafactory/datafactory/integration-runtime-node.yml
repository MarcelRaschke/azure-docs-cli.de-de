### YamlMime:AzureCLIGroup
uid: ext_datafactory_az_datafactory_integration_runtime_node
name: az datafactory integration-runtime-node
extensionInformation: >-
  > [!Note]

  > Dieser Verweis ist Teil der **DataFactory** -Erweiterung für Azure CLI und erfordert Version 2.11.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ DataFactory Integration-Runtime-Node** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: DataFactory Integration-Runtime-Node.
description: ''
directCommands:
- uid: ext_datafactory_az_datafactory_integration_runtime_node_delete
  name: az datafactory integration-runtime-node delete
  summary: Löscht einen selbstgeh osteten Integration Runtime Knoten.
  description: ''
  syntax: >-
    az datafactory integration-runtime-node delete --factory-name
                                                   --integration-runtime-name
                                                   --node-name
                                                   --resource-group
                                                   [--yes]
  examples:
  - summary: IntegrationRuntimesNodes_Delete
    syntax: az datafactory integration-runtime-node delete --factory-name "exampleFactoryName" --integration-runtime-name "exampleIntegrationRuntime" --node-name "Node_1" --resource-group "exampleResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --factory-name
    summary: Der Name der Factory.
    description: ''
  - isRequired: true
    name: --integration-runtime-name
    summary: Der Integration Runtime Name.
    description: ''
  - isRequired: true
    name: --node-name
    summary: Der Name des Integration Runtime Knotens.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
- uid: ext_datafactory_az_datafactory_integration_runtime_node_get_ip_address
  name: az datafactory integration-runtime-node get-ip-address
  summary: Die IP-Adresse des selbstgeh osteten Integration Runtime Knotens erhalten.
  description: ''
  syntax: >-
    az datafactory integration-runtime-node get-ip-address --factory-name
                                                           --integration-runtime-name
                                                           --node-name
                                                           --resource-group
  examples:
  - summary: IntegrationRuntimeNodes_GetIpAddress
    syntax: az datafactory integration-runtime-node get-ip-address --factory-name "exampleFactoryName" --integration-runtime-name "exampleIntegrationRuntime" --node-name "Node_1" --resource-group "exampleResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --factory-name
    summary: Der Name der Factory.
    description: ''
  - isRequired: true
    name: --integration-runtime-name
    summary: Der Integration Runtime Name.
    description: ''
  - isRequired: true
    name: --node-name
    summary: Der Name des Integration Runtime Knotens.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: ext_datafactory_az_datafactory_integration_runtime_node_show
  name: az datafactory integration-runtime-node show
  summary: Ruft einen selbstgeh osteten Integration Runtime-Knoten ab.
  description: ''
  syntax: >-
    az datafactory integration-runtime-node show --factory-name
                                                 --integration-runtime-name
                                                 --node-name
                                                 --resource-group
  examples:
  - summary: IntegrationRuntimeNodes_Get
    syntax: az datafactory integration-runtime-node show --factory-name "exampleFactoryName" --integration-runtime-name "exampleIntegrationRuntime" --node-name "Node_1" --resource-group "exampleResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --factory-name
    summary: Der Name der Factory.
    description: ''
  - isRequired: true
    name: --integration-runtime-name
    summary: Der Integration Runtime Name.
    description: ''
  - isRequired: true
    name: --node-name
    summary: Der Name des Integration Runtime Knotens.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: ext_datafactory_az_datafactory_integration_runtime_node_update
  name: az datafactory integration-runtime-node update
  summary: Aktualisiert einen selbstgeh osteten Integration Runtime Knoten.
  description: ''
  syntax: >-
    az datafactory integration-runtime-node update --factory-name
                                                   --integration-runtime-name
                                                   --node-name
                                                   --resource-group
                                                   [--concurrent-jobs-limit]
  examples:
  - summary: IntegrationRuntimeNodes_Update
    syntax: az datafactory integration-runtime-node update --factory-name "exampleFactoryName" --integration-runtime-name "exampleIntegrationRuntime" --node-name "Node_1" --resource-group "exampleResourceGroup" --concurrent-jobs-limit 2
  requiredParameters:
  - isRequired: true
    name: --factory-name
    summary: Der Name der Factory.
    description: ''
  - isRequired: true
    name: --integration-runtime-name
    summary: Der Integration Runtime Name.
    description: ''
  - isRequired: true
    name: --node-name
    summary: Der Name des Integration Runtime Knotens.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --concurrent-jobs-limit
    summary: Die Anzahl der gleichzeitigen Aufträge, die auf dem Integration Runtime Knoten ausgeführt werden dürfen. Werte zwischen 1 und maxconcurrentjobs (einschließlich) sind zulässig.
    description: ''
