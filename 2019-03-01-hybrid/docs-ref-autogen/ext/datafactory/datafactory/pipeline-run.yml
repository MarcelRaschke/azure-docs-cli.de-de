### YamlMime:AzureCLIGroup
uid: ext_datafactory_az_datafactory_pipeline_run
name: az datafactory pipeline-run
extensionInformation: >-
  > [!Note]

  > Dieser Verweis ist Teil der **DataFactory** -Erweiterung für Azure CLI und erfordert Version 2.11.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ DataFactory Pipeline-Run** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: 'DataFactory-Pipeline: führen Sie aus.'
description: ''
directCommands:
- uid: ext_datafactory_az_datafactory_pipeline_run_cancel
  name: az datafactory pipeline-run cancel
  summary: Abbrechen einer Pipeline, die mit Ihrer Lauf-ID ausgeführt wird.
  description: ''
  syntax: >-
    az datafactory pipeline-run cancel --factory-name
                                       --resource-group
                                       --run-id
                                       [--is-recursive {false, true}]
  examples:
  - summary: PipelineRuns_Cancel
    syntax: az datafactory pipeline-run cancel --factory-name "exampleFactoryName" --resource-group "exampleResourceGroup" --run-id "16ac5348-ff82-4f95-a80d-638c1d47b721"
  requiredParameters:
  - isRequired: true
    name: --factory-name
    summary: Der Name der Factory.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --run-id
    summary: Der Bezeichner der Pipeline Führung.
    description: ''
  optionalParameters:
  - name: --is-recursive
    parameterValueGroup: false, true
    summary: Wenn true, werden alle untergeordneten Pipelines abgebrochen, die von der aktuellen Pipeline ausgelöst werden.
    description: ''
- uid: ext_datafactory_az_datafactory_pipeline_run_query_by_factory
  name: az datafactory pipeline-run query-by-factory
  summary: Die Abfrage Pipeline wird auf der Grundlage von Eingabe Filterbedingungen in der Factory ausgeführt.
  description: ''
  syntax: >-
    az datafactory pipeline-run query-by-factory --factory-name
                                                 --last-updated-after
                                                 --last-updated-before
                                                 --resource-group
                                                 [--continuation-token]
                                                 [--filters]
                                                 [--order-by]
  examples:
  - summary: PipelineRuns_QueryByFactory
    syntax: az datafactory pipeline-run query-by-factory --factory-name "exampleFactoryName" --filters operand="PipelineName" operator="Equals" values="examplePipeline" --last-updated-after "2018-06-16T00:36:44.3345758Z" --last-updated-before "2018-06-16T00:49:48.3686473Z" --resource-group "exampleResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --factory-name
    summary: Der Name der Factory.
    description: ''
  - isRequired: true
    name: --last-updated-after
    summary: Die Uhrzeit, zu der das Lauf Zeit Ereignis im Format "ISO 8601" aktualisiert wurde.
    description: ''
  - isRequired: true
    name: --last-updated-before
    summary: Die Uhrzeit, zu der das Lauf Zeit Ereignis im Format "ISO 8601" aktualisiert wurde.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --continuation-token
    summary: Das Fortsetzungs Token zum erhalten der nächsten Seite mit Ergebnissen. NULL für die erste Seite.
    description: ''
  - name: --filters
    summary: Liste der Filter.
    description: >-
      Syntax:--Filters Operand = XX Operator = XX Values = XX


      Operand: erforderlich. Parameter Name, der für Filter verwendet werden soll. Die zulässigen Operanden zum Abfragen von Pipeline Läufen sind pipelinename, RunStart, RunEnd und Status. die Abfrage von Aktivitäts Ausführungen lautet "ActivityName", "activityrunstart", "activityrunend", "ActivityType" und "Status", und für die Abfrage von Triggerausführungen sind Triggername, triggerruntimestamp und Status

      Operator: erforderlich. Operator, der für Filter verwendet werden soll.

      Werte: erforderlich. Liste der Filter Werte.


      Mehrere Aktionen können mit mehr als einem Filter Argument angegeben werden.
  - name: --order-by
    summary: Liste der OrderBy-Option.
    description: >-
      Verwendung:--Order-by order-by = XX Order = XX


      Order-by: erforderlich. Der Parameter Name, der für Order by verwendet werden soll. Die zulässigen Parameter für die Reihenfolge von Pipeline Läufen sind pipelinename, RunStart, RunEnd und Status. für Aktivitäts Ausführungen sind "ActivityName", "activityrunstart", "activityrunend" und "Status". für Triggerausführungen sind Triggername, triggerruntimestamp und Status.

      Order: erforderlich. Sortierreihenfolge des Parameters.


      Mehrere Aktionen können mithilfe von mehr als einem-Order-by-Argument angegeben werden.
- uid: ext_datafactory_az_datafactory_pipeline_run_show
  name: az datafactory pipeline-run show
  summary: Sie erhalten eine Pipeline, die mit Ihrer Lauf-ID ausgeführt wird.
  description: ''
  syntax: >-
    az datafactory pipeline-run show --factory-name
                                     --resource-group
                                     --run-id
  examples:
  - summary: PipelineRuns_Get
    syntax: az datafactory pipeline-run show --factory-name "exampleFactoryName" --resource-group "exampleResourceGroup" --run-id "2f7fdb90-5df1-4b8e-ac2f-064cfa58202b"
  requiredParameters:
  - isRequired: true
    name: --factory-name
    summary: Der Name der Factory.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --run-id
    summary: Der Bezeichner der Pipeline Führung.
    description: ''
commands:
- ext_datafactory_az_datafactory_pipeline_run_cancel
- ext_datafactory_az_datafactory_pipeline_run_query_by_factory
- ext_datafactory_az_datafactory_pipeline_run_show
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
