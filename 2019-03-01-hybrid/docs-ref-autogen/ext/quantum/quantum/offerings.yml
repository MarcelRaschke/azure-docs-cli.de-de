### YamlMime:AzureCLIGroup
uid: ext_quantum_az_quantum_offerings
name: az quantum offerings
extensionInformation: >-
  > [!Note]

  > Dieser Verweis ist Teil der **Quantum** -Erweiterung für Azure CLI und erfordert Version 2.5.1 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Quantum-Angebote** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten Sie Anbieter Angebote für Azure Quantum.
description: ''
directCommands:
- uid: ext_quantum_az_quantum_offerings_accept_terms
  name: az quantum offerings accept-terms
  summary: Akzeptieren Sie die Bedingungen für eine Kombination aus Anbieter und SKU, um Sie für die Erstellung des Arbeitsbereichs zu aktivieren
  description: ''
  syntax: >-
    az quantum offerings accept-terms [--location]
                                      [--provider-id]
                                      [--sku]
  examples:
  - summary: Wenn Sie die Bedingungen überprüft haben, akzeptieren Sie das Aufrufen dieses Befehls.
    syntax: az quantum offerings accept-terms -p MyProviderId -k MySKU -l MyLocation
  optionalParameters:
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --provider-id -p
    summary: Der Bezeichner eines Azure Quantum-Anbieters.
    description: ''
  - name: --sku -k
    summary: Identifizieren Sie einen Plan oder eine SKU, die von einem Azure Quantum-Anbieter angeboten wird.
    description: ''
- uid: ext_quantum_az_quantum_offerings_list
  name: az quantum offerings list
  summary: Hier finden Sie eine Liste aller Anbieter Angebote, die am angegebenen Standort verfügbar sind.
  description: ''
  syntax: az quantum offerings list [--location]
  examples:
  - summary: Auflisten der an einem Azure-Standort verfügbaren Angebote.
    syntax: az quantum offerings list -l MyLocation
  optionalParameters:
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
- uid: ext_quantum_az_quantum_offerings_show_terms
  name: az quantum offerings show-terms
  summary: Hiermit werden die Bedingungen für eine Kombination aus Anbieter und SKU einschließlich Lizenz-URL und Akzeptanz Status angezeigt.
  description: ''
  syntax: >-
    az quantum offerings show-terms [--location]
                                    [--provider-id]
                                    [--sku]
  examples:
  - summary: Verwenden Sie eine Anbieter-ID und SKU aus `az quantum offerings list` , um die Bedingungen zu überprüfen.
    syntax: az quantum offerings show-terms -p MyProviderId -k MySKU -l MyLocation
  optionalParameters:
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --provider-id -p
    summary: Der Bezeichner eines Azure Quantum-Anbieters.
    description: ''
  - name: --sku -k
    summary: Identifizieren Sie einen Plan oder eine SKU, die von einem Azure Quantum-Anbieter angeboten wird.
    description: ''
commands:
- ext_quantum_az_quantum_offerings_accept_terms
- ext_quantum_az_quantum_offerings_list
- ext_quantum_az_quantum_offerings_show_terms
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
