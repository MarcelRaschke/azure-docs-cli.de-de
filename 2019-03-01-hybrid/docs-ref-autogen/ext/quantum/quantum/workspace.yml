### YamlMime:AzureCLIGroup
uid: ext_quantum_az_quantum_workspace
name: az quantum workspace
extensionInformation: >-
  > [!Note]

  > Dieser Verweis ist Teil der **Quantum** -Erweiterung für Azure CLI und erfordert Version 2.5.1 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Quantum Workspace** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten von Azure Quantum-Arbeitsbereichen.
description: ''
directCommands:
- uid: ext_quantum_az_quantum_workspace_clear
  name: az quantum workspace clear
  summary: Löschen Sie den Azure Quantum-Standard Arbeitsbereich.
  description: ''
  syntax: az quantum workspace clear
  examples:
  - summary: Löschen Sie ggf. den standardmäßigen Azure Quantum-Arbeitsbereich.
    syntax: az quantum workspace clear
- uid: ext_quantum_az_quantum_workspace_create
  name: az quantum workspace create
  summary: Erstellen Sie einen neuen Azure Quantum-Arbeitsbereich.
  description: ''
  syntax: >-
    az quantum workspace create [--location]
                                [--provider-sku-list]
                                [--resource-group]
                                [--skip-role-assignment]
                                [--storage-account]
                                [--workspace-name]
  examples:
  - summary: Erstellen Sie einen neuen Azure Quantum Workspace-Arbeitsbereich mit dem Standardanbieter.
    syntax: >-
      az quantum workspace create -g MyResourceGroup -w MyWorkspace -l MyLocation \
          -a MyStorageAccountName
  - summary: Erstellen Sie einen neuen Azure Quantum Workspace-Arbeitsbereich mit einer bestimmten Liste von Anbietern.
    syntax: >-
      az quantum workspace create -g MyResourceGroup -w MyWorkspace -l MyLocation \
          -r "MyProvider1 / MySKU1, MyProvider2 / MySKU2" -a MyStorageAccountName
  optionalParameters:
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --provider-sku-list -r
    summary: Durch Kommas getrennte Liste der Anbieter-/SKU-Paare.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --skip-role-assignment
    summary: Überspringen Sie den Rollen Zuweisungs Schritt für den Quantum-Arbeitsbereich im Speicherkonto.
    description: ''
  - name: --storage-account -a
    summary: Der Name des Speicher Kontos, das von einem Quantum-Arbeitsbereich verwendet werden soll.
    description: ''
  - name: --workspace-name -w
    summary: Der Name des quantumarbeitsbereichs. Sie können den Standard Arbeitsbereich mithilfe von konfigurieren `az quantum workspace set` .
    description: ''
- uid: ext_quantum_az_quantum_workspace_delete
  name: az quantum workspace delete
  summary: Löscht den angegebenen (oder aktuellen) Azure-quantumarbeitsbereich.
  description: ''
  syntax: >-
    az quantum workspace delete [--resource-group]
                                [--workspace-name]
  examples:
  - summary: Löschen Sie einen Azure Quantum-Arbeitsbereich nach Name und Gruppe.
    syntax: az quantum workspace delete -g MyResourceGroup -w MyWorkspace
  - summary: Löschen Sie den Azure Quantum-Standard Arbeitsbereich (sofern festgelegt), und löschen Sie ihn.
    syntax: az quantum workspace delete
  optionalParameters:
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --workspace-name -w
    summary: Der Name des quantumarbeitsbereichs. Sie können den Standard Arbeitsbereich mithilfe von konfigurieren `az quantum workspace set` .
    description: ''
- uid: ext_quantum_az_quantum_workspace_list
  name: az quantum workspace list
  summary: Hier finden Sie eine Liste der verfügbaren Azure Quantum-Arbeitsbereiche.
  description: ''
  syntax: >-
    az quantum workspace list [--location]
                              [--resource-group]
                              [--tag]
  examples:
  - summary: Hier finden Sie eine Liste aller verfügbaren Azure Quantum-Arbeitsbereiche.
    syntax: az quantum workspace list
  - summary: Hier finden Sie die Liste der verfügbaren Azure Quantum-Arbeitsbereiche an einem Speicherort.
    syntax: az quantum workspace list -l MyLocation
  optionalParameters:
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --tag
    summary: Zeigt nur Quantum-Arbeitsbereiche an, die das angegebene Tag zugeordnet haben.
    description: ''
- uid: ext_quantum_az_quantum_workspace_quotas
  name: az quantum workspace quotas
  summary: Listet die Kontingente für den angegebenen (oder aktuellen) Azure Quantum-Arbeitsbereich auf.
  description: ''
  syntax: >-
    az quantum workspace quotas [--location]
                                [--resource-group]
                                [--workspace-name]
  examples:
  - summary: Listet die Kontingent Informationen für den Standard Arbeitsbereich auf, sofern festgelegt.
    syntax: az quantum workspace quotas
  - summary: Listet die Kontingent Informationen für einen angegebenen Azure Quantum-Arbeitsbereich auf.
    syntax: az quantum workspace quotas -g MyResourceGroup -w MyWorkspace -l MyLocation
  optionalParameters:
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --workspace-name -w
    summary: Der Name des quantumarbeitsbereichs. Sie können den Standard Arbeitsbereich mithilfe von konfigurieren `az quantum workspace set` .
    description: ''
- uid: ext_quantum_az_quantum_workspace_set
  name: az quantum workspace set
  summary: Wählen Sie für zukünftige Befehle einen Azure Quantum-Standard Arbeitsbereich aus.
  description: ''
  syntax: >-
    az quantum workspace set [--location]
                             [--resource-group]
                             [--workspace-name]
  examples:
  - summary: Legen Sie den Azure Quantum-Standard Arbeitsbereich fest.
    syntax: az quantum workspace set -g MyResourceGroup -w MyWorkspace -l MyLocation
  optionalParameters:
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --workspace-name -w
    summary: Der Name des quantumarbeitsbereichs. Sie können den Standard Arbeitsbereich mithilfe von konfigurieren `az quantum workspace set` .
    description: ''
- uid: ext_quantum_az_quantum_workspace_show
  name: az quantum workspace show
  summary: Hier werden die Details des angegebenen (oder aktuellen) Azure-quantumarbeitsbereichs angezeigt.
  description: ''
  syntax: >-
    az quantum workspace show [--resource-group]
                              [--workspace-name]
  examples:
  - summary: Hiermit wird der aktuell ausgewählte standardmäßige Azure Quantum-Arbeitsbereich angezeigt.
    syntax: az quantum workspace show
  - summary: Zeigt die Details eines bereitgestellten Azure Quantum-Arbeitsbereichs an.
    syntax: az quantum workspace show -g MyResourceGroup -w MyWorkspace
  optionalParameters:
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --workspace-name -w
    summary: Der Name des quantumarbeitsbereichs. Sie können den Standard Arbeitsbereich mithilfe von konfigurieren `az quantum workspace set` .
    description: ''
commands:
- ext_quantum_az_quantum_workspace_clear
- ext_quantum_az_quantum_workspace_create
- ext_quantum_az_quantum_workspace_delete
- ext_quantum_az_quantum_workspace_list
- ext_quantum_az_quantum_workspace_quotas
- ext_quantum_az_quantum_workspace_set
- ext_quantum_az_quantum_workspace_show
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
