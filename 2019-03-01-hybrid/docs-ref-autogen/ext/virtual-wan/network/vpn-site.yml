### YamlMime:AzureCLIGroup
uid: ext_virtual-wan_az_network_vpn_site
name: az network vpn-site
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Virtual-WAN-** Erweiterung für Azure CLI und erfordert Version 2.0.67 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Network VPN-Site** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten von VPN-Standortkonfigurationen
description: ''
directCommands:
- uid: ext_virtual-wan_az_network_vpn_site_create
  name: az network vpn-site create
  summary: Erstellen Sie eine VPN-Standort Konfiguration.
  description: ''
  syntax: >-
    az network vpn-site create --ip-address
                               --name
                               --resource-group
                               [--address-prefixes]
                               [--asn]
                               [--bgp-peering-address]
                               [--device-model]
                               [--device-vendor]
                               [--link-speed]
                               [--location]
                               [--no-wait]
                               [--peer-weight]
                               [--security-site {false, true}]
                               [--site-key]
                               [--tags]
                               [--virtual-wan]
  requiredParameters:
  - isRequired: true
    name: --ip-address
    summary: IP-Adresse des VPN-Standorts.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der VPN-Site-Konfiguration.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --address-prefixes
    summary: Durch Leerzeichen getrennte Liste von CIDR-Adress Präfixen.
    description: ''
  - name: --asn
    summary: ASN des BGP-Sprechers.
    description: ''
  - name: --bgp-peering-address
    summary: Peeringadresse und BGP-Bezeichner dieses BGP-Sprechers.
    description: ''
  - name: --device-model
    summary: Gerätemodell
    description: ''
  - name: --device-vendor
    summary: Der Name des Geräteherstellers.
    description: ''
  - name: --link-speed
    summary: Verbindungsgeschwindigkeit in Mbit/s.
    description: ''
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --peer-weight
    summary: Gewichtungen, die von diesem BGP-Sprecher gelernt wurden.
    description: ''
  - name: --security-site
    parameterValueGroup: false, true
    summary: Gibt an, ob der VPN-Standort Sicherheits bezogen ist.
    description: ''
  - name: --site-key
    summary: Der Schlüssel für den VPN-Standort, der für Verbindungen verwendet werden kann.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --virtual-wan
    summary: Der Name oder die ID des virtuellen WAN.
    description: ''
- uid: ext_virtual-wan_az_network_vpn_site_delete
  name: az network vpn-site delete
  summary: Löschen Sie eine VPN-Standort Konfiguration.
  description: ''
  syntax: >-
    az network vpn-site delete --name
                               --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der VPN-Site-Konfiguration.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: ext_virtual-wan_az_network_vpn_site_download
  name: az network vpn-site download
  summary: Geben Sie eine SAS-URL an, um die Konfiguration für einen VPN-Standort herunterzuladen.
  description: ''
  syntax: >-
    az network vpn-site download --output-blob-sas-url
                                 --resource-group
                                 --vwan-name
                                 [--vpn-sites]
  requiredParameters:
  - isRequired: true
    name: --output-blob-sas-url
    summary: Die SAS-URL zum Herunterladen der Konfigurationen für VPN-Sites.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --vwan-name
    summary: Der Name des virtuellen WAN.
    description: ''
  optionalParameters:
  - name: --vpn-sites
    summary: Durch Leerzeichen getrennte Liste von VPN-Standortnamen oder-IDs.
    description: ''
- uid: ext_virtual-wan_az_network_vpn_site_list
  name: az network vpn-site list
  summary: Auflisten der VPN-Site Konfigurationen.
  description: ''
  syntax: az network vpn-site list [--resource-group]
  optionalParameters:
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: ext_virtual-wan_az_network_vpn_site_show
  name: az network vpn-site show
  summary: Informieren Sie sich über die Details einer VPN-Standort Konfiguration.
  description: ''
  syntax: >-
    az network vpn-site show --name
                             --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der VPN-Site-Konfiguration.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: ext_virtual-wan_az_network_vpn_site_update
  name: az network vpn-site update
  summary: Aktualisieren Sie die Einstellungen einer VPN-Standort Konfiguration.
  description: ''
  syntax: >-
    az network vpn-site update --name
                               --resource-group
                               [--add]
                               [--address-prefixes]
                               [--asn]
                               [--bgp-peering-address]
                               [--device-model]
                               [--device-vendor]
                               [--force-string]
                               [--ip-address]
                               [--link-speed]
                               [--no-wait]
                               [--peer-weight]
                               [--remove]
                               [--security-site {false, true}]
                               [--set]
                               [--site-key]
                               [--tags]
                               [--virtual-wan]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der VPN-Site-Konfiguration.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --address-prefixes
    summary: Durch Leerzeichen getrennte Liste von CIDR-Adress Präfixen.
    description: ''
  - name: --asn
    summary: ASN des BGP-Sprechers.
    description: ''
  - name: --bgp-peering-address
    summary: Peeringadresse und BGP-Bezeichner dieses BGP-Sprechers.
    description: ''
  - name: --device-model
    summary: Gerätemodell
    description: ''
  - name: --device-vendor
    summary: Der Name des Geräteherstellers.
    description: ''
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --ip-address
    summary: IP-Adresse des VPN-Standorts.
    description: ''
  - name: --link-speed
    summary: Verbindungsgeschwindigkeit in Mbit/s.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --peer-weight
    summary: Gewichtungen, die von diesem BGP-Sprecher gelernt wurden.
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --security-site
    parameterValueGroup: false, true
    summary: Gibt an, ob der VPN-Standort Sicherheits bezogen ist.
    description: ''
  - name: --set
    summary: Aktualisieren Sie ein Objekt, indem Sie einen Eigenschafts Pfad und einen festzulegenden Wert angeben.  Beispiel:--Set Eigenschaft1. Eigenschaft2 =<value>.
    description: ''
  - name: --site-key
    summary: Der Schlüssel für den VPN-Standort, der für Verbindungen verwendet werden kann.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --virtual-wan
    summary: Der Name oder die ID des virtuellen WAN.
    description: ''
commands:
- ext_virtual-wan_az_network_vpn_site_create
- ext_virtual-wan_az_network_vpn_site_delete
- ext_virtual-wan_az_network_vpn_site_download
- ext_virtual-wan_az_network_vpn_site_list
- ext_virtual-wan_az_network_vpn_site_show
- ext_virtual-wan_az_network_vpn_site_update
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
