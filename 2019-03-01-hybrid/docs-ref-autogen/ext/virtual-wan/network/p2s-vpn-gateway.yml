### YamlMime:AzureCLIGroup
uid: ext_virtual-wan_az_network_p2s_vpn_gateway
name: az network p2s-vpn-gateway
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Virtual-WAN-** Erweiterung für Azure CLI und erfordert Version 2.0.67 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Network P2S-VPN-Gateway** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten Sie das Punkt-zu-Standort-VPN-Gateway.
description: ''
directCommands:
- uid: ext_virtual-wan_az_network_p2s_vpn_gateway_create
  name: az network p2s-vpn-gateway create
  summary: Erstellen Sie ein Point-to-Site-VPN-Gateway.
  description: ''
  syntax: >-
    az network p2s-vpn-gateway create --name
                                      --resource-group
                                      --scale-unit
                                      --vhub
                                      [--address-space]
                                      [--associated]
                                      [--config-name]
                                      [--labels]
                                      [--location]
                                      [--no-wait]
                                      [--propagated]
                                      [--tags]
                                      [--vpn-server-config]
  examples:
  - summary: Erstellen Sie ein Point-to-Site-VPN-Gateway.
    syntax: az network p2s-vpn-gateway create -g MyRG -n MyP2SVPNGateway --scale-unit 2 --vhub MyVhub --vpn-server-config MyVPNServerConfig --address-space 10.0.0.0/24 11.0.0.0/24
  - summary: Erstellen Sie ein Point-to-Site-VPN-Gateway mit Routing Konfiguration.
    syntax: az network p2s-vpn-gateway create -g MyRG -n MyP2SVPNGateway --scale-unit 2 --vhub MyVhub --vpn-server-config MyVPNServerConfig --address-space 10.0.0.0/24 11.0.0.0/24 --associated-route-table /subscriptions/MySub/resourceGroups/MyRG/providers/Microsoft.Network/virtualHubs/MyHub/hubRouteTables/MyRouteTable1 --propagated-route-tables /subscriptions/MySub/resourceGroups/MyRG/providers/Microsoft.Network/virtualHubs/MyHub/hubRouteTables/MyRouteTable1 /subscriptions/MySub/resourceGroups/MyRG/providers/Microsoft.Network/virtualHubs/MyHub/hubRouteTables/MyRouteTable2 --labels label1 label2
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name des P2S-VPN-Gateways.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --scale-unit
    summary: Die Skalierungs Einheit für dieses VPN-Gateway.
    description: ''
  - isRequired: true
    name: --vhub
    summary: Der Name oder die ID eines virtuellen Hubs.
    description: ''
  optionalParameters:
  - name: --address-space
    summary: Adressraum für P2S vpnclient. Durch Leerzeichen getrennte Liste der IP-Adressbereiche.
    description: ''
  - name: --associated --associated-route-table
    summary: Die Ressourcen-ID der Routing Tabelle, die dieser Routing Konfiguration zugeordnet ist.
    description: ''
  - name: --config-name
    defaultValue: P2SConnectionConfigDefault
    summary: Name oder P2S Verbindungs Konfiguration.
    description: ''
  - name: --labels
    summary: Durch Leerzeichen getrennte Liste von Bezeichnungen für weitergeleitete Routen Tabellen.
    description: ''
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --propagated --propagated-route-tables
    summary: Durch Leerzeichen getrennte Liste der Ressourcen-ID der weitergeleiteten Routen Tabellen.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --vpn-server-config
    summary: Der Name oder die ID einer VPN-Serverkonfiguration.
    description: ''
- uid: ext_virtual-wan_az_network_p2s_vpn_gateway_delete
  name: az network p2s-vpn-gateway delete
  summary: Löschen Sie ein Point-to-Site-VPN-Gateway.
  description: ''
  syntax: >-
    az network p2s-vpn-gateway delete --name
                                      --resource-group
                                      [--yes]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name des P2S-VPN-Gateways.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
- uid: ext_virtual-wan_az_network_p2s_vpn_gateway_list
  name: az network p2s-vpn-gateway list
  summary: Listet alle Point-to-Site-VPN-Gateways auf.
  description: ''
  syntax: az network p2s-vpn-gateway list [--resource-group]
  optionalParameters:
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: ext_virtual-wan_az_network_p2s_vpn_gateway_show
  name: az network p2s-vpn-gateway show
  summary: Zeigen Sie die Details eines Punkt-zu-Standort-VPN-Gateways an.
  description: ''
  syntax: >-
    az network p2s-vpn-gateway show --name
                                    --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name des P2S-VPN-Gateways.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: ext_virtual-wan_az_network_p2s_vpn_gateway_update
  name: az network p2s-vpn-gateway update
  summary: Aktualisieren Sie die Einstellungen eines Punkt-zu-Standort-VPN-Gateways.
  description: ''
  syntax: >-
    az network p2s-vpn-gateway update --name
                                      --resource-group
                                      [--add]
                                      [--address-space]
                                      [--associated]
                                      [--config-name]
                                      [--force-string]
                                      [--labels]
                                      [--no-wait]
                                      [--propagated]
                                      [--remove]
                                      [--scale-unit]
                                      [--set]
                                      [--tags]
                                      [--vpn-server-config]
  examples:
  - summary: Aktualisieren Sie die Einstellungen eines Punkt-zu-Standort-VPN-Gateways mit Routing Konfiguration.
    syntax: az network p2s-vpn-gateway update -g MyRG -n MyP2SVPNGateway --labels Newlabel1 Newlabel2 Newlabel3
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name des P2S-VPN-Gateways.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --address-space
    summary: Adressraum für P2S vpnclient. Durch Leerzeichen getrennte Liste der IP-Adressbereiche.
    description: ''
  - name: --associated --associated-route-table
    summary: Die Ressourcen-ID der Routing Tabelle, die dieser Routing Konfiguration zugeordnet ist.
    description: ''
  - name: --config-name
    summary: Name oder P2S Verbindungs Konfiguration.
    description: ''
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --labels
    summary: Durch Leerzeichen getrennte Liste von Bezeichnungen für weitergeleitete Routen Tabellen.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --propagated --propagated-route-tables
    summary: Durch Leerzeichen getrennte Liste der Ressourcen-ID der weitergeleiteten Routen Tabellen.
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --scale-unit
    summary: Die Skalierungs Einheit für dieses VPN-Gateway.
    description: ''
  - name: --set
    summary: Aktualisieren Sie ein Objekt, indem Sie einen Eigenschafts Pfad und einen festzulegenden Wert angeben.  Beispiel:--Set Eigenschaft1. Eigenschaft2 =<value>.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --vpn-server-config
    summary: Der Name oder die ID einer VPN-Serverkonfiguration.
    description: ''
- uid: ext_virtual-wan_az_network_p2s_vpn_gateway_wait
  name: az network p2s-vpn-gateway wait
  summary: Platzieren Sie die CLI in einem Wartezustand, bis eine Bedingung des Punkt-zu-Standort-VPN-Gateways erfüllt ist.
  description: ''
  syntax: >-
    az network p2s-vpn-gateway wait --name
                                    --resource-group
                                    [--created]
                                    [--custom]
                                    [--deleted]
                                    [--exists]
                                    [--interval]
                                    [--timeout]
                                    [--updated]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name des P2S-VPN-Gateways.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --created
    summary: Warten Sie, bis "provisioningstate" bei "erfolgreich" erstellt wurde.
    description: ''
  - name: --custom
    summary: "Warten Sie, bis die Bedingung eine benutzerdefinierte jmespath-Abfrage erfüllt. Beispiel: provisioningstate! = ' InProgress ', instanceview. statuses [? Code = = ' PowerState/Running ']."
    description: ''
  - name: --deleted
    summary: Warten Sie bis zum Löschen.
    description: ''
  - name: --exists
    summary: Warten Sie, bis die Ressource vorhanden ist.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Abruf Intervall in Sekunden.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximale Wartezeit in Sekunden.
    description: ''
  - name: --updated
    summary: Warten Sie, bis das Update mit provisioningstate bei "erfolgreich" abgeschlossen ist.
    description: ''
