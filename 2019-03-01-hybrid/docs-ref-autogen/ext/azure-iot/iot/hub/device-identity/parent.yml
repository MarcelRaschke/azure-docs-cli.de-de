### YamlMime:AzureCLIGroup
uid: ext_azure-iot_az_iot_hub_device_identity_parent
name: az iot hub device-identity parent
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Azure-IOT-** Erweiterung für Azure CLI und erfordert Version 2.0.70 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den über **geordneten Befehl AZ IOT Hub Device-Identity** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten Sie das übergeordnete Gerät eines IOT-Geräts.
description: ''
directCommands:
- uid: ext_azure-iot_az_iot_hub_device_identity_parent_set
  name: az iot hub device-identity parent set
  summary: Legen Sie das übergeordnete Gerät des angegebenen Geräts fest.
  description: ''
  syntax: >-
    az iot hub device-identity parent set --device-id
                                          --parent-device-id
                                          [--force]
                                          [--hub-name]
                                          [--login]
                                          [--resource-group]
  examples:
  - summary: Legen Sie das übergeordnete Gerät des angegebenen Geräts fest.
    syntax: az iot hub device-identity parent set -d {device_id} --pd {edge_device_id} -n {iothub_name}
  - summary: Legen Sie das übergeordnete Gerät des angegebenen Geräts fest und überschreibt dessen ursprüngliches übergeordnetes Gerät.
    syntax: az iot hub device-identity parent set -d {device_id} --pd {edge_device_id} --force -n {iothub_name}
  requiredParameters:
  - isRequired: true
    name: --device-id -d
    summary: Zielgerät
    description: ''
  - isRequired: true
    name: --parent-device-id --pd
    summary: ID des edgegeräts.
    description: ''
  optionalParameters:
  - name: --force -f
    summary: Überschreibt das übergeordnete Gerät des Geräts.
    description: ''
  - name: --hub-name -n
    summary: IOT Hub Name.
    description: ''
  - name: --login -l
    summary: Dieser Befehl unterstützt eine Entitäts Verbindungs Zeichenfolge mit rechten zum Ausführen von Aktionen. Verwenden Sie, um die Sitzungs Anmeldung über "AZ Login" zu vermeiden. Wenn sowohl eine Entitäts Verbindungs Zeichenfolge als auch ein Name angegeben wird, hat die Verbindungs Zeichenfolge Priorität
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: ext_azure-iot_az_iot_hub_device_identity_parent_show
  name: az iot hub device-identity parent show
  summary: Das übergeordnete Gerät des angegebenen Geräts erhalten.
  description: ''
  syntax: >-
    az iot hub device-identity parent show --device-id
                                           [--hub-name]
                                           [--login]
                                           [--resource-group]
  examples:
  - summary: Das übergeordnete Gerät des angegebenen Geräts erhalten.
    syntax: az iot hub device-identity parent show -d {device_id} -n {iothub_name}
  requiredParameters:
  - isRequired: true
    name: --device-id -d
    summary: Zielgerät
    description: ''
  optionalParameters:
  - name: --hub-name -n
    summary: IOT Hub Name.
    description: ''
  - name: --login -l
    summary: Dieser Befehl unterstützt eine Entitäts Verbindungs Zeichenfolge mit rechten zum Ausführen von Aktionen. Verwenden Sie, um die Sitzungs Anmeldung über "AZ Login" zu vermeiden. Wenn sowohl eine Entitäts Verbindungs Zeichenfolge als auch ein Name angegeben wird, hat die Verbindungs Zeichenfolge Priorität
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
commands:
- ext_azure-iot_az_iot_hub_device_identity_parent_set
- ext_azure-iot_az_iot_hub_device_identity_parent_show
