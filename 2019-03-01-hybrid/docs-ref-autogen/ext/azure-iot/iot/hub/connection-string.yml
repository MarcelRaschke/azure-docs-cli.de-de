### YamlMime:AzureCLIGroup
uid: ext_azure-iot_az_iot_hub_connection_string
name: az iot hub connection-string
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Azure-IOT-** Erweiterung für Azure CLI und erfordert Version 2.0.70 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ IOT Hub Connection-String** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten Sie IOT Hub Verbindungs Zeichenfolgen.
description: ''
directCommands:
- uid: ext_azure-iot_az_iot_hub_connection_string_show
  name: az iot hub connection-string show
  summary: Zeigen Sie die Verbindungs Zeichenfolgen für eine IOT Hub an.
  description: ''
  syntax: >-
    az iot hub connection-string show [--all]
                                      [--default-eventhub {false, true}]
                                      [--hub-name]
                                      [--key-type {primary, secondary}]
                                      [--pn]
                                      [--resource-group]
  examples:
  - summary: Zeigen Sie die Verbindungs Zeichenfolge für alle IOT Hubs in einem Abonnement mit der Standard Richtlinie und dem Primärschlüssel an.
    syntax: az iot hub connection-string show
  - summary: Zeigen Sie die Verbindungs Zeichenfolge für alle IOT Hubs in einer Ressourcengruppe mit der Standard Richtlinie und dem Primärschlüssel an.
    syntax: az iot hub connection-string show --resource-group MyResourceGroup
  - summary: Zeigt die gesamte Verbindungs Zeichenfolge einer IOT Hub mithilfe des Primärschlüssels an.
    syntax: az iot hub connection-string show -n MyIotHub --all
  - summary: Zeigt die Verbindungs Zeichenfolge einer IOT Hub mithilfe der Standard Richtlinie und des Primärschlüssels an.
    syntax: az iot hub connection-string show -n MyIotHub
  - summary: Zeigt die Verbindungs Zeichenfolge einer IOT Hub mithilfe der Richtlinie "Dienst" und des sekundären Schlüssels an.
    syntax: az iot hub connection-string show -n MyIotHub --policy-name service --key-type secondary
  - summary: Hiermit wird die eventhub-kompatible Verbindungs Zeichenfolge für die Standard-eventhub eines IOT Hub angezeigt.
    syntax: az iot hub connection-string show -n MyIotHub --default-eventhub
  optionalParameters:
  - name: --all --show-all
    summary: Ermöglicht das Anzeigen aller Richtlinien für den gemeinsamen Zugriff.
    description: ''
  - name: --default-eventhub --eh
    parameterValueGroup: false, true
    summary: 'Flag zum angeben, dass die zurückgegebene Verbindungs Zeichenfolge für den eventhub-Standard Endpunkt lautet. Standardwert: false.'
    description: ''
  - name: --hub-name -n
    summary: IOT Hub Name.
    description: ''
  - name: --key-type --kt
    defaultValue: primary
    parameterValueGroup: primary, secondary
    summary: Der Schlüsseltyp für die SAS-Richtlinie.
    description: ''
  - name: --pn --policy-name
    defaultValue: iothubowner
    summary: Richtlinie für den gemeinsamen Zugriff mit Vorgangs Berechtigungen für Ziel IOT Hub Entität.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
commands:
- ext_azure-iot_az_iot_hub_connection_string_show
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
