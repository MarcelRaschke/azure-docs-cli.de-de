### YamlMime:AzureCLIGroup
uid: ext_azure-iot_az_dt_twin_component
name: az dt twin component
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Azure-IOT-** Erweiterung für Azure CLI und erfordert Version 2.0.70 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ dt Twin Component** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Hiermit zeigen Sie die Komponenten für den digitalen Zwilling einer digitalen Zwillinge Instanz an und aktualisieren Sie.
description: ''
directCommands:
- uid: ext_azure-iot_az_dt_twin_component_show
  name: az dt twin component show
  summary: Anzeigen der Details einer Komponente für einen digitalen Zwilling.
  description: ''
  syntax: >-
    az dt twin component show --component
                              --dt-name
                              --twin-id
                              [--resource-group]
  examples:
  - summary: Anzeigen der Details einer digital Twin-Komponente
    syntax: az dt twin component show -n {instance_or_hostname} --twin-id {twin_id} --component Thermostat
  requiredParameters:
  - isRequired: true
    name: --component
    summary: Der Pfad zur dtdl-Komponente.
    description: ''
  - isRequired: true
    name: --dt-name --dtn -n
    summary: Der Instanzname oder der Hostname der digitalen Zwillinge. Wenn ein Instanzname angegeben wird, wird das Benutzer Abonnement zuerst abgefragt, damit die Ziel Instanz den Hostnamen abruft. Wenn ein Hostname angegeben wird, wird die Abonnement Abfrage übersprungen und der angegebene Wert für die nachfolgende Interaktion verwendet.
    description: ''
  - isRequired: true
    name: --twin-id -t
    summary: Die ID des digitalen Zwillings.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Instanzen Ressourcengruppe für digitale Zwillinge. Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: ext_azure-iot_az_dt_twin_component_update
  name: az dt twin component update
  summary: Aktualisieren einer digital Twin-Komponente über die JSON-patchspezifikation.
  description: In derselben Anforderung können Updates für Eigenschaftswerte und $Model Elemente auftreten. Vorgänge können nur hinzugefügt, ersetzt und entfernt werden.
  syntax: >-
    az dt twin component update --component
                                --dt-name
                                --json-patch
                                --twin-id
                                [--etag]
                                [--resource-group]
  examples:
  - summary: Aktualisieren einer digital Twin-Komponente über die JSON-patchspezifikation.
    syntax: "az dt twin component update -n {instance_or_hostname} --twin-id {twin_id} --component {component_path} --json-patch '{\"op\":\"replace\", \"path\":\"/Temperature\", \"value\": 20.5}'"
  - summary: Aktualisieren einer digital Twin-Komponente über die JSON-patchspezifikation.
    syntax: >-
      az dt twin component update -n {instance_or_hostname} --twin-id {twin_id} --component {component_path} --json-patch '[
        {"op":"replace", "path":"/Temperature", "value": 20.5},
        {"op":"add", "path":"/Areas", "value": ["ControlSystem"]}
      ]'
  - summary: Aktualisieren einer Komponente für einen digitalen Zwilling per JSON-patchspezifikation, die in einer Datei definiert ist.
    syntax: az dt twin component update -n {instance_or_hostname} --twin-id {twin_id} --component {component_path} --json-patch ./my/patch/document.json
  requiredParameters:
  - isRequired: true
    name: --component
    summary: Der Pfad zur dtdl-Komponente.
    description: ''
  - isRequired: true
    name: --dt-name --dtn -n
    summary: Der Instanzname oder der Hostname der digitalen Zwillinge. Wenn ein Instanzname angegeben wird, wird das Benutzer Abonnement zuerst abgefragt, damit die Ziel Instanz den Hostnamen abruft. Wenn ein Hostname angegeben wird, wird die Abonnement Abfrage übersprungen und der angegebene Wert für die nachfolgende Interaktion verwendet.
    description: ''
  - isRequired: true
    name: --json-patch --patch
    summary: Eine Update Spezifikation, die von JSON-Patch beschrieben wird. In derselben Anforderung können Updates für Eigenschaftswerte und $Model Elemente auftreten. Vorgänge können nur hinzugefügt, ersetzt und entfernt werden. Geben Sie einen Dateipfad oder eine Inline-JSON
    description: ''
  - isRequired: true
    name: --twin-id -t
    summary: Die ID des digitalen Zwillings.
    description: ''
  optionalParameters:
  - name: --etag -e
    summary: Der Entitätstag Wert. Der Befehl wird erfolgreich ausgeführt, wenn das ETag mit dem aktuellen ETag für die Ressource übereinstimmt.
    description: ''
  - name: --resource-group -g
    summary: Instanzen Ressourcengruppe für digitale Zwillinge. Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
commands:
- ext_azure-iot_az_dt_twin_component_show
- ext_azure-iot_az_dt_twin_component_update
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
