### YamlMime:AzureCLIGroup
uid: ext_notification-hub_az_notification_hub_credential_wns
name: az notification-hub credential wns
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Notification Hub-** Erweiterung für Azure CLI und erfordert Version 2.3.1 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Notification-Hub Anmelde Informationen WNS** ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Befehle zum Verwalten von Notification Hub-Anmelde Informationen für Windows (WNS).
description: ''
directCommands:
- uid: ext_notification-hub_az_notification_hub_credential_wns_update
  name: az notification-hub credential wns update
  summary: Aktualisieren Sie die Anmelde Informationen für Windows (WNS).
  description: ''
  syntax: >-
    az notification-hub credential wns update --namespace-name
                                              --notification-hub-name
                                              --package-sid
                                              --resource-group
                                              --secret-key
  requiredParameters:
  - isRequired: true
    name: --namespace-name
    summary: Der Namespacename.
    description: ''
  - isRequired: true
    name: --notification-hub-name
    summary: Der Name des Benachrichtigungs-Hubs.
    description: ''
  - isRequired: true
    name: --package-sid
    summary: Die Paket-ID für diese Anmelde Informationen.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --secret-key
    summary: Der geheime Schlüssel.
    description: ''
commands:
- ext_notification-hub_az_notification_hub_credential_wns_update
