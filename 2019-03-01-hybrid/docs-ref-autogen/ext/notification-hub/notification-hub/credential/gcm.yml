### YamlMime:AzureCLIGroup
uid: ext_notification-hub_az_notification_hub_credential_gcm
name: az notification-hub credential gcm
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Notification Hub-** Erweiterung für Azure CLI und erfordert Version 2.3.1 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Notification-Hub Anmelde Informationen GCM** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Befehle zum Verwalten von Notification Hub-Anmelde Informationen für Google (GCM/FCM).
description: ''
directCommands:
- uid: ext_notification-hub_az_notification_hub_credential_gcm_update
  name: az notification-hub credential gcm update
  summary: Aktualisieren Sie den Google GCM/ficm-API-Schlüssel.
  description: ''
  syntax: >-
    az notification-hub credential gcm update --google-api-key
                                              --namespace-name
                                              --notification-hub-name
                                              --resource-group
  examples:
  - summary: GCM-Schlüssel aktualisieren
    syntax: >-
      az notification-hub credential gcm update --resource-group MyResourceGroup \

      --namespace-name my-namespace --notification-hub-name my-hub --google-api-key \

      "xxxxxxxxx"
  requiredParameters:
  - isRequired: true
    name: --google-api-key
    summary: Google GCM/ficm-API-Schlüssel.
    description: ''
  - isRequired: true
    name: --namespace-name
    summary: Der Namespacename.
    description: ''
  - isRequired: true
    name: --notification-hub-name
    summary: Der Name des Benachrichtigungs-Hubs.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
commands:
- ext_notification-hub_az_notification_hub_credential_gcm_update
