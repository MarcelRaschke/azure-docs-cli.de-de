### YamlMime:AzureCLIGroup
uid: ext_azure-devops_az_devops_service_endpoint
name: az devops service-endpoint
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Azure-devops** -Erweiterung für Azure CLI und erfordert Version 2.2.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ devops Service-Endpoint** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Dienst Endpunkte/Verbindungen verwalten.
description: ''
directCommands:
- uid: ext_azure-devops_az_devops_service_endpoint_create
  name: az devops service-endpoint create
  summary: Erstellen Sie einen Dienst Endpunkt mithilfe der Konfigurationsdatei.
  description: Weitere Informationen hierzu finden Sie unter <a href="https://aka.ms/azure-devops-service-endpoint-config">https://aka.ms/azure-devops-service-endpoint-config</a> .
  syntax: >-
    az devops service-endpoint create --service-endpoint-configuration
                                      [--detect {false, true}]
                                      [--encoding {ascii, utf-16be, utf-16le, utf-8}]
                                      [--org]
                                      [--project]
  requiredParameters:
  - isRequired: true
    name: --service-endpoint-configuration
    summary: Die Konfigurationsdatei mit der dienstend Punkt Anforderung.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --encoding
    defaultValue: utf-8
    parameterValueGroup: ascii, utf-16be, utf-16le, utf-8
    summary: Codierung der Eingabedatei.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --project -p
    summary: Der Name oder die ID des Projekts. Sie können das Standard Projekt mithilfe von AZ devops configure-d Project = NAME_OR_ID konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt.
    description: ''
- uid: ext_azure-devops_az_devops_service_endpoint_delete
  name: az devops service-endpoint delete
  summary: Löscht den Dienst Endpunkt.
  description: ''
  syntax: >-
    az devops service-endpoint delete --id
                                      [--deep]
                                      [--detect {false, true}]
                                      [--org]
                                      [--project]
                                      [--yes]
  requiredParameters:
  - isRequired: true
    name: --id
    summary: ID des zu löschenden Dienst Endpunkts.
    description: ''
  optionalParameters:
  - name: --deep
    summary: Spezifisch für den azurerm-Endpunkt, der im automatischen Flow erstellt wurde. Wenn er angegeben wird, wird auch die entsprechende Aad-Anwendung in Azure gelöscht.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --project -p
    summary: Der Name oder die ID des Projekts. Sie können das Standard Projekt mithilfe von AZ devops configure-d Project = NAME_OR_ID konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt.
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
- uid: ext_azure-devops_az_devops_service_endpoint_list
  name: az devops service-endpoint list
  summary: Listet Dienst Endpunkte in einem Projekt auf.
  description: rtypelist von vssjsoncollectionwrapper.
  syntax: >-
    az devops service-endpoint list [--detect {false, true}]
                                    [--org]
                                    [--project]
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --project -p
    summary: Der Name oder die ID des Projekts. Sie können das Standard Projekt mithilfe von AZ devops configure-d Project = NAME_OR_ID konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt.
    description: ''
- uid: ext_azure-devops_az_devops_service_endpoint_show
  name: az devops service-endpoint show
  summary: Hier werden die Details eines Dienst Endpunkts angezeigt.
  description: ''
  syntax: >-
    az devops service-endpoint show --id
                                    [--detect {false, true}]
                                    [--org]
                                    [--project]
  requiredParameters:
  - isRequired: true
    name: --id
    summary: ID des Dienst Endpunkts.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --project -p
    summary: Der Name oder die ID des Projekts. Sie können das Standard Projekt mithilfe von AZ devops configure-d Project = NAME_OR_ID konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt.
    description: ''
- uid: ext_azure-devops_az_devops_service_endpoint_update
  name: az devops service-endpoint update
  summary: Aktualisieren eines Dienst Endpunkts.
  description: ''
  syntax: >-
    az devops service-endpoint update --id
                                      [--detect {false, true}]
                                      [--enable-for-all {false, true}]
                                      [--org]
                                      [--project]
  requiredParameters:
  - isRequired: true
    name: --id
    summary: ID des Dienst Endpunkts.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --enable-for-all
    parameterValueGroup: false, true
    summary: Hiermit wird allen Pipelines der Zugriff auf diesen Dienst Endpunkt gestattet.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --project -p
    summary: Der Name oder die ID des Projekts. Sie können das Standard Projekt mithilfe von AZ devops configure-d Project = NAME_OR_ID konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt.
    description: ''
