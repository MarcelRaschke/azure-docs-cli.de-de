### YamlMime:AzureCLIGroup
uid: ext_azure-devops_az_devops_security_permission
name: az devops security permission
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Azure-devops** -Erweiterung für Azure CLI und erfordert Version 2.2.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ devops Security Berechtigungs** Befehl zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten von Sicherheits Berechtigungen.
description: ''
directCommands:
- uid: ext_azure-devops_az_devops_security_permission_list
  name: az devops security permission list
  summary: Auflisten von Token für den angegebenen Benutzer, die Gruppe und den Namespace.
  description: ''
  syntax: >-
    az devops security permission list --id
                                       --subject
                                       [--detect {false, true}]
                                       [--org]
                                       [--recurse]
                                       [--token]
  requiredParameters:
  - isRequired: true
    name: --id --namespace-id
    summary: ID des Sicherheits Namespace.
    description: ''
  - isRequired: true
    name: --subject
    summary: Benutzer-e-Mail-ID oder Gruppen Deskriptor.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --recurse
    summary: Wenn true und dies ein hierarchischer Namespace ist, werden untergeordnete ACLs des angegebenen Tokens zurückgegeben.
    description: ''
  - name: --token
    summary: Sicherheitstoken
    description: ''
- uid: ext_azure-devops_az_devops_security_permission_reset
  name: az devops security permission reset
  summary: Berechtigung zum Zurücksetzen für angegebene Berechtigungs Bit (n).
  description: ''
  syntax: >-
    az devops security permission reset --id
                                        --permission-bit
                                        --subject
                                        --token
                                        [--detect {false, true}]
                                        [--org]
  requiredParameters:
  - isRequired: true
    name: --id --namespace-id
    summary: ID des Sicherheits Namespace.
    description: ''
  - isRequired: true
    name: --permission-bit
    summary: Berechtigungs Bit oder Hinzufügung von Berechtigungsbits, die für einen bestimmten Benutzer/eine bestimmte Gruppe und ein Token zurückgesetzt werden müssen.
    description: ''
  - isRequired: true
    name: --subject
    summary: Benutzer-e-Mail-ID oder Gruppen Deskriptor.
    description: ''
  - isRequired: true
    name: --token
    summary: Sicherheitstoken
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
- uid: ext_azure-devops_az_devops_security_permission_reset_all
  name: az devops security permission reset-all
  summary: Löschen Sie alle Berechtigungen für dieses Token für einen Benutzer bzw. eine Gruppe.
  description: ''
  syntax: >-
    az devops security permission reset-all --id
                                            --subject
                                            --token
                                            [--detect {false, true}]
                                            [--org]
                                            [--yes]
  requiredParameters:
  - isRequired: true
    name: --id --namespace-id
    summary: ID des Sicherheits Namespace.
    description: ''
  - isRequired: true
    name: --subject
    summary: Benutzer-e-Mail-ID oder Gruppen Deskriptor.
    description: ''
  - isRequired: true
    name: --token
    summary: Sicherheitstoken
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
- uid: ext_azure-devops_az_devops_security_permission_show
  name: az devops security permission show
  summary: Hiermit werden Berechtigungen für das angegebene Token, den Namespace und den Benutzer/die Gruppe angezeigt.
  description: ''
  syntax: >-
    az devops security permission show --id
                                       --subject
                                       --token
                                       [--detect {false, true}]
                                       [--org]
  requiredParameters:
  - isRequired: true
    name: --id --namespace-id
    summary: ID des Sicherheits Namespace.
    description: ''
  - isRequired: true
    name: --subject
    summary: Benutzer-e-Mail-ID oder Gruppen Deskriptor.
    description: ''
  - isRequired: true
    name: --token
    summary: Sicherheitstoken
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
- uid: ext_azure-devops_az_devops_security_permission_update
  name: az devops security permission update
  summary: Erteilen Sie dem angegebenen Benutzer bzw. der Gruppe die Berechtigung zum erteilen oder verweigern.
  description: Weitere Informationen finden Sie unter <a href="https://aka.ms/azure-devops-cli-security-permission">https://aka.ms/azure-devops-cli-security-permission</a>.
  syntax: >-
    az devops security permission update --id
                                         --subject
                                         --token
                                         [--allow-bit]
                                         [--deny-bit]
                                         [--detect {false, true}]
                                         [--merge {false, true}]
                                         [--org]
  examples:
  - summary: Zuweisen von View-, Edit-und DELETE-Berechtigungen für Team Projekte.
    syntax: >-
      az devops security permission update  --allow-bit 7 --namespace-id            52d39943-cb85-4d7f-8fa8-c6baac873819 --subject user@fabrikam.com            --token "$PROJECT:vstfs:///Classification/TeamProject/e479xxxx-2be8-xxxx-bb0b-3a0209cxxxx"


      You would need to add the bit value of the various permission bits to

      simultaneously allow/deny multiple permissions.
  requiredParameters:
  - isRequired: true
    name: --id --namespace-id
    summary: ID des Sicherheits Namespace.
    description: ''
  - isRequired: true
    name: --subject
    summary: Benutzer-e-Mail-ID oder Gruppen Deskriptor.
    description: ''
  - isRequired: true
    name: --token
    summary: Sicherheitstoken
    description: ''
  optionalParameters:
  - name: --allow-bit
    summary: Bit oder Addition von Bits zulassen. Erforderlich, wenn--Deny-Bit fehlt.
    description: ''
  - name: --deny-bit
    summary: Bit oder Addition von Bits ablehnen. Erforderlich, wenn--Allow-Bit fehlt.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --merge
    defaultValue: "1"
    parameterValueGroup: false, true
    summary: Wenn festgelegt, wird die Zulassungs-und Verweigerungs Anweisung des vorhandenen ACE mit der allow-und DENY-Anweisung des eingehenden ACE zusammengeführt Wenn der Wert nicht festgelegt ist, wird der vorhandene ACE verlagert.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
commands:
- ext_azure-devops_az_devops_security_permission_list
- ext_azure-devops_az_devops_security_permission_namespace
- ext_azure-devops_az_devops_security_permission_namespace_list
- ext_azure-devops_az_devops_security_permission_namespace_show
- ext_azure-devops_az_devops_security_permission_reset
- ext_azure-devops_az_devops_security_permission_reset_all
- ext_azure-devops_az_devops_security_permission_show
- ext_azure-devops_az_devops_security_permission_update
