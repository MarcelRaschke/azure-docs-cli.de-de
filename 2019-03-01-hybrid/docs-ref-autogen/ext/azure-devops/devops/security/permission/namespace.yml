### YamlMime:AzureCLIGroup
uid: ext_azure-devops_az_devops_security_permission_namespace
name: az devops security permission namespace
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Azure-devops** -Erweiterung für Azure CLI und erfordert Version 2.2.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ devops Security Berechtigungs Namespace** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten von Sicherheitsnamespaces.
description: ''
directCommands:
- uid: ext_azure-devops_az_devops_security_permission_namespace_list
  name: az devops security permission namespace list
  summary: Listet alle verfügbaren Namespaces für eine Organisation auf.
  description: ''
  syntax: >-
    az devops security permission namespace list [--detect {false, true}]
                                                 [--local-only]
                                                 [--org]
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --local-only
    summary: Wenn true, werden nur lokale Sicherheitsnamespaces abgerufen.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
- uid: ext_azure-devops_az_devops_security_permission_namespace_show
  name: az devops security permission namespace show
  summary: Hiermit werden Details der in den einzelnen Namespaces verfügbaren Berechtigungen angezeigt.
  description: ''
  syntax: >-
    az devops security permission namespace show --id
                                                 [--detect {false, true}]
                                                 [--org]
  requiredParameters:
  - isRequired: true
    name: --id --namespace-id
    summary: ID des Sicherheits Namespace.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
commands:
- ext_azure-devops_az_devops_security_permission_namespace_list
- ext_azure-devops_az_devops_security_permission_namespace_show
