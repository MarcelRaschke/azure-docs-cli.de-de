### YamlMime:AzureCLIGroup
uid: ext_azure-devops_az_repos_pr_policy
name: az repos pr policy
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Azure-devops** -Erweiterung für Azure CLI und erfordert Version 2.2.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Repositorys PR Policy** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten Sie Pull Request Richtlinie.
description: ''
directCommands:
- uid: ext_azure-devops_az_repos_pr_policy_list
  name: az repos pr policy list
  summary: Auflisten von Richtlinien einer Pull Request.
  description: ''
  syntax: >-
    az repos pr policy list --id
                            [--detect {false, true}]
                            [--org]
                            [--skip]
                            [--top]
  requiredParameters:
  - isRequired: true
    name: --id
    summary: ID des Pull Request.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --skip
    summary: Anzahl der zu über springenden Richtlinien.
    description: ''
  - name: --top
    summary: Maximale Anzahl der aufzulistenden Richtlinien.
    description: ''
- uid: ext_azure-devops_az_repos_pr_policy_queue
  name: az repos pr policy queue
  summary: Stellen Sie eine Auswertung einer Richtlinie für eine Pull Request in die Warteschlange.
  description: ''
  syntax: >-
    az repos pr policy queue --evaluation-id
                             --id
                             [--detect {false, true}]
                             [--org]
  requiredParameters:
  - isRequired: true
    name: --evaluation-id -e
    summary: ID der Richtlinien Auswertung in die Warteschlange.
    description: ''
  - isRequired: true
    name: --id
    summary: ID des Pull Request.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
commands:
- ext_azure-devops_az_repos_pr_policy_list
- ext_azure-devops_az_repos_pr_policy_queue
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
