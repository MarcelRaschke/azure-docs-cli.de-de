### YamlMime:AzureCLIGroup
uid: ext_azure-devops_az_repos
name: az repos
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Azure-devops** -Erweiterung für Azure CLI und erfordert Version 2.2.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Repositorys** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten Sie Azure Repos.
description: Diese Befehlsgruppe ist ein Teil der Azure-devops-Erweiterung.
directCommands:
- uid: ext_azure-devops_az_repos_create
  name: az repos create
  summary: Erstellen Sie ein git-Repository in einem Teamprojekt.
  description: ''
  syntax: >-
    az repos create --name
                    [--detect {false, true}]
                    [--open]
                    [--org]
                    [--project]
  requiredParameters:
  - isRequired: true
    name: --name
    summary: Der Name für das neue Repository.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --open
    summary: Öffnen Sie die Repository-Seite in Ihrem Webbrowser.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --project -p
    summary: Der Name oder die ID des Projekts. Sie können das Standard Projekt mithilfe von AZ devops configure-d Project = NAME_OR_ID konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt.
    description: ''
- uid: ext_azure-devops_az_repos_delete
  name: az repos delete
  summary: Löschen eines git-Repository in einem Teamprojekt.
  description: ''
  syntax: >-
    az repos delete --id
                    [--detect {false, true}]
                    [--org]
                    [--project]
                    [--yes]
  requiredParameters:
  - isRequired: true
    name: --id
    summary: Die ID des Repository.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --project -p
    summary: Der Name oder die ID des Projekts. Sie können das Standard Projekt mithilfe von AZ devops configure-d Project = NAME_OR_ID konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt.
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
- uid: ext_azure-devops_az_repos_list
  name: az repos list
  summary: Auflisten von git-Depots eines Teamprojekts.
  description: ''
  syntax: >-
    az repos list [--detect {false, true}]
                  [--org]
                  [--project]
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --project -p
    summary: Der Name oder die ID des Projekts. Sie können das Standard Projekt mithilfe von AZ devops configure-d Project = NAME_OR_ID konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt.
    description: ''
- uid: ext_azure-devops_az_repos_show
  name: az repos show
  summary: Hier finden Sie die Details eines git-Repository.
  description: ''
  syntax: >-
    az repos show --repository
                  [--detect {false, true}]
                  [--open]
                  [--org]
                  [--project]
  requiredParameters:
  - isRequired: true
    name: --repository -r
    summary: Der Name oder die ID des Repository.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --open
    summary: Öffnen Sie die Repository-Seite in Ihrem Webbrowser.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --project -p
    summary: Der Name oder die ID des Projekts. Sie können das Standard Projekt mithilfe von AZ devops configure-d Project = NAME_OR_ID konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt.
    description: ''
- uid: ext_azure-devops_az_repos_update
  name: az repos update
  summary: Aktualisieren Sie das git-Repository.
  description: ''
  syntax: >-
    az repos update --repository
                    [--default-branch]
                    [--detect {false, true}]
                    [--name]
                    [--org]
                    [--project]
  requiredParameters:
  - isRequired: true
    name: --repository -r
    summary: Der Name oder die ID des Repository.
    description: ''
  optionalParameters:
  - name: --default-branch
    summary: "Der standardbranch, der für das Repository festgelegt werden soll. Beispiel: ' Refs/Heads/Live ' oder ' Live '."
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --name
    summary: Neuer Name für das Repository.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --project -p
    summary: Der Name oder die ID des Projekts. Sie können das Standard Projekt mithilfe von AZ devops configure-d Project = NAME_OR_ID konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt.
    description: ''
