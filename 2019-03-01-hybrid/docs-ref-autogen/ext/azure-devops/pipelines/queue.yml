### YamlMime:AzureCLIGroup
uid: ext_azure-devops_az_pipelines_queue
name: az pipelines queue
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Azure-devops** -Erweiterung für Azure CLI und erfordert Version 2.2.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Pipelines Queue** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Agent-Warteschlangen verwalten.
description: ''
directCommands:
- uid: ext_azure-devops_az_pipelines_queue_list
  name: az pipelines queue list
  summary: Listet Agent-Warteschlangen auf.
  description: ''
  syntax: >-
    az pipelines queue list [--action {manage, none, use}]
                            [--detect {false, true}]
                            [--org]
                            [--project]
                            [--queue-name]
  optionalParameters:
  - name: --action
    parameterValueGroup: manage, none, use
    summary: Filtern Sie nach, ob der aufrufenden Benutzer über Berechtigungen zum verwenden oder verwalten verfügt.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --project -p
    summary: Der Name oder die ID des Projekts. Sie können das Standard Projekt mithilfe von AZ devops configure-d Project = NAME_OR_ID konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt.
    description: ''
  - name: --queue-name
    summary: Filtern Sie die Liste mit überein stimmendem Regex für Warteschlangen Namen z. b. \* Ubuntu \* für die Warteschlange mit dem Namen "Hosted Ubuntu 1604".
    description: ''
- uid: ext_azure-devops_az_pipelines_queue_show
  name: az pipelines queue show
  summary: Details der Agent-Warteschlange anzeigen
  description: ''
  syntax: >-
    az pipelines queue show --id
                            [--action {manage, none, use}]
                            [--detect {false, true}]
                            [--org]
                            [--project]
  requiredParameters:
  - isRequired: true
    name: --id --queue-id
    summary: ID der Agent-Warteschlange, zu der Informationen erhalten werden.
    description: ''
  optionalParameters:
  - name: --action
    parameterValueGroup: manage, none, use
    summary: Filtern Sie nach, ob der aufrufenden Benutzer über Berechtigungen zum verwenden oder verwalten verfügt.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --project -p
    summary: Der Name oder die ID des Projekts. Sie können das Standard Projekt mithilfe von AZ devops configure-d Project = NAME_OR_ID konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt.
    description: ''
commands:
- ext_azure-devops_az_pipelines_queue_list
- ext_azure-devops_az_pipelines_queue_show
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
