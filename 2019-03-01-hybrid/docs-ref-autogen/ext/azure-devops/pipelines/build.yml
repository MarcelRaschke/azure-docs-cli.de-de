### YamlMime:AzureCLIGroup
uid: ext_azure-devops_az_pipelines_build
name: az pipelines build
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Azure-devops** -Erweiterung für Azure CLI und erfordert Version 2.2.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Pipelines Build** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Builds verwalten.
description: ''
directCommands:
- uid: ext_azure-devops_az_pipelines_build_list
  name: az pipelines build list
  summary: Buildergebnisse auflisten.
  description: ''
  syntax: >-
    az pipelines build list [--branch]
                            [--definition-ids]
                            [--detect {false, true}]
                            [--org]
                            [--project]
                            [--reason {all, batchedCI, buildCompletion, checkInShelveset, individualCI, manual, pullRequest, schedule, triggered, userCreated, validateShelveset}]
                            [--requested-for]
                            [--result {canceled, failed, none, partiallySucceeded, succeeded}]
                            [--status {all, cancelling, completed, inProgress, none, notStarted, postponed}]
                            [--tags]
                            [--top]
  optionalParameters:
  - name: --branch
    summary: Nach Builds für diese Verzweigung filtern.
    description: ''
  - name: --definition-ids
    summary: IDs (durch Trennzeichen getrennt) von Definitionen zum Auflisten von Builds.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --project -p
    summary: Der Name oder die ID des Projekts. Sie können das Standard Projekt mithilfe von AZ devops configure-d Project = NAME_OR_ID konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt.
    description: ''
  - name: --reason
    parameterValueGroup: all, batchedCI, buildCompletion, checkInShelveset, individualCI, manual, pullRequest, schedule, triggered, userCreated, validateShelveset
    summary: Beschränken Sie diese auf Builds.
    description: ''
  - name: --requested-for
    summary: Beschränkung auf Builds, die für diesen Benutzer oder diese Gruppe angefordert werden.
    description: ''
  - name: --result
    parameterValueGroup: canceled, failed, none, partiallySucceeded, succeeded
    summary: Beschränken Sie diese auf Builds mit diesem Ergebnis.
    description: ''
  - name: --status
    parameterValueGroup: all, cancelling, completed, inProgress, none, notStarted, postponed
    summary: Beschränken auf Builds mit diesem Status.
    description: ''
  - name: --tags
    summary: Beschränkt auf Builds mit jedem der angegebenen Tags. Durch Trennzeichen getrennt.
    description: ''
  - name: --top
    summary: Maximale Anzahl der aufzulistenden Builds.
    description: ''
- uid: ext_azure-devops_az_pipelines_build_queue
  name: az pipelines build queue
  summary: Einen Build anfordern (Warteschlange).
  description: ''
  syntax: >-
    az pipelines build queue [--branch]
                             [--commit-id]
                             [--definition-id]
                             [--definition-name]
                             [--detect {false, true}]
                             [--open]
                             [--org]
                             [--project]
                             [--queue-id]
                             [--variables]
  optionalParameters:
  - name: --branch
    summary: 'Verzweigung zum Erstellen. Erforderlich, wenn für die Definition kein standardbranch eingerichtet ist. Beispiel: Refs/Heads/Master oder Master oder Refs/Pull/1/Merge.'
    description: ''
  - name: --commit-id
    summary: Die Commit-ID der zu buildverzweigung.
    description: ''
  - name: --definition-id
    summary: ID der Definition, die in die Warteschlange gestellt wird. Erforderlich, wenn--Name nicht angegeben ist.
    description: ''
  - name: --definition-name
    summary: Name der Definition, die in die Warteschlange gestellt wird. Wird ignoriert, wenn--ID angegeben wird.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --open
    summary: Öffnen Sie die Seite Buildergebnisse im Webbrowser.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --project -p
    summary: Der Name oder die ID des Projekts. Sie können das Standard Projekt mithilfe von AZ devops configure-d Project = NAME_OR_ID konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt.
    description: ''
  - name: --queue-id
    summary: Warteschlangen-ID des Pools, der für die Warteschlange des Builds verwendet wird.
    description: ''
  - name: --variables
    summary: Durch Leerzeichen getrennte "Name = Wert"-Paare für die Variablen, die Sie festlegen möchten.
    description: ''
- uid: ext_azure-devops_az_pipelines_build_show
  name: az pipelines build show
  summary: Die Details eines Builds werden angezeigt.
  description: ''
  syntax: >-
    az pipelines build show --id
                            [--detect {false, true}]
                            [--open]
                            [--org]
                            [--project]
  requiredParameters:
  - isRequired: true
    name: --id
    summary: Die ID des Builds.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --open
    summary: Öffnen Sie die Seite Buildergebnisse im Webbrowser.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --project -p
    summary: Der Name oder die ID des Projekts. Sie können das Standard Projekt mithilfe von AZ devops configure-d Project = NAME_OR_ID konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt.
    description: ''
