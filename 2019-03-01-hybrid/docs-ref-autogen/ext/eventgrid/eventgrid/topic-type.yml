uid: ext_eventgrid_az_eventgrid_topic_type
name: az eventgrid topic-type
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **eventgrid** -Erweiterung für Azure CLI und erfordert Version 2.0.49 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl " **AZ eventgrid Topic-Type** " zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Details zu Themen Typen erhalten.
description: ''
directCommands:
- uid: ext_eventgrid_az_eventgrid_topic_type_list
  name: az eventgrid topic-type list
  summary: Listet registrierte Themen Typen auf.
  description: ''
  syntax: az eventgrid topic-type list
- uid: ext_eventgrid_az_eventgrid_topic_type_list_event_types
  name: az eventgrid topic-type list-event-types
  summary: Auflisten der Ereignis Typen, die von einem Thementyp unterstützt werden.
  description: ''
  syntax: az eventgrid topic-type list-event-types --name
  examples:
  - summary: Listet alle Ereignis Typen auf, die von Azure Storage Konten unterstützt werden.
    syntax: az eventgrid topic-type list-event-types -n Microsoft.Storage.StorageAccounts
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Themen Typs.
    description: ''
- uid: ext_eventgrid_az_eventgrid_topic_type_show
  name: az eventgrid topic-type show
  summary: Hier finden Sie die Details für einen Thementyp.
  description: ''
  syntax: az eventgrid topic-type show --name
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Themen Typs.
    description: ''
