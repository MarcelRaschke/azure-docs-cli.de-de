### YamlMime:AzureCLIGroup
uid: ext_blockchain_az_blockchain_member
name: az blockchain member
extensionInformation: >-
  > [!Note]

  > Dieser Verweis ist Teil der **blockchain** -Erweiterung für Azure CLI und erfordert Version 2.3.1 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ blockchain Member** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Blockchain-Member.
description: ''
directCommands:
- uid: ext_blockchain_az_blockchain_member_create
  name: az blockchain member create
  summary: Erstellen Sie einen blockchain-Member.
  description: ''
  syntax: >-
    az blockchain member create --name
                                --resource-group
                                [--consortium]
                                [--consortium-management-account-password]
                                [--firewall-rules]
                                [--location]
                                [--no-wait]
                                [--password]
                                [--protocol {Corda, NotSpecified, Parity, Quorum}]
                                [--sku {Basic, Standard}]
                                [--tags]
                                [--validator-nodes-sku]
  examples:
  - summary: Erstellen Sie einen blockchain-Member.
    syntax: az blockchain member create --location "southeastasia" --consortium "ContoseConsortium" --consortium-management-account-password "1234abcdEFG1" --password "1234abcdEFG1" --validator-nodes-sku capacity=2 --protocol "Quorum" --name "contosemember1" --resource-group "mygroup"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Blockchain-Elementname.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --consortium
    summary: Ruft das Konsortium für das blockchain-Element ab oder legt es fest.
    description: ''
  - name: --consortium-management-account-password
    summary: Legt das Kennwort des Verwaltungs Kontos für verwaltete Consortium fest.
    description: ''
  - name: --firewall-rules
    summary: Firewallregeln des blockchian-Members.
    description: >-
      Wert erwartet: key1 = value1 key2 = value2..., verfügbare Schlüssel: Regelname, Start-IP-Adresse, End-IP-Adresse.


      Mehrere Firewallregeln können mit mehr als einem Argument angegeben werden `--firewall-rules` .
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --password
    summary: Legt das grundlegende Authentifizierungs Kennwort des blockchain-Members fest.
    description: ''
  - name: --protocol
    parameterValueGroup: Corda, NotSpecified, Parity, Quorum
    summary: Ruft das blockchain-Protokoll ab oder legt es fest.
    description: ''
  - name: --sku
    parameterValueGroup: Basic, Standard
    summary: Die SKU des blockchain-Members.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --validator-nodes-sku
    summary: 'Ruft die SKU des blockchain-Validierungs Steuer Elements ab oder legt Sie fest. Wert erwartet: Capacity = XX.'
    description: ''
- uid: ext_blockchain_az_blockchain_member_delete
  name: az blockchain member delete
  summary: Löschen eines blockchain-Members.
  description: ''
  syntax: >-
    az blockchain member delete --name
                                --resource-group
                                [--no-wait]
                                [--yes]
  examples:
  - summary: Löschen eines blockchain-Members.
    syntax: az blockchain member delete --name "contosemember1" --resource-group "mygroup"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Blockchain-Elementname.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
- uid: ext_blockchain_az_blockchain_member_list
  name: az blockchain member list
  summary: Listet die blockchain-Member auf.
  description: ''
  syntax: az blockchain member list [--resource-group]
  examples:
  - summary: Listet die blockchain-Mitglieder in einer Ressourcengruppe auf.
    syntax: az blockchain member list --resource-group "mygroup"
  optionalParameters:
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: ext_blockchain_az_blockchain_member_list_api_key
  name: az blockchain member list-api-key
  summary: Listet die API-Schlüssel für einen blockchain-Member auf.
  description: ''
  syntax: >-
    az blockchain member list-api-key --name
                                      --resource-group
  examples:
  - summary: Listet die API-Schlüssel für einen blockchain-Member auf.
    syntax: az blockchain member list-api-key --name "contosemember1" --resource-group "mygroup"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Blockchain-Elementname.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: ext_blockchain_az_blockchain_member_list_consortium_member
  name: az blockchain member list-consortium-member
  summary: Auflisten der konsortialmember für einen blockchain-Member.
  description: ''
  syntax: >-
    az blockchain member list-consortium-member --name
                                                --resource-group
  examples:
  - summary: Auflisten der konsortialmember für einen blockchain-Member.
    syntax: az blockchain member list-consortium-member --name "contosemember1" --resource-group "mygroup"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Blockchain-Elementname.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: ext_blockchain_az_blockchain_member_regenerate_api_key
  name: az blockchain member regenerate-api-key
  summary: Generieren Sie die API-Schlüssel für ein blockchain-Mitglied neu.
  description: ''
  syntax: >-
    az blockchain member regenerate-api-key --name
                                            --resource-group
                                            [--key-name {key1, key2}]
  examples:
  - summary: Generieren Sie die API-Schlüssel für ein blockchain-Mitglied neu.
    syntax: az blockchain member regenerate-api-key --key-name "key1" --name "contosemember1" --resource-group "mygroup"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Blockchain-Elementname.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --key-name
    parameterValueGroup: key1, key2
    summary: Ruft den API-Schlüsselnamen ab oder legt ihn fest.
    description: ''
- uid: ext_blockchain_az_blockchain_member_show
  name: az blockchain member show
  summary: Zeigen Sie die Details zu einem blockchain-Member an.
  description: ''
  syntax: >-
    az blockchain member show --name
                              --resource-group
  examples:
  - summary: Zeigen Sie die Details zu einem blockchain-Member an.
    syntax: az blockchain member show --name "contosemember1" --resource-group "mygroup"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Blockchain-Elementname.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: ext_blockchain_az_blockchain_member_update
  name: az blockchain member update
  summary: Aktualisieren eines blockchain-Members.
  description: ''
  syntax: >-
    az blockchain member update --name
                                --resource-group
                                [--consortium-management-account-password]
                                [--firewall-rules]
                                [--password]
                                [--tags]
  examples:
  - summary: Aktualisieren eines blockchain-Members.
    syntax: az blockchain member update --consortium-management-account-password "1234abcdEFG1" --password "1234abcdEFG1" --name "ContoseMember1" --resource-group "mygroup"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Blockchain-Elementname.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --consortium-management-account-password
    summary: Legt das Kennwort des Verwaltungs Kontos für verwaltete Consortium fest.
    description: ''
  - name: --firewall-rules
    summary: Firewallregeln des blockchian-Members.
    description: >-
      Wert erwartet: key1 = value1 key2 = value2..., verfügbare Schlüssel: Regelname, Start-IP-Adresse, End-IP-Adresse.


      Mehrere Firewallregeln können mit mehr als einem Argument angegeben werden `--firewall-rules` .
  - name: --password
    summary: Legt das Standard Kennwort des DNS-Endpunkts für den Transaktions Knoten fest.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
- uid: ext_blockchain_az_blockchain_member_wait
  name: az blockchain member wait
  summary: Warten Sie, bis ein blockchain-Mitglied erstellt oder gelöscht wird.
  description: ''
  syntax: >-
    az blockchain member wait --name
                              --resource-group
                              [--created]
                              [--custom]
                              [--deleted]
                              [--exists]
                              [--interval]
                              [--timeout]
                              [--updated]
  examples:
  - summary: Warten Sie, bis ein blockchain-Mitglied erstellt wurde.
    syntax: az blockchain member wait --name "contosemember1" --resource-group "mygroup" --created
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Blockchain-Elementname.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --created
    summary: Warten Sie, bis "provisioningstate" bei "erfolgreich" erstellt wurde.
    description: ''
  - name: --custom
    summary: "Warten Sie, bis die Bedingung eine benutzerdefinierte jmespath-Abfrage erfüllt. Beispiel: provisioningstate! = ' InProgress ', instanceview. statuses [? Code = = ' PowerState/Running ']."
    description: ''
  - name: --deleted
    summary: Warten Sie bis zum Löschen.
    description: ''
  - name: --exists
    summary: Warten Sie, bis die Ressource vorhanden ist.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Abruf Intervall in Sekunden.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximale Wartezeit in Sekunden.
    description: ''
  - name: --updated
    summary: Warten Sie, bis das Update mit provisioningstate bei "erfolgreich" abgeschlossen ist.
    description: ''
commands:
- ext_blockchain_az_blockchain_member_create
- ext_blockchain_az_blockchain_member_delete
- ext_blockchain_az_blockchain_member_list
- ext_blockchain_az_blockchain_member_list_api_key
- ext_blockchain_az_blockchain_member_list_consortium_member
- ext_blockchain_az_blockchain_member_regenerate_api_key
- ext_blockchain_az_blockchain_member_show
- ext_blockchain_az_blockchain_member_update
- ext_blockchain_az_blockchain_member_wait
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
