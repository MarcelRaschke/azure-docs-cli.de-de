### YamlMime:AzureCLIGroup
uid: ext_desktopvirtualization_az_desktopvirtualization_applicationgroup
name: az desktopvirtualization applicationgroup
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **desktopvirtualization** -Erweiterung für Azure CLI und erfordert Version 2.3.1 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ desktopvirtualization ApplicationGroup** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Desktopvirtualization ApplicationGroup.
description: ''
directCommands:
- uid: ext_desktopvirtualization_az_desktopvirtualization_applicationgroup_create
  name: az desktopvirtualization applicationgroup create
  summary: Erstellen oder aktualisieren Sie eine ApplicationGroup.
  description: ''
  syntax: >-
    az desktopvirtualization applicationgroup create --application-group-type {Desktop, RemoteApp}
                                                     --host-pool-arm-path
                                                     --location
                                                     --name
                                                     --resource-group
                                                     [--description]
                                                     [--friendly-name]
                                                     [--tags]
  examples:
  - summary: ApplicationGroup_Create
    syntax: az desktopvirtualization applicationgroup create --location "centralus" --description "des1" --application-group-type "RemoteApp" --friendly-name "friendly" --host-pool-arm-path "/subscriptions/daefabc0-95b4-48b3-b645-8a753a63c4fa/resourceGroups/MyResourceGroup/providers/Microsoft.DesktopVirtualization/hostPools/MyHostPool" --tags tag1="value1" tag2="value2" --name "MyApplicationGroup" --resource-group "MyResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --application-group-type
    parameterValueGroup: Desktop, RemoteApp
    summary: Ressourcentyp von ApplicationGroup.
    description: ''
  - isRequired: true
    name: --host-pool-arm-path
    summary: Der Arm-Pfad des hostpools von ApplicationGroup.
    description: ''
  - isRequired: true
    name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Anwendungs Gruppe.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --description
    summary: Die Beschreibung von ApplicationGroup.
    description: ''
  - name: --friendly-name
    summary: Anzeige Name von ApplicationGroup.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
- uid: ext_desktopvirtualization_az_desktopvirtualization_applicationgroup_delete
  name: az desktopvirtualization applicationgroup delete
  summary: Entfernen Sie eine ApplicationGroup.
  description: ''
  syntax: >-
    az desktopvirtualization applicationgroup delete --name
                                                     --resource-group
  examples:
  - summary: ApplicationGroup_Delete
    syntax: az desktopvirtualization applicationgroup delete --name "MyApplicationGroup" --resource-group "MyResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Anwendungs Gruppe.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: ext_desktopvirtualization_az_desktopvirtualization_applicationgroup_list
  name: az desktopvirtualization applicationgroup list
  summary: Auflisten von applicationgroups im Abonnement.
  description: ''
  syntax: >-
    az desktopvirtualization applicationgroup list [--filter]
                                                   [--resource-group]
  examples:
  - summary: ApplicationGroup_ListByResourceGroup
    syntax: az desktopvirtualization applicationgroup list --filter "applicationGroupType eq 'RailApplication'" --resource-group "MyResourceGroup"
  optionalParameters:
  - name: --filter
    summary: Odata-Filter Ausdruck. Gültige Eigenschaften für das Filtern sind applicationgrouptype.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: ext_desktopvirtualization_az_desktopvirtualization_applicationgroup_show
  name: az desktopvirtualization applicationgroup show
  summary: Sie erhalten eine Anwendungs Gruppe.
  description: ''
  syntax: >-
    az desktopvirtualization applicationgroup show --name
                                                   --resource-group
  examples:
  - summary: ApplicationGroup_Get
    syntax: az desktopvirtualization applicationgroup show --name "MyApplicationGroup" --resource-group "MyResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Anwendungs Gruppe.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: ext_desktopvirtualization_az_desktopvirtualization_applicationgroup_update
  name: az desktopvirtualization applicationgroup update
  summary: Aktualisieren Sie eine ApplicationGroup.
  description: ''
  syntax: >-
    az desktopvirtualization applicationgroup update --name
                                                     --resource-group
                                                     [--description]
                                                     [--friendly-name]
                                                     [--tags]
  examples:
  - summary: ApplicationGroups_Update
    syntax: az desktopvirtualization applicationgroup update --description "des1" --friendly-name "friendly" --tags tag1="value1" tag2="value2" --name "MyApplicationGroup" --resource-group "MyResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Anwendungs Gruppe.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --description
    summary: Die Beschreibung von ApplicationGroup.
    description: ''
  - name: --friendly-name
    summary: Anzeige Name von ApplicationGroup.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
commands:
- ext_desktopvirtualization_az_desktopvirtualization_applicationgroup_create
- ext_desktopvirtualization_az_desktopvirtualization_applicationgroup_delete
- ext_desktopvirtualization_az_desktopvirtualization_applicationgroup_list
- ext_desktopvirtualization_az_desktopvirtualization_applicationgroup_show
- ext_desktopvirtualization_az_desktopvirtualization_applicationgroup_update
