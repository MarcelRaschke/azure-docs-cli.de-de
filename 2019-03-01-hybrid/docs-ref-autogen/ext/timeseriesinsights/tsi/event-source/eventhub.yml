### YamlMime:AzureCLIGroup
uid: ext_timeseriesinsights_az_tsi_event_source_eventhub
name: az tsi event-source eventhub
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **timeseriesinsights** -Erweiterung für Azure CLI und erfordert Version 2.11.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ TSI Event-Source eventhub** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten Sie die Ereignis Quelle mit dem timeseriesinsights-Untergruppen-Ereignis-Hub.
description: ''
directCommands:
- uid: ext_timeseriesinsights_az_tsi_event_source_eventhub_create
  name: az tsi event-source eventhub create
  summary: Erstellen Sie eine Ereignis Quelle unter der angegebenen Umgebung.
  description: ''
  syntax: >-
    az tsi event-source eventhub create --consumer-group-name
                                        --environment-name
                                        --event-hub-name
                                        --event-source-name
                                        --event-source-resource-id
                                        --key-name
                                        --location
                                        --namespace
                                        --resource-group
                                        --shared-access-key
                                        [--local-timestamp]
                                        [--tags]
                                        [--timestamp-property-name]
  examples:
  - summary: "\"Kreateeventhubeventsource\""
    syntax: az tsi event-source eventhub create --environment-name "env1" --name "es1" --location westus --consumer-group-name "cgn" --event-hub-name "ehn" --event-source-resource-id "somePathInArm" --key-name "managementKey" --service-bus-namespace "sbn" --shared-access-key "someSecretvalue" --timestamp-property-name "someTimestampProperty" --resource-group "rg1"
  requiredParameters:
  - isRequired: true
    name: --consumer-group-name
    summary: Der Name der consumergruppe des Event Hub, die die Partitionen enthält, aus denen Ereignisse gelesen werden.
    description: ''
  - isRequired: true
    name: --environment-name
    summary: Der Name der Time Series Insights Umgebung, die der angegebenen Ressourcengruppe zugeordnet ist.
    description: ''
  - isRequired: true
    name: --event-hub-name
    summary: Der Name des Event Hubs.
    description: ''
  - isRequired: true
    name: --event-source-name --name -n
    summary: Der Name der Time Series Insights Ereignis Quelle, die der angegebenen Umgebung zugeordnet ist.
    description: ''
  - isRequired: true
    name: --event-source-resource-id --resource-id
    summary: Die Ressourcen-ID der Ereignis Quelle in Azure Resource Manager.
    description: ''
  - isRequired: true
    name: --key-name --shared-access-policy-name
    summary: Der Name des SAS-Schlüssels, der dem Time Series Insights-Dienst Zugriff auf die Event Hub gewährt. Die Richtlinien für den gemeinsamen Zugriff für diesen Schlüssel müssen dem Event Hub Berechtigungen zum lauschen gewähren.
    description: ''
  - isRequired: true
    name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - isRequired: true
    name: --namespace --service-bus-namespace
    summary: Der Name des Service Bus, der die Event Hub enthält.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe der Umgebung. Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --shared-access-key
    summary: Der Wert des freigegebenen Zugriffsschlüssels, der dem Time Series Insights-Dienst Lesezugriff auf die Event Hub gewährt. Diese Eigenschaft wird in Ereignissen der Ereignis Quelle nicht angezeigt.
    description: ''
  optionalParameters:
  - name: --local-timestamp
    summary: 'Ein-Objekt, das die lokale Zeitstempel Eigenschaft darstellt. Sie enthält das Format des lokalen Zeitstempels, der verwendet werden muss, und die entsprechenden Zeit Zonen Offset-Informationen. Wenn kein Wert für localtimestamp oder NULL angegeben ist, wird der lokale Zeitstempel nicht mit den Ereignissen abgefügt. Erwarteter Wert: json-string/@json-file .'
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --timestamp-property-name --ts-property-name
    summary: Die Ereigniseigenschaft, die als Zeitstempel der Ereignisquelle verwendet wird. Wenn für timestampPropertyName kein Name oder wenn Null oder eine leere Zeichenfolge angegeben wird, wird der Zeitpunkt der Ereigniserstellung verwendet.
    description: ''
- uid: ext_timeseriesinsights_az_tsi_event_source_eventhub_update
  name: az tsi event-source eventhub update
  summary: Aktualisiert eine Ereignis Quelle in der angegebenen Umgebung.
  description: ''
  syntax: >-
    az tsi event-source eventhub update --environment-name
                                        --event-source-name
                                        --resource-group
                                        [--local-timestamp]
                                        [--shared-access-key]
                                        [--tags]
                                        [--timestamp-property-name]
  examples:
  - summary: Updateeventhubeventsource
    syntax: az tsi event-source eventhub update --environment-name "env1" --name "es1" --shared-access-key "someSecretvalue" --timestamp-property-name "someTimestampProperty" --resource-group "rg1"
  requiredParameters:
  - isRequired: true
    name: --environment-name
    summary: Der Name der Time Series Insights Umgebung, die der angegebenen Ressourcengruppe zugeordnet ist.
    description: ''
  - isRequired: true
    name: --event-source-name --name -n
    summary: Der Name der Time Series Insights Ereignis Quelle, die der angegebenen Umgebung zugeordnet ist.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe der Umgebung. Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --local-timestamp
    summary: 'Ein-Objekt, das die lokale Zeitstempel Eigenschaft darstellt. Sie enthält das Format des lokalen Zeitstempels, der verwendet werden muss, und die entsprechenden Zeit Zonen Offset-Informationen. Wenn kein Wert für localtimestamp oder NULL angegeben ist, wird der lokale Zeitstempel nicht mit den Ereignissen abgefügt. Erwarteter Wert: json-string/@json-file .'
    description: ''
  - name: --shared-access-key
    summary: Der Wert des freigegebenen Zugriffsschlüssels, der dem Time Series Insights-Dienst Lesezugriff auf die Event Hub gewährt. Diese Eigenschaft wird in Ereignissen der Ereignis Quelle nicht angezeigt.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --timestamp-property-name --ts-property-name
    summary: Die Ereigniseigenschaft, die als Zeitstempel der Ereignisquelle verwendet wird. Wenn für timestampPropertyName kein Name oder wenn Null oder eine leere Zeichenfolge angegeben wird, wird der Zeitpunkt der Ereigniserstellung verwendet.
    description: ''
commands:
- ext_timeseriesinsights_az_tsi_event_source_eventhub_create
- ext_timeseriesinsights_az_tsi_event_source_eventhub_update
