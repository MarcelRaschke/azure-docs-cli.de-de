- uid: ext_azure-cli-ml_az_ml_workspace_update
  name: az ml workspace update
  summary: Aktualisieren eines Arbeitsbereichs.
  description: ''
  syntax: >-
    az ml workspace update [--allow-public-access]
                           [--description]
                           [--friendly-name]
                           [--image-build-compute]
                           [--output-metadata-file]
                           [--path]
                           [--primary-user-assigned-identity]
                           [--resource-group]
                           [--subscription-id]
                           [--tags]
                           [--workspace-name]
  optionalParameters:
  - name: --allow-public-access
    summary: Ermöglicht den öffentlichen Zugriff auf den privaten Link Arbeitsbereich.
    description: ''
  - name: --description -d
    summary: Die Beschreibung dieses Arbeitsbereichs.
    description: ''
  - name: --friendly-name -f
    summary: Anzeige Name.
    description: ''
  - name: --image-build-compute
    summary: Computeziel für Image Erstellung.
    description: ''
  - name: --output-metadata-file -t
    summary: Geben Sie einen optionalen Ausgabedatei Speicherort für die strukturierte Objekt Ausgabe an.
    description: ''
  - name: --path
    defaultValue: .
    summary: Pfad zu einem Stammverzeichnis für Lauf Konfigurationsdateien.
    description: ''
  - name: --primary-user-assigned-identity
