### YamlMime:AzureCLIGroup
uid: ext_azure-cli-ml_az_ml_workspace
name: az ml workspace
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Azure-CLI-ml-** Erweiterung für Azure CLI und erfordert Version 2.0.28 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ ml Workspace** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Befehle für Arbeitsbereichs Untergruppen.
description: ''
directCommands:
- uid: ext_azure-cli-ml_az_ml_workspace_create
  name: az ml workspace create
  summary: Erstellen Sie einen Arbeitsbereich.
  description: ''
  syntax: >-
    az ml workspace create --workspace-name
                           [--adb-workspace]
                           [--application-insights]
                           [--cmk-keyvault]
                           [--container-registry]
                           [--exist-ok]
                           [--friendly-name]
                           [--hbi-workspace]
                           [--keyvault]
                           [--location]
                           [--pe-auto-approval]
                           [--pe-name]
                           [--pe-resource-group]
                           [--pe-subnet-name]
                           [--pe-subscription-id]
                           [--pe-vnet-name]
                           [--primary-user-assigned-identity]
                           [--resource-cmk-uri]
                           [--resource-group]
                           [--sku]
                           [--storage-account]
                           [--tags]
                           [--user-assigned-identity-for-cmk-encryption]
                           [--yes]
  requiredParameters:
  - isRequired: true
    name: --workspace-name -w
    summary: Name des Arbeitsbereichs.
    description: ''
  optionalParameters:
  - name: --adb-workspace
    summary: ADB-Arbeitsbereich, der mit diesem Arbeitsbereich verknüpft werden soll.
    description: ''
  - name: --application-insights
    summary: Application Insights, die diesem Arbeitsbereich zugeordnet werden soll.
    description: ''
  - name: --cmk-keyvault
    summary: Der Schlüssel Tresor, der den vom Kunden verwalteten Schlüssel im Azure-Ressourcen-ID-Format enthält.
    description: ''
  - name: --container-registry
    summary: Container Registry, die diesem Arbeitsbereich zugeordnet werden soll.
    description: ''
  - name: --exist-ok
    summary: Schlägt nicht fehl, wenn der Arbeitsbereich vorhanden ist.
    description: ''
  - name: --friendly-name -f
    summary: Anzeige Name für diesen Arbeitsbereich.
    description: ''
  - name: --hbi-workspace
    summary: Gibt an, ob die Kundendaten von hohen Geschäfts Auswirkungen (HBI) sind, d. h., Sie enthalten vertrauliche Geschäftsinformationen.
    description: ''
  - name: --keyvault
    summary: Key Vault, die diesem Arbeitsbereich zugeordnet werden soll.
    description: ''
  - name: --location -l
    summary: Speicherort für die Ressource.
    description: ''
  - name: --pe-auto-approval
    summary: Gibt an, ob private Endpunkt Verbindungen mit der Arbeitsbereichs Ressource über einen privaten Link automatisch genehmigt werden sollen.
    description: ''
  - name: --pe-name
    summary: Der Name des privaten Arbeitsbereichs-Endpunkts. Verwenden Sie diesen Parameter, um den Zugriff auf private Netzwerke über einen privaten Endpunkt einzuschränken.
    description: ''
  - name: --pe-resource-group
    summary: Der Name der vorhandenen Ressourcengruppe, in der der private Endpunkt für den Arbeitsbereich erstellt werden soll. Das vnet muss sich in derselben Ressourcengruppe befinden. Wenn nichts angegeben wird, wird die Ressourcengruppe des Arbeitsbereichs verwendet.
    description: ''
  - name: --pe-subnet-name
    defaultValue: default
    summary: Der Name des vorhandenen Subnetzes, in dem der private Arbeitsbereichs Endpunkt erstellt werden soll.
    description: ''
  - name: --pe-subscription-id
    summary: ID des vorhandenen Abonnements, in dem der private Endpunkt für den Arbeitsbereich erstellt werden soll. Das vnet muss sich im selben Abonnement befinden. Wenn nicht angegeben, wird die Abonnement-ID des Arbeitsbereichs verwendet.
    description: ''
  - name: --pe-vnet-name
    summary: Der Name des vorhandenen vnets, in dem der private Arbeitsbereichs Endpunkt erstellt werden soll.
    description: ''
  - name: --primary-user-assigned-identity
    summary: Die ResourceId der vom Benutzer zugewiesenen Identität, die zur Darstellung der Arbeitsbereichs Identität verwendet wurde.
    description: ''
  - name: --resource-cmk-uri
    summary: Der Schlüssel-URI des vom Kunden verwalteten Schlüssels zum Verschlüsseln der ruhenden Daten.
    description: ''
  - name: --resource-group -g
    summary: Ressourcengruppenname
    description: ''
  - name: --sku
    defaultValue: basic
    summary: 'SKU/Edition eines Arbeitsbereichs: kann ein "Basic"-Arbeitsbereich oder ein funktionsreicher "Enterprise"-Arbeitsbereich sein.'
    description: ''
  - name: --storage-account
    summary: Das Speicherkonto, das diesem Arbeitsbereich zugeordnet werden soll.
    description: ''
  - name: --tags -t
    summary: Tags, die diesem Arbeitsbereich mit der Syntax "Key = Value" zugeordnet sind.
    description: ''
  - name: --user-assigned-identity-for-cmk-encryption
    summary: Die ResourceId der vom Benutzer zugewiesenen Identität, die für den Zugriff auf den Verschlüsselungsschlüssel verwendet werden muss.
    description: ''
  - name: --yes -y
    summary: Erstellen Sie eine Ressourcengruppe für diesen Arbeitsbereich.
    description: ''
- uid: ext_azure-cli-ml_az_ml_workspace_delete
  name: az ml workspace delete
  summary: Löschen eines Arbeitsbereichs.
  description: ''
  syntax: >-
    az ml workspace delete [--all-resources]
                           [--no-wait]
                           [--output-metadata-file]
                           [--path]
                           [--resource-group]
                           [--subscription-id]
                           [--workspace-name]
  optionalParameters:
  - name: --all-resources
    summary: Löscht Ressourcen, von denen dieser Arbeitsbereich abhängt, wie z. b. Speicher, ACR, KV und App Insights.
    description: ''
  - name: --no-wait
    summary: Warten Sie nicht, bis der Arbeitsbereich gelöscht wurde.
    description: ''
  - name: --output-metadata-file -t
    summary: Geben Sie einen optionalen Ausgabedatei Speicherort für die strukturierte Objekt Ausgabe an.
    description: ''
  - name: --path
    defaultValue: .
    summary: Pfad zu einem Stammverzeichnis für Lauf Konfigurationsdateien.
    description: ''
  - name: --resource-group -g
    summary: Ressourcengruppenname
    description: ''
  - name: --subscription-id
    summary: Gibt die Abonnement-ID an.
    description: ''
  - name: --workspace-name -w
    summary: Name des Arbeitsbereichs.
    description: ''
- uid: ext_azure-cli-ml_az_ml_workspace_list
  name: az ml workspace list
  summary: Auflisten von Arbeitsbereichen.
  description: ''
  syntax: az ml workspace list [--resource-group]
  optionalParameters:
  - name: --resource-group -g
    summary: Ressourcengruppenname
    description: ''
- uid: ext_azure-cli-ml_az_ml_workspace_list_keys
  name: az ml workspace list-keys
  summary: Auflisten von Arbeitsbereichs Schlüsseln für abhängige Ressourcen, z. b. Speicher, ACR und App Insights.
  description: ''
  syntax: >-
    az ml workspace list-keys [--output-metadata-file]
                              [--path]
                              [--resource-group]
                              [--subscription-id]
                              [--workspace-name]
  optionalParameters:
  - name: --output-metadata-file -t
    summary: Geben Sie einen optionalen Ausgabedatei Speicherort für die strukturierte Objekt Ausgabe an.
    description: ''
  - name: --path
    defaultValue: .
    summary: Pfad zu einem Stammverzeichnis für Lauf Konfigurationsdateien.
    description: ''
  - name: --resource-group -g
    summary: Ressourcengruppenname
    description: ''
  - name: --subscription-id
    summary: Gibt die Abonnement-ID an.
    description: ''
  - name: --workspace-name -w
    summary: Name des Arbeitsbereichs.
    description: ''
- uid: ext_azure-cli-ml_az_ml_workspace_share
  name: az ml workspace share
  summary: Geben Sie einen Arbeitsbereich für einen anderen Benutzer mit einer bestimmten Rolle frei.
  description: ''
  syntax: >-
    az ml workspace share --role
                          --user
                          [--output-metadata-file]
                          [--path]
                          [--resource-group]
                          [--subscription-id]
                          [--workspace-name]
  requiredParameters:
  - isRequired: true
    name: --role
    summary: Die Rolle, die diesem Benutzer zugewiesen werden soll.
    description: ''
  - isRequired: true
    name: --user
    summary: Benutzer, mit dem dieser Arbeitsbereich freigegeben werden soll.
    description: ''
  optionalParameters:
  - name: --output-metadata-file -t
    summary: Geben Sie einen optionalen Ausgabedatei Speicherort für die strukturierte Objekt Ausgabe an.
    description: ''
  - name: --path
    defaultValue: .
    summary: Pfad zu einem Stammverzeichnis für Lauf Konfigurationsdateien.
    description: ''
  - name: --resource-group -g
    summary: Ressourcengruppenname
    description: ''
  - name: --subscription-id
    summary: Gibt die Abonnement-ID an.
    description: ''
  - name: --workspace-name -w
    summary: Name des Arbeitsbereichs.
    description: ''
- uid: ext_azure-cli-ml_az_ml_workspace_show
  name: az ml workspace show
  summary: Einen Arbeitsbereich anzeigen.
  description: ''
  syntax: >-
    az ml workspace show [--output-metadata-file]
                         [--path]
                         [--resource-group]
                         [--subscription-id]
