### YamlMime:AzureCLIGroup
uid: ext_azure-cli-ml_az_ml_model
name: az ml model
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Azure-CLI-ml-** Erweiterung für Azure CLI und erfordert Version 2.0.28 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ ml Model** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten von Machine Learning-Modellen.
description: ''
directCommands:
- uid: ext_azure-cli-ml_az_ml_model_delete
  name: az ml model delete
  summary: Löschen Sie ein Modell aus dem Arbeitsbereich.
  description: ''
  syntax: >-
    az ml model delete --model-id
                       [--path]
                       [--resource-group]
                       [--subscription-id]
                       [--workspace-name]
                       [-v]
  requiredParameters:
  - isRequired: true
    name: --model-id -i
    summary: ID des zu löschenden Modells.
    description: ''
  optionalParameters:
  - name: --path
    summary: 'Pfad zu einem Projektordner. Standard: Aktuelles Verzeichnis.'
    description: ''
  - name: --resource-group -g
    summary: Die Ressourcengruppe, die dem bereitgestellten Arbeitsbereich entspricht.
    description: ''
  - name: --subscription-id
    summary: Gibt die Abonnement-ID an.
    description: ''
  - name: --workspace-name -w
    summary: Der Name des Arbeitsbereichs.
    description: ''
  - name: -v
    summary: Flag zum ausführlichkeits Grad.
    description: ''
- uid: ext_azure-cli-ml_az_ml_model_deploy
  name: az ml model deploy
  summary: Stellen Sie Modelle aus dem Arbeitsbereich bereit.
  description: ''
  syntax: >-
    az ml model deploy --name
                       [--ae]
                       [--ai]
                       [--ar]
                       [--as]
                       [--at]
                       [--autoscale-max-replicas]
                       [--autoscale-min-replicas]
                       [--base-image]
                       [--base-image-registry]
                       [--cc]
                       [--ccl]
                       [--cf]
                       [--collect-model-data]
                       [--compute-target]
                       [--compute-type]
                       [--cuda-version]
                       [--dc]
                       [--description]
                       [--dn]
                       [--ds]
                       [--ed]
                       [--eg]
                       [--entry-script]
                       [--environment-name]
                       [--environment-version]
                       [--failure-threshold]
                       [--gb]
                       [--gbl]
                       [--gc]
                       [--ic]
                       [--id]
                       [--key-name]
                       [--key-version]
                       [--kp]
                       [--ks]
                       [--lo]
                       [--max-request-wait-time]
                       [--model]
                       [--model-metadata-file]
                       [--namespace]
                       [--no-wait]
                       [--nr]
                       [--overwrite]
                       [--path]
                       [--period-seconds]
                       [--pi]
                       [--po]
                       [--property]
                       [--replica-max-concurrent-requests]
                       [--resource-group]
                       [--rt]
                       [--sc]
                       [--scoring-timeout-ms]
                       [--sd]
                       [--se]
                       [--sk]
                       [--sp]
                       [--st]
                       [--subnet-name]
                       [--subscription-id]
                       [--tag]
                       [--timeout-seconds]
                       [--token-auth-enabled]
                       [--tp]
                       [--vault-base-url]
                       [--version-name]
                       [--vnet-name]
                       [--workspace-name]
                       [-v]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des bereitgestellten Dienstanbieter.
    description: ''
  optionalParameters:
  - name: --ae --auth-enabled
    summary: Gibt an, ob die Schlüssel Authentifizierung für diesen Webdienst aktiviert werden soll. Der Standardwert lautet „False“.
    description: ''
  - name: --ai --enable-app-insights
    summary: Gibt an, ob für diesen Webdienst AppInsights aktiviert werden soll. Der Standardwert lautet „False“.
    description: ''
  - name: --ar --autoscale-refresh-seconds
    summary: Gibt an, wie oft der automatische Skalierungs Funktion versuchen soll, diesen Webdienst zu skalieren. Der Standardwert lautet 1.
    description: ''
  - name: --as --autoscale-enabled
    summary: Gibt an, ob die automatische Skalierung für diesen Webdienst aktiviert werden soll. Der Standardwert ist true, wenn num_replicas keinen Wert hat.
    description: ''
  - name: --at --autoscale-target-utilization
    summary: Die Ziel Auslastung (in Prozent von 100), die der automatische Skalierungs Funktion versucht, für diesen Webdienst zu warten. Der Standardwert ist 70.
    description: ''
  - name: --autoscale-max-replicas --ma
    summary: Die maximale Anzahl von Containern, die bei der automatischen Skalierung dieses webdienes verwendet werden sollen. Der Standardwert ist 10.
    description: ''
  - name: --autoscale-min-replicas --mi
    summary: Die Mindestanzahl von Containern, die bei der automatischen Skalierung dieses webdienes verwendet werden soll. Der Standardwert lautet 1.
    description: ''
  - name: --base-image --bi
    summary: Ein benutzerdefiniertes Image, das als Basisimage verwendet werden soll. Wenn kein Basis Image angegeben wird, wird das Basis Image basierend auf dem angegebenen Lauf Zeitparameter verwendet.
    description: ''
  - name: --base-image-registry --ir
    summary: Imageregistrierung, die das Basisimage enthält.
    description: ''
  - name: --cc --cpu-cores
    summary: Die Anzahl der CPU-Kerne, die für diesen Webdienst zuzuordnen sind. Kann ein Dezimaltrennzeichen sein. Der Standardwert ist 0,1.
    description: ''
  - name: --ccl --cpu-cores-limit
    summary: Die maximale Anzahl von CPU-Kernen, die dieser Webdienst verwenden darf. Kann ein Dezimaltrennzeichen sein.
    description: ''
  - name: --cf --conda-file
    summary: Pfad zur lokalen Datei, die eine für das Image zu verwendende Conda-Umgebungsdefinition enthält.
    description: ''
  - name: --collect-model-data --md
    summary: Gibt an, ob die Modelldaten Sammlung für diesen Webdienst aktiviert werden soll. Der Standardwert lautet „False“.
    description: ''
  - name: --compute-target --ct
    summary: Name des computeziels. Gilt nur für die Bereitstellung in AKS.
    description: ''
  - name: --compute-type --cp
    summary: Compute-Diensttyp für die Bereitstellung.
    description: ''
  - name: --cuda-version --cv
    summary: CUDA-Version, die für Images installiert wird, die GPU-Unterstützung benötigen. Das GPU-Image muss in Microsoft Azure-Diensten wie Azure Container Instances, Azure Machine Learning Compute, Azure Virtual Machines und Azure Kubernetes Service verwendet werden. Unterstützt werden die Versionen 9.0, 9.1 und 10.0. Wenn "enable_gpu" festgelegt ist, wird standardmäßig "9,1" verwendet.
    description: ''
  - name: --dc --deploy-config-file
    summary: Pfad zu einer JSON-oder YAML-Datei, die Bereitstellungs Metadaten enthält.
    description: ''
  - name: --description
    summary: Die Beschreibung des bereitgestellten Dienstanbieter.
    description: ''
  - name: --dn --dns-name-label
    summary: Der DNS-Name für diesen Webdienst.
    description: ''
  - name: --ds --extra-docker-file-steps
    summary: Pfad zur lokalen Datei mit zusätzlichen Docker-Schritten, die bei der Einrichtung des Images ausgeführt werden.
    description: ''
  - name: --ed --environment-directory
    summary: Verzeichnis für Azure Machine Learning Umgebung für die Bereitstellung. Dabei handelt es sich um den gleichen Verzeichnispfad wie im Befehl "AZ ml Environment Gerüst".
    description: ''
  - name: --eg --enable-gpu
    summary: Gibt an, ob die GPU-Unterstützung im Image aktiviert werden soll. Das GPU-Image muss in Microsoft Azure-Diensten wie Azure Container Instances, Azure Machine Learning Compute, Azure Virtual Machines und Azure Kubernetes Service verwendet werden. Der Standardwert lautet „False“.
    description: ''
  - name: --entry-script --es
    summary: Pfad zur lokalen Datei, die den Code enthält, der für den Dienst ausgeführt werden soll (relativer Pfad von source_directory, sofern vorhanden).
    description: ''
  - name: --environment-name -e
    summary: Name der Azure Machine Learning Umgebung für die Bereitstellung.
    description: ''
  - name: --environment-version --ev
    summary: Version einer vorhandenen Azure Machine Learning Umgebung für die Bereitstellung.
    description: ''
  - name: --failure-threshold --ft
    summary: Wenn ein Pod startet und der Integritätstest fehlschlägt, versucht Kubernetes, den Schwellenwert für den Fehlerschwellen Wert zu überprüfen. Der Standardwert ist 3. Der Mindestwert ist 1.
    description: ''
  - name: --gb --memory-gb
    summary: Die Menge an Arbeitsspeicher (in GB), die für diesen Webdienst belegt werden soll. Kann ein Dezimaltrennzeichen sein.
    description: ''
  - name: --gbl --memory-gb-limit
    summary: Die maximale Arbeitsspeicher Menge (in GB), die dieser Webdienst verwenden darf. Kann ein Dezimaltrennzeichen sein.
    description: ''
  - name: --gc --gpu-cores
    summary: Die Anzahl der GPU-Kerne, die für diesen Webdienst zuzuordnen sind. Der Standardwert ist 1.
    description: ''
  - name: --ic --inference-config-file
    summary: Pfad zu einer JSON-oder YAML-Datei, die die Rückschluss Konfiguration enthält.
    description: ''
  - name: --id --initial-delay-seconds
    summary: Die Anzahl der Sekunden, die nach dem Start des Containers vergehen, bevor Livetests initiiert werden. Der Standardwert ist 310.
    description: ''
  - name: --key-name
    summary: Der Schlüssel Name für für Verschlüsselungs Eigenschaften in Kunden verwalteten Schlüsseln (CMK) für ACI.
    description: ''
  - name: --key-version
    summary: Schlüssel Version für für Verschlüsselungs Eigenschaften in Kunden verwalteten Schlüsseln (CMK) für ACI.
    description: ''
  - name: --kp --primary-key
    summary: Ein primärer Authentifizierungsschlüssel, der für diesen Webdienst verwendet werden soll.
    description: ''
  - name: --ks --secondary-key
    summary: Ein sekundärer Authentifizierungsschlüssel, der für diesen Webdienst verwendet werden soll.
    description: ''
  - name: --lo --location
    summary: 'Die Azure-Region, in der dieser Webdienst bereitgestellt werden soll. Wenn keine Region angegeben ist, wird der Standort des Arbeitsbereichs verwendet. Weitere Informationen zu verfügbaren Regionen finden Sie hier: <a href="https://azure.microsoft.com/en-us/global-infrastructure/services/?regions=all&products=container-instances">https://azure.microsoft.com/en-us/global-infrastructure/services/?regions=all&products=container-instances</a> .'
    description: ''
  - name: --max-request-wait-time --mr
    summary: Die maximale Zeitspanne, die eine Anforderung in der Warteschlange verbleibt (in Millisekunden), bevor ein 503-Fehler zurückgegeben wird. Der Standardwert ist 500.
    description: ''
  - name: --model -m
    summary: Die ID des Modells, das bereitgestellt werden soll. Es können mehrere Modelle mit zusätzlichen-m-Argumenten angegeben werden. Modelle müssen zuerst registriert werden.
    description: ''
  - name: --model-metadata-file -f
    summary: Pfad zu einer JSON-Datei, die Metadaten für die Modell Registrierung enthält. Mehrere Modelle können mit mehreren f-Parametern bereitgestellt werden.
    description: ''
  - name: --namespace
    summary: 'Kubernetes-Namespace, in dem der Dienst bereitgestellt werden soll: bis zu 63 alphanumerische Zeichen ("a"-"z", "0"-"9") und Bindestriche ("-"). Als erstes und letztes Zeichen dürfen keine Bindestriche verwendet werden. Gilt nur für die Bereitstellung in AKS.'
    description: ''
  - name: --no-wait
    summary: Flag, das nicht auf asynchrone Aufrufe gewartet werden soll.
    description: ''
  - name: --nr --num-replicas
    summary: Die Anzahl der für diesen Webdienst zuzuordnenden Container. Kein Standard, wenn dieser Parameter nicht festgelegt ist, ist automatische Skalierungs Funktion standardmäßig aktiviert.
    description: ''
  - name: --overwrite
    summary: Überschreiben Sie den vorhandenen Dienst, wenn Namenskonflikte auftreten.
    description: ''
  - name: --path
    summary: 'Pfad zu einem Projektordner. Standard: Aktuelles Verzeichnis.'
    description: ''
  - name: --period-seconds --ps
    summary: Gibt an, wie häufig (in Sekunden) ein Livetest durchgeführt werden soll. Der Standardwert ist 10 Sekunden. Der Mindestwert ist 1.
    description: ''
  - name: --pi --profile-input
    summary: Pfad zu einer JSON-Datei, die Profil Erstellungs Ergebnisse enthält.
    description: ''
  - name: --po --port
    summary: Der lokale Port, auf dem der HTTP-Endpunkt des Diensts verfügbar gemacht werden soll.
    description: ''
  - name: --property
    summary: Hinzu zufügende Schlüssel-Wert-Eigenschaft (z. b. Key = Value). Mehrere Eigenschaften können mit mehreren-Property-Optionen angegeben werden.
    description: ''
  - name: --replica-max-concurrent-requests --rm
    summary: Die maximale Anzahl von gleichzeitigen Anforderungen pro Knoten, die für diesen Webdienst zulässig sind. Der Standardwert lautet 1.
    description: ''
  - name: --resource-group -g
    summary: Die Ressourcengruppe, die dem bereitgestellten Arbeitsbereich entspricht.
    description: ''
  - name: --rt --runtime
    summary: Die Laufzeit, die für das Bild verwendet werden soll. Zu den derzeit unterstützten Laufzeiten gehören "Spark-py" und "python' Spark-py | python | python-Slim.
    description: ''
  - name: --sc --ssl-cname
    summary: Der CNAME für, wenn SSL aktiviert ist.
    description: ''
  - name: --scoring-timeout-ms --tm
    summary: Ein Timeout zum Erzwingen der Bewertung von Aufrufen an diesen Webdienst. Der Standardwert ist 60000.
    description: ''
  - name: --sd --source-directory
    summary: Pfad zu Ordnern, die alle Dateien zum Erstellen des Images enthalten.
    description: ''
  - name: --se --ssl-enabled
    summary: Gibt an, ob für diesen Webdienst SSL aktiviert werden soll. Der Standardwert lautet „False“.
    description: ''
  - name: --sk --ssl-key-pem-file
    summary: Die Schlüsseldatei, die benötigt wird, wenn SSL aktiviert ist.
    description: ''
  - name: --sp --ssl-cert-pem-file
    summary: Die Zertifikat Datei, die benötigt wird, wenn SSL aktiviert ist.
    description: ''
  - name: --st --success-threshold
    summary: Die Anzahl der Erfolge, die mindestens aufeinander folgen müssen, damit ein Livetest nach einem Fehler wieder als erfolgreich betrachtet wird. Der Standardwert lautet 1. Der Mindestwert ist 1.
    description: ''
  - name: --subnet-name
    summary: Der Name des Subnetzes im vnet.
    description: ''
  - name: --subscription-id
    summary: Gibt die Abonnement-ID an.
    description: ''
  - name: --tag
    summary: Das hinzu zufügende Schlüssel-Wert-Tag (z. b. Key = Value). Mehrere Tags können mit mehreren Tagoptionen angegeben werden.
    description: ''
  - name: --timeout-seconds --ts
    summary: Anzahl von Sekunden, nach denen ein Timeout für den Integritätstest auftritt. Der Standardwert ist 2 Sekunden. Der Mindestwert ist 1.
    description: ''
  - name: --token-auth-enabled
    summary: Gibt an, ob die Tokenauthentifizierung für diesen Webdienst aktiviert werden soll. Wird ignoriert, wenn keine Bereitstellung in AKS durch. Der Standardwert lautet „False“.
    description: ''
  - name: --tp --traffic-percentile
    summary: Die Menge des Datenverkehrs, der von der Version in einem Endpunkt benötigt wird. Kann ein Dezimaltrennzeichen sein. Der Standardwert ist 0.
    description: ''
  - name: --vault-base-url
    summary: Tresor Basis-URL für Verschlüsselungs Eigenschaften in Kunden verwalteten Schlüsseln (CMK) für ACI.
    description: ''
  - name: --version-name --vn
    summary: Der Versions Name in einem Endpunkt. Der Endpunkt Name wird standardmäßig für die erste Version verwendet.
    description: ''
  - name: --vnet-name
    summary: Der Name des virtuellen Netzwerks.
    description: ''
  - name: --workspace-name -w
    summary: Der Name des Arbeitsbereichs.
    description: ''
  - name: -v
    summary: Flag zum ausführlichkeits Grad.
    description: ''
- uid: ext_azure-cli-ml_az_ml_model_download
  name: az ml model download
  summary: Laden Sie ein Modell aus dem Arbeitsbereich herunter.
  description: ''
  syntax: >-
    az ml model download --model-id
                         --target-dir
                         [--overwrite]
                         [--path]
                         [--resource-group]
                         [--subscription-id]
                         [--workspace-name]
                         [-v]
  requiredParameters:
  - isRequired: true
    name: --model-id -i
    summary: ID des Modells.
    description: ''
  - isRequired: true
    name: --target-dir -t
    summary: Zielverzeichnis, in das die Modelldatei heruntergeladen werden soll.
    description: ''
  optionalParameters:
  - name: --overwrite
    summary: Überschreiben, wenn die gleiche namens Datei im Zielverzeichnis vorhanden ist.
    description: ''
  - name: --path
    summary: 'Pfad zu einem Projektordner. Standard: Aktuelles Verzeichnis.'
    description: ''
  - name: --resource-group -g
    summary: Die Ressourcengruppe, die dem bereitgestellten Arbeitsbereich entspricht.
    description: ''
  - name: --subscription-id
    summary: Gibt die Abonnement-ID an.
    description: ''
  - name: --workspace-name -w
    summary: Der Name des Arbeitsbereichs, der das anzuzeigende Modell enthält.
    description: ''
  - name: -v
    summary: Flag zum ausführlichkeits Grad.
    description: ''
- uid: ext_azure-cli-ml_az_ml_model_list
  name: az ml model list
  summary: Listet Modelle im Arbeitsbereich auf.
  description: ''
  syntax: >-
    az ml model list [--dataset-id]
                     [--latest]
                     [--model-name]
                     [--path]
                     [--property]
                     [--resource-group]
                     [--run-id]
                     [--subscription-id]
                     [--tag]
                     [--workspace-name]
                     [-v]
  optionalParameters:
  - name: --dataset-id
    summary: Wenn bereitgestellt, zeigt nur Modelle mit der angegebenen DataSet-ID an.
    description: ''
  - name: --latest -l
    summary: Wenn bereitgestellt, gibt nur Modelle mit der aktuellen Version zurück.
    description: ''
  - name: --model-name -n
    summary: Ein optionaler Modellname, nach dem die Liste gefiltert werden soll.
    description: ''
  - name: --path
    summary: 'Pfad zu einem Projektordner. Standard: Aktuelles Verzeichnis.'
    description: ''
  - name: --property
    summary: Hinzu zufügende Schlüssel-Wert-Eigenschaft (z. b. Key = Value). Mehrere Eigenschaften können mit mehreren-Property-Optionen angegeben werden.
    description: ''
  - name: --resource-group -g
    summary: Die Ressourcengruppe, die dem bereitgestellten Arbeitsbereich entspricht.
    description: ''
  - name: --run-id
    summary: Wenn bereitgestellt, zeigt nur Modelle mit der angegebenen Lauf-ID an.
    description: ''
  - name: --subscription-id
    summary: Gibt die Abonnement-ID an.
    description: ''
  - name: --tag
    summary: Das hinzu zufügende Schlüssel-Wert-Tag (z. b. Key = Value). Mehrere Tags können mit mehreren Tagoptionen angegeben werden.
    description: ''
  - name: --workspace-name -w
    summary: Der Name des Arbeitsbereichs, der die aufzulistenden Modelle enthält.
    description: ''
  - name: -v
    summary: Flag zum ausführlichkeits Grad.
    description: ''
- uid: ext_azure-cli-ml_az_ml_model_package
  name: az ml model package
  summary: Packen Sie ein Modell im Arbeitsbereich.
  description: ''
  syntax: >-
    az ml model package [--cf]
                        [--ed]
                        [--entry-script]
                        [--environment-name]
                        [--environment-version]
                        [--ic]
                        [--il]
                        [--image-name]
                        [--model]
                        [--model-metadata-file]
                        [--no-wait]
                        [--output-path]
                        [--path]
                        [--resource-group]
                        [--rt]
                        [--sd]
                        [--subscription-id]
                        [--workspace-name]
                        [-v]
  optionalParameters:
  - name: --cf --conda-file
    summary: Der Pfad zur lokalen Datei, die eine für das Paket zu verwendende Configuration Manager-Umgebungs Definition enthält.
    description: ''
  - name: --ed --environment-directory
    summary: Verzeichnis für Azure Machine Learning Umgebung für die Paket Erstellung. Dabei handelt es sich um den gleichen Verzeichnispfad wie im Befehl "AZ ml Environment Gerüst".
    description: ''
  - name: --entry-script --es
    summary: Pfad zur lokalen Datei, die den Code enthält, der für den Dienst ausgeführt werden soll (relativer Pfad von source_directory, sofern vorhanden).
    description: ''
  - name: --environment-name -e
    summary: Name der Azure Machine Learning Umgebung für die Paket Erstellung.
    description: ''
  - name: --environment-version --ev
    summary: Version einer vorhandenen Azure Machine Learning Umgebung für die Paket Erstellung.
    description: ''
  - name: --ic --inference-config-file
    summary: Pfad zu einer JSON-oder YAML-Datei, die die Rückschluss Konfiguration enthält.
    description: ''
  - name: --il --image-label
    summary: Bezeichnung, die dem erstellten Paket Image zugewiesen werden soll.
    description: ''
  - name: --image-name --in
    summary: Der Name, der dem erstellten Paket Image zugewiesen werden soll.
    description: ''
  - name: --model -m
    summary: Die ID des zu verpackenden Modells. Es können mehrere Modelle mit zusätzlichen-m-Argumenten angegeben werden. Modelle müssen zuerst registriert werden.
    description: ''
  - name: --model-metadata-file -f
    summary: Pfad zu einer JSON-Datei, die Metadaten für die Modell Registrierung enthält. Mehrere Modelle können mit mehreren f-Parametern bereitgestellt werden.
    description: ''
  - name: --no-wait
    summary: Flag, das nicht auf asynchrone Aufrufe gewartet werden soll.
    description: ''
  - name: --output-path
    summary: Der Ausgabepfad für den docker-Kontext. Wenn ein Ausgabepfad statt eines Bilds im Arbeitsbereichs-ACR erstellt wird, werden eine dockerfile-Datei und der erforderliche Buildkontext in diesen Pfad geschrieben.
    description: ''
  - name: --path
    summary: 'Pfad zu einem Projektordner. Standard: Aktuelles Verzeichnis.'
    description: ''
  - name: --resource-group -g
    summary: Die Ressourcengruppe, die dem bereitgestellten Arbeitsbereich entspricht.
    description: ''
  - name: --rt --runtime
    summary: Die Laufzeit, die für das Paket verwendet werden soll. Zu den derzeit unterstützten Laufzeiten gehören "Spark-py" und "python' Spark-py | python | python-Slim.
    description: ''
  - name: --sd --source-directory
    summary: Pfad zu Ordnern, die alle Dateien zum Erstellen des Images enthalten.
    description: ''
  - name: --subscription-id
    summary: Gibt die Abonnement-ID an.
    description: ''
  - name: --workspace-name -w
    summary: Der Name des Arbeitsbereichs.
    description: ''
  - name: -v
    summary: Flag zum ausführlichkeits Grad.
    description: ''
- uid: ext_azure-cli-ml_az_ml_model_profile
  name: az ml model profile
  summary: Profil Modell (e) im Arbeitsbereich.
  description: ''
  syntax: >-
    az ml model profile --name
                        [--base-image]
                        [--base-image-registry]
                        [--cc]
                        [--cf]
                        [--description]
                        [--ed]
                        [--entry-script]
                        [--environment-name]
                        [--environment-version]
                        [--gb]
                        [--ic]
                        [--idi]
                        [--model]
                        [--model-metadata-file]
                        [--output-metadata-file]
                        [--resource-group]
                        [--sd]
                        [--subscription-id]
                        [--workspace-name]
                        [-v]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Modell Profils.
    description: ''
  optionalParameters:
  - name: --base-image --bi
    summary: Ein benutzerdefiniertes Image, das als Basisimage verwendet werden soll. Wenn kein Basis Image angegeben wird, wird das Basis Image basierend auf dem angegebenen Lauf Zeitparameter verwendet.
    description: ''
  - name: --base-image-registry --ir
    summary: Imageregistrierung, die das Basisimage enthält.
    description: ''
  - name: --cc --cpu-cores
    summary: Doppelter Wert für maximale CPU-Verwendung bei der Profilerstellung.
    description: ''
  - name: --cf --conda-file
    summary: Pfad zur lokalen Datei, die eine für das Image zu verwendende Conda-Umgebungsdefinition enthält.
    description: ''
  - name: --description
    summary: Die Beschreibung des Modell Profils.
    description: ''
  - name: --ed --environment-directory
    summary: Verzeichnis für Azure Machine Learning Umgebung für die Bereitstellung. Dabei handelt es sich um den gleichen Verzeichnispfad wie im Befehl "AZ ml Environment Gerüst".
    description: ''
  - name: --entry-script --es
    summary: Pfad zur lokalen Datei, die den Code enthält, der für den Dienst ausgeführt werden soll (relativer Pfad von source_directory, sofern vorhanden).
    description: ''
  - name: --environment-name -e
    summary: Name der Azure Machine Learning Umgebung für die Bereitstellung.
    description: ''
  - name: --environment-version --ev
    summary: Version einer vorhandenen Azure Machine Learning Umgebung für die Bereitstellung.
    description: ''
  - name: --gb --memory-in-gb
    summary: Doppelter Wert für den maximalen Arbeitsspeicher, der bei der Profilerstellung verwendet wird
    description: ''
  - name: --ic --inference-config-file
    summary: Pfad zu einer JSON-oder YAML-Datei, die die Rückschluss Konfiguration enthält.
    description: ''
  - name: --idi --input-dataset-id
    summary: ID des tabellarischen Datasets, das als Eingabe für das Profil verwendet werden soll.
    description: ''
  - name: --model -m
    summary: Die ID des Modells, das bereitgestellt werden soll. Es können mehrere Modelle mit zusätzlichen-m-Argumenten angegeben werden. Modelle müssen zuerst registriert werden.
    description: ''
  - name: --model-metadata-file -f
    summary: Pfad zu einer JSON-Datei, die Metadaten für die Modell Registrierung enthält. Mehrere Modelle können mit mehreren f-Parametern bereitgestellt werden.
    description: ''
  - name: --output-metadata-file -t
    summary: Pfad zu einer JSON-Datei, in die Profil Ergebnis Metadaten geschrieben werden. Wird als Eingabe für die Modell Bereitstellung verwendet.
    description: ''
  - name: --resource-group -g
    summary: Die Ressourcengruppe, die dem bereitgestellten Arbeitsbereich entspricht.
    description: ''
  - name: --sd --source-directory
    summary: Pfad zu Ordnern, die alle Dateien zum Erstellen des Images enthalten.
    description: ''
  - name: --subscription-id
    summary: Gibt die Abonnement-ID an.
    description: ''
  - name: --workspace-name -w
    summary: Der Name des Arbeitsbereichs.
    description: ''
  - name: -v
    summary: Flag zum ausführlichkeits Grad.
    description: ''
- uid: ext_azure-cli-ml_az_ml_model_register
  name: az ml model register
  summary: Registrieren Sie ein Modell im Arbeitsbereich.
  description: ''
  syntax: >-
    az ml model register --name
                         [--asset-path]
                         [--cc]
                         [--description]
                         [--experiment-name]
                         [--gb]
                         [--gc]
                         [--model-framework]
                         [--model-framework-version]
                         [--model-path]
                         [--output-metadata-file]
                         [--path]
                         [--property]
                         [--resource-group]
                         [--run-id]
                         [--run-metadata-file]
                         [--sample-input-dataset-id]
                         [--sample-output-dataset-id]
                         [--subscription-id]
                         [--tag]
                         [--workspace-name]
                         [-v]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des zu registrierenden Modells.
    description: ''
  optionalParameters:
  - name: --asset-path
    summary: Der cloudpfad, in dem das experido-Konto die Modelldatei speichert.
    description: ''
  - name: --cc --cpu-cores
    summary: Die Standard Anzahl von CPU-Kernen, die für dieses Modell zuzuordnen sind. Kann ein Dezimaltrennzeichen sein.
    description: ''
  - name: --description -d
    summary: Die Beschreibung des Modells.
    description: ''
  - name: --experiment-name
    summary: Der Name des Experiments.
    description: ''
  - name: --gb --memory-gb
    summary: Die Standardgröße des Arbeitsspeichers (in GB), die für dieses Modell belegt werden soll. Kann ein Dezimaltrennzeichen sein.
    description: ''
  - name: --gc --gpu-cores
    summary: Die Standard Anzahl von GPUs, die für dieses Modell zuzuordnen sind.
    description: ''
  - name: --model-framework
    summary: 'Das Framework des zu registrierenden Modells. Derzeit unterstützte Frameworks: tensorflow, scikitlearn, onnx, Custom, Multi.'
    description: ''
  - name: --model-framework-version
    summary: Die Frameworkversion des zu registrierenden Modells (z. b. 1.0.0, 2.4.1).
    description: ''
  - name: --model-path -p
    summary: Vollständiger Pfad der zu registrierenden Modelldatei.
    description: ''
  - name: --output-metadata-file -t
    summary: Pfad zu einer JSON-Datei, in die Metadaten für die Modell Registrierung geschrieben werden. Wird als Eingabe für die Modell Bereitstellung verwendet.
    description: ''
  - name: --path
    summary: 'Pfad zu einem Projektordner. Standard: Aktuelles Verzeichnis.'
    description: ''
  - name: --property
    summary: Hinzu zufügende Schlüssel-Wert-Eigenschaft (z. b. Key = Value). Mehrere Eigenschaften können mit mehreren-Property-Optionen angegeben werden.
    description: ''
  - name: --resource-group -g
    summary: Die Ressourcengruppe, die dem bereitgestellten Arbeitsbereich entspricht.
    description: ''
  - name: --run-id -r
    summary: Die ID für den Testlauf, bei dem das Modell von registriert wird.
    description: ''
  - name: --run-metadata-file -f
    summary: Pfad zu einer JSON-Datei, in der die Metadaten für den Erfahrungsaustausch enthalten sind
    description: ''
  - name: --sample-input-dataset-id
    summary: Die ID für das Beispiel Eingabe DataSet.
    description: ''
  - name: --sample-output-dataset-id
    summary: Die ID für das Beispielausgabe DataSet.
    description: ''
  - name: --subscription-id
    summary: Gibt die Abonnement-ID an.
    description: ''
  - name: --tag
    summary: Das hinzu zufügende Schlüssel-Wert-Tag (z. b. Key = Value). Mehrere Tags können mit mehreren Tagoptionen angegeben werden.
    description: ''
  - name: --workspace-name -w
    summary: Der Name des Arbeitsbereichs, bei dem dieses Modell registriert werden soll.
    description: ''
  - name: -v
    summary: Flag zum ausführlichkeits Grad.
    description: ''
- uid: ext_azure-cli-ml_az_ml_model_show
  name: az ml model show
  summary: Zeigt ein Modell im Arbeitsbereich an.
  description: ''
  syntax: >-
    az ml model show [--model-id]
                     [--model-name]
                     [--path]
                     [--resource-group]
                     [--run-id]
                     [--subscription-id]
                     [--version]
                     [--workspace-name]
                     [-v]
  optionalParameters:
  - name: --model-id -i
    summary: ID des anzuzeigenden Modells.
    description: ''
  - name: --model-name -n
    summary: Der Name des anzuzeigenden Modells.
    description: ''
  - name: --path
    summary: 'Pfad zu einem Projektordner. Standard: Aktuelles Verzeichnis.'
    description: ''
  - name: --resource-group -g
    summary: Die Ressourcengruppe, die dem bereitgestellten Arbeitsbereich entspricht.
    description: ''
  - name: --run-id
    summary: Wenn bereitgestellt, zeigt nur Modelle mit der angegebenen Lauf-ID an.
    description: ''
  - name: --subscription-id
    summary: Gibt die Abonnement-ID an.
    description: ''
  - name: --version
    summary: Wenn bereitgestellt, werden nur Modelle mit dem angegebenen Namen und der angegebenen Version angezeigt.
    description: ''
  - name: --workspace-name -w
    summary: Der Name des Arbeitsbereichs, der das anzuzeigende Modell enthält.
    description: ''
  - name: -v
    summary: Flag zum ausführlichkeits Grad.
    description: ''
- uid: ext_azure-cli-ml_az_ml_model_update
  name: az ml model update
  summary: Aktualisieren Sie ein Modell im Arbeitsbereich.
  description: ''
  syntax: >-
    az ml model update --model-id
                       [--add-property]
                       [--add-tag]
                       [--cc]
                       [--description]
                       [--gb]
                       [--gc]
                       [--path]
                       [--remove-tag]
                       [--resource-group]
                       [--sample-input-dataset-id]
                       [--sample-output-dataset-id]
                       [--subscription-id]
                       [--workspace-name]
                       [-v]
  requiredParameters:
  - isRequired: true
    name: --model-id -i
    summary: ID des Modells.
    description: ''
  optionalParameters:
  - name: --add-property
    summary: Hinzu zufügende Schlüssel-Wert-Eigenschaft (z. b. Key = Value). Mehrere Eigenschaften können mit mehreren Optionen zum Hinzufügen von Eigenschaften angegeben werden.
    description: ''
  - name: --add-tag
    summary: Das hinzu zufügende Schlüssel-Wert-Tag (z. b. Key = Value). Mehrere Tags können mit mehreren Add-Tag-Optionen angegeben werden.
    description: ''
  - name: --cc --cpu-cores
    summary: Die Standard Anzahl von CPU-Kernen, die für dieses Modell zuzuordnen sind. Kann ein Dezimaltrennzeichen sein.
    description: ''
  - name: --description
    summary: Die Beschreibung, mit der das Modell aktualisiert werden soll. Ersetzt die aktuelle Beschreibung.
    description: ''
  - name: --gb --memory-gb
    summary: Die Standardgröße des Arbeitsspeichers (in GB), die für dieses Modell belegt werden soll. Kann ein Dezimaltrennzeichen sein.
    description: ''
  - name: --gc --gpu-cores
    summary: Die Standard Anzahl von GPUs, die für dieses Modell zuzuordnen sind.
    description: ''
  - name: --path
    summary: 'Pfad zu einem Projektordner. Standard: Aktuelles Verzeichnis.'
    description: ''
  - name: --remove-tag
    summary: Der Schlüssel des zu entfernenden Tags. Mehrere Tags können mit mehreren-Remove-Tag-Optionen angegeben werden.
    description: ''
  - name: --resource-group -g
    summary: Die Ressourcengruppe, die dem bereitgestellten Arbeitsbereich entspricht.
    description: ''
  - name: --sample-input-dataset-id
    summary: Die ID für das Beispiel Eingabe DataSet.
    description: ''
  - name: --sample-output-dataset-id
    summary: Die ID für das Beispielausgabe DataSet.
    description: ''
  - name: --subscription-id
    summary: Gibt die Abonnement-ID an.
    description: ''
  - name: --workspace-name -w
    summary: Der Name des Arbeitsbereichs.
    description: ''
  - name: -v
    summary: Flag zum ausführlichkeits Grad.
    description: ''
