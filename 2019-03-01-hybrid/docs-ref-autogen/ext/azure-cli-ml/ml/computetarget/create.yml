### YamlMime:AzureCLIGroup
uid: ext_azure-cli-ml_az_ml_computetarget_create
name: az ml computetarget create
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Azure-CLI-ml-** Erweiterung für Azure CLI und erfordert Version 2.0.28 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ ml computetarget Attach ausführen Create** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Erstellen Sie ein computeziel (AKS oder amlcompute oder computeinstance).
description: ''
directCommands:
- uid: ext_azure-cli-ml_az_ml_computetarget_create_aks
  name: az ml computetarget create aks
  summary: Erstellen Sie ein AKS-computeziel.
  description: ''
  syntax: >-
    az ml computetarget create aks --name
                                   [--agent-count]
                                   [--cluster-purpose]
                                   [--dns-service-ip]
                                   [--docker-bridge-cidr]
                                   [--load-balancer-subnet]
                                   [--load-balancer-type]
                                   [--location]
                                   [--no-wait]
                                   [--path]
                                   [--resource-group]
                                   [--service-cidr]
                                   [--ssl-cert-file]
                                   [--ssl-cname]
                                   [--ssl-key-file]
                                   [--ssl-leaf-domain-label]
                                   [--ssl-overwrite-domain]
                                   [--subnet-name]
                                   [--subscription-id]
                                   [--vm-size]
                                   [--vnet-name]
                                   [--vnet-resourcegroup-name]
                                   [--workspace-name]
                                   [-v]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des bereit zustellenden computeziels.
    description: ''
  optionalParameters:
  - name: --agent-count -a
    summary: 'Anzahl der Agents, die mit dem AKS-Cluster bereitgestellt werden sollen. Standard: 3.'
    description: ''
  - name: --cluster-purpose
    summary: 'Der Ziel Zweck des Clusters. Dies wird bei der Bereitstellung von azureml-Komponenten verwendet, um die gewünschte Ebene von Fehlertoleranz und QoS sicherzustellen. Akzeptierte Werte sind "fastprod" und "devtest". Weitere Details zu den Anwendungsfällen finden Sie hier: <a href="https://aka.ms/azureml-create-new-aks-cluster">https://aka.ms/azureml-create-new-aks-cluster</a> .'
    description: ''
  - name: --dns-service-ip
    summary: Container-IP-Adresse des DNS-Servers.
    description: ''
  - name: --docker-bridge-cidr
    summary: Eine CIDR-Notation-IP für docker Bridge.
    description: ''
  - name: --load-balancer-subnet
    summary: Sie können ein Subnetz für den AKS-Cluster angeben, wenn die interne Load Balancer als Load Balancer-Typ verwendet wird. Der Standardwert ist "AKS-Subnet".
    description: ''
  - name: --load-balancer-type
    summary: Sie können einen AKS-Cluster mit einer öffentlichen IP-Adresse oder einem internen Load Balancer erstellen. Akzeptierte Werte sind "publicip" und "internzuadbalancer". Der Standardwert ist "publicip".
    description: ''
  - name: --location -l
    summary: Speicherort für die Bereitstellung des Clusters in. Wenn nichts angegeben ist, wird standardmäßig der Arbeitsbereichs Speicherort verwendet.
    description: ''
  - name: --no-wait
    summary: Flag, das nicht auf asynchrone Aufrufe gewartet werden soll.
    description: ''
  - name: --path
    summary: 'Pfad zu einem Projektordner. Standard: Aktuelles Verzeichnis.'
    description: ''
  - name: --resource-group -g
    summary: Die Ressourcengruppe, die dem bereitgestellten Arbeitsbereich entspricht.
    description: ''
  - name: --service-cidr
    summary: IP-Bereich in CIDR-Notation, über den Dienstcluster-IPs zugewiesen werden
    description: ''
  - name: --ssl-cert-file
    summary: Zertifikat-PEM-Datei für die SSL-Überprüfung. Wenn angegeben, muss auch CNAME-und Key PEM-Datei bereitstellen.
    description: ''
  - name: --ssl-cname
    summary: Der für die SSL-Validierung zu verwendende CNAME. Wenn angegeben, muss auch Zertifikat-und Schlüssel-PEM-Dateien bereitstellen.
    description: ''
  - name: --ssl-key-file
    summary: PEM-Schlüsseldatei für die SSL-Überprüfung. Wenn angegeben, muss auch CNAME-und Zertifikat-PEM-Datei bereitstellen.
    description: ''
  - name: --ssl-leaf-domain-label
    summary: Blatt Domänen Bezeichnung, die für das automatisch generierte Zertifikat verwendet werden soll.
    description: ''
  - name: --ssl-overwrite-domain
    summary: Wenn Set die vorhandene Blatt Domänen Bezeichnung überschreibt.
    description: ''
  - name: --subnet-name
    summary: Der Name des Subnetzes im vnet.
    description: ''
  - name: --subscription-id
    summary: Gibt die Abonnement-ID an.
    description: ''
  - name: --vm-size -s
    summary: 'Die VM-Größe, die für das computeziel verwendet werden soll. Eine vollständige Liste der Optionen finden Sie hier: <a href="https://aka.ms/azureml-aks-details">https://aka.ms/azureml-aks-details</a> Standard: Standard_D3_v2.'
    description: ''
  - name: --vnet-name
    summary: Der Name des virtuellen Netzwerks.
    description: ''
  - name: --vnet-resourcegroup-name
    summary: Der Name der Ressourcengruppe, in der sich das virtuelle Netzwerk befindet.
    description: ''
  - name: --workspace-name -w
    summary: Der Name des Arbeitsbereichs, unter dem dieses computeziel erstellt werden soll.
    description: ''
  - name: -v
    summary: Flag zum ausführlichkeits Grad.
    description: ''
- uid: ext_azure-cli-ml_az_ml_computetarget_create_amlcompute
  name: az ml computetarget create amlcompute
  summary: Erstellen Sie ein azureml-computeziel.
  description: ''
  syntax: >-
    az ml computetarget create amlcompute --max-nodes
                                          --name
                                          --vm-size
                                          [--admin-user-password]
                                          [--admin-user-ssh-key]
                                          [--admin-username]
                                          [--assign-identity]
                                          [--description]
                                          [--idle-seconds-before-scaledown]
                                          [--min-nodes]
                                          [--no-wait]
                                          [--path]
                                          [--remote-login-port-public-access]
                                          [--resource-group]
                                          [--subnet-name]
                                          [--subscription-id]
                                          [--tag]
                                          [--vm-priority]
                                          [--vnet-name]
                                          [--vnet-resourcegroup-name]
                                          [--workspace-name]
                                          [-v]
  requiredParameters:
  - isRequired: true
    name: --max-nodes
    summary: 'Maximale Anzahl der zu verwendenden Knoten. Standardwert: 4.'
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des bereit zustellenden computeziels.
    description: ''
  - isRequired: true
    name: --vm-size -s
    summary: 'Die VM-Größe, die für das computeziel verwendet werden soll. Weitere Informationen finden Sie hier: <a href="https://aka.ms/azureml-vm-details">https://aka.ms/azureml-vm-details</a> Standard: Standard_NC6.'
    description: ''
  optionalParameters:
  - name: --admin-user-password
    summary: Das Kennwort des Administrator Benutzerkontos.
    description: ''
  - name: --admin-user-ssh-key
    summary: Öffentlicher SSH-Schlüssel des Administrator Benutzerkontos.
    description: ''
  - name: --admin-username
    summary: Der Name des Administrator Benutzerkontos, das zum Herstellen einer SSH-über-Knoten verwendet werden kann.
    description: ''
  - name: --assign-identity
    summary: Verwenden Sie "[System]" zum Festlegen einer vom System zugewiesenen Identität else Eingabe Ressourcen-IDs, getrennt durch Kommas (d.h. "ResourceID1", "ResourceID2"), um vom Benutzer zugewiesene Identitäten festzulegen.
    description: ''
  - name: --description
    summary: Die Beschreibung des computeziels.
    description: ''
  - name: --idle-seconds-before-scaledown
    summary: 'Leerlaufzeit des Knotens in Sekunden vor dem horizontalen Herunterskalieren des Clusters. Standardwert: 120.'
    description: ''
  - name: --min-nodes
    summary: 'Mindestanzahl der zu verwendenden Knoten. Standardwert: 0.'
    description: ''
  - name: --no-wait
    summary: Flag, das nicht auf asynchrone Aufrufe gewartet werden soll.
    description: ''
  - name: --path
    summary: 'Pfad zu einem Projektordner. Standard: Aktuelles Verzeichnis.'
    description: ''
  - name: --remote-login-port-public-access
    summary: 'Der öffentliche SSH-Port. Mögliche Werte sind: aktiviert oder deaktiviert.'
    description: ''
  - name: --resource-group -g
    summary: Die Ressourcengruppe, die dem bereitgestellten Arbeitsbereich entspricht.
    description: ''
  - name: --subnet-name
    summary: Der Name des Subnetzes im vnet.
    description: ''
  - name: --subscription-id
    summary: Gibt die Abonnement-ID an.
    description: ''
  - name: --tag
    summary: Das hinzu zufügende Schlüssel-Wert-Tag (z. b. Key = Value). Mehrere Tags können mit mehreren Tagoptionen angegeben werden.
    description: ''
  - name: --vm-priority -p
    summary: 'Die VM-Priorität, die für das computeziel verwendet werden soll. (Optionen sind "Dedicated", "LowPriority") Standard: Dedicated.'
    description: ''
  - name: --vnet-name
    summary: Der Name des virtuellen Netzwerks.
    description: ''
  - name: --vnet-resourcegroup-name
    summary: Der Name der Ressourcengruppe, in der sich das virtuelle Netzwerk befindet.
    description: ''
  - name: --workspace-name -w
    summary: Der Name des Arbeitsbereichs, unter dem dieses computeziel erstellt werden soll.
    description: ''
  - name: -v
    summary: Flag zum ausführlichkeits Grad.
    description: ''
- uid: ext_azure-cli-ml_az_ml_computetarget_create_computeinstance
  name: az ml computetarget create computeinstance
  summary: Erstellen Sie ein azureml-Compute-Instanzziel.
  description: ''
  syntax: >-
