### YamlMime:AzureCLIGroup
uid: ext_ip-group_az_network_ip_group
name: az network ip-group
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **IP-Gruppen** Erweiterung für Azure CLI und erfordert Version 2.0.67 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Network IP-Group** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Befehle zum Verwalten von ipgroup.
description: ''
directCommands:
- uid: ext_ip-group_az_network_ip_group_create
  name: az network ip-group create
  summary: Erstellen Sie eine ipgroup.
  description: ''
  syntax: >-
    az network ip-group create --ip-addresses
                               --name
                               --resource-group
                               [--location]
                               [--tags]
  requiredParameters:
  - isRequired: true
    name: --ip-addresses
    summary: Durch Leerzeichen getrennte Liste von IPAddress oder ipadresspfix.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der ipgroup.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
- uid: ext_ip-group_az_network_ip_group_delete
  name: az network ip-group delete
  summary: Löschen Sie eine ipgroup.
  description: ''
  syntax: >-
    az network ip-group delete --name
                               --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der ipgroup.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: ext_ip-group_az_network_ip_group_list
  name: az network ip-group list
  summary: Listet alle ipgroup auf.
  description: ''
  syntax: az network ip-group list [--resource-group]
  optionalParameters:
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: ext_ip-group_az_network_ip_group_show
  name: az network ip-group show
  summary: Anzeigen der Details einer ipgroup.
  description: ''
  syntax: >-
    az network ip-group show --name
                             --resource-group
                             [--expand]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der ipgroup.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --expand
    summary: Erweitert resourceids (von Firewalls/Netzwerk Sicherheitsgruppen usw.), auf die von der ipgroups-Ressource verwiesen wird.
    description: ''
- uid: ext_ip-group_az_network_ip_group_update
  name: az network ip-group update
  summary: Aktualisieren Sie eine ipgroup.
  description: ''
  syntax: >-
    az network ip-group update --name
                               --resource-group
                               [--add]
                               [--force-string]
                               [--ip-addresses]
                               [--remove]
                               [--set]
                               [--tags]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der ipgroup.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --ip-addresses
    summary: Durch Leerzeichen getrennte Liste von IPAddress oder ipadresspfix.
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --set
    summary: Aktualisieren Sie ein Objekt, indem Sie einen Eigenschafts Pfad und einen festzulegenden Wert angeben.  Beispiel:--Set Eigenschaft1. Eigenschaft2 =<value>.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
commands:
- ext_ip-group_az_network_ip_group_create
- ext_ip-group_az_network_ip_group_delete
- ext_ip-group_az_network_ip_group_list
- ext_ip-group_az_network_ip_group_show
- ext_ip-group_az_network_ip_group_update
