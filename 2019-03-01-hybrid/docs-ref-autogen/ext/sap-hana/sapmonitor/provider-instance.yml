### YamlMime:AzureCLIGroup
uid: ext_sap-hana_az_sapmonitor_provider_instance
name: az sapmonitor provider-instance
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **SAP-Hana-** Erweiterung für Azure CLI und erfordert Version 2.0.46 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl " **AZ sapmonitor Provider-instance** " zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten Sie die Anbieter Instanz für den SAP-Monitor.
description: ''
directCommands:
- uid: ext_sap-hana_az_sapmonitor_provider_instance_create
  name: az sapmonitor provider-instance create
  summary: Erstellen Sie eine neue Anbieter Instanz für den SAP-Monitor.
  description: ''
  syntax: >-
    az sapmonitor provider-instance create --monitor-name
                                           --provider-instance-name
                                           --provider-instance-properties
                                           --provider-instance-type
                                           --resource-group
                                           [--provider-instance-metadata]
  requiredParameters:
  - isRequired: true
    name: --monitor-name -n
    summary: Der Name des SAP-Monitors.
    description: ''
  - isRequired: true
    name: --provider-instance-name
    summary: Der Name der Anbieter Instanz.
    description: ''
  - isRequired: true
    name: --provider-instance-properties
    summary: Die Eigenschaften der Anbieter Instanz (sollte das JSON-Format aufweisen).
    description: ''
  - isRequired: true
    name: --provider-instance-type
    summary: Der Typ der Anbieter Instanz.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --provider-instance-metadata
    summary: Die Metadaten der Anbieter Instanz (sollte das JSON-Format aufweisen).
    description: ''
- uid: ext_sap-hana_az_sapmonitor_provider_instance_delete
  name: az sapmonitor provider-instance delete
  summary: Löschen Sie eine Anbieter Instanz aus dem SAP-Monitor.
  description: ''
  syntax: >-
    az sapmonitor provider-instance delete --monitor-name
                                           --provider-instance-name
                                           --resource-group
  requiredParameters:
  - isRequired: true
    name: --monitor-name -n
    summary: Der Name des SAP-Monitors.
    description: ''
  - isRequired: true
    name: --provider-instance-name
    summary: Der Name der Anbieter Instanz.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: ext_sap-hana_az_sapmonitor_provider_instance_list
  name: az sapmonitor provider-instance list
  summary: Auflisten von Anbieter Instanzen für den SAP-Monitor.
  description: ''
  syntax: >-
    az sapmonitor provider-instance list --monitor-name
                                         --resource-group
  requiredParameters:
  - isRequired: true
    name: --monitor-name -n
    summary: Der Name des SAP-Monitors.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: ext_sap-hana_az_sapmonitor_provider_instance_show
  name: az sapmonitor provider-instance show
  summary: Hiermit werden die Details einer Anbieter Instanz für den SAP-Monitor angezeigt.
  description: ''
  syntax: >-
    az sapmonitor provider-instance show --monitor-name
                                         --provider-instance-name
                                         --resource-group
  requiredParameters:
  - isRequired: true
    name: --monitor-name -n
    summary: Der Name des SAP-Monitors.
    description: ''
  - isRequired: true
    name: --provider-instance-name
    summary: Der Name der Anbieter Instanz.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
commands:
- ext_sap-hana_az_sapmonitor_provider_instance_create
- ext_sap-hana_az_sapmonitor_provider_instance_delete
- ext_sap-hana_az_sapmonitor_provider_instance_list
- ext_sap-hana_az_sapmonitor_provider_instance_show
