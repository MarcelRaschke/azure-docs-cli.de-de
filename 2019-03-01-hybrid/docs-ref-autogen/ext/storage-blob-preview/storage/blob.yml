- uid: ext_storage-blob-preview_az_storage_blob_list
  name: az storage blob list
  summary: Listet blobin einem bestimmten Container auf.
  description: ''
  syntax: >-
    az storage blob list --container-name
                         [--account-key]
                         [--account-name]
                         [--auth-mode {key, login}]
                         [--connection-string]
                         [--delimiter]
                         [--include]
                         [--marker]
                         [--num-results]
