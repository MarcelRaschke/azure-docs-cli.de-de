### YamlMime:AzureCLIGroup
uid: ext_storage-blob-preview_az_storage_blob
name: az storage blob
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Storage-BLOB-Preview-** Erweiterung für Azure CLI und erfordert Version 2.16.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Storage BLOB** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten von Objektspeicher für unstrukturierte Daten (BLOB).
description: Geben Sie einen der folgenden Authentifizierungs Parameter für die Befehle an:--auth-Mode,--Account-Key,--Connection-String,--SAS-Token. Sie können auch entsprechende Umgebungsvariablen verwenden, um Ihre Anmelde Informationen für die Authentifizierung zu speichern, z. b. AZURE_STORAGE_KEY, AZURE_STORAGE_CONNECTION_STRING und AZURE_STORAGE_SAS_TOKEN.
directCommands:
- uid: ext_storage-blob-preview_az_storage_blob_delete
  name: az storage blob delete
  summary: Markieren Sie ein BLOB oder eine Momentaufnahme zum Löschen.
  description: Das BLOB wird für das spätere löschen während Garbage Collection markiert.  Um ein BLOB zu löschen, müssen auch alle zugehörigen Momentaufnahmen gelöscht werden. Beide können gleichzeitig entfernt werden.
  syntax: >-
    az storage blob delete [--account-key]
                           [--account-name]
                           [--auth-mode {key, login}]
                           [--blob-url]
                           [--connection-string]
                           [--container-name]
                           [--delete-snapshots {include, only}]
                           [--if-match]
                           [--if-modified-since]
                           [--if-none-match]
                           [--if-unmodified-since]
                           [--lease-id]
                           [--name]
                           [--sas-token]
                           [--snapshot]
                           [--tags-condition]
                           [--timeout]
                           [--version-id]
  examples:
  - summary: Löschen eines Blobs
    syntax: az storage blob delete -c mycontainer -n MyBlob
  - summary: Löschen eines BLOBs mithilfe von Anmelde Informationen
    syntax: az storage blob delete -c mycontainer -n MyBlob --account-name mystorageaccount --auth-mode login
  optionalParameters:
  - name: --account-key
    summary: 'Speicherkontoschlüssel Muss in Verbindung mit dem Speicherkonto Namen verwendet werden. Umgebungsvariable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Name des Speicherkontos Verwandte Umgebungsvariable: AZURE_STORAGE_ACCOUNT. Muss in Verbindung mit dem Speicherkonto Schlüssel oder einem SAS-Token verwendet werden. Wenn keines der beiden vorhanden ist, versucht der Befehl, den Speicherkonto Schlüssel mithilfe des authentifizierten Azure-Kontos abzufragen. Wenn eine große Anzahl von Speicher Befehlen ausgeführt wird, kann das API-Kontingent erreichen.'
    description: ''
  - name: --auth-mode
    parameterValueGroup: key, login
    summary: 'Der Modus, in dem der Befehl ausgeführt werden soll. der Modus "Anmeldung" verwendet direkt Ihre Anmelde Informationen für die Authentifizierung. Der Legacy Modus "Schlüssel" versucht, einen Kontoschlüssel abzufragen, wenn keine Authentifizierungs Parameter für das Konto bereitgestellt werden. Umgebungsvariable: AZURE_STORAGE_AUTH_MODE.'
    description: ''
  - name: --blob-url
    summary: Die vollständige Endpunkt-URL für das BLOB, einschließlich SAS-Token und Snapshot, falls verwendet. Dies kann entweder der primäre Endpunkt oder der sekundäre Endpunkt sein, je nach dem aktuellen `location_mode` .
    description: ''
  - name: --connection-string
    summary: 'Verbindungs Zeichenfolge des Speicher Kontos. Umgebungsvariable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --container-name -c
    summary: Der Containername
    description: ''
  - name: --delete-snapshots
    parameterValueGroup: include, only
    summary: 'Erforderlich, wenn dem BLOB Momentaufnahmen zugeordnet sind. "Only": löscht nur die blobmomentaufnahmen. "include": Löscht das BLOB zusammen mit allen Momentaufnahmen.'
    description: ''
  - name: --if-match
    summary: Ein ETag-Wert oder das Platzhalter Zeichen ( \* ). Mit diesem Header legen Sie fest, dass der Vorgang nur ausgeführt wird, wenn das ETag der Ressource mit dem angegebenen Wert übereinstimmt.
    description: ''
  - name: --if-modified-since
    summary: Nur starten, wenn seit dem angegebenen UTC-DateTime-Wert (Y-m-d't ' h:m ' Z ') geändert wurde.
    description: ''
  - name: --if-none-match
    summary: Ein ETag-Wert oder das Platzhalter Zeichen ( \* ). Mit diesem Header legen Sie fest, dass der Vorgang nur ausgeführt wird, wenn das ETag der Ressource nicht mit dem angegebenen Wert übereinstimmt. Geben Sie das Platzhalter Zeichen ( \* ) an, um den Vorgang nur dann auszuführen, wenn die Ressource nicht vorhanden ist, und führen Sie den Vorgang aus, falls vorhanden.
    description: ''
  - name: --if-unmodified-since
    summary: Nur starten, wenn seit dem angegebenen UTC-DateTime-Wert (Y-m-d't ' h:m ' Z ') geändert wurde.
    description: ''
  - name: --lease-id
    summary: Erforderlich, wenn das BLOB über eine aktive Lease verfügt.
    description: ''
  - name: --name -n
    summary: Der BLOB-Name.
    description: ''
  - name: --sas-token
    summary: 'Eine Shared Access Signature (SAS). Muss in Verbindung mit dem Speicherkonto Namen verwendet werden. Umgebungsvariable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --snapshot
    summary: Der Snapshot-Parameter ist ein undurchsichtiger DateTime-Wert, der die abzurufende BLOB-Momentaufnahme angibt, wenn vorhanden.
    description: ''
  - name: --tags-condition
    summary: Geben Sie eine SQL-WHERE-Klausel für blobtags an, die nur für BLOBs mit einem übereinstimmenden Wert verwendet wird.
    description: ''
  - name: --timeout
    summary: Anforderungs Timeout in Sekunden. Gilt für jeden Dienst aufzurufen.
    description: ''
  - name: --version-id
    summary: Eine optionale BLOB-Versions-ID. Dieser Parameter ist nur für ein Konto mit aktivierter Versionsverwaltung verfügbar.
    description: ''
- uid: ext_storage-blob-preview_az_storage_blob_download
  name: az storage blob download
  summary: Herunterladen eines BLOBs in einen Dateipfad mit automatischen segmentieren und Status Benachrichtigungen.
  description: ''
  syntax: >-
    az storage blob download --file
                             [--account-key]
                             [--account-name]
                             [--auth-mode {key, login}]
                             [--blob-url]
                             [--connection-string]
                             [--container-name]
                             [--end-range]
                             [--if-match]
                             [--if-modified-since]
                             [--if-none-match]
                             [--if-unmodified-since]
                             [--lease-id]
                             [--max-connections]
                             [--name]
                             [--no-progress]
                             [--open-mode]
                             [--sas-token]
                             [--snapshot]
                             [--socket-timeout]
                             [--start-range]
                             [--tags-condition]
                             [--timeout]
                             [--validate-content]
                             [--version-id]
  requiredParameters:
  - isRequired: true
    name: --file -f
    summary: Der Pfad der Datei, in die geschrieben werden soll.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Speicherkontoschlüssel Muss in Verbindung mit dem Speicherkonto Namen verwendet werden. Umgebungsvariable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Name des Speicherkontos Verwandte Umgebungsvariable: AZURE_STORAGE_ACCOUNT. Muss in Verbindung mit dem Speicherkonto Schlüssel oder einem SAS-Token verwendet werden. Wenn keines der beiden vorhanden ist, versucht der Befehl, den Speicherkonto Schlüssel mithilfe des authentifizierten Azure-Kontos abzufragen. Wenn eine große Anzahl von Speicher Befehlen ausgeführt wird, kann das API-Kontingent erreichen.'
    description: ''
  - name: --auth-mode
    parameterValueGroup: key, login
    summary: 'Der Modus, in dem der Befehl ausgeführt werden soll. der Modus "Anmeldung" verwendet direkt Ihre Anmelde Informationen für die Authentifizierung. Der Legacy Modus "Schlüssel" versucht, einen Kontoschlüssel abzufragen, wenn keine Authentifizierungs Parameter für das Konto bereitgestellt werden. Umgebungsvariable: AZURE_STORAGE_AUTH_MODE.'
    description: ''
  - name: --blob-url
    summary: Die vollständige Endpunkt-URL für das BLOB, einschließlich SAS-Token und Snapshot, falls verwendet. Dies kann entweder der primäre Endpunkt oder der sekundäre Endpunkt sein, je nach dem aktuellen `location_mode` .
    description: ''
  - name: --connection-string
    summary: 'Verbindungs Zeichenfolge des Speicher Kontos. Umgebungsvariable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --container-name -c
    summary: Der Containername
    description: ''
  - name: --end-range
    summary: 'Ende des Byte Bereichs, der zum Herunterladen eines Abschnitts des BLOBs verwendet werden soll. Wenn end_range angegeben wird, müssen start_range bereitgestellt werden. Die start_range und end_range Parameter sind inklusiv. Beispiel: start_range = 0, end_range = 511 werden die ersten 512 Bytes des BLOBs heruntergeladen.'
    description: ''
  - name: --if-match
    summary: Ein ETag-Wert oder das Platzhalter Zeichen ( \* ). Mit diesem Header legen Sie fest, dass der Vorgang nur ausgeführt wird, wenn das ETag der Ressource mit dem angegebenen Wert übereinstimmt.
    description: ''
  - name: --if-modified-since
    summary: Nur starten, wenn seit dem angegebenen UTC-DateTime-Wert (Y-m-d't ' h:m ' Z ') geändert wurde.
    description: ''
  - name: --if-none-match
    summary: Ein ETag-Wert oder das Platzhalter Zeichen ( \* ). Mit diesem Header legen Sie fest, dass der Vorgang nur ausgeführt wird, wenn das ETag der Ressource nicht mit dem angegebenen Wert übereinstimmt. Geben Sie das Platzhalter Zeichen ( \* ) an, um den Vorgang nur dann auszuführen, wenn die Ressource nicht vorhanden ist, und führen Sie den Vorgang aus, falls vorhanden.
    description: ''
  - name: --if-unmodified-since
    summary: Nur starten, wenn seit dem angegebenen UTC-DateTime-Wert (Y-m-d't ' h:m ' Z ') geändert wurde.
    description: ''
  - name: --lease-id
    summary: Erforderlich, wenn das BLOB über eine aktive Lease verfügt.
    description: ''
  - name: --max-connections
    defaultValue: "2"
    summary: Die Anzahl paralleler Verbindungen, mit denen heruntergeladen werden soll.
    description: ''
  - name: --name -n
    summary: Der BLOB-Name.
    description: ''
  - name: --no-progress
    summary: Fügen Sie dieses Flag ein, um die Status Berichterstattung für den Befehl zu deaktivieren.
    description: ''
  - name: --open-mode
    defaultValue: wb
    summary: Der Modus, der beim Öffnen der Datei verwendet werden soll. Beachten Sie, dass beim Angeben von nur anfügen Open_mode der parallele Download verhindert wird Daher muss max_connections auf 1 festgelegt werden, wenn diese Open_mode verwendet wird.
    description: ''
  - name: --sas-token
    summary: 'Eine Shared Access Signature (SAS). Muss in Verbindung mit dem Speicherkonto Namen verwendet werden. Umgebungsvariable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --snapshot
    summary: Der Snapshot-Parameter ist ein undurchsichtiger DateTime-Wert, der die abzurufende BLOB-Momentaufnahme angibt, wenn vorhanden.
    description: ''
  - name: --socket-timeout
    summary: Das Sockettimeout (Sekunden), das vom Dienst verwendet wird, um den Datenfluss zu regulieren.
    description: ''
  - name: --start-range
    summary: 'Anfang des Byte Bereichs, der zum Herunterladen eines Abschnitts des BLOBs verwendet werden soll. Wenn keine end_range angegeben wird, werden alle Bytes nach dem start_range heruntergeladen. Die start_range und end_range Parameter sind inklusiv. Beispiel: start_range = 0, end_range = 511 werden die ersten 512 Bytes des BLOBs heruntergeladen.'
    description: ''
  - name: --tags-condition
    summary: Geben Sie eine SQL-WHERE-Klausel für blobtags an, die nur für BLOBs mit einem übereinstimmenden Wert verwendet wird.
    description: ''
  - name: --timeout
    summary: Anforderungs Timeout in Sekunden. Gilt für jeden Dienst aufzurufen.
    description: ''
  - name: --validate-content
    summary: Wenn true, berechnet einen MD5-Hash für jeden Block des BLOBs. Der Speicherdienst prüft den Hash des Inhalts, der mit dem gesendeten Hash erreicht wurde. Dies ist in erster Linie für das Erkennen von bitflips bei der Übertragung wichtig, wenn http anstelle von HTTPS verwendet wird, da https (Standardeinstellung) bereits überprüft wird. Beachten Sie, dass dieser MD5-Hash nicht mit dem BLOB gespeichert wird. Beachten Sie auch, dass der Speicher effiziente Algorithmus nicht verwendet wird, wenn der MD5-Hash für die Berechnung ganzer Blöcke erforderlich ist. Dadurch wird der Zweck des Speicher effizienten Algorithmus abgebrochen.
    description: ''
  - name: --version-id
    summary: Eine optionale BLOB-Versions-ID. Dieser Parameter ist nur für ein Konto mit aktivierter Versionsverwaltung verfügbar.
    description: ''
- uid: ext_storage-blob-preview_az_storage_blob_exists
  name: az storage blob exists
  summary: Überprüfen Sie, ob ein BLOB in einem Container vorhanden ist.
  description: ''
  syntax: >-
    az storage blob exists [--account-key]
                           [--account-name]
                           [--auth-mode {key, login}]
                           [--blob-url]
                           [--connection-string]
                           [--container-name]
                           [--name]
                           [--sas-token]
                           [--timeout]
  examples:
  - summary: Überprüfen Sie, ob ein BLOB in einem Container vorhanden ist. automatisch generierten
    syntax: az storage blob exists --account-key 00000000 --account-name MyAccount --container-name mycontainer --name MyBlob
  optionalParameters:
  - name: --account-key
    summary: 'Speicherkontoschlüssel Muss in Verbindung mit dem Speicherkonto Namen verwendet werden. Umgebungsvariable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Name des Speicherkontos Verwandte Umgebungsvariable: AZURE_STORAGE_ACCOUNT. Muss in Verbindung mit dem Speicherkonto Schlüssel oder einem SAS-Token verwendet werden. Wenn keines der beiden vorhanden ist, versucht der Befehl, den Speicherkonto Schlüssel mithilfe des authentifizierten Azure-Kontos abzufragen. Wenn eine große Anzahl von Speicher Befehlen ausgeführt wird, kann das API-Kontingent erreichen.'
    description: ''
  - name: --auth-mode
    parameterValueGroup: key, login
    summary: 'Der Modus, in dem der Befehl ausgeführt werden soll. der Modus "Anmeldung" verwendet direkt Ihre Anmelde Informationen für die Authentifizierung. Der Legacy Modus "Schlüssel" versucht, einen Kontoschlüssel abzufragen, wenn keine Authentifizierungs Parameter für das Konto bereitgestellt werden. Umgebungsvariable: AZURE_STORAGE_AUTH_MODE.'
    description: ''
  - name: --blob-url
    summary: Die vollständige Endpunkt-URL für das BLOB, einschließlich SAS-Token und Snapshot, falls verwendet. Dies kann entweder der primäre Endpunkt oder der sekundäre Endpunkt sein, je nach dem aktuellen `location_mode` .
    description: ''
  - name: --connection-string
    summary: 'Verbindungs Zeichenfolge des Speicher Kontos. Umgebungsvariable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --container-name -c
    summary: Der Containername
    description: ''
  - name: --name -n
    summary: Der BLOB-Name.
    description: ''
  - name: --sas-token
    summary: 'Eine Shared Access Signature (SAS). Muss in Verbindung mit dem Speicherkonto Namen verwendet werden. Umgebungsvariable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --timeout
    summary: Anforderungs Timeout in Sekunden. Gilt für jeden Dienst aufzurufen.
    description: ''
- uid: ext_storage-blob-preview_az_storage_blob_filter
  name: az storage blob filter
  summary: Auflisten von blobcontainern in allen Containern, deren Tags mit einem angegebenen Such Ausdruck in Einklang stehen.
  description: Filter-BLOB suchen in allen Containern innerhalb eines Speicher Kontos, können jedoch innerhalb des Ausdrucks auf einen einzelnen Container festgelegt werden.
  syntax: >-
    az storage blob filter --tag-filter
                           [--account-key]
                           [--account-name]
                           [--auth-mode {key, login}]
                           [--connection-string]
                           [--sas-token]
  requiredParameters:
  - isRequired: true
    name: --tag-filter
    summary: 'Der Ausdruck für die Suche nach blobden, deren Tags mit der angegebenen Bedingung übereinstimmen. Beispiel: "yourtagname" = "firsttag" und "yourtagname2" = "secondtag", um einen Container anzugeben, z. b. " @container =" Containername "und" Name "=" C ".'
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Speicherkontoschlüssel Muss in Verbindung mit dem Speicherkonto Namen verwendet werden. Umgebungsvariable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Name des Speicherkontos Verwandte Umgebungsvariable: AZURE_STORAGE_ACCOUNT. Muss in Verbindung mit dem Speicherkonto Schlüssel oder einem SAS-Token verwendet werden. Wenn keines der beiden vorhanden ist, versucht der Befehl, den Speicherkonto Schlüssel mithilfe des authentifizierten Azure-Kontos abzufragen. Wenn eine große Anzahl von Speicher Befehlen ausgeführt wird, kann das API-Kontingent erreichen.'
    description: ''
  - name: --auth-mode
    parameterValueGroup: key, login
    summary: 'Der Modus, in dem der Befehl ausgeführt werden soll. der Modus "Anmeldung" verwendet direkt Ihre Anmelde Informationen für die Authentifizierung. Der Legacy Modus "Schlüssel" versucht, einen Kontoschlüssel abzufragen, wenn keine Authentifizierungs Parameter für das Konto bereitgestellt werden. Umgebungsvariable: AZURE_STORAGE_AUTH_MODE.'
    description: ''
  - name: --connection-string
    summary: 'Verbindungs Zeichenfolge des Speicher Kontos. Umgebungsvariable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --sas-token
    summary: 'Eine Shared Access Signature (SAS). Muss in Verbindung mit dem Speicherkonto Namen verwendet werden. Umgebungsvariable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
- uid: ext_storage-blob-preview_az_storage_blob_generate_sas
  name: az storage blob generate-sas
  summary: Generieren Sie eine Shared Access Signature für das BLOB.
  description: ''
  syntax: >-
    az storage blob generate-sas --container-name
                                 --name
                                 [--account-key]
                                 [--account-name]
                                 [--as-user]
                                 [--auth-mode {key, login}]
                                 [--cache-control]
                                 [--connection-string]
                                 [--content-disposition]
                                 [--content-encoding]
                                 [--content-language]
                                 [--content-type]
                                 [--expiry]
                                 [--full-uri]
                                 [--https-only]
                                 [--ip]
                                 [--permissions]
                                 [--policy-name]
                                 [--snapshot]
                                 [--start]
                                 [--version-id]
  examples:
  - summary: Generieren Sie ein SAS-Token für ein BLOB mit schreibgeschützten Berechtigungen.
    syntax: >-
      end=`date -u -d "30 minutes" '+%Y-%m-%dT%H:%MZ'`

      az storage blob generate-sas -c myycontainer -n MyBlob --permissions r --expiry $end --https-only
  - summary: Generiert ein SAS-Token für ein BLOB mit dem angegebenen IP-Adressbereich.
    syntax: >-
      end=`date -u -d "30 minutes" '+%Y-%m-%dT%H:%MZ'`

      az storage blob generate-sas -c myycontainer -n MyBlob --ip "176.134.171.0-176.134.171.255" --permissions r --expiry $end --https-only
  - summary: Generieren Sie eine Shared Access Signature für das BLOB. automatisch generierten
    syntax: az storage blob generate-sas --account-key 00000000 --account-name MyStorageAccount --container-name mycontainer --expiry 2018-01-01T00:00:00Z --name MyBlob --permissions r
  requiredParameters:
  - isRequired: true
    name: --container-name -c
    summary: Der Containername
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der BLOB-Name.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Speicherkontoschlüssel Muss in Verbindung mit dem Speicherkonto Namen verwendet werden. Umgebungsvariable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Name des Speicherkontos Verwandte Umgebungsvariable: AZURE_STORAGE_ACCOUNT. Muss in Verbindung mit dem Speicherkonto Schlüssel oder einem SAS-Token verwendet werden. Wenn keines der beiden vorhanden ist, versucht der Befehl, den Speicherkonto Schlüssel mithilfe des authentifizierten Azure-Kontos abzufragen. Wenn eine große Anzahl von Speicher Befehlen ausgeführt wird, kann das API-Kontingent erreichen.'
    description: ''
  - name: --as-user
    summary: Gibt an, dass dieser Befehl die SAS zurückgibt, die mit dem Benutzer Delegat signiert wurde. Wenn dieses Argument angegeben wird, sind der Ablauf Parameter und "--auth-Mode Login" erforderlich.
    description: ''
  - name: --auth-mode
    parameterValueGroup: key, login
    summary: 'Der Modus, in dem der Befehl ausgeführt werden soll. der Modus "Anmeldung" verwendet direkt Ihre Anmelde Informationen für die Authentifizierung. Der Legacy Modus "Schlüssel" versucht, einen Kontoschlüssel abzufragen, wenn keine Authentifizierungs Parameter für das Konto bereitgestellt werden. Umgebungsvariable: AZURE_STORAGE_AUTH_MODE.'
    description: ''
  - name: --cache-control
    summary: Der Antwortheader Wert für Cache-Control, wenn die Ressource auf diese Shared Access Signature zugreifen soll.
    description: ''
  - name: --connection-string
    summary: 'Verbindungs Zeichenfolge des Speicher Kontos. Umgebungsvariable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --content-disposition
    summary: Der Wert des Antwort Headers für die Inhalts Disposition, wenn die Ressource auf diese Shared Access Signature zugreifen kann.
    description: ''
  - name: --content-encoding
    summary: Wert des Antwort Headers für die Inhalts Codierung, wenn die Ressource auf diese Shared Access Signature zugreifen kann.
    description: ''
  - name: --content-language
    summary: Wert des Antwort Headers für Content-Language, wenn die Ressource auf diese Shared Access Signature zugreifen kann.
    description: ''
  - name: --content-type
    summary: Wert des Antwort Headers für Content-Type, wenn die Ressource auf diese Shared Access Signature zugreifen kann.
    description: ''
  - name: --expiry
    summary: Gibt den UTC-DateTime-Wert (Y-m-d't ' h:m ' Z ') an, bei dem die SAS ungültig wird. Verwenden Sie nicht, wenn auf eine gespeicherte Zugriffs Richtlinie mit--ID verwiesen wird, die diesen Wert angibt.
    description: ''
  - name: --full-uri
    summary: Geben Sie an, dass dieser Befehl den vollständigen BLOB-URI und das Shared Access Signature-Token zurückgibt.
    description: ''
  - name: --https-only
    summary: Nur Anforderungen zulassen, die mit dem HTTPS-Protokoll durchgeführt wurden. Wenn diese Angabe ausgelassen wird, sind Anforderungen aus dem HTTP-und HTTPS-Protokoll zulässig.
    description: ''
  - name: --ip
    summary: Geben Sie eine IP-Adresse oder einen Bereich von IP-Adressen an, von denen Anforderungen akzeptiert werden sollen. Wenn die IP-Adresse, von der die Anforderung stammt, nicht mit der IP-Adresse oder dem Adressbereich des SAS-Tokens identisch ist, wird die Anforderung nicht authentifiziert. Wenn Sie z. b. IP = 168.1.5.65 oder IP = 168.1.5.60-168.1.5.70 für die SAS angeben, wird die Anforderung auf diese IP-Adressen beschränkt.
    description: ''
  - name: --permissions
    summary: 'Die Berechtigungen, die von der SAS erteilt werden. Zulässige Werte: (a) dd (c) reate (d) Elete (x) delete_previous_version (r) EAD (t) AG (w)-Ritual. Verwenden Sie nicht, wenn auf eine gespeicherte Zugriffs Richtlinie mit--Policy-Name verwiesen wird, der diesen Wert angibt. Kann kombiniert werden.'
    description: ''
  - name: --policy-name
    summary: Der Name einer gespeicherten Zugriffs Richtlinie innerhalb der ACL des Containers.
    description: ''
  - name: --snapshot
