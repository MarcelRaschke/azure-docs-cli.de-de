uid: ext_offazure_az_offazure_vmware_vcenter
name: az offazure vmware vcenter
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **offazure** -Erweiterung für Azure CLI und erfordert Version 2.15.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ offazure VMware vCenter** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten von VMware vCenter.
description: ''
directCommands:
- uid: ext_offazure_az_offazure_vmware_vcenter_list
  name: az offazure vmware vcenter list
  summary: Auflisten aller vCenter am lokalen Standort
  description: ''
  syntax: >-
    az offazure vmware vcenter list --resource-group
                                    --site-name
  examples:
  - summary: VMware-vCenter nach Standort auflisten
    syntax: az offazure vmware vcenter list --resource-group MyResourceGroup --site-name MySiteName
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --site-name
    summary: Der Name des VMware-Standorts.
    description: ''
- uid: ext_offazure_az_offazure_vmware_vcenter_show
  name: az offazure vmware vcenter show
  summary: Hier finden Sie Details zu vCenter.
  description: ''
  syntax: >-
    az offazure vmware vcenter show --name
                                    --resource-group
                                    --site-name
  examples:
  - summary: Holen Sie sich ein VMware vCenter.
    syntax: az offazure vmware vcenter show --resource-group MyResourceGroup --site-name MySiteName                  --name MyVCenterName
  requiredParameters:
  - isRequired: true
    name: --name --vcenter-name -n
    summary: VCenter-Arm-Name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --site-name
    summary: Der Name des VMware-Standorts.
    description: ''
commands:
- ext_offazure_az_offazure_vmware_vcenter_list
- ext_offazure_az_offazure_vmware_vcenter_show
