### YamlMime:AzureCLIGroup
uid: ext_application-insights_az_monitor_app_insights_component_linked_storage
name: az monitor app-insights component linked-storage
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Application Insights-** Erweiterung für Azure CLI und erfordert Version 2.0.79 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl " **AZ Monitor App-Insights-Komponente Linked-Storage** " zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten des verknüpften Speicher Kontos für eine Application Insights Komponente.
description: ''
directCommands:
- uid: ext_application-insights_az_monitor_app_insights_component_linked_storage_link
  name: az monitor app-insights component linked-storage link
  summary: Verknüpfen eines Speicher Kontos mit einer Application Insights Komponente
  description: ''
  syntax: >-
    az monitor app-insights component linked-storage link --app
                                                          --resource-group
                                                          --storage-account
  requiredParameters:
  - isRequired: true
    name: --app -a
    summary: GUID, App-Name oder voll qualifizierter Azure-Ressourcen Name Application Insights Komponente. Die Anwendungs-GUID kann über das Menü Element "API-Zugriff" auf einer beliebigen Application Insights Ressource in der Azure-Portal abgerufen werden. Wenn Sie einen Anwendungsnamen verwenden, geben Sie die Ressourcengruppe an.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --storage-account -s
    summary: Der Name oder die ID eines verknüpften Speicher Kontos.
    description: ''
- uid: ext_application-insights_az_monitor_app_insights_component_linked_storage_show
  name: az monitor app-insights component linked-storage show
  summary: Anzeigen der Details des verknüpften Speicher Kontos für eine Application Insights Komponente.
  description: ''
  syntax: >-
    az monitor app-insights component linked-storage show --app
                                                          --resource-group
  requiredParameters:
  - isRequired: true
    name: --app -a
    summary: GUID, App-Name oder voll qualifizierter Azure-Ressourcen Name Application Insights Komponente. Die Anwendungs-GUID kann über das Menü Element "API-Zugriff" auf einer beliebigen Application Insights Ressource in der Azure-Portal abgerufen werden. Wenn Sie einen Anwendungsnamen verwenden, geben Sie die Ressourcengruppe an.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: ext_application-insights_az_monitor_app_insights_component_linked_storage_unlink
  name: az monitor app-insights component linked-storage unlink
  summary: Aufheben der Verknüpfung eines Speicher Kontos mit einer Application Insights Komponente.
  description: ''
  syntax: >-
    az monitor app-insights component linked-storage unlink --app
                                                            --resource-group
  requiredParameters:
  - isRequired: true
    name: --app -a
    summary: GUID, App-Name oder voll qualifizierter Azure-Ressourcen Name Application Insights Komponente. Die Anwendungs-GUID kann über das Menü Element "API-Zugriff" auf einer beliebigen Application Insights Ressource in der Azure-Portal abgerufen werden. Wenn Sie einen Anwendungsnamen verwenden, geben Sie die Ressourcengruppe an.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: ext_application-insights_az_monitor_app_insights_component_linked_storage_update
  name: az monitor app-insights component linked-storage update
  summary: Aktualisieren Sie das verknüpfte Speicherkonto für eine Application Insights Komponente.
  description: ''
  syntax: >-
    az monitor app-insights component linked-storage update --app
                                                            --resource-group
                                                            --storage-account
  requiredParameters:
  - isRequired: true
    name: --app -a
    summary: GUID, App-Name oder voll qualifizierter Azure-Ressourcen Name Application Insights Komponente. Die Anwendungs-GUID kann über das Menü Element "API-Zugriff" auf einer beliebigen Application Insights Ressource in der Azure-Portal abgerufen werden. Wenn Sie einen Anwendungsnamen verwenden, geben Sie die Ressourcengruppe an.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --storage-account -s
    summary: Der Name oder die ID eines verknüpften Speicher Kontos.
    description: ''
