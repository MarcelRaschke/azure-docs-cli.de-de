### YamlMime:AzureCLIGroup
uid: az_pipelines_variable_group
name: az pipelines variable-group
summary: Verwalten Sie Variablen Gruppen.
description: ''
directCommands:
- uid: az_pipelines_variable_group_create
  name: az pipelines variable-group create
  summary: Erstellen Sie eine Variable Gruppe.
  description: ''
  syntax: >-
    az pipelines variable-group create --name
                                       --variables
                                       [--authorize {false, true}]
                                       [--description]
                                       [--detect {false, true}]
                                       [--org]
                                       [--project]
                                       [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name
    summary: Der Name der Variablen Gruppe.
    description: ''
  - isRequired: true
    name: --variables
    summary: Variablen im Format Schlüssel = Werte Raum getrennte Paare. Geheime Variablen sollten mithilfe von Befehlen verwaltet werden `az pipelines variable-group variable` .
    description: ''
  optionalParameters:
  - name: --authorize
    parameterValueGroup: false, true
    summary: Gibt an, ob auf die Variablen Gruppe für alle Pipelines zugegriffen werden soll.
    description: ''
  - name: --description
    summary: Beschreibung der Variablen Gruppe.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --project -p
    summary: Der Name oder die ID des Projekts. Sie können das Standard Projekt mithilfe von AZ devops configure-d Project = NAME_OR_ID konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_pipelines_variable_group_delete
  name: az pipelines variable-group delete
  summary: Löschen Sie eine Variable Gruppe.
  description: ''
  syntax: >-
    az pipelines variable-group delete --group-id
                                       [--detect {false, true}]
                                       [--org]
                                       [--project]
                                       [--subscription]
                                       [--yes]
  requiredParameters:
  - isRequired: true
    name: --group-id --id
    summary: Die ID der Variablen Gruppe.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --project -p
    summary: Der Name oder die ID des Projekts. Sie können das Standard Projekt mithilfe von AZ devops configure-d Project = NAME_OR_ID konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
- uid: az_pipelines_variable_group_list
  name: az pipelines variable-group list
  summary: Listen Sie Variablen Gruppen auf.
  description: ''
  syntax: >-
    az pipelines variable-group list [--action {manage, none, use}]
                                     [--continuation-token]
                                     [--detect {false, true}]
                                     [--group-name]
                                     [--org]
                                     [--project]
                                     [--query-examples]
                                     [--query-order {Asc, Desc}]
                                     [--subscription]
                                     [--top]
  optionalParameters:
  - name: --action --action-filter
    parameterValueGroup: manage, none, use
    summary: Aktionsfilter für die Variablen Gruppe. Gibt die Aktion an, die für die Variablen Gruppen ausgeführt werden kann.
    description: ''
  - name: --continuation-token
    summary: Ruft die Variablen Gruppen nach dem bereitgestellten Fortsetzungs Token ab.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --group-name
    summary: Der Name der Variablen Gruppe. Platzhalter werden akzeptiert. z. b. var_group \* .
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --project -p
    summary: Der Name oder die ID des Projekts. Sie können das Standard Projekt mithilfe von AZ devops configure-d Project = NAME_OR_ID konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --query-order
    defaultValue: Desc
    parameterValueGroup: Asc, Desc
    summary: Ruft die Ergebnisse in der definierten Reihenfolge ab.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --top
    summary: Anzahl der abzurufenden Variablen Gruppen.
    description: ''
- uid: az_pipelines_variable_group_show
  name: az pipelines variable-group show
  summary: Variablen Gruppendetails anzeigen.
  description: ''
  syntax: >-
    az pipelines variable-group show --group-id
                                     [--detect {false, true}]
                                     [--org]
                                     [--project]
                                     [--query-examples]
                                     [--subscription]
  requiredParameters:
  - isRequired: true
    name: --group-id --id
    summary: Die ID der Variablen Gruppe.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --project -p
    summary: Der Name oder die ID des Projekts. Sie können das Standard Projekt mithilfe von AZ devops configure-d Project = NAME_OR_ID konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_pipelines_variable_group_update
  name: az pipelines variable-group update
  summary: Aktualisieren Sie eine Variable Gruppe.
  description: ''
  syntax: >-
    az pipelines variable-group update --group-id
                                       [--authorize {false, true}]
                                       [--description]
                                       [--detect {false, true}]
                                       [--name]
                                       [--org]
                                       [--project]
                                       [--subscription]
  requiredParameters:
  - isRequired: true
    name: --group-id --id
    summary: Die ID der Variablen Gruppe.
    description: ''
  optionalParameters:
  - name: --authorize
    parameterValueGroup: false, true
    summary: Gibt an, ob auf die Variablen Gruppe für alle Pipelines zugegriffen werden soll.
    description: ''
  - name: --description
    summary: Neue Beschreibung der Variablen Gruppe.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --name
    summary: Neuer Name der Variablen Gruppe.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --project -p
    summary: Der Name oder die ID des Projekts. Sie können das Standard Projekt mithilfe von AZ devops configure-d Project = NAME_OR_ID konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
commands:
- az_pipelines_variable_group_create
- az_pipelines_variable_group_delete
- az_pipelines_variable_group_list
- az_pipelines_variable_group_show
- az_pipelines_variable_group_update
- az_pipelines_variable_group_variable
- az_pipelines_variable_group_variable_create
- az_pipelines_variable_group_variable_delete
- az_pipelines_variable_group_variable_list
- az_pipelines_variable_group_variable_update
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
