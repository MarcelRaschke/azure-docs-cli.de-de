- uid: az_vm_open-port
  name: az vm open-port
  summary: Öffnet einen virtuellen Computer für eingehenden Datenverkehr an angegebenen Ports.
  description: Fügt der Netzwerksicherheitsgruppe (NSG), die an die Netzwerkschnittstelle (NIC) oder das Subnetz des virtuellen Computers angefügt ist, eine Sicherheitsregel hinzu. Die vorhandene NSG wird verwendet, oder es wird eine neue erstellt. Der Regelname ist "open-port-{port}" und überschreibt eine vorhandene Regel mit diesem Namen. Verwenden Sie für multi-NIC-VMs oder zur feineren Steuerung die entsprechenden Netzwerkbefehle direkt (nsg rule create usw.).
  syntax: >-
    az vm open-port --port
                    [--apply-to-subnet]
                    [--ids]
                    [--name]
                    [--nsg-name]
                    [--priority]
                    [--resource-group]
                    [--subscription]
  examples:
  - summary: Öffnen Sie alle Ports auf einem virtuellen Computer für eingehenden Datenverkehr.
    syntax: az vm open-port -g MyResourceGroup -n MyVm --port '*'
  - summary: Öffnen Sie einen Bereich von Ports auf einem virtuellen Computer für eingehenden Datenverkehr mit der höchsten Priorität.
    syntax: az vm open-port -g MyResourceGroup -n MyVm --port 80-100 --priority 100
  - summary: Öffnen Sie die Ports 555, 557, 558 und 559 für eingehenden Datenverkehr mit der höchsten Priorität.
    syntax: az vm open-port -g MyResourceGroup -n MyVm --port 555,557-559 --priority 100
  - summary: Öffnen Sie alle Ports für alle VMs in einer Ressourcengruppe.
    syntax: az vm open-port --ids $(az vm list -g MyResourceGroup --query "[].id" -o tsv) --port '*'
  requiredParameters:
  - isRequired: true
    name: --port
    summary: Der Port oder Portbereich (z. B. 80-100), für den eingehender Datenverkehr geöffnet werden soll. Verwenden Sie \* "", um Datenverkehr an alle Ports zu ermöglichen. Verwenden Sie durch Trennzeichen getrennte Werte, um mehr als einen Port oder Portbereich anzugeben.
    description: ''
  optionalParameters:
  - name: --apply-to-subnet
    summary: Lassen Sie eingehenden Datenverkehr im Subnetz anstelle der NIC zu.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu "Ressourcen-ID"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name des virtuellen Computers, auf dem eingehender Datenverkehr geöffnet werden soll.
    description: ''
  - name: --nsg-name
    summary: Der Name der Netzwerksicherheitsgruppe, die erstellt werden soll, wenn keine vorhanden ist. Wird ignoriert, wenn bereits eine NSG vorhanden ist.
    description: ''
  - name: --priority
    defaultValue: "900"
    summary: Regelpriorität zwischen 100 (höchste Priorität) und 4096 (niedrigste Priorität). Muss für jede Regel in der Auflistung eindeutig sein.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
