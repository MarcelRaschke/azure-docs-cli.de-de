### YamlMime:AzureCLIGroup
uid: az_hanainstance
name: az hanainstance
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **SAP-Hana-** Erweiterung für Azure CLI und erfordert Version 2.0.46 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ hanainstance** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Schau Verwalten Sie die Azure SAP Hana-Instanz.
description: ''
directCommands:
- uid: az_hanainstance_create
  name: az hanainstance create
  summary: Erstellen Sie eine neue SAP Hana-Instanz.
  description: ''
  syntax: >-
    az hanainstance create --instance-name
                           --ip-address
                           --location
                           --os-computer-name
                           --partner-node-id
                           --resource-group
                           --ssh-public-key
  requiredParameters:
  - isRequired: true
    name: --instance-name -n
    summary: Der Name der SAP Hana Instanz.
    description: ''
  - isRequired: true
    name: --ip-address
    summary: IP-Adresse, um eine Verbindung mit der SAP Hana Instanz herzustellen.
    description: ''
  - isRequired: true
    name: --location -l
    summary: Speicherort der SAP Hana Instanz. Der Standardwert ist der Speicherort der Ziel Ressourcengruppe.
    description: ''
  - isRequired: true
    name: --os-computer-name
    summary: Der Name des Betriebssystem Computers der SAP Hana Instanz.
    description: ''
  - isRequired: true
    name: --partner-node-id
    summary: Arm-ID einer Hana-Instanz im Netzwerk, um eine Verbindung mit der SAP Hana Instanz herzustellen.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --ssh-public-key
    summary: Öffentlicher SSH-Schlüssel zum Herstellen einer Verbindung mit der SAP Hana Instanz.
    description: ''
- uid: az_hanainstance_delete
  name: az hanainstance delete
  summary: Löschen Sie eine SAP Hana Instanz.
  description: ''
  syntax: >-
    az hanainstance delete --instance-name
                           --resource-group
  requiredParameters:
  - isRequired: true
    name: --instance-name -n
    summary: Der Name der SAP Hana Instanz.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_hanainstance_list
  name: az hanainstance list
  summary: Listet SAP Hana Instanzen auf.
  description: ''
  syntax: az hanainstance list [--resource-group]
  optionalParameters:
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_hanainstance_restart
  name: az hanainstance restart
  summary: Starten Sie eine SAP Hana Instanz neu.
  description: ''
  syntax: >-
    az hanainstance restart --instance-name
                            --resource-group
  requiredParameters:
  - isRequired: true
    name: --instance-name -n
    summary: Der Name der SAP Hana Instanz.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_hanainstance_show
  name: az hanainstance show
  summary: Die Details einer SAP Hana-Instanz erhalten.
  description: ''
  syntax: >-
    az hanainstance show --instance-name
                         --resource-group
  requiredParameters:
  - isRequired: true
    name: --instance-name -n
    summary: Der Name der SAP Hana Instanz.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_hanainstance_shutdown
  name: az hanainstance shutdown
  summary: Fahren Sie eine SAP Hana Instanz herunter.
  description: ''
  syntax: >-
    az hanainstance shutdown --instance-name
                             --resource-group
  requiredParameters:
  - isRequired: true
    name: --instance-name -n
    summary: Der Name der SAP Hana Instanz.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_hanainstance_start
  name: az hanainstance start
  summary: Starten Sie eine SAP Hana-Instanz.
  description: ''
  syntax: >-
    az hanainstance start --instance-name
                          --resource-group
  requiredParameters:
  - isRequired: true
    name: --instance-name -n
    summary: Der Name der SAP Hana Instanz.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_hanainstance_update
  name: az hanainstance update
  summary: Aktualisieren Sie das Feld "Tags" einer SAP Hana-Instanz.
  description: ''
  syntax: >-
    az hanainstance update --instance-name
                           --resource-group
                           [--add]
                           [--force-string]
                           [--no-wait]
                           [--remove]
                           [--set]
  requiredParameters:
  - isRequired: true
    name: --instance-name -n
    summary: Der Name der SAP Hana Instanz.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --set
    summary: Aktualisieren Sie ein Objekt, indem Sie einen Eigenschafts Pfad und einen festzulegenden Wert angeben.  Beispiel:--Set Eigenschaft1. Eigenschaft2 =<value>.
    description: ''
commands:
- az_hanainstance_create
- az_hanainstance_delete
- az_hanainstance_list
- az_hanainstance_restart
- az_hanainstance_show
- az_hanainstance_shutdown
- az_hanainstance_start
- az_hanainstance_update
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
