### YamlMime:AzureCLIGroup
uid: az_config
name: az config
summary: Verwalten Sie Azure CLI Konfiguration.
description: Verfügbar seit Azure CLI 2.10.0.
directCommands:
- uid: az_config_get
  name: az config get
  summary: Sie erhalten eine Konfiguration.
  description: ''
  syntax: >-
    az config get [--local]
                  [<KEY>]
  examples:
  - summary: Alle Konfigurationen erhalten.
    syntax: az config get
  - summary: Die Konfigurationen finden Sie im `core` Abschnitt.
    syntax: az config get core
  - summary: Erhalten Sie die Konfiguration des Schlüssels `core.no_color` .
    syntax: az config get core.no_color
  optionalParameters:
  - name: --local
    summary: Lokale Konfiguration einschließen. Überprüfen Sie das Arbeitsverzeichnis auf das Stamm Laufwerk, dann die globale Konfiguration, und geben Sie das erste Vorkommen zurück.
    description: ''
  - name: <KEY>
    summary: Die Konfiguration, die Sie erhalten möchten. Wenn keine Angabe erfolgt, werden alle Abschnitte und Konfigurationen aufgelistet. Wenn `section` angegeben wird, werden alle Konfigurationen unter dem angegebenen Abschnitt aufgelistet. Wenn `<section>.<key>` angegeben wird, wird nur die entsprechende Konfiguration angezeigt.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/config/_help.py
- uid: az_config_set
  name: az config set
  summary: Legen Sie eine Konfiguration fest.
  description: >-
    Informationen zu verfügbaren Konfigurationsoptionen finden Sie unter <a href="https://docs.microsoft.com/cli/azure/azure-cli-configuration">https://docs.microsoft.com/cli/azure/azure-cli-configuration</a> .

    Standardmäßig ohne Angabe von--Local wird die Konfiguration in gespeichert `~/.azure/config` .
  syntax: >-
    az config set [--local]
                  [<KEY_VALUE>]
  examples:
  - summary: Deaktivieren Sie die Farbe mit `core.no_color` .
    syntax: az config set core.no_color=true
  - summary: Blenden Sie Warnungen aus, und zeigen Sie nur Fehler an `core.only_show_errors` .
    syntax: az config set core.only_show_errors=true
  - summary: Aktivieren Sie die Client seitige Telemetrie.
    syntax: az config set core.collect_telemetry=true
  - summary: Aktivieren Sie die Datei Protokollierung und legen Sie ihren Speicherort fest.
    syntax: >-
      az config set logging.enable_log_file=true

      az config set logging.log_dir=~/az-logs
  - summary: Legen Sie den Standard Speicherort auf `westus2` und die Standard Ressourcengruppe auf fest `myRG` .
    syntax: az config set defaults.location=westus2 defaults.group=MyResourceGroup
  - summary: Legen Sie die Standard Ressourcengruppe `myRG` auf einen lokalen Gültigkeitsbereich fest.
    syntax: az config set defaults.group=myRG --local
  optionalParameters:
  - name: --local
    summary: Legen Sie als lokale Konfiguration im Arbeitsverzeichnis fest.
    description: ''
  - name: <KEY_VALUE>
    summary: Durch Leerzeichen getrennte Konfigurationen in Form von <section>.<key>=<value>.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/config/_help.py
- uid: az_config_unset
  name: az config unset
  summary: Legen Sie eine Konfiguration fest.
  description: ''
  syntax: >-
    az config unset [--local]
                    [<KEY>]
  examples:
  - summary: Legen Sie die Konfiguration von Key fest `core.no_color` .
    syntax: az config unset core.no_color
  optionalParameters:
  - name: --local
    summary: Lokale Konfiguration einschließen. Überprüfen Sie das Arbeitsverzeichnis auf das Stamm Laufwerk, dann auf die globale Konfiguration, und legen Sie das erste Vorkommen fest.
    description: ''
  - name: <KEY>
    summary: Die Konfiguration, deren Satz nicht festgelegt werden soll, im Format <section>.<key>.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/config/_help.py
commands:
- az_config_get
- az_config_param_persist
- az_config_param_persist_delete
- az_config_param_persist_off
- az_config_param_persist_on
- az_config_param_persist_show
- az_config_set
- az_config_unset
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
