- uid: az_deployment_group_list
  name: az deployment group list
  summary: Auflisten von bereit Stellungen in der Ressourcengruppe.
  description: ''
  syntax: >-
    az deployment group list --resource-group
                             [--filter]
                             [--query-examples]
                             [--subscription]
  examples:
  - summary: Auflisten von bereit Stellungen in der Ressourcengruppe.
    syntax: az deployment group list -g testrg
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --filter
    summary: Filter Ausdruck mithilfe der odata-Notation. Sie können "--Filter" provisioningstate EQ "{State}" verwenden, um provisioningstate zu filtern. Weitere Informationen finden Sie unter <a href="https://docs.microsoft.com/en-us/rest/api/resources/deployments/listatsubscriptionscope#uri-parameters">https://docs.microsoft.com/en-us/rest/api/resources/deployments/listatsubscriptionscope#uri-parameters</a> .
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
