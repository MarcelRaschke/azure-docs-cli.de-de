### YamlMime:AzureCLIGroup
uid: az_deployment_group
name: az deployment group
summary: Verwalten Sie Azure Resource Manager Vorlagen Bereitstellung in der Ressourcengruppe.
description: ''
directCommands:
- uid: az_deployment_group_cancel
  name: az deployment group cancel
  summary: Abbrechen einer Bereitstellung in der Ressourcengruppe.
  description: ''
  syntax: >-
    az deployment group cancel --name
                               --resource-group
                               [--subscription]
  examples:
  - summary: Abbrechen einer Bereitstellung in der Ressourcengruppe.
    syntax: az deployment group cancel -g testrg -n deployment01
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Bereitstellung.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_deployment_group_create
  name: az deployment group create
  summary: Starten Sie eine Bereitstellung in der Ressourcengruppe.
  description: ''
  syntax: >-
    az deployment group create --resource-group
                               [--aux-subs]
                               [--aux-tenants]
                               [--handle-extended-json-format]
                               [--mode {Complete, Incremental}]
                               [--name]
                               [--no-prompt {false, true}]
                               [--no-wait]
                               [--parameters]
                               [--query-string]
                               [--rollback-on-error]
                               [--subscription]
                               [--template-file]
                               [--template-uri]
  examples:
  - summary: Erstellen Sie mithilfe von Parametern aus einer lokalen JSON-Datei eine Bereitstellung in der Ressourcengruppe aus einer Remote Vorlagen Datei.
    syntax: >-
      az deployment group create --resource-group testrg --name rollout01 \
          --template-uri https://myresource/azuredeploy.json --parameters @myparameters.json
  - summary: Erstellen Sie mithilfe von Parametern aus einer JSON-Zeichenfolge eine Bereitstellung in der Ressourcengruppe aus einer lokalen Vorlagen Datei.
    syntax: >-
      az deployment group create --resource-group testrg --name rollout01 \
          --template-file azuredeploy.json  \
          --parameters '{ \"policyName\": { \"value\": \"policy2\" } }'
  - summary: Erstellen Sie mithilfe von Parametern aus einer Array Zeichenfolge eine Bereitstellung in der Ressourcengruppe aus einer lokalen Vorlagen Datei.
    syntax: az deployment group create --resource-group testgroup --template-file demotemplate.json --parameters exampleString='inline string' exampleArray='("value1", "value2")'
  - summary: Erstellen Sie eine Bereitstellung in der Ressourcengruppe aus einer lokalen Vorlage, verwenden Sie eine Parameterdatei, eine Remote Parameterdatei und das selektiv überschreiben von Schlüssel-Wert-Paaren.
    syntax: >-
      az deployment group create --resource-group testrg --name rollout01 \
          --template-file azuredeploy.json  --parameters @params.json \
          --parameters https://mysite/params.json --parameters MyValue=This MyArray=@array.json
  - summary: Erstellen einer Bereitstellung im Abonnement Bereich aus einer Vorlagen Spezifikation
    syntax: az deployment group create --resource-group testrg --template-spec "/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/testrg/providers/Microsoft.Resources/templateSpecs/myTemplateSpec/versions/1.0"
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Die Ressourcengruppe, in der die Bereitstellung erstellt wird.
    description: ''
  optionalParameters:
  - name: --aux-subs
    summary: Zusätzliche Abonnements, die während der Mandanten übergreifenden Bereitstellung verwendet werden.
    description: ''
  - name: --aux-tenants
    summary: Zusätzliche Mandanten, die während der Mandanten übergreifenden Bereitstellung verwendet werden.
    description: ''
  - name: --handle-extended-json-format -j
    summary: Unterstützung für das Verarbeiten von erweiterten Vorlagen Inhalten einschließlich mehrzeiligen und Kommentaren in der Bereitstellung.
    description: ''
  - name: --mode
    defaultValue: Incremental
    parameterValueGroup: Complete, Incremental
    summary: Der Bereitstellungs Modus.
    description: ''
  - name: --name -n
    summary: Der Name der Bereitstellung.
    description: ''
  - name: --no-prompt
    parameterValueGroup: false, true
    summary: Die Option zum Deaktivieren der Eingabeaufforderung fehlender Parameter für die Arm-Vorlage. Wenn der Wert true ist, wird die Eingabeaufforderung, die Benutzer zum Bereitstellen fehlender Parameter benötigt, ignoriert. Der Standardwert ist „FALSE“.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --parameters -p
    summary: Geben Sie Bereitstellungs Parameterwerte an.
    description: Parameter können mithilfe der `@{path}` Syntax, einer JSON-Zeichenfolge oder als <Key = Value-> Paare aus einer Datei bereitgestellt werden. Parameter werden in der Reihenfolge ausgewertet, sodass ein Wert, der zweimal zugewiesen wird, verwendet wird. Es wird empfohlen, zuerst die Parameterdatei anzugeben und dann selektiv mithilfe der Key = Value-Syntax zu überschreiben.
  - name: --query-string -q
    summary: Die Abfrage Zeichenfolge (ein SAS-Token), die mit dem Template-URI im Fall von verknüpften Vorlagen verwendet werden soll.
    description: ''
  - name: --rollback-on-error
    summary: Der Name einer Bereitstellung, für die bei einem Fehler ein Rollback ausgeführt werden soll, oder verwenden Sie als Flag, um ein Rollback zur letzten erfolgreichen Bereitstellung auszuführen.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --template-file -f
    summary: Der Pfad zur Vorlagen Datei.
    description: ''
  - name: --template-uri -u
    summary: Der URI der Vorlagen Datei.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
