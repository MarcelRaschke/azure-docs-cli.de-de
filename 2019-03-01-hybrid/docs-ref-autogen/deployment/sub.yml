### YamlMime:AzureCLIGroup
uid: az_deployment_sub
name: az deployment sub
summary: Verwalten sie Azure Resource Manager Vorlagenbereitstellung im Abonnementbereich.
description: ''
directCommands:
- uid: az_deployment_sub_cancel
  name: az deployment sub cancel
  summary: Brechen Sie eine Bereitstellung im Abonnementbereich ab.
  description: ''
  syntax: >-
    az deployment sub cancel --name
                             [--subscription]
  examples:
  - summary: Brechen Sie eine Bereitstellung im Abonnementbereich ab.
    syntax: az deployment sub cancel -n deployment01
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Bereitstellungsname.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_deployment_sub_create
  name: az deployment sub create
  summary: Starten Sie eine Bereitstellung im Abonnementbereich.
  description: ''
  syntax: >-
    az deployment sub create --location
                             [--handle-extended-json-format]
                             [--name]
                             [--no-prompt {false, true}]
                             [--no-wait]
                             [--parameters]
                             [--query-string]
                             [--subscription]
                             [--template-file]
                             [--template-uri]
  examples:
  - summary: Erstellen Sie eine Bereitstellung im Abonnementbereich aus einer Remotevorlagendatei mithilfe von Parametern aus einer lokalen JSON-Datei.
    syntax: az deployment sub create --location WestUS --template-uri https://myresource/azuredeploy.json --parameters @myparameters.json
  - summary: Erstellen Sie eine Bereitstellung im Abonnementbereich aus einer lokalen Vorlagendatei mithilfe von Parametern aus einer JSON-Zeichenfolge.
    syntax: >-
      az deployment sub create --location WestUS --template-file azuredeploy.json  \
          --parameters '{ \"policyName\": { \"value\": \"policy2\" } }'
  - summary: Erstellen Sie eine Bereitstellung im Abonnementbereich aus einer lokalen Vorlage mithilfe einer Parameterdatei, einer Remoteparameterdatei und selektiven Überschreiben von Schlüssel-Wert-Paaren.
    syntax: >-
      az deployment sub create --location WestUS --template-file azuredeploy.json  \
          --parameters @params.json --parameters https://mysite/params.json --parameters MyValue=This MyArray=@array.json
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: Der Speicherort, an dem die Bereitstellungsmetadaten gespeichert werden sollen.
    description: ''
  optionalParameters:
  - name: --handle-extended-json-format -j
    summary: Unterstützung für die Behandlung erweiterter Vorlageninhalte, einschließlich mehrzeiligen Inhalten und Kommentaren in der Bereitstellung.
    description: ''
  - name: --name -n
    summary: Der Bereitstellungsname.
    description: ''
  - name: --no-prompt
    parameterValueGroup: false, true
    summary: Die Option zum Deaktivieren der Eingabeaufforderung fehlender Parameter für die ARM-Vorlage. Wenn der Wert true ist, wird die Eingabeaufforderung ignoriert, in der Benutzer fehlende Parameter angeben müssen. Der Standardwert ist „FALSE“.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --parameters -p
    summary: Bereitstellungsparameterwerte angeben.
    description: Parameter können aus einer Datei mithilfe der `@{path}` Syntax, einer JSON-Zeichenfolge oder als <KEY=VALUE>-Paare angegeben werden. Parameter werden in der angegebenen Reihenfolge ausgewertet. Wenn also ein Wert zweimal zugewiesen wird, wird der zweite Wert verwendet. Es wird empfohlen, zuerst Die Parameterdatei zu verwenden und dann selektiv mithilfe der KEY=VALUE-Syntax außer Kraft zu setzen.
  - name: --query-string -q
    summary: Die Abfragezeichenfolge (ein SAS-Token), die bei verknüpften Vorlagen mit dem Vorlagen-URI verwendet werden soll.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --template-file -f
    summary: Der Pfad zur Vorlagendatei oder Bicep-Datei.
    description: ''
  - name: --template-uri -u
    summary: Der URI der Vorlagendatei.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_deployment_sub_delete
  name: az deployment sub delete
  summary: Löscht eine Bereitstellung im Abonnementbereich.
  description: ''
  syntax: >-
    az deployment sub delete --name
                             [--no-wait]
                             [--subscription]
  examples:
  - summary: Löscht eine Bereitstellung im Abonnementbereich.
    syntax: az deployment sub delete -n deployment01
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Bereitstellungsname.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_deployment_sub_export
  name: az deployment sub export
  summary: Exportiert die für die Bereitstellung verwendete Vorlage.
  description: ''
  syntax: >-
    az deployment sub export --name
                             [--subscription]
  examples:
  - summary: Exportieren Sie die Vorlage, die für eine Bereitstellung im Abonnementbereich verwendet wird.
    syntax: az deployment sub export --name MyDeployment
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Bereitstellungsname.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_deployment_sub_list
  name: az deployment sub list
  summary: Auflisten von Bereitstellungen im Abonnementbereich.
  description: ''
  syntax: >-
    az deployment sub list [--filter]
                           [--query-examples]
                           [--subscription]
  examples:
  - summary: Auflisten von Bereitstellungen im Abonnementbereich.
    syntax: az deployment sub list
  optionalParameters:
  - name: --filter
    summary: Filterausdruck mit OData-Notation. Sie können provisioningState mithilfe von --filter "provisioningState eq '{state}'" filtern. Weitere Informationen finden Sie unter https://docs.microsoft.com/en-us/rest/api/resources/deployments/listatsubscriptionscope#uri-parameters .
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_deployment_sub_show
  name: az deployment sub show
  summary: Anzeigen einer Bereitstellung im Abonnementbereich.
  description: ''
  syntax: >-
    az deployment sub show --name
                           [--query-examples]
                           [--subscription]
  examples:
  - summary: Anzeigen einer Bereitstellung im Abonnementbereich.
    syntax: az deployment sub show -n deployment01
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Bereitstellungsname.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und sie nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_deployment_sub_validate
  name: az deployment sub validate
  summary: Überprüfen Sie, ob eine Vorlage im Abonnementbereich gültig ist.
  description: ''
  syntax: >-
    az deployment sub validate --location
                               [--handle-extended-json-format]
                               [--name]
                               [--no-prompt {false, true}]
                               [--parameters]
                               [--query-string]
                               [--subscription]
                               [--template-file]
                               [--template-uri]
  examples:
  - summary: Überprüfen Sie, ob eine Vorlage im Abonnementbereich gültig ist.
    syntax: az deployment sub validate --location westus2 --template-file {template-file}
  - summary: Überprüfen Sie, ob eine Vorlage im Abonnementbereich gültig ist. (automatisch generiert)
    syntax: az deployment sub validate --location westus2 --parameters MyValue=This MyArray=@array.json --template-file azuredeploy.json
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: Der Speicherort, an dem die Bereitstellungsmetadaten gespeichert werden sollen.
    description: ''
  optionalParameters:
  - name: --handle-extended-json-format -j
    summary: Unterstützung für die Behandlung erweiterter Vorlageninhalte, einschließlich mehrzeiligen Inhalten und Kommentaren in der Bereitstellung.
    description: ''
  - name: --name -n
    summary: Der Bereitstellungsname.
    description: ''
  - name: --no-prompt
    parameterValueGroup: false, true
    summary: Die Option zum Deaktivieren der Eingabeaufforderung fehlender Parameter für die ARM-Vorlage. Wenn der Wert true ist, wird die Eingabeaufforderung ignoriert, in der Benutzer fehlende Parameter angeben müssen. Der Standardwert ist „FALSE“.
    description: ''
  - name: --parameters -p
    summary: Bereitstellungsparameterwerte angeben.
    description: Parameter können aus einer Datei mithilfe der `@{path}` Syntax, einer JSON-Zeichenfolge oder als <KEY=VALUE>-Paare angegeben werden. Parameter werden in der angegebenen Reihenfolge ausgewertet. Wenn also ein Wert zweimal zugewiesen wird, wird der zweite Wert verwendet. Es wird empfohlen, zuerst Die Parameterdatei zu verwenden und dann selektiv mithilfe der KEY=VALUE-Syntax außer Kraft zu setzen.
  - name: --query-string -q
    summary: Die Abfragezeichenfolge (ein SAS-Token), die bei verknüpften Vorlagen mit dem Vorlagen-URI verwendet werden soll.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --template-file -f
    summary: Der Pfad zur Vorlagendatei oder Bicep-Datei.
    description: ''
  - name: --template-uri -u
    summary: Der URI der Vorlagendatei.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_deployment_sub_wait
  name: az deployment sub wait
  summary: Versetzen Sie die CLI in einen Wartezustand, bis eine Bereitstellungsbedingung erfüllt ist.
  description: ''
  syntax: >-
    az deployment sub wait --name
                           [--created]
                           [--custom]
                           [--deleted]
                           [--exists]
                           [--interval]
                           [--subscription]
                           [--timeout]
                           [--updated]
  examples:
  - summary: Versetzen Sie die CLI in einen Wartezustand, bis eine Bereitstellungsbedingung erfüllt ist. (automatisch generiert)
    syntax: az deployment sub wait --created --name MyDeployment
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Bereitstellungsname.
    description: ''
  optionalParameters:
  - name: --created
    summary: Warten Sie, bis die Erstellung mit "provisioningState" bei "Succeeded" (Erfolgreich) ausgeführt wurde.
    description: ''
  - name: --custom
    summary: "Warten Sie, bis die Bedingung eine benutzerdefinierte JMESPath-Abfrage erfüllt. Beispiel: provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running']."
    description: ''
  - name: --deleted
    summary: Warten Sie, bis gelöscht wurde.
    description: ''
  - name: --exists
    summary: Warten Sie, bis die Ressource vorhanden ist.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Abrufintervall in Sekunden.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximale Wartezeit in Sekunden.
    description: ''
  - name: --updated
    summary: Warten Sie, bis das Update mit provisioningState unter "Succeeded" (Erfolgreich) ausgeführt wurde.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
commands:
- az_deployment_sub_cancel
- az_deployment_sub_create
- az_deployment_sub_delete
- az_deployment_sub_export
- az_deployment_sub_list
- az_deployment_sub_show
- az_deployment_sub_validate
- az_deployment_sub_wait
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
