### YamlMime:AzureCLIGroup
uid: az_deployment_sub
name: az deployment sub
summary: Verwalten Sie Azure Resource Manager Vorlagen Bereitstellung im Abonnement Bereich.
description: ''
directCommands:
- uid: az_deployment_sub_cancel
  name: az deployment sub cancel
  summary: Abbrechen einer Bereitstellung im Abonnement Bereich.
  description: ''
  syntax: >-
    az deployment sub cancel --name
                             [--subscription]
  examples:
  - summary: Abbrechen einer Bereitstellung im Abonnement Bereich.
    syntax: az deployment sub cancel -n deployment01
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Bereitstellung.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_deployment_sub_create
  name: az deployment sub create
  summary: Startet eine Bereitstellung im Abonnement Bereich.
  description: ''
  syntax: >-
    az deployment sub create --location
                             [--handle-extended-json-format]
                             [--name]
                             [--no-prompt {false, true}]
                             [--no-wait]
                             [--parameters]
                             [--query-string]
                             [--subscription]
                             [--template-file]
                             [--template-uri]
  examples:
  - summary: Erstellen Sie mithilfe von Parametern aus einer lokalen JSON-Datei eine Bereitstellung im Abonnement Bereich aus einer Remote Vorlagen Datei.
    syntax: az deployment sub create --location WestUS --template-uri https://myresource/azuredeploy.json --parameters @myparameters.json
  - summary: Erstellen Sie mithilfe von Parametern aus einer JSON-Zeichenfolge eine Bereitstellung im Abonnement Bereich aus einer lokalen Vorlagen Datei.
    syntax: >-
      az deployment sub create --location WestUS --template-file azuredeploy.json  \
          --parameters '{ \"policyName\": { \"value\": \"policy2\" } }'
  - summary: Erstellen Sie eine Bereitstellung im Abonnement Bereich aus einer lokalen Vorlage, mit einer Parameterdatei, einer Remote Parameterdatei und selektiv überschreiben von Schlüssel-Wert-Paaren.
    syntax: >-
      az deployment sub create --location WestUS --template-file azuredeploy.json  \
          --parameters @params.json --parameters https://mysite/params.json --parameters MyValue=This MyArray=@array.json
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: Der Speicherort zum Speichern der Bereitstellungs Metadaten.
    description: ''
  optionalParameters:
  - name: --handle-extended-json-format -j
    summary: Unterstützung für das Verarbeiten von erweiterten Vorlagen Inhalten einschließlich mehrzeiligen und Kommentaren in der Bereitstellung.
    description: ''
  - name: --name -n
    summary: Der Name der Bereitstellung.
    description: ''
  - name: --no-prompt
    parameterValueGroup: false, true
    summary: Die Option zum Deaktivieren der Eingabeaufforderung fehlender Parameter für die Arm-Vorlage. Wenn der Wert true ist, wird die Eingabeaufforderung, die Benutzer zum Bereitstellen fehlender Parameter benötigt, ignoriert. Der Standardwert ist „FALSE“.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --parameters -p
    summary: Geben Sie Bereitstellungs Parameterwerte an.
    description: Parameter können mithilfe der `@{path}` Syntax, einer JSON-Zeichenfolge oder als <Key = Value-> Paare aus einer Datei bereitgestellt werden. Parameter werden in der Reihenfolge ausgewertet, sodass ein Wert, der zweimal zugewiesen wird, verwendet wird. Es wird empfohlen, zuerst die Parameterdatei anzugeben und dann selektiv mithilfe der Key = Value-Syntax zu überschreiben.
  - name: --query-string -q
    summary: Die Abfrage Zeichenfolge (ein SAS-Token), die mit dem Template-URI im Fall von verknüpften Vorlagen verwendet werden soll.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --template-file -f
    summary: Der Pfad zur Vorlagen Datei oder BICEP-Datei.
    description: ''
  - name: --template-uri -u
    summary: Der URI der Vorlagen Datei.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_deployment_sub_delete
  name: az deployment sub delete
  summary: Löschen Sie eine Bereitstellung im Abonnement Bereich.
  description: ''
  syntax: >-
    az deployment sub delete --name
                             [--no-wait]
                             [--subscription]
  examples:
  - summary: Löschen Sie eine Bereitstellung im Abonnement Bereich.
    syntax: az deployment sub delete -n deployment01
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Bereitstellung.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_deployment_sub_export
  name: az deployment sub export
  summary: Exportiert die für die Bereitstellung verwendete Vorlage.
  description: ''
  syntax: >-
    az deployment sub export --name
                             [--subscription]
  examples:
  - summary: Exportieren Sie die Vorlage, die für eine Bereitstellung im Abonnement Bereich verwendet wird.
    syntax: az deployment sub export --name MyDeployment
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Bereitstellung.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_deployment_sub_list
  name: az deployment sub list
  summary: Auflisten von bereit Stellungen im Abonnement Bereich.
  description: ''
  syntax: >-
    az deployment sub list [--filter]
                           [--query-examples]
                           [--subscription]
  examples:
  - summary: Auflisten von bereit Stellungen im Abonnement Bereich.
    syntax: az deployment sub list
  optionalParameters:
  - name: --filter
    summary: Filter Ausdruck mithilfe der odata-Notation. Sie können "--Filter" provisioningstate EQ "{State}" verwenden, um provisioningstate zu filtern. Weitere Informationen finden Sie unter https://docs.microsoft.com/en-us/rest/api/resources/deployments/listatsubscriptionscope#uri-parameters .
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_deployment_sub_show
  name: az deployment sub show
  summary: Zeigt eine Bereitstellung im Abonnement Bereich an.
  description: ''
  syntax: >-
    az deployment sub show --name
                           [--query-examples]
                           [--subscription]
  examples:
  - summary: Zeigt eine Bereitstellung im Abonnement Bereich an.
    syntax: az deployment sub show -n deployment01
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Bereitstellung.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_deployment_sub_validate
  name: az deployment sub validate
  summary: Überprüfen Sie, ob eine Vorlage im Abonnement Bereich gültig ist.
  description: ''
  syntax: >-
    az deployment sub validate --location
                               [--handle-extended-json-format]
                               [--name]
                               [--no-prompt {false, true}]
                               [--parameters]
                               [--query-string]
                               [--subscription]
                               [--template-file]
                               [--template-uri]
  examples:
  - summary: Überprüfen Sie, ob eine Vorlage im Abonnement Bereich gültig ist.
    syntax: az deployment sub validate --location westus2 --template-file {template-file}
  - summary: Überprüfen Sie, ob eine Vorlage im Abonnement Bereich gültig ist. automatisch generierten
    syntax: az deployment sub validate --location westus2 --parameters MyValue=This MyArray=@array.json --template-file azuredeploy.json
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: Der Speicherort zum Speichern der Bereitstellungs Metadaten.
    description: ''
  optionalParameters:
  - name: --handle-extended-json-format -j
    summary: Unterstützung für das Verarbeiten von erweiterten Vorlagen Inhalten einschließlich mehrzeiligen und Kommentaren in der Bereitstellung.
    description: ''
  - name: --name -n
    summary: Der Name der Bereitstellung.
    description: ''
  - name: --no-prompt
    parameterValueGroup: false, true
    summary: Die Option zum Deaktivieren der Eingabeaufforderung fehlender Parameter für die Arm-Vorlage. Wenn der Wert true ist, wird die Eingabeaufforderung, die Benutzer zum Bereitstellen fehlender Parameter benötigt, ignoriert. Der Standardwert ist „FALSE“.
    description: ''
  - name: --parameters -p
    summary: Geben Sie Bereitstellungs Parameterwerte an.
    description: Parameter können mithilfe der `@{path}` Syntax, einer JSON-Zeichenfolge oder als <Key = Value-> Paare aus einer Datei bereitgestellt werden. Parameter werden in der Reihenfolge ausgewertet, sodass ein Wert, der zweimal zugewiesen wird, verwendet wird. Es wird empfohlen, zuerst die Parameterdatei anzugeben und dann selektiv mithilfe der Key = Value-Syntax zu überschreiben.
  - name: --query-string -q
    summary: Die Abfrage Zeichenfolge (ein SAS-Token), die mit dem Template-URI im Fall von verknüpften Vorlagen verwendet werden soll.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --template-file -f
    summary: Der Pfad zur Vorlagen Datei oder BICEP-Datei.
    description: ''
  - name: --template-uri -u
    summary: Der URI der Vorlagen Datei.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_deployment_sub_wait
  name: az deployment sub wait
  summary: Platzieren Sie die CLI in einem Wartezustand, bis eine Bereitstellungs Bedingung erfüllt ist.
  description: ''
  syntax: >-
    az deployment sub wait --name
                           [--created]
                           [--custom]
                           [--deleted]
                           [--exists]
                           [--interval]
                           [--subscription]
                           [--timeout]
                           [--updated]
  examples:
  - summary: Platzieren Sie die CLI in einem Wartezustand, bis eine Bereitstellungs Bedingung erfüllt ist. automatisch generierten
    syntax: az deployment sub wait --created --name MyDeployment
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Bereitstellung.
    description: ''
  optionalParameters:
  - name: --created
    summary: Warten Sie, bis "provisioningstate" bei "erfolgreich" erstellt wurde.
    description: ''
  - name: --custom
    summary: "Warten Sie, bis die Bedingung eine benutzerdefinierte jmespath-Abfrage erfüllt. Beispiel: provisioningstate! = ' InProgress ', instanceview. statuses [? Code = = ' PowerState/Running ']."
    description: ''
  - name: --deleted
    summary: Warten Sie bis zum Löschen.
    description: ''
  - name: --exists
    summary: Warten Sie, bis die Ressource vorhanden ist.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Abruf Intervall in Sekunden.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximale Wartezeit in Sekunden.
    description: ''
  - name: --updated
    summary: Warten Sie, bis das Update mit provisioningstate bei "erfolgreich" abgeschlossen ist.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
commands:
- az_deployment_sub_cancel
- az_deployment_sub_create
- az_deployment_sub_delete
- az_deployment_sub_export
- az_deployment_sub_list
