### YamlMime:AzureCLIGroup
uid: az_deployment_operation
name: az deployment operation
summary: Verwalten von Bereitstellungsvorgängen im Abonnementbereich.
description: ''
directCommands:
- uid: az_deployment_operation_list
  name: az deployment operation list
  summary: Auflisten von Bereitstellungsvorgängen im Abonnementbereich.
  description: ''
  syntax: >-
    az deployment operation list --name
                                 [--query-examples]
                                 [--subscription]
  examples:
  - summary: Auflisten von Bereitstellungsvorgängen im Abonnementbereich. (automatisch generiert)
    syntax: az deployment operation list --name MyDeployment
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Bereitstellungsname.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_deployment_operation_show
  name: az deployment operation show
  summary: Anzeigen eines Bereitstellungsvorgang im Abonnementbereich.
  description: ''
  syntax: >-
    az deployment operation show --name
                                 --operation-ids
                                 [--query-examples]
                                 [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Bereitstellungsname.
    description: ''
  - isRequired: true
    name: --operation-ids
    summary: Eine Liste der vorgangs-IDs, die angezeigt werden.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
commands:
- az_deployment_operation_group
- az_deployment_operation_group_list
- az_deployment_operation_group_show
- az_deployment_operation_list
- az_deployment_operation_show
- az_deployment_operation_sub
