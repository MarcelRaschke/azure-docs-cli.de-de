### YamlMime:AzureCLIGroup
uid: az_ml_computetarget_amlcompute_identity
name: az ml computetarget amlcompute identity
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Azure-CLI-ml-** Erweiterung für Azure CLI und erfordert Version 2.0.28 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ ml computetarget Attach ausführen amlcompute Identity** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Azureml-computeziel-Identitäts Befehle.
description: ''
directCommands:
- uid: az_ml_computetarget_amlcompute_identity_assign
  name: az ml computetarget amlcompute identity assign
  summary: Zuweisen einer Identität zu einem azureml-computeziel.
  description: ''
  syntax: >-
    az ml computetarget amlcompute identity assign --identities
                                                   --name
                                                   [--path]
                                                   [--resource-group]
                                                   [--subscription-id]
                                                   [--workspace-name]
                                                   [-v]
  requiredParameters:
  - isRequired: true
    name: --identities
    summary: Verwenden Sie "[System]" zum Festlegen einer vom System zugewiesenen Identität else Eingabe Ressourcen-IDs, getrennt durch Kommas (d.h. "ResourceID1", "ResourceID2"), um vom Benutzer zugewiesene Identitäten festzulegen.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des bereit zustellenden computeziels.
    description: ''
  optionalParameters:
  - name: --path
    summary: 'Pfad zu einem Projektordner. Standard: Aktuelles Verzeichnis.'
    description: ''
  - name: --resource-group -g
    summary: Die Ressourcengruppe, die dem bereitgestellten Arbeitsbereich entspricht.
    description: ''
  - name: --subscription-id
    summary: Gibt die Abonnement-ID an.
    description: ''
  - name: --workspace-name -w
    summary: Der Name des Arbeitsbereichs, unter dem dieses computeziel erstellt werden soll.
    description: ''
  - name: -v
    summary: Flag zum ausführlichkeits Grad.
    description: ''
- uid: az_ml_computetarget_amlcompute_identity_remove
  name: az ml computetarget amlcompute identity remove
  summary: Entfernen der Identität aus einem azureml-computeziel.
  description: ''
  syntax: >-
    az ml computetarget amlcompute identity remove --identities
                                                   --name
                                                   [--path]
                                                   [--resource-group]
                                                   [--subscription-id]
                                                   [--workspace-name]
                                                   [-v]
  requiredParameters:
  - isRequired: true
    name: --identities
    summary: Verwenden Sie ' [System] ' zum Entfernen einer vom System zugewiesenen Identität else-Eingabe Ressourcen-IDs, getrennt durch Kommas (IE ' ResourceID1, ResourceID2 '), um vom Benutzer zugewiesene Identitäten zu entfernen.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des bereit zustellenden computeziels.
    description: ''
  optionalParameters:
  - name: --path
    summary: 'Pfad zu einem Projektordner. Standard: Aktuelles Verzeichnis.'
    description: ''
  - name: --resource-group -g
    summary: Die Ressourcengruppe, die dem bereitgestellten Arbeitsbereich entspricht.
    description: ''
  - name: --subscription-id
    summary: Gibt die Abonnement-ID an.
    description: ''
  - name: --workspace-name -w
    summary: Der Name des Arbeitsbereichs, unter dem dieses computeziel erstellt werden soll.
    description: ''
  - name: -v
    summary: Flag zum ausführlichkeits Grad.
    description: ''
- uid: az_ml_computetarget_amlcompute_identity_show
  name: az ml computetarget amlcompute identity show
  summary: Anzeigen von Identitäten eines azureml-computeziels.
  description: ''
  syntax: >-
    az ml computetarget amlcompute identity show --name
                                                 [--path]
                                                 [--resource-group]
                                                 [--subscription-id]
                                                 [--workspace-name]
                                                 [-v]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des bereit zustellenden computeziels.
    description: ''
  optionalParameters:
  - name: --path
    summary: 'Pfad zu einem Projektordner. Standard: Aktuelles Verzeichnis.'
    description: ''
  - name: --resource-group -g
    summary: Die Ressourcengruppe, die dem bereitgestellten Arbeitsbereich entspricht.
    description: ''
  - name: --subscription-id
    summary: Gibt die Abonnement-ID an.
    description: ''
  - name: --workspace-name -w
    summary: Der Name des Arbeitsbereichs, unter dem dieses computeziel erstellt werden soll.
    description: ''
  - name: -v
    summary: Flag zum ausführlichkeits Grad.
    description: ''
commands:
- az_ml_computetarget_amlcompute_identity_assign
- az_ml_computetarget_amlcompute_identity_remove
- az_ml_computetarget_amlcompute_identity_show
