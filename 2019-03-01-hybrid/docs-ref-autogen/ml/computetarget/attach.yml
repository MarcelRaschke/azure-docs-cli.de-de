### YamlMime:AzureCLIGroup
uid: az_ml_computetarget_attach
name: az ml computetarget attach
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Azure-CLI-ml-** Erweiterung für Azure CLI und erfordert Version 2.0.28 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ ml computetarget Attach ausführen Attach** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Fügen Sie Untergruppen Befehle an.
description: ''
directCommands:
- uid: az_ml_computetarget_attach_aks
  name: az ml computetarget attach aks
  summary: Fügen Sie einen AKS-Cluster an den Arbeitsbereich an.
  description: ''
  syntax: >-
    az ml computetarget attach aks --compute-resource-id
                                   --name
                                   [--resource-group]
                                   [--workspace-name]
  requiredParameters:
  - isRequired: true
    name: --compute-resource-id -i
    summary: Ressourcen-ID des Compute-Objekts, das an den Arbeitsbereich angefügt werden soll.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Gibt den Namen des computeziels an. Muss für den Arbeitsbereich eindeutig sein.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Die Ressourcengruppe, die dem bereitgestellten Arbeitsbereich entspricht. Ein Standardwert für alle Befehle kann durch Ausführen von "AZ configure--defaults Group =" festgelegt werden <resource group name> . Dieser Parameter setzt alle festgelegten Standardwerte außer Kraft.
    description: ''
  - name: --workspace-name -w
    summary: Der Name des Arbeitsbereichs, unter dem dieses computeziel erstellt werden soll. Ein Standardwert für alle Befehle kann durch Ausführen von "AZ configure--defaults workspace_name =" festgelegt werden <workspace name> . Dieser Parameter setzt alle festgelegten Standardwerte außer Kraft.
    description: ''
- uid: az_ml_computetarget_attach_remote
  name: az ml computetarget attach remote
  summary: Fügen Sie einen Remote Computer ohne docker als computeziel an den Arbeitsbereich an.
  description: ''
  syntax: >-
    az ml computetarget attach remote --address
                                      --name
                                      --ssh-port
                                      --username
                                      [--password]
                                      [--private-key-file]
                                      [--private-key-passphrase]
                                      [--resource-group]
                                      [--workspace-name]
  requiredParameters:
  - isRequired: true
    name: --address -a
    summary: Der DNS-Name oder die IP-Adresse des Ziels.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Gibt den Namen des computeziels an. Muss für den Arbeitsbereich eindeutig sein.
    description: ''
  - isRequired: true
    name: --ssh-port
    defaultValue: "22"
    summary: SSH-Port, der zum Herstellen einer Verbindung mit dem COMPUTE verwendet werden kann.
    description: ''
  - isRequired: true
    name: --username -u
    summary: Der Benutzername für den Remote Computer, der angefügt wird. Außerdem müssen Sie entweder ein Kennwort oder öffentliche und private Schlüsseldateien bereitstellen.
    description: ''
  optionalParameters:
  - name: --password -p
    summary: Das Kennwort für den Remote Computer, der angefügt wird. Sie müssen entweder ein Kennwort oder öffentliche und private Schlüsseldateien bereitstellen.
    description: ''
  - name: --private-key-file
    summary: Pfad zu einer Datei, die die Informationen zum privaten Schlüssel für den angefügten Remote Computer enthält.
    description: ''
  - name: --private-key-passphrase
    summary: Die Passphrase für den privaten Schlüssel, der mit der Option--Private-Key-file angegeben wird.
    description: ''
  - name: --resource-group -g
    summary: Die Ressourcengruppe, die dem bereitgestellten Arbeitsbereich entspricht. Ein Standardwert für alle Befehle kann durch Ausführen von "AZ configure--defaults Group =" festgelegt werden <resource group name> . Dieser Parameter setzt alle festgelegten Standardwerte außer Kraft.
    description: ''
  - name: --workspace-name -w
    summary: Der Name des Arbeitsbereichs, unter dem dieses computeziel erstellt werden soll. Ein Standardwert für alle Befehle kann durch Ausführen von "AZ configure--defaults workspace_name =" festgelegt werden <workspace name> . Dieser Parameter setzt alle festgelegten Standardwerte außer Kraft.
    description: ''
commands:
- az_ml_computetarget_attach_aks
- az_ml_computetarget_attach_remote
