### YamlMime:AzureCLIGroup
uid: az_remote-rendering-account
name: az remote-rendering-account
extensionInformation: >-
  > [!Note]

  > Dieser Verweis ist Teil der **Mixed Reality-Erweiterung** für Azure CLI und erfordert Version 2.15.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **az remote-rendering-account zum ersten Mal** ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten eines Remoterenderingkontos mit Mixed Reality
description: ''
directCommands:
- uid: az_remote-rendering-account_create
  name: az remote-rendering-account create
  summary: Erstellen Sie ein Remoterenderingkonto.
  description: ''
  syntax: >-
    az remote-rendering-account create --name
                                       --resource-group
                                       [--kind]
                                       [--location]
                                       [--sku]
                                       [--storage-account-name]
                                       [--tags]
  examples:
  - summary: Erstellen eines Remoterenderingkontos
    syntax: az remote-rendering-account create -n "MyAccount" --location "eastus2euap" --resource-group "MyResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name eines Mixed Reality-Kontos.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --kind
    summary: Die Art des Kontos, sofern unterstützt.
    description: >-
      Verwendung: --kind name=XX tier=XX size=XX family=XX capacity=XX


      name: Erforderlich. Der Name der SKU. Z. B. P3. In der Regel handelt es sich um eine Codeebene mit Buchstaben und Zahlen: Dieses Feld muss vom Ressourcenanbieter implementiert werden, wenn der Dienst über mehrere Ebenen verfügt, aber für einen PUT nicht erforderlich ist.

      size: Die SKU-Größe. Wenn das Namensfeld die Kombination aus Ebene und einem anderen Wert ist, wäre dies der eigenständige Code.

      family: Wenn der Dienst über unterschiedliche Hardwaregenerationen für dieselbe SKU verfügt, kann dies hier erfasst werden.

      capacity: Wenn die SKU das aufskalieren/in unterstützt, sollte die ganzzahlige Kapazität eingeschlossen werden. Wenn das auf- bzw. aufskalieren für die Ressource nicht möglich ist, wird dies möglicherweise weggelassen.
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --sku
    summary: Die diesem Konto zugeordnete SKU.
    description: >-
      Verwendung: --sku name=XX tier=XX size=XX family=XX capacity=XX


      name: Erforderlich. Der Name der SKU. Z.B. bis P3. In der Regel handelt es sich um eine Codeebene mit Buchstaben und Zahlen: Dieses Feld muss vom Ressourcenanbieter implementiert werden, wenn der Dienst über mehrere Ebenen verfügt, aber für einen PUT nicht erforderlich ist.

      size: Die SKU-Größe. Wenn das Namensfeld die Kombination aus Ebene und einem anderen Wert ist, wäre dies der eigenständige Code.

      family: Wenn der Dienst über unterschiedliche Hardwaregenerationen für dieselbe SKU verfügt, kann dies hier erfasst werden.

      capacity: Wenn die SKU das aufskalieren/in unterstützt, sollte die ganzzahlige Kapazität eingeschlossen werden. Wenn das auf- bzw. aufskalieren für die Ressource nicht möglich ist, wird dies möglicherweise weggelassen.
  - name: --storage-account-name
    summary: Der Name des Speicherkontos, das dieser accountId zugeordnet ist.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: key[=value] [key[=value] ...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
- uid: az_remote-rendering-account_delete
  name: az remote-rendering-account delete
  summary: Löscht ein Remoterenderingkonto.
  description: ''
  syntax: >-
    az remote-rendering-account delete --name
                                       --resource-group
  examples:
  - summary: Löschen eines Remoterenderingkontos
    syntax: az remote-rendering-account delete -n "MyAccount" --resource-group "MyResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name eines Mixed Reality-Kontos.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_remote-rendering-account_list
  name: az remote-rendering-account list
  summary: Auflisten von Ressourcen nach Ressourcengruppe und Auflisten von Remoterenderingkonten nach Abonnement.
  description: ''
  syntax: az remote-rendering-account list [--resource-group]
  examples:
  - summary: Auflisten von Remoterenderingkonten nach Ressourcengruppe
    syntax: az remote-rendering-account list --resource-group "MyResourceGroup"
  - summary: Auflisten von Remoterenderingkonten nach Abonnement
    syntax: az remote-rendering-account list
  optionalParameters:
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_remote-rendering-account_show
  name: az remote-rendering-account show
  summary: Rufen Sie ein Remoterenderingkonto ab.
  description: ''
  syntax: >-
    az remote-rendering-account show --name
                                     --resource-group
  examples:
  - summary: Remoterenderingkonto erhalten
    syntax: az remote-rendering-account show -n "MyAccount" --resource-group "MyResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name eines Mixed Reality-Kontos.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_remote-rendering-account_update
  name: az remote-rendering-account update
  summary: Aktualisieren eines Remoterenderingkontos.
  description: ''
  syntax: >-
    az remote-rendering-account update --name
                                       --resource-group
                                       [--kind]
                                       [--location]
                                       [--sku]
                                       [--storage-account-name]
                                       [--tags]
  examples:
  - summary: Aktualisieren des Remoterenderingkontos
    syntax: az remote-rendering-account update -n "MyAccount" --tags hero="romeo" heroine="juliet" --resource-group "MyResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name eines Mixed Reality-Kontos.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --kind
    summary: Die Art des Kontos, sofern unterstützt.
    description: >-
      Verwendung: --kind name=XX tier=XX size=XX family=XX capacity=XX


      name: Erforderlich. Der Name der SKU. Z. B. P3. In der Regel handelt es sich um eine Codeebene mit Buchstaben und Zahlen: Dieses Feld muss vom Ressourcenanbieter implementiert werden, wenn der Dienst über mehr als eine Ebene verfügt, aber für einen PUT nicht erforderlich ist.

      size: Die SKU-Größe. Wenn das Namensfeld die Kombination aus Tarif und einem anderen Wert ist, wäre dies der eigenständige Code.

      family: Wenn der Dienst über unterschiedliche Hardwaregenerationen für dieselbe SKU verfügt, kann dies hier erfasst werden.

      capacity: Wenn die SKU aufskaliert/einskaliert werden kann, sollte die ganzzahlige Kapazitätszahl eingeschlossen werden. Wenn das aufskalierte/einskaliertes Skalieren für die Ressource nicht möglich ist, wird dies möglicherweise ausgelassen.
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --sku
    summary: Die diesem Konto zugeordnete SKU.
    description: >-
      Verwendung: --sku name=XX tier=XX size=XX family=XX capacity=XX


      name: Erforderlich. Der Name der SKU. Z. B. P3. In der Regel handelt es sich um eine Codeebene mit Buchstaben und Zahlen: Dieses Feld muss vom Ressourcenanbieter implementiert werden, wenn der Dienst über mehr als eine Ebene verfügt, aber für einen PUT nicht erforderlich ist.

      size: Die SKU-Größe. Wenn das Namensfeld die Kombination aus Tarif und einem anderen Wert ist, wäre dies der eigenständige Code.

      family: Wenn der Dienst über unterschiedliche Hardwaregenerationen für dieselbe SKU verfügt, kann dies hier erfasst werden.

      capacity: Wenn die SKU aufskaliert/einskaliert werden kann, sollte die ganzzahlige Kapazitätszahl eingeschlossen werden. Wenn das aufskalierte/einskalierte Ressourcen nicht möglich ist, wird dies möglicherweise ausgelassen.
  - name: --storage-account-name
    summary: Der Name des Speicherkontos, das dieser accountId zugeordnet ist.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: key[=value] [key[=value] ...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
commands:
- az_remote-rendering-account_create
- az_remote-rendering-account_delete
- az_remote-rendering-account_key
