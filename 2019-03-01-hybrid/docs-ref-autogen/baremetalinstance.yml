### YamlMime:AzureCLIGroup
uid: az_baremetalinstance
name: az baremetalinstance
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der Erweiterung " **BareMetal-Infrastructure** " für Azure CLI und erfordert die Version 2.12.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ baremetalinstance** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Schau Verwalten von BareMetal-Instanzen.
description: ''
directCommands:
- uid: az_baremetalinstance_delete
  name: az baremetalinstance delete
  summary: Löschen Sie eine BareMetal-Instanz.
  description: ''
  syntax: >-
    az baremetalinstance delete --instance-name
                                --resource-group
  requiredParameters:
  - isRequired: true
    name: --instance-name -n
    summary: Der Name der BareMetal-Instanz.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_baremetalinstance_list
  name: az baremetalinstance list
  summary: Auflisten von BareMetal-Instanzen.
  description: ''
  syntax: az baremetalinstance list [--resource-group]
  optionalParameters:
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_baremetalinstance_restart
  name: az baremetalinstance restart
  summary: Starten Sie eine BareMetal-Instanz neu.
  description: ''
  syntax: >-
    az baremetalinstance restart --instance-name
                                 --resource-group
  requiredParameters:
  - isRequired: true
    name: --instance-name -n
    summary: Der Name der BareMetal-Instanz.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_baremetalinstance_show
  name: az baremetalinstance show
  summary: Hier finden Sie die Details einer BareMetal-Instanz.
  description: ''
  syntax: >-
    az baremetalinstance show --instance-name
                              --resource-group
  requiredParameters:
  - isRequired: true
    name: --instance-name -n
    summary: Der Name der BareMetal-Instanz.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_baremetalinstance_shutdown
  name: az baremetalinstance shutdown
  summary: Fahren Sie eine BareMetal-Instanz herunter.
  description: ''
  syntax: >-
    az baremetalinstance shutdown --instance-name
                                  --resource-group
  requiredParameters:
  - isRequired: true
    name: --instance-name -n
    summary: Der Name der BareMetal-Instanz.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_baremetalinstance_start
  name: az baremetalinstance start
  summary: Starten Sie eine BareMetal-Instanz.
  description: ''
  syntax: >-
    az baremetalinstance start --instance-name
                               --resource-group
  requiredParameters:
  - isRequired: true
    name: --instance-name -n
    summary: Der Name der BareMetal-Instanz.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_baremetalinstance_update
  name: az baremetalinstance update
  summary: Aktualisieren Sie das Feld "Tags" einer BareMetal-Instanz.
  description: ''
  syntax: >-
    az baremetalinstance update --instance-name
                                --resource-group
                                [--add]
                                [--force-string]
                                [--no-wait]
                                [--remove]
                                [--set]
  requiredParameters:
  - isRequired: true
    name: --instance-name -n
    summary: Der Name der BareMetal-Instanz.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --set
    summary: Aktualisieren Sie ein Objekt, indem Sie einen Eigenschafts Pfad und einen festzulegenden Wert angeben.  Beispiel:--Set Eigenschaft1. Eigenschaft2 =<value>.
    description: ''
commands:
- az_baremetalinstance_delete
- az_baremetalinstance_list
- az_baremetalinstance_restart
- az_baremetalinstance_show
- az_baremetalinstance_shutdown
- az_baremetalinstance_start
- az_baremetalinstance_update
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
