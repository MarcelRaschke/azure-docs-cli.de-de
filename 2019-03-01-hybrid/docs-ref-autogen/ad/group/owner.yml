### YamlMime:AzureCLIGroup
uid: az_ad_group_owner
name: az ad group owner
summary: Verwalten von Azure Active Directory Gruppen Besitzern.
description: ''
directCommands:
- uid: az_ad_group_owner_add
  name: az ad group owner add
  summary: Fügen Sie einen Gruppenbesitzer hinzu.
  description: ''
  syntax: >-
    az ad group owner add --group
                          --owner-object-id
  examples:
  - summary: Fügen Sie einen Gruppenbesitzer hinzu. automatisch generierten
    syntax: az ad group owner add --group MyGroupDisplayName --owner-object-id xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx
  requiredParameters:
  - isRequired: true
    name: --group -g
    summary: Die Objekt-ID oder der Anzeige Name der Gruppe (Präfix funktioniert auch, wenn eine eindeutige Entsprechung vorliegt).
    description: ''
  - isRequired: true
    name: --owner-object-id
    summary: Objekt-ID des Besitzers.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
- uid: az_ad_group_owner_list
  name: az ad group owner list
  summary: Auflisten von Gruppen Besitzern.
  description: ''
  syntax: >-
    az ad group owner list --group
                           [--query-examples]
  examples:
  - summary: Auflisten von Gruppen Besitzern. automatisch generierten
    syntax: az ad group owner list --group MyGroupDisplayName
  requiredParameters:
  - isRequired: true
    name: --group -g
    summary: Die Objekt-ID oder der Anzeige Name der Gruppe (Präfix funktioniert auch, wenn eine eindeutige Entsprechung vorliegt).
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
- uid: az_ad_group_owner_remove
  name: az ad group owner remove
  summary: Entfernen Sie einen Gruppenbesitzer.
  description: ''
  syntax: >-
    az ad group owner remove --group
                             --owner-object-id
  examples:
  - summary: Entfernen Sie einen Gruppenbesitzer. automatisch generierten
    syntax: az ad group owner remove --group MyGroupDisplayName --owner-object-id xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx
  requiredParameters:
  - isRequired: true
    name: --group -g
    summary: Die Objekt-ID oder der Anzeige Name der Gruppe (Präfix funktioniert auch, wenn eine eindeutige Entsprechung vorliegt).
    description: ''
  - isRequired: true
    name: --owner-object-id
    summary: Objekt-ID des Besitzers.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
commands:
- az_ad_group_owner_add
- az_ad_group_owner_list
- az_ad_group_owner_remove
