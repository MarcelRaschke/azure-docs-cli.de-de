### YamlMime:AzureCLIGroup
uid: az_eventhubs_cluster
name: az eventhubs cluster
summary: Verwalten Sie Azure eventhubs-Cluster.
description: ''
directCommands:
- uid: az_eventhubs_cluster_available_region
  name: az eventhubs cluster available-region
  summary: Listet die Menge der verfügbaren, vorab bereitgestellten Event Hubs Cluster auf, die von der Azure-Region indiziert werden.
  description: ''
  syntax: az eventhubs cluster available-region [--subscription]
  examples:
  - summary: Liste der verfügbaren, vorab bereitgestellten Event Hubs Cluster, indiziert von der Azure-Region.
    syntax: az eventhubs cluster available-region
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py
- uid: az_eventhubs_cluster_create
  name: az eventhubs cluster create
  summary: Erstellen Sie den eventhubs-Cluster.
  description: ''
  syntax: >-
    az eventhubs cluster create --name
                                --resource-group
                                [--capacity]
                                [--location]
                                [--subscription]
                                [--tags]
  examples:
  - summary: Erstellen Sie einen neuen Cluster.
    syntax: az eventhubs cluster create --resource-group myresourcegroup --name mycluster --location mylocation --capacity 1 --tags tag=value
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Clusters.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --capacity
    summary: 'Kapazität für SKU, zulässiger Wert: 1.'
    description: ''
  - name: --location -l
    summary: Speicherort des Clusters. Informationen zu Standorten verfügbarer Cluster für die vorab Bereitstellung finden Sie unter AZ evetnhubs.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py
- uid: az_eventhubs_cluster_delete
  name: az eventhubs cluster delete
  summary: Löschen Sie einen vorhandenen Event Hubs Cluster.
  description: ''
  syntax: >-
    az eventhubs cluster delete --name
                                --resource-group
                                [--no-wait]
                                [--subscription]
                                [--yes]
  examples:
  - summary: Löschen Sie einen vorhandenen Event Hubs Cluster.
    syntax: az eventhubs cluster delete --resource-group myresourcegroup --name mycluster
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Clusters.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py
- uid: az_eventhubs_cluster_list
  name: az eventhubs cluster list
  summary: Listet die verfügbaren Event Hubs Cluster in einer Arm-Ressourcengruppe auf.
  description: ''
  syntax: >-
    az eventhubs cluster list --resource-group
                              [--query-examples]
                              [--subscription]
  examples:
  - summary: Listet die verfügbaren Event Hubs Cluster in einer Arm-Ressourcengruppe auf.
    syntax: az eventhubs cluster list --resource-group myresourcegroup
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py
- uid: az_eventhubs_cluster_show
  name: az eventhubs cluster show
  summary: Die Ressourcen Beschreibung des angegebenen Event Hubs Clusters wird angezeigt.
  description: ''
  syntax: >-
    az eventhubs cluster show --name
                              --resource-group
                              [--query-examples]
                              [--subscription]
  examples:
  - summary: Die Ressourcen Beschreibung des angegebenen Event Hubs Clusters wird angezeigt.
    syntax: az eventhubs cluster show --resource-group myresourcegroup --name mycluster
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Clusters.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py
- uid: az_eventhubs_cluster_update
  name: az eventhubs cluster update
  summary: Aktualisieren Sie Tags des eventhubs-Clusters.
  description: ''
  syntax: >-
    az eventhubs cluster update --name
                                --resource-group
                                [--add]
                                [--force-string]
                                [--remove]
                                [--set]
                                [--subscription]
                                [--tags]
  examples:
  - summary: Aktualisieren von Tags eines vorhandenen Clusters.
    syntax: az eventhubs cluster update --resource-group myresourcegroup --name mycluster --tags tag=value
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Clusters.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --set
    summary: Aktualisieren Sie ein Objekt, indem Sie einen Eigenschafts Pfad und einen festzulegenden Wert angeben.  Beispiel:--Set Eigenschaft1. Eigenschaft2 =<value>.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py
- uid: az_eventhubs_cluster_wait
  name: az eventhubs cluster wait
  summary: Platzieren Sie die CLI in einem Wartezustand, bis eine Bedingung des Cluster Vorgangs abgeschlossen ist.
  description: ''
  syntax: >-
    az eventhubs cluster wait --name
                              --resource-group
                              [--created]
                              [--custom]
                              [--deleted]
                              [--exists]
                              [--interval]
                              [--subscription]
                              [--timeout]
                              [--updated]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Clusters.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --created
    summary: Warten Sie, bis "provisioningstate" bei "erfolgreich" erstellt wurde.
    description: ''
  - name: --custom
    summary: "Warten Sie, bis die Bedingung eine benutzerdefinierte jmespath-Abfrage erfüllt. Beispiel: provisioningstate! = ' InProgress ', instanceview. statuses [? Code = = ' PowerState/Running ']."
    description: ''
  - name: --deleted
    summary: Warten Sie bis zum Löschen.
    description: ''
  - name: --exists
    summary: Warten Sie, bis die Ressource vorhanden ist.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Abruf Intervall in Sekunden.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximale Wartezeit in Sekunden.
    description: ''
  - name: --updated
    summary: Warten Sie, bis das Update mit provisioningstate bei "erfolgreich" abgeschlossen ist.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py
commands:
- az_eventhubs_cluster_available_region
- az_eventhubs_cluster_create
