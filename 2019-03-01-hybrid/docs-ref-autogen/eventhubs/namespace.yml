### YamlMime:AzureCLIGroup
uid: az_eventhubs_namespace
name: az eventhubs namespace
summary: Verwalten Sie den Azure eventhubs-Namespace und die AuthorizationRule.
description: ''
directCommands:
- uid: az_eventhubs_namespace_create
  name: az eventhubs namespace create
  summary: Erstellt den eventhubs-Namespace.
  description: ''
  syntax: >-
    az eventhubs namespace create --name
                                  --resource-group
                                  [--assign-identity {false, true}]
                                  [--capacity]
                                  [--cluster-arm-id]
                                  [--default-action {Allow, Deny}]
                                  [--enable-auto-inflate {false, true}]
                                  [--enable-kafka {false, true}]
                                  [--enable-trusted-service-access {false, true}]
                                  [--location]
                                  [--maximum-throughput-units]
                                  [--sku {Basic, Standard}]
                                  [--subscription]
                                  [--tags]
                                  [--zone-redundant {false, true}]
  examples:
  - summary: Erstellt einen neuen Namespace.
    syntax: az eventhubs namespace create --resource-group myresourcegroup --name mynamespace --location westus --tags tag1=value1 tag2=value2 --sku Standard --enable-auto-inflate --maximum-throughput-units 20
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name des Namespace.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --assign-identity
    parameterValueGroup: false, true
    summary: Ein boolescher Wert, der angibt, ob die verwaltete Identität aktiviert ist.
    description: ''
  - name: --capacity
    summary: Kapazität für SKU.
    description: ''
  - name: --cluster-arm-id
    summary: Lustern-Arm-ID des Namespace.
    description: ''
  - name: --default-action
    parameterValueGroup: Allow, Deny
    summary: Standardaktion für den Netzwerk Regelsatz.
    description: ''
  - name: --enable-auto-inflate
    parameterValueGroup: false, true
    summary: Ein boolescher Wert, der angibt, ob autoinflate für den eventhub-Namespace aktiviert ist.
    description: ''
  - name: --enable-kafka
    parameterValueGroup: false, true
    summary: Ein boolescher Wert, der angibt, ob Kafka für den eventhub-Namespace aktiviert ist.
    description: ''
  - name: --enable-trusted-service-access -t
    parameterValueGroup: false, true
    summary: Ein boolescher Wert, der angibt, ob der vertrauenswürdige Dienst Zugriff für den Netzwerk Regelsatz aktiviert ist.
    description: ''
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --maximum-throughput-units
    summary: Obergrenze für Durchsatz Einheiten bei aktiviertem autoinflate, sollte erwarteter innerhalb von zwischen 0 und 20 Durchsatz Einheiten liegen. (0 if autoinflateaktivierte = true).
    description: ''
  - name: --sku
    defaultValue: Standard
    parameterValueGroup: Basic, Standard
    summary: Namespace-SKU.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --zone-redundant
    parameterValueGroup: false, true
    summary: Wenn Sie diese Eigenschaft aktivieren, wird ein Standard mäßiger eventhubs-Namespace in Regionen unterstützte Verfügbarkeits Zonen erstellt
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py
- uid: az_eventhubs_namespace_delete
  name: az eventhubs namespace delete
  summary: Löscht die Namespaces.
  description: ''
  syntax: >-
    az eventhubs namespace delete [--ids]
                                  [--name]
                                  [--resource-group]
                                  [--subscription]
  examples:
  - summary: Löscht den Namespace.
    syntax: az eventhubs namespace delete --resource-group myresourcegroup --name mynamespace
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Name des Namespace.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py
- uid: az_eventhubs_namespace_exists
  name: az eventhubs namespace exists
  summary: Überprüfen Sie, ob der angegebene Name für den Namespace verfügbar ist.
  description: ''
  syntax: >-
    az eventhubs namespace exists --name
                                  [--subscription]
  examples:
  - summary: Erstellen Sie ein neues Thema.
    syntax: az eventhubs namespace exists --name mynamespace
  - summary: Überprüfen Sie, ob der angegebene Name für den Namespace verfügbar ist (automatisch generiert).
    syntax: az eventhubs namespace exists --name mynamespace --subscription MySubscription
  requiredParameters:
  - isRequired: true
    name: --name
    summary: Name, um die Verfügbarkeit des Namespace namens zu überprüfen.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py
- uid: az_eventhubs_namespace_list
  name: az eventhubs namespace list
  summary: Listet die eventhubs-Namespaces auf.
  description: ''
  syntax: >-
    az eventhubs namespace list [--query-examples]
                                [--resource-group]
                                [--subscription]
  examples:
  - summary: Listet die Event Hubs Namespaces nach Ressourcengruppe auf.
    syntax: az eventhubs namespace list --resource-group myresourcegroup
  - summary: Holen Sie sich die Namespaces nach Abonnement.
    syntax: az eventhubs namespace list
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py
- uid: az_eventhubs_namespace_show
  name: az eventhubs namespace show
  summary: Zeigt die Event Hubs-Namespace Details an.
  description: ''
  syntax: >-
    az eventhubs namespace show [--ids]
                                [--name]
                                [--query-examples]
                                [--resource-group]
                                [--subscription]
  examples:
  - summary: zeigt die Namespace Details an.
    syntax: az eventhubs namespace show --resource-group myresourcegroup --name mynamespace
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Name des Namespace.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py
- uid: az_eventhubs_namespace_update
  name: az eventhubs namespace update
  summary: Aktualisiert den eventhubs-Namespace.
  description: ''
  syntax: >-
    az eventhubs namespace update [--add]
                                  [--assign-identity {false, true}]
                                  [--capacity]
                                  [--default-action {Allow, Deny}]
                                  [--enable-auto-inflate {false, true}]
                                  [--enable-kafka {false, true}]
                                  [--enable-trusted-service-access {false, true}]
                                  [--force-string]
                                  [--ids]
                                  [--key-name]
                                  [--key-source {Microsoft.KeyVault}]
                                  [--key-vault-uri]
                                  [--key-version]
                                  [--maximum-throughput-units]
                                  [--name]
                                  [--remove]
                                  [--resource-group]
                                  [--set]
                                  [--sku {Basic, Standard}]
                                  [--subscription]
                                  [--tags]
  examples:
  - summary: Aktualisieren Sie einen neuen Namespace.
    syntax: az eventhubs namespace update --resource-group myresourcegroup --name mynamespace --tags tag=value --enable-auto-inflate True
  optionalParameters:
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --assign-identity
    parameterValueGroup: false, true
    summary: Ein boolescher Wert, der angibt, ob die verwaltete Identität aktiviert ist.
    description: ''
  - name: --capacity
    summary: Kapazität für SKU.
    description: ''
  - name: --default-action
    parameterValueGroup: Allow, Deny
    summary: Standardaktion für den Netzwerk Regelsatz.
    description: ''
  - name: --enable-auto-inflate
    parameterValueGroup: false, true
    summary: Ein boolescher Wert, der angibt, ob autoinflate für den eventhub-Namespace aktiviert ist.
    description: ''
  - name: --enable-kafka
    parameterValueGroup: false, true
    summary: Ein boolescher Wert, der angibt, ob Kafka für den eventhub-Namespace aktiviert ist.
    description: ''
  - name: --enable-trusted-service-access -t
    parameterValueGroup: false, true
    summary: Ein boolescher Wert, der angibt, ob der vertrauenswürdige Dienst Zugriff für den Netzwerk Regelsatz aktiviert ist.
    description: ''
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --key-name
    summary: Der Name des keyvault-Schlüssels.
    description: ''
  - name: --key-source
    parameterValueGroup: Microsoft.KeyVault
    summary: Quelle des Verschlüsselungsschlüssels.
    description: ''
  - name: --key-vault-uri
    summary: Der URI des keyvault.
    description: ''
  - name: --key-version
    summary: Die Version des keyvault-Schlüssels, der verwendet werden soll.
    description: ''
  - name: --maximum-throughput-units
    summary: Obergrenze für Durchsatz Einheiten bei aktiviertem autoinflate, sollte erwarteter innerhalb von zwischen 0 und 20 Durchsatz Einheiten liegen. (0 if autoinflateaktivierte = true).
    description: ''
  - name: --name -n
    summary: Name des Namespace.
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --set
    summary: Aktualisieren Sie ein Objekt, indem Sie einen Eigenschafts Pfad und einen festzulegenden Wert angeben.  Beispiel:--Set Eigenschaft1. Eigenschaft2 =<value>.
    description: ''
  - name: --sku
    parameterValueGroup: Basic, Standard
    summary: Namespace-SKU.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py
