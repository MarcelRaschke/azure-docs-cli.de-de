### YamlMime:AzureCLIGroup
uid: az_eventhubs_eventhub
name: az eventhubs eventhub
summary: Azure eventhubs eventhub und Authorization-Rule verwalten.
description: ''
directCommands:
- uid: az_eventhubs_eventhub_create
  name: az eventhubs eventhub create
  summary: Erstellt den eventhubs-eventhub.
  description: ''
  syntax: >-
    az eventhubs eventhub create --name
                                 --namespace-name
                                 --resource-group
                                 [--archive-name-format]
                                 [--blob-container]
                                 [--capture-interval]
                                 [--capture-size-limit]
                                 [--destination-name]
                                 [--enable-capture {false, true}]
                                 [--message-retention]
                                 [--partition-count]
                                 [--skip-empty-archives {false, true}]
                                 [--status {Active, Disabled, SendDisabled}]
                                 [--storage-account]
                                 [--subscription]
  examples:
  - summary: Erstellen Sie einen neuen eventhub.
    syntax: az eventhubs eventhub create --resource-group myresourcegroup --namespace-name mynamespace --name myeventhub --message-retention 4 --partition-count 15
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name von eventhub.
    description: ''
  - isRequired: true
    name: --namespace-name
    summary: Name des Namespace.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --archive-name-format
    summary: BLOB-Benennungs Konvention für Archive, z. b. {Namespace}/{EventHub}/{PartitionID}/{Year}/{Month}/{Day}/{Hour}/{Minute}/{Second}. Hier alle Parameter ("Namespace", "eventhub". usw.) sind unabhängig von der Reihenfolge obligatorisch.
    description: ''
  - name: --blob-container
    summary: Blobcontainername.
    description: ''
  - name: --capture-interval
    summary: Hiermit können Sie die Häufigkeit festlegen, mit der die Erfassung in Azure-blobblobweise erfolgt. der Wert sollte zwischen 60 und 900 Sekunden liegen.
    description: ''
  - name: --capture-size-limit
    summary: Definiert die Menge der Daten, die in Ihrem Event Hub vor einem Aufzeichnungs Vorgang erstellt werden. der Wert muss zwischen 10485760 und 524288000 Byte betragen.
    description: ''
  - name: --destination-name
    summary: Der Name für das Erfassungs Ziel sollte eventhubarchive. azureblockblob lauten.
    description: ''
  - name: --enable-capture
    parameterValueGroup: false, true
    summary: Ein boolescher Wert, der angibt, ob die Aufzeichnungs Beschreibung aktiviert ist.
    description: ''
  - name: --message-retention
    summary: Anzahl der Tage, für die Ereignisse für diesen Event Hub aufbewahrt werden sollen, der Wert muss zwischen 1 und 7 Tagen liegen und ist von der Namespace-SKU abhängig. Wenn die Namespace-SKU "Basic" ist, muss der Wert "One" und "manadatory" lauten. Die Namespace-SKU ist ein Standardwert von 1 bis 7 Tagen, der Standardwert ist 7 Tage und ein optionaler Parameter.
    description: ''
  - name: --partition-count
    summary: Anzahl der für den Event Hub erstellten Partitionen. Standardmäßig sind zulässige Werte 2-32. Der niedrigere Wert 1 wird bei Kafka-aktivierten Namespaces unterstützt. Wenn ein benutzerdefiniertes Kontingent vorhanden ist, entspricht die Obergrenze der Obergrenze des Kontingents.
    description: ''
  - name: --skip-empty-archives
    parameterValueGroup: false, true
    summary: Ein boolescher Wert, der angibt, ob leer übersprungen werden soll.
    description: ''
  - name: --status
    parameterValueGroup: Active, Disabled, SendDisabled
    summary: Status von eventhub.
    description: ''
  - name: --storage-account
    summary: Name (in derselben Ressourcengruppe, nicht vom Typ klassischer Speicher) oder arm-ID des Speicher Kontos, das zum Erstellen der BLOB verwendet werden soll.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py
- uid: az_eventhubs_eventhub_delete
  name: az eventhubs eventhub delete
  summary: Löscht den eventhub.
  description: ''
  syntax: >-
    az eventhubs eventhub delete [--ids]
                                 [--name]
                                 [--namespace-name]
                                 [--resource-group]
                                 [--subscription]
  examples:
  - summary: Löscht den eventhub.
    syntax: az eventhubs eventhub delete --resource-group myresourcegroup --namespace-name mynamespace --name myeventhub
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Name von eventhub.
    description: ''
  - name: --namespace-name
    summary: Name des Namespace.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py
- uid: az_eventhubs_eventhub_list
  name: az eventhubs eventhub list
  summary: Auflisten des eventhub-namepsace.
  description: ''
  syntax: >-
    az eventhubs eventhub list --namespace-name
                               --resource-group
                               [--query-examples]
                               [--skip]
                               [--subscription]
                               [--top]
  examples:
  - summary: Die eventhubs nach Namespace erhalten.
    syntax: az eventhubs eventhub list --resource-group myresourcegroup --namespace-name mynamespace
  requiredParameters:
  - isRequired: true
    name: --namespace-name
    summary: Name des Namespace.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --skip
    summary: Skip wird nur verwendet, wenn ein vorheriger Vorgang ein Teilergebnis zurückgegeben hat. Wenn eine vorherige Antwort ein Nextlink-Element enthält, schließt der Wert des Nextlink-Elements einen Skip-Parameter ein, der einen für nachfolgende Aufrufe zu verwendenden Ausgangspunkt angibt.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --top
    summary: Kann verwendet werden, um die Anzahl der Ergebnisse auf die neuesten N usagedetails zu begrenzen.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py
- uid: az_eventhubs_eventhub_show
