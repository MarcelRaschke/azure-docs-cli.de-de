    syntax: az eventhubs eventhub show --resource-group myresourcegroup --namespace-name mynamespace --name myeventhub
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Name von eventhub.
    description: ''
  - name: --namespace-name
    summary: Name des Namespace.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py
- uid: az_eventhubs_eventhub_update
  name: az eventhubs eventhub update
  summary: Aktualisiert den eventhubs-eventhub.
  description: ''
  syntax: >-
    az eventhubs eventhub update [--add]
                                 [--archive-name-format]
                                 [--blob-container]
                                 [--capture-interval]
                                 [--capture-size-limit]
                                 [--destination-name]
                                 [--enable-capture {false, true}]
                                 [--force-string]
                                 [--ids]
                                 [--message-retention]
                                 [--name]
                                 [--namespace-name]
                                 [--partition-count]
                                 [--remove]
                                 [--resource-group]
                                 [--set]
                                 [--skip-empty-archives {false, true}]
                                 [--status {Active, Disabled, SendDisabled}]
                                 [--storage-account]
                                 [--subscription]
  examples:
  - summary: Aktualisiert einen neuen eventhub.
    syntax: az eventhubs eventhub update --resource-group myresourcegroup --namespace-name mynamespace --name myeventhub --message-retention 3 --partition-count 12
  - summary: Aktualisiert die eventhubs-eventhub (automatisch generiert).
    syntax: az eventhubs eventhub update --name myeventhub --namespace-name mynamespace --partition-count 12 --resource-group myresourcegroup
  - summary: Aktualisiert die eventhubs-eventhub (automatisch generiert).
    syntax: az eventhubs eventhub update --message-retention 3 --name myeventhub --namespace-name mynamespace --resource-group myresourcegroup --subscription MySubscription
  optionalParameters:
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --archive-name-format
    summary: BLOB-Benennungs Konvention für Archive, z. b. {Namespace}/{EventHub}/{PartitionID}/{Year}/{Month}/{Day}/{Hour}/{Minute}/{Second}. Hier alle Parameter ("Namespace", "eventhub". usw.) sind unabhängig von der Reihenfolge obligatorisch.
    description: ''
  - name: --blob-container
    summary: Blobcontainername.
    description: ''
  - name: --capture-interval
    summary: Hiermit können Sie die Häufigkeit festlegen, mit der die Erfassung in Azure-blobblobweise erfolgt. der Wert sollte zwischen 60 und 900 Sekunden liegen.
    description: ''
  - name: --capture-size-limit
    summary: Definiert die Menge der Daten, die in Ihrem Event Hub vor einem Aufzeichnungs Vorgang erstellt werden. der Wert muss zwischen 10485760 und 524288000 Byte betragen.
    description: ''
  - name: --destination-name
    summary: Der Name für das Erfassungs Ziel sollte eventhubarchive. azureblockblob lauten.
    description: ''
  - name: --enable-capture
    parameterValueGroup: false, true
    summary: Ein boolescher Wert, der angibt, ob die Aufzeichnungs Beschreibung aktiviert ist.
    description: ''
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --message-retention
    summary: Anzahl der Tage, für die Ereignisse für diesen Event Hub aufbewahrt werden sollen, der Wert muss zwischen 1 und 7 Tagen liegen und ist von der Namespace-SKU abhängig. Wenn die Namespace-SKU "Basic" ist, muss der Wert "One" und "manadatory" lauten. Die Namespace-SKU ist ein Standardwert von 1 bis 7 Tagen, der Standardwert ist 7 Tage und ein optionaler Parameter.
    description: ''
  - name: --name -n
    summary: Name von eventhub.
    description: ''
  - name: --namespace-name
    summary: Name des Namespace.
    description: ''
  - name: --partition-count
    summary: Anzahl der für den Event Hub erstellten Partitionen. Standardmäßig sind zulässige Werte 2-32. Der niedrigere Wert 1 wird bei Kafka-aktivierten Namespaces unterstützt. Wenn ein benutzerdefiniertes Kontingent vorhanden ist, entspricht die Obergrenze der Obergrenze des Kontingents.
    description: ''
