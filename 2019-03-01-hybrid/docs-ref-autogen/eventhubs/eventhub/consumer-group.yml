### YamlMime:AzureCLIGroup
uid: az_eventhubs_eventhub_consumer-group
name: az eventhubs eventhub consumer-group
summary: Verwalten Sie Azure Event Hubs consumergroup.
description: ''
directCommands:
- uid: az_eventhubs_eventhub_consumer-group_create
  name: az eventhubs eventhub consumer-group create
  summary: Erstellt die eventhub-consumergruppe.
  description: ''
  syntax: >-
    az eventhubs eventhub consumer-group create --eventhub-name
                                                --name
                                                --namespace-name
                                                --resource-group
                                                [--subscription]
                                                [--user-metadata]
  examples:
  - summary: Erstellen Sie die eventhub-consumergruppe.
    syntax: az eventhubs eventhub consumer-group create --resource-group myresourcegroup --namespace-name mynamespace --eventhub-name myeventhub --name myconsumergroup
  requiredParameters:
  - isRequired: true
    name: --eventhub-name
    summary: Name von eventhub.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name der consumergroup.
    description: ''
  - isRequired: true
    name: --namespace-name
    summary: Name des Namespace.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --user-metadata
    summary: Usermetadata ist ein Platzhalter zum Speichern benutzerdefinierter Zeichen folgen Daten mit einer maximalen Länge von 1024. Beispielsweise kann es verwendet werden, um beschreibende Daten zu speichern, wie z. b. eine Liste von Teams und Ihre Kontaktinformationen, können auch benutzerdefinierte Konfigurationseinstellungen gespeichert werden.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py
- uid: az_eventhubs_eventhub_consumer-group_delete
  name: az eventhubs eventhub consumer-group delete
  summary: Löscht die consumergroup.
  description: ''
  syntax: >-
    az eventhubs eventhub consumer-group delete [--eventhub-name]
                                                [--ids]
                                                [--name]
                                                [--namespace-name]
                                                [--resource-group]
                                                [--subscription]
  examples:
  - summary: Löscht die consumergroup.
    syntax: az eventhubs eventhub consumer-group delete --resource-group myresourcegroup --namespace-name mynamespace --eventhub-name myeventhub --name myconsumergroup
  optionalParameters:
  - name: --eventhub-name
    summary: Name von eventhub.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Name der consumergroup.
    description: ''
  - name: --namespace-name
    summary: Name des Namespace.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py
- uid: az_eventhubs_eventhub_consumer-group_list
  name: az eventhubs eventhub consumer-group list
  summary: Auflisten der consumergroup nach eventhub.
  description: ''
  syntax: >-
    az eventhubs eventhub consumer-group list --eventhub-name
                                              --namespace-name
                                              --resource-group
                                              [--query-examples]
                                              [--skip]
                                              [--subscription]
                                              [--top]
  examples:
  - summary: Auflisten der consumergroup nach eventhub.
    syntax: az eventhubs eventhub consumer-group list --resource-group myresourcegroup --namespace-name mynamespace --eventhub-name myeventhub
  requiredParameters:
  - isRequired: true
    name: --eventhub-name
    summary: Name von eventhub.
    description: ''
  - isRequired: true
    name: --namespace-name
    summary: Name des Namespace.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --skip
    summary: Skip wird nur verwendet, wenn ein vorheriger Vorgang ein Teilergebnis zurückgegeben hat. Wenn eine vorherige Antwort ein Nextlink-Element enthält, schließt der Wert des Nextlink-Elements einen Skip-Parameter ein, der einen für nachfolgende Aufrufe zu verwendenden Ausgangspunkt angibt.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --top
    summary: Kann verwendet werden, um die Anzahl der Ergebnisse auf die neuesten N usagedetails zu begrenzen.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py
