- uid: az_eventhubs_eventhub_consumer-group_update
  name: az eventhubs eventhub consumer-group update
  summary: Aktualisiert die eventhub-consumergruppe.
  description: ''
  syntax: >-
    az eventhubs eventhub consumer-group update [--add]
                                                [--eventhub-name]
                                                [--force-string]
                                                [--ids]
                                                [--name]
                                                [--namespace-name]
                                                [--remove]
                                                [--resource-group]
                                                [--set]
                                                [--subscription]
                                                [--user-metadata]
  examples:
  - summary: Aktualisiert eine consumergroup.
    syntax: az eventhubs eventhub consumer-group update --resource-group myresourcegroup --namespace-name mynamespace --eventhub-name myeventhub --name myconsumergroup --user-metadata MyUserMetadata
  optionalParameters:
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --eventhub-name
    summary: Name von eventhub.
    description: ''
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Name der consumergroup.
    description: ''
  - name: --namespace-name
    summary: Name des Namespace.
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --set
    summary: Aktualisieren Sie ein Objekt, indem Sie einen Eigenschafts Pfad und einen festzulegenden Wert angeben.  Beispiel:--Set Eigenschaft1. Eigenschaft2 =<value>.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --user-metadata
    summary: Usermetadata ist ein Platzhalter zum Speichern benutzerdefinierter Zeichen folgen Daten mit einer maximalen Länge von 1024. Beispielsweise kann es verwendet werden, um beschreibende Daten zu speichern, wie z. b. eine Liste von Teams und Ihre Kontaktinformationen, können auch benutzerdefinierte Konfigurationseinstellungen gespeichert werden.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py
