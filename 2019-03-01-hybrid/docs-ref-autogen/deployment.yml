### YamlMime:AzureCLIGroup
uid: az_deployment
name: az deployment
summary: Verwalten Azure Resource Manager Vorlagenbereitstellung im Abonnementbereich.
description: ''
directCommands:
- uid: az_deployment_cancel
  name: az deployment cancel
  summary: Brechen Sie eine Bereitstellung im Abonnementbereich ab.
  description: ''
  syntax: >-
    az deployment cancel --name
                         [--subscription]
  examples:
  - summary: Brechen Sie eine Bereitstellung im Abonnementbereich ab.
    syntax: az deployment cancel -n deployment01
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Bereitstellungsname.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_deployment_create
  name: az deployment create
  summary: Starten Sie eine Bereitstellung im Abonnementbereich.
  description: ''
  syntax: >-
    az deployment create --location
                         [--handle-extended-json-format]
                         [--name]
                         [--no-prompt {false, true}]
                         [--no-wait]
                         [--parameters]
                         [--query-string]
                         [--subscription]
                         [--template-file]
                         [--template-uri]
  examples:
  - summary: Erstellen Sie mithilfe von Parametern aus einer lokalen JSON-Datei eine Bereitstellung im Abonnementbereich aus einer Remotevorlagendatei.
    syntax: az deployment create --location WestUS --template-uri https://myresource/azuredeploy.json --parameters @myparameters.json
  - summary: Erstellen Sie eine Bereitstellung im Abonnementbereich aus einer lokalen Vorlagendatei, indem Sie Parameter aus einer JSON-Zeichenfolge verwenden.
    syntax: >-
      az deployment create --location WestUS --template-file azuredeploy.json  \
          --parameters "{ \"policyName\": { \"value\": \"policy2\" }}"
  - summary: Erstellen Sie eine Bereitstellung im Abonnementbereich aus einer lokalen Vorlage, indem Sie eine Parameterdatei, eine Remoteparameterdatei und selektives Überschreiben von Schlüssel-Wert-Paaren verwenden.
    syntax: >-
      az deployment create --location WestUS --template-file azuredeploy.json  \
          --parameters @params.json --parameters https://mysite/params.json --parameters MyValue=This MyArray=@array.json
  - summary: Erstellen einer Bereitstellung im Abonnementbereich aus einer Vorlagenspezifikation
    syntax: az deployment create --location WestUS --template-spec "/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/myRG/providers/Microsoft.Resources/templateSpecs/myTemplateSpec/versions/1.0"
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: Der Speicherort zum Speichern der Bereitstellungsmetadaten.
    description: ''
  optionalParameters:
  - name: --handle-extended-json-format -j
    summary: Unterstützung für die Handhabung erweiterter Vorlageninhalte, einschließlich mehrstufiger Vorlagen und Kommentaren in der Bereitstellung.
    description: ''
  - name: --name -n
    summary: Der Bereitstellungsname.
    description: ''
  - name: --no-prompt
    parameterValueGroup: false, true
    summary: Die Option zum Deaktivieren der Eingabeaufforderung fehlender Parameter für die ARM-Vorlage. Wenn der Wert true ist, wird die Eingabeaufforderung ignoriert, die Benutzer zur Bereitstellung fehlender Parameter auffordern. Der Standardwert ist „FALSE“.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --parameters -p
    summary: Geben Sie Werte für Bereitstellungsparameter an.
    description: Parameter können aus einer Datei mithilfe der Syntax, einer JSON-Zeichenfolge oder <`@{path}` KEY=VALUE-Paaren> werden. Parameter werden in der angegebenen Reihenfolge ausgewertet. Wenn also ein Wert zweimal zugewiesen wird, wird der zweite Wert verwendet. Es wird empfohlen, zuerst die Parameterdatei ein- und dann selektiv mithilfe der KEY=VALUE-Syntax zu überschreiben.
  - name: --query-string -q
    summary: Die Abfragezeichenfolge (ein SAS-Token), die bei verknüpften Vorlagen mit dem Template-URI verwendet werden soll.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --template-file -f
    summary: Der Pfad zur Vorlagendatei oder Bicep-Datei.
    description: ''
  - name: --template-uri -u
    summary: Der URI der Vorlagendatei.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_deployment_delete
  name: az deployment delete
  summary: Löschen Sie eine Bereitstellung im Abonnementbereich.
  description: ''
  syntax: >-
    az deployment delete --name
                         [--no-wait]
                         [--subscription]
  examples:
  - summary: Löschen Sie eine Bereitstellung im Abonnementbereich.
    syntax: az deployment delete -n deployment01
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Bereitstellungsname.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_deployment_export
  name: az deployment export
  summary: Exportiert die für die Bereitstellung verwendete Vorlage.
  description: ''
  syntax: >-
    az deployment export --name
                         [--subscription]
  examples:
  - summary: Exportieren Sie die Vorlage, die für eine Bereitstellung im Abonnementbereich verwendet wird.
    syntax: az deployment export --name MyDeployment
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Bereitstellungsname.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_deployment_list
  name: az deployment list
  summary: Auflisten von Bereitstellungen im Abonnementbereich.
  description: ''
  syntax: >-
    az deployment list [--filter]
                       [--query-examples]
                       [--subscription]
  examples:
  - summary: Auflisten von Bereitstellungen im Abonnementbereich.
    syntax: az deployment list
  optionalParameters:
  - name: --filter
    summary: Filtern Sie den Ausdruck mithilfe der OData-Notation. Sie können "--filter "provisioningState eq '{state}'" verwenden, um provisioningState zu filtern. Weitere Informationen finden Sie unter https://docs.microsoft.com/en-us/rest/api/resources/deployments/listatsubscriptionscope#uri-parameters .
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und sie nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_deployment_show
  name: az deployment show
  summary: Zeigen Sie eine Bereitstellung im Abonnementbereich an.
  description: ''
  syntax: >-
    az deployment show --name
                       [--query-examples]
                       [--subscription]
  examples:
  - summary: Anzeigen einer Bereitstellung im Abonnementbereich.
    syntax: az deployment show -n deployment01
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Bereitstellungsname.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_deployment_validate
  name: az deployment validate
  summary: Überprüfen Sie, ob eine Vorlage im Abonnementbereich gültig ist.
  description: ''
  syntax: >-
    az deployment validate --location
                           [--handle-extended-json-format]
                           [--name]
                           [--no-prompt {false, true}]
                           [--parameters]
                           [--query-string]
                           [--subscription]
                           [--template-file]
                           [--template-uri]
  examples:
  - summary: Überprüfen Sie, ob eine Vorlage im Abonnementbereich gültig ist.
    syntax: az deployment validate --location westus2 --parameters MyValue=This MyArray=@array.json --template-file azuredeploy.json
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: Der Speicherort zum Speichern der Bereitstellungsmetadaten.
    description: ''
  optionalParameters:
  - name: --handle-extended-json-format -j
    summary: Unterstützung für die Handhabung erweiterter Vorlageninhalte, einschließlich mehrstufiger Vorlagen und Kommentaren in der Bereitstellung.
    description: ''
  - name: --name -n
    summary: Der Bereitstellungsname.
    description: ''
  - name: --no-prompt
    parameterValueGroup: false, true
    summary: Die Option zum Deaktivieren der Eingabeaufforderung fehlender Parameter für die ARM-Vorlage. Wenn der Wert true ist, wird die Eingabeaufforderung ignoriert, die Benutzer zur Bereitstellung fehlender Parameter auffordern. Der Standardwert ist „FALSE“.
    description: ''
  - name: --parameters -p
    summary: Geben Sie Werte für Bereitstellungsparameter an.
    description: Parameter können aus einer Datei mithilfe der Syntax, einer JSON-Zeichenfolge oder <`@{path}` KEY=VALUE-Paaren> werden. Parameter werden in der angegebenen Reihenfolge ausgewertet. Wenn also ein Wert zweimal zugewiesen wird, wird der zweite Wert verwendet. Es wird empfohlen, zuerst die Parameterdatei ein- und dann selektiv mithilfe der KEY=VALUE-Syntax zu überschreiben.
  - name: --query-string -q
    summary: Die Abfragezeichenfolge (ein SAS-Token), die bei verknüpften Vorlagen mit dem Template-URI verwendet werden soll.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --template-file -f
    summary: Der Pfad zur Vorlagendatei oder Bicep-Datei.
    description: ''
  - name: --template-uri -u
    summary: Der URI der Vorlagendatei.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_deployment_wait
  name: az deployment wait
  summary: Platzieren Sie die CLI in einen Wartezustand, bis eine Bereitstellungsbedingung erfüllt ist.
  description: ''
  syntax: >-
    az deployment wait --name
                       [--created]
                       [--custom]
                       [--deleted]
                       [--exists]
                       [--interval]
                       [--subscription]
                       [--timeout]
                       [--updated]
  examples:
  - summary: Platzieren Sie die CLI in einen Wartezustand, bis eine Bereitstellungsbedingung erfüllt ist. (automatisch generiert)
    syntax: az deployment wait --deleted --name MyDeployment --subscription MySubscription
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Bereitstellungsname.
    description: ''
  optionalParameters:
  - name: --created
    summary: Warten Sie, bis mit "provisioningState" bei "Succeeded" erstellt wurde.
    description: ''
  - name: --custom
    summary: "Warten Sie, bis die Bedingung eine benutzerdefinierte JMESPath-Abfrage erfüllt. Beispiel: provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running']."
    description: ''
  - name: --deleted
    summary: Warten Sie, bis sie gelöscht wurde.
    description: ''
  - name: --exists
    summary: Warten Sie, bis die Ressource vorhanden ist.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Abrufintervall in Sekunden.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximale Wartezeit in Sekunden.
    description: ''
  - name: --updated
    summary: Warten Sie, bis provisioningState auf "Succeeded" aktualisiert wurde.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
