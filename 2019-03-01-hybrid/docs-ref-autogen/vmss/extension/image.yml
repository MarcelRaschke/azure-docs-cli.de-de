### YamlMime:AzureCLIGroup
uid: az_vmss_extension_image
name: az vmss extension image
summary: Suchen Sie die verfügbaren VM-Erweiterungen für ein Abonnement und eine Region.
description: ''
directCommands:
- uid: az_vmss_extension_image_list
  name: az vmss extension image list
  summary: Listet die Informationen zu verfügbaren Erweiterungen auf.
  description: ''
  syntax: >-
    az vmss extension image list [--latest]
                                 [--location]
                                 [--name]
                                 [--publisher]
                                 [--query-examples]
                                 [--subscription]
                                 [--version]
  examples:
  - summary: Auflisten der eindeutigen Verleger für Erweiterungen.
    syntax: az vmss extension image list --query "[].publisher" -o tsv | sort -u
  - summary: Suchen Sie nach Erweiterungen mit "docker" im Namen.
    syntax: az vmss extension image list --query "[].name" -o tsv | sort -u | grep Docker
  - summary: Listet Erweiterungs Namen auf, bei denen der Herausgeber Name mit "Microsoft.Azure.app" beginnt.
    syntax: >-
      az vmss extension image list --query \
          "[?starts_with(publisher, 'Microsoft.Azure.App')].publisher" \
          -o tsv | sort -u | xargs -I{} az vmss extension image list-names --publisher {} -l westus
  optionalParameters:
  - name: --latest
    summary: Nur die neueste Version anzeigen.
    description: ''
  - name: --location -l
    summary: Image Speicherort.
    description: ''
  - name: --name -n
    summary: Imagename
    description: ''
  - name: --publisher -p
    summary: Image Herausgeber Name.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --version
    summary: Erweiterungs Version.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vmss_extension_image_list-names
  name: az vmss extension image list-names
  summary: Ruft eine Liste von Image Typen der VM-Erweiterung ab.
  description: ''
  syntax: >-
    az vmss extension image list-names --location
                                       --publisher
                                       [--subscription]
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - isRequired: true
    name: --publisher -p
    summary: Image Herausgeber Name.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vmss_extension_image_list-versions
  name: az vmss extension image list-versions
  summary: Ruft eine Liste mit Image Versionen der VM-Erweiterung ab.
  description: ''
  syntax: >-
    az vmss extension image list-versions --location
                                          --name
                                          --publisher
                                          [--filter]
                                          [--orderby]
                                          [--subscription]
                                          [--top]
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name der Erweiterung.
    description: ''
  - isRequired: true
    name: --publisher -p
    summary: Image Herausgeber Name.
    description: ''
  optionalParameters:
  - name: --filter
    summary: Der Filter, der auf den Vorgang angewendet werden soll.
    description: ''
  - name: --orderby
    summary: Die $OrderBy odata-Abfrage Option.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --top
    summary: Die $Top odata-Abfrage Option.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vmss_extension_image_show
  name: az vmss extension image show
  summary: Ruft ein Image der VM-Erweiterung ab.
  description: ''
  syntax: >-
    az vmss extension image show --location
                                 --name
                                 --publisher
                                 --version
                                 [--query-examples]
                                 [--subscription]
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name der Erweiterung.
    description: ''
  - isRequired: true
    name: --publisher -p
    summary: Image Herausgeber Name.
    description: ''
  - isRequired: true
    name: --version
    summary: Erweiterungs Version.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
commands:
- az_vmss_extension_image_list
- az_vmss_extension_image_list-names
- az_vmss_extension_image_list-versions
- az_vmss_extension_image_show
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
