### YamlMime:AzureCLIGroup
uid: az_vmss_extension
name: az vmss extension
summary: Verwalten von Erweiterungen in einer VM-Skalierung gruppe.
description: ''
directCommands:
- uid: az_vmss_extension_delete
  name: az vmss extension delete
  summary: Löschen sie eine Erweiterung aus einer VM-SSS.
  description: ''
  syntax: >-
    az vmss extension delete --name
                             --resource-group
                             --vmss-name
                             [--no-wait]
                             [--subscription]
  examples:
  - summary: Löschen sie eine Erweiterung aus einer VM-SSS. (automatisch generiert)
    syntax: az vmss extension delete --name MyExtension --resource-group MyResourceGroup --vmss-name MyVmss
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name der Erweiterung.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --vmss-name
    summary: Skalierungssatzname. Sie können die Standardeinstellung mit `az configure --defaults vmss=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vmss_extension_list
  name: az vmss extension list
  summary: Listet Erweiterungen auf, die einer VM-SSS zugeordnet sind.
  description: ''
  syntax: >-
    az vmss extension list --resource-group
                           --vmss-name
                           [--query-examples]
                           [--subscription]
  examples:
  - summary: Listet Erweiterungen auf, die einer VM-SSS zugeordnet sind. (automatisch generiert)
    syntax: az vmss extension list --resource-group MyResourceGroup --vmss-name MyVmss
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --vmss-name
    summary: Skalierungssatzname. Sie können die Standardeinstellung mit `az configure --defaults vmss=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vmss_extension_set
  name: az vmss extension set
  summary: Fügen Sie einer VMSS eine Erweiterung hinzu, oder aktualisieren Sie eine vorhandene Erweiterung.
  description: Informationen zur Erweiterung finden Sie unter `az vmss extension image list` .
  syntax: >-
    az vmss extension set --name
                          --publisher
                          --resource-group
                          --vmss-name
                          [--enable-auto-upgrade {false, true}]
                          [--extension-instance-name]
                          [--force-update]
                          [--no-auto-upgrade {false, true}]
                          [--no-auto-upgrade-minor-version {false, true}]
                          [--no-wait]
                          [--protected-settings]
                          [--provision-after-extensions]
                          [--settings]
                          [--subscription]
                          [--version]
  examples:
  - summary: Legen Sie eine Erweiterung fest, die von zwei zuvor festgelegten Erweiterungen abhängt. Das heißt, wenn eine VMSS-Instanz erstellt oder ein Reimage erstellt wird, wird die customScript-Erweiterung erst bereitgestellt, nachdem alle Erweiterungen bereitgestellt wurden, von denen sie abhängt. Die Erweiterung muss nicht von den anderen Erweiterungen für erforderliche Konfigurationen abhängig sein.
    syntax: >-
      az vmss extension set --vmss-name my-vmss --name customScript --resource-group my-group \
          --version 2.0 --publisher Microsoft.Azure.Extensions \
          --provision-after-extensions NetworkWatcherAgentLinux VMAccessForLinux  \
          --settings '{"commandToExecute": "echo testing"}'
  - summary: Fügen Sie eine Erweiterung hinzu, und aktivieren Sie das automatische Upgrade durch die Plattform, wenn eine neuere Version der Erweiterung verfügbar ist.
    syntax: az vmss extension set -n extName --publisher publisher --vmss-name my-vmss -g my-group \ --enable-auto-upgrade true
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name der Erweiterung.
    description: ''
    valueFrom: az vm extension image list
  - isRequired: true
    name: --publisher
    summary: Der Name des Herausgebers der Erweiterung.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --vmss-name
    summary: Skalierungssatzname. Sie können die Standardeinstellung mit `az configure --defaults vmss=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --enable-auto-upgrade
    parameterValueGroup: false, true
    summary: Geben Sie an, dass die Erweiterung automatisch von der Plattform aktualisiert werden soll, wenn eine neuere Version der Erweiterung verfügbar ist.
    description: ''
  - name: --extension-instance-name
    summary: 'Name der Erweiterungsinstanz, die angepasst werden kann. Standard: Name der Erweiterung.'
    description: ''
  - name: --force-update
    summary: Erzwingen Sie die Aktualisierung, auch wenn sich die Erweiterungskonfiguration nicht geändert hat.
    description: ''
  - name: --no-auto-upgrade
    parameterValueGroup: false, true
    summary: Wenn festgelegt, wählt der Erweiterungsdienst nicht automatisch die neueste Nebenversion aus oder führt ein Upgrade auf diese durch, auch wenn die Erweiterung erneut bereitgestellt wird.
    description: ''
  - name: --no-auto-upgrade-minor-version
    parameterValueGroup: false, true
    summary: Wenn festgelegt, wählt der Erweiterungsdienst nicht automatisch die neueste Nebenversion aus oder führt ein Upgrade auf diese durch, auch wenn die Erweiterung erneut bereitgestellt wird.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --protected-settings
    summary: Geschützte Einstellungen im JSON-Format für vertrauliche Informationen wie Anmeldeinformationen. Ein JSON-Dateipfad wird ebenfalls akzeptiert.
    description: ''
  - name: --provision-after-extensions
    summary: Durch Leerzeichen getrennte Liste von Erweiterungsnamen, nach denen diese Erweiterung bereitgestellt werden soll. Diese Erweiterungen müssen bereits auf dem virtuellen Computer festgelegt sein.
    description: ''
  - name: --settings
    summary: Erweiterungseinstellungen im JSON-Format. Ein JSON-Dateipfad wird ebenfalls akzeptiert.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --version
    summary: Die Version der Erweiterung. Wenn Sie die Erweiterungsversion an diesen Wert anheften möchten, geben Sie --no-auto-upgrade-minor-version an.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vmss_extension_show
  name: az vmss extension show
  summary: Anzeigen von Details zu einer VMSS-Erweiterung
  description: ''
  syntax: >-
    az vmss extension show --name
                           --resource-group
                           --vmss-name
                           [--query-examples]
                           [--subscription]
  examples:
  - summary: Zeigt Details zu einer VMSS-Erweiterung an. (automatisch generiert)
    syntax: az vmss extension show --name MyExtension --resource-group MyResourceGroup --vmss-name MyVmss
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name der Erweiterung.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --vmss-name
    summary: Skalierungssatzname. Sie können die Standardeinstellung mit `az configure --defaults vmss=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und sie nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
