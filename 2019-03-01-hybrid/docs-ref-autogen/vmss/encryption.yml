### YamlMime:AzureCLIGroup
uid: az_vmss_encryption
name: az vmss encryption
summary: Verwalten Sie die Verschlüsselung von VMSS.
description: Weitere Informationen finden Sie unter https://docs.microsoft.com/azure/security/azure-security-disk-encryption-overview.
directCommands:
- uid: az_vmss_encryption_disable
  name: az vmss encryption disable
  summary: Deaktivieren Sie die Verschlüsselung für eine VMSS mit Managed Disks.
  description: ''
  syntax: >-
    az vmss encryption disable [--force]
                               [--ids]
                               [--name]
                               [--resource-group]
                               [--subscription]
                               [--volume-type {ALL, DATA, OS}]
  examples:
  - summary: Deaktivieren der Verschlüsselung einer VMSS
    syntax: az vmss encryption disable -g MyResourceGroup -n MyVm
  optionalParameters:
  - name: --force
    summary: Fahren Sie fort, indem Sie Client seitige Validierungs Fehler ignorieren.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Name der Skalierungs Gruppe. Sie können den Standard mit konfigurieren `az configure --defaults vmss=<name>` .
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --volume-type
    parameterValueGroup: ALL, DATA, OS
    summary: Der Typ des Volumes, auf dem der Verschlüsselungsvorgang durchgeführt wird.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vmss_encryption_enable
  name: az vmss encryption enable
  summary: Verschlüsseln Sie eine VMSS mit Managed Disks.
  description: 'Weitere Informationen finden Sie unter:. Weitere Informationen finden Sie unter: https://docs.microsoft.com/azure/security/azure-security-disk-encryption-overview .'
  syntax: >-
    az vmss encryption enable --disk-encryption-keyvault
                              [--force]
                              [--ids]
                              [--key-encryption-algorithm]
                              [--key-encryption-key]
                              [--key-encryption-keyvault]
                              [--name]
                              [--resource-group]
                              [--subscription]
                              [--volume-type {ALL, DATA, OS}]
  examples:
  - summary: Verschlüsseln einer VM-Skalierungs Gruppe mithilfe eines Schlüssel Tresors in derselben Ressourcengruppe
    syntax: az vmss encryption enable -g MyResourceGroup -n MyVmss --disk-encryption-keyvault MyVault
  - summary: Verschlüsseln Sie eine VMSS mit Managed Disks. automatisch generierten
    syntax: az vmss encryption enable --disk-encryption-keyvault MyVault --name MyVmss --resource-group MyResourceGroup --volume-type DATA
  requiredParameters:
  - isRequired: true
    name: --disk-encryption-keyvault
    summary: Der Name oder die ID des Schlüssel Tresors, in dem der generierte Verschlüsselungsschlüssel platziert wird.
    description: ''
  optionalParameters:
  - name: --force
    summary: Fahren Sie fort, indem Sie Client seitige Validierungs Fehler ignorieren.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --key-encryption-algorithm
    defaultValue: RSA-OAEP
    summary: ''
    description: ''
  - name: --key-encryption-key
    summary: Key Vault-Schlüssel Name oder-URL, der zum Verschlüsseln des Datenträger Verschlüsselungsschlüssels verwendet wird.
    description: ''
  - name: --key-encryption-keyvault
    summary: Der Name oder die ID des Schlüssel Tresors, der den Schlüssel Verschlüsselungsschlüssel enthält, der zum Verschlüsseln des Datenträger Verschlüsselungsschlüssels verwendet wird. Wenn Sie nicht vorhanden sind, verwendet die CLI `--disk-encryption-keyvault` .
    description: ''
  - name: --name -n
    summary: Name der Skalierungs Gruppe. Sie können den Standard mit konfigurieren `az configure --defaults vmss=<name>` .
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --volume-type
    parameterValueGroup: ALL, DATA, OS
    summary: Der Typ des Volumes, auf dem der Verschlüsselungsvorgang durchgeführt wird.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vmss_encryption_show
  name: az vmss encryption show
  summary: Verschlüsselungs Status anzeigen.
  description: ''
  syntax: >-
    az vmss encryption show [--ids]
                            [--name]
                            [--query-examples]
                            [--resource-group]
                            [--subscription]
  examples:
  - summary: Verschlüsselungs Status anzeigen. automatisch generierten
    syntax: az vmss encryption show --name MyScaleSet --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Name der Skalierungs Gruppe. Sie können den Standard mit konfigurieren `az configure --defaults vmss=<name>` .
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
commands:
- az_vmss_encryption_disable
- az_vmss_encryption_enable
- az_vmss_encryption_show
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
