### YamlMime:AzureCLIGroup
uid: az_devops_security_group_membership
name: az devops security group membership
summary: Verwalten von Mitgliedschaften für Sicherheitsgruppen
description: ''
directCommands:
- uid: az_devops_security_group_membership_add
  name: az devops security group membership add
  summary: Mitgliedschaft hinzufügen.
  description: ''
  syntax: >-
    az devops security group membership add --group-id
                                            --member-id
                                            [--detect {false, true}]
                                            [--org]
                                            [--subscription]
  requiredParameters:
  - isRequired: true
    name: --group-id
    summary: Deskriptor der Gruppe, der ein Mitglied hinzugefügt werden muss.
    description: ''
  - isRequired: true
    name: --member-id
    summary: Deskriptor der Gruppe oder e-Mail-ID des hinzu zufügenden Benutzers. Der Benutzer sollte bereits Teil der Organisation sein. Verwenden Sie `az devops user add` den Befehl, um einen Benutzer zur Organisation hinzuzufügen.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: https://dev.azure.com/MyOrganizationName/ .'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_devops_security_group_membership_list
  name: az devops security group membership list
  summary: Auflisten von Mitgliedschaften für eine Gruppe oder einen Benutzer.
  description: ''
  syntax: >-
    az devops security group membership list --id
                                             [--detect {false, true}]
                                             [--org]
                                             [--query-examples]
                                             [--relationship {memberof, members}]
                                             [--subscription]
  requiredParameters:
  - isRequired: true
    name: --id
    summary: Gruppen Deskriptor oder Benutzer-e-Mail, deren Mitgliedschafts Details erforderlich sind.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: https://dev.azure.com/MyOrganizationName/ .'
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --relationship
    defaultValue: members
    parameterValueGroup: memberof, members
    summary: Member von/-Mitgliedern für diese Gruppe erhalten.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_devops_security_group_membership_remove
  name: az devops security group membership remove
  summary: Entfernen Sie die Mitgliedschaft.
  description: ''
  syntax: >-
    az devops security group membership remove --group-id
                                               --member-id
                                               [--detect {false, true}]
                                               [--org]
                                               [--subscription]
                                               [--yes]
  requiredParameters:
  - isRequired: true
    name: --group-id
    summary: Der Deskriptor der Gruppe, aus der das Mitglied entfernt werden muss.
    description: ''
  - isRequired: true
    name: --member-id
    summary: Deskriptor der Gruppe oder e-Mail-ID des zu entfernenden Benutzers.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: https://dev.azure.com/MyOrganizationName/ .'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
commands:
- az_devops_security_group_membership_add
- az_devops_security_group_membership_list
- az_devops_security_group_membership_remove
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
