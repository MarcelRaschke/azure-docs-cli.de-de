### YamlMime:AzureCLIGroup
uid: az_devops_project
name: az devops project
summary: Team Projekte verwalten.
description: ''
directCommands:
- uid: az_devops_project_create
  name: az devops project create
  summary: Erstellen eines Teamprojekts.
  description: ''
  syntax: >-
    az devops project create --name
                             [--description]
                             [--detect {false, true}]
                             [--open]
                             [--org]
                             [--process]
                             [--source-control {git, tfvc}]
                             [--subscription]
                             [--visibility {private, public}]
  requiredParameters:
  - isRequired: true
    name: --name
    summary: Der Name des neuen Projekts.
    description: ''
  optionalParameters:
  - name: --description -d
    summary: Beschreibung für das neue Projekt.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --open
    summary: Öffnen Sie das Teamprojekt im Standard Webbrowser.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: https://dev.azure.com/MyOrganizationName/ .'
    description: ''
  - name: --process -p
    summary: Der zu verwendende Prozess. Standard, wenn nicht angegeben.
    description: ''
  - name: --source-control -s
    defaultValue: git
    parameterValueGroup: git, tfvc
    summary: Der Quell Code Steuerungstyp des erstellten ersten Coderepositorys.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --visibility
    defaultValue: private
    parameterValueGroup: private, public
    summary: Projekt Sichtbarkeit.
    description: ''
- uid: az_devops_project_delete
  name: az devops project delete
  summary: Teamprojekt löschen.
  description: ''
  syntax: >-
    az devops project delete --id
                             [--detect {false, true}]
                             [--org]
                             [--subscription]
                             [--yes]
  requiredParameters:
  - isRequired: true
    name: --id
    summary: Die ID des zu löschenden Projekts.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: https://dev.azure.com/MyOrganizationName/ .'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
- uid: az_devops_project_list
  name: az devops project list
  summary: Auflisten von Team Projekten.
  description: ''
  syntax: >-
    az devops project list [--continuation-token]
                           [--detect {false, true}]
                           [--get-default-team-image-url {false, true}]
                           [--org]
                           [--query-examples]
                           [--skip]
                           [--state-filter {all, createPending, deleted, deleting, new, unchanged, wellFormed}]
                           [--subscription]
                           [--top]
  optionalParameters:
  - name: --continuation-token
    summary: Fortsetzungs Token. Dies kann von der vorherigen Durchführung dieses Befehls abgerufen werden, wenn weitere Ergebnisse vorhanden sind.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --get-default-team-image-url
    parameterValueGroup: false, true
    summary: Gibt an, ob die standardmäßige Team Image-URL angezeigt werden soll.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: https://dev.azure.com/MyOrganizationName/ .'
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --skip
    summary: Anzahl der zu über springenden Ergebnisse.
    description: ''
  - name: --state-filter
    defaultValue: all
    parameterValueGroup: all, createPending, deleted, deleting, new, unchanged, wellFormed
    summary: Status Filter.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --top
    summary: Maximale Anzahl der aufzulistenden Ergebnisse.
    description: ''
- uid: az_devops_project_show
  name: az devops project show
  summary: Teamprojekt anzeigen.
  description: ''
  syntax: >-
    az devops project show --project
                           [--detect {false, true}]
                           [--open]
                           [--org]
                           [--query-examples]
                           [--subscription]
  requiredParameters:
  - isRequired: true
    name: --project -p
    summary: Der Name oder die ID des Projekts. Sie können das Standard Projekt mithilfe von AZ devops configure-d Project = NAME_OR_ID konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --open
    summary: Öffnen Sie das Teamprojekt im Standard Webbrowser.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: https://dev.azure.com/MyOrganizationName/ .'
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
commands:
- az_devops_project_create
- az_devops_project_delete
- az_devops_project_list
- az_devops_project_show
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
