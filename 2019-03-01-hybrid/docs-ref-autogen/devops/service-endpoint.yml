### YamlMime:AzureCLIGroup
uid: az_devops_service-endpoint
name: az devops service-endpoint
summary: Dienst Endpunkte/Verbindungen verwalten.
description: ''
directCommands:
- uid: az_devops_service-endpoint_create
  name: az devops service-endpoint create
  summary: Erstellen Sie einen Dienst Endpunkt mithilfe der Konfigurationsdatei.
  description: Weitere Informationen hierzu finden Sie unter https://aka.ms/azure-devops-service-endpoint-config .
  syntax: >-
    az devops service-endpoint create --service-endpoint-configuration
                                      [--detect {false, true}]
                                      [--encoding {ascii, utf-16be, utf-16le, utf-8}]
                                      [--org]
                                      [--project]
                                      [--subscription]
  requiredParameters:
  - isRequired: true
    name: --service-endpoint-configuration
    summary: Die Konfigurationsdatei mit der dienstend Punkt Anforderung.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --encoding
    defaultValue: utf-8
    parameterValueGroup: ascii, utf-16be, utf-16le, utf-8
    summary: Codierung der Eingabedatei.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: https://dev.azure.com/MyOrganizationName/ .'
    description: ''
  - name: --project -p
    summary: Der Name oder die ID des Projekts. Sie können das Standard Projekt mithilfe von AZ devops configure-d Project = NAME_OR_ID konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_devops_service-endpoint_delete
  name: az devops service-endpoint delete
  summary: Löscht den Dienst Endpunkt.
  description: ''
  syntax: >-
    az devops service-endpoint delete --id
                                      [--deep]
                                      [--detect {false, true}]
                                      [--org]
                                      [--project]
                                      [--subscription]
                                      [--yes]
  requiredParameters:
  - isRequired: true
    name: --id
    summary: ID des zu löschenden Dienst Endpunkts.
    description: ''
  optionalParameters:
  - name: --deep
    summary: Spezifisch für den azurerm-Endpunkt, der im automatischen Flow erstellt wurde. Wenn er angegeben wird, wird auch die entsprechende Aad-Anwendung in Azure gelöscht.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: https://dev.azure.com/MyOrganizationName/ .'
    description: ''
  - name: --project -p
    summary: Der Name oder die ID des Projekts. Sie können das Standard Projekt mithilfe von AZ devops configure-d Project = NAME_OR_ID konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
- uid: az_devops_service-endpoint_list
  name: az devops service-endpoint list
  summary: Listet Dienst Endpunkte in einem Projekt auf.
  description: rtypelist von vssjsoncollectionwrapper.
  syntax: >-
    az devops service-endpoint list [--detect {false, true}]
                                    [--org]
                                    [--project]
                                    [--query-examples]
                                    [--subscription]
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: https://dev.azure.com/MyOrganizationName/ .'
    description: ''
  - name: --project -p
    summary: Der Name oder die ID des Projekts. Sie können das Standard Projekt mithilfe von AZ devops configure-d Project = NAME_OR_ID konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_devops_service-endpoint_show
  name: az devops service-endpoint show
  summary: Hier werden die Details eines Dienst Endpunkts angezeigt.
  description: ''
  syntax: >-
    az devops service-endpoint show --id
                                    [--detect {false, true}]
                                    [--org]
                                    [--project]
                                    [--query-examples]
                                    [--subscription]
  requiredParameters:
  - isRequired: true
    name: --id
    summary: ID des Dienst Endpunkts.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: https://dev.azure.com/MyOrganizationName/ .'
    description: ''
  - name: --project -p
    summary: Der Name oder die ID des Projekts. Sie können das Standard Projekt mithilfe von AZ devops configure-d Project = NAME_OR_ID konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_devops_service-endpoint_update
  name: az devops service-endpoint update
  summary: Aktualisieren eines Dienst Endpunkts.
  description: ''
  syntax: >-
    az devops service-endpoint update --id
                                      [--detect {false, true}]
                                      [--enable-for-all {false, true}]
                                      [--org]
                                      [--project]
                                      [--subscription]
  requiredParameters:
  - isRequired: true
    name: --id
    summary: ID des Dienst Endpunkts.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --enable-for-all
    parameterValueGroup: false, true
    summary: Hiermit wird allen Pipelines der Zugriff auf diesen Dienst Endpunkt gestattet.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: https://dev.azure.com/MyOrganizationName/ .'
    description: ''
  - name: --project -p
    summary: Der Name oder die ID des Projekts. Sie können das Standard Projekt mithilfe von AZ devops configure-d Project = NAME_OR_ID konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
commands:
- az_devops_service-endpoint_azurerm
- az_devops_service-endpoint_azurerm_create
- az_devops_service-endpoint_create
