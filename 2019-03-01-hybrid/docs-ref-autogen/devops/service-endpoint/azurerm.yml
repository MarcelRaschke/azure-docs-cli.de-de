### YamlMime:AzureCLIGroup
uid: az_devops_service_endpoint_azurerm
name: az devops service-endpoint azurerm
summary: Verwalten Sie Azure RM-Dienst Endpunkte/-Verbindungen.
description: ''
directCommands:
- uid: az_devops_service_endpoint_azurerm_create
  name: az devops service-endpoint azurerm create
  summary: Erstellen Sie einen Azure RM-Dienst Endpunkt.
  description: Legen Sie für Automation den Dienst Prinzipal Kennwort/Secret in AZURE_DEVOPS_EXT_AZURE_RM_SERVICE_PRINCIPAL_KEY Umgebungsvariable fest. Weitere Informationen hierzu finden Sie unter <a href="https://aka.ms/azure-devops-cli-azurerm-service-endpoint">https://aka.ms/azure-devops-cli-azurerm-service-endpoint</a> .
  syntax: >-
    az devops service-endpoint azurerm create --azure-rm-service-principal-id
                                              --azure-rm-subscription-id
                                              --azure-rm-subscription-name
                                              --azure-rm-tenant-id
                                              --name
                                              [--azure-rm-service-principal-certificate-path]
                                              [--detect {false, true}]
                                              [--org]
                                              [--project]
                                              [--subscription]
  requiredParameters:
  - isRequired: true
    name: --azure-rm-service-principal-id
    summary: Dienst Prinzipal-ID zum Erstellen des Azure RM-Dienst Endpunkts.
    description: ''
  - isRequired: true
    name: --azure-rm-subscription-id
    summary: Abonnement-ID für den Azure RM-Dienst Endpunkt.
    description: ''
  - isRequired: true
    name: --azure-rm-subscription-name
    summary: Name des Azure-Abonnements für den Azure RM-Dienst Endpunkt.
    description: ''
  - isRequired: true
    name: --azure-rm-tenant-id
    summary: Mandanten-ID zum Erstellen eines Azure-RM-Dienst Endpunkts.
    description: ''
  - isRequired: true
    name: --name
    summary: Der Name des zu erstellenden Dienst Endpunkts.
    description: ''
  optionalParameters:
  - name: --azure-rm-service-principal-certificate-path
    summary: 'Der Pfad zu (. PEM), der das Zertifikat ist. Erstellen Sie mit dem Befehl "OpenSSL PKCS12-in file. pfx-Out File. PEM-Nodes-Password Pass: <password_here>". Weitere Informationen finden Sie hier: <a href="https://aka.ms/azure-devops-cli-azurerm-service-endpoint">https://aka.ms/azure-devops-cli-azurerm-service-endpoint</a> .'
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --project -p
    summary: Der Name oder die ID des Projekts. Sie können das Standard Projekt mithilfe von AZ devops configure-d Project = NAME_OR_ID konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
commands:
- az_devops_service_endpoint_azurerm_create
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
