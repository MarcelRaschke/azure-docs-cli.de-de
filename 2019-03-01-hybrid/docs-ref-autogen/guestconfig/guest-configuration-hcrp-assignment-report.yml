uid: az_guestconfig_guest-configuration-hcrp-assignment-report
name: az guestconfig guest-configuration-hcrp-assignment-report
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **guestconfig** -Erweiterung für Azure CLI und erfordert Version 2.3.1 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ guestconfig Guest-Configuration-HCRP-Zuweisung-Report** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Guestconfig Guest-Configuration-HCRP-Zuweisung-Report.
description: ''
directCommands:
- uid: az_guestconfig_guest-configuration-hcrp-assignment-report_list
  name: az guestconfig guest-configuration-hcrp-assignment-report list
  summary: Listet alle Berichte für die Gast Konfigurations Zuweisung und den neuesten Bericht zuerst auf.
  description: ''
  syntax: >-
    az guestconfig guest-configuration-hcrp-assignment-report list --guest-configuration-assignment-name
                                                                   --machine-name
                                                                   --resource-group
  examples:
  - summary: Auflisten aller Gast Konfigurations Zuweisungen für eine virtuelle Maschine
    syntax: az guestconfig guest-configuration-hcrp-assignment-report list --guest-configuration-assignment-name "AuditSecureProtocol" --machine-name "myMachineName" --resource-group "myResourceGroupName"
  requiredParameters:
  - isRequired: true
    name: --guest-configuration-assignment-name
    summary: Der Name der Gast Konfigurations Zuweisung.
    description: ''
  - isRequired: true
    name: --machine-name
    summary: Der Name des Bogen Computers.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_guestconfig_guest-configuration-hcrp-assignment-report_show
  name: az guestconfig guest-configuration-hcrp-assignment-report show
  summary: Abrufen eines Berichts für die Gast Konfigurations Zuweisung durch Report TID.
  description: ''
  syntax: >-
    az guestconfig guest-configuration-hcrp-assignment-report show --guest-configuration-assignment-name
                                                                   --machine-name
                                                                   --report-id
                                                                   --resource-group
  examples:
  - summary: Einen Bericht zur Gast Konfigurations Zuweisung nach ID für eine virtuelle Maschine erhalten
    syntax: az guestconfig guest-configuration-hcrp-assignment-report show --guest-configuration-assignment-name "AuditSecureProtocol" --machine-name "myMachineName" --report-id "7367cbb8-ae99-47d0-a33b-a283564d2cb1" --resource-group "myResourceGroupName"
  requiredParameters:
  - isRequired: true
    name: --guest-configuration-assignment-name
    summary: Der Name der Gast Konfigurations Zuweisung.
    description: ''
  - isRequired: true
    name: --machine-name
    summary: Der Name des Bogen Computers.
    description: ''
  - isRequired: true
    name: --report-id
    summary: Der GUID für den Bericht der Gast Konfigurations Zuweisung.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
