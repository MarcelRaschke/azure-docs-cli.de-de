- uid: az_datafactory_trigger_query-by-factory
  name: az datafactory trigger query-by-factory
  summary: Abfrage Trigger.
  description: ''
  syntax: >-
    az datafactory trigger query-by-factory --factory-name
                                            --resource-group
                                            [--continuation-token]
                                            [--parent-trigger-name]
  examples:
  - summary: Triggers_QueryByFactory
    syntax: az datafactory trigger query-by-factory --factory-name "exampleFactoryName" --parent-trigger-name "exampleTrigger" --resource-group "exampleResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --factory-name
    summary: Der Name der Factory.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --continuation-token
    summary: Das Fortsetzungs Token zum erhalten der nächsten Seite mit Ergebnissen. NULL für die erste Seite.
    description: ''
  - name: --parent-trigger-name
    summary: Der Name des übergeordneten "tumblingwindowtrigger", um die untergeordneten Trigger zum erneuten ausführen zu erhalten.
    description: ''
