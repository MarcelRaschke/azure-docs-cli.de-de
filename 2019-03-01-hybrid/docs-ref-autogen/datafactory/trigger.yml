### YamlMime:AzureCLIGroup
uid: az_datafactory_trigger
name: az datafactory trigger
extensionInformation: >-
  > [!Note]

  > Dieser Verweis ist Teil der **DataFactory** -Erweiterung für Azure CLI und erfordert Version 2.11.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ DataFactory** -Befehl zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: DataFactory-auslöst.
description: ''
directCommands:
- uid: az_datafactory_trigger_create
  name: az datafactory trigger create
  summary: Erstellt oder aktualisiert einen-Auslösers.
  description: ''
  syntax: >-
    az datafactory trigger create --factory-name
                                  --name
                                  --properties
                                  --resource-group
                                  [--if-match]
  examples:
  - summary: Triggers_Create
    syntax: az datafactory trigger create --factory-name "exampleFactoryName" --resource-group "exampleResourceGroup" --properties "{\"type\":\"ScheduleTrigger\",\"pipelines\":[{\"parameters\":{\"OutputBlobNameList\":[\"exampleoutput.csv\"]},\"pipelineReference\":{\"type\":\"PipelineReference\",\"referenceName\":\"examplePipeline\"}}],\"typeProperties\":{\"recurrence\":{\"endTime\":\"2018-06-16T00:55:13.8441801Z\",\"frequency\":\"Minute\",\"interval\":4,\"startTime\":\"2018-06-16T00:39:13.8441801Z\",\"timeZone\":\"UTC\"}}}" --name "exampleTrigger"
  requiredParameters:
  - isRequired: true
    name: --factory-name
    summary: Der Name der Factory.
    description: ''
  - isRequired: true
    name: --name --trigger-name -n
    summary: Der Name des Auslösers.
    description: ''
  - isRequired: true
    name: --properties
    summary: 'Eigenschaften des Auslösers. Erwarteter Wert: json-string/@json-file .'
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --if-match
    summary: ETag der auslöserentität.  Sollte nur für das Update angegeben werden, für das eine Entsprechung für eine vorhandene Entität vorhanden sein muss, oder \* für eine bedingungslose Aktualisierung.
    description: ''
- uid: az_datafactory_trigger_delete
  name: az datafactory trigger delete
  summary: Löscht einen-Auslösers.
  description: ''
  syntax: >-
    az datafactory trigger delete --factory-name
                                  --name
