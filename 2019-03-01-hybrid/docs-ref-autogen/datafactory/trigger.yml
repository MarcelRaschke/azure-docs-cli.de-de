  requiredParameters:
  - isRequired: true
    name: --factory-name
    summary: Der Name der Factory.
    description: ''
  - isRequired: true
    name: --name --trigger-name -n
    summary: Der Name des Auslösers.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
