### YamlMime:AzureCLIGroup
uid: az_local_context
name: az local-context
summary: Verwalten des lokalen Kontexts.
description: ''
directCommands:
- uid: az_local_context_delete
  name: az local-context delete
  summary: Löschen Sie lokale Kontext Daten.
  description: ''
  syntax: >-
    az local-context delete [--all]
                            [--name]
                            [--purge]
                            [--recursive]
                            [--subscription]
                            [--yes]
  examples:
  - summary: Löschen von resource_group_name aus lokalem Kontext
    syntax: az local-context delete --name resource_group_name
  - summary: Alle lokalen Kontext Daten löschen
    syntax: az local-context delete --all
  - summary: Datei für lokale Kontext Persistenz löschen
    syntax: az local-context delete --all --purge
  - summary: Datei für lokale Kontext Persistenz rekursiv löschen
    syntax: az local-context delete --all --purge --recursive
  optionalParameters:
  - name: --all
    summary: Löschen Sie alle lokalen Kontext Daten. Entweder "--Name" oder "--All" kann angegeben werden.
    description: ''
  - name: --name -n
    summary: Durch Leerzeichen getrennte Liste von Namen des lokalen Kontext Parameters. Entweder "--Name" oder "--All" kann angegeben werden.
    description: ''
  - name: --purge
    summary: Lokale Kontext Datei aus Arbeitsverzeichnis löschen. Nur verfügbar, wenn "--All" angegeben wird.
    description: ''
  - name: --recursive
    summary: Gibt an, dass der lokale Kontext rekursiv gelöscht wird. Nur verfügbar, wenn "--All" angegeben wird.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern Nur verfügbar, wenn "--All" angegeben wird.
    description: ''
- uid: az_local_context_off
  name: az local-context off
  summary: Deaktivieren Sie den lokalen Kontext.
  description: ''
  syntax: az local-context off [--subscription]
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_local_context_on
  name: az local-context on
  summary: Aktivieren Sie den lokalen Kontext.
  description: ''
  syntax: az local-context on [--subscription]
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_local_context_show
  name: az local-context show
  summary: Lokale Kontext Daten anzeigen.
  description: ''
  syntax: >-
    az local-context show [--name]
                          [--query-examples]
                          [--subscription]
  examples:
  - summary: Alle lokalen Kontext Werte anzeigen
    syntax: az local-context show
  - summary: Resource_group_name lokalen Kontextwert anzeigen
    syntax: az local-context show --name resource_group_name
  optionalParameters:
  - name: --name -n
    summary: Durch Leerzeichen getrennte Liste von Namen des lokalen Kontext Parameters.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
commands:
- az_local_context_delete
- az_local_context_off
- az_local_context_on
- az_local_context_show
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
