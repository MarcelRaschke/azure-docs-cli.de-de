### YamlMime:AzureCLIGroup
uid: az_acr_pipeline-run
name: az acr pipeline-run
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **acrtransfer** -Erweiterung für Azure CLI und erfordert Version 2.0.67 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ ACR Pipeline-Run** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten von ACR-Import-und-Export-Pipeline Läufen.
description: ''
directCommands:
- uid: az_acr_pipeline-run_create
  name: az acr pipeline-run create
  summary: Erstellen Sie eine Pipeline ausführen.
  description: ''
  syntax: >-
    az acr pipeline-run create --name
                               --pipeline
                               --pipeline-type
                               --registry
                               --resource-group
                               --storage-blob
                               [--artifacts]
                               [--force-redeploy]
  examples:
  - summary: Erstellen Sie eine Import Pipeline ausführen.
    syntax: az acr pipeline-run create --resource-group $MyRG --registry $MyReg --pipeline $MyPipeline --name $MyPipelineRunName --pipeline-type import --storage-blob $MyBlob
  - summary: Erstellen Sie eine Export Pipeline, und erzwingen Sie die erneute Bereitstellung.
    syntax: az acr pipeline-run create --resource-group $MyRG --registry $MyReg --pipeline $MyPipeline --name $MyPipelineRunName --pipeline-type export --storage-blob $MyBlob --artifacts hello-world:latest hello-world@sha256:90659bf80b44ce6be8234e6ff90a1ac34acbeb826903b02cfa0da11c82cbc042 --force-redeploy
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Pipeline.
    description: ''
  - isRequired: true
    name: --pipeline -p
    summary: Der Name der Pipeline, die ausgeführt werden soll.
    description: ''
  - isRequired: true
    name: --pipeline-type -t
    summary: Der Typ der Pipeline. Muss entweder "Import" oder "Export" lauten.
    description: ''
  - isRequired: true
    name: --registry -r
    summary: Der Name der Registrierung.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --storage-blob -b
    summary: Der Name des zu importierenden oder zu exportierenden Speicher-BLOBs.
    description: ''
  optionalParameters:
  - name: --artifacts -a
    summary: 'Durch Leerzeichen getrennte Liste der Container Artefakte. Artefakte müssen entweder die Form " `repository:tag` `repository@digest` Hello-World: Latest" oder "" aufweisen hello-world@sha256:90659bf80b44ce6be8234e6ff90a1ac34acbeb826903b02cfa0da11c82cbc042 .'
    description: ''
  - name: --force-redeploy -f
    summary: Flag, das Arm zum erneuten Bereitstellen von Ressourcen zwingt, auch wenn keine Parameter geändert wurden.
    description: ''
- uid: az_acr_pipeline-run_delete
  name: az acr pipeline-run delete
  summary: Löschen Sie eine Export Pipeline.
  description: ''
  syntax: >-
    az acr pipeline-run delete --name
                               --registry
                               --resource-group
  examples:
  - summary: Löschen Sie eine Export Pipeline.
    syntax: az acr pipeline-run delete --resource-group $MyRG --registry $MyReg --name $MyPipelineRun
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Pipeline.
    description: ''
  - isRequired: true
    name: --registry -r
    summary: Der Name der Registrierung.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_acr_pipeline-run_list
  name: az acr pipeline-run list
  summary: Listet pipelineruns aller Pipelines in einer Container Registrierung auf.
  description: ''
  syntax: >-
    az acr pipeline-run list --registry
                             --resource-group
  examples:
  - summary: Auflisten aller Export Pipelines in einer Container Registrierung
    syntax: az acr pipeline-run list --resource-group $MyRG --registry $MyReg
  requiredParameters:
  - isRequired: true
    name: --registry -r
    summary: Der Name der Registrierung.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_acr_pipeline-run_show
  name: az acr pipeline-run show
  summary: Zeigen Sie eine Export Pipeline im Detail an.
  description: ''
  syntax: >-
    az acr pipeline-run show --name
                             --registry
                             --resource-group
  examples:
  - summary: Zeigen Sie eine bestimmte Export Pipeline im Detail an.
    syntax: az acr pipeline-run show --resource-group $MyRG --registry $MyReg --name $MyPipelineRun
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Pipeline.
    description: ''
  - isRequired: true
    name: --registry -r
    summary: Der Name der Registrierung.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
commands:
- az_acr_pipeline-run_create
- az_acr_pipeline-run_delete
- az_acr_pipeline-run_list
- az_acr_pipeline-run_show
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
