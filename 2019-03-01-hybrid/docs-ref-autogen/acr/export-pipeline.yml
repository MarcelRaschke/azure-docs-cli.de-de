### YamlMime:AzureCLIGroup
uid: az_acr_export-pipeline
name: az acr export-pipeline
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **acrtransfer** -Erweiterung für Azure CLI und erfordert Version 2.0.67 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ ACR Export-Pipeline** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten von ACR-Export Pipelines.
description: ''
directCommands:
- uid: az_acr_export-pipeline_create
  name: az acr export-pipeline create
  summary: Erstellen Sie eine Export Pipeline.
  description: ''
  syntax: >-
    az acr export-pipeline create --name
                                  --registry
                                  --resource-group
                                  --secret-uri
                                  --storage-container-uri
                                  [--assign-identity]
                                  [--options]
  examples:
  - summary: Erstellen Sie eine Export Pipeline.
    syntax: az acr export-pipeline create --resource-group $MyRG --registry $MyReg --name $MyPipeline --secret-uri https://$MyKV.vault.azure.net/secrets/$MySecret --storage-container-uri https://$MyStorage.blob.core.windows.net/$MyContainer
  - summary: Erstellen Sie eine Export Pipeline mit einer vom Benutzer zugewiesenen Identität und allen verfügbaren Optionen.
    syntax: az acr export-pipeline create --resource-group $MyRG --registry $MyReg --name $MyPipeline --secret-uri https://$MyKV.vault.azure.net/secrets/$MySecret --storage-container-uri https://$MyStorage.blob.core.windows.net/$MyContainer --options OverwriteBlobs ContinueOnErrors --assign-identity /subscriptions/$MySubID/resourceGroups/$MyRG/providers/Microsoft.ManagedIdentity/userAssignedIdentities/$MyIdentity
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Export Pipeline.
    description: ''
  - isRequired: true
    name: --registry -r
    summary: Der Name der Registrierung.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --secret-uri -s
    summary: Key Vault Secret-URI, der ein gültiges SAS-Token für das zugeordnete Speicherkonto der Form https://$MyKeyvault. Vault.Azure.net/Secrets/$MySecret enthält. Beachten Sie, dass sich der URI außerhalb von "azurecloud" unterscheiden kann.
    description: ''
  - isRequired: true
    name: --storage-container-uri -c
    summary: Der Container-URI des Speicher Kontos des Quell-oder Zielspeicher Konto Containers in der Form https://$MyStorageAccount. BLOB.Core.Windows.net/$MyContainer. Beachten Sie, dass sich der URI außerhalb von "azurecloud" unterscheiden kann.
    description: ''
  optionalParameters:
  - name: --assign-identity -i
    summary: Vom Benutzer zugewiesene Identitäts Ressourcen-ID des Formulars/Subscriptions/$MySubID/ResourceGroups/$MyRG/Providers/Microsoft.managedidentity/userassignedidentities/$MyIdentity.
    description: ''
  - name: --options -z
    summary: 'Durch Leerzeichen getrennte Liste von Optionen. Möglicherweise werden nur die folgenden Optionen in den Container überschrieben: overwrite-blosb, continueonerrors.'
    description: ''
- uid: az_acr_export-pipeline_delete
  name: az acr export-pipeline delete
  summary: Löschen Sie eine Export Pipeline.
  description: ''
  syntax: >-
    az acr export-pipeline delete --name
                                  --registry
                                  --resource-group
  examples:
  - summary: Löschen Sie eine Export Pipeline.
    syntax: az acr export-pipeline delete --resource-group $MyRG --registry $MyReg --name $MyPipeline
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Export Pipeline.
    description: ''
  - isRequired: true
    name: --registry -r
    summary: Der Name der Registrierung.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_acr_export-pipeline_list
  name: az acr export-pipeline list
  summary: Auflisten von Export Pipelines auf einem Container Registry.
  description: ''
  syntax: >-
    az acr export-pipeline list --registry
                                --resource-group
  examples:
  - summary: Auflisten von Export Pipelines in einer Container Registrierung
    syntax: az acr export-pipeline list --resource-group $MyRG --registry $MyReg
  requiredParameters:
  - isRequired: true
    name: --registry -r
    summary: Der Name der Registrierung.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_acr_export-pipeline_show
  name: az acr export-pipeline show
  summary: Zeigen Sie eine Export Pipeline im Detail an.
  description: ''
  syntax: >-
    az acr export-pipeline show --name
                                --registry
                                --resource-group
  examples:
  - summary: Zeigen Sie eine bestimmte Export Pipeline im Detail an.
    syntax: az acr export-pipeline show --resource-group $MyRG --registry $MyReg --name $MyPipeline
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Export Pipeline.
    description: ''
  - isRequired: true
    name: --registry -r
    summary: Der Name der Registrierung.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
commands:
- az_acr_export-pipeline_create
- az_acr_export-pipeline_delete
- az_acr_export-pipeline_list
- az_acr_export-pipeline_show
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
