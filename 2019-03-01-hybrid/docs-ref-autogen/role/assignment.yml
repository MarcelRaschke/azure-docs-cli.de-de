### YamlMime:AzureCLIGroup
uid: az_role_assignment
name: az role assignment
summary: Verwalten von Rollenzuweisungen.
description: ''
directCommands:
- uid: az_role_assignment_create
  name: az role assignment create
  summary: Erstellt eine neue Rollenzuweisung für einen Benutzer, eine Gruppe oder einen Dienstprinzipal.
  description: ''
  syntax: >-
    az role assignment create --role
                              [--assignee]
                              [--assignee-object-id]
                              [--resource-group]
                              [--scope]
                              [--subscription]
  examples:
  - summary: Erstellen Sie eine Rollenzuweisung für eine Assignee.
    syntax: az role assignment create --assignee sp_name --role a_role
  - summary: Erstellt eine neue Rollenzuweisung für einen Benutzer, eine Gruppe oder einen Dienstprinzipal. automatisch generierten
    syntax: az role assignment create --assignee 00000000-0000-0000-0000-000000000000 --role "Storage Account Key Operator Service Role" --scope $id
  requiredParameters:
  - isRequired: true
    name: --role
    summary: Rollenname oder ID.
    description: ''
  optionalParameters:
  - name: --assignee
    summary: 'Stellt einen Benutzer, eine Gruppe oder einen Dienst Prinzipal dar. unterstütztes Format: Objekt-ID, Benutzer Anmelde Name oder Dienst Prinzipal Name.'
    description: ''
  - name: --assignee-object-id
    summary: Verwenden Sie diesen Parameter anstelle von "--Assignee", um Graph-API Aufruf bei unzureichenden Berechtigungen zu umgehen. Dieser Parameter funktioniert nur mit Objekt-IDs für Benutzer, Gruppen, Dienst Prinzipale und verwaltete Identitäten. Verwenden Sie für verwaltete Identitäten die Prinzipal-ID. Verwenden Sie für Dienst Prinzipale die Objekt-ID und nicht die APP-ID.
    description: ''
  - name: --resource-group -g
    summary: Verwenden Sie diese nur, wenn die Rolle oder Zuweisung auf der Ebene einer Ressourcengruppe hinzugefügt wurde.
    description: ''
  - name: --scope
    summary: Bereich, für den die Rollenzuweisung oder-Definition gilt, z. b./Subscriptions/0b1f6471-1bf0-4dda-aec3-111122223333,/Subscriptions/0b1f6471-1bf0-4dda-aec3-111122223333/resourceGroups/myGroup oder/Subscriptions/0b1f6471-1bf0-4dda-aec3-111122223333/resourceGroups/myGroup/Providers/Microsoft.Compute/virtualMachines/myVM.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
- uid: az_role_assignment_delete
  name: az role assignment delete
  summary: Löschen von Rollenzuweisungen.
  description: ''
  syntax: >-
    az role assignment delete [--assignee]
                              [--ids]
                              [--include-inherited]
                              [--resource-group]
                              [--role]
                              [--scope]
                              [--subscription]
                              [--yes]
  examples:
  - summary: Löschen von Rollenzuweisungen. automatisch generierten
    syntax: az role assignment delete --assignee 00000000-0000-0000-0000-000000000000 --role "Storage Account Key Operator Service Role"
  optionalParameters:
  - name: --assignee
    summary: 'Stellt einen Benutzer, eine Gruppe oder einen Dienst Prinzipal dar. unterstütztes Format: Objekt-ID, Benutzer Anmelde Name oder Dienst Prinzipal Name.'
    description: ''
  - name: --ids
    summary: Durch Leerzeichen getrennte Rollen Zuweisungs-IDs.
    description: ''
  - name: --include-inherited
    summary: Einschließen von Zuweisungen, die auf übergeordnete Bereiche angewendet werden.
    description: ''
  - name: --resource-group -g
    summary: Verwenden Sie diese nur, wenn die Rolle oder Zuweisung auf der Ebene einer Ressourcengruppe hinzugefügt wurde.
    description: ''
  - name: --role
    summary: Rollenname oder ID.
    description: ''
  - name: --scope
    summary: Bereich, für den die Rollenzuweisung oder-Definition gilt, z. b./Subscriptions/0b1f6471-1bf0-4dda-aec3-111122223333,/Subscriptions/0b1f6471-1bf0-4dda-aec3-111122223333/resourceGroups/myGroup oder/Subscriptions/0b1f6471-1bf0-4dda-aec3-111122223333/resourceGroups/myGroup/Providers/Microsoft.Compute/virtualMachines/myVM.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Löschen Sie weiterhin alle Zuweisungen unter dem Abonnement.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
- uid: az_role_assignment_list
  name: az role assignment list
  summary: Auflisten von Rollenzuweisungen.
  description: Standardmäßig werden nur Zuweisungen im Abonnementkontext angezeigt. Zum Anzeigen von Zuweisungen im Ressourcen- oder Gruppenkontext verwenden Sie `--all`.
  syntax: >-
    az role assignment list [--all]
                            [--assignee]
                            [--include-classic-administrators {false, true}]
                            [--include-groups]
                            [--include-inherited]
                            [--query-examples]
                            [--resource-group]
                            [--role]
                            [--scope]
                            [--subscription]
  optionalParameters:
  - name: --all
    summary: Zeigt alle Zuweisungen unter dem aktuellen Abonnement an.
    description: ''
  - name: --assignee
    summary: 'Stellt einen Benutzer, eine Gruppe oder einen Dienst Prinzipal dar. unterstütztes Format: Objekt-ID, Benutzer Anmelde Name oder Dienst Prinzipal Name.'
    description: ''
  - name: --include-classic-administrators
    parameterValueGroup: false, true
    summary: Auflisten der Standardrollen Zuweisungen für klassische Abonnement Administratoren, die als Co-Admins bezeichnet werden.
    description: ''
  - name: --include-groups
    summary: Fügen Sie zusätzliche Zuweisungen zu den Gruppen hinzu, in denen der Benutzer Mitglied ist (transitiv).
    description: ''
  - name: --include-inherited
    summary: Einschließen von Zuweisungen, die auf übergeordnete Bereiche angewendet werden.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Verwenden Sie diese nur, wenn die Rolle oder Zuweisung auf der Ebene einer Ressourcengruppe hinzugefügt wurde.
    description: ''
  - name: --role
    summary: Rollenname oder ID.
    description: ''
  - name: --scope
    summary: Bereich, für den die Rollenzuweisung oder-Definition gilt, z. b./Subscriptions/0b1f6471-1bf0-4dda-aec3-111122223333,/Subscriptions/0b1f6471-1bf0-4dda-aec3-111122223333/resourceGroups/myGroup oder/Subscriptions/0b1f6471-1bf0-4dda-aec3-111122223333/resourceGroups/myGroup/Providers/Microsoft.Compute/virtualMachines/myVM.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
- uid: az_role_assignment_list_changelogs
  name: az role assignment list-changelogs
  summary: Auflisten von Changelogs für Rollenzuweisungen.
  description: ''
  syntax: >-
    az role assignment list-changelogs [--end-time]
                                       [--start-time]
                                       [--subscription]
  optionalParameters:
  - name: --end-time
    summary: Die Endzeit der Abfrage im Format% Y-% m-% dt% h:%m:% SZ, z. b. 2000-12-31t12:59:59Z. Der Standardwert ist die aktuelle Zeit.
    description: ''
  - name: --start-time
    summary: Die Startzeit der Abfrage im Format% Y-% m-% dt% h:%m:% SZ, z. b. 2000-12-31t12:59:59Z. Der Standardwert ist 1 Stunde vor der aktuellen Uhrzeit.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
commands:
- az_role_assignment_create
- az_role_assignment_delete
- az_role_assignment_list
- az_role_assignment_list_changelogs
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
