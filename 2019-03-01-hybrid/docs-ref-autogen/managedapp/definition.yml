### YamlMime:AzureCLIGroup
uid: az_managedapp_definition
name: az managedapp definition
summary: Verwalten Sie Azure Managed Applications.
description: ''
directCommands:
- uid: az_managedapp_definition_create
  name: az managedapp definition create
  summary: Erstellen Sie eine Definition für die verwaltete Anwendung.
  description: ''
  syntax: >-
    az managedapp definition create --authorizations
                                    --description
                                    --display-name
                                    --lock-level {CanNotDelete, None, ReadOnly}
                                    --name
                                    --resource-group
                                    [--create-ui-definition]
                                    [--location]
                                    [--main-template]
                                    [--package-file-uri]
                                    [--subscription]
                                    [--tags]
  examples:
  - summary: Erstellen Sie eine verwaltete Anwendungs Definition.
    syntax: >-
      az managedapp definition create -g MyResourceGroup -n MyManagedAppDef -l eastus --display-name "MyManagedAppDef" \
          --description "My Managed App Def description" -a "myPrincipalId:myRoleId" --lock-level None \
          --package-file-uri "https://path/to/myPackage.zip"
  - summary: Erstellen Sie eine verwaltete Anwendungs Definition mit Inline Werten für "kreateuidefinition" und "maintemplate".
    syntax: >-
      az managedapp definition create -g MyResourceGroup -n MyManagedAppDef -l eastus --display-name "MyManagedAppDef" \
          --description "My Managed App Def description" -a "myPrincipalId:myRoleId" --lock-level None \
          --create-ui-definition @myCreateUiDef.json --main-template @myMainTemplate.json
  requiredParameters:
  - isRequired: true
    name: --authorizations -a
    summary: Durch Leerzeichen getrennte Autorisierungs Paare im Format `<principalId>:<roleDefinitionId>` .
    description: ''
  - isRequired: true
    name: --description
    summary: Die Definition der verwalteten Anwendungs Definition.
    description: ''
  - isRequired: true
    name: --display-name
    summary: Der Anzeige Name der Definition der verwalteten Anwendung.
    description: ''
  - isRequired: true
    name: --lock-level
    parameterValueGroup: CanNotDelete, None, ReadOnly
    summary: Der Typ der Sperr Einschränkung.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der verwalteten Anwendungs Definition.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Die Ressourcengruppe der Definition der verwalteten Anwendung.
    description: ''
  optionalParameters:
  - name: --create-ui-definition
    summary: Die Definition der verwalteten Anwendung erstellt die Benutzeroberflächen Definition.
    description: ''
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --main-template
    summary: Die Hauptvorlage für die Definition der verwalteten Anwendung.
    description: ''
  - name: --package-file-uri
    summary: Der URI der Definitions Paketdatei für verwaltete Anwendungen.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_managedapp_definition_delete
  name: az managedapp definition delete
  summary: Löschen Sie eine Definition der verwalteten Anwendung.
  description: ''
  syntax: >-
    az managedapp definition delete [--ids]
                                    [--name]
                                    [--resource-group]
                                    [--subscription]
  examples:
  - summary: Löschen Sie eine Definition der verwalteten Anwendung. automatisch generierten
    syntax: az managedapp definition delete --name MyManagedApplicationDefinition --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der zu löschenden Definition der verwalteten Anwendung.
    description: ''
  - name: --resource-group -g
    summary: Die Ressourcengruppe der Definition der verwalteten Anwendung.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_managedapp_definition_list
  name: az managedapp definition list
  summary: Listet verwaltete Anwendungs Definitionen auf.
  description: ''
  syntax: >-
    az managedapp definition list --resource-group
                                  [--query-examples]
                                  [--subscription]
  examples:
  - summary: Listet verwaltete Anwendungs Definitionen auf. automatisch generierten
    syntax: az managedapp definition list --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Die Ressourcengruppe der Definition der verwalteten Anwendung.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_managedapp_definition_show
  name: az managedapp definition show
  summary: Ruft eine Definition für eine verwaltete Anwendung ab.
  description: ''
  syntax: >-
    az managedapp definition show [--ids]
                                  [--name]
                                  [--query-examples]
                                  [--resource-group]
                                  [--subscription]
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der verwalteten Anwendungs Definition.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Die Ressourcengruppe der Definition der verwalteten Anwendung.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
