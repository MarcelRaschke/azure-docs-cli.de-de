### YamlMime:AzureCLIGroup
uid: az_providerhub_manifest
name: az providerhub manifest
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **providerhub** -Erweiterung für Azure CLI und erfordert Version 2.15.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ providerhub Manifest** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten Sie das Manifest mit providerhub.
description: ''
directCommands:
- uid: az_providerhub_manifest_checkin
  name: az providerhub manifest checkin
  summary: Eincheck Vorgang für das Manifest.
  description: ''
  syntax: >-
    az providerhub manifest checkin --arm-manifest-location
                                    --environment
                                    --provider-namespace
  examples:
  - summary: Checkinmanifest
    syntax: az providerhub manifest checkin --provider-namespace "Microsoft.Contoso" --environment "Canary" --arm-manifest-location "EastUS2EUAP"
  requiredParameters:
  - isRequired: true
    name: --arm-manifest-location
    summary: Der Baseline-Arm-Manifest-Speicherort.
    description: ''
  - isRequired: true
    name: --environment
    summary: Die Umgebung, in der das Manifest eingecheckwerden soll.
    description: ''
  - isRequired: true
    name: --provider-namespace
    summary: Der Name des in providerhub gehosteten Ressourcen Anbieters.
    description: ''
- uid: az_providerhub_manifest_generate
  name: az providerhub manifest generate
  summary: Generiert das Manifest für den angegebenen Anbieter.
  description: ''
  syntax: az providerhub manifest generate --provider-namespace
  examples:
  - summary: GenerateManifest
    syntax: az providerhub manifest generate --provider-namespace "Microsoft.Contoso"
  requiredParameters:
  - isRequired: true
    name: --provider-namespace
    summary: Der Name des in providerhub gehosteten Ressourcen Anbieters.
    description: ''
commands:
- az_providerhub_manifest_checkin
- az_providerhub_manifest_generate
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
