### YamlMime:AzureCLIGroup
uid: az_providerhub_default-rollout
name: az providerhub default-rollout
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **providerhub** -Erweiterung für Azure CLI und erfordert Version 2.15.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ providerhub default-Rollout** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Standard Rollout mit providerhub verwalten.
description: ''
directCommands:
- uid: az_providerhub_default-rollout_create
  name: az providerhub default-rollout create
  summary: Erstellen Sie die Rollout Details.
  description: ''
  syntax: >-
    az providerhub default-rollout create --provider-namespace
                                          --rollout-name
                                          --row2-wait-duration
                                          [--no-wait]
                                          [--skip-regions]
  examples:
  - summary: DefaultRollouts_CreateOrUpdate
    syntax: az providerhub default-rollout create --provider-namespace "Microsoft.Contoso" --rollout-name "2021week10" --skip-regions "brazilus, centraluseuap" --row2-wait-duration "PT24H"
  requiredParameters:
  - isRequired: true
    name: --provider-namespace
    summary: Der Name des in providerhub gehosteten Ressourcen Anbieters.
    description: ''
  - isRequired: true
    name: --rollout-name
    summary: Der Rollout Name.
    description: ''
  - isRequired: true
    name: --row2-wait-duration
    summary: Dies ist optional. Die Wartezeit vor dem Rollout für den Rest der Welt zwei Regionen.
    description: Verwendung:--row2-Wait-Duration "PT24H".
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --skip-regions
    summary: Dies ist optional. Die Canary-Regionen, in denen das Anwenden des Manifests übersprungen wird.
    description: Verwendung:--Skip-Regions "brazilus, centraluseuap".
- uid: az_providerhub_default-rollout_delete
  name: az providerhub default-rollout delete
  summary: Löscht die Rollout Ressource. Der Rollout muss sich im Terminal Zustand befinden.
  description: ''
  syntax: >-
    az providerhub default-rollout delete --provider-namespace
                                          --rollout-name
                                          [--yes]
  examples:
  - summary: DefaultRollouts_Delete
    syntax: az providerhub default-rollout delete --provider-namespace "Microsoft.Contoso" --rollout-name "2021week10"
  requiredParameters:
  - isRequired: true
    name: --provider-namespace
    summary: Der Name des in providerhub gehosteten Ressourcen Anbieters.
    description: ''
  - isRequired: true
    name: --rollout-name
    summary: Der Rollout Name.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
- uid: az_providerhub_default-rollout_list
  name: az providerhub default-rollout list
  summary: Ruft die Liste der Rollouts für den angegebenen Anbieter ab.
  description: ''
  syntax: az providerhub default-rollout list --provider-namespace
  examples:
  - summary: DefaultRollouts_ListByProviderRegistration
    syntax: az providerhub default-rollout list --provider-namespace "Microsoft.Contoso"
  requiredParameters:
  - isRequired: true
    name: --provider-namespace
    summary: Der Name des in providerhub gehosteten Ressourcen Anbieters.
    description: ''
- uid: az_providerhub_default-rollout_show
  name: az providerhub default-rollout show
  summary: Ruft die standardmäßigen Rollout Details ab.
  description: ''
  syntax: >-
    az providerhub default-rollout show --provider-namespace
                                        --rollout-name
  examples:
  - summary: DefaultRollouts_Get
    syntax: az providerhub default-rollout show --provider-namespace "Microsoft.Contoso" --rollout-name "2021week10"
  requiredParameters:
  - isRequired: true
    name: --provider-namespace
    summary: Der Name des in providerhub gehosteten Ressourcen Anbieters.
    description: ''
  - isRequired: true
    name: --rollout-name
    summary: Der Rollout Name.
    description: ''
- uid: az_providerhub_default-rollout_stop
  name: az providerhub default-rollout stop
  summary: Beendet den Rollout oder bricht ihn ab, wenn er in Bearbeitung ist.
  description: ''
  syntax: >-
    az providerhub default-rollout stop --provider-namespace
                                        --rollout-name
  examples:
  - summary: DefaultRollouts_Stop
    syntax: az providerhub default-rollout stop --provider-namespace "Microsoft.Contoso" --rollout-name "2021week10"
  requiredParameters:
  - isRequired: true
    name: --provider-namespace
    summary: Der Name des in providerhub gehosteten Ressourcen Anbieters.
    description: ''
  - isRequired: true
    name: --rollout-name
    summary: Der Rollout Name.
    description: ''
- uid: az_providerhub_default-rollout_wait
  name: az providerhub default-rollout wait
  summary: Platzieren Sie die CLI in einem Wartezustand, bis eine Bedingung des providerhub-Standard Rollout erfüllt ist.
  description: ''
  syntax: >-
    az providerhub default-rollout wait --provider-namespace
                                        --rollout-name
                                        [--created]
                                        [--custom]
                                        [--deleted]
                                        [--exists]
                                        [--interval]
                                        [--timeout]
                                        [--updated]
  examples:
  - summary: Ausführung der nächsten Zeile des CLI-Skripts anhalten, bis der providerhub-Standard Rollout erfolgreich erstellt wurde.
    syntax: az providerhub default-rollout wait --provider-namespace "Microsoft.Contoso" --rollout-name "2020week10" --created
  requiredParameters:
  - isRequired: true
    name: --provider-namespace
    summary: Der Name des in providerhub gehosteten Ressourcen Anbieters.
    description: ''
  - isRequired: true
    name: --rollout-name
    summary: Der Rollout Name.
    description: ''
  optionalParameters:
  - name: --created
    summary: Warten Sie, bis "provisioningstate" bei "erfolgreich" erstellt wurde.
    description: ''
  - name: --custom
    summary: "Warten Sie, bis die Bedingung eine benutzerdefinierte jmespath-Abfrage erfüllt. Beispiel: provisioningstate! = ' InProgress ', instanceview. statuses [? Code = = ' PowerState/Running ']."
    description: ''
  - name: --deleted
    summary: Warten Sie bis zum Löschen.
    description: ''
  - name: --exists
    summary: Warten Sie, bis die Ressource vorhanden ist.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Abruf Intervall in Sekunden.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximale Wartezeit in Sekunden.
    description: ''
  - name: --updated
    summary: Warten Sie, bis das Update mit provisioningstate bei "erfolgreich" abgeschlossen ist.
    description: ''
commands:
- az_providerhub_default-rollout_create
- az_providerhub_default-rollout_delete
- az_providerhub_default-rollout_list
- az_providerhub_default-rollout_show
- az_providerhub_default-rollout_stop
- az_providerhub_default-rollout_wait
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
