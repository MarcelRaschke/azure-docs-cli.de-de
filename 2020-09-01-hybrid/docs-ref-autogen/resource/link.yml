### YamlMime:AzureCLIGroup
uid: az_resource_link
name: az resource link
summary: Verwalten von Verknüpfungen zwischen Ressourcen.
description: Die Verknüpfung ist eine Funktion Resource Managers. Sie ermöglicht das Deklarieren von Beziehungen zwischen Ressourcen, auch wenn Sie sich nicht in derselben Ressourcengruppe befinden. Das Verknüpfen hat keine Auswirkung auf die Ressourcenverwendung, die Abrechnung oder den rollenbasierten Zugriff. Es ermöglicht die Verwaltung mehrerer Ressourcen über Gruppen hinweg als einzelne Einheit.
directCommands:
- uid: az_resource_link_create
  name: az resource link create
  summary: Erstellen Sie einen neuen Link zwischen Ressourcen.
  description: ''
  syntax: >-
    az resource link create --link
                            --target
                            [--notes]
                            [--subscription]
  examples:
  - summary: Link von "{SourceID}" zu "{ResourceId}" mit Notizen erstellen
    syntax: az resource link create --link {SourceID} --target {ResourceID} --notes "SourceID depends on ResourceID"
  requiredParameters:
  - isRequired: true
    name: --link
    summary: Voll qualifizierte Ressourcen-ID des Ressourcen Links.
    description: Format:/Subscriptions/{subid}/resourceGroups/{ResourceGroupID}/Providers/{ProviderNamespace}/{ResourceType}/{resourceName}/Providers/Microsoft.Resources/Links/{Linkname}.
  - isRequired: true
    name: --target
    summary: Voll qualifizierte Ressourcen-ID des Ressourcen Verknüpfungs Ziels.
    description: ''
  optionalParameters:
  - name: --notes
    summary: Hinweise für den Link.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_resource_link_delete
  name: az resource link delete
  summary: Löschen Sie einen Link zwischen Ressourcen.
  description: ''
  syntax: >-
    az resource link delete --link
                            [--subscription]
  examples:
  - summary: Link löschen {linkid}
    syntax: az resource link delete --link {LinkID}
  requiredParameters:
  - isRequired: true
    name: --link
    summary: Voll qualifizierte Ressourcen-ID des Ressourcen Links.
    description: Format:/Subscriptions/{subid}/resourceGroups/{ResourceGroupID}/Providers/{ProviderNamespace}/{ResourceType}/{resourceName}/Providers/Microsoft.Resources/Links/{Linkname}.
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_resource_link_list
  name: az resource link list
  summary: Auflisten von Ressourcen Verknüpfungen.
  description: ''
  syntax: >-
    az resource link list [--filter]
                          [--query-examples]
                          [--scope]
                          [--subscription]
  examples:
  - summary: Links auflisten, Filtern mit {Filter-String}
    syntax: az resource link list --filter {filter-string}
  - summary: Listet alle Links für die Ressourcengruppe "{ResourceGroup}" im Abonnement "{subid}" auf.
    syntax: az resource link list --scope /subscriptions/{SubID}/resourceGroups/{ResourceGroup}
  optionalParameters:
  - name: --filter
    summary: Filter Zeichenfolge zum Einschränken der Ergebnisse.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --scope
    summary: Voll qualifizierter Bereich zum Abrufen von Links.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_resource_link_show
  name: az resource link show
  summary: Ruft eine Ressourcen Verknüpfung mit der angegebenen ID ab.
  description: ''
  syntax: >-
    az resource link show --link
                          [--query-examples]
                          [--subscription]
  requiredParameters:
  - isRequired: true
    name: --link
    summary: Voll qualifizierte Ressourcen-ID des Ressourcen Links.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_resource_link_update
  name: az resource link update
  summary: Aktualisieren Sie den Link zwischen Ressourcen.
  description: ''
  syntax: >-
    az resource link update --link
                            [--notes]
                            [--subscription]
                            [--target]
  examples:
  - summary: Aktualisieren Sie die Anmerkungen zu {linkid} Notizen "Hinweise zum erläutern dieses Links"
    syntax: az resource link update --link {LinkID} --notes "some notes to explain this link"
  requiredParameters:
  - isRequired: true
    name: --link
    summary: Voll qualifizierte Ressourcen-ID des Ressourcen Links.
    description: Format:/Subscriptions/{subid}/resourceGroups/{ResourceGroupID}/Providers/{ProviderNamespace}/{ResourceType}/{resourceName}/Providers/Microsoft.Resources/Links/{Linkname}.
  optionalParameters:
  - name: --notes
    summary: Hinweise für den Link.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --target
    summary: Voll qualifizierte Ressourcen-ID des Ressourcen Verknüpfungs Ziels.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
commands:
- az_resource_link_create
- az_resource_link_delete
- az_resource_link_list
- az_resource_link_show
- az_resource_link_update
