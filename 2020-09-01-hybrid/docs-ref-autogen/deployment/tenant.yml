### YamlMime:AzureCLIGroup
uid: az_deployment_tenant
name: az deployment tenant
summary: Verwalten Sie Azure Resource Manager Vorlagen Bereitstellung im Mandanten Bereich.
description: ''
directCommands:
- uid: az_deployment_tenant_cancel
  name: az deployment tenant cancel
  summary: Abbrechen einer Bereitstellung im Mandanten Bereich.
  description: ''
  syntax: >-
    az deployment tenant cancel --name
                                [--subscription]
  examples:
  - summary: Abbrechen einer Bereitstellung im Mandanten Bereich.
    syntax: az deployment tenant cancel -n deployment01
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Bereitstellung.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_deployment_tenant_create
  name: az deployment tenant create
  summary: Startet eine Bereitstellung im Mandanten Bereich.
  description: ''
  syntax: >-
    az deployment tenant create --location
                                [--confirm-with-what-if]
                                [--handle-extended-json-format]
                                [--name]
                                [--no-prompt {false, true}]
                                [--no-wait]
                                [--parameters]
                                [--query-string]
                                [--subscription]
                                [--template-file]
                                [--template-spec]
                                [--template-uri]
                                [--what-if-exclude-change-types {Create, Delete, Deploy, Ignore, Modify, NoChange}]
                                [--what-if-result-format {FullResourcePayloads, ResourceIdOnly}]
  examples:
  - summary: Erstellen Sie eine Bereitstellung im Mandanten Bereich aus einer Remote Vorlagen Datei mithilfe von Parametern aus einer lokalen JSON-Datei.
    syntax: >-
      az deployment tenant create --name rollout01 --location WestUS \
          --template-uri https://myresource/azuredeploy.json --parameters @myparameters.json
  - summary: Erstellen Sie mithilfe von Parametern aus einer JSON-Zeichenfolge eine Bereitstellung im Mandanten Bereich aus einer lokalen Vorlagen Datei.
    syntax: >-
      az deployment tenant create --name rollout01 --location WestUS \
          --template-file azuredeploy.json \
          --parameters '{ \"policyName\": { \"value\": \"policy2\" } }'
  - summary: Erstellen Sie eine Bereitstellung im Mandanten Bereich aus einer lokalen Vorlage, mit einer Parameterdatei, einer Remote Parameterdatei und selektiv überschreiben von Schlüssel-Wert-Paaren.
    syntax: >-
      az deployment tenant create --name rollout01 --location WestUS \
          --template-file azuredeploy.json  --parameters @params.json \
          --parameters https://mysite/params.json --parameters MyValue=This MyArray=@array.json
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: Der Speicherort zum Speichern der Bereitstellungs Metadaten.
    description: ''
  optionalParameters:
  - name: --confirm-with-what-if -c
    summary: Weisen Sie den Befehl an, die Bereitstellungs What-If vor dem Ausführen der Bereitstellung auszuführen. Sie werden dann aufgefordert, Ressourcen Änderungen zu bestätigen, bevor Sie fortgesetzt werden.
    description: ''
  - name: --handle-extended-json-format -j
    summary: Unterstützung für das Verarbeiten von erweiterten Vorlagen Inhalten einschließlich mehrzeiligen und Kommentaren in der Bereitstellung.
    description: ''
  - name: --name -n
    summary: Der Name der Bereitstellung.
    description: ''
  - name: --no-prompt
    parameterValueGroup: false, true
    summary: Die Option zum Deaktivieren der Eingabeaufforderung fehlender Parameter für die Arm-Vorlage. Wenn der Wert true ist, wird die Eingabeaufforderung, die Benutzer zum Bereitstellen fehlender Parameter benötigt, ignoriert. Der Standardwert ist „FALSE“.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --parameters -p
    summary: Geben Sie Bereitstellungs Parameterwerte an.
    description: Parameter können mithilfe der `@{path}` Syntax, einer JSON-Zeichenfolge oder als <Key = Value-> Paare aus einer Datei bereitgestellt werden. Parameter werden in der Reihenfolge ausgewertet, sodass ein Wert, der zweimal zugewiesen wird, verwendet wird. Es wird empfohlen, zuerst die Parameterdatei anzugeben und dann selektiv mithilfe der Key = Value-Syntax zu überschreiben.
  - name: --query-string -q
    summary: Die Abfrage Zeichenfolge (ein SAS-Token), die mit dem Template-URI im Fall von verknüpften Vorlagen verwendet werden soll.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --template-file -f
    summary: Der Pfad zur Vorlagen Datei oder BICEP-Datei.
    description: ''
  - name: --template-spec -s
    summary: Die Ressourcen-ID der Vorlagen Spezifikation.
    description: ''
  - name: --template-uri -u
    summary: Der URI der Vorlagen Datei.
    description: ''
  - name: --what-if-exclude-change-types -x
    parameterValueGroup: Create, Delete, Deploy, Ignore, Modify, NoChange
    summary: Durch Leerzeichen getrennte Liste von Ressourcen Änderungs Typen, die aus What-If Ergebnissen ausgeschlossen werden sollen. Anwendbar, wenn--Confirm-with-What-if festgelegt ist.
    description: ''
  - name: --what-if-result-format -r
    defaultValue: FullResourcePayloads
    parameterValueGroup: FullResourcePayloads, ResourceIdOnly
    summary: Das Format der What-If Ergebnisse. Anwendbar, wenn `--confirm-with-what-if` festgelegt wird.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
