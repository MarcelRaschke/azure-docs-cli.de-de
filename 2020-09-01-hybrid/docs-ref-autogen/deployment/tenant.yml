### YamlMime:AzureCLIGroup
uid: az_deployment_tenant
name: az deployment tenant
summary: Verwalten Azure Resource Manager Vorlagenbereitstellung im Mandantenbereich.
description: ''
directCommands:
- uid: az_deployment_tenant_cancel
  name: az deployment tenant cancel
  summary: Brechen Sie eine Bereitstellung im Mandantenbereich ab.
  description: ''
  syntax: >-
    az deployment tenant cancel --name
                                [--subscription]
  examples:
  - summary: Brechen Sie eine Bereitstellung im Mandantenbereich ab.
    syntax: az deployment tenant cancel -n deployment01
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Bereitstellungsname.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_deployment_tenant_create
  name: az deployment tenant create
  summary: Starten Sie eine Bereitstellung im Mandantenbereich.
  description: ''
  syntax: >-
    az deployment tenant create --location
                                [--confirm-with-what-if]
                                [--handle-extended-json-format]
                                [--name]
                                [--no-prompt {false, true}]
                                [--no-wait]
                                [--parameters]
                                [--query-string]
                                [--subscription]
                                [--template-file]
                                [--template-spec]
                                [--template-uri]
                                [--what-if-exclude-change-types {Create, Delete, Deploy, Ignore, Modify, NoChange}]
                                [--what-if-result-format {FullResourcePayloads, ResourceIdOnly}]
  examples:
  - summary: Erstellen Sie mithilfe von Parametern aus einer lokalen JSON-Datei eine Bereitstellung im Mandantenbereich aus einer Remotevorlagendatei.
    syntax: >-
      az deployment tenant create --name rollout01 --location WestUS \
          --template-uri https://myresource/azuredeploy.json --parameters @myparameters.json
  - summary: Erstellen Sie eine Bereitstellung im Mandantenbereich aus einer lokalen Vorlagendatei, indem Sie Parameter aus einer JSON-Zeichenfolge verwenden.
    syntax: >-
      az deployment tenant create --name rollout01 --location WestUS \
          --template-file azuredeploy.json \
          --parameters '{ \"policyName\": { \"value\": \"policy2\" } }'
  - summary: Erstellen Sie eine Bereitstellung im Mandantenbereich aus einer lokalen Vorlage, indem Sie eine Parameterdatei, eine Remoteparameterdatei und selektives Überschreiben von Schlüssel-Wert-Paaren verwenden.
    syntax: >-
      az deployment tenant create --name rollout01 --location WestUS \
          --template-file azuredeploy.json  --parameters @params.json \
          --parameters https://mysite/params.json --parameters MyValue=This MyArray=@array.json
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: Der Speicherort zum Speichern der Bereitstellungsmetadaten.
    description: ''
  optionalParameters:
  - name: --confirm-with-what-if -c
    summary: Weisen Sie den Befehl an, die Bereitstellungsbereitstellung What-If, bevor Sie die Bereitstellung ausführen. Anschließend werden Sie aufgefordert, Ressourcenänderungen zu bestätigen, bevor sie fortgesetzt werden.
    description: ''
  - name: --handle-extended-json-format -j
    summary: Unterstützung für die Handhabung von erweiterten Vorlageninhalten, einschließlich mehrstufiger Vorlagen und Kommentaren in der Bereitstellung.
    description: ''
  - name: --name -n
    summary: Der Bereitstellungsname.
    description: ''
  - name: --no-prompt
    parameterValueGroup: false, true
    summary: Die Option zum Deaktivieren der Eingabeaufforderung fehlender Parameter für die ARM-Vorlage. Wenn der Wert true ist, wird die Eingabeaufforderung ignoriert, die Benutzer zur Bereitstellung fehlender Parameter auffordern. Der Standardwert ist „FALSE“.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --parameters -p
    summary: Geben Sie Werte für Bereitstellungsparameter an.
    description: Parameter können aus einer Datei mithilfe der Syntax, einer JSON-Zeichenfolge oder <`@{path}` KEY=VALUE-Paaren> werden. Parameter werden in der angegebenen Reihenfolge ausgewertet. Wenn also ein Wert zweimal zugewiesen wird, wird der zweite Wert verwendet. Es wird empfohlen, zuerst die Parameterdatei ein- und dann selektiv mithilfe der KEY=VALUE-Syntax zu überschreiben.
  - name: --query-string -q
    summary: Die Abfragezeichenfolge (ein SAS-Token), die bei verknüpften Vorlagen mit dem Vorlagen-URI verwendet werden soll.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --template-file -f
    summary: Der Pfad zur Vorlagendatei oder Bicep-Datei.
    description: ''
  - name: --template-spec -s
    summary: Die Ressourcen-ID der Vorlagenspezifikation.
    description: ''
  - name: --template-uri -u
    summary: Der URI der Vorlagendatei.
    description: ''
  - name: --what-if-exclude-change-types -x
    parameterValueGroup: Create, Delete, Deploy, Ignore, Modify, NoChange
    summary: Durch Leerzeichen getrennte Liste von Ressourcenänderungstypen, die aus What-If Ergebnissen ausgeschlossen werden sollen. Gilt, wenn --confirm-with-what-if festgelegt ist.
    description: ''
  - name: --what-if-result-format -r
    defaultValue: FullResourcePayloads
    parameterValueGroup: FullResourcePayloads, ResourceIdOnly
    summary: Das Format What-If Ergebnisse. Gilt, wenn `--confirm-with-what-if` festgelegt ist.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_deployment_tenant_delete
  name: az deployment tenant delete
  summary: Löschen Sie eine Bereitstellung im Mandantenbereich.
  description: ''
  syntax: >-
    az deployment tenant delete --name
                                [--no-wait]
                                [--subscription]
  examples:
  - summary: Löschen Sie eine Bereitstellung im Mandantenbereich.
    syntax: az deployment tenant delete -n deployment01
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Bereitstellungsname.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_deployment_tenant_export
  name: az deployment tenant export
  summary: Exportiert die für die Bereitstellung verwendete Vorlage.
  description: ''
  syntax: >-
    az deployment tenant export --name
                                [--subscription]
  examples:
  - summary: Exportieren Sie die Vorlage, die für eine Bereitstellung im Mandantenbereich verwendet wird.
    syntax: az deployment tenant export --name MyDeployment
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Bereitstellungsname.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_deployment_tenant_list
  name: az deployment tenant list
  summary: Auflisten von Bereitstellungen im Mandantenbereich.
  description: ''
  syntax: >-
    az deployment tenant list [--filter]
                              [--query-examples]
                              [--subscription]
  examples:
  - summary: Auflisten von Bereitstellungen im Mandantenbereich.
    syntax: az deployment tenant list
  optionalParameters:
  - name: --filter
    summary: Filtern Sie den Ausdruck mithilfe der OData-Notation. Sie können "--filter "provisioningState eq '{state}'" verwenden, um provisioningState zu filtern. Weitere Informationen finden Sie unter https://docs.microsoft.com/en-us/rest/api/resources/deployments/listatsubscriptionscope#uri-parameters .
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_deployment_tenant_show
  name: az deployment tenant show
  summary: Anzeigen einer Bereitstellung im Mandantenbereich.
  description: ''
  syntax: >-
    az deployment tenant show --name
                              [--query-examples]
                              [--subscription]
  examples:
  - summary: Anzeigen einer Bereitstellung im Mandantenbereich.
    syntax: az deployment tenant show -n deployment01
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Bereitstellungsname.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_deployment_tenant_validate
  name: az deployment tenant validate
  summary: Überprüfen Sie, ob eine Vorlage im Mandantenbereich gültig ist.
  description: ''
  syntax: >-
    az deployment tenant validate --location
                                  [--handle-extended-json-format]
                                  [--name]
                                  [--no-prompt {false, true}]
                                  [--parameters]
                                  [--query-string]
                                  [--subscription]
                                  [--template-file]
                                  [--template-spec]
                                  [--template-uri]
  examples:
  - summary: Überprüfen Sie, ob eine Vorlage im Mandantenbereich gültig ist.
    syntax: az deployment tenant validate --location WestUS --template-file {template-file}
  - summary: Überprüfen Sie, ob eine Vorlage im Mandantenbereich gültig ist. (automatisch generiert)
    syntax: az deployment tenant validate --location WestUS --name mydeployment --parameters @myparameters.json --template-file azuredeploy.json
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: Der Speicherort zum Speichern der Bereitstellungsmetadaten.
    description: ''
  optionalParameters:
  - name: --handle-extended-json-format -j
    summary: Unterstützung für die Handhabung von erweiterten Vorlageninhalten, einschließlich mehrstufiger Vorlagen und Kommentaren in der Bereitstellung.
    description: ''
  - name: --name -n
    summary: Der Bereitstellungsname.
    description: ''
  - name: --no-prompt
    parameterValueGroup: false, true
    summary: Die Option zum Deaktivieren der Eingabeaufforderung fehlender Parameter für die ARM-Vorlage. Wenn der Wert true ist, wird die Eingabeaufforderung ignoriert, in der Benutzer fehlende Parameter angeben müssen. Der Standardwert ist „FALSE“.
    description: ''
  - name: --parameters -p
    summary: Bereitstellungsparameterwerte angeben.
    description: Parameter können aus einer Datei mithilfe der `@{path}` Syntax, einer JSON-Zeichenfolge oder als <KEY=VALUE>-Paare angegeben werden. Parameter werden in der angegebenen Reihenfolge ausgewertet. Wenn also ein Wert zweimal zugewiesen wird, wird der zweite Wert verwendet. Es wird empfohlen, zuerst Die Parameterdatei zu verwenden und dann selektiv mithilfe der KEY=VALUE-Syntax außer Kraft zu setzen.
  - name: --query-string -q
    summary: Die Abfragezeichenfolge (ein SAS-Token), die bei verknüpften Vorlagen mit dem Vorlagen-URI verwendet werden soll.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --template-file -f
    summary: Der Pfad zur Vorlagendatei oder Bicep-Datei.
    description: ''
  - name: --template-spec -s
    summary: Die Ressourcen-ID der Vorlagenspezifikation.
    description: ''
  - name: --template-uri -u
    summary: Der URI der Vorlagendatei.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_deployment_tenant_wait
  name: az deployment tenant wait
  summary: Versetzen Sie die CLI in einen Wartezustand, bis eine Bereitstellungsbedingung erfüllt ist.
  description: ''
  syntax: >-
    az deployment tenant wait --name
                              [--created]
                              [--custom]
                              [--deleted]
                              [--exists]
                              [--interval]
                              [--subscription]
                              [--timeout]
                              [--updated]
  examples:
  - summary: Versetzen Sie die CLI in einen Wartezustand, bis eine Bereitstellungsbedingung erfüllt ist. (automatisch generiert)
    syntax: az deployment tenant wait --deleted --name MyDeployment
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Bereitstellungsname.
    description: ''
  optionalParameters:
  - name: --created
    summary: Warten Sie, bis die Erstellung mit "provisioningState" bei "Succeeded" (Erfolgreich) ausgeführt wurde.
    description: ''
  - name: --custom
    summary: "Warten Sie, bis die Bedingung eine benutzerdefinierte JMESPath-Abfrage erfüllt. Beispiel: provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running']."
    description: ''
  - name: --deleted
    summary: Warten Sie, bis gelöscht wurde.
    description: ''
  - name: --exists
    summary: Warten Sie, bis die Ressource vorhanden ist.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Abrufintervall in Sekunden.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximale Wartezeit in Sekunden.
    description: ''
  - name: --updated
    summary: Warten Sie, bis provisioningState auf "Succeeded" aktualisiert wurde.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_deployment_tenant_what-if
  name: az deployment tenant what-if
  summary: Führen Sie einen Bereitstellungsvorgang What-If Mandantenbereich aus.
  description: ''
  syntax: >-
    az deployment tenant what-if --location
                                 [--exclude-change-types {Create, Delete, Deploy, Ignore, Modify, NoChange}]
                                 [--name]
                                 [--no-pretty-print]
                                 [--no-prompt {false, true}]
                                 [--parameters]
                                 [--query-string]
                                 [--result-format {FullResourcePayloads, ResourceIdOnly}]
                                 [--subscription]
                                 [--template-file]
                                 [--template-spec]
                                 [--template-uri]
  examples:
  - summary: Führen Sie einen Bereitstellungsvorgang What-If Mandantenbereich aus.
    syntax: az deployment tenant what-if --location WestUS --template-uri https://myresource/azuredeploy.json --parameters @myparameters.json
  - summary: Führen Sie einen Bereitstellungsvorgang What-If Mandantenbereich mit dem ResourceIdOnly-Format aus.
    syntax: az deployment tenant what-if --location WestUS --template-uri https://myresource/azuredeploy.json --parameters @myparameters.json --result-format ResourceIdOnly
  - summary: Führen Sie einen bereitstellungsbasierten What-If vorgang im Mandantenbereich aus, ohne das Ergebnis zu drucken.
    syntax: az deployment tenant what-if --location WestUS --template-uri https://myresource/azuredeploy.json --parameters @myparameters.json --no-pretty-print
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: Der Speicherort für die Bereitstellung What-If Vorgangsmetadaten.
    description: ''
  optionalParameters:
  - name: --exclude-change-types -x
    parameterValueGroup: Create, Delete, Deploy, Ignore, Modify, NoChange
    summary: Durch Leerzeichen getrennte Liste der Ressourcenänderungstypen, die aus den Ergebnissen What-If werden sollen.
    description: ''
  - name: --name -n
    summary: Der Bereitstellungsname.
    description: ''
  - name: --no-pretty-print
    summary: Deaktivieren Sie pretty-print für What-If Ergebnisse. Wenn festgelegt, wird der Ausgabeformattyp verwendet.
    description: ''
  - name: --no-prompt
    parameterValueGroup: false, true
    summary: Die Option zum Deaktivieren der Eingabeaufforderung fehlender Parameter für die ARM-Vorlage. Wenn der Wert true ist, wird die Eingabeaufforderung ignoriert, die Benutzer zur Bereitstellung fehlender Parameter auffordern. Der Standardwert ist „FALSE“.
    description: ''
  - name: --parameters -p
    summary: Geben Sie Werte für Bereitstellungsparameter an.
    description: Parameter können aus einer Datei mithilfe der Syntax, einer JSON-Zeichenfolge oder <`@{path}` KEY=VALUE-Paaren> werden. Parameter werden in der angegebenen Reihenfolge ausgewertet. Wenn also ein Wert zweimal zugewiesen wird, wird der zweite Wert verwendet. Es wird empfohlen, zuerst die Parameterdatei ein- und dann selektiv mithilfe der KEY=VALUE-Syntax zu überschreiben.
  - name: --query-string -q
    summary: Die Abfragezeichenfolge (ein SAS-Token), die bei verknüpften Vorlagen mit dem Template-URI verwendet werden soll.
    description: ''
  - name: --result-format -r
    defaultValue: FullResourcePayloads
    parameterValueGroup: FullResourcePayloads, ResourceIdOnly
    summary: Das Format der What-If Ergebnisse.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --template-file -f
    summary: Der Pfad zur Vorlagendatei oder Bicep-Datei.
    description: ''
  - name: --template-spec -s
    summary: Die Ressourcen-ID der Vorlagenspezifikation.
    description: ''
  - name: --template-uri -u
    summary: Der URI der Vorlagendatei.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
