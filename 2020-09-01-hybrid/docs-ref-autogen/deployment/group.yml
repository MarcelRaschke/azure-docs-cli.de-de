### YamlMime:AzureCLIGroup
uid: az_deployment_group
name: az deployment group
summary: Verwalten sie Azure Resource Manager Vorlagenbereitstellung in der Ressourcengruppe.
description: ''
directCommands:
- uid: az_deployment_group_cancel
  name: az deployment group cancel
  summary: Brechen Sie eine Bereitstellung in der Ressourcengruppe ab.
  description: ''
  syntax: >-
    az deployment group cancel --name
                               --resource-group
                               [--subscription]
  examples:
  - summary: Brechen Sie eine Bereitstellung in der Ressourcengruppe ab.
    syntax: az deployment group cancel -g testrg -n deployment01
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Bereitstellungsname.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_deployment_group_create
  name: az deployment group create
  summary: Starten Sie eine Bereitstellung in der Ressourcengruppe.
  description: ''
  syntax: >-
    az deployment group create --resource-group
                               [--aux-subs]
                               [--aux-tenants]
                               [--confirm-with-what-if]
                               [--handle-extended-json-format]
                               [--mode {Complete, Incremental}]
                               [--name]
                               [--no-prompt {false, true}]
                               [--no-wait]
                               [--parameters]
                               [--query-string]
                               [--rollback-on-error]
                               [--subscription]
                               [--template-file]
                               [--template-spec]
                               [--template-uri]
                               [--what-if-exclude-change-types {Create, Delete, Deploy, Ignore, Modify, NoChange}]
                               [--what-if-result-format {FullResourcePayloads, ResourceIdOnly}]
  examples:
  - summary: Erstellen Sie eine Bereitstellung in der Ressourcengruppe aus einer Remotevorlagendatei mithilfe von Parametern aus einer lokalen JSON-Datei.
    syntax: >-
      az deployment group create --resource-group testrg --name rollout01 \
          --template-uri https://myresource/azuredeploy.json --parameters @myparameters.json
  - summary: Erstellen Sie eine Bereitstellung in der Ressourcengruppe aus einer lokalen Vorlagendatei mithilfe von Parametern aus einer JSON-Zeichenfolge.
    syntax: >-
      az deployment group create --resource-group testrg --name rollout01 \
          --template-file azuredeploy.json  \
          --parameters '{ \"policyName\": { \"value\": \"policy2\" } }'
  - summary: Erstellen Sie eine Bereitstellung in der Ressourcengruppe aus einer lokalen Vorlagendatei mithilfe von Parametern aus einer Arrayzeichenfolge.
    syntax: az deployment group create --resource-group testgroup --template-file demotemplate.json --parameters exampleString='inline string' exampleArray='("value1", "value2")'
  - summary: Erstellen Sie eine Bereitstellung in der Ressourcengruppe aus einer lokalen Vorlage, indem Sie eine Parameterdatei, eine Remoteparameterdatei und selektive Überschreiben von Schlüssel-Wert-Paaren verwenden.
    syntax: >-
      az deployment group create --resource-group testrg --name rollout01 \
          --template-file azuredeploy.json  --parameters @params.json \
          --parameters https://mysite/params.json --parameters MyValue=This MyArray=@array.json
  - summary: Erstellen einer Bereitstellung im Abonnementbereich aus einer Vorlagenspezifikation
    syntax: az deployment group create --resource-group testrg --template-spec "/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/testrg/providers/Microsoft.Resources/templateSpecs/myTemplateSpec/versions/1.0"
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Die Ressourcengruppe, unter der die Bereitstellung erstellt werden soll.
    description: ''
  optionalParameters:
  - name: --aux-subs
    summary: Zusätzliche Abonnements, die während der mandantenübergreifenden Bereitstellung verwendet werden.
    description: ''
  - name: --aux-tenants
    summary: Zusätzliche Mandanten, die während der Mandantenbereitstellung verwendet werden.
    description: ''
  - name: --confirm-with-what-if -c
    summary: Weisen Sie den Befehl an, die Bereitstellung What-If auszuführen, bevor Sie die Bereitstellung ausführen. Anschließend werden Sie aufgefordert, Ressourcenänderungen zu bestätigen, bevor sie fortgesetzt werden.
    description: ''
  - name: --handle-extended-json-format -j
    summary: Unterstützung für die Behandlung erweiterter Vorlageninhalte, einschließlich mehrzeiligen Inhalten und Kommentaren in der Bereitstellung.
    description: ''
  - name: --mode
    defaultValue: Incremental
    parameterValueGroup: Complete, Incremental
    summary: Der Bereitstellungsmodus.
    description: ''
  - name: --name -n
    summary: Der Bereitstellungsname.
    description: ''
  - name: --no-prompt
    parameterValueGroup: false, true
    summary: Die Option zum Deaktivieren der Eingabeaufforderung fehlender Parameter für die ARM-Vorlage. Wenn der Wert true ist, wird die Eingabeaufforderung ignoriert, die Benutzer zur Bereitstellung fehlender Parameter auffordern. Der Standardwert ist „FALSE“.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --parameters -p
    summary: Geben Sie Werte für Bereitstellungsparameter an.
    description: Parameter können aus einer Datei mithilfe der Syntax, einer JSON-Zeichenfolge oder <`@{path}` KEY=VALUE-Paaren> werden. Parameter werden in der angegebenen Reihenfolge ausgewertet. Wenn also ein Wert zweimal zugewiesen wird, wird der zweite Wert verwendet. Es wird empfohlen, zuerst die Parameterdatei ein- und dann selektiv mithilfe der KEY=VALUE-Syntax zu überschreiben.
  - name: --query-string -q
    summary: Die Abfragezeichenfolge (ein SAS-Token), die bei verknüpften Vorlagen mit dem Template-URI verwendet werden soll.
    description: ''
  - name: --rollback-on-error
    summary: Der Name einer Bereitstellung, auf die bei einem Fehler ein Rollback bzw. ein Flag für ein Rollback zur letzten erfolgreichen Bereitstellung verwendet werden soll.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --template-file -f
    summary: Der Pfad zur Vorlagendatei oder Bicep-Datei.
    description: ''
  - name: --template-spec -s
    summary: Die Ressourcen-ID der Vorlagenspezifikation.
    description: ''
  - name: --template-uri -u
    summary: Der URI der Vorlagendatei.
    description: ''
  - name: --what-if-exclude-change-types -x
    parameterValueGroup: Create, Delete, Deploy, Ignore, Modify, NoChange
    summary: Durch Leerzeichen getrennte Liste der Ressourcenänderungstypen, die aus den Ergebnissen What-If werden sollen. Gilt, wenn --confirm-with-what-if festgelegt ist.
    description: ''
  - name: --what-if-result-format -r
    defaultValue: FullResourcePayloads
    parameterValueGroup: FullResourcePayloads, ResourceIdOnly
    summary: Das Format der What-If Ergebnisse. Gilt, wenn `--confirm-with-what-if` festgelegt ist.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
