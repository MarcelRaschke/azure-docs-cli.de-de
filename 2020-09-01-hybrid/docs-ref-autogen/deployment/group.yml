- uid: az_deployment_group_wait
  name: az deployment group wait
  summary: Platzieren Sie die CLI in einen Wartezustand, bis eine Bereitstellungsbedingung erfüllt ist.
  description: ''
  syntax: >-
    az deployment group wait --name
                             --resource-group
                             [--created]
                             [--custom]
                             [--deleted]
                             [--exists]
                             [--interval]
                             [--subscription]
                             [--timeout]
                             [--updated]
  examples:
  - summary: Platzieren Sie die CLI in einen Wartezustand, bis eine Bereitstellungsbedingung erfüllt ist. (automatisch generiert)
    syntax: az deployment group wait --created --name MyDeployment --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Bereitstellungsname.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --created
    summary: Warten Sie, bis die Erstellung mit "provisioningState" bei "Succeeded" (Erfolgreich) ausgeführt wurde.
    description: ''
  - name: --custom
    summary: "Warten Sie, bis die Bedingung eine benutzerdefinierte JMESPath-Abfrage erfüllt. Beispiel: provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running']."
    description: ''
  - name: --deleted
    summary: Warten Sie, bis gelöscht wurde.
    description: ''
  - name: --exists
    summary: Warten Sie, bis die Ressource vorhanden ist.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Abrufintervall in Sekunden.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximale Wartezeit in Sekunden.
    description: ''
  - name: --updated
    summary: Warten Sie, bis das Update mit provisioningState unter "Succeeded" (Erfolgreich) ausgeführt wurde.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_deployment_group_what-if
  name: az deployment group what-if
  summary: Führen Sie eine Bereitstellung What-If Vorgang im Ressourcengruppenbereich aus.
  description: ''
  syntax: >-
    az deployment group what-if --resource-group
                                [--aux-tenants]
                                [--exclude-change-types {Create, Delete, Deploy, Ignore, Modify, NoChange}]
                                [--mode {Complete, Incremental}]
                                [--name]
                                [--no-pretty-print]
                                [--no-prompt {false, true}]
                                [--parameters]
                                [--query-string]
                                [--result-format {FullResourcePayloads, ResourceIdOnly}]
                                [--subscription]
                                [--template-file]
                                [--template-spec]
                                [--template-uri]
  examples:
  - summary: Führen Sie eine Bereitstellung What-If Vorgang in einer Ressourcengruppe aus.
    syntax: az deployment group what-if --resource-group testrg --name rollout01 --template-uri https://myresource/azuredeploy.json --parameters @myparameters.json
  - summary: Führen Sie eine Bereitstellung What-If Vorgang in einer Ressourcengruppe im ResourceIdOnly-Format aus.
    syntax: az deployment group what-if --resource-group testrg --name rollout01 --template-uri https://myresource/azuredeploy.json --parameters @myparameters.json --result-format ResourceIdOnly
  - summary: Führen Sie eine Bereitstellung What-If Vorgang in einer Ressourcengruppe aus, ohne das Ergebnis zu drucken.
    syntax: az deployment group what-if --resource-group testrg --name rollout01 --template-uri https://myresource/azuredeploy.json --parameters @myparameters.json --no-pretty-print
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Die Ressourcengruppe, in der die Bereitstellung What-If Vorgang ausgeführt werden soll.
    description: ''
  optionalParameters:
  - name: --aux-tenants
    summary: Zusätzliche Mandanten, die während der Mandantenbereitstellung verwendet werden.
    description: ''
