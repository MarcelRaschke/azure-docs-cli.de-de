### YamlMime:AzureCLIGroup
uid: az_account_lock
name: az account lock
summary: Verwalten von Sperren auf Azure-Abonnement Ebene.
description: ''
directCommands:
- uid: az_account_lock_create
  name: az account lock create
  summary: Erstellen Sie eine Abonnement Sperre.
  description: ''
  syntax: >-
    az account lock create --lock-type {CanNotDelete, ReadOnly}
                           --name
                           [--notes]
  examples:
  - summary: Erstellen Sie eine schreibgeschützte abonnementebenensperre.
    syntax: az account lock create --lock-type ReadOnly -n lockName
  requiredParameters:
  - isRequired: true
    name: --lock-type -t
    parameterValueGroup: CanNotDelete, ReadOnly
    summary: Der Typ der Sperr Einschränkung.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Sperre.
    description: ''
  optionalParameters:
  - name: --notes
    summary: Hinweise zu dieser Sperre.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/profile/_help.py
- uid: az_account_lock_delete
  name: az account lock delete
  summary: Löschen Sie eine Abonnement Sperre.
  description: ''
  syntax: >-
    az account lock delete [--ids]
                           [--name]
  examples:
  - summary: Löschen einer Abonnement Sperre
    syntax: az account lock delete --name lockName
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Wenn angegeben, sollten keine weiteren "Resource ID"-Argumente angegeben werden.
    description: ''
  - name: --name -n
    summary: Der Name der Sperre.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/profile/_help.py
- uid: az_account_lock_list
  name: az account lock list
  summary: Listet die Sperrinformationen im Abonnement auf.
  description: ''
  syntax: >-
    az account lock list [--filter-string]
                         [--query-examples]
  examples:
  - summary: Auflisten aller Sperren auf der Abonnement Ebene
    syntax: az account lock list
  optionalParameters:
  - name: --filter-string
    summary: Ein Abfrage Filter, der zum Einschränken der Ergebnisse verwendet werden soll.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/profile/_help.py
- uid: az_account_lock_show
  name: az account lock show
  summary: Hiermit werden die Details einer Abonnement Sperre angezeigt.
  description: ''
  syntax: >-
    az account lock show [--ids]
                         [--name]
                         [--query-examples]
  examples:
  - summary: Sperre auf Abonnement Ebene anzeigen
    syntax: az account lock show -n lockname
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Wenn angegeben, sollten keine weiteren "Resource ID"-Argumente angegeben werden.
    description: ''
  - name: --name -n
    summary: Der Name der Sperre.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/profile/_help.py
- uid: az_account_lock_update
  name: az account lock update
  summary: Aktualisieren Sie eine Abonnement Sperre.
  description: ''
  syntax: >-
    az account lock update [--ids]
                           [--lock-type {CanNotDelete, ReadOnly}]
                           [--name]
                           [--notes]
  examples:
  - summary: Aktualisieren einer Abonnement Sperre mit neuen Notizen und Typ
    syntax: az account lock update --name lockName --notes newNotesHere --lock-type CanNotDelete
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Wenn angegeben, sollten keine weiteren "Resource ID"-Argumente angegeben werden.
    description: ''
  - name: --lock-type -t
    parameterValueGroup: CanNotDelete, ReadOnly
    summary: Der Typ der Sperr Einschränkung.
    description: ''
  - name: --name -n
    summary: Der Name der Sperre.
    description: ''
  - name: --notes
    summary: Hinweise zu dieser Sperre.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/profile/_help.py
