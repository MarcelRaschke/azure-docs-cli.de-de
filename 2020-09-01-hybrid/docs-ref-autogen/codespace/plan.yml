### YamlMime:AzureCLIGroup
uid: az_codespace_plan
name: az codespace plan
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **codespaces** -Erweiterung für Azure CLI und erfordert Version 2.3.1 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ codespace Plan** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten von codespace-Plänen
description: ''
directCommands:
- uid: az_codespace_plan_create
  name: az codespace plan create
  summary: Erstellen Sie einen codespace-Plan.
  description: ''
  syntax: >-
    az codespace plan create --name
                             --resource-group
                             [--default-instance-type]
                             [--default-suspend-after {120, 30, 5, 60}]
                             [--location]
                             [--subnet]
                             [--tags]
  examples:
  - summary: Erstellen Sie einen Plan in derselben Region wie die Ressourcengruppe.
    syntax: az codespace plan create -g my-rg -n my-plan
  - summary: Erstellen eines Plans in einer bestimmten Region
    syntax: az codespace plan create -g my-rg -n my-plan -l westus2
  - summary: Erstellen eines Plans mit Tags
    syntax: az codespace plan create -g my-rg -n my-plan --tags tagname=tagvalue
  - summary: Erstellen eines Plans mit einem standardinstanztyp
    syntax: az codespace plan create -g my-rg -n my-plan --default-instance-type premiumLinux
  - summary: Erstellen eines Plans mit einem Standard Suspend nach
    syntax: az codespace plan create -g my-rg -n my-plan --default-suspend-after 120
  - summary: Erstellen eines Plans, der einem Subnetz zugeordnet ist
    syntax: az codespace plan create -g my-rg -n my-plan --subnet /subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/my-rg/providers/Microsoft.Network/virtualNetworks/my-vnet/subnets/default
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des codespace-Plans.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --default-instance-type
    summary: Der standardinstanztyp für Code Spaces in diesem Plan.
    description: ''
  - name: --default-suspend-after
    parameterValueGroup: 120, 30, 5, 60
    summary: Standard Minuten Code Spaces in diesem Plan sollten nach angehalten werden.
    description: ''
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --subnet
    summary: Die Ressourcen-ID eines vorhandenen Subnetzes. Wenn angegeben, werden alle Code Spaces in diesem Plan in diesem Subnetz erstellt. Das Subnetz muss sich in derselben Region wie der Plan befinden.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
- uid: az_codespace_plan_delete
  name: az codespace plan delete
  summary: Löschen Sie einen codespace-Plan.
  description: ''
  syntax: >-
    az codespace plan delete --name
                             --resource-group
                             [--yes]
  examples:
  - summary: Löschen eines Benutzers
    syntax: az codespace plan delete -g my-rg -n my-plan
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des codespace-Plans.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
- uid: az_codespace_plan_list
  name: az codespace plan list
  summary: Auflisten von codespace-Plänen.
  description: ''
  syntax: az codespace plan list [--resource-group]
  examples:
  - summary: Auflisten von Plänen
    syntax: az codespace plan list
  - summary: Auflisten von Plänen in einer bestimmten Ressourcengruppe
    syntax: az codespace plan list -g my-rg
  optionalParameters:
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_codespace_plan_show
  name: az codespace plan show
  summary: Anzeigen von Details eines codespace-Plans.
  description: ''
  syntax: >-
    az codespace plan show --name
                           --resource-group
  examples:
  - summary: Anzeigen der Details eines Plans
    syntax: az codespace plan show -g my-rg -n my-plan
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des codespace-Plans.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
commands:
- az_codespace_plan_create
- az_codespace_plan_delete
- az_codespace_plan_list
- az_codespace_plan_show
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
