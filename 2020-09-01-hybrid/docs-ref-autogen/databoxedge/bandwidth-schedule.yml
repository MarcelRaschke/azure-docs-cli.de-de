- uid: az_databoxedge_bandwidth-schedule_update
  name: az databoxedge bandwidth-schedule update
  summary: Aktualisieren Sie einen Bandbreiten Zeitplan.
  description: ''
  syntax: >-
    az databoxedge bandwidth-schedule update [--add]
                                             [--days]
                                             [--device-name]
                                             [--force-string]
                                             [--ids]
                                             [--name]
                                             [--no-wait]
                                             [--rate-in-mbps]
                                             [--remove]
                                             [--resource-group]
                                             [--set]
                                             [--start]
                                             [--stop]
                                             [--subscription]
  examples:
  - summary: Aktualisieren Sie einen Bandbreiten Zeitplan.
    syntax: az databoxedge bandwidth-schedule update --name "bandwidth-1" --device-name "testedgedevice" --rate-in-mbps 150 --resource-group "GroupForEdgeAutomation"
  optionalParameters:
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --days
    summary: Die Wochentage, an denen dieser Zeitplan anwendbar ist.
    description: ''
  - name: --device-name -d
    summary: Den Gerätenamen.
    description: ''
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name des Bandbreiten Zeitplans, der hinzugefügt/aktualisiert werden muss.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --rate-in-mbps
    summary: Die Bandbreiten Rate in Mbit/s.
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --set
    summary: Aktualisieren Sie ein Objekt, indem Sie einen Eigenschafts Pfad und einen festzulegenden Wert angeben.  Beispiel:--Set Eigenschaft1. Eigenschaft2 =<value>.
    description: ''
  - name: --start
    summary: Die Startzeit des Zeitplans in UTC.
    description: ''
  - name: --stop
    summary: Die Endzeit des Zeitplans in UTC.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/databoxedge/_help.py
- uid: az_databoxedge_bandwidth-schedule_wait
  name: az databoxedge bandwidth-schedule wait
  summary: Platzieren Sie die CLI in einem Wartezustand, bis eine Bedingung der databoxedge-Bandbreite-Zeitplan erfüllt ist.
  description: ''
  syntax: >-
    az databoxedge bandwidth-schedule wait [--created]
                                           [--custom]
                                           [--deleted]
                                           [--device-name]
                                           [--exists]
                                           [--ids]
                                           [--interval]
                                           [--name]
                                           [--resource-group]
                                           [--subscription]
                                           [--timeout]
                                           [--updated]
  examples:
  - summary: Ausführung der nächsten Zeile des CLI-Skripts anhalten, bis der databoxedge-Bandbreiten Zeitplan erfolgreich erstellt wurde.
    syntax: az databoxedge bandwidth-schedule wait --name "bandwidth-1" --device-name "testedgedevice" --resource-group "GroupForEdgeAutomation" --created
  - summary: Ausführung der nächsten Zeile des CLI-Skripts anhalten, bis der databoxedge-Bandbreiten Zeitplan erfolgreich aktualisiert wurde.
    syntax: az databoxedge bandwidth-schedule wait --name "bandwidth-1" --device-name "testedgedevice" --resource-group "GroupForEdgeAutomation" --updated
  - summary: Ausführung der nächsten Zeile des CLI-Skripts anhalten, bis der databoxedge-Bandbreiten Zeitplan erfolgreich gelöscht wurde.
    syntax: az databoxedge bandwidth-schedule wait --name "bandwidth-1" --device-name "testedgedevice" --resource-group "GroupForEdgeAutomation" --deleted
  optionalParameters:
  - name: --created
    summary: Warten Sie, bis "provisioningstate" bei "erfolgreich" erstellt wurde.
    description: ''
  - name: --custom
    summary: "Warten Sie, bis die Bedingung eine benutzerdefinierte jmespath-Abfrage erfüllt. Beispiel: provisioningstate! = ' InProgress ', instanceview. statuses [? Code = = ' PowerState/Running ']."
    description: ''
  - name: --deleted
    summary: Warten Sie bis zum Löschen.
    description: ''
  - name: --device-name -d
    summary: Den Gerätenamen.
    description: ''
  - name: --exists
    summary: Warten Sie, bis die Ressource vorhanden ist.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Abruf Intervall in Sekunden.
    description: ''
  - name: --name -n
    summary: Der Name des Bandbreiten Zeitplans.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximale Wartezeit in Sekunden.
    description: ''
  - name: --updated
    summary: Warten Sie, bis das Update mit provisioningstate bei "erfolgreich" abgeschlossen ist.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/databoxedge/_help.py
