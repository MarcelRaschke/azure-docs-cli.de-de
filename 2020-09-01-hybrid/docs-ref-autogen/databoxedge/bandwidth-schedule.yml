### YamlMime:AzureCLIGroup
uid: az_databoxedge_bandwidth-schedule
name: az databoxedge bandwidth-schedule
summary: Verwalten des Bandbreiten Zeitplans mit databoxedge.
description: ''
directCommands:
- uid: az_databoxedge_bandwidth-schedule_create
  name: az databoxedge bandwidth-schedule create
  summary: Erstellen Sie einen Bandbreiten Zeitplan.
  description: ''
  syntax: >-
    az databoxedge bandwidth-schedule create --days
                                             --device-name
                                             --name
                                             --rate-in-mbps
                                             --resource-group
                                             --start
                                             --stop
                                             [--no-wait]
                                             [--subscription]
  examples:
  - summary: Erstellen Sie einen Bandbreiten Zeitplan.
    syntax: az databoxedge bandwidth-schedule create --name "bandwidth-1" --device-name "testedgedevice" --days "Sunday" "Monday" --rate-in-mbps 100 --start "0:0:0" --stop "13:59:0" --resource-group "GroupForEdgeAutomation"
  requiredParameters:
  - isRequired: true
    name: --days
    summary: Die Wochentage, an denen dieser Zeitplan anwendbar ist.
    description: ''
  - isRequired: true
    name: --device-name -d
    summary: Den Gerätenamen.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des Bandbreiten Zeitplans, der hinzugefügt/aktualisiert werden muss.
    description: ''
  - isRequired: true
    name: --rate-in-mbps
    summary: Die Bandbreiten Rate in Mbit/s.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --start
    summary: Die Startzeit des Zeitplans in UTC.
    description: ''
  - isRequired: true
    name: --stop
    summary: Die Endzeit des Zeitplans in UTC.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/databoxedge/_help.py
- uid: az_databoxedge_bandwidth-schedule_delete
  name: az databoxedge bandwidth-schedule delete
  summary: Löscht den angegebenen Bandbreiten Zeitplan.
  description: ''
  syntax: >-
    az databoxedge bandwidth-schedule delete [--device-name]
                                             [--ids]
                                             [--name]
                                             [--no-wait]
                                             [--resource-group]
                                             [--subscription]
                                             [--yes]
  examples:
  - summary: Löscht den angegebenen Bandbreiten Zeitplan.
    syntax: az databoxedge bandwidth-schedule delete --name "bandwidth-1" --device-name "testedgedevice" --resource-group "GroupForEdgeAutomation"
  optionalParameters:
  - name: --device-name -d
    summary: Den Gerätenamen.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name des Bandbreiten Zeitplans.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/databoxedge/_help.py
- uid: az_databoxedge_bandwidth-schedule_list
  name: az databoxedge bandwidth-schedule list
  summary: Hiermit werden alle Bandbreiten Zeitpläne für ein Data Box Edge/Data Box Gateway Gerät angezeigt.
  description: ''
  syntax: >-
    az databoxedge bandwidth-schedule list --device-name
                                           --resource-group
                                           [--query-examples]
                                           [--subscription]
  examples:
  - summary: Hiermit werden alle Bandbreiten Zeitpläne für ein Data Box Edge/Data Box Gateway Gerät angezeigt.
    syntax: az databoxedge bandwidth-schedule list --device-name "testedgedevice" --resource-group "GroupForEdgeAutomation"
  requiredParameters:
  - isRequired: true
    name: --device-name -d
    summary: Den Gerätenamen.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/databoxedge/_help.py
