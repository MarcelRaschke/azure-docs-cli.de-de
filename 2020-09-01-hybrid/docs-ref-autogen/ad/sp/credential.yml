### YamlMime:AzureCLIGroup
uid: az_ad_sp_credential
name: az ad sp credential
summary: Verwalten Sie die Anmelde Informationen eines Dienst Prinzipals.
description: 'Die Aktualisierung der Anmelde Informationen wird auf das Anwendungs Objekt angewendet, dem der Dienst Prinzipal zugeordnet ist. Anders ausgedrückt: Sie können mit "AZ AD App Credential" dasselbe tun.'
directCommands:
- uid: az_ad_sp_credential_delete
  name: az ad sp credential delete
  summary: Löschen Sie die Anmelde Informationen eines Dienst Prinzipals.
  description: ''
  syntax: >-
    az ad sp credential delete --id
                               --key-id
                               [--cert]
  examples:
  - summary: Löschen Sie die Anmelde Informationen eines Dienst Prinzipals. automatisch generierten
    syntax: az ad sp credential delete --id 00000000-0000-0000-0000-000000000000 --key-id xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx
  requiredParameters:
  - isRequired: true
    name: --id
    summary: Der Dienst Prinzipal Name oder die Objekt-ID.
    description: ''
  - isRequired: true
    name: --key-id
    summary: ID des Anmelde Informations Schlüssels.
    description: ''
  optionalParameters:
  - name: --cert
    summary: Zertifikat basierte Anmelde Informationen.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
- uid: az_ad_sp_credential_list
  name: az ad sp credential list
  summary: Listet die Anmelde Informationen eines Dienst Prinzipals auf.
  description: ''
  syntax: >-
    az ad sp credential list --id
                             [--cert]
                             [--query-examples]
  examples:
  - summary: Listet die Anmelde Informationen eines Dienst Prinzipals auf. automatisch generierten
    syntax: az ad sp credential list --id 00000000-0000-0000-0000-000000000000
  requiredParameters:
  - isRequired: true
    name: --id
    summary: Der Dienst Prinzipal Name oder die Objekt-ID.
    description: ''
  optionalParameters:
  - name: --cert
    summary: Zertifikat basierte Anmelde Informationen.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
- uid: az_ad_sp_credential_reset
  name: az ad sp credential reset
  summary: Setzen Sie die Anmelde Informationen des Dienst Prinzipals zurück.
  description: >-
    Verwenden Sie nach Ablauf der Anmelde Informationen des Dienst Prinzipals oder, wenn Anmelde Informationen verloren gehen.


    Die Ausgabe enthält Anmelde Informationen, die Sie schützen müssen. Schließen Sie diese Anmeldeinformationen nicht in Ihren Code ein, und checken Sie sie nicht in Ihre Quellcodeverwaltung ein. Verwenden Sie als Alternative ggf. [verwaltete Identitäten](https://aka.ms/azadsp-managed-identities) (sofern verfügbar), um zu vermeiden, dass die Verwendung von Anmeldeinformationen erforderlich ist.
  syntax: >-
    az ad sp credential reset --name
                              [--append]
                              [--cert]
                              [--create-cert]
                              [--credential-description]
                              [--end-date]
                              [--keyvault]
                              [--password]
                              [--years]
  examples:
  - summary: Fügen Sie ein Zertifikat an den Dienst Prinzipal mit der Zertifikat Zeichenfolge an.
    syntax: az ad sp credential reset --name myapp --cert "MIICoT..." --append
  - summary: Fügen Sie ein Zertifikat an den Dienst Prinzipal mit der Zertifikatsdatei an.
    syntax: >-
      az ad sp credential reset --name myapp --cert "@~/cert.pem" --append

      cert.pem contains the following content

      -----BEGIN CERTIFICATE-----  <<< this line is optional

      MIICoT...

      -----END CERTIFICATE-----    <<< this line is optional
  - summary: Setzen Sie die Anmelde Informationen des Dienst Prinzipals zurück. automatisch generierten
    syntax: az ad sp credential reset --name MyAppURIForCredential
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name oder die APP-ID des Dienst Prinzipals.
    description: ''
  optionalParameters:
  - name: --append
    summary: Fügen Sie die neuen Anmelde Informationen an, anstatt Sie zu überschreiben.
    description: ''
  - name: --cert
    summary: Zertifikat, das für Anmelde Informationen verwendet werden soll.
    description: Wenn Sie verwenden `--keyvault,` , wird der Name des zu verwendenden oder zu erstellenden Zertifikats angegeben. Stellen Sie andernfalls eine öffentliche Zertifikat Zeichenfolge im PEM-oder der-Format bereit. Verwenden `@{path}` Sie, um aus einer Datei zu laden. Fügen Sie keine Informationen zum privaten Schlüssel ein.
  - name: --create-cert
    summary: Erstellen Sie ein selbst signiertes Zertifikat, das für die Anmelde Informationen verwendet werden soll.
    description: Verwenden `--keyvault` Sie mit, um das Zertifikat in Key Vault zu erstellen. Andernfalls wird ein Zertifikat lokal erstellt.
  - name: --credential-description
    summary: Die Beschreibung des Kennworts.
    description: ''
  - name: --end-date
    summary: Eine präzisere Ablaufzeit, wenn "--Jahre" unzureichend ist, z. b. "2020-12-31t11:59:59 + 00:00" oder "2299-12-31".
    description: ''
  - name: --keyvault
    summary: Der Name oder die ID eines Schlüssel Tresors, der zum Erstellen oder Abrufen von Zertifikaten verwendet werden soll.
    description: ''
  - name: --password -p
    summary: Das Kennwort, das für die Anmeldung verwendet wird.
    description: Wenn Sie nicht vorhanden und `--cert` nicht angegeben ist, wird ein zufälliges Kennwort generiert.
  - name: --years
    summary: 'Gibt an, wie viele Jahre die Anmelde Informationen gültig sind. Standardwert: 1 Jahr.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
