### YamlMime:AzureCLIGroup
uid: az_ad_user
name: az ad user
summary: Verwalten von Azure Active Directory Benutzern und Benutzerauthentifizierung.
description: ''
directCommands:
- uid: az_ad_user_create
  name: az ad user create
  summary: Erstellen Sie einen Azure Active Directory Benutzer.
  description: ''
  syntax: >-
    az ad user create --display-name
                      --password
                      --user-principal-name
                      [--force-change-password-next-login {false, true}]
                      [--immutable-id]
                      [--mail-nickname]
  requiredParameters:
  - isRequired: true
    name: --display-name
    summary: Der Anzeige Name des Objekts oder das Präfix.
    description: ''
  - isRequired: true
    name: --password
    summary: Das Kennwort, das dem Benutzer für die Authentifizierung zugewiesen werden soll.
    description: ''
  - isRequired: true
    name: --user-principal-name
    summary: Erforderlich. Der Benutzer Prinzipal Name ( someuser@contoso.com ). Sie muss eine der überprüften Domänen für den Mandanten enthalten.
    description: ''
  optionalParameters:
  - name: --force-change-password-next-login
    parameterValueGroup: false, true
    summary: Markiert diesen Benutzer, dass sein Kennwort bei der nächsten Authentifizierung aktualisiert werden muss. Wenn der Wert nicht weggelassen wird, wird false verwendet.
    description: ''
  - name: --immutable-id
    summary: Diese Angabe muss angegeben werden, wenn Sie beim Erstellen eines neuen Benutzerkontos eine Verbund Domäne für die userPrincipalName-Eigenschaft (UPN) des Benutzers verwenden. Sie wird verwendet, um ein lokales Active Directory Benutzerkonto Ihrem Azure AD Benutzerobjekt zuzuordnen.
    description: ''
  - name: --mail-nickname
    summary: E-Mail-Alias Der Standardwert ist der Benutzer Prinzipal Name.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
- uid: az_ad_user_delete
  name: az ad user delete
  summary: Löschen Sie einen Benutzer.
  description: ''
  syntax: az ad user delete --id
  requiredParameters:
  - isRequired: true
    name: --id
    summary: Die Objekt-ID oder der Prinzipal Name des Benutzers, für den Informationen zu erhalten sind.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
- uid: az_ad_user_get-member-groups
  name: az ad user get-member-groups
  summary: Dient zum erhalten von Gruppen, denen der Benutzer angehört.
  description: ''
  syntax: >-
    az ad user get-member-groups --id
                                 [--security-enabled-only]
  examples:
  - summary: Dient zum erhalten von Gruppen, in denen der Benutzer Mitglied ist (automatisch generiert).
    syntax: az ad user get-member-groups --upn-or-object-id myuser@contoso.com
  requiredParameters:
  - isRequired: true
    name: --id
    summary: Die Objekt-ID oder der Prinzipal Name des Benutzers, für den Informationen zu erhalten sind.
    description: ''
  optionalParameters:
  - name: --security-enabled-only
    summary: True gibt an, dass nur die Mitgliedschaft in Gruppen mit aktivierter Sicherheit geprüft werden soll. Andernfalls sollten Sie die Mitgliedschaft in allen Gruppen überprüfen.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
- uid: az_ad_user_list
  name: az ad user list
  summary: Auflisten Azure Active Directory Benutzer.
  description: ''
  syntax: >-
    az ad user list [--display-name]
                    [--filter]
                    [--query-examples]
                    [--upn]
  optionalParameters:
  - name: --display-name
    summary: Der Anzeige Name des Objekts oder das Präfix.
    description: ''
  - name: --filter
    summary: Odata-Filter, z. b.--Filter "Display Name EQ ' Test ' und serviceprincipaltype EQ ' Application '".
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --upn
    summary: Benutzer Prinzipal Name, z. b. john.doe@contoso.com .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
- uid: az_ad_user_show
  name: az ad user show
  summary: Ruft Benutzerinformationen aus dem Verzeichnis ab.
  description: ''
  syntax: >-
    az ad user show --id
                    [--query-examples]
  requiredParameters:
  - isRequired: true
    name: --id
    summary: Die Objekt-ID oder der Prinzipal Name des Benutzers, für den Informationen zu erhalten sind.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
- uid: az_ad_user_update
  name: az ad user update
  summary: Aktualisieren Sie Azure Active Directory Benutzer.
  description: ''
  syntax: >-
    az ad user update --id
                      [--account-enabled {false, true}]
                      [--display-name]
                      [--force-change-password-next-login {false, true}]
                      [--mail-nickname]
                      [--password]
  examples:
  - summary: Aktualisieren Sie Azure Active Directory Benutzer. automatisch generierten
    syntax: az ad user update --id 00000000-0000-0000-0000-000000000000
  requiredParameters:
  - isRequired: true
    name: --id
    summary: Die Objekt-ID oder der Prinzipal Name des Benutzers, für den Informationen zu erhalten sind.
    description: ''
  optionalParameters:
  - name: --account-enabled
    parameterValueGroup: false, true
    summary: Aktivieren Sie das Benutzerkonto.
    description: ''
  - name: --display-name
    summary: Der Anzeige Name des Objekts oder das Präfix.
    description: ''
  - name: --force-change-password-next-login
    parameterValueGroup: false, true
    summary: Verlangen Sie, dass der Benutzer sein Kennwort bei der nächsten Anmeldung ändert. Nur gültig, wenn--Password angegeben ist.
    description: ''
  - name: --mail-nickname
    summary: E-Mail-Alias Der Standardwert ist der Benutzer Prinzipal Name.
    description: ''
  - name: --password
    summary: Benutzerkennwort.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
commands:
- az_ad_user_create
- az_ad_user_delete
- az_ad_user_get-member-groups
- az_ad_user_list
- az_ad_user_show
- az_ad_user_update
