### YamlMime:AzureCLIGroup
uid: az_k8s-extension
name: az k8s-extension
extensionInformation: >-
  > [!Note]

  > Dieser Verweis ist Teil der **k8s-Erweiterungs** Erweiterung für Azure CLI und erfordert Version 2.15.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ k8s-Extension** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Befehle zum Verwalten von K8s-Extensions.
description: ''
directCommands:
- uid: az_k8s-extension_create
  name: az k8s-extension create
  summary: Erstellen Sie eine K8s-Erweiterung.
  description: ''
  syntax: >-
    az k8s-extension create --cluster-name
                            --cluster-type {appliances, connectedClusters, managedClusters}
                            --extension-type
                            --name
                            --resource-group
                            [--auto-upgrade {false, true}]
                            [--config]
                            [--config-file]
                            [--config-protected]
                            [--config-protected-file]
                            [--release-namespace]
                            [--release-train]
                            [--scope {cluster, namespace}]
                            [--tags]
                            [--target-namespace]
                            [--version]
  requiredParameters:
  - isRequired: true
    name: --cluster-name -c
    summary: Name des Kubernetes-Clusters.
    description: ''
  - isRequired: true
    name: --cluster-type
    parameterValueGroup: appliances, connectedClusters, managedClusters
    summary: Geben Sie Bogen Cluster oder von AKS verwaltete Cluster oder Bogen Geräte an.
    description: ''
  - isRequired: true
    name: --extension-type
    summary: Der Name des Erweiterungs Typs.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name der Erweiterungs Instanz.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --auto-upgrade --auto-upgrade-minor-version
    parameterValueGroup: false, true
    summary: Automatisches Upgrade der neben Version der Erweiterungs Instanz.
    description: ''
  - name: --config --configuration-settings
    summary: Konfigurationseinstellungen als Schlüssel = Wert-Paar.  Wiederholen Sie den Parameter für jede Einstellung.
    description: ''
  - name: --config-file --configuration-settings-file
    summary: JSON-Dateipfad für Configuration-Settings.
    description: ''
  - name: --config-protected --configuration-protected-settings
    summary: Geschützte Konfigurationseinstellungen als Schlüssel = Wert-Paar.  Wiederholen Sie den Parameter für jede Einstellung.
    description: ''
  - name: --config-protected-file --configuration-protected-settings-file
    summary: JSON-Dateipfad für die Konfiguration-Protected-Settings.
    description: ''
  - name: --release-namespace
    summary: Geben Sie den Namespace für die Installation der Erweiterungs Freigabe an.
    description: ''
  - name: --release-train
    summary: Geben Sie den releasetrain für den Erweiterungstyp an.
    description: ''
  - name: --scope
    parameterValueGroup: cluster, namespace
    summary: Geben Sie den Erweiterungsbereich an.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --target-namespace
    summary: Geben Sie den Ziel Namespace an, der für die Erweiterungs Instanz installiert werden soll. Dieser Parameter ist erforderlich, wenn der Erweiterungsbereich auf "Namespace" festgelegt ist.
    description: ''
  - name: --version
    summary: Geben Sie die Version an, die für die Erweiterungs Instanz installiert werden soll, wenn "--Auto-Upgrade-Minor-Version" nicht aktiviert ist.
    description: ''
- uid: az_k8s-extension_delete
  name: az k8s-extension delete
  summary: Löschen Sie eine K8s-Erweiterung.
  description: ''
  syntax: >-
    az k8s-extension delete --cluster-name
                            --cluster-type {appliances, connectedClusters, managedClusters}
                            --name
                            --resource-group
                            [--yes]
  requiredParameters:
  - isRequired: true
    name: --cluster-name -c
    summary: Name des Kubernetes-Clusters.
    description: ''
  - isRequired: true
    name: --cluster-type
    parameterValueGroup: appliances, connectedClusters, managedClusters
    summary: Geben Sie Bogen Cluster oder von AKS verwaltete Cluster oder Bogen Geräte an.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name der Erweiterungs Instanz.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
- uid: az_k8s-extension_list
  name: az k8s-extension list
  summary: List K8s-Extensions.
  description: ''
  syntax: >-
    az k8s-extension list --cluster-name
                          --cluster-type {appliances, connectedClusters, managedClusters}
                          --resource-group
  requiredParameters:
  - isRequired: true
    name: --cluster-name -c
    summary: Name des Kubernetes-Clusters.
    description: ''
  - isRequired: true
    name: --cluster-type
    parameterValueGroup: appliances, connectedClusters, managedClusters
    summary: Geben Sie Bogen Cluster oder von AKS verwaltete Cluster oder Bogen Geräte an.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_k8s-extension_show
  name: az k8s-extension show
  summary: Anzeigen der Details einer K8s-Erweiterung.
  description: ''
  syntax: >-
    az k8s-extension show --cluster-name
                          --cluster-type {appliances, connectedClusters, managedClusters}
                          --name
                          --resource-group
  requiredParameters:
  - isRequired: true
    name: --cluster-name -c
    summary: Name des Kubernetes-Clusters.
    description: ''
  - isRequired: true
    name: --cluster-type
    parameterValueGroup: appliances, connectedClusters, managedClusters
    summary: Geben Sie Bogen Cluster oder von AKS verwaltete Cluster oder Bogen Geräte an.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name der Erweiterungs Instanz.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
commands:
- az_k8s-extension_create
- az_k8s-extension_delete
- az_k8s-extension_list
- az_k8s-extension_show
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
