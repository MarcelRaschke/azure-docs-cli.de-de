### YamlMime:AzureCLIGroup
uid: az_postgres
name: az postgres
extensionInformation: >-
  > [!Note]

  > Dieser Verweis ist Teil der **DB-up-** Erweiterung für Azure CLI und erfordert Version 2.0.46 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Postgres** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten von Azure Database for PostgreSQL Servern
description: ''
directCommands:
- uid: az_postgres_down
  name: az postgres down
  summary: Löschen Sie den PostgreSQL-Server und die zugehörigen zwischengespeicherten Informationen.
  description: ''
  syntax: >-
    az postgres down [--delete-group]
                     [--no-wait]
                     [--resource-group]
                     [--server-name]
                     [--yes]
  examples:
  - summary: Löschen Sie den Server und die zwischengespeicherten Daten, abgesehen von der Ressourcengruppe.
    syntax: az postgres down
  - summary: Löschen Sie die Ressourcengruppe und den vollständigen Cache.
    syntax: az postgres down --delete-group
  optionalParameters:
  - name: --delete-group
    summary: Löschen Sie die Ressourcengruppe.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --server-name -s
    summary: Name des Servers.
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
- uid: az_postgres_show-connection-string
  name: az postgres show-connection-string
  summary: Zeigen Sie die Verbindungs Zeichenfolgen für eine PostgreSQL-Server Datenbank an.
  description: ''
  syntax: >-
    az postgres show-connection-string [--admin-password]
                                       [--admin-user]
                                       [--database-name]
                                       [--server-name]
  optionalParameters:
  - name: --admin-password -p
    defaultValue: '{password}'
    summary: Das Anmelde Kennwort des Administrators.
    description: ''
  - name: --admin-user -u
    defaultValue: '{login}'
    summary: Der Anmelde Name des Administrators.
    description: ''
  - name: --database-name -d
    defaultValue: '{database}'
    summary: Der Name einer Datenbank.
    description: ''
  - name: --server-name -s
    defaultValue: '{server}'
    summary: Name des Servers.
    description: ''
- uid: az_postgres_up
  name: az postgres up
  summary: Richten Sie einen Azure Database for PostgreSQL Server und Konfigurationen ein.
  description: ''
  syntax: >-
    az postgres up [--admin-password]
                   [--admin-user]
                   [--backup-retention]
                   [--database-name]
                   [--generate-password]
                   [--geo-redundant-backup {Disabled, Enabled}]
                   [--location]
                   [--resource-group]
                   [--server-name]
                   [--sku-name]
                   [--ssl-enforcement {Disabled, Enabled}]
                   [--storage-size]
                   [--tags]
                   [--version]
  examples:
  - summary: Stellen Sie sicher, dass ein Azure Database for PostgreSQL Server aktiv ist und ausgeführt wird und für die sofortige Verwendung konfiguriert ist.
    syntax: az postgres up
  - summary: Um Standardnamen zu überschreiben, geben Sie Parameter an, die gewünschte Werte/vorhandene Ressourcen angeben.
    syntax: az postgres up -g MyResourceGroup -s MyServer -d MyDatabase -u MyUsername -p MyPassword
  optionalParameters:
  - name: --admin-password -p
    summary: 'Das Anmelde Kennwort des Administrators. Mindestens 8 Zeichen und maximal 128 Zeichen. Das Kennwort muss Zeichen aus drei der folgenden Kategorien enthalten: englische Großbuchstaben, englische Kleinbuchstaben, Zahlen und nicht alphanumerische Zeichen. Ihr Kennwort darf den Anmelde Namen nicht ganz oder teilweise enthalten. Ein Teil eines Anmelde namens ist als drei oder mehr aufeinander folgende alphanumerische Zeichen definiert.'
    description: ''
  - name: --admin-user -u
    summary: Der Anmelde Name des Administrators.
    description: ''
  - name: --backup-retention
    summary: Die Anzahl der Tage, die eine Sicherung aufbewahrt wird.
    description: ''
  - name: --database-name -d
    summary: Der Name einer Datenbank, die initialisiert werden soll.
    description: ''
  - name: --generate-password
    summary: Generieren Sie ein Kennwort.
    description: ''
  - name: --geo-redundant-backup
    defaultValue: Disabled
    parameterValueGroup: Disabled, Enabled
    summary: Aktivieren Sie georedundanten oder nicht für die Server Sicherung.
    description: ''
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --server-name -s
    summary: Name des Servers.
    description: ''
  - name: --sku-name
    defaultValue: GP_Gen5_2
    summary: Der Name der SKU, in der Regel "Tier + Familie + Kerne", z. b. "B_Gen4_1", "GP_Gen5_8".
    description: ''
  - name: --ssl-enforcement
    defaultValue: Enabled
    parameterValueGroup: Disabled, Enabled
    summary: SSL-Erzwingung aktivieren
    description: ''
  - name: --storage-size
    summary: Die maximale Speichergröße des Servers. Die Einheit ist Megabytes.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --version
    defaultValue: "10"
    summary: Server Version.
    description: ''
commands:
- az_postgres_down
- az_postgres_show-connection-string
- az_postgres_up
- az_postgres_flexible-server
- az_postgres_flexible-server_connect
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
