### YamlMime:AzureCLIGroup
uid: az_hdinsight
name: az hdinsight
summary: Verwalten von hdinsight-Ressourcen.
description: ''
directCommands:
- uid: az_hdinsight_create
  name: az hdinsight create
  summary: Erstellen Sie einen neuen Cluster.
  description: ''
  syntax: >-
    az hdinsight create --name
                        --resource-group
                        --type
                        [--assign-identity]
                        [--autoscale-count]
                        [--autoscale-max-count]
                        [--autoscale-min-count]
                        [--autoscale-type {Load, Schedule}]
                        [--cluster-admin-account]
                        [--cluster-admin-password]
                        [--cluster-configurations]
                        [--cluster-tier {Premium, Standard}]
                        [--cluster-users-group-dns]
                        [--component-version]
                        [--compute-isolation {false, true}]
                        [--days {Friday, Monday, Saturday, Sunday, Thursday, Tuesday, Wednesday}]
                        [--domain]
                        [--edgenode-size]
                        [--enable-private-link {false, true}]
                        [--encryption-algorithm {RSA-OAEP, RSA-OAEP-256, RSA1_5}]
                        [--encryption-at-host {false, true}]
                        [--encryption-in-transit {false, true}]
                        [--encryption-key-name]
                        [--encryption-key-version]
                        [--encryption-vault-uri]
                        [--esp]
                        [--headnode-size]
                        [--host-sku]
                        [--http-password]
                        [--http-user]
                        [--idbroker]
                        [--kafka-client-group-id]
                        [--kafka-client-group-name]
                        [--kafka-management-node-count]
                        [--kafka-management-node-size]
                        [--ldaps-urls]
                        [--location]
                        [--minimal-tls-version {1.0, 1.1, 1.2}]
                        [--no-validation-timeout]
                        [--no-wait]
                        [--resource-provider-connection {Inbound, Outbound}]
                        [--ssh-password]
                        [--ssh-public-key]
                        [--ssh-user]
                        [--storage-account]
                        [--storage-account-key]
                        [--storage-account-managed-identity]
                        [--storage-container]
                        [--storage-filesystem]
                        [--subnet]
                        [--subscription]
                        [--tags]
                        [--time]
                        [--timezone]
                        [--version]
                        [--vnet-name]
                        [--workernode-count]
                        [--workernode-data-disk-size]
                        [--workernode-data-disk-storage-account-type {premium_lrs, standard_lrs}]
                        [--workernode-data-disks-per-node]
                        [--workernode-size]
                        [--zookeepernode-size]
  examples:
  - summary: Erstellen Sie einen Cluster mit einem vorhandenen Speicherkonto.
    syntax: >-
      az hdinsight create -t spark -g MyResourceGroup -n MyCluster \

      -p "HttpPassword1234!" \

      --storage-account MyStorageAccount
  - summary: Erstellen Sie einen Cluster mit minimaler TLS-Version.
    syntax: >-
      az hdinsight create -t spark -g MyResourceGroup -n MyCluster \

      -p "HttpPassword1234!" \

      --storage-account MyStorageAccount --minimal-tls-version 1.2
  - summary: Erstellen Sie einen Cluster, der die Verschlüsselung während der Übertragung ermöglicht.
    syntax: >-
      az hdinsight create -t spark -g MyResourceGroup -n MyCluster \

      -p "HttpPassword1234!" \

      --storage-account MyStorageAccount --encryption-in-transit true
  - summary: Erstellen Sie einen Cluster mit Verschlüsselung auf dem Host.
    syntax: >-
      az hdinsight create -t spark -g MyResourceGroup -n MyCluster \

      -p "HttpPassword1234!" \

      --storage-account MyStorageAccount --encryption-at-host true
  - summary: Erstellen Sie einen Cluster mit dem Enterprise-Sicherheitspaket (ESP).
    syntax: >-
      az hdinsight create --esp -t spark -g MyResourceGroup -n MyCluster \

      -p "HttpPassword1234!" \

      --storage-account MyStorageAccount \

      --subnet "/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/MyRG/providers/Microsoft.Network/virtualNetworks/MyVnet/subnets/subnet1" \

      --domain "/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/MyRG/providers/Microsoft.AAD/domainServices/MyDomain.onmicrosoft.com" \

      --assign-identity "/subscriptions/00000000-0000-0000-0000-000000000000/resourcegroups/MyMsiRG/providers/Microsoft.ManagedIdentity/userAssignedIdentities/MyMSI" \

      --cluster-admin-account MyAdminAccount@MyDomain.onmicrosoft.com \

      --cluster-users-group-dns MyGroup
  - summary: Erstellen Sie einen Cluster mit dem Enterprise-Sicherheitspaket (ESP), und aktivieren Sie den hdinsight-ID-Broker.
    syntax: >-
      az hdinsight create --esp --idbroker -t spark -g MyResourceGroup -n MyCluster \

      -p "HttpPassword1234!" \

      --storage-account MyStorageAccount \

      --subnet "/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/MyRG/providers/Microsoft.Network/virtualNetworks/MyVnet/subnets/subnet1" \

      --domain "/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/MyRG/providers/Microsoft.AAD/domainServices/MyDomain.onmicrosoft.com" \

      --assign-identity "/subscriptions/00000000-0000-0000-0000-000000000000/resourcegroups/MyMsiRG/providers/Microsoft.ManagedIdentity/userAssignedIdentities/MyMSI" \

      --cluster-admin-account MyAdminAccount@MyDomain.onmicrosoft.com \

      --cluster-users-group-dns MyGroup
  - summary: Erstellen Sie einen Kafka-Cluster mit Datenträger Verschlüsselung. Siehe https://docs.microsoft.com/azure/hdinsight/kafka/apache-kafka-byok.
    syntax: >-
      az hdinsight create -t kafka -g MyResourceGroup -n MyCluster \

      -p "HttpPassword1234!" --workernode-data-disks-per-node 2 \

      --storage-account MyStorageAccount \

      --encryption-key-name kafkaClusterKey \

      --encryption-key-version 00000000000000000000000000000000 \

      --encryption-vault-uri https://MyKeyVault.vault.azure.net \

      --assign-identity MyMSI
  - summary: Erstellen Sie einen Kafka-Cluster mit dem Kafka-Rest-Proxy.
    syntax: >-
      az hdinsight create -t kafka -g MyResourceGroup -n MyCluster \

      -p "HttpPassword1234!" --workernode-data-disks-per-node 2 \

      --storage-account MyStorageAccount \

      --kafka-management-node-size "Standard_D4_v2" \

      --kafka-client-group-id MySecurityGroupId \

      --kafka-client-group-name MySecurityGroupName

      --component-version kafka=2.1
  - summary: Erstellen eines Clusters mit Azure Data Lake Storage Gen2
    syntax: >-
      az hdinsight create -t spark -g MyResourceGroup -n MyCluster \

      -p "HttpPassword1234!" \

      --storage-account MyStorageAccount \

      --storage-account-managed-identity MyMSI
  - summary: Erstellen Sie einen Cluster mit der Konfiguration aus der JSON-Zeichenfolge.
    syntax: >-
      az hdinsight create -t spark -g MyResourceGroup -n MyCluster \

      -p "HttpPassword1234!" \

      --storage-account MyStorageAccount \

      --cluster-configuration {'gateway':{'restAuthCredential.username':'admin'}}
  - summary: Erstellen Sie einen Cluster mit einer Konfiguration aus einer lokalen Datei.
    syntax: >-
      az hdinsight create -t spark -g MyResourceGroup -n MyCluster \

      -p "HttpPassword1234!" \

      --storage-account MyStorageAccount \

      --cluster-configuration @config.json
  - summary: Erstellen Sie einen Cluster, für den eine Lasten basierte automatische Skalierung durchführen
    syntax: >-
      az hdinsight create -t spark --version 3.6 -g MyResourceGroup -n MyCluster \

      -p "HttpPassword1234!" --storage-account MyStorageAccount \

      --autoscale-type Load --autoscale-min-workernode-count 3 --autoscale-max-workernode-count 5
  - summary: Erstellen Sie einen Cluster, bei dem die automatische Skalierung für eine Zeitplanung
    syntax: >-
      az hdinsight create -t spark --version 3.6 -g MyResourceGroup -n MyCluster \

      -p "HttpPassword1234!" --storage-account MyStorageAccount \

      --autoscale-type Schedule --timezone "Pacific Standard Time" --days Monday \

      --time 09:00 --autoscale-workernode-count 5
  - summary: Erstellen Sie einen Cluster mit ausgehenden Relay-und privaten Link Features.
    syntax: >-
      az hdinsight create -t spark --version 3.6 -g MyResourceGroup -n MyCluster \

      -p "HttpPassword1234!" --storage-account MyStorageAccount \

      --subnet "/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/rg/providers/Microsoft.Network/virtualNetworks/fakevnet/subnets/default" \

      --resource-provider-connection Outbound --enable-private-link
  - summary: Erstellen Sie einen Cluster mit COMPUTE-Isolations Funktion.
    syntax: >-
      az hdinsight create -t spark --version 3.6 -g MyResourceGroup -n MyCluster \

      -p "HttpPassword1234!" --storage-account MyStorageAccount \

      --enable-compute-isolation --workernode-size "Standard_E8S_V3" --headnode-size "Standard_E8S_V3"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Clusters.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --type -t
    summary: 'Die Art von HDInsight-Cluster, z. B. hadoop, interactivehive, hbase, kafka, storm, spark, rserver, mlservices. Siehe auch: <a href="https://docs.microsoft.com/azure/hdinsight/hdinsight-hadoop-provision-linux-clusters#cluster-types">https://docs.microsoft.com/azure/hdinsight/hdinsight-hadoop-provision-linux-clusters#cluster-types</a> .'
    description: ''
  optionalParameters:
  - name: --assign-identity
    summary: Der Name oder die ID der vom Benutzer zugewiesenen Identität.
    description: ''
  - name: --autoscale-count --autoscale-workernode-count
    summary: Die Anzahl der geplanten workerknoten.
    description: ''
  - name: --autoscale-max-count --autoscale-max-workernode-count
    summary: Die maximale Anzahl von workerknoten für Load-based atuoscale.
    description: ''
  - name: --autoscale-min-count --autoscale-min-workernode-count
    summary: Die minimale Anzahl von workerknoten für Load-based atuoscale.
    description: ''
  - name: --autoscale-type
    parameterValueGroup: Load, Schedule
    summary: Der Typ der automatischen Skalierung.
    description: ''
  - name: --cluster-admin-account
    summary: Das Domänen Benutzerkonto, das über Administratorrechte für den Cluster verfügt. Nur erforderlich, wenn Cluster mit Enterprise-Sicherheitspaket erstellt wird.
    description: ''
  - name: --cluster-admin-password
    summary: Das Domänen Administrator Kennwort. Nur erforderlich, wenn Cluster mit Enterprise-Sicherheitspaket erstellt wird.
    description: ''
  - name: --cluster-configurations
    summary: 'Zusätzliche Konfigurationen verschiedener Komponenten. Konfigurationen können mithilfe der- `@{path}` Syntax oder einer JSON-Zeichenfolge aus einer Datei bereitgestellt werden. Siehe auch: <a href="https://docs.microsoft.com/azure/hdinsight/hdinsight-hadoop-customize-cluster-bootstrap">https://docs.microsoft.com/azure/hdinsight/hdinsight-hadoop-customize-cluster-bootstrap</a> .'
    description: ''
  - name: --cluster-tier
    parameterValueGroup: Premium, Standard
    summary: Die Ebene des Clusters.
    description: ''
  - name: --cluster-users-group-dns
    summary: Eine durch Leerzeichen getrennte Liste von Distinguished Names für Cluster Benutzergruppen. Nur erforderlich, wenn Cluster mit Enterprise-Sicherheitspaket erstellt wird.
    description: ''
  - name: --component-version
    summary: 'Die Versionen verschiedener Hadoop-Komponenten durch Leerzeichen getrennt im Format „Komponente=Version“. Beispiel: Spark = 2.0 Hadoop = 2.7.3 Siehe auch: <a href="https://docs.microsoft.com/azure/hdinsight/hdinsight-component-versioning#hadoop-components-available-with-different-hdinsight-versions">https://docs.microsoft.com/azure/hdinsight/hdinsight-component-versioning#hadoop-components-available-with-different-hdinsight-versions</a> .'
    description: ''
  - name: --compute-isolation --enable-compute-isolation
    parameterValueGroup: false, true
    summary: Geben Sie an, ob die computeisolation aktivieren soll.
    description: ''
  - name: --days
    parameterValueGroup: Friday, Monday, Saturday, Sunday, Thursday, Tuesday, Wednesday
    summary: Eine durch Leerzeichen getrennte Liste von Schedule Day.
    description: ''
  - name: --domain
    summary: Der Name oder die Ressourcen-ID des Azure Active Directory Domänen Dienstanbieter des Benutzers. Nur erforderlich, wenn Cluster mit Enterprise-Sicherheitspaket erstellt wird.
    description: ''
  - name: --edgenode-size
    summary: 'Die Größe des Knotens. Siehe auch: <a href="https://docs.microsoft.com/azure/hdinsight/hdinsight-hadoop-provision-linux-clusters#configure-cluster-size">https://docs.microsoft.com/azure/hdinsight/hdinsight-hadoop-provision-linux-clusters#configure-cluster-size</a> .'
    description: ''
  - name: --enable-private-link
    parameterValueGroup: false, true
    summary: Geben Sie an, ob der private Link aktiviert werden soll.
    description: ''
  - name: --encryption-algorithm
    defaultValue: RSA-OAEP
    parameterValueGroup: RSA-OAEP, RSA-OAEP-256, RSA1_5
    summary: Algorithmusbezeichner für die Verschlüsselung.
    description: ''
  - name: --encryption-at-host
    parameterValueGroup: false, true
    summary: Gibt an, ob die Verschlüsselung auf dem Host aktiviert werden soll.
    description: ''
  - name: --encryption-in-transit
    parameterValueGroup: false, true
    summary: Gibt an, ob die Verschlüsselung während der Übertragung aktiviert wird
    description: ''
  - name: --encryption-key-name
    summary: Der Schlüssel Name, der zum Aktivieren der Datenträger Verschlüsselung verwendet wird.
    description: ''
  - name: --encryption-key-version
    summary: Schlüssel Version, die zum Aktivieren der Datenträger Verschlüsselung verwendet wird.
    description: ''
  - name: --encryption-vault-uri
    summary: Basis Schlüssel Tresor-URI, in dem sich der Kundenschlüssel befindet, z. b. <a href="https://myvault.vault.azure.net">https://myvault.vault.azure.net</a>.
    description: ''
  - name: --esp
    summary: Geben Sie an, um einen Cluster mit Enterprise-Sicherheitspaket zu erstellen. Wenn nicht, wird das Erstellen eines Clusters mit Enterprise-Sicherheitspaket nicht zugelassen.
    description: ''
  - name: --headnode-size
    defaultValue: large
    summary: 'Die Größe des Knotens. Siehe auch: <a href="https://docs.microsoft.com/azure/hdinsight/hdinsight-hadoop-provision-linux-clusters#configure-cluster-size">https://docs.microsoft.com/azure/hdinsight/hdinsight-hadoop-provision-linux-clusters#configure-cluster-size</a> .'
    description: ''
  - name: --host-sku
    summary: Die dedizierte Host-SKU der COMPUTE-Isolation.
    description: ''
  - name: --http-password -p
    summary: HTTP-Kennwort für den Cluster. Wenn nicht angegeben, wird eine Eingabeaufforderung angezeigt.
    description: ''
  - name: --http-user -u
    summary: 'Der HTTP-Benutzername für den Cluster.  Standard: admin.'
    description: ''
  - name: --idbroker
    summary: Geben Sie an, um einen ESP-Cluster mit hdinsight ID Broker zu erstellen. Wenn keine Angabe erfolgt, ist das Erstellen eines ESP-Clusters mit hdinsight ID Broker nicht zulässig.
    description: ''
  - name: --kafka-client-group-id
    summary: Die Aad-Sicherheitsgruppen-ID des Clients für den Kafka-Rest-Proxy.
    description: ''
  - name: --kafka-client-group-name
    summary: Der Name der Aad-Sicherheitsgruppe für den Kafka-Rest-Proxy.
    description: ''
  - name: --kafka-management-node-count
    defaultValue: "2"
    summary: Die Anzahl der Kafka-Verwaltungs Knoten im Cluster.
    description: ''
  - name: --kafka-management-node-size
    summary: 'Die Größe des Knotens. Siehe auch: <a href="https://docs.microsoft.com/azure/hdinsight/hdinsight-hadoop-provision-linux-clusters#configure-cluster-size">https://docs.microsoft.com/azure/hdinsight/hdinsight-hadoop-provision-linux-clusters#configure-cluster-size</a> .'
    description: ''
  - name: --ldaps-urls
    summary: Eine durch Leerzeichen getrennte Liste von LDAPS-Protokoll-URLs für die Kommunikation mit dem Active Directory. Nur erforderlich, wenn Cluster mit Enterprise-Sicherheitspaket erstellt wird.
    description: ''
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --minimal-tls-version
    parameterValueGroup: 1.0, 1.1, 1.2
    summary: Die minimal unterstützte TLS-Version.
    description: ''
  - name: --no-validation-timeout
    summary: Timeout Fehler während der Argument Überprüfungsphase zulassen. Wenn der Wert nicht weggelassen wird, ist ein Überprüfungs Timeout Fehler zulässig.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --resource-provider-connection --rp-connection
    parameterValueGroup: Inbound, Outbound
    summary: Der Verbindungstyp des Ressourcen Anbieters.
    description: ''
  - name: --ssh-password -P
    summary: SSH-Kennwort für die Cluster Knoten. Wenn nichts angegeben ist, wird das HTTP-Kennwort verwendet.
    description: ''
  - name: --ssh-public-key -K
    summary: Öffentlicher SSH-Schlüssel für die Cluster Knoten.
    description: ''
  - name: --ssh-user -U
    defaultValue: sshuser
    summary: Der SSH-Benutzername für die Cluster Knoten.
    description: ''
  - name: --storage-account
    summary: Der Name oder die ID des Speicher Kontos.
    description: ''
  - name: --storage-account-key
    summary: Der Speicherkontoschlüssel. Ein Schlüssel kann automatisch abgerufen werden, wenn der Benutzer Zugriff auf das Speicherkonto hat.
    description: ''
  - name: --storage-account-managed-identity
    summary: Vom Benutzer zugewiesene verwaltete Identität mit Zugriff auf das Speicherkonto-Dateisystem. Nur erforderlich, wenn der Speicher Kontotyp Azure Data Lake Storage Gen2 ist.
    description: ''
  - name: --storage-container
    summary: Der Speicher Container, der vom Cluster verwendet wird. Verwendet den Cluster Namen, wenn kein Name angegeben wurde. (Nur wasb).
    description: ''
  - name: --storage-filesystem
    summary: Das Speicherdatei System, das vom Cluster verwendet wird. Verwendet den Cluster Namen, wenn kein Name angegeben wurde. (Nur DFS).
    description: ''
  - name: --subnet
    summary: Der Name oder die ID des Subnetzes. Wenn Name angegeben wird, `--vnet-name` muss angegeben werden.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --time
    summary: 'Die 24-Stunden-Zeit in der Form XX: XX in Tagen.'
    description: ''
  - name: --timezone
    summary: Die Zeitzone für den automatischen Skalierungstyp "Schedule". Werte aus `az hdinsight autoscale list-timezones`.
    description: ''
  - name: --version -v
    defaultValue: default
    summary: 'Die HDInsight-Clusterversion. Siehe auch: <a href="https://docs.microsoft.com/azure/hdinsight/hdinsight-component-versioning#supported-hdinsight-versions">https://docs.microsoft.com/azure/hdinsight/hdinsight-component-versioning#supported-hdinsight-versions</a> .'
    description: ''
  - name: --vnet-name
    summary: Der Name eines virtuellen Netzwerks.
    description: ''
  - name: --workernode-count -c
    defaultValue: "3"
    summary: Die Anzahl an Workerknoten im Cluster.
    description: ''
  - name: --workernode-data-disk-size
    summary: Die Größe des Datenträgers in GB, z. b. 1023.
    description: ''
  - name: --workernode-data-disk-storage-account-type
    parameterValueGroup: premium_lrs, standard_lrs
    summary: 'Der Typ des Speicher Kontos, das für die Datenträger verwendet wird: standard_lrs oder premium_lrs.'
    description: ''
  - name: --workernode-data-disks-per-node
    summary: Die Anzahl der zu verwendenden Datenträger pro workerknoten.
    description: ''
  - name: --workernode-size
    defaultValue: large
    summary: 'Die Größe des Knotens. Siehe auch: <a href="https://docs.microsoft.com/azure/hdinsight/hdinsight-hadoop-provision-linux-clusters#configure-cluster-size">https://docs.microsoft.com/azure/hdinsight/hdinsight-hadoop-provision-linux-clusters#configure-cluster-size</a> .'
    description: ''
  - name: --zookeepernode-size
    summary: 'Die Größe des Knotens. Siehe auch: <a href="https://docs.microsoft.com/azure/hdinsight/hdinsight-hadoop-provision-linux-clusters#configure-cluster-size">https://docs.microsoft.com/azure/hdinsight/hdinsight-hadoop-provision-linux-clusters#configure-cluster-size</a> .'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/hdinsight/_help.py
- uid: az_hdinsight_delete
  name: az hdinsight delete
  summary: Löscht den angegebenen hdinsight-Cluster.
  description: ''
  syntax: >-
    az hdinsight delete --name
                        --resource-group
                        [--no-wait]
                        [--subscription]
                        [--yes]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Clusters.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/hdinsight/_help.py
- uid: az_hdinsight_list
  name: az hdinsight list
  summary: Auflisten von hdinsight-Clustern in einer Ressourcengruppe oder einem Abonnement.
  description: ''
  syntax: >-
    az hdinsight list [--query-examples]
                      [--resource-group]
                      [--subscription]
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/hdinsight/_help.py
- uid: az_hdinsight_list_usage
  name: az hdinsight list-usage
  summary: Listet die Verwendungen für den angegebenen Speicherort auf.
  description: ''
  syntax: >-
    az hdinsight list-usage --location
                            [--subscription]
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/hdinsight/_help.py
- uid: az_hdinsight_resize
  name: az hdinsight resize
  summary: Ändert die Größe des angegebenen hdinsight-Clusters auf die angegebene Größe.
  description: ''
  syntax: >-
    az hdinsight resize --name
                        --resource-group
                        --workernode-count
                        [--no-wait]
                        [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Clusters.
    description: ''
  - isRequired: true
    name: --resource-group -g
