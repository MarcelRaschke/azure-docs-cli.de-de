### YamlMime:AzureCLIGroup
uid: az_bicep
name: az bicep
summary: BICEP-CLI-Befehlsgruppe.
description: ''
directCommands:
- uid: az_bicep_build
  name: az bicep build
  summary: Erstellen Sie mindestens eine BICEP-Datei.
  description: ''
  syntax: >-
    az bicep build --files
                   [--stdout]
                   [--subscription]
  examples:
  - summary: Erstellen Sie eine BICEP-Datei.
    syntax: az bicep build --files {bicep_file}
  - summary: Erstellen Sie mehrere BICEP-Dateien.
    syntax: az bicep build --files {bicep_file1} {bicep_file2}
  - summary: Erstellen Sie eine BICEP-Datei, und geben Sie die gesamte Ausgabe in stdout aus.
    syntax: az bicep build --files {bicep_file} --stdout
  - summary: Erstellen Sie mehrere BICEP-Dateien, und geben Sie die gesamte Ausgabe in stdout aus.
    syntax: az bicep build --files {bicep_file1} {bicep_file2} --stdout
  requiredParameters:
  - isRequired: true
    name: --files -f
    summary: Durch Leerzeichen getrennter BICEP-Dateipfad im Dateisystem.
    description: ''
  optionalParameters:
  - name: --stdout
    summary: Wenn diese Einstellung festgelegt ist, wird die gesamte Ausgabe in stdout anstelle der entsprechenden Dateien ausgegeben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_bicep_decompile
  name: az bicep decompile
  summary: Versuchen Sie, eine oder mehrere Arm-Vorlagen Dateien in BICEP-Dateien zu dekompilieren.
  description: ''
  syntax: >-
    az bicep decompile --files
                       [--subscription]
  examples:
  - summary: Dekompilieren Sie eine Arm-Vorlagen Datei.
    syntax: az bicep decompile --files {json_template_file}
  - summary: Dekompilieren mehrerer Arm-Vorlagen Dateien.
    syntax: az bicep decompile --files {json_template_file1} {json_template_file2}
  requiredParameters:
  - isRequired: true
    name: --files -f
    summary: Durch Leerzeichen getrennte Arm-Vorlagen Pfade im Dateisystem.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_bicep_install
  name: az bicep install
  summary: Installieren Sie die BICEP-CLI.
  description: ''
  syntax: >-
    az bicep install [--subscription]
                     [--version]
  examples:
  - summary: Installieren Sie die BICEP-CLI.
    syntax: az bicep install
  - summary: Installieren Sie eine bestimmte Version der BICEP-CLI.
    syntax: az bicep install --version v0.2.212
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --version -v
    summary: Die Version der zu installierenden BICEP-CLI. Der Standardwert ist, wenn kein Wert angegeben ist.
    description: ''
- uid: az_bicep_list-versions
  name: az bicep list-versions
  summary: Listet alle verfügbaren Versionen der BICEP-CLI auf.
  description: ''
  syntax: az bicep list-versions [--subscription]
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_bicep_upgrade
  name: az bicep upgrade
  summary: Aktualisieren Sie die BICEP-CLI auf die neueste Version.
  description: ''
  syntax: az bicep upgrade [--subscription]
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_bicep_version
  name: az bicep version
  summary: Zeigt die installierte Version der BICEP-CLI an.
  description: ''
  syntax: az bicep version [--subscription]
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
commands:
- az_bicep_build
- az_bicep_decompile
- az_bicep_install
- az_bicep_list-versions
- az_bicep_upgrade
- az_bicep_version
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
