### YamlMime:AzureCLIGroup
uid: az_iot_central_app
name: az iot central app
summary: Verwalten Sie IOT Central Anwendungen.
description: Sie können Ihre IOT Central-Apps erstellen, löschen, anzeigen und aktualisieren.
directCommands:
- uid: az_iot_central_app_create
  name: az iot central app create
  summary: Erstellen Sie eine IOT Central-Anwendung.
  description: >-
    Eine IOT Central-APP ist eine cloudbasierte Anwendung, mit der Sie Ihre IOT-Geräte verwalten können.

    Weitere Informationen zum Bereitstellen einer IOT Central-App über die CLI oder eine Liste der verfügbaren Argumente finden Sie unter https://aka.ms/iotcentral-manage-cli .
  syntax: >-
    az iot central app create --name
                              --resource-group
                              --subdomain
                              [--display-name]
                              [--location]
                              [--no-wait]
                              [--sku {F1, S1, ST0, ST1, ST2}]
                              [--subscription]
                              [--template]
  examples:
  - summary: Erstellen Sie mithilfe der Standard-SKU eine IOT Central Anwendung in der Region der Ressourcengruppe.
    syntax: az iot central app create -n my-first-iot-app -g MyResourceGroup -s my-iot-app -l unitedstates
  - summary: Erstellen Sie eine IOT Central Anwendung in der Region "USA" mit dem Tarif "ST1" und einer Branchen Vorlage.
    syntax: az iot central app create -n my-first-iot-app -g MyResourceGroup -s my-iot-app -l unitedstates -p ST1 -t iotc-distribution
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Benennen Sie Ihre IOT Central-App mit einem eindeutigen Namen, damit Sie Sie später finden können. Diese wird als Ressourcen Name in der Azure-Portal und der CLI verwendet. vermeiden Sie stattdessen Sonderzeichen `-` , verwenden Sie Kleinbuchstaben (a-z), Zahlen (0-9) und Bindestriche (-).
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --subdomain -s
    summary: Geben Sie eine eindeutige URL ein. Auf Ihre APP kann über https:// <subdomain> . azureiotcentral.com/zugegriffen werden. Vermeiden Sie stattdessen Sonderzeichen `-` , und verwenden Sie Kleinbuchstaben (a-z), Zahlen (0-9) und Bindestriche (-).
    description: ''
  optionalParameters:
  - name: --display-name -d
    summary: Benutzerdefinierter Anzeige Name für die IOT Central-app. Diese wird im IOT Central Anwendungs-Manager verwendet, um Sie bei der Identifizierung Ihrer APP zu unterstützen. Der Standardwert ist der Ressourcen Name.
    description: ''
  - name: --location -l
    summary: Hier werden die Informationen und Ressourcen Ihrer APP gespeichert. Standardmäßig wird der Speicherort der Ziel Ressourcengruppe verwendet. Eine vollständige Liste der unterstützten Standorte finden Sie in der Dokumentation.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --sku -p
    defaultValue: ST2
    parameterValueGroup: F1, S1, ST0, ST1, ST2
    summary: Tarif für IOT Central-Anwendung.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --template -t
    summary: IOT Central Anwendungs Vorlagen Name. Der Standardwert ist "benutzerdefinierte Anwendung". Eine Liste der verfügbaren Vorlagen finden Sie in der Dokumentation.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
- uid: az_iot_central_app_delete
  name: az iot central app delete
  summary: Löschen Sie eine IOT Central Anwendung.
  description: >-
    Löschen Sie Ihre IOT Central-App dauerhaft.

    -Warning-dieser Vorgang ist nicht rückgängig. Nachdem Sie Ihre APP gelöscht haben, können Sie Sie nicht wiederherstellen.
  syntax: >-
    az iot central app delete --name
                              --resource-group
                              [--no-wait]
                              [--subscription]
                              [--yes]
  examples:
  - summary: Löschen Sie eine IOT Central-App mit dem Namen "My-First-IOT-app".
    syntax: az iot central app delete -n my-first-iot-app -g MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: IOT Central Anwendungsname.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
- uid: az_iot_central_app_list
  name: az iot central app list
  summary: Listet IOT Central Anwendungen auf.
  description: Alle IOT Central-apps, die Teil Ihres Abonnements sind.
  syntax: >-
    az iot central app list [--query-examples]
                            [--resource-group]
                            [--subscription]
  examples:
  - summary: Listet alle IOT Central-apps in meinem Abonnement auf.
    syntax: az iot central app list
  - summary: Listet alle IOT Central-apps in der Ressourcengruppe "myresourcegroup" in meinem Abonnement auf.
    syntax: az iot central app list -g MyResourceGroup
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
- uid: az_iot_central_app_show
  name: az iot central app show
  summary: Hier finden Sie die Details einer IOT Central-Anwendung.
  description: Informationen zu Ihrer APP, z. b. App-Name, Unterdomäne, Tarif und Standort.
  syntax: >-
    az iot central app show --name
                            [--query-examples]
                            [--resource-group]
                            [--subscription]
  examples:
  - summary: Anzeigen von Details für eine APP mit dem Namen "My-First-IOT-app".
    syntax: az iot central app show -n my-first-iot-app
  - summary: Hiermit werden Details für eine APP mit dem Namen "My-First-IOT-app" in der Ressourcengruppe "myresourcegroup" angezeigt.
    syntax: az iot central app show -n my-first-iot-app -g MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: IOT Central Anwendungsname.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
- uid: az_iot_central_app_update
  name: az iot central app update
  summary: Aktualisieren Sie die Metadaten für eine IOT Central Anwendung.
  description: Aktualisieren Sie Metadaten, z. b. den APP-Namen, die Unterdomäne, den Tarif und den Standort.
  syntax: >-
    az iot central app update --name
                              --resource-group
                              [--add]
                              [--force-string]
                              [--remove]
                              [--set]
                              [--subscription]
  examples:
  - summary: Aktualisieren der SKU für "My-First-IOT-app"
    syntax: az iot central app update -n my-first-iot-app -g MyResourceGroup --set sku.name=ST1
  - summary: Ändern der Unterdomäne für "My-First-IOT-app"
    syntax: az iot central app update -n my-first-iot-app -g MyResourceGroup --set subdomain.name=my-iot-app-new
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: IOT Central Anwendungsname.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --set
    summary: Aktualisieren Sie ein Objekt, indem Sie einen Eigenschafts Pfad und einen festzulegenden Wert angeben.  Beispiel:--Set Eigenschaft1. Eigenschaft2 =<value>.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
commands:
- az_iot_central_app_create
- az_iot_central_app_delete
- az_iot_central_app_list
- az_iot_central_app_show
- az_iot_central_app_update
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
