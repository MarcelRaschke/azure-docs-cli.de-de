### YamlMime:AzureCLIGroup
uid: az_iot_product_test_case
name: az iot product test case
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Azure-IOT-** Erweiterung für Azure CLI und erfordert Version 2.0.70 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ IOT Product Test Case** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten von Testfällen für die Test Zertifizierung von Produkten.
description: ''
directCommands:
- uid: az_iot_product_test_case_list
  name: az iot product test case list
  summary: Auflisten der Testfälle eines Produkt Zertifizierungstests.
  description: ''
  syntax: >-
    az iot product test case list --test-id
                                  [--base-url]
  examples:
  - summary: Grundlegende Verwendung
    syntax: az iot product test case list --test-id {test_id}
  requiredParameters:
  - isRequired: true
    name: --test-id -t
    summary: Die generierte ID für den Geräte Zertifizierungstest.
    description: ''
  optionalParameters:
  - name: --base-url
    summary: Überschreiben Sie die Zertifizierungsdienst-URL, um Tests in nicht produktiven Umgebungen zu ermöglichen.
    description: ''
- uid: az_iot_product_test_case_update
  name: az iot product test case update
  summary: Aktualisieren Sie die Test Fall Daten für die Produktzertifizierung.
  description: ''
  syntax: >-
    az iot product test case update --cf
                                    --test-id
                                    [--base-url]
  examples:
  - summary: Grundlegende Verwendung
    syntax: az iot product test case update --test-id {test_id} --configuration-file {configuration_file}
  requiredParameters:
  - isRequired: true
    name: --cf --configuration-file
    summary: Der Dateipfad für die JSON-Konfiguration der Test Fall Konfiguration.
    description: ''
  - isRequired: true
    name: --test-id -t
    summary: Die generierte ID für den Geräte Zertifizierungstest.
    description: ''
  optionalParameters:
  - name: --base-url
    summary: Überschreiben Sie die Zertifizierungsdienst-URL, um Tests in nicht produktiven Umgebungen zu ermöglichen.
    description: ''
commands:
- az_iot_product_test_case_list
- az_iot_product_test_case_update
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
