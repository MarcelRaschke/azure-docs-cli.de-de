### YamlMime:AzureCLIGroup
uid: az_iot_dps_certificate
name: az iot dps certificate
summary: Verwalten von Zertifikaten für den Azure IOT Hub Device Provisioning-Dienst
description: ''
directCommands:
- uid: az_iot_dps_certificate_create
  name: az iot dps certificate create
  summary: Erstellen/Hochladen eines Azure IOT Hub Device Provisioning-Dienst Zertifikats.
  description: ''
  syntax: >-
    az iot dps certificate create --certificate-name
                                  --dps-name
                                  --path
                                  --resource-group
                                  [--subscription]
  examples:
  - summary: Laden Sie eine PEM-Datei des Zertifizierungsstellen Zertifikats in einen Azure IOT Hub Device Bereitstellung-Dienst hoch.
    syntax: az iot dps certificate create --dps-name MyDps --resource-group MyResourceGroup --name MyCertificate --path /certificates/Certificate.pem
  - summary: Laden Sie eine Zertifizierungsstellen-Zertifikatsdatei in einen Azure IOT Hub Device Bereitstellung-Dienst hoch.
    syntax: az iot dps certificate create --dps-name MyDps --resource-group MyResourceGroup --name MyCertificate --path /certificates/Certificate.cer
  requiredParameters:
  - isRequired: true
    name: --certificate-name --name -n
    summary: Ein Anzeige Name für das Zertifikat.
    description: ''
  - isRequired: true
    name: --dps-name
    summary: Name des IOT-Bereitstellungs Dienstanbieter.
    description: ''
  - isRequired: true
    name: --path -p
    summary: Der Pfad zu der Datei, die das Zertifikat enthält.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
- uid: az_iot_dps_certificate_delete
  name: az iot dps certificate delete
  summary: Löschen eines Azure IOT Hub Device Provisioning-Dienst Zertifikats.
  description: ''
  syntax: >-
    az iot dps certificate delete --certificate-name
                                  --dps-name
                                  --etag
                                  --resource-group
                                  [--subscription]
  examples:
  - summary: Löschen von "myCertificate" in einem Azure IOT Hub Device Bereitstellung-Dienst
    syntax: az iot dps certificate delete --dps-name MyDps --resource-group MyResourceGroup --name MyCertificate --etag AAAAAAAAAAA=
  requiredParameters:
  - isRequired: true
    name: --certificate-name --name -n
    summary: Ein Anzeige Name für das Zertifikat.
    description: ''
  - isRequired: true
    name: --dps-name
    summary: Name des IOT-Bereitstellungs Dienstanbieter.
    description: ''
  - isRequired: true
    name: --etag -e
    summary: Entitätstag (ETag) des-Objekts.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
- uid: az_iot_dps_certificate_generate_verification_code
  name: az iot dps certificate generate-verification-code
  summary: Generieren Sie einen Überprüfungs Code für ein Azure IOT Hub Device Provisioning-Dienst Zertifikat.
  description: Dieser Überprüfungs Code wird verwendet, um den Schritt zum Nachweis des Besitzes für ein Zertifikat abzuschließen. Verwenden Sie diesen Überprüfungs Code als CN eines neuen Zertifikats, das mit dem privaten Schlüssel des Stamm Zertifikats signiert ist.
  syntax: >-
    az iot dps certificate generate-verification-code --certificate-name
                                                      --dps-name
                                                      --etag
                                                      --resource-group
                                                      [--subscription]
  examples:
  - summary: Überprüfungs Code für "myCertificate" generieren
    syntax: az iot dps certificate generate-verification-code --dps-name MyDps --resource-group MyResourceGroup --name MyCertificate --etag AAAAAAAAAAA=
  requiredParameters:
  - isRequired: true
    name: --certificate-name --name -n
    summary: Ein Anzeige Name für das Zertifikat.
    description: ''
  - isRequired: true
    name: --dps-name
    summary: Name des IOT-Bereitstellungs Dienstanbieter.
    description: ''
  - isRequired: true
    name: --etag -e
    summary: Entitätstag (ETag) des-Objekts.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
- uid: az_iot_dps_certificate_list
  name: az iot dps certificate list
  summary: Listet alle Zertifikate auf, die in einem Azure IOT Hub Device Bereitstellung-Dienst enthalten sind.
  description: ''
  syntax: >-
    az iot dps certificate list --dps-name
                                --resource-group
                                [--query-examples]
                                [--subscription]
  examples:
  - summary: Auflisten aller Zertifikate in mydps
    syntax: az iot dps certificate list --dps-name MyDps --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --dps-name
    summary: Name des IOT-Bereitstellungs Dienstanbieter.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
- uid: az_iot_dps_certificate_show
  name: az iot dps certificate show
  summary: Anzeigen von Informationen zu einem bestimmten Azure IOT Hub Device Provisioning-Dienst Zertifikat
  description: ''
  syntax: >-
    az iot dps certificate show --certificate-name
                                --dps-name
                                --resource-group
                                [--query-examples]
                                [--subscription]
  examples:
  - summary: Anzeigen von Details zu "myCertificate" in einem Azure IOT Hub Device Bereitstellung-Dienst
    syntax: az iot dps certificate show --dps-name MyDps --resource-group MyResourceGroup --name MyCertificate
  - summary: Anzeigen von Informationen zu einem bestimmten Azure IOT Hub Device Provisioning-Dienst Zertifikat automatisch generierten
    syntax: az iot dps certificate show --certificate-name MyCertificate --dps-name MyDps --resource-group MyResourceGroup --subscription MySubscription
  requiredParameters:
  - isRequired: true
    name: --certificate-name --name -n
    summary: Ein Anzeige Name für das Zertifikat.
    description: ''
  - isRequired: true
    name: --dps-name
    summary: Name des IOT-Bereitstellungs Dienstanbieter.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
- uid: az_iot_dps_certificate_update
  name: az iot dps certificate update
  summary: Aktualisieren eines Azure IOT Hub Device Provisioning-Dienst Zertifikats.
  description: Laden Sie ein neues Zertifikat hoch, um das vorhandene Zertifikat mit demselben Namen zu ersetzen.
  syntax: >-
    az iot dps certificate update --certificate-name
                                  --dps-name
                                  --etag
                                  --path
                                  --resource-group
                                  [--subscription]
  examples:
  - summary: Aktualisieren Sie ein Zertifizierungsstellen Zertifikat in einem Azure IOT Hub Device Bereitstellung-Dienst, indem Sie eine neue PEM-Datei hochladen.
    syntax: az iot dps certificate update --dps-name MyDps --resource-group MyResourceGroup --name MyCertificate --path /certificates/NewCertificate.pem --etag AAAAAAAAAAA=
  - summary: Aktualisieren Sie ein Zertifizierungsstellen Zertifikat in einem Azure IOT Hub Device Bereitstellung-Dienst, indem Sie eine neue CER-Datei hochladen.
    syntax: az iot dps certificate update --dps-name MyDps --resource-group MyResourceGroup --name MyCertificate --path /certificates/NewCertificate.cer --etag AAAAAAAAAAA=
  requiredParameters:
  - isRequired: true
    name: --certificate-name --name -n
    summary: Ein Anzeige Name für das Zertifikat.
    description: ''
  - isRequired: true
    name: --dps-name
    summary: Name des IOT-Bereitstellungs Dienstanbieter.
    description: ''
  - isRequired: true
    name: --etag -e
    summary: Entitätstag (ETag) des-Objekts.
    description: ''
  - isRequired: true
    name: --path -p
    summary: Der Pfad zu der Datei, die das Zertifikat enthält.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
- uid: az_iot_dps_certificate_verify
  name: az iot dps certificate verify
  summary: Überprüfen eines Azure IOT Hub Device Provisioning-Dienst Zertifikats.
  description: Überprüfen Sie ein Zertifikat, indem Sie ein Überprüfungs Zertifikat hochladen, das den Überprüfungs Code enthält, den Sie durch Aufrufen von Generate-Verify-Code Dies ist der letzte Schritt im Nachweis des Besitz Vorgangs.
  syntax: >-
    az iot dps certificate verify --certificate-name
                                  --dps-name
                                  --etag
                                  --path
                                  --resource-group
                                  [--subscription]
  examples:
  - summary: Überprüfen Sie den Besitz des privaten Schlüssels myCertificate.
    syntax: az iot dps certificate verify --dps-name MyDps --resource-group MyResourceGroup --name MyCertificate --path /certificates/Verification.pem --etag AAAAAAAAAAA=
  requiredParameters:
  - isRequired: true
    name: --certificate-name --name -n
    summary: Ein Anzeige Name für das Zertifikat.
    description: ''
  - isRequired: true
    name: --dps-name
    summary: Name des IOT-Bereitstellungs Dienstanbieter.
    description: ''
  - isRequired: true
    name: --etag -e
    summary: Entitätstag (ETag) des-Objekts.
    description: ''
  - isRequired: true
    name: --path -p
    summary: Der Pfad zu der Datei, die das Zertifikat enthält.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
