    description: ''
  - isRequired: true
    name: --dps-name
    summary: Name des IOT-Bereitstellungs Dienstanbieter.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
- uid: az_iot_dps_access-policy_update
  name: az iot dps access-policy update
  summary: Aktualisieren einer Richtlinie für den gemeinsamen Zugriff in einem Azure IOT Hub Device Bereitstellung-Dienst.
  description: ''
  syntax: >-
    az iot dps access-policy update --access-policy-name
                                    --dps-name
                                    --resource-group
                                    [--no-wait]
                                    [--primary-key]
                                    [--rights {DeviceConnect, EnrollmentRead, EnrollmentWrite, RegistrationStatusRead, RegistrationStatusWrite, ServiceConfig}]
                                    [--secondary-key]
                                    [--subscription]
  examples:
  - summary: Aktualisieren der Zugriffs Richtlinie "MyPolicy" in einem Azure IOT Hub Device Bereitstellung-Dienst mit der Berechtigung "registrimentwrite"
    syntax: az iot dps access-policy update --dps-name MyDps --resource-group MyResourceGroup --name MyPolicy --rights EnrollmentWrite
  requiredParameters:
  - isRequired: true
    name: --access-policy-name --name -n
    summary: Ein Anzeige Name für die DPS-Zugriffs Richtlinie.
    description: ''
  - isRequired: true
    name: --dps-name
    summary: Name des IOT-Bereitstellungs Dienstanbieter.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --primary-key
    summary: Primärer SAS-Schlüsselwert.
    description: ''
  - name: --rights -r
    parameterValueGroup: DeviceConnect, EnrollmentRead, EnrollmentWrite, RegistrationStatusRead, RegistrationStatusWrite, ServiceConfig
    summary: Zugriffsrechte für den IOT Bereitstellung-Dienst. Verwenden Sie eine durch Leerzeichen getrennte Liste für mehrere Rechte.
    description: ''
  - name: --secondary-key
    summary: Sekundärer SAS-Schlüsselwert.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
