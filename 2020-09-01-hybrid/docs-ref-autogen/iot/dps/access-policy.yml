### YamlMime:AzureCLIGroup
uid: az_iot_dps_access-policy
name: az iot dps access-policy
summary: Verwalten Sie die Zugriffsrichtlinien für den Azure IOT Hub Device Provisioning-Dienst.
description: ''
directCommands:
- uid: az_iot_dps_access-policy_create
  name: az iot dps access-policy create
  summary: Erstellen Sie eine neue Richtlinie für den gemeinsamen Zugriff in einem Azure IOT Hub Device Bereitstellung-Dienst.
  description: ''
  syntax: >-
    az iot dps access-policy create --access-policy-name
                                    --dps-name
                                    --resource-group
                                    --rights {DeviceConnect, EnrollmentRead, EnrollmentWrite, RegistrationStatusRead, RegistrationStatusWrite, ServiceConfig}
                                    [--no-wait]
                                    [--primary-key]
                                    [--secondary-key]
                                    [--subscription]
  examples:
  - summary: Erstellen einer neuen Richtlinie für den gemeinsamen Zugriff in einem Azure IOT Hub Device Bereitstellung-Dienst mit "registrimentread right"
    syntax: az iot dps access-policy create --dps-name MyDps --resource-group MyResourceGroup --name MyPolicy --rights EnrollmentRead
  requiredParameters:
  - isRequired: true
    name: --access-policy-name --name -n
    summary: Ein Anzeige Name für die DPS-Zugriffs Richtlinie.
    description: ''
  - isRequired: true
    name: --dps-name
    summary: Name des IOT-Bereitstellungs Dienstanbieter.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --rights -r
    parameterValueGroup: DeviceConnect, EnrollmentRead, EnrollmentWrite, RegistrationStatusRead, RegistrationStatusWrite, ServiceConfig
    summary: Zugriffsrechte für den IOT Bereitstellung-Dienst. Verwenden Sie eine durch Leerzeichen getrennte Liste für mehrere Rechte.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --primary-key
    summary: Primärer SAS-Schlüsselwert.
    description: ''
  - name: --secondary-key
    summary: Sekundärer SAS-Schlüsselwert.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
- uid: az_iot_dps_access-policy_delete
  name: az iot dps access-policy delete
  summary: Löschen Sie eine Richtlinie für den gemeinsamen Zugriff in einem Azure IOT Hub Device Bereitstellung-Dienst.
  description: ''
  syntax: >-
    az iot dps access-policy delete --access-policy-name
                                    --dps-name
                                    --resource-group
                                    [--no-wait]
                                    [--subscription]
  examples:
  - summary: Löschen der SAS-Richtlinie "MyPolicy" in einem Azure IOT Hub Device Bereitstellung-Dienst
    syntax: az iot dps access-policy delete --dps-name MyDps --resource-group MyResourceGroup --name MyPolicy
  requiredParameters:
  - isRequired: true
    name: --access-policy-name --name -n
    summary: Ein Anzeige Name für die DPS-Zugriffs Richtlinie.
    description: ''
  - isRequired: true
    name: --dps-name
    summary: Name des IOT-Bereitstellungs Dienstanbieter.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
- uid: az_iot_dps_access-policy_list
  name: az iot dps access-policy list
  summary: Listet alle Richtlinien für den gemeinsamen Zugriff in einem Azure IOT Hub Device Bereitstellung-Dienst auf.
  description: ''
  syntax: >-
    az iot dps access-policy list --dps-name
                                  --resource-group
                                  [--query-examples]
                                  [--subscription]
  examples:
  - summary: Auflisten aller Richtlinien für den gemeinsamen Zugriff in mydps
    syntax: az iot dps access-policy list --dps-name MyDps --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --dps-name
    summary: Name des IOT-Bereitstellungs Dienstanbieter.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
