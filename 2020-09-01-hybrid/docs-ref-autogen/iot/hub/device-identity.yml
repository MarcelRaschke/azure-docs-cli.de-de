    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_iot_hub_device-identity_import
  name: az iot hub device-identity import
  summary: Importieren von Geräte Identitäten in eine IOT Hub aus einem BLOB. Überprüfen Sie für die SAS-URI-Eingabe im Inline-BLOB-Container die Eingabe Regeln ihrer Umgebung.
  description: Weitere Informationen finden Sie unter https://docs.microsoft.com/azure/iot-hub/iot-hub-devguide-identity-registry#import-and-export-device-identities.
  syntax: >-
    az iot hub device-identity import --hub-name
                                      --ibcu
                                      --obcu
                                      [--auth-type {identity, key}]
                                      [--resource-group]
  examples:
  - summary: Importieren Sie alle Geräte Identitäten aus einem BLOB mithilfe eines SAS-Inline-URIs.
    syntax: az iot hub device-identity import -n {iothub_name} --ibcu {input_sas_uri} --obcu {output_sas_uri}
  - summary: Importieren Sie alle Geräte Identitäten aus einem BLOB mit einem Dateipfad, der den SAS-URI enthält.
    syntax: az iot hub device-identity import -n {iothub_name} --ibcu {input_sas_uri_filepath} --obcu {output_sas_uri_filepath}
  requiredParameters:
  - isRequired: true
    name: --hub-name -n
    summary: IOT Hub Name.
    description: ''
  - isRequired: true
    name: --ibcu --input-blob-container-uri
    summary: 'BLOB Shared Access Signature-URI mit Lesezugriff auf einen BLOB-Container. Dieses BLOB enthält die Vorgänge, die für die Identitäts Registrierung durchgeführt werden sollen. Hinweis: bei Verwendung der identitätsbasierten Authentifizierung ist weiterhin ein https://-URI erforderlich. Die Eingabe für dieses Argument kann Inline oder von einem Dateipfad sein.'
    description: ''
  - isRequired: true
    name: --obcu --output-blob-container-uri
    summary: 'BLOB-Shared Access Signature-URI mit Schreibzugriff auf einen BLOB-Container. Hiermit werden der Status des Auftrags und die Ergebnisse ausgegeben. Hinweis: bei Verwendung der identitätsbasierten Authentifizierung ist weiterhin ein https://-URI erforderlich. Die Eingabe für dieses Argument kann Inline oder von einem Dateipfad sein.'
    description: ''
  optionalParameters:
  - name: --auth-type --storage-authentication-type
    parameterValueGroup: identity, key
    summary: Der Authentifizierungstyp für die Kommunikation mit dem Speicher Container.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
