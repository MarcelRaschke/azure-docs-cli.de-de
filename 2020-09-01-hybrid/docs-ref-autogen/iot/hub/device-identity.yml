### YamlMime:AzureCLIGroup
uid: az_iot_hub_device-identity
name: az iot hub device-identity
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Azure-IOT-** Erweiterung für Azure CLI und erfordert Version 2.0.70 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ IOT Hub Device-Identity** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten von IOT-Geräten.
description: ''
directCommands:
- uid: az_iot_hub_device-identity_add-children
  name: az iot hub device-identity add-children
  summary: Fügt eine angegebene durch Trennzeichen getrennte Liste von Geräte-IDs als untergeordnete Elemente des angegebenen Edge-Geräts hinzu.
  description: ''
  syntax: >-
    az iot hub device-identity add-children --child-list
                                            --device-id
                                            [--force]
                                            [--hub-name]
                                            [--login]
                                            [--resource-group]
  examples:
  - summary: Fügen Sie dem Edge-Gerät Geräte als untergeordnete Elemente hinzu.
    syntax: az iot hub device-identity add-children -d {edge_device_id} --child-list {comma_separated_device_id} -n {iothub_name}
  - summary: Fügen Sie dem Edge-Gerät Geräte als untergeordnete Geräte hinzu. das Gerät ist bereits ein untergeordnetes Element eines anderen Edge-Geräts.
    syntax: az iot hub device-identity add-children -d {edge_device_id} --child-list {comma_separated_device_id} -n {iothub_name} -f
  requiredParameters:
  - isRequired: true
    name: --child-list --cl
    summary: Liste der untergeordneten Geräte (durch Kommas getrennt).
    description: ''
  - isRequired: true
    name: --device-id -d
    summary: ID des edgegeräts.
    description: ''
  optionalParameters:
  - name: --force -f
    summary: Überschreibt das übergeordnete Gerät des untergeordneten Geräts.
    description: ''
  - name: --hub-name -n
    summary: IOT Hub Name.
    description: ''
  - name: --login -l
    summary: Dieser Befehl unterstützt eine Entitäts Verbindungs Zeichenfolge mit rechten zum Ausführen von Aktionen. Verwenden Sie, um die Sitzungs Anmeldung über "AZ Login" zu vermeiden. Wenn sowohl eine Entitäts Verbindungs Zeichenfolge als auch ein Name angegeben wird, hat die Verbindungs Zeichenfolge Priorität
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_iot_hub_device-identity_create
  name: az iot hub device-identity create
  summary: Erstellen Sie ein Gerät in einem IOT Hub.
  description: ''
  syntax: >-
    az iot hub device-identity create --device-id
                                      [--add-children]
                                      [--am {shared_private_key, x509_ca, x509_thumbprint}]
                                      [--edge-enabled {false, true}]
                                      [--force {false, true}]
                                      [--hub-name]
                                      [--login]
                                      [--od]
                                      [--pd]
                                      [--primary-thumbprint]
                                      [--resource-group]
                                      [--secondary-thumbprint]
                                      [--sta {disabled, enabled}]
                                      [--star]
                                      [--valid-days]
  examples:
  - summary: Erstellen eines Edge-fähigen IOT-Geräts mit Standard Autorisierung (Shared Private Key).
    syntax: az iot hub device-identity create -n {iothub_name} -d {device_id} --ee
  - summary: Erstellen Sie ein Edge-fähiges IOT-Gerät mit Standard Autorisierung (Shared Private Key), und fügen Sie auch untergeordnete Geräte hinzu.
    syntax: az iot hub device-identity create -n {iothub_name} -d {device_id} --ee --cl {child_device_id}
  - summary: Erstellen Sie ein IOT-Gerät mit der Standard Autorisierung (Shared Private Key), und legen Sie das übergeordnete Gerät ebenfalls fest.
    syntax: az iot hub device-identity create -n {iothub_name} -d {device_id} --pd {edge_device_id}
  - summary: Erstellen Sie ein IOT-Gerät mit selbst signierter Zertifikat Autorisierung, generieren Sie ein Zertifikat, das 10 Tage lang gültig ist, und verwenden Sie dann den Fingerabdruck
    syntax: az iot hub device-identity create -n {iothub_name} -d {device_id} --am x509_thumbprint --valid-days 10
  - summary: Erstellen Sie ein IOT-Gerät mit einer selbst signierten Zertifikat Autorisierung, generieren Sie ein Zertifikat mit Standard Ablauf (365 Tage) und Ausgabe in Zielverzeichnis.
    syntax: az iot hub device-identity create -n {iothub_name} -d {device_id} --am x509_thumbprint --output-dir /path/to/output
  - summary: Erstellen Sie ein IOT-Gerät mit einer selbst signierten Zertifikat Autorisierung, und stellen Sie explizit primäre und sekundäre Fingerabdrücke bereit.
    syntax: az iot hub device-identity create -n {iothub_name} -d {device_id} --am x509_thumbprint --ptp {thumbprint_1} --stp {thumbprint_2}
  - summary: Erstellen eines IOT-Geräts mit Stamm Zertifizierungsstellen-Autorisierung mit deaktiviertem Status und Grund
    syntax: az iot hub device-identity create -n {iothub_name} -d {device_id} --am x509_ca --status disabled --status-reason 'for reasons'
  requiredParameters:
  - isRequired: true
    name: --device-id -d
    summary: Zielgerät
    description: ''
  optionalParameters:
  - name: --add-children --cl
    summary: Liste der untergeordneten Geräte (durch Kommas getrennt). Dieser Befehlsparameter wurde als veraltet markiert und wird in einer zukünftigen Version entfernt. Verwenden Sie stattdessen "AZ IOT Hub Device-Identity Add".
    description: ''
  - name: --am --auth-method
    defaultValue: shared_private_key
    parameterValueGroup: shared_private_key, x509_ca, x509_thumbprint
    summary: Der Autorisierungstyp, mit dem eine Entität erstellt werden soll.
    description: ''
  - name: --edge-enabled --ee
    parameterValueGroup: false, true
    summary: Flag zum Angeben der Kanten Aktivierung.
    description: ''
  - name: --force -f
    parameterValueGroup: false, true
    summary: Überschreibt das übergeordnete Gerät des Geräts. Dieser Befehlsparameter wurde als veraltet markiert und wird in einer zukünftigen Version entfernt. Verwenden Sie stattdessen "AZ IOT Hub Device-Identity Set".
    description: ''
  - name: --hub-name -n
    summary: IOT Hub Name.
    description: ''
  - name: --login -l
    summary: Dieser Befehl unterstützt eine Entitäts Verbindungs Zeichenfolge mit rechten zum Ausführen von Aktionen. Verwenden Sie, um die Sitzungs Anmeldung über "AZ Login" zu vermeiden. Wenn sowohl eine Entitäts Verbindungs Zeichenfolge als auch ein Name angegeben wird, hat die Verbindungs Zeichenfolge Priorität
    description: ''
  - name: --od --output-dir
    summary: Generieren Sie ein selbst signiertes Zertifikat, und verwenden Sie seinen Fingerabdruck. Ausgabe an das angegebene Zielverzeichnis.
    description: ''
  - name: --pd --set-parent
    summary: ID des edgegeräts. Dieser Befehlsparameter wurde als veraltet markiert und wird in einer zukünftigen Version entfernt. Verwenden Sie stattdessen "AZ IOT Hub Device-Identity Set".
    description: ''
  - name: --primary-thumbprint --ptp
    summary: Expliziter selbst signierter Zertifikat Fingerabdruck für den Primärschlüssel.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --secondary-thumbprint --stp
    summary: Expliziter selbst signierter Zertifikat Fingerabdruck, der für den sekundären Schlüssel verwendet wird.
    description: ''
  - name: --sta --status
    defaultValue: enabled
    parameterValueGroup: disabled, enabled
    summary: Legen Sie den Gerätestatus bei der Erstellung fest.
    description: ''
  - name: --star --status-reason
    summary: Beschreibung für den Gerätestatus.
    description: ''
  - name: --valid-days --vd
    summary: 'Generieren Sie ein selbst signiertes Zertifikat, und verwenden Sie seinen Fingerabdruck. Gültig für die angegebene Anzahl von Tagen. Standardwert: 365.'
    description: ''
- uid: az_iot_hub_device-identity_delete
  name: az iot hub device-identity delete
  summary: Löschen eines IOT Hub Geräts.
  description: ''
  syntax: >-
    az iot hub device-identity delete --device-id
                                      [--etag]
                                      [--hub-name]
                                      [--login]
                                      [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --device-id -d
    summary: Zielgerät
    description: ''
  optionalParameters:
  - name: --etag -e
    summary: ETag oder Entitätstag, das dem letzten Zustand der Ressource entspricht. Wenn kein ETag angegeben wird, wird der Wert " \* " verwendet.
    description: ''
  - name: --hub-name -n
    summary: IOT Hub Name.
    description: ''
  - name: --login -l
    summary: Dieser Befehl unterstützt eine Entitäts Verbindungs Zeichenfolge mit rechten zum Ausführen von Aktionen. Verwenden Sie, um die Sitzungs Anmeldung über "AZ Login" zu vermeiden. Wenn sowohl eine Entitäts Verbindungs Zeichenfolge als auch ein Name angegeben wird, hat die Verbindungs Zeichenfolge Priorität
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_iot_hub_device-identity_export
  name: az iot hub device-identity export
  summary: Exportieren aller Geräte Identitäten aus einer IOT Hub in einen Azure Storage BLOB-Container. Überprüfen Sie für die SAS-URI-Eingabe im Inline-BLOB-Container die Eingabe Regeln ihrer Umgebung.
  description: Weitere Informationen finden Sie unter https://docs.microsoft.com/azure/iot-hub/iot-hub-devguide-identity-registry#import-and-export-device-identities.
  syntax: >-
    az iot hub device-identity export --bcu
                                      --hub-name
                                      [--auth-type {identity, key}]
                                      [--ik {false, true}]
                                      [--resource-group]
  examples:
  - summary: Exportieren aller Geräte Identitäten in einen konfigurierten BLOB-Container und einschließen von Geräte Schlüsseln. Verwendet ein Inline-SAS-URI-Beispiel.
    syntax: az iot hub device-identity export -n {iothub_name} --ik --bcu 'https://mystorageaccount.blob.core.windows.net/devices?sv=2019-02-02&st=2020-08-23T22%3A35%3A00Z&se=2020-08-24T22%3A35%3A00Z&sr=c&sp=rwd&sig=VrmJ5sQtW3kLzYg10VqmALGCp4vtYKSLNjZDDJBSh9s%3D'
  - summary: Exportieren aller Geräte Identitäten in einen konfigurierten BLOB-Container mithilfe eines Dateipfads, der den SAS-URI enthält.
    syntax: az iot hub device-identity export -n {iothub_name} --bcu {sas_uri_filepath}
  requiredParameters:
  - isRequired: true
    name: --bcu --blob-container-uri
    summary: 'BLOB Shared Access Signature-URI mit Schreib-, Lese-und Lösch Zugriff auf einen BLOB-Container. Hiermit werden der Status des Auftrags und die Ergebnisse ausgegeben. Hinweis: bei Verwendung der identitätsbasierten Authentifizierung ist weiterhin ein https://-URI erforderlich. Die Eingabe für dieses Argument kann Inline oder von einem Dateipfad sein.'
    description: ''
  - isRequired: true
    name: --hub-name -n
    summary: IOT Hub Name.
    description: ''
  optionalParameters:
  - name: --auth-type --storage-authentication-type
    parameterValueGroup: identity, key
    summary: Der Authentifizierungstyp für die Kommunikation mit dem Speicher Container.
    description: ''
  - name: --ik --include-keys
    parameterValueGroup: false, true
    summary: Wenn festgelegt, werden Schlüssel normal exportiert. Andernfalls werden Schlüssel in der Export Ausgabe auf NULL festgelegt.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
