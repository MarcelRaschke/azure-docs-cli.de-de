    description: ''
  - name: --login -l
    summary: Dieser Befehl unterstützt eine Entitäts Verbindungs Zeichenfolge mit rechten zum Ausführen von Aktionen. Verwenden Sie, um die Sitzungs Anmeldung über "AZ Login" zu vermeiden. Wenn sowohl eine Entitäts Verbindungs Zeichenfolge als auch ein Name angegeben wird, hat die Verbindungs Zeichenfolge Priorität
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_iot_hub_device-identity_show-connection-string
  name: az iot hub device-identity show-connection-string
  summary: Zeigt eine angegebene Verbindungs Zeichenfolge für IOT Hub Geräte an.
  description: ''
  syntax: >-
    az iot hub device-identity show-connection-string --device-id
                                                      [--hub-name]
                                                      [--key-type {primary, secondary}]
                                                      [--login]
                                                      [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --device-id -d
    summary: Zielgerät
    description: ''
  optionalParameters:
  - name: --hub-name -n
    summary: IOT Hub Name.
    description: ''
  - name: --key-type --kt
    defaultValue: primary
    parameterValueGroup: primary, secondary
    summary: Der Schlüsseltyp für die SAS-Richtlinie.
    description: ''
  - name: --login -l
    summary: Dieser Befehl unterstützt eine Entitäts Verbindungs Zeichenfolge mit rechten zum Ausführen von Aktionen. Verwenden Sie, um die Sitzungs Anmeldung über "AZ Login" zu vermeiden. Wenn sowohl eine Entitäts Verbindungs Zeichenfolge als auch ein Name angegeben wird, hat die Verbindungs Zeichenfolge Priorität
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_iot_hub_device-identity_update
  name: az iot hub device-identity update
  summary: Aktualisieren Sie ein IOT Hub Gerät.
  description: Verwenden Sie "--Set", gefolgt von den Eigenschaften Zuweisungen zum Aktualisieren eines Geräts. Nutzen Sie Parameter, die von "IOT Hub Device-Identity Show" zurückgegeben werden.
  syntax: >-
    az iot hub device-identity update --device-id
                                      [--add]
                                      [--am {shared_private_key, x509_ca, x509_thumbprint}]
                                      [--edge-enabled {false, true}]
                                      [--etag]
                                      [--force-string]
                                      [--hub-name]
                                      [--login]
                                      [--pk]
                                      [--primary-thumbprint]
                                      [--remove]
                                      [--resource-group]
                                      [--secondary-key]
                                      [--secondary-thumbprint]
                                      [--set]
                                      [--sta {disabled, enabled}]
                                      [--star]
  examples:
  - summary: Edge-Funktionen für Gerät aktivieren
    syntax: az iot hub device-identity update -d {device_id} -n {iothub_name} --set capabilities.iotEdge=true
  - summary: Aktivieren Sie Edge-Funktionen für das Gerät mithilfe des praktisches Arguments.
    syntax: az iot hub device-identity update -d {device_id} -n {iothub_name} --ee
  - summary: Gerätestatus deaktivieren
    syntax: az iot hub device-identity update -d {device_id} -n {iothub_name} --set status=disabled
  - summary: Deaktivieren Sie den Gerätestatus mithilfe des praktisches Arguments.
    syntax: az iot hub device-identity update -d {device_id} -n {iothub_name} --status disabled
  - summary: In einem Befehl
    syntax: az iot hub device-identity update -d {device_id} -n {iothub_name} --set status=disabled capabilities.iotEdge=true
  requiredParameters:
  - isRequired: true
    name: --device-id -d
    summary: Zielgerät
    description: ''
  optionalParameters:
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --am --auth-method
    parameterValueGroup: shared_private_key, x509_ca, x509_thumbprint
    summary: Der Autorisierungstyp, mit dem eine Entität erstellt werden soll.
    description: ''
  - name: --edge-enabled --ee
    parameterValueGroup: false, true
    summary: Flag zum Angeben der Kanten Aktivierung.
    description: ''
  - name: --etag -e
    summary: ETag oder Entitätstag, das dem letzten Zustand der Ressource entspricht. Wenn kein ETag angegeben wird, wird der Wert " \* " verwendet.
    description: ''
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --hub-name -n
    summary: IOT Hub Name.
    description: ''
  - name: --login -l
    summary: Dieser Befehl unterstützt eine Entitäts Verbindungs Zeichenfolge mit rechten zum Ausführen von Aktionen. Verwenden Sie, um die Sitzungs Anmeldung über "AZ Login" zu vermeiden. Wenn sowohl eine Entitäts Verbindungs Zeichenfolge als auch ein Name angegeben wird, hat die Verbindungs Zeichenfolge Priorität
    description: ''
  - name: --pk --primary-key
    summary: Der primäre symmetrische Schlüssel für den gemeinsamen Zugriff im Base64-Format.
    description: ''
  - name: --primary-thumbprint --ptp
    summary: Expliziter selbst signierter Zertifikat Fingerabdruck für den Primärschlüssel.
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --secondary-key --sk
    summary: Der sekundäre symmetrische Schlüssel für den gemeinsamen Zugriff im Base64-Format.
    description: ''
  - name: --secondary-thumbprint --stp
    summary: Expliziter selbst signierter Zertifikat Fingerabdruck, der für den sekundären Schlüssel verwendet wird.
    description: ''
  - name: --set
    summary: Aktualisieren Sie ein Objekt, indem Sie einen Eigenschafts Pfad und einen festzulegenden Wert angeben.  Beispiel:--Set Eigenschaft1. Eigenschaft2 =<value>.
    description: ''
  - name: --sta --status
    parameterValueGroup: disabled, enabled
    summary: Legen Sie den Gerätestatus bei der Erstellung fest.
    description: ''
  - name: --star --status-reason
    summary: Beschreibung für den Gerätestatus.
    description: ''
