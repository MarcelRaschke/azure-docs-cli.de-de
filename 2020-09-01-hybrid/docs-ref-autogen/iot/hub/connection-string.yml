### YamlMime:AzureCLIGroup
uid: az_iot_hub_connection-string
name: az iot hub connection-string
extensionInformation: >-
  > [!Note]

  > Dieser Verweis ist Teil der **Erweiterung azure-iot** für Azure CLI und erfordert Version 2.0.70 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie zum ersten Mal den **Befehl az iot hub connection-string** ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten IoT Hub Verbindungszeichenfolgen.
description: ''
directCommands:
- uid: az_iot_hub_connection-string_show
  name: az iot hub connection-string show
  summary: Zeigen Sie die Verbindungszeichenfolgen für die angegebenen IoT Hubs unter Verwendung des angegebenen Richtliniennamens und Schlüssels an.
  description: ''
  syntax: >-
    az iot hub connection-string show [--all]
                                      [--default-eventhub {false, true}]
                                      [--hub-name]
                                      [--key-type {primary, secondary}]
                                      [--pn]
                                      [--resource-group]
  examples:
  - summary: Zeigt die Verbindungszeichenfolgen für alle aktiven Zustands-IoT Hubs in einem Abonnement mithilfe der Standardrichtlinie und des Primärschlüssels an.
    syntax: az iot hub connection-string show
  - summary: Zeigt die Verbindungszeichenfolgen für alle aktiven Zustands-IoT Hubs in einer Ressourcengruppe mithilfe der Standardrichtlinie und des Primärschlüssels an.
    syntax: az iot hub connection-string show --resource-group MyResourceGroup
  - summary: Zeigt alle Verbindungszeichenfolgen der angegebenen IoT Hub Primärschlüssels an.
    syntax: az iot hub connection-string show -n MyIotHub --all
  - summary: Zeigen Sie die Verbindungszeichenfolge der angegebenen IoT Hub mithilfe der Standardrichtlinie und des Primärschlüssels an.
    syntax: az iot hub connection-string show -n MyIotHub
  - summary: Zeigen Sie die Verbindungszeichenfolge der angegebenen IoT Hub richtlinie "service" und dem sekundären Schlüssel an.
    syntax: az iot hub connection-string show -n MyIotHub --policy-name service --key-type secondary
  - summary: Zeigen Sie die eventhub-kompatible Verbindungszeichenfolge des IoT Hub EventHub des angegebenen Ereignisses an.
    syntax: az iot hub connection-string show -n MyIotHub --default-eventhub
  optionalParameters:
  - name: --all --show-all
    summary: Zeigt alle Shared Access-Richtlinien für die jeweilige IoT Hub.
    description: ''
  - name: --default-eventhub --eh
    parameterValueGroup: false, true
    summary: 'Flag, das angibt, dass die zurückgegebene Verbindungszeichenfolge für den EventHub-Standardendpunkt gilt. Standardwert: false.'
    description: ''
  - name: --hub-name -n
    summary: IoT Hub Name.
    description: ''
  - name: --key-type --kt
    defaultValue: primary
    parameterValueGroup: primary, secondary
    summary: Schlüsseltyp der Richtlinie für gemeinsamen Zugriff für die Authentifizierung.
    description: ''
  - name: --pn --policy-name
    defaultValue: iothubowner
    summary: Shared Access-Richtlinie mit Vorgangsberechtigungen für die IoT Hub Entität.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
