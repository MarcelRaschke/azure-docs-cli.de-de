### YamlMime:AzureCLIGroup
uid: az_iot_hub_route
name: az iot hub route
summary: Verwalten von Routen für einen IOT Hub.
description: ''
directCommands:
- uid: az_iot_hub_route_create
  name: az iot hub route create
  summary: Erstellen Sie eine Route in IOT Hub.
  description: Erstellen Sie eine Route, um bestimmte Datenquelle und Bedingung an einen gewünschten Endpunkt zu senden.
  syntax: >-
    az iot hub route create --en
                            --hub-name
                            --name
                            --source {devicejoblifecycleevents, devicelifecycleevents, devicemessages, digitaltwinchangeevents, invalid, twinchangeevents}
                            [--condition]
                            [--enabled {false, true}]
                            [--resource-group]
                            [--subscription]
  examples:
  - summary: Erstellen Sie eine neue Route "R1".
    syntax: az iot hub route create -g MyResourceGroup --hub-name MyIotHub --endpoint-name E2 --source-type DeviceMessages --route-name R1
  - summary: Erstellen Sie eine neue Route "R1" mit allen Parametern.
    syntax: az iot hub route create -g MyResourceGroup --hub-name MyIotHub --endpoint-name E2 --source-type DeviceMessages --route-name R1 --condition true --enabled true
  requiredParameters:
  - isRequired: true
    name: --en --endpoint --endpoint-name
    summary: Der Name des Routing Endpunkts.
    description: ''
  - isRequired: true
    name: --hub-name
    summary: IOT Hub Name.
    description: ''
  - isRequired: true
    name: --name --route-name -n
    summary: Der Name der Route.
    description: ''
  - isRequired: true
    name: --source --source-type --type -s
    parameterValueGroup: devicejoblifecycleevents, devicelifecycleevents, devicemessages, digitaltwinchangeevents, invalid, twinchangeevents
    summary: Quelle der Route.
    description: ''
  optionalParameters:
  - name: --condition -c
    summary: Die Bedingung, die zum Anwenden der Routing Regel ausgewertet wird.
    description: ''
  - name: --enabled -e
    parameterValueGroup: false, true
    summary: Ein boolescher Wert, der angibt, ob die Route zum IOT Hub aktiviert werden soll.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
- uid: az_iot_hub_route_delete
  name: az iot hub route delete
  summary: Löschen Sie die gesamte oder die angegebene Route für Ihre IOT Hub.
  description: Löschen Sie eine Route oder alle Routen für Ihre IOT Hub.
  syntax: >-
    az iot hub route delete [--hub-name]
                            [--ids]
                            [--name]
                            [--resource-group]
                            [--source {devicejoblifecycleevents, devicelifecycleevents, devicemessages, digitaltwinchangeevents, invalid, twinchangeevents}]
                            [--subscription]
  examples:
  - summary: Löschen Sie die Route "R1" aus dem IOT Hub "myiothub".
    syntax: az iot hub route delete -g MyResourceGroup --hub-name MyIotHub --route-name R1
  - summary: Löschen Sie alle Routen des Quell Typs "devicemess" aus dem IOT Hub "myiothub".
    syntax: az iot hub route delete -g MyResourceGroup --hub-name MyIotHub --source-type DeviceMessages
  - summary: Löschen Sie alle Routen von "myiothub" IOT Hub.
    syntax: az iot hub route delete -g MyResourceGroup --hub-name MyIotHub
  optionalParameters:
  - name: --hub-name
    summary: IOT Hub Name.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name --route-name -n
    summary: Der Name der Route.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --source --source-type --type -s
    parameterValueGroup: devicejoblifecycleevents, devicelifecycleevents, devicemessages, digitaltwinchangeevents, invalid, twinchangeevents
    summary: Quelle der Route.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
- uid: az_iot_hub_route_list
  name: az iot hub route list
  summary: Alle Routen in IOT Hub erhalten.
  description: Informationen zu allen Routen von einem IOT Hub erhalten.
  syntax: >-
    az iot hub route list [--hub-name]
                          [--ids]
                          [--query-examples]
                          [--resource-group]
                          [--source {devicejoblifecycleevents, devicelifecycleevents, devicemessages, digitaltwinchangeevents, invalid, twinchangeevents}]
                          [--subscription]
  examples:
  - summary: Alle Routen von "myiothub" IOT Hub abgerufen.
    syntax: az iot hub route list -g MyResourceGroup --hub-name MyIotHub
  - summary: Hiermit werden alle Routen des Quell Typs "devicemess" von "myiothub" IOT Hub abgerufen.
    syntax: az iot hub route list -g MyResourceGroup --hub-name MyIotHub --source-type DeviceMessages
  optionalParameters:
  - name: --hub-name
    summary: IOT Hub Name.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --source --source-type --type -s
    parameterValueGroup: devicejoblifecycleevents, devicelifecycleevents, devicemessages, digitaltwinchangeevents, invalid, twinchangeevents
    summary: Quelle der Route.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
- uid: az_iot_hub_route_show
  name: az iot hub route show
  summary: Informationen zur Route finden Sie in IOT Hub.
  description: Erhalten Sie Informationen zu einer bestimmten Route in ihrer IOT Hub.
  syntax: >-
    az iot hub route show --name
                          [--hub-name]
                          [--ids]
                          [--query-examples]
                          [--resource-group]
                          [--subscription]
  examples:
  - summary: Leiten Sie die Routeninformationen von "myiothub" IOT Hub ab.
    syntax: az iot hub route show -g MyResourceGroup --hub-name MyIotHub --route-name {routeName}
  requiredParameters:
  - isRequired: true
    name: --name --route-name -n
    summary: Der Name der Route.
    description: ''
  optionalParameters:
  - name: --hub-name
    summary: IOT Hub Name.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
- uid: az_iot_hub_route_test
  name: az iot hub route test
  summary: Testen Sie alle Routen oder die angegebene Route in IOT Hub.
  description: Testen Sie alle vorhandenen Routen oder die angegebene Route in ihrer IOT Hub. Sie können eine Beispiel Nachricht angeben, um die Routen zu testen.
  syntax: >-
    az iot hub route test [--ap]
                          [--body]
                          [--hub-name]
                          [--ids]
                          [--name]
                          [--resource-group]
                          [--source {devicejoblifecycleevents, devicelifecycleevents, devicemessages, digitaltwinchangeevents, invalid, twinchangeevents}]
                          [--sp]
                          [--subscription]
  examples:
  - summary: Testen Sie die Route "R1" von der IOT Hub "myiothub".
    syntax: az iot hub route test -g MyResourceGroup --hub-name MyIotHub --route-name R1
  - summary: Testen Sie alle Routen des Quell Typs "devicemess" von "myiothub" IOT Hub.
    syntax: az iot hub route test -g MyResourceGroup --hub-name MyIotHub --source-type DeviceMessages
  optionalParameters:
  - name: --ap --app-properties
    summary: App-Eigenschaften der Routen Nachricht.
    description: ''
  - name: --body -b
    summary: Text der Routen Nachricht.
    description: ''
  - name: --hub-name
    summary: IOT Hub Name.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name --route-name -n
    summary: Der Name der Route.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --source --source-type --type -s
    parameterValueGroup: devicejoblifecycleevents, devicelifecycleevents, devicemessages, digitaltwinchangeevents, invalid, twinchangeevents
    summary: Quelle der Route.
    description: ''
  - name: --sp --system-properties
    summary: System Eigenschaften der Routen Nachricht.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
- uid: az_iot_hub_route_update
  name: az iot hub route update
  summary: Aktualisieren Sie eine Route in IOT Hub.
  description: Aktualisiert eine Route in IOT Hub. Sie können die Quelle, die Einfügemarke oder die Abfrage auf der Route ändern.
  syntax: >-
    az iot hub route update --name
                            [--condition]
                            [--en]
                            [--enabled {false, true}]
                            [--hub-name]
                            [--ids]
                            [--resource-group]
                            [--source {devicejoblifecycleevents, devicelifecycleevents, devicemessages, digitaltwinchangeevents, invalid, twinchangeevents}]
                            [--subscription]
  examples:
  - summary: Aktualisieren Sie den Quelltyp der Route "R1" von "myiothub" IOT Hub.
    syntax: az iot hub route update -g MyResourceGroup --hub-name MyIotHub --source-type DeviceMessages --route-name R1
  requiredParameters:
  - isRequired: true
    name: --name --route-name -n
    summary: Der Name der Route.
    description: ''
  optionalParameters:
  - name: --condition -c
    summary: Die Bedingung, die zum Anwenden der Routing Regel ausgewertet wird.
    description: ''
  - name: --en --endpoint --endpoint-name
    summary: Der Name des Routing Endpunkts.
    description: ''
  - name: --enabled -e
    parameterValueGroup: false, true
    summary: Ein boolescher Wert, der angibt, ob die Route zum IOT Hub aktiviert werden soll.
    description: ''
  - name: --hub-name
    summary: IOT Hub Name.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --source --source-type --type -s
    parameterValueGroup: devicejoblifecycleevents, devicelifecycleevents, devicemessages, digitaltwinchangeevents, invalid, twinchangeevents
    summary: Quelle der Route.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
