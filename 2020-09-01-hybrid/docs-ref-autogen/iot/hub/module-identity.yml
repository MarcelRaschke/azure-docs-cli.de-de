### YamlMime:AzureCLIGroup
uid: az_iot_hub_module-identity
name: az iot hub module-identity
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Azure-IOT-** Erweiterung für Azure CLI und erfordert Version 2.0.70 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ IOT Hub Module-Identity** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten von IOT-Geräte Modulen.
description: ''
directCommands:
- uid: az_iot_hub_module-identity_create
  name: az iot hub module-identity create
  summary: Erstellen Sie ein Modul auf einem IOT-Ziel Gerät in einem IOT Hub.
  description: ''
  syntax: >-
    az iot hub module-identity create --device-id
                                      --module-id
                                      [--am {shared_private_key, x509_ca, x509_thumbprint}]
                                      [--hub-name]
                                      [--login]
                                      [--od]
                                      [--primary-thumbprint]
                                      [--resource-group]
                                      [--secondary-thumbprint]
                                      [--valid-days]
  requiredParameters:
  - isRequired: true
    name: --device-id -d
    summary: Zielgerät
    description: ''
  - isRequired: true
    name: --module-id -m
    summary: Ziel Modul.
    description: ''
  optionalParameters:
  - name: --am --auth-method
    defaultValue: shared_private_key
    parameterValueGroup: shared_private_key, x509_ca, x509_thumbprint
    summary: Der Autorisierungstyp, mit dem eine Entität erstellt werden soll.
    description: ''
  - name: --hub-name -n
    summary: IOT Hub Name.
    description: ''
  - name: --login -l
    summary: Dieser Befehl unterstützt eine Entitäts Verbindungs Zeichenfolge mit rechten zum Ausführen von Aktionen. Verwenden Sie, um die Sitzungs Anmeldung über "AZ Login" zu vermeiden. Wenn sowohl eine Entitäts Verbindungs Zeichenfolge als auch ein Name angegeben wird, hat die Verbindungs Zeichenfolge Priorität
    description: ''
  - name: --od --output-dir
    summary: Generieren Sie ein selbst signiertes Zertifikat, und verwenden Sie seinen Fingerabdruck. Ausgabe an das angegebene Zielverzeichnis.
    description: ''
  - name: --primary-thumbprint --ptp
    summary: Expliziter selbst signierter Zertifikat Fingerabdruck für den Primärschlüssel.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --secondary-thumbprint --stp
    summary: Expliziter selbst signierter Zertifikat Fingerabdruck, der für den sekundären Schlüssel verwendet wird.
    description: ''
  - name: --valid-days --vd
    summary: 'Generieren Sie ein selbst signiertes Zertifikat, und verwenden Sie seinen Fingerabdruck. Gültig für die angegebene Anzahl von Tagen. Standardwert: 365.'
    description: ''
- uid: az_iot_hub_module-identity_delete
  name: az iot hub module-identity delete
  summary: Löschen eines Geräts in einem IOT Hub.
  description: ''
  syntax: >-
    az iot hub module-identity delete --device-id
                                      --module-id
                                      [--etag]
                                      [--hub-name]
                                      [--login]
                                      [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --device-id -d
    summary: Zielgerät
    description: ''
  - isRequired: true
    name: --module-id -m
    summary: Ziel Modul.
    description: ''
  optionalParameters:
  - name: --etag -e
    summary: ETag oder Entitätstag, das dem letzten Zustand der Ressource entspricht. Wenn kein ETag angegeben wird, wird der Wert " \* " verwendet.
    description: ''
  - name: --hub-name -n
    summary: IOT Hub Name.
    description: ''
  - name: --login -l
    summary: Dieser Befehl unterstützt eine Entitäts Verbindungs Zeichenfolge mit rechten zum Ausführen von Aktionen. Verwenden Sie, um die Sitzungs Anmeldung über "AZ Login" zu vermeiden. Wenn sowohl eine Entitäts Verbindungs Zeichenfolge als auch ein Name angegeben wird, hat die Verbindungs Zeichenfolge Priorität
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_iot_hub_module-identity_list
  name: az iot hub module-identity list
  summary: Auflisten von Modulen auf einem IOT-Gerät in einem IOT Hub.
  description: ''
  syntax: >-
    az iot hub module-identity list --device-id
                                    [--hub-name]
                                    [--login]
                                    [--resource-group]
                                    [--top]
  requiredParameters:
  - isRequired: true
    name: --device-id -d
    summary: Zielgerät
    description: ''
  optionalParameters:
  - name: --hub-name -n
    summary: IOT Hub Name.
    description: ''
  - name: --login -l
    summary: Dieser Befehl unterstützt eine Entitäts Verbindungs Zeichenfolge mit rechten zum Ausführen von Aktionen. Verwenden Sie, um die Sitzungs Anmeldung über "AZ Login" zu vermeiden. Wenn sowohl eine Entitäts Verbindungs Zeichenfolge als auch ein Name angegeben wird, hat die Verbindungs Zeichenfolge Priorität
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --top
    defaultValue: "1000"
    summary: Maximale Anzahl zurück zugebender Elemente. Verwenden Sie-1 für unbegrenzt.
    description: ''
- uid: az_iot_hub_module-identity_show
  name: az iot hub module-identity show
  summary: Hier finden Sie die Details eines IOT-Geräte Moduls in einer IOT Hub.
  description: ''
  syntax: >-
    az iot hub module-identity show --device-id
                                    --module-id
                                    [--hub-name]
                                    [--login]
                                    [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --device-id -d
    summary: Zielgerät
    description: ''
  - isRequired: true
    name: --module-id -m
    summary: Ziel Modul.
    description: ''
  optionalParameters:
  - name: --hub-name -n
    summary: IOT Hub Name.
    description: ''
  - name: --login -l
    summary: Dieser Befehl unterstützt eine Entitäts Verbindungs Zeichenfolge mit rechten zum Ausführen von Aktionen. Verwenden Sie, um die Sitzungs Anmeldung über "AZ Login" zu vermeiden. Wenn sowohl eine Entitäts Verbindungs Zeichenfolge als auch ein Name angegeben wird, hat die Verbindungs Zeichenfolge Priorität
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_iot_hub_module-identity_show-connection-string
  name: az iot hub module-identity show-connection-string
  summary: Anzeigen einer Verbindungs Zeichenfolge für das IOT-Zielgeräte Modul.
  description: ''
  syntax: >-
    az iot hub module-identity show-connection-string --device-id
                                                      --module-id
                                                      [--hub-name]
                                                      [--key-type {primary, secondary}]
                                                      [--login]
                                                      [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --device-id -d
    summary: Zielgerät
    description: ''
  - isRequired: true
    name: --module-id -m
    summary: Ziel Modul.
    description: ''
  optionalParameters:
  - name: --hub-name -n
    summary: IOT Hub Name.
    description: ''
  - name: --key-type --kt
    defaultValue: primary
    parameterValueGroup: primary, secondary
    summary: Der Schlüsseltyp für die SAS-Richtlinie.
    description: ''
  - name: --login -l
    summary: Dieser Befehl unterstützt eine Entitäts Verbindungs Zeichenfolge mit rechten zum Ausführen von Aktionen. Verwenden Sie, um die Sitzungs Anmeldung über "AZ Login" zu vermeiden. Wenn sowohl eine Entitäts Verbindungs Zeichenfolge als auch ein Name angegeben wird, hat die Verbindungs Zeichenfolge Priorität
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_iot_hub_module-identity_update
  name: az iot hub module-identity update
  summary: Aktualisieren Sie ein IOT Hub Geräte Modul.
  description: Verwenden Sie "--Set", gefolgt von den Eigenschaften Zuweisungen zum Aktualisieren eines Moduls. Nutzen Sie die von "IOT Hub-Identitäts Anzeige" zurückgegebenen Eigenschaften.
  syntax: >-
    az iot hub module-identity update --device-id
                                      --module-id
                                      [--add]
                                      [--etag]
                                      [--force-string]
                                      [--hub-name]
                                      [--login]
                                      [--remove]
                                      [--resource-group]
                                      [--set]
  examples:
  - summary: Symmetrische Authentifizierungsschlüssel für Modul neu generieren
    syntax: az iot hub module-identity update -m {module_name} -d {device_id} -n {iothub_name} --set authentication.symmetricKey.primaryKey="" authentication.symmetricKey.secondaryKey=""
  requiredParameters:
  - isRequired: true
    name: --device-id -d
    summary: Zielgerät
    description: ''
  - isRequired: true
    name: --module-id -m
    summary: Ziel Modul.
    description: ''
  optionalParameters:
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --etag -e
    summary: ETag oder Entitätstag, das dem letzten Zustand der Ressource entspricht. Wenn kein ETag angegeben wird, wird der Wert " \* " verwendet.
    description: ''
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --hub-name -n
    summary: IOT Hub Name.
    description: ''
  - name: --login -l
    summary: Dieser Befehl unterstützt eine Entitäts Verbindungs Zeichenfolge mit rechten zum Ausführen von Aktionen. Verwenden Sie, um die Sitzungs Anmeldung über "AZ Login" zu vermeiden. Wenn sowohl eine Entitäts Verbindungs Zeichenfolge als auch ein Name angegeben wird, hat die Verbindungs Zeichenfolge Priorität
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --set
    summary: Aktualisieren Sie ein Objekt, indem Sie einen Eigenschafts Pfad und einen festzulegenden Wert angeben.  Beispiel:--Set Eigenschaft1. Eigenschaft2 =<value>.
    description: ''
