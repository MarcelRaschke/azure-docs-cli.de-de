- uid: az_iot_hub_update
  name: az iot hub update
  summary: Aktualisieren von Metadaten für einen IoT Hub.
  description: ''
  syntax: >-
    az iot hub update [--add]
                      [--c2d-max-delivery-count]
                      [--c2d-ttl]
                      [--fc]
                      [--fcs]
                      [--fcu]
                      [--fd]
                      [--feedback-lock-duration]
                      [--feedback-ttl]
                      [--fileupload-notification-max-delivery-count]
                      [--fileupload-notification-ttl]
                      [--fileupload-notifications {false, true}]
                      [--fileupload-sas-ttl]
                      [--fileupload-storage-auth-type]
                      [--force-string]
                      [--ids]
                      [--name]
                      [--rd]
                      [--remove]
                      [--resource-group]
                      [--set]
                      [--sku {B1, B2, B3, F1, S1, S2, S3}]
                      [--subscription]
                      [--tags]
                      [--unit]
  examples:
  - summary: Hinzufügen von Speichercontainereinstellungen
    syntax: az iot hub update --name MyIotHub --fileupload-storage-connectionstring "connection-string" \ --fileupload-storage-container-name "container_name"
  - summary: Fügen Sie eine Firewallfilterregel hinzu, um Datenverkehr aus der IP-Maske 127.0.0.0/31 zu akzeptieren.
    syntax: az iot hub update --name MyIotHub --add properties.ipFilterRules filter_name=test-rule action=Accept ip_mask=127.0.0.0/31
  - summary: Aktualisieren von Metadaten für einen IoT Hub. (automatisch generiert)
    syntax: az iot hub update --name MyIotHub --set properties.allocationPolicy="GeoLatency"
  - summary: Aktualisieren von Einheiten eines IoT Hub auf 2 und Hinzufügen von Tags
    syntax: az iot hub update -n MyIotHub --unit 2 --tags a=b c=d
  - summary: Aktualisieren des Tarifs für eine IoT Hub als S2
    syntax: az iot hub update -n MyIotHub --sku S2
  - summary: Aktualisieren Sie die Aufbewahrungstage für IoT Hub Gerät-zu-Cloud-Ereignisse auf 3 Tage.
    syntax: az iot hub update -n MyIotHub --retention-day 3
  - summary: Aktualisieren der IoT Hub von Cloud-zu-Gerät-Messagingeinstellungen
    syntax: az iot hub update --name MyIotHub --c2d-max-delivery-count 30 --c2d-ttl 5
  - summary: Aktualisieren der Einstellungen IoT Hub Feedbackwarteschlange
    syntax: az iot hub update --name MyIoTHub --feedback-max-delivery-count 20 --feedback-lock-duration 100 --feedback-ttl 4
  - summary: Aktualisieren der IoT Hub Dateiuploadeinstellungen
    syntax: az iot hub update -n MyIoTHub --fileupload-sas-ttl 5 --fileupload-storage-auth-type identityBased
  - summary: Aktualisieren der Benachrichtigungseinstellungen IoT Hub Dateiuploads
    syntax: az iot hub update -n MyIoTHub --fileupload-notification-max-delivery-count 50 --fileupload-notification-ttl 48 --fileupload-notifications
  optionalParameters:
  - name: --add
    summary: 'Fügen Sie einer Liste von -Objekten ein -Objekt hinzu, indem Sie ein Pfad- und Schlüsselwertpaar angeben.  Beispiel: --add property.listProperty <key=value, string oder JSON string>.'
    description: ''
  - name: --c2d-max-delivery-count --cdd
    summary: Gibt an, wie oft der IoT Hub versucht, eine Cloud-zu-Gerät-Nachricht an ein Gerät zu senden (zwischen 1 und 100).
    description: ''
  - name: --c2d-ttl --ct
    summary: Die Zeit, die eine Nachricht für das Gerät zur Verfügung steht, bevor sie durch IoT Hub zwischen 1 und 48 Stunden abläuft.
    description: ''
  - name: --fc --fileupload-storage-container-name
    summary: Der Name des Stammcontainers, in den Sie Dateien hochladen. Der Container muss nicht vorhanden sein, sollte aber mithilfe der angegebenen connectionString erstellbar sein.
    description: ''
  - name: --fcs --fileupload-storage-connectionstring
    summary: Die Verbindungszeichenfolge für das Azure Storage Konto, in das Dateien hochgeladen werden.
    description: ''
  - name: --fcu --fileupload-storage-container-uri
    summary: Der Container-URI für das Azure Storage Konto, in das Dateien hochgeladen werden.
    description: ''
  - name: --fd --feedback-max-delivery-count
    summary: Gibt an, wie oft der IoT Hub versucht, eine Nachricht in der Feedbackwarteschlange zu übermitteln (zwischen 1 und 100).
    description: ''
  - name: --feedback-lock-duration --fld
    summary: Die Sperrdauer für die Feedbackwarteschlange zwischen 5 und 300 Sekunden.
    description: ''
  - name: --feedback-ttl --ft
    summary: Der Zeitraum, für den der IoT Hub das Feedback zum Ablauf oder zur Übermittlung von Cloud-zu-Gerät-Nachrichten zwischen 1 und 48 Stunden aufrechterhält.
    description: ''
  - name: --fileupload-notification-max-delivery-count --fnd
    summary: Gibt an, wie oft der IoT Hub versucht, eine Dateibenachrichtigungsnachricht zu übermitteln (zwischen 1 und 100).
    description: ''
  - name: --fileupload-notification-ttl --fnt
    summary: Die Zeitspanne, die eine Dateiuploadbenachrichtigung für den Dienst zur Verfügung steht, bevor sie von IoT Hub (zwischen 1 und 48 Stunden) abgelaufen ist.
    description: ''
  - name: --fileupload-notifications --fn
    parameterValueGroup: false, true
    summary: Ein boolescher Wert, der angibt, ob Informationen zu hochgeladenen Dateien in den nachrichten/servicebound/filenotifications IoT Hub Endpunkt protokolliert werden sollen.
    description: ''
  - name: --fileupload-sas-ttl --fst
    summary: Die Zeitspanne, für die ein von IoT Hub generierter SAS-URI gültig ist, bevor er abläuft (zwischen 1 und 24 Stunden).
    description: ''
  - name: --fileupload-storage-auth-type --fsa
    summary: Der Authentifizierungstyp für das Azure Storage Konto, in das Dateien hochgeladen werden. Mögliche Werte sind keyBased und identityBased.
    description: ''
  - name: --force-string
    summary: Wenn Sie "set" oder "add" verwenden, behalten Sie Zeichenfolgenliterale bei, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu "Ressourcen-ID"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: IoT Hub Name.
    description: ''
  - name: --rd --retention-day
    summary: Gibt an, wie lange dieser IoT Hub D2K-Ereignisse zwischen 1 und 7 Tagen verwaltet.
    description: ''
  - name: --remove
    summary: 'Entfernen sie eine Eigenschaft oder ein Element aus einer Liste.  Beispiel: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --set
    summary: 'Aktualisieren Sie ein -Objekt, indem Sie einen festzulegenden Eigenschaftenpfad und -wert angeben.  Beispiel: --set property1.property2=<value>.'
    description: ''
  - name: --sku
    parameterValueGroup: B1, B2, B3, F1, S1, S2, S3
    summary: Tarif für Azure IoT Hub. Beachten Sie, dass in jedem Abonnement nur eine kostenlose IoT Hub-Instanz (F1) zulässig ist. Eine Ausnahme wird ausgelöst, wenn freie Instanzen eins überschreiten.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: key[=value] [key[=value] ...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --unit
    summary: Einheiten in Ihrer IoT Hub.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
