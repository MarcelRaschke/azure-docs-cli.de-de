### YamlMime:AzureCLIGroup
uid: az_iot_hub
name: az iot hub
summary: Verwalten von Azure-IoT-Hubs
description: ''
directCommands:
- uid: az_iot_hub_create
  name: az iot hub create
  summary: Erstellen Sie einen Azure IoT Hub.
  description: Eine Einführung in Azure IoT Hub finden Sie unter https://docs.microsoft.com/azure/iot-hub/ .
  syntax: >-
    az iot hub create --name
                      --resource-group
                      [--c2d-max-delivery-count]
                      [--c2d-ttl]
                      [--fc]
                      [--fcs]
                      [--fcu]
                      [--fd]
                      [--feedback-lock-duration]
                      [--feedback-ttl]
                      [--fileupload-notification-max-delivery-count]
                      [--fileupload-notification-ttl]
                      [--fileupload-notifications {false, true}]
                      [--fileupload-sas-ttl]
                      [--fileupload-storage-auth-type]
                      [--location]
                      [--min-tls-version]
                      [--partition-count]
                      [--rd]
                      [--sku {B1, B2, B3, F1, S1, S2, S3}]
                      [--subscription]
                      [--tags]
                      [--unit]
  examples:
  - summary: Erstellen Sie eine IoT Hub mit dem kostenlosen Tarif F1 in der Region der Ressourcengruppe.
    syntax: az iot hub create --resource-group MyResourceGroup --name MyIotHub --sku F1 --partition-count 2
  - summary: Erstellen Sie eine IoT Hub mit den Partitionen S1 und 4 des Standardtarifs in der Region "westus" mit Tags.
    syntax: az iot hub create --resource-group MyResourceGroup --name MyIotHub --location westus --tags a=b c=d
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: IoT Hub Name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --c2d-max-delivery-count --cdd
    defaultValue: "10"
    summary: Gibt an, wie oft der IoT Hub versucht, eine Cloud-zu-Gerät-Nachricht an ein Gerät zu übermitteln (zwischen 1 und 100).
    description: ''
  - name: --c2d-ttl --ct
    defaultValue: "1"
    summary: Die Zeitspanne, die eine Nachricht für das Gerät zur Verfügung steht, bevor sie durch IoT Hub zwischen 1 und 48 Stunden abgelaufen ist.
    description: ''
  - name: --fc --fileupload-storage-container-name
    summary: Der Name des Stammcontainers, in den Sie Dateien hochladen. Der Container muss nicht vorhanden sein, sollte aber mithilfe der angegebenen connectionString erstellbar sein.
    description: ''
  - name: --fcs --fileupload-storage-connectionstring
    summary: Die Verbindungszeichenfolge für das Azure Storage Konto, in das Dateien hochgeladen werden.
    description: ''
  - name: --fcu --fileupload-storage-container-uri
    summary: Der Container-URI für das Azure Storage Konto, in das Dateien hochgeladen werden.
    description: ''
  - name: --fd --feedback-max-delivery-count
    defaultValue: "10"
    summary: Gibt an, wie oft der IoT Hub versucht, eine Nachricht in der Feedbackwarteschlange zu übermitteln (zwischen 1 und 100).
    description: ''
  - name: --feedback-lock-duration --fld
    defaultValue: "5"
    summary: Die Sperrdauer für die Feedbackwarteschlange zwischen 5 und 300 Sekunden.
    description: ''
  - name: --feedback-ttl --ft
    defaultValue: "1"
    summary: Der Zeitraum, für den der IoT Hub das Feedback zum Ablauf oder zur Übermittlung von Cloud-zu-Gerät-Nachrichten zwischen 1 und 48 Stunden aufrechterhält.
    description: ''
  - name: --fileupload-notification-max-delivery-count --fnd
    defaultValue: "10"
    summary: Gibt an, wie oft der IoT Hub versucht, eine Dateibenachrichtigungsnachricht zu übermitteln (zwischen 1 und 100).
    description: ''
  - name: --fileupload-notification-ttl --fnt
    defaultValue: "1"
    summary: Die Zeitspanne, die eine Dateiuploadbenachrichtigung für den Dienst zur Verfügung steht, bevor sie von IoT Hub (zwischen 1 und 48 Stunden) abgelaufen ist.
    description: ''
  - name: --fileupload-notifications --fn
    parameterValueGroup: false, true
    summary: Ein boolescher Wert, der angibt, ob Informationen zu hochgeladenen Dateien in den nachrichten/servicebound/filenotifications IoT Hub Endpunkt protokolliert werden sollen.
    description: ''
  - name: --fileupload-sas-ttl --fst
    defaultValue: "1"
    summary: Die Zeitspanne, für die ein von IoT Hub generierter SAS-URI gültig ist, bevor er abläuft (zwischen 1 und 24 Stunden).
    description: ''
  - name: --fileupload-storage-auth-type --fsa
    summary: Der Authentifizierungstyp für das Azure Storage Konto, in das Dateien hochgeladen werden. Mögliche Werte sind keyBased und identityBased.
    description: ''
  - name: --location -l
    summary: Speicherort Ihrer IoT Hub. Der Standardwert ist der Speicherort der Zielressourcengruppe.
    description: ''
  - name: --min-tls-version --mintls
    summary: Geben Sie die TLS-Mindestversion an, die für diesen Hub unterstützt werden soll. Kann auf "1.2" festgelegt werden, damit Clients, die eine TLS-Version unter 1.2 verwenden, abgelehnt werden.
    description: ''
  - name: --partition-count
    defaultValue: "4"
    summary: Die Anzahl der Partitionen des sichernden Event Hubs für Gerät-zu-Cloud-Nachrichten.
    description: ''
  - name: --rd --retention-day
    defaultValue: "1"
    summary: Gibt an, wie lange dieser IoT Hub Gerät-zu-Cloud-Ereignisse zwischen 1 und 7 Tagen verwaltet.
    description: ''
  - name: --sku
    defaultValue: S1
    parameterValueGroup: B1, B2, B3, F1, S1, S2, S3
    summary: Tarif für Azure IoT Hub. Beachten Sie, dass in jedem Abonnement nur eine kostenlose IoT Hub-Instanz (F1) zulässig ist. Eine Ausnahme wird ausgelöst, wenn freie Instanzen eins überschreiten.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: key[=value] [key[=value] ...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --unit
    defaultValue: "1"
    summary: Einheiten in Ihrer IoT Hub.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
- uid: az_iot_hub_delete
  name: az iot hub delete
  summary: Löschen sie einen IoT Hub.
  description: ''
  syntax: >-
    az iot hub delete [--ids]
                      [--name]
                      [--resource-group]
                      [--subscription]
  examples:
  - summary: Löschen sie einen IoT Hub. (automatisch generiert)
    syntax: az iot hub delete --name MyIoTHub --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: IoT Hub Name.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
- uid: az_iot_hub_generate-sas-token
  name: az iot hub generate-sas-token
  summary: Generieren Sie ein SAS-Token für ein zielbasiertes IoT Hub, Gerät oder Modul.
  description: Bei Geräte-SAS-Token wird der Richtlinienparameter nur für den Zugriff auf die Geräteregistrierung verwendet. Daher sollte die Richtlinie über Lesezugriff auf die Registrierung verfügen. Für IoT Hub Token ist die Richtlinie Teil der SAS.
  syntax: >-
    az iot hub generate-sas-token [--device-id]
                                  [--du]
                                  [--hub-name]
                                  [--key-type {primary, secondary}]
                                  [--login]
                                  [--module-id]
                                  [--pn]
                                  [--resource-group]
  examples:
  - summary: Generieren Sie ein IoT Hub SAS-Token mithilfe der iothubowner-Richtlinie und des Primärschlüssels.
    syntax: az iot hub generate-sas-token -n {iothub_name}
  - summary: Generieren Sie ein IoT Hub SAS-Token mithilfe der registryRead-Richtlinie und des sekundären Schlüssels.
    syntax: az iot hub generate-sas-token -n {iothub_name} --policy registryRead --key-type secondary
  - summary: Generieren Sie ein Geräte-SAS-Token mithilfe der iothubowner-Richtlinie, um auf die {iothub_name}-Geräteregistrierung zuzugreifen.
    syntax: az iot hub generate-sas-token -d {device_id} -n {iothub_name}
  - summary: Generieren eines Geräte-SAS-Tokens mithilfe einer IoT Hub Verbindungszeichenfolge (mit Registrierungszugriff)
    syntax: az iot hub generate-sas-token -d {device_id} --login 'HostName=myhub.azure-devices.net;SharedAccessKeyName=iothubowner;SharedAccessKey=12345'
  optionalParameters:
  - name: --device-id -d
    summary: Zielgerät.
    description: ''
  - name: --du --duration
    defaultValue: "3600"
    summary: Gültige Tokendauer in Sekunden.
    description: ''
  - name: --hub-name -n
    summary: IoT Hub Name.
    description: ''
  - name: --key-type --kt
    defaultValue: primary
    parameterValueGroup: primary, secondary
    summary: Schlüsseltyp der Richtlinie für gemeinsamen Zugriff für die Authentifizierung.
    description: ''
  - name: --login -l
    summary: Dieser Befehl unterstützt eine Entitätsverbindungszeichenfolge mit Berechtigungen zum Ausführen von Aktionen. Verwenden Sie , um die Sitzungsanmeldung über "az login" zu vermeiden. Wenn sowohl eine Entitätsverbindungszeichenfolge als auch ein Name angegeben werden, hat die Verbindungszeichenfolge Priorität.
    description: ''
  - name: --module-id -m
    summary: Zielmodul.
    description: ''
  - name: --pn --policy-name
    defaultValue: iothubowner
    summary: Freigegebene Zugriffsrichtlinie mit Vorgangsberechtigungen für die Ziel-IoT Hub-Entität.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_iot_hub_invoke-device-method
  name: az iot hub invoke-device-method
  summary: Rufen Sie eine Gerätemethode auf.
  description: ''
  syntax: >-
    az iot hub invoke-device-method --device-id
                                    --method-name
                                    [--hub-name]
                                    [--login]
                                    [--method-payload]
                                    [--resource-group]
                                    [--timeout]
  examples:
  - summary: Rufen Sie eine direkte Methode auf dem Gerät aus der Cloud auf.
    syntax: az iot hub invoke-device-method --hub-name {iothub_name} --device-id {device_id} --method-name Reboot --method-payload '{"version":"1.0"}'
  requiredParameters:
  - isRequired: true
    name: --device-id -d
    summary: Zielgerät.
    description: ''
  - isRequired: true
    name: --method-name --mn
    summary: Zielmethode für den Aufruf.
    description: ''
  optionalParameters:
  - name: --hub-name -n
    summary: IoT Hub Name.
    description: ''
  - name: --login -l
    summary: Dieser Befehl unterstützt eine Entitätsverbindungszeichenfolge mit Rechten zum Ausführen von Aktionen. Verwenden Sie , um die Sitzungsanmeldung über "az login" zu vermeiden. Wenn sowohl eine Entitätsverbindungszeichenfolge als auch ein Name angegeben werden, hat die Verbindungszeichenfolge Priorität.
    description: ''
  - name: --method-payload --mp
    defaultValue: '{}'
    summary: Json-Nutzlast, die an die Methode übergeben werden soll. Muss ein Dateipfad oder ein unformatierter JSON-Code sein.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --timeout --to
    defaultValue: "30"
    summary: Maximale Anzahl von Sekunden, die auf das Ergebnis der Gerätemethode gewartet werden soll.
    description: ''
- uid: az_iot_hub_invoke-module-method
  name: az iot hub invoke-module-method
  summary: Rufen Sie eine Edge-Modulmethode auf.
  description: ''
  syntax: >-
    az iot hub invoke-module-method --device-id
                                    --method-name
                                    --module-id
                                    [--hub-name]
                                    [--login]
                                    [--method-payload]
                                    [--resource-group]
                                    [--timeout]
  examples:
  - summary: Rufen Sie mithilfe eines Moduls aus der Cloud eine direkte Methode auf dem Edgegerät auf.
    syntax: "az iot hub invoke-module-method -n {iothub_name} -d {device_id} -m '$edgeAgent' --method-name 'RestartModule' --method-payload '{\"schemaVersion\": \"1.0\"}'"
  requiredParameters:
  - isRequired: true
    name: --device-id -d
    summary: Zielgerät.
    description: ''
  - isRequired: true
    name: --method-name --mn
    summary: Zielmethode für den Aufruf.
    description: ''
  - isRequired: true
    name: --module-id -m
    summary: Zielmodul.
    description: ''
  optionalParameters:
  - name: --hub-name -n
    summary: IoT Hub Name.
    description: ''
  - name: --login -l
    summary: Dieser Befehl unterstützt eine Entitätsverbindungszeichenfolge mit Rechten zum Ausführen von Aktionen. Verwenden Sie , um die Sitzungsanmeldung über "az login" zu vermeiden. Wenn sowohl eine Entitätsverbindungszeichenfolge als auch ein Name angegeben werden, hat die Verbindungszeichenfolge Priorität.
    description: ''
  - name: --method-payload --mp
    defaultValue: '{}'
    summary: Json-Nutzlast, die an die Methode übergeben werden soll. Muss ein Dateipfad oder ein unformatierter JSON-Code sein.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --timeout --to
    defaultValue: "30"
    summary: Maximale Anzahl von Sekunden, die auf das Ergebnis der Gerätemethode gewartet werden soll.
    description: ''
- uid: az_iot_hub_list
  name: az iot hub list
  summary: Auflisten von IoT Hubs.
  description: ''
  syntax: >-
    az iot hub list [--query-examples]
                    [--resource-group]
                    [--subscription]
  examples:
  - summary: Listet alle IoT Hubs in einem Abonnement auf.
    syntax: az iot hub list
  - summary: Auflisten aller IoT Hubs in der Ressourcengruppe "MyGroup"
    syntax: az iot hub list --resource-group MyGroup
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
