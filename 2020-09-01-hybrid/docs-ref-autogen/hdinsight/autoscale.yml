### YamlMime:AzureCLIGroup
uid: az_hdinsight_autoscale
name: az hdinsight autoscale
summary: Verwalten der Konfiguration für die automatische Skalierung des HDInsight-Clusters.
description: ''
directCommands:
- uid: az_hdinsight_autoscale_create
  name: az hdinsight autoscale create
  summary: Aktivieren sie die automatische Skalierung für einen ausgeführten Cluster.
  description: ''
  syntax: >-
    az hdinsight autoscale create --cluster-name
                                  --resource-group
                                  --type {Load, Schedule}
                                  [--days {Friday, Monday, Saturday, Sunday, Thursday, Tuesday, Wednesday}]
                                  [--max-workernode-count]
                                  [--min-workernode-count]
                                  [--no-wait]
                                  [--subscription]
                                  [--time]
                                  [--timezone]
                                  [--workernode-count]
                                  [--yes]
  examples:
  - summary: Aktivieren Sie die lastbasierte automatische Skalierung für einen ausgeführten Cluster.
    syntax: >-
      az hdinsight autoscale create --resource-group MyResourceGroup --cluster-name MyCluster --type Load \

      --min-workernode-count 3 --max-workernode-count 5
  - summary: Aktivieren Sie die zeitplanbasierte automatische Skalierung für einen ausgeführten Cluster.
    syntax: >-
      az hdinsight autoscale create --resource-group MyResourceGroup --cluster-name MyCluster --type Schedule \

      --timezone "Pacific Standard Time" --days Monday Tuesday --time 09:00 --workernode-count 5
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Der Name des Clusters.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --type
    parameterValueGroup: Load, Schedule
    summary: Der Autoskalierungstyp.
    description: ''
  optionalParameters:
  - name: --days
    parameterValueGroup: Friday, Monday, Saturday, Sunday, Thursday, Tuesday, Wednesday
    summary: Eine durch Leerzeichen getrennte Liste des Zeitplantags.
    description: ''
  - name: --max-workernode-count
    summary: Die maximale Anzahl von Workerknoten für load-based atuoscale.
    description: ''
  - name: --min-workernode-count
    summary: Die minimale Anzahl von Workerknoten für load-based atuoscale.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --time
    summary: Die 24-Stunden-Zeit im Format xx:xx in Tagen.
    description: ''
  - name: --timezone
    summary: Die Zeitzone für den Zeitplantyp für die automatische Skalierung. Werte aus `az hdinsight autoscale list-timezones`.
    description: ''
  - name: --workernode-count
    summary: Die Anzahl der geplanten Workerknoten.
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/hdinsight/_help.py
- uid: az_hdinsight_autoscale_delete
  name: az hdinsight autoscale delete
  summary: Deaktivieren Sie die automatische Skalierung für einen ausgeführten Cluster.
  description: ''
  syntax: >-
    az hdinsight autoscale delete --cluster-name
                                  --resource-group
                                  [--no-wait]
                                  [--subscription]
                                  [--yes]
  examples:
  - summary: Deaktivieren Sie die automatische Skalierung für einen ausgeführten Cluster.
    syntax: az hdinsight autoscale delete --resource-group MyResourceGroup --cluster-name MyCluster
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Der Name des Clusters.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/hdinsight/_help.py
- uid: az_hdinsight_autoscale_list-timezones
  name: az hdinsight autoscale list-timezones
  summary: Listen Sie den verfügbaren Zeitzonennamen auf, wenn Sie die zeitplanbasierte automatische Skalierung aktivieren.
  description: ''
  syntax: az hdinsight autoscale list-timezones [--subscription]
  examples:
  - summary: Listet den verfügbaren Zeitzonennamen auf.
    syntax: az hdinsight autoscale list-timezones
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/hdinsight/_help.py
- uid: az_hdinsight_autoscale_show
  name: az hdinsight autoscale show
  summary: Abrufen der Konfiguration für die automatische Skalierung eines angegebenen Clusters.
  description: ''
  syntax: >-
    az hdinsight autoscale show --cluster-name
                                --resource-group
                                [--query-examples]
                                [--subscription]
  examples:
  - summary: Abrufen der Konfiguration für die automatische Skalierung.
    syntax: az hdinsight autoscale show --resource-group MyResourceGroup --cluster-name MyCluster
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Der Name des Clusters.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/hdinsight/_help.py
- uid: az_hdinsight_autoscale_update
  name: az hdinsight autoscale update
  summary: Aktualisieren Sie die Konfiguration der automatischen Skalierung.
  description: ''
  syntax: >-
    az hdinsight autoscale update --cluster-name
                                  --resource-group
                                  [--max-workernode-count]
                                  [--min-workernode-count]
                                  [--no-wait]
                                  [--subscription]
                                  [--timezone]
  examples:
  - summary: Aktualisieren Sie die Konfiguration für die lastbasierte autoskalierung.
    syntax: az hdinsight autoscale update --resource-group MyResourceGroup --cluster-name MyCluster --max-workernode-count 5
  - summary: Aktualisieren Sie die Konfiguration für die zeitplanbasierte autoskalierung.
    syntax: az hdinsight autoscale update --resource-group MyResourceGroup --cluster-name MyCluster --timezone "China Standard Time"
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Der Name des Clusters.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --max-workernode-count
    summary: Die maximale Anzahl von Workernode für Load-based atuoscale.
    description: ''
  - name: --min-workernode-count
    summary: Die minimale Workernodeanzahl für Load-based atuoscale.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --timezone
    summary: Die Zeitzone für den Zeitplantyp für die automatische Skalierung. Werte aus `az hdinsight autoscale list-timezones`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/hdinsight/_help.py
- uid: az_hdinsight_autoscale_wait
  name: az hdinsight autoscale wait
  summary: Platzieren Sie die CLI in einen Wartezustand, bis ein Vorgang abgeschlossen ist.
  description: ''
  syntax: >-
    az hdinsight autoscale wait --name
                                --resource-group
                                [--created]
                                [--custom]
                                [--deleted]
                                [--exists]
                                [--interval]
                                [--subscription]
                                [--timeout]
                                [--updated]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Clusters.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --created
    summary: Warten Sie, bis mit "provisioningState" bei "Succeeded" erstellt wurde.
    description: ''
  - name: --custom
    summary: "Warten Sie, bis die Bedingung eine benutzerdefinierte JMESPath-Abfrage erfüllt. Beispiel: provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running']."
    description: ''
  - name: --deleted
    summary: Warten Sie, bis sie gelöscht wurde.
    description: ''
  - name: --exists
    summary: Warten Sie, bis die Ressource vorhanden ist.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Abrufintervall in Sekunden.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximale Wartezeit in Sekunden.
    description: ''
  - name: --updated
    summary: Warten Sie, bis das Update mit provisioningState unter "Succeeded" (Erfolgreich) ausgeführt wurde.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/hdinsight/_help.py
