### YamlMime:AzureCLIGroup
uid: az_hdinsight_script-action
name: az hdinsight script-action
summary: Verwalten von hdinsight-Skript Aktionen
description: ''
directCommands:
- uid: az_hdinsight_script-action_delete
  name: az hdinsight script-action delete
  summary: Löscht eine angegebene permanente Skriptaktion des Clusters.
  description: ''
  syntax: >-
    az hdinsight script-action delete --cluster-name
                                      --name
                                      --resource-group
                                      [--subscription]
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Der Name des Clusters.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des Skripts.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/hdinsight/_help.py
- uid: az_hdinsight_script-action_execute
  name: az hdinsight script-action execute
  summary: Ausführen von Skriptaktionen für den angegebenen HDInsight-Cluster
  description: ''
  syntax: >-
    az hdinsight script-action execute --cluster-name
                                       --name
                                       --resource-group
                                       --roles
                                       --script-uri
                                       [--persist-on-success]
                                       [--script-parameters]
                                       [--subscription]
  examples:
  - summary: Ausführen einer Skript Aktion und beibehalten bei Erfolg.
    syntax: >-
      az hdinsight script-action execute -g MyResourceGroup -n MyScriptActionName \

      --cluster-name MyCluster \

      --script-uri https://hdiconfigactions.blob.core.windows.net/linuxgiraphconfigactionv01/giraph-installer-v01.sh \

      --roles headnode workernode \

      --persist-on-success
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Der Name des Clusters.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Skript Aktion.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --roles
    summary: Eine durch Leerzeichen getrennte Liste von Rollen (Knoten), in denen das Skript ausgeführt wird. Gültige Rollen sind Haupt Knoten, workernode, zookeepernode, edgenode.
    description: ''
  - isRequired: true
    name: --script-uri
    summary: Der URI des Skripts.
    description: ''
  optionalParameters:
  - name: --persist-on-success
    summary: ', Wenn die Skripts persistent sein müssen.'
    description: ''
  - name: --script-parameters
    summary: Die Parameter für das Skript.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/hdinsight/_help.py
- uid: az_hdinsight_script-action_list
  name: az hdinsight script-action list
  summary: Listet alle permanenten Skriptaktionen für den angegebenen Cluster auf.
  description: ''
  syntax: >-
    az hdinsight script-action list --cluster-name
                                    --resource-group
                                    [--query-examples]
                                    [--subscription]
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Der Name des Clusters.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/hdinsight/_help.py
- uid: az_hdinsight_script-action_list-execution-history
  name: az hdinsight script-action list-execution-history
  summary: Listet den Ausführungsverlauf aller Skripts für den angegebenen Cluster auf.
  description: ''
  syntax: >-
    az hdinsight script-action list-execution-history --cluster-name
                                                      --resource-group
                                                      [--subscription]
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Der Name des Clusters.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/hdinsight/_help.py
- uid: az_hdinsight_script-action_promote
  name: az hdinsight script-action promote
  summary: Stuft die angegebene Ad-hoc-Skriptausführung auf ein permanentes Skript hoch.
  description: ''
  syntax: >-
    az hdinsight script-action promote --cluster-name
                                       --execution-id
                                       --resource-group
                                       [--subscription]
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Der Name des Clusters.
    description: ''
  - isRequired: true
    name: --execution-id
    summary: Die Skript Ausführungs-ID.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/hdinsight/_help.py
- uid: az_hdinsight_script-action_show-execution-details
  name: az hdinsight script-action show-execution-details
  summary: Ruft die Details zur Skriptausführung für die angegebene Skriptausführungs-ID ab.
  description: ''
  syntax: >-
    az hdinsight script-action show-execution-details --cluster-name
                                                      --execution-id
                                                      --resource-group
                                                      [--subscription]
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Der Name des Clusters.
    description: ''
  - isRequired: true
    name: --execution-id
    summary: Die Skript Ausführungs-ID.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/hdinsight/_help.py
commands:
- az_hdinsight_script-action_delete
- az_hdinsight_script-action_execute
- az_hdinsight_script-action_list
- az_hdinsight_script-action_list-execution-history
- az_hdinsight_script-action_promote
- az_hdinsight_script-action_show-execution-details
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
