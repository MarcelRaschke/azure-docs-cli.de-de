### YamlMime:AzureCLIGroup
uid: az_hdinsight_autoscale_condition
name: az hdinsight autoscale condition
summary: Verwalten Sie die Zeitplanbedingung des HDInsight-Clusters, der die zeitplanbasierte autoskalierte Skalierung aktiviert hat.
description: ''
directCommands:
- uid: az_hdinsight_autoscale_condition_create
  name: az hdinsight autoscale condition create
  summary: Fügen Sie eine neue Zeitplanbedingung hinzu.
  description: ''
  syntax: >-
    az hdinsight autoscale condition create --cluster-name
                                            --days {Friday, Monday, Saturday, Sunday, Thursday, Tuesday, Wednesday}
                                            --resource-group
                                            --time
                                            --workernode-count
                                            [--no-wait]
                                            [--subscription]
  examples:
  - summary: Fügen Sie eine neue Zeitplanbedingung hinzu.
    syntax: >-
      az hdinsight autoscale condition create --resource-group MyResourceGroup --cluster-name MyCluster \

      --days Monday Tuesday --time 09:00 --workernode-count 5
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Der Name des Clusters.
    description: ''
  - isRequired: true
    name: --days
    parameterValueGroup: Friday, Monday, Saturday, Sunday, Thursday, Tuesday, Wednesday
    summary: Eine durch Leerzeichen getrennte Liste des Zeitplantags.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --time
    summary: Die 24-Stunden-Zeit im Format xx:xx in Tagen.
    description: ''
  - isRequired: true
    name: --workernode-count
    summary: Die Anzahl der workernode-Zeitpläne.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/hdinsight/_help.py
- uid: az_hdinsight_autoscale_condition_delete
  name: az hdinsight autoscale condition delete
  summary: Löscht die Zeitplanbedingung.
  description: ''
  syntax: >-
    az hdinsight autoscale condition delete --cluster-name
                                            --index
                                            --resource-group
                                            [--no-wait]
                                            [--subscription]
                                            [--yes]
  examples:
  - summary: Löscht eine Zeitplanbedingung.
    syntax: az hdinsight autoscale condition delete --resource-group MyResourceGroup --cluster-name MyCluster --index 0
  - summary: Löschen Sie mehrere Zeitplanbedingungen.
    syntax: az hdinsight autoscale condition delete --resource-group MyResourceGroup --cluster-name MyCluster --index 0 1
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Der Name des Clusters.
    description: ''
  - isRequired: true
    name: --index
    summary: Die durch Leerzeichen getrennte Liste von Bedingungsindizes, die mit dem zu löschenden 0 beginnt.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/hdinsight/_help.py
- uid: az_hdinsight_autoscale_condition_list
  name: az hdinsight autoscale condition list
  summary: Listet alle Zeitplanbedingungen auf.
  description: ''
  syntax: >-
    az hdinsight autoscale condition list --cluster-name
                                          --resource-group
                                          [--query-examples]
                                          [--subscription]
  examples:
  - summary: Listet alle Zeitplanbedingungen auf.
    syntax: az hdinsight autoscale condition list --resource-group MyResourceGroup --cluster-name MyCluster
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Der Name des Clusters.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/hdinsight/_help.py
- uid: az_hdinsight_autoscale_condition_update
  name: az hdinsight autoscale condition update
  summary: Aktualisieren sie eine Zeitplanbedingung.
  description: ''
  syntax: >-
    az hdinsight autoscale condition update --cluster-name
                                            --index
                                            --resource-group
                                            [--days {Friday, Monday, Saturday, Sunday, Thursday, Tuesday, Wednesday}]
                                            [--no-wait]
                                            [--subscription]
                                            [--time]
                                            [--workernode-count]
  examples:
  - summary: Aktualisieren sie eine Zeitplanbedingung.
    syntax: >-
      az hdinsight autoscale condition update --resource-group MyResourceGroup --cluster-name MyCluster --index 0\

      --time 10:00 --workernode-count 5
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Der Name des Clusters.
    description: ''
  - isRequired: true
    name: --index
    summary: Der Zeitplanbedingungsindex, der mit 0 beginnt.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --days
    parameterValueGroup: Friday, Monday, Saturday, Sunday, Thursday, Tuesday, Wednesday
    summary: Eine durch Leerzeichen getrennte Liste des Zeitplantags.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --time
    summary: Die 24-Stunden-Zeit im Format xx:xx in Tagen.
    description: ''
  - name: --workernode-count
    summary: Die Anzahl der workernode-Zeitpläne.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/hdinsight/_help.py
- uid: az_hdinsight_autoscale_condition_wait
  name: az hdinsight autoscale condition wait
  summary: Platzieren Sie die CLI in einen Wartezustand, bis ein Vorgang abgeschlossen ist.
  description: ''
  syntax: >-
    az hdinsight autoscale condition wait --name
                                          --resource-group
                                          [--created]
                                          [--custom]
                                          [--deleted]
                                          [--exists]
                                          [--interval]
                                          [--subscription]
                                          [--timeout]
                                          [--updated]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Clusters.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --created
    summary: Warten Sie, bis mit "provisioningState" bei "Succeeded" erstellt wurde.
    description: ''
  - name: --custom
    summary: "Warten Sie, bis die Bedingung eine benutzerdefinierte JMESPath-Abfrage erfüllt. Beispiel: provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running']."
    description: ''
  - name: --deleted
    summary: Warten Sie, bis sie gelöscht wurde.
    description: ''
  - name: --exists
    summary: Warten Sie, bis die Ressource vorhanden ist.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Abrufintervall in Sekunden.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximale Wartezeit in Sekunden.
    description: ''
  - name: --updated
    summary: Warten Sie, bis provisioningState auf "Succeeded" aktualisiert wurde.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/hdinsight/_help.py
commands:
- az_hdinsight_autoscale_condition_create
- az_hdinsight_autoscale_condition_delete
- az_hdinsight_autoscale_condition_list
- az_hdinsight_autoscale_condition_update
- az_hdinsight_autoscale_condition_wait
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
