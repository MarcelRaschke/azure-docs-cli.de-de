### YamlMime:AzureCLIGroup
uid: az_feature
name: az feature
summary: Verwalten von Ressourcenanbieterfeatures.
description: ''
directCommands:
- uid: az_feature_list
  name: az feature list
  summary: Listet Vorschaufeatures auf.
  description: ''
  syntax: >-
    az feature list [--namespace]
                    [--query-examples]
                    [--subscription]
  examples:
  - summary: Auflisten von Vorschaufeatures
    syntax: az feature list
  optionalParameters:
  - name: --namespace
    summary: Der Ressourcennamespace, auch als "Anbieter" bezeichnet.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_feature_register
  name: az feature register
  summary: Registrieren sie ein Vorschaufeature.
  description: ''
  syntax: >-
    az feature register --name
                        --namespace
                        [--subscription]
  examples:
  - summary: Registrieren des "Shared Image Gallery"-Features
    syntax: az feature register --namespace Microsoft.Compute --name GalleryPreview
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Featurename.
    description: ''
  - isRequired: true
    name: --namespace
    summary: Der Ressourcennamespace, auch als "Anbieter" bezeichnet.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_feature_show
  name: az feature show
  summary: Ruft das Vorschaufeature mit dem angegebenen Namen ab.
  description: ''
  syntax: >-
    az feature show --name
                    --namespace
                    [--query-examples]
                    [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Featurename.
    description: ''
  - isRequired: true
    name: --namespace
    summary: Der Ressourcennamespace, auch als "Anbieter" bezeichnet.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_feature_unregister
  name: az feature unregister
  summary: Aufheben der Registrierung eines Vorschaufeatures.
  description: ''
  syntax: >-
    az feature unregister --name
                          --namespace
                          [--subscription]
  examples:
  - summary: Aufheben der Registrierung des features "Shared Image Gallery"
    syntax: az feature unregister --namespace Microsoft.Compute --name GalleryPreview
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Featurename.
    description: ''
  - isRequired: true
    name: --namespace
    summary: Der Ressourcennamespace, auch als "Anbieter" bezeichnet.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
commands:
- az_feature_list
- az_feature_register
- az_feature_show
- az_feature_unregister
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
