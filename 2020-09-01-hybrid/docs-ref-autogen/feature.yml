### YamlMime:AzureCLIGroup
uid: az_feature
name: az feature
summary: Verwalten von Ressourcenanbieter Features.
description: ''
directCommands:
- uid: az_feature_list
  name: az feature list
  summary: Listen Vorschau Features.
  description: ''
  syntax: >-
    az feature list [--namespace]
                    [--query-examples]
                    [--subscription]
  examples:
  - summary: Vorschau Features auflisten
    syntax: az feature list
  optionalParameters:
  - name: --namespace
    summary: Der Ressourcen Namespace, der als "Provider" bezeichnet wird.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_feature_register
  name: az feature register
  summary: Registrieren Sie ein Vorschau Feature.
  description: ''
  syntax: >-
    az feature register --name
                        --namespace
                        [--subscription]
  examples:
  - summary: Registrieren der "Shared Image Gallery"-Funktion
    syntax: az feature register --namespace Microsoft.Compute --name GalleryPreview
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Featurename.
    description: ''
  - isRequired: true
    name: --namespace
    summary: Der Ressourcen Namespace, der als "Provider" bezeichnet wird.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_feature_show
  name: az feature show
  summary: Ruft das Vorschau Feature mit dem angegebenen Namen ab.
  description: ''
  syntax: >-
    az feature show --name
                    --namespace
                    [--query-examples]
                    [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Featurename.
    description: ''
  - isRequired: true
    name: --namespace
    summary: Der Ressourcen Namespace, der als "Provider" bezeichnet wird.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_feature_unregister
  name: az feature unregister
  summary: Aufheben der Registrierung eines Vorschau Features.
  description: ''
  syntax: >-
    az feature unregister --name
                          --namespace
                          [--subscription]
  examples:
  - summary: Aufheben der Registrierung der "Shared Image Gallery"-Funktion
    syntax: az feature unregister --namespace Microsoft.Compute --name GalleryPreview
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Featurename.
    description: ''
  - isRequired: true
    name: --namespace
    summary: Der Ressourcen Namespace, der als "Provider" bezeichnet wird.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
commands:
- az_feature_list
- az_feature_register
- az_feature_show
- az_feature_unregister
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
