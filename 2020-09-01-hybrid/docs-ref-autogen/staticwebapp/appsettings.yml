### YamlMime:AzureCLIGroup
uid: az_staticwebapp_appsettings
name: az staticwebapp appsettings
summary: Verwalten Sie App-Einstellungen für Funktionen der statischen app.
description: ''
directCommands:
- uid: az_staticwebapp_appsettings_delete
  name: az staticwebapp appsettings delete
  summary: Löschen Sie Funktionen-App-Einstellungen mit den angegebenen Schlüsseln der statischen app.
  description: ''
  syntax: >-
    az staticwebapp appsettings delete --name
                                       --setting-names
                                       [--resource-group]
                                       [--subscription]
  examples:
  - summary: Hiermit werden die angegebenen app-Einstellungen der statischen App gelöscht.
    syntax: az staticwebapp appsettings delete -n MyStaticAppName --setting-names key1 key2
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der statischen Site.
    description: ''
  - isRequired: true
    name: --setting-names
    summary: Namen der durch Leerzeichen getrennten app-Einstellung.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_staticwebapp_appsettings_list
  name: az staticwebapp appsettings list
  summary: Listet Funktionen-App-Einstellungen der statischen App auf. Eine Funktion muss zuerst bereitgestellt werden, um diese Methode zu verwenden.
  description: ''
  syntax: >-
    az staticwebapp appsettings list --name
                                     [--query-examples]
                                     [--resource-group]
                                     [--subscription]
  examples:
  - summary: Listet Funktionen-App-Einstellungen der statischen App auf.
    syntax: az staticwebapp appsettings list -n MyStaticAppName
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der statischen Site.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_staticwebapp_appsettings_set
  name: az staticwebapp appsettings set
  summary: Legen Sie die Funktionen-App-Einstellungen der statischen App fest.
  description: ''
  syntax: >-
    az staticwebapp appsettings set --name
                                    --setting-names
                                    [--resource-group]
                                    [--subscription]
  examples:
  - summary: Legen Sie die Funktionen-App-Einstellungen der statischen App fest.
    syntax: az staticwebapp appsettings set -n MyStaticAppName --setting-names key1=val1 key2=val2
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der statischen Site.
    description: ''
  - isRequired: true
    name: --setting-names
    summary: Durch Leerzeichen getrennte App-Einstellungen im Format "Key = Value".
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
commands:
- az_staticwebapp_appsettings_delete
- az_staticwebapp_appsettings_list
- az_staticwebapp_appsettings_set
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
