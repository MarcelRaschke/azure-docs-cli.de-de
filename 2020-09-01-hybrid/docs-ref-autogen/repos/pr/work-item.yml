### YamlMime:AzureCLIGroup
uid: az_repos_pr_work-item
name: az repos pr work-item
summary: Verwalten von Arbeits Elementen, die mit Pull Requests verknüpft sind.
description: ''
directCommands:
- uid: az_repos_pr_work-item_add
  name: az repos pr work-item add
  summary: Verknüpfen Sie eine oder mehrere Arbeitselemente mit einem Pull Request.
  description: ''
  syntax: >-
    az repos pr work-item add --id
                              --work-items
                              [--detect {false, true}]
                              [--org]
                              [--subscription]
  requiredParameters:
  - isRequired: true
    name: --id
    summary: ID des Pull Request.
    description: ''
  - isRequired: true
    name: --work-items
    summary: IDs der zu verknüpfenden Arbeitselemente. Durch Trennzeichen getrennt.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: https://dev.azure.com/MyOrganizationName/ .'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_repos_pr_work-item_list
  name: az repos pr work-item list
  summary: Listet verknüpfte Arbeitselemente für eine Pull Request auf.
  description: ''
  syntax: >-
    az repos pr work-item list --id
                               [--detect {false, true}]
                               [--org]
                               [--query-examples]
                               [--subscription]
  requiredParameters:
  - isRequired: true
    name: --id
    summary: ID des Pull Request.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: https://dev.azure.com/MyOrganizationName/ .'
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_repos_pr_work-item_remove
  name: az repos pr work-item remove
  summary: Aufheben der Verknüpfung von mindestens einer Arbeitsaufgabe von einem Pull Request.
  description: ''
  syntax: >-
    az repos pr work-item remove --id
                                 --work-items
                                 [--detect {false, true}]
                                 [--org]
                                 [--subscription]
  requiredParameters:
  - isRequired: true
    name: --id
    summary: ID des Pull Request.
    description: ''
  - isRequired: true
    name: --work-items
    summary: IDs der Arbeitselemente, deren Verknüpfung Sie aufheben möchten. Durch Trennzeichen getrennt.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: https://dev.azure.com/MyOrganizationName/ .'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
commands:
- az_repos_pr_work-item_add
- az_repos_pr_work-item_list
- az_repos_pr_work-item_remove
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
