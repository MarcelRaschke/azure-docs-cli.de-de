### YamlMime:AzureCLIGroup
uid: az_repos_policy
name: az repos policy
summary: Verzweigungs Richtlinie verwalten.
description: ''
directCommands:
- uid: az_repos_policy_create
  name: az repos policy create
  summary: Erstellen Sie eine Richtlinie mithilfe einer Konfigurationsdatei.
  description: Empfohlen beim Erstellen von Richtlinien unter Verwendung mehrerer Bereiche für eine Richtlinie. Weitere Informationen finden Sie unter <a href="https://aka.ms/azure-devops-cli-docs-policy-file">https://aka.ms/azure-devops-cli-docs-policy-file</a> .
  syntax: >-
    az repos policy create --config
                           [--detect {false, true}]
                           [--org]
                           [--project]
                           [--subscription]
  requiredParameters:
  - isRequired: true
    name: --config --policy-configuration
    summary: Lokaler Dateipfad für die Konfigurationsdatei. Verwenden Sie den umgekehrten Schrägstrich bei der Eingabe des Verzeichnis Pfads.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --project -p
    summary: Der Name oder die ID des Projekts. Sie können das Standard Projekt mithilfe von AZ devops configure-d Project = NAME_OR_ID konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_repos_policy_delete
  name: az repos policy delete
  summary: Löschen Sie eine Richtlinie.
  description: ''
  syntax: >-
    az repos policy delete --id
                           [--detect {false, true}]
                           [--org]
                           [--project]
                           [--subscription]
                           [--yes]
  requiredParameters:
  - isRequired: true
    name: --id --policy-id
    summary: Die ID der Richtlinie.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --project -p
    summary: Der Name oder die ID des Projekts. Sie können das Standard Projekt mithilfe von AZ devops configure-d Project = NAME_OR_ID konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
- uid: az_repos_policy_list
  name: az repos policy list
  summary: Listet alle Richtlinien in einem Projekt auf.
  description: ''
  syntax: >-
    az repos policy list [--branch]
                         [--detect {false, true}]
                         [--org]
                         [--project]
                         [--query-examples]
                         [--repository-id]
                         [--subscription]
  optionalParameters:
  - name: --branch
    summary: Verzweigungs Name zum Filtern der Ergebnisse nach der genauen Entsprechung des branchnamens. Der Parameter "--Repository-ID" ist erforderlich, um den branchfilter zu verwenden. Beispiel:--Branch Master.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --project -p
    summary: Der Name oder die ID des Projekts. Sie können das Standard Projekt mithilfe von AZ devops configure-d Project = NAME_OR_ID konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --repository-id
    summary: Die ID des Repository, um die Ergebnisse nach der genauen Entsprechung der Repository-ID zu filtern. Beispiel:--Repository-ID e556f204-53c9-4153-9cd9-ef41a11e3345.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
