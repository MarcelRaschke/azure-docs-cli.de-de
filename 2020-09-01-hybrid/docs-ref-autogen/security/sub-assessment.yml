### YamlMime:AzureCLIGroup
uid: az_security_sub_assessment
name: az security sub-assessment
summary: Anzeigen der Sicherheits Unterbewertungen.
description: ''
directCommands:
- uid: az_security_sub_assessment_list
  name: az security sub-assessment list
  summary: Listet alle Ergebnisse der Bewertung der Sicherheits Unterbewertung auf.
  description: ''
  syntax: >-
    az security sub-assessment list [--assessed-resource-id]
                                    [--assessment-name]
                                    [--query-examples]
                                    [--subscription]
  examples:
  - summary: Sicherheits Unterbewertungen erhalten.
    syntax: az security sub-assessment list
  optionalParameters:
  - name: --assessed-resource-id
    summary: Die Ziel Ressource für diese Bewertung.
    description: ''
  - name: --assessment-name
    summary: Der Name der Bewertungs Ressource.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
- uid: az_security_sub_assessment_show
  name: az security sub-assessment show
  summary: Zeigt eine Unterbewertung der Sicherheitsüberprüfung an.
  description: ''
  syntax: >-
    az security sub-assessment show --assessment-name
                                    --name
                                    [--assessed-resource-id]
                                    [--query-examples]
                                    [--subscription]
  examples:
  - summary: Erhalten Sie eine Sicherheits Sub-Bewertung.
    syntax: az security sub-assessment show --assessed-resource-id '/subscriptions/f8b197db-3b2b-4404-a3a3-0dfec293d0d0/resourceGroups/rg1/providers/Microsoft.Compute/virtualMachines/vm1' --assessment-name '4fb6c0a0-1137-42c7-a1c7-4bd37c91de8d' -n 'd7c4d9ec-227c-4fb3-acf9-25fdd97c1bf1'
  requiredParameters:
  - isRequired: true
    name: --assessment-name
    summary: Der Name der Bewertungs Ressource.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Ressource, die abgerufen werden soll.
    description: ''
  optionalParameters:
  - name: --assessed-resource-id
    summary: Die Ziel Ressource für diese Bewertung.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
commands:
- az_security_sub_assessment_list
- az_security_sub_assessment_show
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
