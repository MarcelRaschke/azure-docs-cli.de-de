### YamlMime:AzureCLIGroup
uid: az_security_regulatory-compliance-assessments
name: az security regulatory-compliance-assessments
summary: Bewertung gesetzlicher Vorschriften.
description: ''
directCommands:
- uid: az_security_regulatory-compliance-assessments_list
  name: az security regulatory-compliance-assessments list
  summary: Details und Status der Bewertungen, die der ausgewählten Einhaltung gesetzlicher Vorschriften zugeordnet sind, werden angezeigt.
  description: ''
  syntax: >-
    az security regulatory-compliance-assessments list --control-name
                                                       --standard-name
                                                       [--query-examples]
                                                       [--subscription]
  examples:
  - summary: Status der zugeordneten Bewertungen erhalten.
    syntax: az security regulatory-compliance-assessments list --standard-name 'Azure-CIS-1.1.0' --control-name '1.1'
  requiredParameters:
  - isRequired: true
    name: --control-name
    summary: Der Name des Konformitäts Steuer Elements.
    description: ''
  - isRequired: true
    name: --standard-name
    summary: Der Standardname für die Konformität.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
- uid: az_security_regulatory-compliance-assessments_show
  name: az security regulatory-compliance-assessments show
  summary: Zeigt unterstützte Konformitäts Details und den Status der ausgewählten Bewertung an.
  description: ''
  syntax: >-
    az security regulatory-compliance-assessments show --control-name
                                                       --name
                                                       --standard-name
                                                       [--query-examples]
                                                       [--subscription]
  examples:
  - summary: Ausgewählte Details und den Status der Konformitäts Kontrolle erhalten.
    syntax: az security regulatory-compliance-assessments show --standard-name 'Azure-CIS-1.1.0' --control-name '1.1' -n '94290b00-4d0c-d7b4-7cea-064a9554e681'
  requiredParameters:
  - isRequired: true
    name: --control-name
    summary: Der Name des Konformitäts Steuer Elements.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Ressource, die abgerufen werden soll.
    description: ''
  - isRequired: true
    name: --standard-name
    summary: Der Standardname für die Konformität.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
