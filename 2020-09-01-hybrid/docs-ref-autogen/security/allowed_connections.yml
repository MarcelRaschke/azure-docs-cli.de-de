### YamlMime:AzureCLIGroup
uid: az_security_allowed_connections
name: az security allowed_connections
summary: Zeigen Sie basierend auf dem Verbindungstyp den gesamten möglichen Datenverkehr zwischen den Ressourcen für das Abonnement und den Standort an.
description: ''
directCommands:
- uid: az_security_allowed_connections_list
  name: az security allowed_connections list
  summary: Liste aller möglichen Datenverkehrs zwischen den Ressourcen für das Abonnement.
  description: ''
  syntax: >-
    az security allowed_connections list [--query-examples]
                                         [--subscription]
  examples:
  - summary: Verschaffen Sie sich einen möglichen Datenverkehr zwischen Ressourcen auf Abonnement Ebene.
    syntax: az security allowed_connections list
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
- uid: az_security_allowed_connections_show
  name: az security allowed_connections show
  summary: Listet den gesamten möglichen Datenverkehr zwischen den Ressourcen für das Abonnement und den Standort basierend auf dem Verbindungstyp auf.
  description: ''
  syntax: >-
    az security allowed_connections show --name
                                         --resource-group
                                         [--query-examples]
                                         [--subscription]
  examples:
  - summary: Erhalten Sie basierend auf dem Verbindungstyp den gesamten möglichen Datenverkehr zwischen den Ressourcen für das Abonnement und den Standort.
    syntax: az security allowed_connections show --name Internal --resource-group mygroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Ressource, die abgerufen werden soll.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
commands:
- az_security_allowed_connections_list
- az_security_allowed_connections_show
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
