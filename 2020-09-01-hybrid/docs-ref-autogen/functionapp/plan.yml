### YamlMime:AzureCLIGroup
uid: az_functionapp_plan
name: az functionapp plan
summary: Verwalten App Service Pläne für eine Azure-Funktion.
description: ''
directCommands:
- uid: az_functionapp_plan_create
  name: az functionapp plan create
  summary: Erstellen eines App Service Plans für eine Azure-Funktion
  description: ''
  syntax: >-
    az functionapp plan create --name
                               --resource-group
                               --sku
                               [--is-linux {false, true}]
                               [--location]
                               [--max-burst]
                               [--min-instances]
                               [--subscription]
                               [--tags]
  examples:
  - summary: Erstellen Sie einen App Service-Plan für elastische Premium-Datenbanken mit einer Burst out-Funktion von bis zu 10 Instanzen.
    syntax: az functionapp plan create -g MyResourceGroup -n MyPlan --min-instances 1 --max-burst 10 --sku EP1
  - summary: Erstellen Sie einen einfachen App Service-Plan.
    syntax: az functionapp plan create -g MyResourceGroup -n MyPlan --sku B1
  - summary: Erstellen eines App Service Plans für eine Azure-Funktion (automatisch generiert)
    syntax: az functionapp plan create --location westus2 --name MyPlan --number-of-workers 1 --resource-group MyResourceGroup --sku B1
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des App Service-Plans.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --sku
    summary: Die SKU des App Service-Plans.
    description: ''
  optionalParameters:
  - name: --is-linux
    parameterValueGroup: false, true
    summary: Hostfunktions-App auf Linux-Worker.
    description: ''
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --max-burst
    summary: Die maximale Anzahl elastischer Worker für den Plan.
    description: ''
  - name: --min-instances --number-of-workers
    summary: Die Anzahl der Worker für den App Service-Plan.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: key[=value] [key[=value] ...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_functionapp_plan_delete
  name: az functionapp plan delete
  summary: Löscht einen App Service Plan.
  description: ''
  syntax: >-
    az functionapp plan delete [--ids]
                               [--name]
                               [--resource-group]
                               [--subscription]
                               [--yes]
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen von "Resource Id"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name des App Service-Plans.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_functionapp_plan_list
  name: az functionapp plan list
  summary: Listet App Service Pläne auf.
  description: ''
  syntax: >-
    az functionapp plan list [--query-examples]
                             [--resource-group]
                             [--subscription]
  examples:
  - summary: Listet alle Pläne für elastische Premium 1-App Service auf.
    syntax: az functionapp plan list --query "[?sku.tier=='EP1']"
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_functionapp_plan_show
  name: az functionapp plan show
  summary: Sie können App Service Für eine Ressourcengruppe oder eine Gruppe von Ressourcengruppen erstellen.
  description: ''
  syntax: >-
    az functionapp plan show [--ids]
                             [--name]
                             [--query-examples]
                             [--resource-group]
                             [--subscription]
  examples:
  - summary: Erhalten Sie die App Service-Pläne für eine Ressourcengruppe oder eine Gruppe von Ressourcengruppen. (automatisch generiert)
    syntax: az functionapp plan show --name MyAppServicePlan --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Der Name des App Service-Plans.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_functionapp_plan_update
  name: az functionapp plan update
  summary: Aktualisieren eines App Service plans für eine Azure-Funktion.
  description: ''
  syntax: >-
    az functionapp plan update [--add]
                               [--force-string]
                               [--ids]
                               [--max-burst]
                               [--min-instances]
                               [--name]
                               [--remove]
                               [--resource-group]
                               [--set]
                               [--sku]
                               [--subscription]
  examples:
  - summary: Aktualisieren Sie einen App Service-Plan auf die EP2-SKU mit 20 maximalen Workers.
    syntax: az functionapp plan update -g MyResourceGroup -n MyPlan --max-burst 20 --sku EP2
  optionalParameters:
  - name: --add
    summary: 'Fügen Sie einer Liste von -Objekten ein -Objekt hinzu, indem Sie ein Pfad- und Schlüsselwertpaar angeben.  Beispiel: --add property.listProperty <key=value, string oder JSON string>.'
    description: ''
  - name: --force-string
    summary: Wenn Sie "set" oder "add" verwenden, behalten Sie Zeichenfolgenliterale bei, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen von "Resource Id"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --max-burst
    summary: Die maximale Anzahl elastischer Worker für den Plan.
    description: ''
  - name: --min-instances --number-of-workers
    summary: Die Anzahl der Worker für den App Service-Plan.
    description: ''
  - name: --name -n
    summary: Der Name des App Service-Plans.
    description: ''
  - name: --remove
    summary: 'Entfernen sie eine Eigenschaft oder ein Element aus einer Liste.  Beispiel: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --set
    summary: 'Aktualisieren Sie ein -Objekt, indem Sie einen festzulegenden Eigenschaftenpfad und -wert angeben.  Beispiel: --set property1.property2=<value>.'
    description: ''
  - name: --sku
    summary: Die SKU des App Service-Plans.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
commands:
- az_functionapp_plan_create
- az_functionapp_plan_delete
- az_functionapp_plan_list
- az_functionapp_plan_show
- az_functionapp_plan_update
