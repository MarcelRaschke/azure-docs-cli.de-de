### YamlMime:AzureCLIGroup
uid: az_functionapp_deployment_slot
name: az functionapp deployment slot
summary: Verwalten von Funktions-App-Bereitstellungsslots.
description: ''
directCommands:
- uid: az_functionapp_deployment_slot_auto-swap
  name: az functionapp deployment slot auto-swap
  summary: Konfigurieren sie den automatischen Tausch des Bereitstellungsslots.
  description: ''
  syntax: >-
    az functionapp deployment slot auto-swap --slot
                                             [--auto-swap-slot]
                                             [--disable]
                                             [--ids]
                                             [--name]
                                             [--resource-group]
                                             [--subscription]
  requiredParameters:
  - isRequired: true
    name: --slot -s
    summary: Der Name des Slots.
    description: ''
  optionalParameters:
  - name: --auto-swap-slot
    defaultValue: production
    summary: Zielslot für den automatischen Austausch.
    description: ''
  - name: --disable
    summary: Deaktivieren Sie den automatischen Tausch.
    description: ''
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Name der Funktions-App.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_functionapp_deployment_slot_create
  name: az functionapp deployment slot create
  summary: Erstellt einen Bereitstellungsslot.
  description: ''
  syntax: >-
    az functionapp deployment slot create --name
                                          --resource-group
                                          --slot
                                          [--configuration-source]
                                          [--subscription]
  examples:
  - summary: Erstellt einen Bereitstellungsslot. (automatisch generiert)
    syntax: az functionapp deployment slot create --name MyFunctionapp --resource-group MyResourceGroup --slot staging
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name der Funktions-App.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --slot -s
    summary: Der Name des Slots.
    description: ''
  optionalParameters:
  - name: --configuration-source
    summary: Quellslot zum Klonen von Konfigurationen. Verwenden Sie den Namen der Funktions-App, um auf den Produktionsslot zu verweisen.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_functionapp_deployment_slot_delete
  name: az functionapp deployment slot delete
  summary: Löscht einen Bereitstellungsslot.
  description: ''
  syntax: >-
    az functionapp deployment slot delete --slot
                                          [--ids]
                                          [--name]
                                          [--resource-group]
                                          [--subscription]
  examples:
  - summary: Löscht einen Bereitstellungsslot. (automatisch generiert)
    syntax: az functionapp deployment slot delete --name MyFunctionapp --resource-group MyResourceGroup --slot staging
  requiredParameters:
  - isRequired: true
    name: --slot -s
    summary: Der Name des Slots.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen von "Resource Id"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Name der Funktions-App.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_functionapp_deployment_slot_list
  name: az functionapp deployment slot list
  summary: Listet alle Bereitstellungsslots auf.
  description: ''
  syntax: >-
    az functionapp deployment slot list [--ids]
                                        [--name]
                                        [--query-examples]
                                        [--resource-group]
                                        [--subscription]
  examples:
  - summary: Listet alle Bereitstellungsslots auf. (automatisch generiert)
    syntax: az functionapp deployment slot list --name MyFunctionapp --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen von "Resource Id"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Name der Funktions-App.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und sie nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_functionapp_deployment_slot_swap
  name: az functionapp deployment slot swap
  summary: Ändern von Bereitstellungsslots für eine Funktions-App.
  description: ''
  syntax: >-
    az functionapp deployment slot swap --slot
                                        [--action {preview, reset, swap}]
                                        [--ids]
                                        [--name]
                                        [--preserve-vnet {false, true}]
                                        [--resource-group]
                                        [--subscription]
                                        [--target-slot]
  examples:
  - summary: Tauschen Sie einen Stagingslot für die Funktions-App MyUniqueApp in die Produktion.
    syntax: >-
      az functionapp deployment slot swap  -g MyResourceGroup -n MyUniqueApp --slot staging \
          --target-slot production
  requiredParameters:
  - isRequired: true
    name: --slot -s
    summary: Der Name des Slots.
    description: ''
  optionalParameters:
  - name: --action
    defaultValue: swap
    parameterValueGroup: preview, reset, swap
    summary: Tauschen Sie Typen aus. Verwenden Sie "Vorschau", um zuerst die Einstellungen des Zielslots auf den Quellslot anzuwenden. verwenden Sie "swap", um dies zu vervollständigen. Verwenden Sie "reset", um den Austausch zurückzusetzen.
    description: ''
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Name der Funktions-App.
    description: ''
  - name: --preserve-vnet
    parameterValueGroup: false, true
    summary: Behalten Virtual Network während des Austauschs den Slot bei. Der Standardwert ist "true".
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --target-slot
    summary: Zielslot, der ausgetauscht werden soll, standardmäßig "Produktion".
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
commands:
- az_functionapp_deployment_slot_auto-swap
- az_functionapp_deployment_slot_create
- az_functionapp_deployment_slot_delete
- az_functionapp_deployment_slot_list
- az_functionapp_deployment_slot_swap
