### YamlMime:AzureCLIGroup
uid: az_functionapp_deployment_container
name: az functionapp deployment container
summary: Verwalten von containerbasierter Continuous Deployment.
description: ''
directCommands:
- uid: az_functionapp_deployment_container_config
  name: az functionapp deployment container config
  summary: Konfigurieren sie Continuous Deployment über Container.
  description: ''
  syntax: >-
    az functionapp deployment container config --enable-cd {false, true}
                                               [--ids]
                                               [--name]
                                               [--resource-group]
                                               [--slot]
                                               [--subscription]
  examples:
  - summary: Konfigurieren von Continuous Deployment über Container (automatisch generiert)
    syntax: az functionapp deployment container config --enable-cd true --name MyFunctionApp --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --enable-cd -e
    parameterValueGroup: false, true
    summary: Aktivieren/Deaktivieren von Continuous Deployment.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen von "Resource Id"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Name der Funktions-App.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --slot -s
    summary: Der Name des Slots. Wird nicht angegeben, wird standardmäßig der Produktionsslot verwendet.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_functionapp_deployment_container_show-cd-url
  name: az functionapp deployment container show-cd-url
  summary: Abrufen der URL, die zum Konfigurieren von Webhooks für Continuous Deployment verwendet werden kann.
  description: ''
  syntax: >-
    az functionapp deployment container show-cd-url [--ids]
                                                    [--name]
                                                    [--resource-group]
                                                    [--slot]
                                                    [--subscription]
  examples:
  - summary: Abrufen der URL, die zum Konfigurieren von Webhooks für Continuous Deployment verwendet werden kann. (automatisch generiert)
    syntax: az functionapp deployment container show-cd-url --ids {ids}
  - summary: Abrufen der URL, die zum Konfigurieren von Webhooks für Continuous Deployment verwendet werden kann. (automatisch generiert)
    syntax: az functionapp deployment container show-cd-url --name MyFunctionApp --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen von "Resource Id"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Name der Funktions-App.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --slot -s
    summary: Der Name des Slots. Der Standardwert ist der Produktionsslot, wenn er nicht angegeben ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
