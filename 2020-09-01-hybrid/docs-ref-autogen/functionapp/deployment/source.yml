### YamlMime:AzureCLIGroup
uid: az_functionapp_deployment_source
name: az functionapp deployment source
summary: Verwalten der Funktionen-App-Bereitstellung über die Quell Code
description: ''
directCommands:
- uid: az_functionapp_deployment_source_config
  name: az functionapp deployment source config
  summary: Verwalten der Bereitstellung über git oder mercurial-Repository.
  description: ''
  syntax: >-
    az functionapp deployment source config --repo-url
                                            [--app-working-dir]
                                            [--branch]
                                            [--cd-account-create]
                                            [--cd-app-type {AspNet, AspNetCore, NodeJS, PHP, Python}]
                                            [--cd-project-url]
                                            [--git-token]
                                            [--ids]
                                            [--manual-integration]
                                            [--name]
                                            [--nodejs-task-runner {Grunt, Gulp, None}]
                                            [--private-repo-password]
                                            [--private-repo-username]
                                            [--python-framework {Bottle, Django, Flask}]
                                            [--python-version {Python 2.7.12 x64, Python 2.7.12 x86, Python 2.7.13 x64, Python 2.7.13 x86, Python 3.5.3 x64, Python 3.5.3 x86, Python 3.6.0 x64, Python 3.6.0 x86, Python 3.6.1 x86, Python 3.6.2 x64}]
                                            [--repository-type {externalgit, git, github, localgit, mercurial, vsts}]
                                            [--resource-group]
                                            [--slot]
                                            [--slot-swap]
                                            [--subscription]
                                            [--test]
  examples:
  - summary: Verwalten der Bereitstellung über git oder mercurial-Repository. automatisch generierten
    syntax: az functionapp deployment source config --branch master --manual-integration --name MyFunctionApp --repo-url https://github.com/Azure-Samples/function-image-upload-resize --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --repo-url -u
    summary: Die Repository-URL zum Abrufen der neuesten Quelle, z. b. <a href="https://github.com/foo/foo-web">https://github.com/foo/foo-web</a> .
    description: ''
  optionalParameters:
  - name: --app-working-dir
    summary: Arbeitsverzeichnis der Anwendung. Der Standardwert ist der Stamm des Repository.
    description: ''
  - name: --branch
    summary: Der Verzweigungs Name des Repository.
    description: ''
  - name: --cd-account-create
    summary: So erstellen Sie ein neues Visual Studio Team Services-Konto (VSTS), falls es noch nicht vorhanden ist.
    description: ''
  - name: --cd-app-type
    parameterValueGroup: AspNet, AspNetCore, NodeJS, PHP, Python
    summary: Webanwendungs Framework, das Sie zum Entwickeln Ihrer APP verwendet haben. Der Standardwert ist ASPNET.
    description: ''
  - name: --cd-project-url
    summary: Die URL des Visual Studio Team Services (VSTS)-Projekts, das für Continuous Delivery verwendet werden soll. Die URL muss das Format aufweisen `https://<accountname>.visualstudio.com/<projectname>` .
    description: ''
  - name: --git-token
    summary: Das für die automatische Synchronisierung erforderliche git-Zugriffs Token.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --manual-integration
    summary: Deaktivieren Sie die automatische Synchronisierung zwischen Quell Code Verwaltung und Web.
    description: ''
  - name: --name -n
    summary: Der Name der Funktionen-app.
    description: ''
  - name: --nodejs-task-runner
    parameterValueGroup: Grunt, Gulp, None
    summary: Task Runner für nodejs. Der Standardwert ist None.
    description: ''
  - name: --private-repo-password
    summary: Kennwort für das private Repository.
    description: ''
  - name: --private-repo-username
    summary: Benutzername für das private Repository.
    description: ''
  - name: --python-framework
    parameterValueGroup: Bottle, Django, Flask
    summary: Framework, das für python-Anwendungen verwendet wird. Der Standardwert ist Django.
    description: ''
  - name: --python-version
    parameterValueGroup: Python 2.7.12 x64, Python 2.7.12 x86, Python 2.7.13 x64, Python 2.7.13 x86, Python 3.5.3 x64, Python 3.5.3 x86, Python 3.6.0 x64, Python 3.6.0 x86, Python 3.6.1 x86, Python 3.6.2 x64
    summary: Für die Anwendung verwendete Python-Version. Der Standardwert ist Python 3.5.3 x86.
    description: ''
  - name: --repository-type
    defaultValue: git
    parameterValueGroup: externalgit, git, github, localgit, mercurial, vsts
    summary: Der Repository-Typ.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --slot -s
    summary: Der Name des Slots. Standardmäßig den stagingslot, wenn kein Wert angegeben ist.
    description: ''
  - name: --slot-swap
    summary: 'Der Name des Slots, der für die Bereitstellung verwendet werden soll, und spätere herauf Stufung in die Produktion. Wenn Slot nicht verfügbar ist, wird es erstellt. Standardwert: nicht konfiguriert.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --test
    summary: 'Der Name der Web-App, die für Auslastungs Tests verwendet werden soll. Wenn die Web-App nicht verfügbar ist, wird Sie erstellt. Standard: deaktivieren.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_functionapp_deployment_source_config_local_git
  name: az functionapp deployment source config-local-git
  summary: Gibt eine URL für einen git-Repository-Endpunkt an, der für die Bereitstellung der Funktionen-App geklont und in
  description: ''
  syntax: >-
    az functionapp deployment source config-local-git [--ids]
                                                      [--name]
                                                      [--resource-group]
                                                      [--slot]
                                                      [--subscription]
  examples:
  - summary: Verschaffen Sie sich einen Endpunkt, und fügen Sie ihn als git-Remote hinzu.
    syntax: >-
      az functionapp deployment source config-local-git \
          -g MyResourceGroup -n MyUniqueApp

      git remote add azure \
          https://{deploy_user_name}@MyUniqueApp.scm.azurewebsites.net/MyUniqueApp.git
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der Funktionen-app.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --slot -s
    summary: Der Name des Slots. Standardmäßig den stagingslot, wenn kein Wert angegeben ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_functionapp_deployment_source_config_zip
  name: az functionapp deployment source config-zip
  summary: Führen Sie die Bereitstellung mithilfe der Kudu ZIP Push-Bereitstellung für eine Funktionen-App aus
  description: Standardmäßig geht Kudu davon aus, dass für ZIP-bereit Stellungen keine buildbezogenen Aktionen erforderlich sind, wie z. b. NPM install oder dotnet Publish. Dies kann überschrieben werden, indem Sie eine Bereitstellungs Datei in die ZIP-Datei mit folgendem Inhalt "[config] SCM_DO_BUILD_DURING_DEPLOYMENT = true" einschließen, um die Kudu-Erkennungs Logik und den Buildskript Generierungsprozess zu aktivieren. Siehe <a href="https://github.com/projectkudu/kudu/wiki/Configurable-settings#enabledisable-build-actions-preview">https://github.com/projectkudu/kudu/wiki/Configurable-settings#enabledisable-build-actions-preview</a>. Alternativ kann die Einstellung mithilfe des Befehls AZ functionapp config appSettings Set aktiviert werden.
  syntax: >-
    az functionapp deployment source config-zip --src
                                                [--build-remote {false, true}]
                                                [--ids]
                                                [--name]
                                                [--resource-group]
                                                [--slot]
                                                [--subscription]
                                                [--timeout]
  examples:
  - summary: Führen Sie die Bereitstellung mit ZIP-Dateiinhalt aus.
    syntax: >-
      az functionapp deployment source config-zip \
          -g {myRG} -n {myAppName} \
          --src {zipFilePathLocation}
  requiredParameters:
  - isRequired: true
    name: --src
    summary: Ein Pfad für die ZIP-Datei für die Bereitstellung.
    description: ''
  optionalParameters:
  - name: --build-remote
    parameterValueGroup: false, true
    summary: Aktivieren Sie remotebuild während der Bereitstellung.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der Funktionen-app.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --slot -s
    summary: Der Name des Slots. Standardmäßig den stagingslot, wenn kein Wert angegeben ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --timeout -t
    summary: Konfigurierbares Timeout (in Sekunden) zum Überprüfen des Bereitstellungs Status.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
