  summary: Aktualisieren Sie das in Azure App Service zwischengespeicherte Quell Code Verwaltungs Token.
  description: Wenn kein Token bereitgestellt wird, bereinigt der Befehl das vorhandene Token.
  syntax: >-
    az functionapp deployment source update-token [--git-token]
                                                  [--subscription]
  optionalParameters:
