### YamlMime:AzureCLIGroup
uid: az_functionapp_hybrid-connection
name: az functionapp hybrid-connection
summary: Methoden zum Auflisten, Hinzufügen und Entfernen von Hybridverbindungen aus functionapp.
description: ''
directCommands:
- uid: az_functionapp_hybrid-connection_add
  name: az functionapp hybrid-connection add
  summary: Fügen Sie einer FunctionApp eine Hybridverbindung hinzu.
  description: ''
  syntax: >-
    az functionapp hybrid-connection add --hybrid-connection
                                         --name
                                         --namespace
                                         --resource-group
                                         [--slot]
                                         [--subscription]
  examples:
  - summary: Hinzufügen einer Hybridverbindung zu einer Funktions-App
    syntax: az functionapp hybrid-connection add -g MyResourceGroup -n MyWebapp --namespace [HybridConnectionNamespace] --hybrid-connection [HybridConnectionName] -s [slot]
  requiredParameters:
  - isRequired: true
    name: --hybrid-connection
    summary: Hybridverbindungsname.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name der Funktions-App.
    description: ''
  - isRequired: true
    name: --namespace
    summary: Hybridverbindungsnamespace.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --slot -s
    summary: Der Name des Slots. Wird nicht angegeben, wird standardmäßig der Produktionsslot verwendet.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_functionapp_hybrid-connection_list
  name: az functionapp hybrid-connection list
  summary: Auflisten der Hybridverbindungen in einer FunctionApp
  description: ''
  syntax: >-
    az functionapp hybrid-connection list --name
                                          --resource-group
                                          [--query-examples]
                                          [--slot]
                                          [--subscription]
  examples:
  - summary: Auflisten der Hybridverbindungen in einer FunctionApp
    syntax: az functionapp hybrid-connection list -g MyResourceGroup -n MyWebapp -s [slot]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name der Funktions-App.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und sie nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --slot -s
    summary: Der Name des Slots. Wird nicht angegeben, wird standardmäßig der Produktionsslot verwendet.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_functionapp_hybrid-connection_remove
  name: az functionapp hybrid-connection remove
  summary: Entfernen sie eine Hybridverbindung aus einer FunctionApp.
  description: ''
  syntax: >-
    az functionapp hybrid-connection remove --hybrid-connection
                                            --name
                                            --namespace
                                            --resource-group
                                            [--slot]
                                            [--subscription]
  examples:
  - summary: Entfernen einer Hybridverbindung aus einer Funktions-App
    syntax: az functionapp hybrid-connection remove -g MyResourceGroup -n MyWebapp --namespace [HybridConnectionNamespace] --hybrid-connection [HybridConnectionName] -s [slot]
  requiredParameters:
  - isRequired: true
    name: --hybrid-connection
    summary: Name der Hybridverbindung.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name der Funktions-App.
    description: ''
  - isRequired: true
    name: --namespace
    summary: Hybridverbindungsnamespace.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --slot -s
    summary: Der Name des Slots. Der Standardwert ist der Produktionsslot, wenn er nicht angegeben ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
commands:
- az_functionapp_hybrid-connection_add
- az_functionapp_hybrid-connection_list
- az_functionapp_hybrid-connection_remove
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
