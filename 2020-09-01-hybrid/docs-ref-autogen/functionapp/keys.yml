### YamlMime:AzureCLIGroup
uid: az_functionapp_keys
name: az functionapp keys
summary: Verwalten von Funktionen-App-Schlüsseln.
description: ''
directCommands:
- uid: az_functionapp_keys_delete
  name: az functionapp keys delete
  summary: Löscht einen Funktions-APP-Schlüssel.
  description: ''
  syntax: >-
    az functionapp keys delete --key-name
                               --key-type {functionKeys, masterKey, systemKey}
                               --name
                               --resource-group
                               [--slot]
                               [--subscription]
  examples:
  - summary: Löschen Sie einen Hauptschlüssel für eine Azure-Funktionen-app.
    syntax: az functionapp keys delete -g MyResourceGroup -n MyFunctionAppName --key-type masterKey --key-name MyKeyName
  requiredParameters:
  - isRequired: true
    name: --key-name
    summary: Der Name des festzulegenden Schlüssels.
    description: ''
  - isRequired: true
    name: --key-type
    parameterValueGroup: functionKeys, masterKey, systemKey
    summary: Der Schlüsseltyp.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Funktionen-app.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --slot -s
    summary: Der Name des Slots. Wenn nicht angegeben, wird standardmäßig der stagingslot verwendet.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_functionapp_keys_list
  name: az functionapp keys list
  summary: Listet alle Funktions-APP-Schlüssel auf.
  description: ''
  syntax: >-
    az functionapp keys list --name
                             --resource-group
                             [--query-examples]
                             [--slot]
                             [--subscription]
  examples:
  - summary: Listet alle Schlüssel für eine Azure-Funktionen-App auf.
    syntax: az functionapp keys list -g MyResourceGroup -n MyFunctionAppName
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Funktionen-app.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --slot -s
    summary: Der Name des Slots. Wenn nicht angegeben, wird standardmäßig der stagingslot verwendet.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_functionapp_keys_set
  name: az functionapp keys set
  summary: Erstellen oder aktualisieren Sie einen Funktions-APP-Schlüssel.
  description: ''
  syntax: >-
    az functionapp keys set --key-name
                            --key-type {functionKeys, masterKey, systemKey}
                            --name
                            --resource-group
                            [--key-value]
                            [--slot]
                            [--subscription]
  examples:
  - summary: Erstellen Sie einen Funktionsschlüssel für eine Azure-Funktionen-app.
    syntax: az functionapp keys set -g MyResourceGroup -n MyFunctionAppName --key-type functionKeys --key-name MyKeyName --key-value MyKeyValue
  requiredParameters:
  - isRequired: true
    name: --key-name
    summary: Der Name des festzulegenden Schlüssels.
    description: ''
  - isRequired: true
    name: --key-type
    parameterValueGroup: functionKeys, masterKey, systemKey
    summary: Der Schlüsseltyp.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Funktionen-app.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --key-value
    summary: Der Wert des neuen Schlüssels. Wenn kein Wert angegeben wird, wird ein Wert generiert.
    description: ''
  - name: --slot -s
    summary: Der Name des Slots. Wenn nicht angegeben, wird standardmäßig der stagingslot verwendet.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
commands:
- az_functionapp_keys_delete
- az_functionapp_keys_list
- az_functionapp_keys_set
