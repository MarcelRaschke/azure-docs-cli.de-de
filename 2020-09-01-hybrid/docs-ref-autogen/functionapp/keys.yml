### YamlMime:AzureCLIGroup
uid: az_functionapp_keys
name: az functionapp keys
summary: Verwalten von Funktions-App-Schlüsseln.
description: ''
directCommands:
- uid: az_functionapp_keys_delete
  name: az functionapp keys delete
  summary: Löscht einen Funktions-App-Schlüssel.
  description: ''
  syntax: >-
    az functionapp keys delete --key-name
                               --key-type {functionKeys, masterKey, systemKey}
                               --name
                               --resource-group
                               [--slot]
                               [--subscription]
  examples:
  - summary: Löschen sie einen Hauptschlüssel für eine Azure-Funktions-App.
    syntax: az functionapp keys delete -g MyResourceGroup -n MyFunctionAppName --key-type masterKey --key-name MyKeyName
  requiredParameters:
  - isRequired: true
    name: --key-name
    summary: Der Name des schlüssels, der festgelegt werden soll.
    description: ''
  - isRequired: true
    name: --key-type
    parameterValueGroup: functionKeys, masterKey, systemKey
    summary: Typ des Schlüssels.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name der Funktions-App.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --slot -s
    summary: Der Name des Slots. Der Standardwert ist der Produktionsslot, wenn er nicht angegeben ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_functionapp_keys_list
  name: az functionapp keys list
  summary: Listet alle Funktions-App-Schlüssel auf.
  description: ''
  syntax: >-
    az functionapp keys list --name
                             --resource-group
                             [--query-examples]
                             [--slot]
                             [--subscription]
  examples:
  - summary: Listet alle Schlüssel für eine Azure-Funktions-App auf.
    syntax: az functionapp keys list -g MyResourceGroup -n MyFunctionAppName
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name der Funktions-App.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --slot -s
    summary: Der Name des Slots. Der Standardwert ist der Produktionsslot, wenn er nicht angegeben ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_functionapp_keys_set
  name: az functionapp keys set
  summary: Erstellen oder Aktualisieren eines Funktions-App-Schlüssels.
  description: ''
  syntax: >-
    az functionapp keys set --key-name
                            --key-type {functionKeys, masterKey, systemKey}
                            --name
                            --resource-group
                            [--key-value]
                            [--slot]
                            [--subscription]
  examples:
  - summary: Erstellen Sie einen Funktionsschlüssel für eine Azure-Funktions-App.
    syntax: az functionapp keys set -g MyResourceGroup -n MyFunctionAppName --key-type functionKeys --key-name MyKeyName --key-value MyKeyValue
  requiredParameters:
  - isRequired: true
    name: --key-name
    summary: Name des festzulegende Schlüssels.
    description: ''
  - isRequired: true
    name: --key-type
    parameterValueGroup: functionKeys, masterKey, systemKey
    summary: Typ des Schlüssels.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name der Funktions-App.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --key-value
    summary: Wert des neuen Schlüssels. Wenn kein Wert angegeben wird, wird ein Wert generiert.
    description: ''
  - name: --slot -s
    summary: Der Name des Slots. Der Standardwert ist der Produktionsslot, wenn er nicht angegeben ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
commands:
- az_functionapp_keys_delete
- az_functionapp_keys_list
- az_functionapp_keys_set
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
