### YamlMime:AzureCLIGroup
uid: az_functionapp_devops_pipeline
name: az functionapp devops-pipeline
summary: Azure-Funktions spezifische Integration in Azure devops. Weitere Informationen finden Sie unter <a href="https://aka.ms/functions-azure-devops">https://aka.ms/functions-azure-devops</a> .
description: ''
directCommands:
- uid: az_functionapp_devops_pipeline_create
  name: az functionapp devops-pipeline create
  summary: Erstellen Sie eine Azure devops-Pipeline für eine Funktionen-app.
  description: ''
  syntax: >-
    az functionapp devops-pipeline create [--allow-force-push {false, true}]
                                          [--functionapp-name]
                                          [--github-pat]
                                          [--github-repository]
                                          [--organization-name]
                                          [--overwrite-yaml {false, true}]
                                          [--project-name]
                                          [--repository-name]
                                          [--subscription]
  examples:
  - summary: Erstellen Sie eine Azure-Pipeline für eine Funktionen-app.
    syntax: az functionapp devops-pipeline create --functionapp-name FunctionApp
  - summary: Erstellen Sie eine Azure-Pipeline aus einem GitHub-Funktionen-App-Repository.
    syntax: az functionapp devops-pipeline create --github-repository GithubOrganization/GithubRepository --github-pat GithubPersonalAccessToken
  - summary: Erstellen einer Azure-Pipeline mit einer bestimmten Azure devops-Organisation und einem Azure-Projekt
    syntax: az functionapp devops-pipeline create --organization-name AzureDevOpsOrganization --project-name AzureDevOpsProject
  optionalParameters:
  - name: --allow-force-push
    parameterValueGroup: false, true
    summary: Wenn das Azure devops-Repository nicht bereinigt ist, sollte es Remote Inhalt überschreiben?
    description: ''
  - name: --functionapp-name
    summary: Der Name der Azure-Funktionen-APP, die Sie verwenden möchten.
    description: ''
  - name: --github-pat
    summary: Persönliches GitHub-Zugriffs Token zum Erstellen einer Pipeline aus dem GitHub-Repository.
    description: ''
  - name: --github-repository
    summary: FullName Ihres GitHub-Repository (z. b. Azure/Azure-CLI).
    description: ''
  - name: --organization-name
    summary: Der Name der Azure devops-Organisation, die Sie verwenden möchten.
    description: ''
  - name: --overwrite-yaml
    parameterValueGroup: false, true
    summary: Wenn Sie über eine vorhandene YAML verfügen, sollte diese überschrieben werden?
    description: ''
  - name: --project-name
    summary: Der Name des Azure devops-Projekts, das Sie verwenden möchten.
    description: ''
  - name: --repository-name
    summary: Der Name des Azure devops-Repository, das Sie verwenden möchten.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
