### YamlMime:AzureCLIGroup
uid: az_functionapp_config_hostname
name: az functionapp config hostname
summary: Konfigurieren von Hostnamen für eine Funktionen-app.
description: ''
directCommands:
- uid: az_functionapp_config_hostname_add
  name: az functionapp config hostname add
  summary: Binden Sie einen Hostnamen an eine Funktionen-app.
  description: ''
  syntax: >-
    az functionapp config hostname add [--hostname]
                                       [--ids]
                                       [--name]
                                       [--resource-group]
                                       [--slot]
                                       [--subscription]
  examples:
  - summary: Binden Sie einen Hostnamen an eine Funktionen-app. automatisch generierten
    syntax: az functionapp config hostname add --hostname www.yourdomain.com --name MyFunctionApp --resource-group MyResourceGroup
  optionalParameters:
  - name: --hostname
    summary: Der dem Standort zugewiesene Hostname, z. b. benutzerdefinierte Domänen.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der Funktionen-app.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --slot -s
    summary: Der Name des Slots. Standardmäßig den stagingslot, wenn kein Wert angegeben ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
