### YamlMime:AzureCLIGroup
uid: az_functionapp_config_appsettings
name: az functionapp config appsettings
summary: Konfigurieren von Funktionen-App-Einstellungen.
description: ''
directCommands:
- uid: az_functionapp_config_appsettings_delete
  name: az functionapp config appsettings delete
  summary: Löschen Sie die Einstellungen einer Funktions-APP.
  description: ''
  syntax: >-
    az functionapp config appsettings delete --setting-names
                                             [--ids]
                                             [--name]
                                             [--resource-group]
                                             [--slot]
                                             [--subscription]
  examples:
  - summary: Löschen Sie die Einstellungen einer Funktions-APP. automatisch generierten
    syntax: az functionapp config appsettings delete --name MyFunctionApp --resource-group MyResourceGroup --setting-names {setting-names}
  requiredParameters:
  - isRequired: true
    name: --setting-names
    summary: Namen der durch Leerzeichen getrennten app-Einstellung.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der Funktionen-app.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --slot -s
    summary: Der Name des Slots. Standardmäßig den stagingslot, wenn kein Wert angegeben ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_functionapp_config_appsettings_list
  name: az functionapp config appsettings list
  summary: Anzeigen von Einstellungen für eine Funktionen-app.
  description: ''
  syntax: >-
    az functionapp config appsettings list --name
                                           --resource-group
                                           [--query-examples]
                                           [--slot]
                                           [--subscription]
  examples:
  - summary: Anzeigen von Einstellungen für eine Funktionen-app. automatisch generierten
    syntax: az functionapp config appsettings list --name MyWebapp --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Funktionen-app.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --slot -s
    summary: Der Name des Slots. Standardmäßig den stagingslot, wenn kein Wert angegeben ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_functionapp_config_appsettings_set
  name: az functionapp config appsettings set
  summary: Aktualisieren Sie die Einstellungen einer Funktionen-app.
  description: ''
  syntax: >-
    az functionapp config appsettings set [--ids]
                                          [--name]
                                          [--resource-group]
                                          [--settings]
                                          [--slot]
                                          [--slot-settings]
                                          [--subscription]
  examples:
  - summary: Aktualisieren Sie die Einstellungen einer Funktionen-app.
    syntax: az functionapp config appsettings set --name MyFunctionApp --resource-group MyResourceGroup --settings "AzureWebJobsStorage=$storageConnectionString"
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der Funktionen-app.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --settings
    summary: Durch Leerzeichen getrennte App-Einstellungen im Format `<name>=<value>` .
    description: ''
  - name: --slot -s
    summary: Der Name des Slots. Standardmäßig den stagingslot, wenn kein Wert angegeben ist.
    description: ''
  - name: --slot-settings
    summary: Durch Leerzeichen getrennte Slot-App-Einstellungen im Format `<name>=<value>` .
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
commands:
- az_functionapp_config_appsettings_delete
- az_functionapp_config_appsettings_list
- az_functionapp_config_appsettings_set
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
