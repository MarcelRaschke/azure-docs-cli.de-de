### YamlMime:AzureCLIGroup
uid: az_functionapp_vnet_integration
name: az functionapp vnet-integration
summary: Methoden, die virtuelle Netzwerke in einer functionapp auflisten, hinzufügen und entfernen.
description: ''
directCommands:
- uid: az_functionapp_vnet_integration_add
  name: az functionapp vnet-integration add
  summary: Fügen Sie eine regionale Integration virtueller Netzwerke in eine functionapp ein.
  description: Wenn mehrere vnets mit demselben Namen in verschiedenen Ressourcengruppen vorhanden sind, geben Sie mit der vnet-Ressourcen-ID an, welches vnet verwendet werden soll. Wenn vnet Name verwendet wird, wird standardmäßig das vnet in derselben Ressourcengruppe wie die functionapp verwendet.
  syntax: >-
    az functionapp vnet-integration add --name
                                        --resource-group
                                        --subnet
                                        --vnet
                                        [--slot]
                                        [--subscription]
  examples:
  - summary: Hinzufügen einer regionalen Integration eines virtuellen Netzwerks zu einer functionapp
    syntax: az functionapp vnet-integration add -g MyResourceGroup -n MyFunctionapp --vnet MyVnetName --subnet MySubnetName -s [slot]
  - summary: Hinzufügen einer regionalen Integration eines virtuellen Netzwerks zu einer functionapp mithilfe der vnet-Ressourcen-ID
    syntax: az functionapp vnet-integration add -g MyResourceGroup -n MyFunctionapp --vnet '/subscriptions/[sub id]/resourceGroups/[MyResourceGroup]/providers/Microsoft.Network/virtualNetworks/[MyVnetName]' --subnet MySubnetName -s [slot]
  - summary: Hinzufügen einer regionalen Integration eines virtuellen Netzwerks zu einer functionapp mithilfe der Subnetz-Ressourcen-ID
    syntax: az functionapp vnet-integration add -g MyResourceGroup -n MyFunctionapp --vnet MyVnetName --subnet '/subscriptions/[sub id]/resourceGroups/[MyResourceGroup]/providers/Microsoft.Network/virtualNetworks/[MyVnetName]/subnets/MySubnetName' -s [slot]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Funktionen-app.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --subnet
    summary: Der Name oder die Ressourcen-ID des Subnetzes.
    description: ''
  - isRequired: true
    name: --vnet
    summary: Der Name oder die Ressourcen-ID des vnet.
    description: ''
  optionalParameters:
  - name: --slot -s
    summary: Der Name des Slots. Standardmäßig den stagingslot, wenn kein Wert angegeben ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_functionapp_vnet_integration_list
  name: az functionapp vnet-integration list
  summary: Listet die Integrationen virtueller Netzwerke in einer functionapp auf.
  description: ''
  syntax: >-
    az functionapp vnet-integration list --name
                                         --resource-group
                                         [--query-examples]
                                         [--slot]
                                         [--subscription]
  examples:
  - summary: Auflisten der Integrationen von virtuellen Netzwerken in einer functionapp
    syntax: az functionapp vnet-integration list -g MyResourceGroup -n MyFunctionapp -s [slot]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Funktionen-app.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --slot -s
    summary: Der Name des Slots. Standardmäßig den stagingslot, wenn kein Wert angegeben ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_functionapp_vnet_integration_remove
  name: az functionapp vnet-integration remove
  summary: Entfernen Sie eine regionale Integration virtueller Netzwerke aus functionapp.
  description: ''
  syntax: >-
    az functionapp vnet-integration remove --name
                                           --resource-group
                                           [--slot]
                                           [--subscription]
  examples:
  - summary: Entfernen einer regionalen virtuellen Netzwerk Integration aus functionapp
    syntax: az functionapp vnet-integration remove -g MyResourceGroup -n MyFunctionapp -s [slot]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Funktionen-app.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --slot -s
    summary: Der Name des Slots. Standardmäßig den stagingslot, wenn kein Wert angegeben ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
commands:
- az_functionapp_vnet_integration_add
- az_functionapp_vnet_integration_list
- az_functionapp_vnet_integration_remove
