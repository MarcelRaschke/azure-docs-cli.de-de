### YamlMime:AzureCLIGroup
uid: az_functionapp_identity
name: az functionapp identity
summary: Verwalten der verwalteten Dienstidentität der Web-App.
description: ''
directCommands:
- uid: az_functionapp_identity_assign
  name: az functionapp identity assign
  summary: Weisen Sie der Web-App die verwaltete Dienstidentität zu.
  description: ''
  syntax: >-
    az functionapp identity assign [--identities]
                                   [--ids]
                                   [--name]
                                   [--resource-group]
                                   [--role]
                                   [--scope]
                                   [--slot]
                                   [--subscription]
  examples:
  - summary: Weisen Sie die lokale Identität zu, und weisen Sie der aktuellen Ressourcengruppe eine Leserrolle zu.
    syntax: az functionapp identity assign -g MyResourceGroup -n MyUniqueApp --role reader --scope /subscriptions/xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx/MyResourceGroup
  - summary: Aktivieren Sie die Identität für die Web-App.
    syntax: az functionapp identity assign -g MyResourceGroup -n MyUniqueApp
  - summary: Weisen Sie einer Funktions-App eine lokale Identität und eine vom Benutzer zugewiesene Identität zu.
    syntax: az functionapp identity assign -g MyResourceGroup -n MyUniqueApp --identities [system] myAssignedId
  optionalParameters:
  - name: --identities
    summary: "Durch Leerzeichen getrennte Identitäten, die zugewiesen werden. Verwenden Sie \"[system]\", um auf die system zugewiesene Identität zu verweisen. Standardwert: '[system]'."
    description: ''
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Name der Funktions-App.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --role
    defaultValue: Contributor
    summary: Der Rollenname oder die ID, der bzw. der die verwaltete Identität zugewiesen wird.
    description: ''
  - name: --scope
    summary: Der Bereich, auf den die verwaltete Identität Zugriff hat.
    description: ''
  - name: --slot -s
    summary: Der Name des Slots. Der Standardwert ist der Produktionsslot, wenn er nicht angegeben ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_functionapp_identity_remove
  name: az functionapp identity remove
  summary: Deaktivieren Sie die verwaltete Dienstidentität der Web-App.
  description: ''
  syntax: >-
    az functionapp identity remove [--identities]
                                   [--ids]
                                   [--name]
                                   [--resource-group]
                                   [--slot]
                                   [--subscription]
  examples:
  - summary: Deaktivieren der vom System verwalteten Identität der Web-App
    syntax: az functionapp identity remove --name MyFunctionApp --resource-group MyResourceGroup
  - summary: Deaktivieren der vom System verwalteten Identität der Web-App und einer vom Benutzer verwalteten Identität
    syntax: az functionapp identity remove --name MyFunctionApp --resource-group MyResourceGroup --identities [system] myAssignedId
  optionalParameters:
  - name: --identities
    summary: "Zuzuweisende durch Leerzeichen getrennte Identitäten. Verwenden Sie \"[system]\", um auf die vom System zugewiesene Identität zu verweisen. Standardwert: '[system]'."
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen von "Resource Id"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Name der Funktions-App.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --slot -s
    summary: Der Name des Slots. Wird nicht angegeben, wird standardmäßig der Produktionsslot verwendet.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_functionapp_identity_show
  name: az functionapp identity show
  summary: Zeigt die verwaltete Dienstidentität der Web-App an.
  description: ''
  syntax: >-
    az functionapp identity show [--ids]
                                 [--name]
                                 [--query-examples]
                                 [--resource-group]
                                 [--slot]
                                 [--subscription]
  examples:
  - summary: Anzeigen der verwalteten Dienstidentität von FunctionApp (automatisch generiert)
    syntax: az functionapp identity show --name MyFunctionApp --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen von "Resource Id"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Name der Funktions-App.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und sie nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --slot -s
    summary: Der Name des Slots. Der Standardwert ist der Produktionsslot, wenn er nicht angegeben ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
commands:
- az_functionapp_identity_assign
- az_functionapp_identity_remove
- az_functionapp_identity_show
