### YamlMime:AzureCLIGroup
uid: az_functionapp_identity
name: az functionapp identity
summary: Verwalten der verwalteten Dienst Identität der Web-App.
description: ''
directCommands:
- uid: az_functionapp_identity_assign
  name: az functionapp identity assign
  summary: Weisen Sie der Web-App eine verwaltete Dienst Identität zu.
  description: ''
  syntax: >-
    az functionapp identity assign [--identities]
                                   [--ids]
                                   [--name]
                                   [--resource-group]
                                   [--role]
                                   [--scope]
                                   [--slot]
                                   [--subscription]
  examples:
  - summary: lokale Identität zuweisen und der aktuellen Ressourcengruppe eine Leser Rolle zuweisen.
    syntax: az functionapp identity assign -g MyResourceGroup -n MyUniqueApp --role reader --scope /subscriptions/xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx/MyResourceGroup
  - summary: Aktivieren Sie die Identität für die Web-App.
    syntax: az functionapp identity assign -g MyResourceGroup -n MyUniqueApp
  - summary: Zuweisen einer lokalen Identität und einer vom Benutzer zugewiesenen Identität zu einer Funktionen-app.
    syntax: az functionapp identity assign -g MyResourceGroup -n MyUniqueApp --identities [system] myAssignedId
  optionalParameters:
  - name: --identities
    summary: 'Durch Leerzeichen getrennte Identitäten, die zugewiesen werden sollen. Verwenden Sie "[System]", um auf die vom System zugewiesene Identität zu verweisen. Standard: [System].'
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der Funktionen-app.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --role
    defaultValue: Contributor
    summary: Rollenname oder ID, der die verwaltete Identität zugewiesen wird.
    description: ''
  - name: --scope
    summary: Der Bereich, auf den die verwaltete Identität Zugriff hat.
    description: ''
  - name: --slot -s
    summary: Der Name des Slots. Standardmäßig den stagingslot, wenn kein Wert angegeben ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_functionapp_identity_remove
  name: az functionapp identity remove
  summary: Deaktivieren Sie die verwaltete Dienst Identität der Web-App.
  description: ''
  syntax: >-
    az functionapp identity remove [--identities]
                                   [--ids]
                                   [--name]
                                   [--resource-group]
                                   [--slot]
                                   [--subscription]
  examples:
  - summary: Deaktivieren der vom System verwalteten Identität der Web-App
    syntax: az functionapp identity remove --name MyFunctionApp --resource-group MyResourceGroup
  - summary: Deaktivieren der vom System verwalteten Identität der Web-App und einer vom Benutzer verwalteten Identität
    syntax: az functionapp identity remove --name MyFunctionApp --resource-group MyResourceGroup --identities [system] myAssignedId
  optionalParameters:
  - name: --identities
    summary: 'Durch Leerzeichen getrennte Identitäten, die zugewiesen werden sollen. Verwenden Sie "[System]", um auf die vom System zugewiesene Identität zu verweisen. Standard: [System].'
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der Funktionen-app.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --slot -s
    summary: Der Name des Slots. Standardmäßig den stagingslot, wenn kein Wert angegeben ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_functionapp_identity_show
  name: az functionapp identity show
  summary: Anzeigen der verwalteten Dienst Identität der Web-App.
  description: ''
  syntax: >-
    az functionapp identity show [--ids]
                                 [--name]
                                 [--query-examples]
                                 [--resource-group]
                                 [--slot]
                                 [--subscription]
  examples:
  - summary: Anzeigen der verwalteten Dienst Identität von functionapp (automatisch generiert)
    syntax: az functionapp identity show --name MyFunctionApp --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der Funktionen-app.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --slot -s
    summary: Der Name des Slots. Standardmäßig den stagingslot, wenn kein Wert angegeben ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
commands:
- az_functionapp_identity_assign
