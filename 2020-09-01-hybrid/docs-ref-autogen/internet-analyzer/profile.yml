### YamlMime:AzureCLIGroup
uid: az_internet-analyzer_profile
name: az internet-analyzer profile
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Internet Analyzer-** Erweiterung für Azure CLI und erfordert Version 2.0.67 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Internet-Analyzer profile** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Befehle zum Verwalten des Internet Analyzer-Profils.
description: ''
directCommands:
- uid: az_internet-analyzer_profile_create
  name: az internet-analyzer profile create
  summary: Erstellen Sie das Internet Analyzer-Profil.
  description: ''
  syntax: >-
    az internet-analyzer profile create --name
                                        --resource-group
                                        [--enabled-state {Disabled, Enabled}]
                                        [--location]
                                        [--tags]
  examples:
  - summary: Erstellt ein Internet Analyzer-Profil in einer Ressourcengruppe.
    syntax: >-
      az internet-analyzer profile create --resource-group "MyResourceGroup" --name "MyProfile" \

      --location "WestUs" --enabled-state "Enabled"
  requiredParameters:
  - isRequired: true
    name: --name
    summary: Der Name des zu erstellenden Internet Analyzer-Profils.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --enabled-state
    parameterValueGroup: Disabled, Enabled
    summary: Der Zustand des Experiments.
    description: ''
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
- uid: az_internet-analyzer_profile_delete
  name: az internet-analyzer profile delete
  summary: Löschen Sie das Internet Analyzer-Profil.
  description: ''
  syntax: >-
    az internet-analyzer profile delete --name
                                        --resource-group
  examples:
  - summary: Löscht ein Internet Analyzer-Profil in einer Ressourcengruppe.
    syntax: az internet-analyzer profile delete --resource-group "MyResourceGroup" --name "MyProfile"
  requiredParameters:
  - isRequired: true
    name: --name
    summary: Der Name des zu löschenden Internet Analyzer-Profils.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_internet-analyzer_profile_list
  name: az internet-analyzer profile list
  summary: Listet Internet Analyzer-Profile auf.
  description: ''
  syntax: az internet-analyzer profile list --resource-group
  examples:
  - summary: Auflisten von Internet Analyzer-Profilen in einer Ressourcengruppe
    syntax: az internet-analyzer profile list --resource-group "MyResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_internet-analyzer_profile_show
  name: az internet-analyzer profile show
  summary: Internet Analyse Profil anzeigen.
  description: ''
  syntax: >-
    az internet-analyzer profile show --name
                                      --resource-group
  examples:
  - summary: Ruft ein Internet Analyzer-Profil nach Profil-ID ab.
    syntax: az internet-analyzer profile show --resource-group "MyResourceGroup" --name "MyProfile"
  requiredParameters:
  - isRequired: true
    name: --name
    summary: Der Name des anzuzeigenden Internet Analyzer-Profils.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_internet-analyzer_profile_update
  name: az internet-analyzer profile update
  summary: Aktualisieren Sie das Internet Analyzer-Profil.
  description: ''
  syntax: >-
    az internet-analyzer profile update --name
                                        --resource-group
                                        [--enabled-state {Disabled, Enabled}]
                                        [--location]
                                        [--tags]
  examples:
  - summary: Aktualisiert ein Internet Analyzer-Profil in einer Ressourcengruppe.
    syntax: >-
      az internet-analyzer profile update --resource-group "MyResourceGroup" --name "MyProfile" \

      --enabled-state "Enabled"
  requiredParameters:
  - isRequired: true
    name: --name
    summary: Der Name des zu aktualisierenden Internet Analyzer-Profils.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --enabled-state
    parameterValueGroup: Disabled, Enabled
    summary: Der Zustand des Experiments.
    description: ''
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
commands:
- az_internet-analyzer_profile_create
- az_internet-analyzer_profile_delete
- az_internet-analyzer_profile_list
- az_internet-analyzer_profile_show
- az_internet-analyzer_profile_update
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
