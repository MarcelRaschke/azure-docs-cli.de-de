### YamlMime:AzureCLIGroup
uid: az_vm_image
name: az vm image
summary: Informationen zu verfügbaren Images virtueller Computer.
description: ''
directCommands:
- uid: az_vm_image_accept_terms
  name: az vm image accept-terms
  summary: Akzeptieren Sie Azure Marketplace Term, damit das Image zum Erstellen von VMS verwendet werden kann.
  description: ''
  syntax: >-
    az vm image accept-terms [--offer]
                             [--plan]
                             [--publisher]
                             [--subscription]
                             [--urn]
  examples:
  - summary: Akzeptieren Sie Azure Marketplace Term, damit das Image zum Erstellen von VMS verwendet werden kann. automatisch generierten
    syntax: az vm image accept-terms --urn publisher:offer:sku:version
  optionalParameters:
  - name: --offer -f
    summary: Bild Angebot.
    description: ''
  - name: --plan
    summary: Abbild Abrechnungsplan.
    description: ''
  - name: --publisher -p
    summary: Image Herausgeber.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --urn
    summary: 'URN im Format "Publisher: Angebot: SKU: Version". Wenn angegeben, können andere Argument Werte ausgelassen werden.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_image_list
  name: az vm image list
  summary: Auflisten der VM-/VMSS-Images, die in der Azure Marketplace verfügbar sind.
  description: ''
  syntax: >-
    az vm image list [--all]
                     [--location]
                     [--offer]
                     [--publisher]
                     [--query-examples]
                     [--sku]
                     [--subscription]
  examples:
  - summary: Listet alle verfügbaren Images auf.
    syntax: az vm image list --all
  - summary: Listet alle Offline zwischengespeicherten CentOS-Images auf.
    syntax: az vm image list -f CentOS
  - summary: Listet alle CentOS-Images auf.
    syntax: az vm image list -f CentOS --all
  optionalParameters:
  - name: --all
    summary: Rufen Sie die Bildliste aus dem Live-Azure-Dienst ab, anstatt eine Offline Bildliste
    description: ''
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --offer -f
    summary: Image Angebots Name, partieller Name wird akzeptiert.
    description: ''
  - name: --publisher -p
    summary: Image Herausgeber Name, partieller Name wird akzeptiert.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --sku -s
    summary: Bild-SKU-Name, partieller Name wird akzeptiert.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_image_list_offers
  name: az vm image list-offers
  summary: Auflisten der Angebote für VM-Images, die in der Azure Marketplace verfügbar sind.
  description: ''
  syntax: >-
    az vm image list-offers --location
                            --publisher
                            [--subscription]
  examples:
  - summary: Listet alle Angebote von Microsoft in der Region "USA, Westen" auf.
    syntax: az vm image list-offers -l westus -p MicrosoftWindowsServer
  - summary: Listet alle Angebote von openlocic in der Region "USA, Westen" auf.
    syntax: az vm image list-offers -l westus -p OpenLogic
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - isRequired: true
    name: --publisher -p
    summary: Ein gültiger Image Herausgeber.
    description: ''
    valueFrom: az vm image list-publishers
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_image_list_publishers
  name: az vm image list-publishers
  summary: Auflisten der im Azure Marketplace verfügbaren VM-Image-Verleger.
  description: ''
  syntax: >-
    az vm image list-publishers --location
                                [--subscription]
  examples:
  - summary: Auflisten aller Verleger in der Region "USA, Westen".
    syntax: az vm image list-publishers -l westus
  - summary: Listet alle Verleger auf, deren Namen mit "Open" in westus beginnen.
    syntax: az vm image list-publishers -l westus --query "[?starts_with(name, 'Open')]"
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_image_list_skus
  name: az vm image list-skus
  summary: Auflisten der VM-Image-SKUs, die im Azure Marketplace verfügbar sind.
  description: ''
  syntax: >-
    az vm image list-skus --location
                          --offer
                          --publisher
                          [--subscription]
  examples:
  - summary: Auflisten aller verfügbaren SKUs für CentOS, veröffentlicht von OpenLogic in der Region "USA, Westen".
    syntax: az vm image list-skus -l westus -f CentOS -p OpenLogic
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - isRequired: true
    name: --offer -f
    summary: Bild Angebot.
    description: ''
  - isRequired: true
    name: --publisher -p
    summary: Ein gültiger Image Herausgeber.
    description: ''
    valueFrom: az vm image list-publishers
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_image_show
  name: az vm image show
  summary: Hier finden Sie die Details für ein VM-Image, das in der Azure Marketplace verfügbar ist.
  description: ''
  syntax: >-
    az vm image show [--location]
                     [--offer]
                     [--publisher]
                     [--query-examples]
                     [--sku]
                     [--subscription]
                     [--urn]
                     [--version]
  examples:
  - summary: Anzeigen von Informationen für das neueste verfügbare CentOS-Image aus OpenLogic.
    syntax: >-
      latest=$(az vm image list -p OpenLogic -s 7.3 --all --query \
          "[?offer=='CentOS'].version" -o tsv | sort -u | tail -n 1)
      az vm image show -l westus -f CentOS -p OpenLogic --sku 7.3 --version ${latest}
  - summary: Hier finden Sie die Details für ein VM-Image, das in der Azure Marketplace verfügbar ist. automatisch generierten
    syntax: az vm image show --location westus --urn publisher:offer:sku:version
  optionalParameters:
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --offer -f
    summary: Bild Angebot.
    description: ''
  - name: --publisher -p
    summary: Image Herausgeber.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --sku -s
    summary: Bild-SKU.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --urn
    summary: 'URN im Format "Publisher: Angebot: SKU: Version". Wenn angegeben, können andere Argument Werte ausgelassen werden.'
    description: ''
  - name: --version
    summary: Die Version der Image-SKU.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
commands:
- az_vm_image_accept_terms
- az_vm_image_list
- az_vm_image_list_offers
- az_vm_image_list_publishers
- az_vm_image_list_skus
- az_vm_image_show
- az_vm_image_terms
- az_vm_image_terms_accept
- az_vm_image_terms_cancel
- az_vm_image_terms_show
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
