### YamlMime:AzureCLIGroup
uid: az_group_lock
name: az group lock
summary: Verwalten von Azure-Ressourcengruppensperren.
description: ''
directCommands:
- uid: az_group_lock_create
  name: az group lock create
  summary: Erstellen Sie eine Ressourcengruppensperre.
  description: ''
  syntax: >-
    az group lock create --lock-type {CanNotDelete, ReadOnly}
                         --name
                         --resource-group
                         [--notes]
                         [--subscription]
  examples:
  - summary: Erstellen Sie eine schreibgeschützte Sperre auf Ressourcengruppenebene.
    syntax: az group lock create --lock-type ReadOnly -n lockName -g MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --lock-type -t
    parameterValueGroup: CanNotDelete, ReadOnly
    summary: Der Typ der Sperreinschränkung.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Sperre.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --notes
    summary: Hinweise zu dieser Sperre.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_group_lock_delete
  name: az group lock delete
  summary: Löschen Sie eine Ressourcengruppensperre.
  description: ''
  syntax: >-
    az group lock delete [--ids]
                         [--name]
                         [--resource-group]
                         [--subscription]
  examples:
  - summary: Löschen einer Ressourcengruppensperre
    syntax: az group lock delete --name lockName -g MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Falls angegeben, sollten keine anderen "Ressourcen-ID"-Argumente angegeben werden.
    description: ''
  - name: --name -n
    summary: Der Name der Sperre.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_group_lock_list
  name: az group lock list
  summary: Listet Sperrinformationen in der Ressourcengruppe auf.
  description: ''
  syntax: >-
    az group lock list [--filter-string]
                       [--query-examples]
                       [--resource-group]
                       [--subscription]
  examples:
  - summary: Auflisten aller Sperren auf Ressourcengruppenebene
    syntax: az group lock list -g MyResourceGroup
  optionalParameters:
  - name: --filter-string
    summary: Ein Abfragefilter, der zum Einschränken der Ergebnisse verwendet werden soll.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_group_lock_show
  name: az group lock show
  summary: Zeigt die Details einer Ressourcengruppensperre an.
  description: ''
  syntax: >-
    az group lock show [--ids]
                       [--name]
                       [--query-examples]
                       [--resource-group]
                       [--subscription]
  examples:
  - summary: Anzeigen einer Sperre auf Ressourcengruppenebene
    syntax: az group lock show -n lockname -g MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Falls angegeben, sollten keine anderen "Ressourcen-ID"-Argumente angegeben werden.
    description: ''
  - name: --name -n
    summary: Name der Sperre.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und sie nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_group_lock_update
  name: az group lock update
  summary: Aktualisieren sie eine Ressourcengruppensperre.
  description: ''
  syntax: >-
    az group lock update [--ids]
                         [--lock-type {CanNotDelete, ReadOnly}]
                         [--name]
                         [--notes]
                         [--resource-group]
                         [--subscription]
  examples:
  - summary: Aktualisieren einer Ressourcengruppensperre mit neuen Hinweisen und einem neuen Typ
    syntax: az group lock update --name lockName -g MyResourceGroup --notes newNotesHere --lock-type CanNotDelete
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Falls angegeben, sollten keine anderen "Ressourcen-ID"-Argumente angegeben werden.
    description: ''
  - name: --lock-type -t
    parameterValueGroup: CanNotDelete, ReadOnly
    summary: Der Typ der Sperreinschränkung.
    description: ''
  - name: --name -n
    summary: Name der Sperre.
    description: ''
  - name: --notes
    summary: Hinweise zu dieser Sperre.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
commands:
- az_group_lock_create
