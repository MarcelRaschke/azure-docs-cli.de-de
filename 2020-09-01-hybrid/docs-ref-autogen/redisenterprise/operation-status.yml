### YamlMime:AzureCLIGroup
uid: az_redisenterprise_operation-status
name: az redisenterprise operation-status
extensionInformation: >-
  > [!Note]

  > Dieser Verweis ist Teil der **redisenterprise** -Erweiterung für Azure CLI und erfordert Version 2.15.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ redisenterprise Operation-Status** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten des redis Enterprise-Vorgangs Status.
description: ''
directCommands:
- uid: az_redisenterprise_operation-status_show
  name: az redisenterprise operation-status show
  summary: Ruft den Status eines Vorgangs ab.
  description: ''
  syntax: >-
    az redisenterprise operation-status show --location
                                             --operation-id
  examples:
  - summary: Ruft den Status eines Vorgangs ab.
    syntax: az redisenterprise operation-status show --operation-id "testoperationid" --location "West US"
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - isRequired: true
    name: --operation-id
    summary: Der eindeutige Bezeichner des Vorgangs.
    description: ''
commands:
- az_redisenterprise_operation-status_show
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
