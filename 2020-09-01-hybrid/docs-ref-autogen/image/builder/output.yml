### YamlMime:AzureCLIGroup
uid: az_image_builder_output
name: az image builder output
summary: Verwalten von Image Builder-Vorlagen Ausgabe Verteilern.
description: Ein angepasstes Image kann als verwaltetes Image, als frei gegebenes Image in einem gemeinsam genutzten Image Katalog (SIG) oder als VHD-BLOB verteilt werden.
directCommands:
- uid: az_image_builder_output_add
  name: az image builder output add
  summary: Hinzufügen eines Image Builder-Ausgabe Verteilers zu einer Image Generator-Vorlage.
  description: Muss mit---Verzögerungs verwendet werden. Beim Ausgabe Verteiler kann es sich um ein verwaltetes Image, ein Katalog Image oder einen VHD-BLOB handeln.
  syntax: >-
    az image builder output add [--artifact-tags]
                                [--defer]
                                [--gallery-image-definition]
                                [--gallery-name]
                                [--gallery-replication-regions]
                                [--ids]
                                [--is-vhd]
                                [--managed-image]
                                [--managed-image-location]
                                [--name]
                                [--output-name]
                                [--resource-group]
                                [--subscription]
  examples:
  - summary: Hinzufügen eines verwalteten Image Verteilers zu einer Bild Vorlage im CLI-Objekt Cache Geben Sie einen Namen für die Lauf Ausgabe an.
    syntax: >-
      az image builder output add -n mytemplate -g my-group \
          --managed-image my_desired_image_name --output-name managed_image_run_01 --defer
  - summary: Fügen Sie einen freigegebenen Bildkatalog Verteiler zu einer Bild Vorlage im CLI-Objekt Cache hinzu. Gibt die Replikations Regionen an.
    syntax: >-
      az image builder output add -n mytemplate -g my-group --gallery-name my_shared_gallery \
          --gallery-replication-regions westus brazilsouth \
          --gallery-image-definition linux_image_def --defer
  - summary: Hinzufügen eines VHD-Verteilers zu einer Bild Vorlage im CLI-Objekt Cache
    syntax: >-
      az image builder output add -n mytemplate -g my-group \
          --output-name my_vhd_image --is-vhd  --defer
  optionalParameters:
  - name: --artifact-tags
    summary: 'Tags, die auf das Ausgabe artefaktelement angewendet werden, nachdem es vom Verteiler erstellt wurde. durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --defer
    summary: Speichert das Objekt temporär im lokalen Cache, anstatt es an Azure zu senden. Verwenden `az cache` Sie Befehle zum Anzeigen/löschen.
    description: ''
  - name: --gallery-image-definition
    summary: Der Name oder die ID der vorhandenen SIG-Image Definition, mit der die angepasste Image Version erstellt werden soll.
    description: ''
  - name: --gallery-name
    summary: Name des freigegebenen Image Katalogs, wenn Image Definition Name und Not ID angegeben wurden.
    description: ''
  - name: --gallery-replication-regions
    summary: Durch Leerzeichen getrennte Liste der Regionen, in die die Bildversion repliziert werden soll. Der Standardwert ist der Speicherort der Ressourcengruppe.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --is-vhd
    summary: Die Ausgabe ist ein VHD-Verteiler.
    description: ''
  - name: --managed-image
    summary: Der Name oder die ID des angepassten verwalteten Bilds, das erstellt werden soll.
    description: ''
  - name: --managed-image-location
    summary: Der Speicherort, an dem das angepasste Image erstellt wird. Der Standardwert ist der Speicherort der Ressourcengruppe.
    description: ''
  - name: --name -n
    summary: Der Name der Bild Vorlage.
    description: ''
  - name: --output-name
    summary: Der Name der Ausgabe des Image-Generators. Der Standardwert ist der Name der verwalteten Image-oder SIG-Image Definition.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_image_builder_output_clear
  name: az image builder output clear
  summary: Entfernen Sie alle Image Builder-Ausgabe Verteiler aus einer Image Generator-Vorlage.
  description: Muss mit---Verzögerungs verwendet werden.
  syntax: >-
    az image builder output clear [--defer]
                                  [--ids]
                                  [--name]
                                  [--resource-group]
                                  [--subscription]
  optionalParameters:
  - name: --defer
    summary: Speichert das Objekt temporär im lokalen Cache, anstatt es an Azure zu senden. Verwenden `az cache` Sie Befehle zum Anzeigen/löschen.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der Bild Vorlage.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_image_builder_output_remove
  name: az image builder output remove
  summary: Entfernen eines Bild-Generator-Ausgabe Verteilers aus einer Image Generator-Vorlage.
  description: Muss mit---Verzögerungs verwendet werden.
  syntax: >-
    az image builder output remove --output-name
                                   [--defer]
                                   [--ids]
                                   [--name]
                                   [--resource-group]
                                   [--subscription]
  requiredParameters:
  - isRequired: true
    name: --output-name
    summary: Der Name der Ausgabe des Image-Generators.
    description: ''
  optionalParameters:
  - name: --defer
    summary: Speichert das Objekt temporär im lokalen Cache, anstatt es an Azure zu senden. Verwenden `az cache` Sie Befehle zum Anzeigen/löschen.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der Bild Vorlage.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
commands:
- az_image_builder_output_add
- az_image_builder_output_clear
- az_image_builder_output_remove
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
