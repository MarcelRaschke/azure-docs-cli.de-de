### YamlMime:AzureCLIGroup
uid: az_webpubsub
name: az webpubsub
extensionInformation: >-
  > [!Note]

  > Dieser Verweis ist Teil der **webpubsub-Erweiterung** für Azure CLI und erfordert Version 2.22.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **az webpubsub** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Befehle zum Verwalten von Webpubsub.
description: ''
directCommands:
- uid: az_webpubsub_create
  name: az webpubsub create
  summary: Erstellen Sie einen Webpubsub.
  description: ''
  syntax: >-
    az webpubsub create --name
                        --resource-group
                        --sku {Free_F1, Standard_S1}
                        [--location]
                        [--tags]
                        [--unit-count]
  examples:
  - summary: Erstellen Sie einen WebPubSub-Dienst mit Standard-SKU und Einheit 2.
    syntax: az webpubsub create -n MyWebPubSub -g MyResourceGroup --sku Standard_S1 --unit-count 2
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name des Webpubsubs.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --sku
    parameterValueGroup: Free_F1, Standard_S1
    summary: Der SKU-Name des Signalr-Diensts.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: key[=value] [key[=value] ...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --unit-count
    defaultValue: "1"
    summary: Die Anzahl der Einheiten des Signalr-Diensts.
    description: ''
- uid: az_webpubsub_delete
  name: az webpubsub delete
  summary: Löscht einen Webpubsub.
  description: ''
  syntax: >-
    az webpubsub delete --name
                        --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name des Webpubsubs.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_webpubsub_list
  name: az webpubsub list
  summary: Listet Webpubsub auf.
  description: ''
  syntax: az webpubsub list [--resource-group]
  optionalParameters:
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_webpubsub_restart
  name: az webpubsub restart
  summary: Starten Sie einen Webpubsub neu.
  description: ''
  syntax: >-
    az webpubsub restart --name
                         --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name des Webpubsubs.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_webpubsub_show
  name: az webpubsub show
  summary: Zeigt Details zu einem Webpubsub an.
  description: ''
  syntax: >-
    az webpubsub show --name
                      --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name des Webpubsubs.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_webpubsub_update
  name: az webpubsub update
  summary: Aktualisieren sie einen Webpubsub.
  description: ''
  syntax: >-
    az webpubsub update --name
                        --resource-group
                        [--add]
                        [--force-string]
                        [--remove]
                        [--set]
                        [--sku {Free_F1, Standard_S1}]
                        [--tags]
                        [--unit-count]
  examples:
  - summary: Aktualisieren Sie einen WebPubSub-Dienst auf Einheit 10.
    syntax: az webpubsub update -n MyWebPubSub -g MyResourceGroup --sku Standard_S1 --unit-count 10
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name des Webpubsubs.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Fügen Sie einer Liste von -Objekten ein -Objekt hinzu, indem Sie ein Pfad- und Schlüsselwertpaar angeben.  Beispiel: --add property.listProperty <key=value, string oder JSON string>.'
    description: ''
  - name: --force-string
    summary: Wenn Sie "set" oder "add" verwenden, behalten Sie Zeichenfolgenliterale bei, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --remove
    summary: 'Entfernen Sie eine Eigenschaft oder ein Element aus einer Liste.  Beispiel: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --set
    summary: 'Aktualisieren Sie ein -Objekt, indem Sie einen festzulegenden Eigenschaftenpfad und -wert angeben.  Beispiel: --set property1.property2=<value>.'
    description: ''
  - name: --sku
    parameterValueGroup: Free_F1, Standard_S1
    summary: Der SKU-Name des Signalr-Diensts.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: key[=value] [key[=value] ...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --unit-count
    summary: Die Anzahl der Signaldiensteinheiten.
    description: ''
