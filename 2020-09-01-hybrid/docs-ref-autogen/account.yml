### YamlMime:AzureCLIGroup
uid: az_account
name: az account
summary: Verwalten von Azure-Abonnementinformationen.
description: ''
directCommands:
- uid: az_account_clear
  name: az account clear
  summary: Löschen Sie alle Abonnements aus dem lokalen Cache der CLI.
  description: Verwenden Sie "az logout", um das aktuelle Abonnement zu löschen.
  syntax: az account clear
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/profile/_help.py
- uid: az_account_create
  name: az account create
  summary: Erstellen eines Abonnements
  description: ''
  syntax: >-
    az account create --enrollment-account-name
                      --offer-type {MS-AZR-0017P, MS-AZR-0148P}
                      [--display-name]
                      [--owner-object-id]
                      [--owner-spn]
                      [--owner-upn]
  requiredParameters:
  - isRequired: true
    name: --enrollment-account-name --enrollment-account-object-id
    summary: Der Name des Registrierungskontos, das zum Erstellen eines Abonnements verwendet werden soll.
    description: ''
  - isRequired: true
    name: --offer-type
    parameterValueGroup: MS-AZR-0017P, MS-AZR-0148P
    summary: Der Angebotstyp des Abonnements. Beispielsweise sind MS-AZR-0017P (EnterpriseAgreement) und MS-AZR-0148P (EnterpriseAgreement devTest) verfügbar.
    description: ''
  optionalParameters:
  - name: --display-name
    summary: Der Anzeigename des Abonnements.
    description: ''
  - name: --owner-object-id
    summary: Die Objekt-IDs der Besitzer, denen Zugriff auf das neue Abonnement gewährt werden soll.
    description: ''
  - name: --owner-spn
    summary: Die Dienstprinzipalnamen der Besitzer, denen Zugriff auf das neue Abonnement gewährt werden soll.
    description: ''
  - name: --owner-upn
    summary: Die Benutzerprinzipalnamen der Besitzer, denen Zugriff auf das neue Abonnement gewährt werden soll.
    description: ''
- uid: az_account_get-access-token
  name: az account get-access-token
  summary: Abrufen eines Tokens für Hilfsprogramme für den Zugriff auf Azure.
  description: Das Token ist mindestens 5 Minuten lang gültig, das Maximum beträgt 60 Minuten. Wenn das Abonnementargument nicht angegeben ist, wird das aktuelle Konto verwendet.
  syntax: >-
    az account get-access-token [--resource]
                                [--resource-type {aad-graph, arm, batch, data-lake, media, ms-graph, oss-rdbms}]
                                [--subscription]
                                [--tenant]
  examples:
  - summary: Abrufen eines Zugriffstokens für das aktuelle Konto
    syntax: az account get-access-token
  - summary: Abrufen eines Zugriffstokens für ein bestimmtes Abonnement
    syntax: az account get-access-token --subscription 00000000-0000-0000-0000-000000000000
  - summary: Abrufen eines Zugriffstokens für einen bestimmten Mandanten
    syntax: az account get-access-token --tenant 00000000-0000-0000-0000-000000000000
  - summary: Abrufen eines Zugriffstokens zur Verwendung mit MS Graph-API
    syntax: az account get-access-token --resource-type ms-graph
  optionalParameters:
  - name: --resource
    summary: Azure-Ressourcenendpunkte. Standardmäßig Azure Resource Manager.
    description: ''
  - name: --resource-type
    parameterValueGroup: aad-graph, arm, batch, data-lake, media, ms-graph, oss-rdbms
    summary: Typ der bekannten Ressource.
    description: ''
  - name: --subscription -s
    summary: Der Name oder die ID des Abonnements.
    description: ''
  - name: --tenant -t
    summary: Mandanten-ID, für die das Token erworben wird. Nur für Benutzer- und Dienstprinzipalkonto verfügbar, nicht für MSI oder Cloud Shell Konto.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/profile/_help.py
- uid: az_account_list
  name: az account list
  summary: Hier finden Sie eine Liste der Abonnements für das angemeldete Konto.
  description: ''
  syntax: >-
    az account list [--all]
                    [--query-examples]
                    [--refresh]
  optionalParameters:
  - name: --all
    summary: Listen Sie alle Abonnements auf, anstatt nur "Aktiviert".
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --refresh
    summary: Rufen Sie aktuelle Abonnements vom Server ab.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/profile/_help.py
- uid: az_account_list-locations
  name: az account list-locations
  summary: Listet unterstützte Regionen für das aktuelle Abonnement auf.
  description: ''
  syntax: az account list-locations
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/profile/_help.py
- uid: az_account_set
  name: az account set
  summary: Legen Sie ein Abonnement als aktuelles aktives Abonnement fest.
  description: ''
  syntax: az account set --subscription
  requiredParameters:
  - isRequired: true
    name: --subscription -s
    summary: Der Name oder die ID des Abonnements.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/profile/_help.py
- uid: az_account_show
  name: az account show
  summary: Hier finden Sie die Details eines Abonnements.
  description: >-
    Wenn das Abonnement nicht angegeben ist, zeigt die Details des Standardabonnements an.


    Wenn --sdk-auth verwendet wird, enthält die Ausgabe Anmeldeinformationen, die Sie schützen müssen. Schließen Sie diese Anmeldeinformationen nicht in Ihren Code ein, und checken Sie sie nicht in Ihre Quellcodeverwaltung ein. Verwenden Sie als Alternative ggf. [verwaltete Identitäten](https://aka.ms/azadsp-managed-identities) (sofern verfügbar), um zu vermeiden, dass die Verwendung von Anmeldeinformationen erforderlich ist.
  syntax: >-
    az account show [--query-examples]
                    [--sdk-auth]
                    [--subscription]
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --sdk-auth
    summary: Ausgabeergebnis in eine Datei, die mit der Azure SDK-Authentifizierung kompatibel ist. Gilt nur bei der Authentifizierung mit einem Dienstprinzipal.
    description: ''
  - name: --subscription -s
    summary: Der Name oder die ID des Abonnements.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/profile/_help.py
