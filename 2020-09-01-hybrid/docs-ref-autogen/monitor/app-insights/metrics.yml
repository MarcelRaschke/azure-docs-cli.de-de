### YamlMime:AzureCLIGroup
uid: az_monitor_app-insights_metrics
name: az monitor app-insights metrics
extensionInformation: >-
  > [!Note]

  > Dieser Verweis ist Teil der **Application Insights-Erweiterung** für Azure CLI und erfordert Version 2.0.79 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie zum ersten Mal den **Befehl az monitor app-insights metrics** ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Abrufen von Metriken aus einer Anwendung.
description: ''
directCommands:
- uid: az_monitor_app-insights_metrics_get-metadata
  name: az monitor app-insights metrics get-metadata
  summary: Abrufen der Metadaten für Metriken für eine bestimmte Anwendung.
  description: ''
  syntax: >-
    az monitor app-insights metrics get-metadata --app
                                                 [--resource-group]
  examples:
  - summary: Hier werden die Metadaten für die bereitgestellte App angezeigt.
    syntax: az monitor app-insights metrics get-metadata --app e292531c-eb03-4079-9bb0-fe6b56b99f8b
  requiredParameters:
  - isRequired: true
    name: --app -a
    summary: GUID, App-Name oder vollqualifizierter Azure-Ressourcenname der Application Insights Komponente. Die Anwendungs-GUID kann über das Menüelement API-Zugriff auf jede Application Insights-Ressource im Azure-Portal. Wenn Sie einen Anwendungsnamen verwenden, geben Sie die Ressourcengruppe an.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_monitor_app-insights_metrics_show
  name: az monitor app-insights metrics show
  summary: Zeigt den Wert einer einzelnen Metrik an.
  description: ''
  syntax: >-
    az monitor app-insights metrics show --app
                                         --metrics
                                         [--aggregation]
                                         [--end-time]
                                         [--filter]
                                         [--interval]
                                         [--offset]
                                         [--orderby]
                                         [--resource-group]
                                         [--segment]
                                         [--start-time]
                                         [--top]
  examples:
  - summary: Zeigen Sie die Anzahl der availabilityResults-Ereignisse an.
    syntax: az monitor app-insights metrics show --app e292531c-eb03-4079-9bb0-fe6b56b99f8b --metric availabilityResults/count
  requiredParameters:
  - isRequired: true
    name: --app -a
    summary: GUID, App-Name oder vollqualifizierter Azure-Ressourcenname der Application Insights Komponente. Die Anwendungs-GUID kann über das Menüelement API-Zugriff auf jede Application Insights-Ressource im Azure-Portal. Wenn Sie einen Anwendungsnamen verwenden, geben Sie die Ressourcengruppe an.
    description: ''
  - isRequired: true
    name: --metrics -m
    summary: Die abzurufende Metrik. Dabei kann es sich entweder um eine STANDARDMÄßIGE KI-Metrik oder um eine anwendungsspezifische benutzerdefinierte Metrik geben.
    description: ''
  optionalParameters:
  - name: --aggregation
    summary: Die Aggregation, die beim Berechnen der Metrikwerte verwendet werden soll. Um mehrere Aggregationen gleichzeitig abzurufen, trennen Sie sie durch ein Komma. Wenn keine Aggregation angegeben wird, wird die Standardaggregation für die Metrik verwendet.
    description: ''
  - name: --end-time
    summary: 'Das Ende des Zeitbereichs für den aktuellen Vorgang. Der Standardwert ist die aktuelle Zeit. Format: Datumszeit (jjjj-mm-tt) (hh:mm:ss.xxxxx) Zeitzone (+/-hh:mm).'
    description: ''
  - name: --filter
    summary: Ein Ausdruck, der zum Filtern der Ergebnisse verwendet wird.  Dieser Wert sollte ein gültiger OData-Filterausdruck sein, bei dem die Schlüssel jeder Klausel anwendbare Dimensionen für die metrik sein sollten, die Sie abrufen.
    description: ''
  - name: --interval
    summary: 'Das Intervall, in dem Metriken im Format ##h##m aggregiert werden sollen.'
    description: ''
  - name: --offset
    defaultValue: 1h
    summary: 'Zeitoffset des Abfragebereichs im Format ##d##h.'
    description: Kann entweder mit --start-time oder --end-time verwendet werden. Bei Verwendung mit --start-time wird die Endzeit durch Hinzufügen des Offsets berechnet. Bei Verwendung mit --end-time (Standard) wird die Startzeit berechnet, indem der Offset subtrahiert wird. Wenn --start-time und --end-time angegeben werden, wird --offset ignoriert.
  - name: --orderby
    summary: Die Aggregationsfunktion und die Richtung, nach der die Segmente sortiert werden sollen.  Dieser Wert ist nur gültig, wenn segment angegeben wird.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --segment
    summary: Der Name der Dimension, nach der die Metrikwerte segmentiert werden sollen. Diese Dimension muss auf die metrik anwendbar sein, die Sie abrufen. Um mehrere Dimensionen gleichzeitig zu segmentieren, trennen Sie sie durch ein Komma (,). In diesem Fall werden die Metrikdaten in der Reihenfolge segmentiert, in der die Dimensionen im -Parameter aufgeführt sind.
    description: ''
  - name: --start-time
    summary: 'Startzeit des Zeitbereichs, für den Daten abgerufen werden sollen. Format: Datumszeit (jjjj-mm-tt) (hh:mm:ss.xxxxx) Zeitzone (+/-hh:mm).'
    description: ''
  - name: --top
    summary: Die Anzahl der zurückzugebende Segmente.  Dieser Wert ist nur gültig, wenn segment angegeben wird.
    description: ''
commands:
- az_monitor_app-insights_metrics_get-metadata
- az_monitor_app-insights_metrics_show
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
