### YamlMime:AzureCLIGroup
uid: az_monitor_app-insights_events
name: az monitor app-insights events
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Application Insights-** Erweiterung für Azure CLI und erfordert Version 2.0.79 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Monitor App-Insights-Ereignisse** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Abrufen von Ereignissen aus einer Anwendung.
description: ''
directCommands:
- uid: az_monitor_app-insights_events_show
  name: az monitor app-insights events show
  summary: Auflisten von Ereignissen nach Typ oder Anzeigen eines einzelnen Ereignisses aus einer Anwendung, angegeben nach Typ und ID.
  description: ''
  syntax: >-
    az monitor app-insights events show --app
                                        --type
                                        [--end-time]
                                        [--event]
                                        [--offset]
                                        [--resource-group]
                                        [--start-time]
  examples:
  - summary: Erzielen Sie ein Verfügbarkeits Ergebnis nach ID.
    syntax: az monitor app-insights events show --app 578f0e27-12e9-4631-bc02-50b965da2633 --type availabilityResults --event b2cf08df-bf42-4278-8d2c-5b55f85901fe
  - summary: Auflisten der Verfügbarkeits Ergebnisse der letzten 24 Stunden.
    syntax: az monitor app-insights events show --app 578f0e27-12e9-4631-bc02-50b965da2633 --type availabilityResults --offset 24h
  requiredParameters:
  - isRequired: true
    name: --app -a
    summary: GUID, App-Name oder voll qualifizierter Azure-Ressourcen Name Application Insights Komponente. Die Anwendungs-GUID kann über das Menü Element "API-Zugriff" auf einer beliebigen Application Insights Ressource in der Azure-Portal abgerufen werden. Wenn Sie einen Anwendungsnamen verwenden, geben Sie die Ressourcengruppe an.
    description: ''
  - isRequired: true
    name: --type
    summary: Der Typ der abzurufenden Ereignisse.
    description: ''
  optionalParameters:
  - name: --end-time
    summary: 'Das Ende des Zeit Bereichs für den aktuellen Vorgang. Der Standardwert ist die aktuelle Zeit. Format: Date (yyyy-mm-dd) time (hh: mm: SS. xxxxx) Zeitzone (+/-hh: mm).'
    description: ''
  - name: --event
    summary: GUID des abzurufenden Ereignisses. Dies kann durch das erste auflisten und Filtern von Ereignissen und anschließendes Auswählen eines Ereignisses erreicht werden.
    description: ''
  - name: --offset
    defaultValue: 1h
    summary: 'Zeit Offset des Abfrage Bereichs im # #d # #h-Format.'
    description: Kann entweder mit---Start-oder--Endzeit verwendet werden. Bei Verwendung mit--Start Zeit wird die Endzeit durch Hinzufügen des Offsets berechnet. Bei Verwendung mit--End-Time (Standard) wird die Startzeit durch Subtrahieren des Offsets berechnet. Wenn--Start-Time und--End-Time bereitgestellt werden, wird--Offset ignoriert.
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --start-time
    summary: 'Start Zeit des Zeit Bereichs, für den Daten abgerufen werden sollen. Format: Date (yyyy-mm-dd) time (hh: mm: SS. xxxxx) Zeitzone (+/-hh: mm).'
    description: ''
commands:
- az_monitor_app-insights_events_show
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
