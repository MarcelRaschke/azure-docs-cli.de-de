### YamlMime:AzureCLIGroup
uid: az_monitor_log-analytics_solution
name: az monitor log-analytics solution
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Log Analytics-Lösungs** Erweiterung für Azure CLI und erfordert Version 2.3.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Monitor Log-Analytics Solution** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Befehle zum Verwalten der Log Analytics-Lösung für die Überwachung.
description: ''
directCommands:
- uid: az_monitor_log-analytics_solution_create
  name: az monitor log-analytics solution create
  summary: Erstellen Sie eine Log Analytics-Lösung.
  description: ''
  syntax: >-
    az monitor log-analytics solution create --resource-group
                                             --solution-type
                                             --workspace
                                             [--name]
                                             [--no-wait]
                                             [--plan-product]
                                             [--plan-publisher]
                                             [--tags]
  examples:
  - summary: Erstellen einer Log Analytics-Lösung vom Typ Container
    syntax: >-
      az monitor log-analytics solution create --resource-group MyResourceGroup \

      --solution-type Containers --tags key=value \

      --workspace "/subscriptions/{SubID}/resourceGroups/{ResourceGroup}/providers/ \

      Microsoft.OperationalInsights/workspaces/{WorkspaceName}"
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --solution-type -t
    summary: 'Der Typ der Log Analytics-Lösung. Die am häufigsten verwendeten sind: securitycenterfree, Security, Updates, containerinsights, Service Map, azureactivity, changeTracking, vmindates, securityinsights, Networkmonitoring, sqlvulnerability abilityassessment, sqladvancedations Protection, Antimalware, azureautomation, logicappsmanagement, sqldataclassification.'
    description: ''
  - isRequired: true
    name: --workspace -w
    summary: Der Name oder die Ressourcen-ID des Log Analytics-Arbeitsbereichs, mit dem die Lösung verknüpft wird.
    description: ''
  optionalParameters:
  - name: --name -n
    summary: Der Name der Log Analytics-Lösung. Er sollte das Format "solutiontype (WorkspaceName)" aufweisen. Beim projektmasoltiontype-Teil wird die groß-
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --plan-product
    summary: Der Produktname des Plans für die Lösung. Er sollte das Format "omsgallery/" aufweisen <solutionType> . Hierbei muss die Groß-/Kleinschreibung beachtet werden.
    description: ''
  - name: --plan-publisher
    summary: Der Herausgeber Name des Plans für die Lösung. Bei der Katalog Lösung ist es Microsoft.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
- uid: az_monitor_log-analytics_solution_delete
  name: az monitor log-analytics solution delete
  summary: Löschen Sie eine Log Analytics-Lösung.
  description: ''
  syntax: >-
    az monitor log-analytics solution delete --name
                                             --resource-group
                                             [--no-wait]
                                             [--yes]
  examples:
  - summary: Löschen einer Log Analytics-Lösung
    syntax: az monitor log-analytics solution delete --resource-group MyResourceGroup --name SolutionName
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Log Analytics-Lösung. Er sollte das Format "solutiontype (WorkspaceName)" aufweisen. Beim projektmasoltiontype-Teil wird die groß-
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
- uid: az_monitor_log-analytics_solution_list
  name: az monitor log-analytics solution list
  summary: Listet alle Log Analytics-Lösungen in dem angegebenen Abonnement oder der angegebenen Ressourcengruppe auf.
  description: ''
  syntax: az monitor log-analytics solution list [--resource-group]
  examples:
  - summary: Listet alle Log Analytics-Lösungen im aktuellen Abonnement auf.
    syntax: az monitor log-analytics solution list
  - summary: Auflisten aller Log Analytics-Lösungen in einem Abonnement
    syntax: az monitor log-analytics solution list --subscription MySubscription
  - summary: Auflisten aller Log Analytics-Lösungen in einer Ressourcengruppe
    syntax: az monitor log-analytics solution list --resource-group MyResourceGroup
  optionalParameters:
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_monitor_log-analytics_solution_show
  name: az monitor log-analytics solution show
  summary: Hier finden Sie Details zur angegebenen Log Analytics-Lösung.
  description: ''
  syntax: >-
    az monitor log-analytics solution show --name
                                           --resource-group
  examples:
  - summary: Verschaffen Sie sich eine Log Analytics-Lösung
    syntax: az monitor log-analytics solution show --resource-group MyResourceGroup --name SolutionName
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Log Analytics-Lösung. Er sollte das Format "solutiontype (WorkspaceName)" aufweisen. Beim projektmasoltiontype-Teil wird die groß-
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_monitor_log-analytics_solution_update
  name: az monitor log-analytics solution update
  summary: Aktualisieren Sie eine vorhandene Log Analytics-Lösung.
  description: ''
  syntax: >-
    az monitor log-analytics solution update --name
                                             --resource-group
                                             [--no-wait]
                                             [--tags]
  examples:
  - summary: Aktualisieren einer Log Analytics-Lösung
    syntax: >-
      az monitor log-analytics solution update --resource-group MyResourceGroup \

      --name SolutionName --tags key=value
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Log Analytics-Lösung. Er sollte das Format "solutiontype (WorkspaceName)" aufweisen. Beim projektmasoltiontype-Teil wird die groß-
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
commands:
- az_monitor_log-analytics_solution_create
- az_monitor_log-analytics_solution_delete
- az_monitor_log-analytics_solution_list
- az_monitor_log-analytics_solution_show
- az_monitor_log-analytics_solution_update
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
