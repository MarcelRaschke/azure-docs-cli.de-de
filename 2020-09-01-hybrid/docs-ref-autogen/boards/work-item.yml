### YamlMime:AzureCLIGroup
uid: az_boards_work-item
name: az boards work-item
summary: Verwalten von Arbeitsaufgaben.
description: ''
directCommands:
- uid: az_boards_work-item_create
  name: az boards work-item create
  summary: Erstellen eines Arbeitselements.
  description: ''
  syntax: >-
    az boards work-item create --title
                               --type
                               [--area]
                               [--assigned-to]
                               [--description]
                               [--detect {false, true}]
                               [--discussion]
                               [--fields]
                               [--iteration]
                               [--open]
                               [--org]
                               [--project]
                               [--reason]
                               [--subscription]
  requiredParameters:
  - isRequired: true
    name: --title
    summary: Der Titel des Arbeits Elements.
    description: ''
  - isRequired: true
    name: --type
    summary: Der Name des Arbeitsaufgaben Typs (z. b. Bug).
    description: ''
  optionalParameters:
  - name: --area
    summary: Bereich, dem das Arbeits Element zugewiesen ist (z. b. Demos).
    description: ''
  - name: --assigned-to
    summary: Der Name der Person, der das Arbeits Element zugewiesen ist (z. b. fabrikam).
    description: ''
  - name: --description -d
    summary: Die Beschreibung des Arbeits Elements.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --discussion
    summary: Kommentar, der einer Diskussion in einem Arbeits Element hinzugefügt werden soll.
    description: ''
  - name: --fields -f
    summary: Durch Leerzeichen getrennte "Field = Value"-Paare für benutzerdefinierte Felder, die Sie festlegen möchten. https://aka.ms/azure-devops-cli-field-apiWeitere Informationen zu Feldern finden Sie unter.
    description: ''
  - name: --iteration
    summary: Iterations Pfad des Arbeits Elements (z. b. demositerations 1).
    description: ''
  - name: --open
    summary: Öffnen Sie das Arbeits Element im Standard Webbrowser.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: https://dev.azure.com/MyOrganizationName/ .'
    description: ''
  - name: --project -p
    summary: Der Name oder die ID des Projekts. Sie können das Standard Projekt mithilfe von AZ devops configure-d Project = NAME_OR_ID konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt.
    description: ''
  - name: --reason
    summary: Grund für den Zustand des Arbeits Elements.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_boards_work-item_delete
  name: az boards work-item delete
  summary: Löschen eines Arbeits Elements.
  description: ''
  syntax: >-
    az boards work-item delete --id
                               [--destroy]
                               [--detect {false, true}]
                               [--org]
                               [--project]
                               [--subscription]
                               [--yes]
  requiredParameters:
  - isRequired: true
    name: --id
    summary: Eindeutige ID des Arbeits Elements.
    description: ''
  optionalParameters:
  - name: --destroy
    summary: Dieses Arbeits Element dauerhaft löschen.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: https://dev.azure.com/MyOrganizationName/ .'
    description: ''
  - name: --project -p
    summary: Der Name oder die ID des Projekts. Sie können das Standard Projekt mithilfe von AZ devops configure-d Project = NAME_OR_ID konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
- uid: az_boards_work-item_show
  name: az boards work-item show
  summary: Anzeigen von Details für ein Arbeits Element.
  description: ''
  syntax: >-
    az boards work-item show --id
                             [--as-of]
                             [--detect {false, true}]
                             [--expand {all, fields, links, none, relations}]
                             [--fields]
                             [--open]
                             [--org]
                             [--query-examples]
                             [--subscription]
  requiredParameters:
  - isRequired: true
    name: --id
    summary: Die ID des Arbeits Elements.
    description: ''
  optionalParameters:
  - name: --as-of
    summary: "Arbeits Element Details zu einem bestimmten Datum und einer bestimmten Uhrzeit. Geben Sie eine Datums-oder Uhrzeit Zeichenfolge an. Geht von der lokalen Zeitzone aus. Beispiel: \"2019-01-20\", \"2019-01-20 00:20:00\". Fügen Sie für UTC ' UTC ' an die Datums-/Uhrzeitzeichenfolge ' 2019-01-20 00:20:00 UTC ' an."
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --expand
    defaultValue: all
    parameterValueGroup: all, fields, links, none, relations
    summary: Die Erweiterungs Parameter für Arbeits Element Attribute.
    description: ''
  - name: --fields -f
    summary: 'Durch Trennzeichen getrennte Liste der angeforderten Felder. Beispiel: System. ID, System. AreaPath. https://aka.ms/azure-devops-cli-field-apiWeitere Informationen zu Feldern finden Sie unter.'
    description: ''
  - name: --open
    summary: Öffnen Sie das Arbeits Element im Standard Webbrowser.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: https://dev.azure.com/MyOrganizationName/ .'
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_boards_work-item_update
  name: az boards work-item update
  summary: Aktualisieren von Arbeits Elementen.
  description: ''
  syntax: >-
    az boards work-item update --id
                               [--area]
                               [--assigned-to]
                               [--description]
                               [--detect {false, true}]
                               [--discussion]
                               [--fields]
                               [--iteration]
                               [--open]
                               [--org]
                               [--reason]
                               [--state]
                               [--subscription]
                               [--title]
  requiredParameters:
  - isRequired: true
    name: --id
    summary: Die ID des zu aktualisierenden Arbeits Elements.
    description: ''
  optionalParameters:
  - name: --area
    summary: Bereich, dem das Arbeits Element zugewiesen ist (z. b. Demos).
    description: ''
  - name: --assigned-to
    summary: Der Name der Person, der das Arbeits Element zugewiesen ist (z. b. fabrikam).
    description: ''
  - name: --description -d
    summary: Die Beschreibung des Arbeits Elements.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --discussion
    summary: Kommentar, der einer Diskussion in einem Arbeits Element hinzugefügt werden soll.
    description: ''
  - name: --fields -f
    summary: Durch Leerzeichen getrennte "Field = Value"-Paare für benutzerdefinierte Felder, die Sie festlegen möchten. https://aka.ms/azure-devops-cli-field-apiWeitere Informationen zu Feldern finden Sie unter.
    description: ''
  - name: --iteration
    summary: Iterations Pfad des Arbeits Elements (z. b. demositerations 1).
    description: ''
  - name: --open
    summary: Öffnen Sie das Arbeits Element im Standard Webbrowser.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: https://dev.azure.com/MyOrganizationName/ .'
    description: ''
  - name: --reason
    summary: Grund für den Zustand des Arbeits Elements.
    description: ''
  - name: --state
    summary: Status des Arbeits Elements (z. b. "aktiv").
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --title
    summary: Der Titel des Arbeits Elements.
    description: ''
commands:
- az_boards_work-item_create
