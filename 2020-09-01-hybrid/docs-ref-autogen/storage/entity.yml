### YamlMime:AzureCLIGroup
uid: az_storage_entity
name: az storage entity
summary: Verwalten von Tabellenspeicherentitäten.
description: ''
directCommands:
- uid: az_storage_entity_delete
  name: az storage entity delete
  summary: Löscht eine vorhandene Entität in einer Tabelle.
  description: Löst aus, wenn die Entität nicht vorhanden ist.  Wenn eine Entität erfolgreich gelöscht wurde, wird die Entität sofort zum Löschen markiert und ist für Clients nicht mehr zugänglich. Die Entität wird später während der Garbage Collection aus dem Tabellenspeicherdienst entfernt.
  syntax: >-
    az storage entity delete --partition-key
                             --row-key
                             --table-name
                             [--account-key]
                             [--account-name]
                             [--connection-string]
                             [--if-match]
                             [--sas-token]
                             [--subscription]
                             [--timeout]
  requiredParameters:
  - isRequired: true
    name: --partition-key
    summary: Der PartitionKey der Entität.
    description: ''
  - isRequired: true
    name: --row-key
    summary: Der RowKey der Entität.
    description: ''
  - isRequired: true
    name: --table-name -t
    summary: Der Name der Tabelle, die die zu löschende Entität enthält.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Speicherkontoschlüssel Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Name des Speicherkontos Zugehörige Umgebungsvariable: AZURE_STORAGE_ACCOUNT. Muss in Verbindung mit einem Speicherkontoschlüssel oder einem SAS-Token verwendet werden. Wenn keines von beiden vorhanden ist, versucht der Befehl, den Speicherkontoschlüssel mithilfe des authentifizierten Azure-Kontos abfragt. Wenn eine große Anzahl von Speicherbefehlen ausgeführt wird, kann das API-Kontingent erreicht werden.'
    description: ''
  - name: --connection-string
    summary: 'Verbindungszeichenfolge des Speicherkontos. Umgebungsvariable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --if-match
    defaultValue: ''
    summary: Der Client gibt ggf. das ETag für die Entität für die Anforderung an, um einen Vergleich mit dem vom Dienst zum Zweck vollständiger Parallelität verwalteten ETag auszuführen. Der Löschvorgang wird nur ausgeführt, wenn das vom Client gesendete ETag mit dem Wert übereinstimmt, der vom Server verwaltet wird und der angibt, dass die Entität nicht geändert wurde, seit sie durch den Client abgerufen wurde. Um ein bedingungsloses Löschen zu erzwingen, legen If-Match auf das Platzhalterzeichen ( ) \* fest.
    description: ''
  - name: --sas-token
    summary: 'Ein Shared Access Signature (SAS). Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --timeout
    summary: Anforderungstimeout in Sekunden. Gilt für jeden Aufruf des Diensts.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_entity_insert
  name: az storage entity insert
  summary: Fügen Sie eine Entität in eine Tabelle ein.
  description: ''
  syntax: >-
    az storage entity insert --entity
                             --table-name
                             [--account-key]
                             [--account-name]
                             [--connection-string]
                             [--if-exists {fail, merge, replace}]
                             [--sas-token]
                             [--subscription]
                             [--timeout]
  examples:
  - summary: Fügen Sie eine Entität in eine Tabelle ein. (automatisch generiert)
    syntax: az storage entity insert --connection-string $connectionString --entity PartitionKey=AAA RowKey=BBB Content=ASDF2 --if-exists fail --table-name MyTable
  requiredParameters:
  - isRequired: true
    name: --entity -e
    summary: Durch Leerzeichen getrennte Liste von Schlüssel-Wert-Paaren. Muss einen PartitionKey und einen RowKey enthalten.
    description: PartitionKey und RowKey müssen innerhalb der Tabelle eindeutig sein und können bis zu 64 KB groß sein. Wenn Sie einen ganzzahligen Wert als Schlüssel verwenden, konvertieren Sie ihn in eine Zeichenfolge mit fester Breite, die kanonisch sortiert werden kann. Konvertieren Sie beispielsweise den ganzzahligen Wert 1 in den Zeichenfolgenwert "0000001", um eine ordnungsgemäße Sortierung sicherzustellen.
  - isRequired: true
    name: --table-name -t
    summary: Der Name der Tabelle, in die die Entität eingefügt werden soll.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Speicherkontoschlüssel Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Name des Speicherkontos Zugehörige Umgebungsvariable: AZURE_STORAGE_ACCOUNT. Muss in Verbindung mit einem Speicherkontoschlüssel oder einem SAS-Token verwendet werden. Wenn keines von beiden vorhanden ist, versucht der Befehl, den Speicherkontoschlüssel mithilfe des authentifizierten Azure-Kontos abzufragen. Wenn eine große Anzahl von Speicherbefehlen ausgeführt wird, kann das API-Kontingent erreicht werden.'
    description: ''
  - name: --connection-string
    summary: 'Verbindungszeichenfolge des Speicherkontos. Umgebungsvariable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --if-exists
    defaultValue: fail
    parameterValueGroup: fail, merge, replace
    summary: Verhalten, wenn bereits eine Entität für den angegebenen PartitionKey und RowKey vorhanden ist.
    description: ''
  - name: --sas-token
    summary: 'Ein Shared Access Signature (SAS). Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --timeout
    summary: Das Server-Timeout in Sekunden.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_entity_merge
  name: az storage entity merge
  summary: Aktualisiert eine vorhandene Entität, indem die Eigenschaften der Entität zusammengeführt werden.
  description: Löst aus, wenn die Entität nicht vorhanden ist.   Dieser Vorgang ersetzt die vorhandene Entität nicht wie der update_entity Vorgang. Eine Eigenschaft kann nicht mit einem -merge_entity.  Alle Eigenschaften mit NULL-Werten werden ignoriert. Alle anderen Eigenschaften werden aktualisiert oder hinzugefügt.
  syntax: >-
    az storage entity merge --entity
                            --table-name
                            [--account-key]
                            [--account-name]
                            [--connection-string]
                            [--if-match]
                            [--sas-token]
                            [--subscription]
                            [--timeout]
  requiredParameters:
  - isRequired: true
    name: --entity -e
    summary: Die entität, die zusammengeführt werden soll. Dabei kann es sich um ein Dict- oder ein Entitätsobjekt handelt. Muss einen PartitionKey und einen RowKey enthalten.
    description: ''
  - isRequired: true
    name: --table-name -t
    summary: Der Name der Tabelle, die die zusammenführungs zu zusammenführende Entität enthält.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Speicherkontoschlüssel Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Name des Speicherkontos Zugehörige Umgebungsvariable: AZURE_STORAGE_ACCOUNT. Muss in Verbindung mit einem Speicherkontoschlüssel oder einem SAS-Token verwendet werden. Wenn keines von beiden vorhanden ist, versucht der Befehl, den Speicherkontoschlüssel mithilfe des authentifizierten Azure-Kontos abzufragen. Wenn eine große Anzahl von Speicherbefehlen ausgeführt wird, kann das API-Kontingent erreicht werden.'
    description: ''
  - name: --connection-string
    summary: 'Verbindungszeichenfolge des Speicherkontos. Umgebungsvariable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --if-match
    defaultValue: ''
    summary: Der Client gibt ggf. das ETag für die Entität für die Anforderung an, um einen Vergleich mit dem vom Dienst zum Zweck vollständiger Parallelität verwalteten ETag auszuführen. Der Mergevorgang wird nur ausgeführt, wenn das vom Client gesendete ETag mit dem vom Server verwalteten Wert übereinstimmt. Dies bedeutet, dass die Entität seit dem Abrufen durch den Client nicht geändert wurde. Um eine bedingungslose Zusammenführung zu erzwingen, legen Sie If-Match auf das Platzhalterzeichen ( \* ) fest.
    description: ''
  - name: --sas-token
    summary: 'Eine Shared Access Signature (SAS). Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --timeout
    summary: Anforderungstimeout in Sekunden. Gilt für jeden Aufruf des Diensts.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_entity_query
  name: az storage entity query
  summary: Auflisten von Entitäten, die eine Abfrage erfüllen.
  description: ''
  syntax: >-
    az storage entity query --table-name
                            [--accept {full, minimal, none}]
                            [--account-key]
                            [--account-name]
                            [--connection-string]
                            [--filter]
                            [--marker]
                            [--num-results]
                            [--sas-token]
                            [--select]
                            [--subscription]
                            [--timeout]
  examples:
  - summary: Auflisten von Entitäten, die eine Abfrage erfüllen. (automatisch generiert)
    syntax: az storage entity query --table-name MyTable
  requiredParameters:
  - isRequired: true
    name: --table-name -t
    summary: Der Name der abzufragende Tabelle.
    description: ''
  optionalParameters:
  - name: --accept
    defaultValue: minimal
    parameterValueGroup: full, minimal, none
    summary: Gibt an, wie viele Metadaten in die Antwortnutzlast eingeschlossen werden sollen.
    description: ''
  - name: --account-key
    summary: 'Speicherkontoschlüssel Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Name des Speicherkontos Zugehörige Umgebungsvariable: AZURE_STORAGE_ACCOUNT. Muss in Verbindung mit einem Speicherkontoschlüssel oder einem SAS-Token verwendet werden. Wenn keines von beiden vorhanden ist, versucht der Befehl, den Speicherkontoschlüssel mithilfe des authentifizierten Azure-Kontos abfragt. Wenn eine große Anzahl von Speicherbefehlen ausgeführt wird, kann das API-Kontingent erreicht werden.'
    description: ''
  - name: --connection-string
    summary: 'Verbindungszeichenfolge des Speicherkontos. Umgebungsvariable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --filter
    summary: Gibt nur Entitäten zurück, die dem angegebenen Filter entsprechen. Beachten Sie, dass innerhalb einer Zeichenfolge nicht mehr als 15 diskrete $filter sind. Weitere http://msdn.microsoft.com/en-us/library/windowsazure/dd894031.aspx Informationen zum Erstellen von Filtern finden Sie unter .
    description: ''
  - name: --marker
    summary: Durch Leerzeichen getrennte Liste von Schlüssel-Wert-Paaren. Muss einen nextpartitionkey und einen nextrowkey enthalten.
    description: Dieser Wert kann aus dem next_marker eines vorherigen Generatorobjekts abgerufen werden, wenn max_results angegeben wurde und der Generator das Aufzählen der Ergebnisse abgeschlossen hat. Wenn angegeben, beginnt dieser Generator mit der Rückgabe von Ergebnissen ab dem Punkt, an dem der vorherige Generator beendet wurde.
  - name: --num-results
    summary: Die maximale Anzahl von Entitäten, die zurückgeben werden.
    description: ''
  - name: --sas-token
    summary: 'Ein Shared Access Signature (SAS). Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --select
    summary: Durch Leerzeichen getrennte Liste von Eigenschaften, die für jede Entität zurückgeben werden.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --timeout
    summary: Anforderungs-Timeout in Sekunden. Gilt für jeden Aufruf des Diensts.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_entity_replace
  name: az storage entity replace
  summary: Aktualisiert eine vorhandene Entität in einer Tabelle.
  description: Löst aus, wenn die Entität nicht vorhanden ist.  Der update_entity Vorgang ersetzt die gesamte Entität und kann zum Entfernen von Eigenschaften verwendet werden.
  syntax: >-
    az storage entity replace --entity
                              --table-name
                              [--account-key]
                              [--account-name]
                              [--connection-string]
                              [--if-match]
                              [--sas-token]
                              [--subscription]
                              [--timeout]
  requiredParameters:
  - isRequired: true
    name: --entity -e
    summary: Die zu aktualisierende Entität. Kann ein Diktat oder ein Entitätsobjekt sein. Muss einen PartitionKey und einen RowKey enthalten.
    description: ''
  - isRequired: true
    name: --table-name -t
    summary: Der Name der Tabelle, die die zu aktualisierende Entität enthält.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Speicherkontoschlüssel Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Name des Speicherkontos Zugehörige Umgebungsvariable: AZURE_STORAGE_ACCOUNT. Muss in Verbindung mit einem Speicherkontoschlüssel oder einem SAS-Token verwendet werden. Wenn keines von beiden vorhanden ist, versucht der Befehl, den Speicherkontoschlüssel mithilfe des authentifizierten Azure-Kontos abzufragen. Wenn eine große Anzahl von Speicherbefehlen ausgeführt wird, kann das API-Kontingent erreicht werden.'
    description: ''
  - name: --connection-string
    summary: 'Verbindungszeichenfolge des Speicherkontos. Umgebungsvariable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --if-match
    defaultValue: ''
    summary: Der Client gibt ggf. das ETag für die Entität für die Anforderung an, um einen Vergleich mit dem vom Dienst zum Zweck vollständiger Parallelität verwalteten ETag auszuführen. Der Updatevorgang wird nur ausgeführt, wenn das vom Client gesendete ETag mit dem Wert übereinstimmt, der vom Server verwaltet wird und der angibt, dass die Entität nicht geändert wurde, seit sie durch den Client abgerufen wurde. Um ein bedingungsloses Update zu erzwingen, legen Sie If-Match auf das Platzhalterzeichen ( \* ) fest.
    description: ''
  - name: --sas-token
    summary: 'Eine Shared Access Signature (SAS). Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --timeout
    summary: Anforderungs-Timeout in Sekunden. Gilt für jeden Aufruf des Diensts.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_entity_show
  name: az storage entity show
  summary: Sie erhalten eine Entität aus der angegebenen Tabelle.
  description: Löst aus, wenn die Entität nicht vorhanden ist.
  syntax: >-
    az storage entity show --partition-key
                           --row-key
                           --table-name
                           [--accept]
                           [--account-key]
                           [--account-name]
                           [--connection-string]
                           [--query-examples]
                           [--sas-token]
                           [--select]
                           [--subscription]
                           [--timeout]
  requiredParameters:
  - isRequired: true
    name: --partition-key
    summary: Der PartitionKey der Entität.
    description: ''
  - isRequired: true
    name: --row-key
    summary: Der RowKey der Entität.
    description: ''
  - isRequired: true
    name: --table-name -t
    summary: Der Name der Tabelle, aus der die Entität erstellt werden soll.
    description: ''
  optionalParameters:
  - name: --accept
    defaultValue: application/json;odata=minimalmetadata
    summary: Gibt den akzeptierten Inhaltstyp der Antwortnutzlast an. Mögliche Werte finden Sie unter TablePayloadFormat.
    description: ''
  - name: --account-key
    summary: 'Speicherkontoschlüssel Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Name des Speicherkontos Zugehörige Umgebungsvariable: AZURE_STORAGE_ACCOUNT. Muss in Verbindung mit einem Speicherkontoschlüssel oder einem SAS-Token verwendet werden. Wenn keines von beiden vorhanden ist, versucht der Befehl, den Speicherkontoschlüssel mithilfe des authentifizierten Azure-Kontos abfragt. Wenn eine große Anzahl von Speicherbefehlen ausgeführt wird, kann das API-Kontingent erreicht werden.'
    description: ''
  - name: --connection-string
    summary: 'Verbindungszeichenfolge des Speicherkontos. Umgebungsvariable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --sas-token
    summary: 'Ein Shared Access Signature (SAS). Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --select
    summary: Durch Leerzeichen getrennte Liste von Eigenschaften, die für jede Entität zurückgegeben werden sollen.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --timeout
    summary: Anforderungstimeout in Sekunden. Gilt für jeden Aufruf des Diensts.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
commands:
- az_storage_entity_delete
