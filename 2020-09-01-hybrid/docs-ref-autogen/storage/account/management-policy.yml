### YamlMime:AzureCLIGroup
uid: az_storage_account_management_policy
name: az storage account management-policy
summary: Verwalten von Verwaltungsrichtlinien für Speicher Konten
description: ''
directCommands:
- uid: az_storage_account_management_policy_create
  name: az storage account management-policy create
  summary: Erstellen Sie die Daten Richtlinien Regeln, die dem angegebenen Speicherkonto zugeordnet sind.
  description: ''
  syntax: >-
    az storage account management-policy create --account-name
                                                --policy
                                                --resource-group
                                                [--subscription]
  examples:
  - summary: Erstellen Sie die Daten Richtlinien Regeln, die dem angegebenen Speicherkonto zugeordnet sind. automatisch generierten
    syntax: az storage account management-policy create --account-name myaccount --policy @policy.json --resource-group myresourcegroup
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Der Name des Speicher Kontos in der angegebenen Ressourcengruppe.
    description: ''
  - isRequired: true
    name: --policy
    summary: 'Die Regeln für das Speicherkonto managementpolicies im JSON-Format. Weitere Informationen finden Sie unter: <a href="https://docs.microsoft.com/azure/storage/common/storage-lifecycle-managment-concepts">https://docs.microsoft.com/azure/storage/common/storage-lifecycle-managment-concepts</a> .'
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_account_management_policy_delete
  name: az storage account management-policy delete
  summary: Löschen Sie die Daten Richtlinien Regeln, die dem angegebenen Speicherkonto zugeordnet sind.
  description: ''
  syntax: >-
    az storage account management-policy delete --account-name
                                                --resource-group
                                                [--subscription]
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Der Name des Speicher Kontos in der angegebenen Ressourcengruppe.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_account_management_policy_show
  name: az storage account management-policy show
  summary: Die Daten Richtlinien Regeln, die dem angegebenen Speicherkonto zugeordnet sind, werden angezeigt.
  description: ''
  syntax: >-
    az storage account management-policy show --account-name
                                              --resource-group
                                              [--query-examples]
                                              [--subscription]
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Der Name des Speicher Kontos in der angegebenen Ressourcengruppe.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_account_management_policy_update
  name: az storage account management-policy update
  summary: Aktualisieren Sie die Daten Richtlinien Regeln, die dem angegebenen Speicherkonto zugeordnet sind.
  description: ''
  syntax: >-
    az storage account management-policy update --account-name
                                                --resource-group
                                                [--add]
                                                [--force-string]
                                                [--remove]
                                                [--set]
                                                [--subscription]
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Der Name des Speicher Kontos in der angegebenen Ressourcengruppe.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --set
    summary: Aktualisieren Sie ein Objekt, indem Sie einen Eigenschafts Pfad und einen festzulegenden Wert angeben.  Beispiel:--Set Eigenschaft1. Eigenschaft2 =<value>.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
