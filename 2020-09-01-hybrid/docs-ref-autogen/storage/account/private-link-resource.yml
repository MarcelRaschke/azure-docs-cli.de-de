### YamlMime:AzureCLIGroup
uid: az_storage_account_private_link_resource
name: az storage account private-link-resource
summary: Verwalten von privaten Link Ressourcen für das Speicherkonto.
description: ''
directCommands:
- uid: az_storage_account_private_link_resource_list
  name: az storage account private-link-resource list
  summary: Holen Sie sich die Ressourcen für private Links, die für ein Speicherkonto erstellt werden müssen.
  description: ''
  syntax: >-
    az storage account private-link-resource list --account-name
                                                  --resource-group
                                                  [--query-examples]
                                                  [--subscription]
  examples:
  - summary: Holen Sie sich die Ressourcen für private Links, die für ein Speicherkonto erstellt werden müssen.
    syntax: az storage account private-link-resource list --account-name mystorageaccount -g MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Der Name des Speicher Kontos in der angegebenen Ressourcengruppe. Speicherkonto Namen müssen zwischen 3 und 24 Zeichen lang sein und dürfen nur Zahlen und Kleinbuchstaben enthalten.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
commands:
- az_storage_account_private_link_resource_list
