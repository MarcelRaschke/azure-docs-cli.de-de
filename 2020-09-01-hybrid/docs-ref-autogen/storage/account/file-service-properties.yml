### YamlMime:AzureCLIGroup
uid: az_storage_account_file-service-properties
name: az storage account file-service-properties
summary: Verwalten Sie die Eigenschaften des Dateidiensts im Speicherkonto.
description: ''
directCommands:
- uid: az_storage_account_file-service-properties_show
  name: az storage account file-service-properties show
  summary: Zeigen Sie die Eigenschaften des Dateidiensts im Speicherkonto an.
  description: Zeigen Sie die Eigenschaften des Dateidiensts im Speicherkonto an.
  syntax: >-
    az storage account file-service-properties show --account-name
                                                    [--query-examples]
                                                    [--resource-group]
                                                    [--subscription]
  examples:
  - summary: Zeigen Sie die Eigenschaften des Dateidiensts im Speicherkonto an.
    syntax: az storage account file-service-properties show -n mystorageaccount -g MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --account-name -n
    summary: Der Name des Speicherkontos.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_account_file-service-properties_update
  name: az storage account file-service-properties update
  summary: Aktualisieren Sie die Eigenschaften des Dateidiensts im Speicherkonto.
  description: Aktualisieren Sie die Eigenschaften des Dateidiensts im Speicherkonto.
  syntax: >-
    az storage account file-service-properties update --instance
                                                      [--delete-retention-days]
                                                      [--enable-delete-retention {false, true}]
                                                      [--enable-smb-multichannel]
                                                      [--subscription]
  examples:
  - summary: Aktivieren Sie die Richtlinie für das weiche Löschen, und legen Sie für den Dateidienst im Speicherkonto Löschaufbewahrungstage auf 100 fest.
    syntax: az storage account file-service-properties update --enable-delete-retention true --delete-retention-days 100 -n mystorageaccount -g MyResourceGroup
  - summary: Deaktivieren Sie die Richtlinie für das automatische Löschen für den Dateidienst.
    syntax: az storage account file-service-properties update --enable-delete-retention false -n mystorageaccount -g MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --instance
    summary: ''
    description: ''
  optionalParameters:
  - name: --delete-retention-days
    summary: Geben Sie die Anzahl der Tage an, die das gelöschte Element beibehalten werden soll. Der angegebene Mindestwert kann 1 und der maximale Wert 365 sein.
    description: ''
  - name: --enable-delete-retention
    parameterValueGroup: false, true
    summary: Aktivieren Sie Dateidiensteigenschaften für das freigabefreie Löschen.
    description: ''
  - name: --enable-smb-multichannel
    summary: ''
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
commands:
- az_storage_account_file-service-properties_show
