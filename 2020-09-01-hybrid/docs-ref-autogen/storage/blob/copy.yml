### YamlMime:AzureCLIGroup
uid: az_storage_blob_copy
name: az storage blob copy
summary: Verwalten von Blobkopiervorgängen. Verwenden `az storage blob show` Sie , um den Status der Blobs zu überprüfen.
description: ''
directCommands:
- uid: az_storage_blob_copy_cancel
  name: az storage blob copy cancel
  summary: Bricht einen ausstehenden copy_blob ab und hinterlässt ein Zielblob mit der Länge 0 (null) und vollständigen Metadaten.
  description: ''
  syntax: >-
    az storage blob copy cancel --copy-id
                                --destination-blob
                                --destination-container
                                [--account-key]
                                [--account-name]
                                [--auth-mode {key, login}]
                                [--connection-string]
                                [--lease-id]
                                [--sas-token]
                                [--subscription]
                                [--timeout]
  requiredParameters:
  - isRequired: true
    name: --copy-id
    summary: Kopierbezeichner, der im copy.id des ursprünglichen Vorgangs copy_blob wird.
    description: ''
  - isRequired: true
    name: --destination-blob -b
    summary: Name des Zielblobs. Wenn der vorhanden ist, wird er überschrieben.
    description: ''
  - isRequired: true
    name: --destination-container -c
    summary: Der Containername
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Speicherkontoschlüssel Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Name des Speicherkontos Zugehörige Umgebungsvariable: AZURE_STORAGE_ACCOUNT. Muss in Verbindung mit einem Speicherkontoschlüssel oder einem SAS-Token verwendet werden. Wenn keines von beiden vorhanden ist, versucht der Befehl, den Speicherkontoschlüssel mithilfe des authentifizierten Azure-Kontos abfragt. Wenn eine große Anzahl von Speicherbefehlen ausgeführt wird, kann das API-Kontingent erreicht werden.'
    description: ''
  - name: --auth-mode
    parameterValueGroup: key, login
    summary: 'Der Modus, in dem der Befehl ausgeführt werden soll. Im Anmeldemodus werden Ihre Anmeldeinformationen direkt für die Authentifizierung verwendet. Der Legacymodus "Schlüssel" versucht, einen Kontoschlüssel abfragt, wenn keine Authentifizierungsparameter für das Konto angegeben werden. Umgebungsvariable: AZURE_STORAGE_AUTH_MODE.'
    description: ''
  - name: --connection-string
    summary: 'Verbindungszeichenfolge des Speicherkontos. Umgebungsvariable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --lease-id
    summary: Erforderlich, wenn das Ziel-BLOB über eine aktive Lease für unbegrenzte Dauer verfügt.
    description: ''
  - name: --sas-token
    summary: 'Ein Shared Access Signature (SAS). Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --timeout
    summary: Anforderungstimeout in Sekunden. Gilt für jeden Aufruf des Diensts.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_blob_copy_start
  name: az storage blob copy start
  summary: Kopiert ein Blob asynchron. Verwenden Sie `az storage blob show` , um den Status der Blobs zu überprüfen.
  description: ''
  syntax: >-
    az storage blob copy start --destination-blob
                               --destination-container
                               [--account-key]
                               [--account-name]
                               [--auth-mode {key, login}]
                               [--connection-string]
                               [--destination-if-match]
                               [--destination-if-modified-since]
                               [--destination-if-none-match]
                               [--destination-if-unmodified-since]
                               [--destination-lease-id]
                               [--metadata]
                               [--requires-sync {false, true}]
                               [--sas-token]
                               [--source-account-key]
                               [--source-account-name]
                               [--source-blob]
                               [--source-container]
                               [--source-if-match]
                               [--source-if-modified-since]
                               [--source-if-none-match]
                               [--source-if-unmodified-since]
                               [--source-lease-id]
                               [--source-path]
                               [--source-sas]
                               [--source-share]
                               [--source-snapshot]
                               [--source-uri]
                               [--subscription]
                               [--timeout]
  examples:
  - summary: Kopiert ein Blob asynchron. Verwenden Sie `az storage blob show` , um den Status der Blobs zu überprüfen. (automatisch generiert)
    syntax: az storage blob copy start --account-key 00000000 --account-name MyAccount --destination-blob MyDestinationBlob --destination-container MyDestinationContainer --source-uri https://storage.blob.core.windows.net/photos
  - summary: Kopiert ein Blob asynchron. Verwenden Sie `az storage blob show` , um den Status der Blobs zu überprüfen (automatisch generiert).
    syntax: az storage blob copy start --account-name MyAccount --destination-blob MyDestinationBlob --destination-container MyDestinationContainer --sas-token $sas --source-uri https://storage.blob.core.windows.net/photos
  requiredParameters:
  - isRequired: true
    name: --destination-blob -b
    summary: Name des Zielblobs. Wenn vorhanden ist, wird es überschrieben.
    description: ''
  - isRequired: true
    name: --destination-container -c
    summary: Der Containername
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Speicherkontoschlüssel Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Name des Speicherkontos Zugehörige Umgebungsvariable: AZURE_STORAGE_ACCOUNT. Muss in Verbindung mit einem Speicherkontoschlüssel oder einem SAS-Token verwendet werden. Wenn keines von beiden vorhanden ist, versucht der Befehl, den Speicherkontoschlüssel mithilfe des authentifizierten Azure-Kontos abzufragen. Wenn eine große Anzahl von Speicherbefehlen ausgeführt wird, kann das API-Kontingent erreicht werden.'
    description: ''
  - name: --auth-mode
    parameterValueGroup: key, login
    summary: 'Der Modus, in dem der Befehl ausgeführt werden soll. Im Anmeldemodus werden Ihre Anmeldeinformationen direkt für die Authentifizierung verwendet. Der Legacymodus "Schlüssel" versucht, einen Kontoschlüssel abfragt, wenn keine Authentifizierungsparameter für das Konto angegeben werden. Umgebungsvariable: AZURE_STORAGE_AUTH_MODE.'
    description: ''
  - name: --connection-string
    summary: 'Verbindungszeichenfolge des Speicherkontos. Umgebungsvariable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --destination-if-match
    summary: Ein ETag-Wert oder das Platzhalterzeichen ( \* ). Geben Sie einen ETag-Wert für diesen bedingten Header an, um das Blob nur zu kopieren, wenn der angegebene ETag-Wert dem ETag-Wert für ein vorhandenes Zielblob entspricht. Wenn das ETag für das Zielblob nicht dem für If-Match angegebenen ETag entspricht, gibt der Blobdienst den Statuscode 412 (Vorbedingung fehlgeschlagen) zurück.
    description: ''
  - name: --destination-if-modified-since
    summary: Ein DateTime-Wert Azure erwartet, dass der übergebene Datumswert UTC ist. Wenn eine Zeitzone eingeschlossen wird, werden alle datetime-Zeit nicht utc in UTC konvertiert. Wenn ein Datum ohne Zeitzoneninformationen übergeben wird, wird davon ausgegangen, dass es UTC ist. Geben Sie diesen bedingten Header an, um das BLOB nur dann zu kopieren, wenn das Ziel-BLOB seit dem angegebenen Datum bzw. der angegebenen Uhrzeit geändert wurde. Wenn das Ziel-BLOB nicht geändert wurde, gibt der Blob-Dienst Statuscode 412 (Vorbedingung nicht erfüllt) zurück.
    description: ''
  - name: --destination-if-none-match
    summary: Ein ETag-Wert oder das Platzhalterzeichen ( \* ). Geben Sie einen ETag-Wert für diesen bedingten Header an, um das BLOB nur dann zu kopieren, wenn der angegebene ETag-Wert nicht dem ETag-Wert für das Ziel-BLOB entspricht. Geben Sie das Platzhalterzeichen ( \* ) an, um den Vorgang nur durchzuführen, wenn das Zielblob nicht vorhanden ist. Wenn die angegebene Bedingung nicht erfüllt ist, gibt der Blob-Dienst Statuscode 412 (Vorbedingung nicht erfüllt) zurück.
    description: ''
  - name: --destination-if-unmodified-since
    summary: Ein DateTime-Wert Azure erwartet, dass der übergebene Datumswert UTC ist. Wenn eine Zeitzone eingeschlossen wird, werden alle datetime-Zeit nicht utc in UTC konvertiert. Wenn ein Datum ohne Zeitzoneninformationen übergeben wird, wird davon ausgegangen, dass es UTC ist. Geben Sie diesen bedingten Header an, um das BLOB nur dann zu kopieren, wenn das Ziel-BLOB seit dem angegebenen Datum bzw. der angegebenen Uhrzeit nicht geändert wurde. Wenn das Ziel-BLOB geändert wurde, gibt der Blob-Dienst Statuscode 412 (Vorbedingung nicht erfüllt) zurück.
    description: ''
  - name: --destination-lease-id
    summary: Die für diesen Header angegebene Lease-ID muss mit der Lease-ID des Ziel-BLOB übereinstimmen. Wenn die Anforderung nicht die Lease-ID enthält oder diese ungültig ist, schlägt der Vorgang mit Statuscode 412 (Vorbedingung nicht erfüllt) fehl.
    description: ''
  - name: --metadata
    summary: Metadaten in durch Leerzeichen getrennten Schlüssel-Wert-Paaren. Dadurch werden alle vorhandenen Metadaten überschrieben.
    description: ''
  - name: --requires-sync
    parameterValueGroup: false, true
    summary: Erzwingen Sie, dass der Dienst erst dann eine Antwort zurück gibt, wenn die Kopie abgeschlossen ist. Keine Unterstützung für Standardseitenblobs.
    description: ''
  - name: --sas-token
    summary: 'Ein Shared Access Signature (SAS). Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --source-account-key
    summary: Der Speicherkontoschlüssel des Quellblobs.
    description: ''
  - name: --source-account-name
    summary: Der Speicherkontoname des Quellblobs.
    description: ''
  - name: --source-blob
    summary: Der Blobname für das Quellspeicherkonto.
    description: ''
  - name: --source-container
    summary: Der Containername für das Quellspeicherkonto.
    description: ''
  - name: --source-if-match
    summary: Ein ETag-Wert oder das Platzhalterzeichen ( \* ). Geben Sie diesen bedingten Header an, um das Quell-BLOB nur dann zu kopieren, wenn sein ETag dem angegebenen Wert entspricht. Bei nicht übereinstimmenden ETag-Werten gibt der Blob-Dienst Statuscode 412 (Vorbedingung nicht erfüllt) zurück. Dieser Header kann nicht angegeben werden, wenn die Quelle eine Azure-Datei ist.
    description: ''
  - name: --source-if-modified-since
    summary: Ein DateTime-Wert Azure erwartet, dass der übergebene Datumswert UTC ist. Wenn die Zeitzone eingeschlossen ist, werden alle DateTimes, die nicht UTC sind, in UTC konvertiert. Wenn ein Datum ohne Zeitzoneninformationen übergeben wird, wird davon ausgegangen, dass es sich um UTC handelt. Geben Sie diesen bedingten Header an, um das BLOB nur dann zu kopieren, wenn das Quell-BLOB seit dem angegebenen Datum bzw. der angegebenen Uhrzeit geändert wurde.
    description: ''
  - name: --source-if-none-match
    summary: Ein ETag-Wert oder das Platzhalterzeichen ( \* ). Geben Sie diesen bedingten Header an, um das Quell-BLOB nur dann zu kopieren, wenn sein ETag nicht dem angegebenen Wert entspricht. Bei übereinstimmenden Werten gibt der Blob-Dienst den Statuscode 412 (Vorbedingung nicht erfüllt) zurück. Dieser Header kann nicht angegeben werden, wenn die Quelle eine Azure-Datei ist.
    description: ''
  - name: --source-if-unmodified-since
    summary: Ein DateTime-Wert Azure erwartet, dass der übergebene Datumswert UTC ist. Wenn die Zeitzone eingeschlossen ist, werden alle DateTimes, die nicht UTC sind, in UTC konvertiert. Wenn ein Datum ohne Zeitzoneninformationen übergeben wird, wird davon ausgegangen, dass es sich um UTC handelt. Geben Sie diesen bedingten Header an, um das BLOB nur dann zu kopieren, wenn das Quell-BLOB seit dem angegebenen Datum bzw. der angegebenen Uhrzeit nicht geändert wurde.
    description: ''
  - name: --source-lease-id
    summary: Geben Sie dies an, um den Vorgang Blob kopieren nur auszuführen, wenn die angegebene Lease-ID mit der aktiven Lease-ID des Quellblobs übereinstimmt.
    description: ''
  - name: --source-path
    summary: Der Dateipfad für das Quellspeicherkonto.
    description: ''
  - name: --source-sas
    summary: Die Shared Access Signature für das Quellspeicherkonto.
    description: ''
  - name: --source-share
    summary: Der Freigabename für das Quellspeicherkonto.
    description: ''
  - name: --source-snapshot
    summary: Die Blobmomentaufnahme für das Quellspeicherkonto.
    description: ''
  - name: --source-uri -u
    summary: 'Eine URL mit einer Länge von bis zu 2 KB, die eine Azure-Datei oder ein Azure-Blob angibt. Der Wert sollte so URL-codiert sein, wie er in einem Anforderungs-URI verwendet wird. Wenn sich die Quelle in einem anderen Konto befindet, muss die Quelle entweder öffentlich sein oder über eine Shared Access Signature authentifiziert werden. Wenn die Quelle öffentlich ist, ist keine Authentifizierung erforderlich. Beispiele: `https://myaccount.blob.core.windows.net/mycontainer/myblob` , `https://myaccount.blob.core.windows.net/mycontainer/myblob?snapshot=<DateTime>` , `https://otheraccount.blob.core.windows.net/mycontainer/myblob?sastoken` .'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --timeout
    summary: Anforderungs-Timeout in Sekunden. Gilt für jeden Aufruf des Diensts.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_blob_copy_start-batch
  name: az storage blob copy start-batch
  summary: Kopieren Sie mehrere Blobs in einen Blobcontainer. Verwenden `az storage blob show` Sie , um den Status der Blobs zu überprüfen.
  description: ''
  syntax: >-
    az storage blob copy start-batch [--account-key]
                                     [--account-name]
                                     [--auth-mode {key, login}]
                                     [--connection-string]
                                     [--destination-container]
                                     [--destination-path]
                                     [--dryrun]
                                     [--pattern]
                                     [--sas-token]
                                     [--source-account-key]
                                     [--source-account-name]
                                     [--source-container]
                                     [--source-sas]
                                     [--source-share]
                                     [--source-uri]
                                     [--subscription]
  examples:
  - summary: Kopieren Sie mehrere Blobs in einen Blobcontainer. Verwenden `az storage blob show` Sie , um den Status der Blobs zu überprüfen. (automatisch generiert)
    syntax: az storage blob copy start-batch --account-key 00000000 --account-name MyAccount --destination-container MyDestinationContainer --source-account-key MySourceKey --source-account-name MySourceAccount --source-container MySourceContainer
  optionalParameters:
  - name: --account-key
    summary: 'Speicherkontoschlüssel Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Name des Speicherkontos Zugehörige Umgebungsvariable: AZURE_STORAGE_ACCOUNT. Muss in Verbindung mit einem Speicherkontoschlüssel oder einem SAS-Token verwendet werden. Wenn keines von beiden vorhanden ist, versucht der Befehl, den Speicherkontoschlüssel mithilfe des authentifizierten Azure-Kontos abfragt. Wenn eine große Anzahl von Speicherbefehlen ausgeführt wird, kann das API-Kontingent erreicht werden.'
    description: ''
  - name: --auth-mode
    parameterValueGroup: key, login
    summary: 'Der Modus, in dem der Befehl ausgeführt werden soll. Der Modus "login" verwendet direkt Ihre Anmeldeinformationen für die Authentifizierung. Im Legacymodus "Schlüssel" wird versucht, einen Kontoschlüssel abzufragen, wenn keine Authentifizierungsparameter für das Konto angegeben werden. Umgebungsvariable: AZURE_STORAGE_AUTH_MODE.'
    description: ''
  - name: --connection-string
    summary: 'Verbindungszeichenfolge des Speicherkontos. Umgebungsvariable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --destination-container -c
    summary: Der Blobcontainer, in den die ausgewählten Quelldateien oder Blobs kopiert werden.
    description: ''
  - name: --destination-path
    summary: Der Zielpfad, dem der Blobname voranzugelangt wird.
    description: ''
  - name: --dryrun
    summary: Listen Sie die hochzuladenden Dateien oder Blobs auf. Es erfolgt keine tatsächliche Datenübertragung.
    description: ''
  - name: --pattern
    summary: Das Muster, das zum Globen von Dateien oder Blobs in der Quelle verwendet wird. Die unterstützten Muster sind \* ", "?", "[seq]" und "[!seq]". Weitere Informationen finden Sie unter https://docs.python.org/3.7/library/fnmatch.html .
    description: Wenn Sie "*" in "--pattern" verwenden, entspricht es einem beliebigen Zeichen, einschließlich des Verzeichnistrennzeichens "/".
  - name: --sas-token
    summary: 'Eine Shared Access Signature (SAS). Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --source-account-key
    summary: Der Kontoschlüssel für das Quellspeicherkonto.
    description: ''
  - name: --source-account-name
    summary: Das Quellspeicherkonto, aus dem die Dateien oder Blobs in das Ziel kopiert werden. Wenn diese Angabe nicht erfolgt, wird das Quellkonto verwendet.
    description: ''
  - name: --source-container
    summary: Der Quellcontainer, aus dem Blobs kopiert werden.
    description: ''
  - name: --source-sas
    summary: Die Shared Access Signature für das Quellspeicherkonto.
    description: ''
  - name: --source-share
    summary: Die Quellfreigabe, aus der Dateien kopiert werden.
    description: ''
  - name: --source-uri
    summary: Ein URI, der eine Dateifreigabe oder einen Blobcontainer an gibt, aus der die Dateien oder Blobs kopiert werden.
    description: Wenn sich die Quelle in einem anderen Konto befindet, muss die Quelle entweder öffentlich sein oder mithilfe einer Shared Access Signature authentifiziert werden.
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
commands:
