- uid: az_storage_blob_lease_release
  name: az storage blob lease release
  summary: Gibt die Lease frei.
  description: Die Lease kann freigegeben werden, wenn die in der Anforderung angegebene Lease-ID mit der Lease-ID übereinstimmt, die dem BLOB zugeordnet ist. Durch das Freigeben der Lease kann ein anderer Client die Lease für das BLOB sofort abrufen, sobald die Freigabe abgeschlossen wurde.
  syntax: >-
    az storage blob lease release --blob-name
                                  --container-name
                                  --lease-id
                                  [--account-key]
                                  [--account-name]
