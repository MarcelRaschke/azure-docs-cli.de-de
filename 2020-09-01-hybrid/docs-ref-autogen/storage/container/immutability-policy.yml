### YamlMime:AzureCLIGroup
uid: az_storage_container_immutability-policy
name: az storage container immutability-policy
summary: Verwalten von Richtlinien für die Unveränderlichkeit von Containern.
description: ''
directCommands:
- uid: az_storage_container_immutability-policy_create
  name: az storage container immutability-policy create
  summary: Erstellen oder aktualisieren Sie eine unveränderliche Entsperrungsrichtlinie.
  description: ''
  syntax: >-
    az storage container immutability-policy create --account-name
                                                    --container-name
                                                    [--allow-protected-append-writes {false, true}]
                                                    [--if-match]
                                                    [--period]
                                                    [--resource-group]
                                                    [--subscription]
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: ''
    description: ''
  - isRequired: true
    name: --container-name -c
    summary: Der Containername
    description: ''
  optionalParameters:
  - name: --allow-protected-append-writes -w
    parameterValueGroup: false, true
    summary: Diese Eigenschaft kann nur für entsperrte zeitbasierte Aufbewahrungsrichtlinien geändert werden. Wenn diese Option aktiviert ist, können neue Blöcke in ein Anfügeblob geschrieben werden, während der Unveränderlichkeitsschutz und die Konformität beibehalten werden. Es können nur neue Blöcke hinzugefügt werden. Vorhandene Blöcke können nicht geändert oder gelöscht werden. Diese Eigenschaft kann mit der ExtendImmutabilityPolicy-API nicht geändert werden.
    description: ''
  - name: --if-match
    summary: ''
    description: ''
  - name: --period
    summary: Der Unveränderlichkeitszeitraum für die Blobs im Container seit der Richtlinienerstellung in Tagen.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_container_immutability-policy_delete
  name: az storage container immutability-policy delete
  summary: Bricht eine entsperrte Unveränderlichkeitsrichtlinie ab.
  description: Für die Antwort auf "delete" ist "immutabilityPeriodSinceCreationInDays" auf "0" festgelegt. ETag in If-Match ist für diesen Vorgang erforderlich. Das Löschen einer gesperrten Unveränderlichkeitsrichtlinie ist nicht zulässig. Die einzige Möglichkeit besteht darin, den Container nach dem Löschen aller abgelaufenen Blobs im gesperrten Container der Richtlinie zu löschen.
  syntax: >-
    az storage container immutability-policy delete --account-name
                                                    --container-name
                                                    --if-match
                                                    [--resource-group]
                                                    [--subscription]
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Der Name des Speicherkontos innerhalb der angegebenen Ressourcengruppe. Speicherkontonamen müssen zwischen 3 und 24 Zeichen lang sein und dürfen nur Zahlen und Kleinbuchstaben enthalten.
    description: ''
  - isRequired: true
    name: --container-name -c
    summary: Der Containername
    description: ''
  - isRequired: true
    name: --if-match
    summary: Die ETag-Version (Entity State) der zu aktualisierenden Unveränderlichkeitsrichtlinie. Der Wert " " kann verwendet werden, um den Vorgang nur \* anzuwenden, wenn die Unveränderlichkeitsrichtlinie bereits vorhanden ist. Wenn dieser Vorgang nicht angegeben wird, wird er immer angewendet.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_container_immutability-policy_extend
  name: az storage container immutability-policy extend
  summary: Erweitern Sie die UnveränderlichkeitPeriodSinceCreationInDays einer gesperrten immutabilityPolicy.
  description: ''
  syntax: >-
    az storage container immutability-policy extend --account-name
                                                    --container-name
                                                    --if-match
                                                    [--allow-protected-append-writes {false, true}]
                                                    [--period]
                                                    [--resource-group]
                                                    [--subscription]
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: ''
    description: ''
  - isRequired: true
    name: --container-name -c
    summary: Der Containername
    description: ''
  - isRequired: true
    name: --if-match
    summary: ''
    description: ''
  optionalParameters:
  - name: --allow-protected-append-writes -w
    parameterValueGroup: false, true
    summary: Diese Eigenschaft kann nur für entsperrte zeitbasierte Aufbewahrungsrichtlinien geändert werden. Wenn diese Option aktiviert ist, können neue Blöcke in ein Anfügeblob geschrieben werden, während der Unveränderlichkeitsschutz und die Konformität beibehalten werden. Es können nur neue Blöcke hinzugefügt werden. Vorhandene Blöcke können nicht geändert oder gelöscht werden. Diese Eigenschaft kann nicht mit der ExtendImmutabilityPolicy-API geändert werden.
    description: ''
  - name: --period
    summary: Der Unveränderlichkeitszeitraum für die Blobs im Container seit der Richtlinienerstellung in Tagen.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_container_immutability-policy_lock
  name: az storage container immutability-policy lock
  summary: Legt die ImmutabilityPolicy auf den Zustand Gesperrt fest.
  description: Die einzige aktion, die für eine gesperrte Richtlinie zulässig ist, ist die Aktion ExtendImmutabilityPolicy. Für diesen Vorgang ist ETag in If-Match erforderlich.
  syntax: >-
    az storage container immutability-policy lock --account-name
                                                  --container-name
                                                  --if-match
                                                  [--resource-group]
                                                  [--subscription]
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Der Name des Speicherkontos innerhalb der angegebenen Ressourcengruppe. Speicherkontonamen dürfen zwischen 3 und 24 Zeichen lang sein und dürfen nur Zahlen und Kleinbuchstaben verwenden.
    description: ''
  - isRequired: true
    name: --container-name -c
    summary: Der Containername
    description: ''
  - isRequired: true
    name: --if-match
    summary: Die Version des Entitätszustands (ETag) der zu aktualisierenden Unveränderlichkeitsrichtlinie. Der Wert " \* " kann nur verwendet werden, um den Vorgang anzuwenden, wenn die Unveränderlichkeitsrichtlinie bereits vorhanden ist. Wenn dieser Vorgang nicht angegeben wird, wird er immer angewendet.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_container_immutability-policy_show
  name: az storage container immutability-policy show
  summary: Ruft die vorhandene Unveränderlichkeitsrichtlinie zusammen mit dem entsprechenden ETag in Antwortheadern und Text ab.
  description: ''
  syntax: >-
    az storage container immutability-policy show --account-name
                                                  --container-name
                                                  [--if-match]
                                                  [--query-examples]
                                                  [--resource-group]
                                                  [--subscription]
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Der Name des Speicherkontos innerhalb der angegebenen Ressourcengruppe. Speicherkontonamen dürfen zwischen 3 und 24 Zeichen lang sein und dürfen nur Zahlen und Kleinbuchstaben verwenden.
    description: ''
  - isRequired: true
    name: --container-name -c
    summary: Der Containername
    description: ''
  optionalParameters:
  - name: --if-match
    summary: Die Version des Entitätszustands (ETag) der zu aktualisierenden Unveränderlichkeitsrichtlinie. Der Wert " \* " kann nur verwendet werden, um den Vorgang anzuwenden, wenn die Unveränderlichkeitsrichtlinie bereits vorhanden ist. Wenn dieser Vorgang nicht angegeben wird, wird er immer angewendet.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
