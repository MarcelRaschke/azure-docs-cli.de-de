### YamlMime:AzureCLIGroup
uid: az_storage_container_legal-hold
name: az storage container legal-hold
summary: Legal behält den Container bei.
description: ''
directCommands:
- uid: az_storage_container_legal-hold_clear
  name: az storage container legal-hold clear
  summary: Löschen Sie die rechtlichen Hold-Tags.
  description: ''
  syntax: >-
    az storage container legal-hold clear --account-name
                                          --container-name
                                          --tags
                                          [--resource-group]
                                          [--subscription]
  examples:
  - summary: Löschen Sie die rechtlichen Hold-Tags.
    syntax: az storage container legal-hold clear --tags tag1 tag2 --container-name mycontainer --account-name mystorageccount -g MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: ''
    description: ''
  - isRequired: true
    name: --container-name -c
    summary: Der Containername
    description: ''
  - isRequired: true
    name: --tags
    summary: Durch Leerzeichen getrennte Tags. Jedes Tag sollte zwischen 3 und 23 alphanumerische Zeichen lang sein und in Kleinbuchstaben normalisiert werden.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_container_legal-hold_set
  name: az storage container legal-hold set
  summary: Legen Sie rechtliche Aufbewahrungs Tags fest.
  description: ''
  syntax: >-
    az storage container legal-hold set --account-name
                                        --container-name
                                        --tags
                                        [--resource-group]
                                        [--subscription]
  examples:
  - summary: Legen Sie rechtliche Aufbewahrungs Tags fest.
    syntax: az storage container legal-hold set --tags tag1 tag2 --container-name mycontainer --account-name mystorageccount -g MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: ''
    description: ''
  - isRequired: true
    name: --container-name -c
    summary: Der Containername
    description: ''
  - isRequired: true
    name: --tags
    summary: Durch Leerzeichen getrennte Tags. Jedes Tag sollte zwischen 3 und 23 alphanumerische Zeichen lang sein und in Kleinbuchstaben normalisiert werden.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_container_legal-hold_show
  name: az storage container legal-hold show
  summary: Sie erhalten die rechtlichen Aufbewahrungs Eigenschaften eines Containers.
  description: ''
  syntax: >-
    az storage container legal-hold show --account-name
                                         --container-name
                                         [--query-examples]
                                         [--resource-group]
                                         [--subscription]
  examples:
  - summary: Sie erhalten die rechtlichen Aufbewahrungs Eigenschaften eines Containers. automatisch generierten
    syntax: az storage container legal-hold show --account-name mystorageccount --container-name mycontainer
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Der Name des Speicher Kontos in der angegebenen Ressourcengruppe. Speicherkonto Namen müssen zwischen 3 und 24 Zeichen lang sein und dürfen nur Zahlen und Kleinbuchstaben enthalten.
    description: ''
  - isRequired: true
    name: --container-name -c
    summary: Der Containername
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
