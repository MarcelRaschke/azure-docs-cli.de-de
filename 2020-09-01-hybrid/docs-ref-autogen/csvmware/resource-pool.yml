### YamlMime:AzureCLIGroup
uid: az_csvmware_resource-pool
name: az csvmware resource-pool
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **csvmware** -Erweiterung für Azure CLI und erfordert Version 2.0.67 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl " **AZ csvmware Resource-Pool** " zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten von VMware-Ressourcenpools.
description: ''
directCommands:
- uid: az_csvmware_resource-pool_list
  name: az csvmware resource-pool list
  summary: Listet Details zu Ressourcenpools in einer Private Cloud auf.
  description: ''
  syntax: >-
    az csvmware resource-pool list --location
                                   --private-cloud
  examples:
  - summary: Listet Details zu Ressourcenpools auf.
    syntax: az csvmware resource-pool list -p MyPrivateCloud --location eastus
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: Die Region, in der die Private Cloud vorhanden ist.
    description: ''
  - isRequired: true
    name: --private-cloud -p
    summary: Der Name oder die ID der cloudsimple-Private Cloud.
    description: ''
- uid: az_csvmware_resource-pool_show
  name: az csvmware resource-pool show
  summary: Sie erhalten die Details eines Ressourcenpools in einem Private Cloud.
  description: ''
  syntax: >-
    az csvmware resource-pool show --location
                                   --name
                                   --private-cloud
  examples:
  - summary: Sie erhalten die Details eines Ressourcenpools.
    syntax: az csvmware resource-pool show -n MyResourcePool -p MyPrivateCloud --location eastus
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: Die Region, in der die Private Cloud vorhanden ist.
    description: ''
  - isRequired: true
    name: --name -n
    summary: ID des VMware-Ressourcenpools in der privaten cloudsimple-Cloud. Sie können auch den basename der ID übergeben.
    description: ''
  - isRequired: true
    name: --private-cloud -p
    summary: Der Name oder die ID der cloudsimple-Private Cloud.
    description: ''
commands:
- az_csvmware_resource-pool_list
- az_csvmware_resource-pool_show
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
