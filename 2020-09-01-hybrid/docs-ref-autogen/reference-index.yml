### YamlMime:AzureCLIGroup
uid: az
name: az
summary: ''
description: ''
directCommands:
- uid: az_configure
  name: az configure
  summary: Verwalten sie Azure CLI Konfiguration. Dieser Befehl ist interaktiv.
  description: Verwenden Sie für Automatisierungsszenarien oder zum Festlegen aller verfügbaren Optionen die neue `az config` .
  syntax: >-
    az configure [--defaults]
                 [--list-defaults {false, true}]
                 [--scope {global, local}]
  examples:
  - summary: Festlegen von Standardressourcengruppen-, Web-App- und VM-Namen.
    syntax: az configure --defaults group=myRG web=myweb vm=myvm
  - summary: Löschen Sie die Standardnamen für Web-App und VM.
    syntax: az configure --defaults vm='' web=''
  optionalParameters:
  - name: --defaults -d
    summary: Durch Leerzeichen getrennte 'name=value'-Paare für allgemeine Argumentstandardwerte.
    description: ''
  - name: --list-defaults -l
    parameterValueGroup: false, true
    summary: Listet alle anwendbaren Standardwerte auf.
    description: ''
  - name: --scope
    defaultValue: global
    parameterValueGroup: global, local
    summary: Bereich der Standardwerte. Verwenden von "local" für Einstellungen, die nur unter dem aktuellen Ordner gültig sind.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/configure/_help.py
- uid: az_feedback
  name: az feedback
  summary: Senden Sie Feedback an das Azure CLI-Team.
  description: Dieser Befehl ist interaktiv. Wenn möglich, wird der Standardwebbrowser gestartet, um die GitHub-Problemerstellungsseite mit dem automatisch generierten und vorab ausgefüllten Text zu öffnen. Sie haben die Möglichkeit, den Problemtext zu bearbeiten, bevor Sie ihn übermitteln.
  syntax: az feedback
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/feedback/_help.py
- uid: az_find
  name: az find
  summary: Ich bin KI-Roboter. Meine Ratschläge basieren auf unserer Azure-Dokumentation sowie auf den Verwendungsmustern von Azure CLI und Azure ARM-Benutzern. Die Verwendung von mir verbessert Azure-Produkte und -Dokumentation.
  description: ''
  syntax: az find [<CLI_TERM>]
  examples:
  - summary: Geben Sie mir eine beliebige Azure CLI Gruppe, und ich zeige die beliebtesten Befehle innerhalb der Gruppe.
    syntax: az find "az storage"
  - summary: Geben Sie mir einen beliebigen Azure CLI Befehl, und ich zeige die beliebtesten Parameter und Unterbefehle.
    syntax: az find "az monitor activity-log list"
  - summary: Sie können auch einen Suchbegriff eingeben, und ich versuche, die besten Befehle zu finden.
    syntax: az find "arm template"
  optionalParameters:
  - name: <CLI_TERM>
    summary: Ein Azure CLI Befehl oder eine Gruppe, für die Sie ein Beispiel benötigen.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/find/_help.py
- uid: az_interactive
  name: az interactive
  summary: Starten Sie den interaktiven Modus. Installiert die interaktive Erweiterung, sofern sie noch nicht installiert ist.
  description: Weitere Informationen zum interaktiven Modus finden Sie https://azure.microsoft.com/blog/welcome-to-azure-cli-shell/ unter.
  syntax: >-
    az interactive [--style {bg, br, contrast, default, grey, halloween, neon, none, pastel, primary, purple, quiet}]
                   [--update]
  optionalParameters:
  - name: --style -s
    parameterValueGroup: bg, br, contrast, default, grey, halloween, neon, none, pastel, primary, purple, quiet
    summary: Die Farben der Shell.
    description: ''
  - name: --update
    summary: Aktualisieren Sie die interaktive Erweiterung auf die neueste verfügbare Erweiterung.
    description: ''
- uid: az_login
  name: az login
  summary: Melden Sie sich bei Azure an.
  description: ''
  syntax: >-
    az login [--allow-no-subscriptions]
             [--identity]
             [--password]
             [--scope]
             [--service-principal]
             [--tenant]
             [--use-cert-sn-issuer]
             [--use-device-code]
             [--username]
  examples:
  - summary: Melden Sie sich interaktiv an.
    syntax: az login
  - summary: Melden Sie sich mit Benutzername und Kennwort an. Dies funktioniert nicht mit Microsoft-Konten oder -Konten, für die die zweistufige Authentifizierung aktiviert ist. Verwenden Sie -p=secret, wenn das erste Zeichen des Kennworts "-" ist.
    syntax: az login -u johndoe@contoso.com -p VerySecret
  - summary: Melden Sie sich mit einem Dienstprinzipal unter Verwendung des geheimen Clientschlüssels an. Verwenden Sie -p=secret, wenn das erste Zeichen des Kennworts "-" ist.
    syntax: az login --service-principal -u http://azure-cli-2016-08-05-14-31-15 -p VerySecret --tenant contoso.onmicrosoft.com
  - summary: Melden Sie sich mit einem Dienstprinzipal mithilfe eines Clientzertifikats an.
    syntax: az login --service-principal -u http://azure-cli-2016-08-05-14-31-15 -p ~/mycertfile.pem --tenant contoso.onmicrosoft.com
  - summary: Anmelden mit der vom System zugewiesenen Identität eines virtuellen Computers
    syntax: az login --identity
  - summary: Melden Sie sich mit der vom Benutzer zugewiesenen Identität eines virtuellen Computers an. Client- oder Objekt-IDs der Dienstidentität funktionieren ebenfalls
    syntax: az login --identity -u /subscriptions/<subscriptionId>/resourcegroups/myRG/providers/Microsoft.ManagedIdentity/userAssignedIdentities/myID
  optionalParameters:
  - name: --allow-no-subscriptions
    summary: Unterstützung des Zugriffs auf Mandanten ohne Abonnements. Es ist ungewöhnlich, aber nützlich, Befehle auf Mandantenebene auszuführen, z. B. "az ad".
    description: ''
  - name: --identity -i
    summary: Melden Sie sich mit der Identität des virtuellen Computers an.
    description: ''
  - name: --password -p
    summary: Anmeldeinformationen wie das Benutzerkennwort oder für einen Dienstprinzipal stellen einen geheimen Clientschlüssel oder eine PEM-Datei mit Schlüssel und öffentlichem Zertifikat bereit. Fordert an, wenn dies nicht angegeben ist.
    description: ''
  - name: --scope
    summary: Wird in der /authorize-Anforderung verwendet. Sie kann nur eine statische Ressource abdecken.
    description: ''
  - name: --service-principal
    summary: Die Anmeldeinformationen, die einen Dienstprinzipal darstellen.
    description: ''
  - name: --tenant -t
    summary: Der AAD-Mandant muss bereitstellen, wenn Dienstprinzipale verwendet werden.
    description: ''
  - name: --use-cert-sn-issuer
    summary: Wird mit einem Dienstprinzipal verwendet, der mit dem Betreffnamen und der Ausstellerauthentifizierung konfiguriert ist, um automatische Zertifikatrolls zu unterstützen.
    description: ''
  - name: --use-device-code
    summary: Verwenden Sie den alten Authentifizierungsablauf der CLI basierend auf Dem Gerätecode. Dies wird auch von der CLI verwendet, wenn sie keinen Browser in Ihrem Namen starten kann, z. B. in Remote-SSH oder Cloud Shell.
    description: ''
  - name: --username -u
    summary: Benutzername, Dienstprinzipal oder ID der verwalteten Dienstidentität.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/profile/_help.py
- uid: az_logout
  name: az logout
  summary: Melden Sie sich ab, um den Zugriff auf Azure-Abonnements zu entfernen.
  description: ''
  syntax: az logout [--username]
  optionalParameters:
  - name: --username
    summary: Wenn der Kontobenutzer fehlt, melden Sie das aktuelle aktive Konto ab.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/profile/_help.py
- uid: az_next
  name: az next
  summary: Empfehlen Sie die nächste mögliche Gruppe von Befehlen.
  description: >-
    Es gibt einige benutzerdefinierte Konfigurationen:


    [1] az config set next.execute_in_prompt=True/False Aktivieren/Deaktivieren des Schritts zum Ausführen empfohlener Befehle im interaktiven Modus. Aktivieren Sie standardmäßig.


    [2] az config set next.filter_type=True/False Aktivieren/Deaktivieren des Schritts zum Filtern des Empfehlungstyps. Standardmäßig deaktivieren.


    [3] az config set next.output=json/jsonc/none/table/tsv/yaml/yamlc/status Standardausgabeformat festlegen. Der Status ist die Standardeinstellung.


    [4] az config set next.num_limit={amount_limit} Legen Sie den Grenzwert für die empfohlenen Elemente fest. 5 ist die Standardeinstellung.


    [5] az config set next.show_arguments=True/False Die Argumente empfohlener Elemente anzeigen/ausblenden. "False" ist der Standardwert.


    [6] az config set next.print_help=True/False Aktivieren/Deaktivieren, ob die Hilfe aktiv gedruckt werden soll, bevor die einzelnen Befehle ausgeführt werden. "False" ist der Standardwert.
  syntax: az next
- uid: az_rest
  name: az rest
  summary: Rufen Sie eine benutzerdefinierte Anforderung auf.
  description: >-
    Dieser Befehl authentifiziert sich automatisch mit den angemeldeten Anmeldeinformationen: Wenn der Autorisierungsheader nicht festgelegt ist, fügt er den Header `Authorization: Bearer <token>` an, wobei `<token>` aus AAD abgerufen wird. Die Zielressource des Tokens wird von --url abgeleitet, wenn --url mit einem Endpunkt von `az cloud show --query endpoints` beginnt. Sie können auch --resource für eine benutzerdefinierte Ressource verwenden.

    Wenn der Content-Type-Header nicht festgelegt ist und --body eine gültige JSON-Zeichenfolge ist, wird der Content-Type-Header standardmäßig auf application/json festgelegt.
  syntax: >-
    az rest --uri
            [--body]
            [--headers]
            [--method {delete, get, head, options, patch, post, put}]
            [--output-file]
            [--resource]
            [--skip-authorization-header]
            [--subscription]
            [--uri-parameters]
  examples:
  - summary: Abrufen des Überwachungsprotokolls über Microsoft Graph
    syntax: az rest --method get --url https://graph.microsoft.com/beta/auditLogs/directoryAudits
  - summary: Aktualisieren des Anzeigenamens eines Azure Active Directory Graphbenutzers
    syntax: 'az rest --method patch --url "https://graph.microsoft.com/v1.0/users/johndoe@azuresdkteam.onmicrosoft.com" --body "{\"displayName\": \"jondoe2\"}"'
  - summary: Abrufen eines virtuellen Computers
    syntax: az rest --method get --uri /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Compute/virtualMachines/{vmName}?api-version=2019-03-01
  - summary: Erstellen einer öffentlichen IP-Adresse aus body.jsin der Datei
    syntax: az rest --method put --url https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Network/publicIPAddresses/{publicIpAddressName}?api-version=2019-09-01 --body @body.json
  - summary: Auflisten der drei wichtigsten Ressourcen (Bash)
    syntax: az rest --method get --url https://management.azure.com/subscriptions/{subscriptionId}/resources?api-version=2019-07-01 --url-parameters \$top=3
  requiredParameters:
  - isRequired: true
    name: --uri --url -u
    summary: Anforderungs-URL. Wenn sie nicht mit einem Host beginnt, wird sie von der CLI als Azure-Ressourcen-ID angenommen, und ihr wird der ARM-Endpunkt der aktuellen Cloud vorangestellt, der von angezeigt `az cloud show --query endpoints.resourceManager` wird. Das allgemeine Token {subscriptionId} wird durch die aktuelle Abonnement-ID ersetzt, die von angegeben `az account set` wird.
    description: ''
  optionalParameters:
  - name: --body -b
    summary: Anforderungstext. Verwenden Sie @{file}, um aus einer Datei zu laden. Informationen zum Angeben von Problemen in verschiedenen Terminals finden Sie unter https://github.com/Azure/azure-cli/blob/dev/doc/use_cli_effectively.md#quoting-issues .
    description: ''
  - name: --headers
    summary: Durch Leerzeichen getrennte Header im KEY=VALUE-Format oder json-Zeichenfolge. Verwenden Sie @{file}, um aus einer Datei zu laden.
    description: ''
  - name: --method -m
    defaultValue: get
    parameterValueGroup: delete, get, head, options, patch, post, put
    summary: HTTP-Anforderungsmethode.
    description: ''
  - name: --output-file
    summary: Speichern Sie die Antwortnutzlast in einer Datei.
    description: ''
  - name: --resource
    summary: Ressourcen-URL, für die die CLI ein Token von AAD abrufen soll, um auf den Dienst zuzugreifen. Das Token wird im Autorisierungsheader platziert. Standardmäßig kann die CLI dies anhand des Arguments --url herausfinden, es sei denn, Sie verwenden diejenigen, die nicht in der Liste "az cloud show --query endpoints" enthalten sind.
    description: ''
  - name: --skip-authorization-header
    summary: Fügen Sie den Autorisierungsheader nicht automatisch an.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --uri-parameters --url-parameters
    summary: Abfrageparameter in der URL. Durch Leerzeichen getrennte Abfragen im KEY=VALUE-Format oder in einer JSON-Zeichenfolge. Verwenden Sie @{file} zum Laden aus einer Datei.
    description: ''
- uid: az_self-test
  name: az self-test
  summary: Führt einen Selbsttest der CLI aus.
  description: ''
  syntax: az self-test [--subscription]
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
- uid: az_upgrade
  name: az upgrade
  summary: Aktualisieren Azure CLI und Erweiterungen.
  description: ''
  syntax: >-
    az upgrade [--all {false, true}]
               [--subscription]
               [--yes]
  optionalParameters:
  - name: --all
    defaultValue: "true"
    parameterValueGroup: false, true
    summary: Aktivieren Sie auch das Aktualisieren von Erweiterungen.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --yes -y
    summary: Geben Sie keine Aufforderung zur Überprüfung der Versionshinweise ein.
    description: ''
- uid: az_version
  name: az version
  summary: Zeigen Sie die Versionen Azure CLI Modulen und Erweiterungen standardmäßig im JSON-Format oder im mit --output konfigurierten Format an.
  description: ''
  syntax: az version [--subscription]
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
