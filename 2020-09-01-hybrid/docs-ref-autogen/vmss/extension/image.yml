### YamlMime:AzureCLIGroup
uid: az_vmss_extension_image
name: az vmss extension image
summary: Suchen Sie die verfügbaren VM-Erweiterungen für ein Abonnement und eine Region.
description: ''
directCommands:
- uid: az_vmss_extension_image_list
  name: az vmss extension image list
  summary: Listen Sie die Informationen zu verfügbaren Erweiterungen auf.
  description: ''
  syntax: >-
    az vmss extension image list [--latest]
                                 [--location]
                                 [--name]
                                 [--publisher]
                                 [--query-examples]
                                 [--subscription]
                                 [--version]
  examples:
  - summary: Listet die eindeutigen Herausgeber für Erweiterungen auf.
    syntax: az vmss extension image list --query "[].publisher" -o tsv | sort -u
  - summary: Suchen Sie erweiterungen mit "Docker" im Namen.
    syntax: az vmss extension image list --query "[].name" -o tsv | sort -u | grep Docker
  - summary: Listen Sie Erweiterungsnamen auf, bei denen der Herausgebername mit "Microsoft.Azure.App" beginnt.
    syntax: >-
      az vmss extension image list --query \
          "[?starts_with(publisher, 'Microsoft.Azure.App')].publisher" \
          -o tsv | sort -u | xargs -I{} az vmss extension image list-names --publisher {} -l westus
  optionalParameters:
  - name: --latest
    summary: Nur die neueste Version anzeigen.
    description: ''
  - name: --location -l
    summary: Bildspeicherort.
    description: ''
  - name: --name -n
    summary: Imagename
    description: ''
  - name: --publisher -p
    summary: Name des Imageherausgebers.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und sie nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --version
    summary: Erweiterungsversion.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vmss_extension_image_list-names
  name: az vmss extension image list-names
  summary: Ruft eine Liste der Vm-Erweiterungsimagetypen ab.
  description: ''
  syntax: >-
    az vmss extension image list-names --location
                                       --publisher
                                       [--subscription]
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - isRequired: true
    name: --publisher -p
    summary: Name des Imageherausgebers.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vmss_extension_image_list-versions
  name: az vmss extension image list-versions
  summary: Ruft eine Liste der Vm-Erweiterungsimageversionen ab.
  description: ''
  syntax: >-
    az vmss extension image list-versions --location
                                          --name
                                          --publisher
                                          [--filter]
                                          [--orderby]
                                          [--subscription]
                                          [--top]
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name der Erweiterung.
    description: ''
  - isRequired: true
    name: --publisher -p
    summary: Name des Imageherausgebers.
    description: ''
  optionalParameters:
  - name: --filter
    summary: Der Filter, der auf den Vorgang angewendet werden soll.
    description: ''
  - name: --orderby
    summary: Die $orderby odata-Abfrageoption.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --top
    summary: Die $top odata-Abfrageoption.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vmss_extension_image_show
  name: az vmss extension image show
  summary: Ruft ein VM-Erweiterungsimage ab.
  description: ''
  syntax: >-
    az vmss extension image show --location
                                 --name
                                 --publisher
                                 --version
                                 [--query-examples]
                                 [--subscription]
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name der Erweiterung.
    description: ''
  - isRequired: true
    name: --publisher -p
    summary: Name des Imageherausgebers.
    description: ''
  - isRequired: true
    name: --version
    summary: Erweiterungsversion.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und sie nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
commands:
- az_vmss_extension_image_list
- az_vmss_extension_image_list-names
