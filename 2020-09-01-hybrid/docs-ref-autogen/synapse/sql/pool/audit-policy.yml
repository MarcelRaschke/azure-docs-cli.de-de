### YamlMime:AzureCLIGroup
uid: az_synapse_sql_pool_audit-policy
name: az synapse sql pool audit-policy
summary: Verwalten Sie die Überwachungsrichtlinie eines SQL-Pools.
description: ''
directCommands:
- uid: az_synapse_sql_pool_audit-policy_show
  name: az synapse sql pool audit-policy show
  summary: Die Überwachungsrichtlinie eines SQL-Pools erhalten.
  description: ''
  syntax: >-
    az synapse sql pool audit-policy show [--ids]
                                          [--name]
                                          [--query-examples]
                                          [--resource-group]
                                          [--subscription]
                                          [--workspace-name]
  examples:
  - summary: Die Überwachungsrichtlinie eines SQL-Pools erhalten.
    syntax: az synapse sql pool audit-policy show --name sqlpool --workspace-name testsynapseworkspace --resource-group rg
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name des SQL-Pools.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --workspace-name
    summary: Der Name des Arbeitsbereichs.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_sql_pool_audit-policy_update
  name: az synapse sql pool audit-policy update
  summary: Aktualisieren Sie die Überwachungsrichtlinie eines SQL-Pools.
  description: Wenn die Richtlinie aktiviert wird `--storage-account` oder sowohl `--storage-endpoint` als auch `--storage-key` angegeben werden müssen.
  syntax: >-
    az synapse sql pool audit-policy update [--actions]
                                            [--add]
                                            [--enable-azure-monitor {false, true}]
                                            [--force-string]
                                            [--ids]
                                            [--name]
                                            [--remove]
                                            [--resource-group]
                                            [--retention-days]
                                            [--set]
                                            [--state {Disabled, Enabled}]
                                            [--storage-account]
                                            [--storage-endpoint]
                                            [--storage-key]
                                            [--storage-subscription]
                                            [--subscription]
                                            [--use-secondary-key {false, true}]
                                            [--workspace-name]
  examples:
  - summary: Aktivieren Sie nach Speicherkonto Name.
    syntax: >-
      az synapse sql pool audit-policy update --name sqlpool --workspace-name testsynapseworkspace --resource-group rg \

      --state Enabled --storage-account mystorageaccount
  - summary: Aktivieren Sie dies durch den Speicher Endpunkt und den Schlüssel.
    syntax: >-
      az synapse sql pool audit-policy update --name sqlpool --workspace-name testsynapseworkspace --resource-group rg \

      --state Enabled --storage-endpoint https://mystorage.blob.core.windows.net --storage-key MYKEY==
  - summary: Legen Sie die Liste der Überwachungsaktionen fest.
    syntax: >-
      az synapse sql pool audit-policy update --name sqlpool --workspace-name testsynapseworkspace --resource-group rg \

      --actions FAILED_DATABASE_AUTHENTICATION_GROUP 'UPDATE on database::mydb by public'
  - summary: Deaktivieren Sie eine Überwachungsrichtlinie.
    syntax: >-
      az synapse sql pool audit-policy update --name sqlpool --workspace-name testsynapseworkspace --resource-group rg \

      --state Disabled
  optionalParameters:
  - name: --actions
    summary: Liste der Aktionen und Aktionsgruppen, die überwacht werden sollen.
    description: ''
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --enable-azure-monitor
    parameterValueGroup: false, true
    summary: Gibt an, ob das Azure Monitor-Ziel aktiviert wird.
    description: ''
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name des SQL-Pools.
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --retention-days
    summary: Die Anzahl der Tage, für die Überwachungs Protokolle aufbewahrt werden sollen.
    description: ''
  - name: --set
    summary: Aktualisieren Sie ein Objekt, indem Sie einen Eigenschafts Pfad und einen festzulegenden Wert angeben.  Beispiel:--Set Eigenschaft1. Eigenschaft2 =<value>.
    description: ''
  - name: --state
    parameterValueGroup: Disabled, Enabled
    summary: Status der Überprüfungs Richtlinie.
    description: ''
  - name: --storage-account
    summary: Name des Speicherkontos.
    description: ''
  - name: --storage-endpoint
    summary: Der Speicherkonto Endpunkt.
    description: ''
  - name: --storage-key
    summary: Zugriffsschlüssel für das Speicherkonto.
    description: ''
  - name: --storage-subscription
    summary: Die Abonnement-ID des Speicher Kontos.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --use-secondary-key
    parameterValueGroup: false, true
    summary: Gibt an, ob der sekundäre storeage-Schlüssel verwendet wird.
    description: ''
  - name: --workspace-name
    summary: Der Name des Arbeitsbereichs.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
commands:
