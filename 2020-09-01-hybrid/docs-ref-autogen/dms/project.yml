### YamlMime:AzureCLIGroup
uid: az_dms_project
name: az dms project
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **DMS-Vorschau** Erweiterung für Azure CLI und erfordert Version 2.0.43 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ DMS Project** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten von Projekten für eine Instanz des Daten Migrations Dienstanbieter.
description: ''
directCommands:
- uid: az_dms_project_create
  name: az dms project create
  summary: Erstellen Sie ein Migrationsprojekt, das mehrere Aufgaben enthalten kann.
  description: >-
    Die folgenden Projekt Konfigurationen werden unterstützt:-) Quelle-> Ziel
        1) SQL-> Sqldb
        2) MySQL-> azuredbformysql
        3) PostgreSQL-> azuredbforpostgresql
        4) MongoDB-> MongoDB (für die Migration zu Cosmos DB über die MongoDB-API).
  syntax: >-
    az dms project create --location
                          --name
                          --resource-group
                          --service-name
                          --source-platform
                          --target-platform
                          [--tags]
  examples:
  - summary: Erstellen Sie ein SQL-Projekt für eine DMS-Instanz.
    syntax: az dms project create -l westus -n myproject -g myresourcegroup --service-name mydms --source-platform SQL --target-platform SQLDB --tags tagName1=tagValue1 tagWithNoValue
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des Projekts. DMS Project ist eine logische Gruppierung, die die Quelldaten Bankverbindung, die Ziel Datenbankverbindung und eine Liste der zu migrierenden Datenbanken umfasst.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --service-name
    summary: Der Name des Dienstanbieter. DMS-Dienst ist eine Azure-Instanz, die Datenbankmigrationen ausführt.
    description: ''
  - isRequired: true
    name: --source-platform
    summary: 'Der Typ des Servers für die Quelldatenbank. Folgende Typen werden unterstützt: SQL, MySQL, PostgreSQL und MongoDB.'
    description: ''
  - isRequired: true
    name: --target-platform
    summary: 'Der Diensttyp für die Zieldatenbank. Folgende Typen werden unterstützt: Sqldb, azuredbformysql, azuredbforpostgresql, MongoDB.'
    description: ''
  optionalParameters:
  - name: --tags
    summary: Eine durch Leerzeichen getrennte Liste von Tags im Tag1 [= value1] "-Format.
    description: ''
commands:
- az_dms_project_create
- az_dms_project_task
- az_dms_project_task_cancel
- az_dms_project_task_create
- az_dms_project_task_cutover
- az_dms_project_task_restart
- az_dms_project_task_stop
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
