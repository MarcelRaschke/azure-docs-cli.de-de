### YamlMime:AzureCLIGroup
uid: az_ml_computetarget_update
name: az ml computetarget update
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Azure-CLI-ml-** Erweiterung für Azure CLI und erfordert Version 2.0.28 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ ml computetarget Attach ausführen Update** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Aktualisieren eines computeziels (AKS oder amlcompute).
description: ''
directCommands:
- uid: az_ml_computetarget_update_aks
  name: az ml computetarget update aks
  summary: Aktualisieren eines AKS-computeziels.
  description: ''
  syntax: >-
    az ml computetarget update aks --name
                                   [--load-balancer-subnet]
                                   [--load-balancer-type]
                                   [--no-wait]
                                   [--path]
                                   [--resource-group]
                                   [--ssl-cert-file]
                                   [--ssl-cname]
                                   [--ssl-disable]
                                   [--ssl-key-file]
                                   [--ssl-leaf-domain-label]
                                   [--ssl-overwrite-domain]
                                   [--ssl-renew]
                                   [--subscription-id]
                                   [--workspace-name]
                                   [-v]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des zu aktualisierenden computeziels.
    description: ''
  optionalParameters:
  - name: --load-balancer-subnet
    summary: Sie können ein Subnetz für den AKS-Cluster angeben, wenn die interne Load Balancer als Load Balancer-Typ verwendet wird. Der Standardwert ist "AKS-Subnet".
    description: ''
  - name: --load-balancer-type
    summary: Sie können einen AKS-Cluster mit einer öffentlichen IP-Adresse oder einem internen Load Balancer erstellen. Akzeptierte Werte sind "publicip" und "internzuadbalancer". Der Standardwert ist "publicip".
    description: ''
  - name: --no-wait
    summary: Flag, das nicht auf asynchrone Aufrufe gewartet werden soll.
    description: ''
  - name: --path
    summary: 'Pfad zu einem Projektordner. Standard: Aktuelles Verzeichnis.'
    description: ''
  - name: --resource-group -g
    summary: Die Ressourcengruppe, die dem bereitgestellten Arbeitsbereich entspricht.
    description: ''
  - name: --ssl-cert-file
    summary: Zertifikat-PEM-Datei für die SSL-Überprüfung. Wenn angegeben, muss auch CNAME-und Key PEM-Datei bereitstellen.
    description: ''
  - name: --ssl-cname
    summary: Der für die SSL-Validierung zu verwendende CNAME. Wenn angegeben, muss auch Zertifikat-und Schlüssel-PEM-Dateien bereitstellen.
    description: ''
  - name: --ssl-disable
    summary: Deaktivieren Sie die SSL-Validierung.
    description: ''
  - name: --ssl-key-file
    summary: PEM-Schlüsseldatei für die SSL-Überprüfung. Wenn angegeben, muss auch CNAME-und Zertifikat-PEM-Datei bereitstellen.
    description: ''
  - name: --ssl-leaf-domain-label
    summary: Blatt Domänen Bezeichnung, die für das automatisch generierte Zertifikat verwendet werden soll.
    description: ''
  - name: --ssl-overwrite-domain
    summary: Wenn Set die vorhandene Blatt Domänen Bezeichnung überschreibt.
    description: ''
  - name: --ssl-renew
    summary: Aktualisiert das automatisch generierte Zertifikat. Wenn angegeben, muss die vorhandene SSL-Konfiguration "Auto" lauten.
    description: ''
  - name: --subscription-id
    summary: Gibt die Abonnement-ID an.
    description: ''
  - name: --workspace-name -w
    summary: Der Name des Arbeitsbereichs, unter dem dieses computeziel erstellt werden soll.
    description: ''
  - name: -v
    summary: Flag zum ausführlichkeits Grad.
    description: ''
- uid: az_ml_computetarget_update_amlcompute
  name: az ml computetarget update amlcompute
  summary: Aktualisieren eines azureml-computeziels.
  description: ''
  syntax: >-
    az ml computetarget update amlcompute --name
                                          [--idle-seconds-before-scaledown]
                                          [--max-nodes]
                                          [--min-nodes]
                                          [--path]
                                          [--resource-group]
                                          [--subscription-id]
                                          [--workspace-name]
                                          [-v]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des bereit zustellenden computeziels.
    description: ''
  optionalParameters:
  - name: --idle-seconds-before-scaledown
    summary: Leerlaufzeit des Knotens in Sekunden vor dem horizontalen Herunterskalieren des Clusters.
    description: ''
  - name: --max-nodes
    summary: Maximale Anzahl der zu verwendenden Knoten.
    description: ''
  - name: --min-nodes
    summary: Mindestanzahl der zu verwendenden Knoten.
    description: ''
  - name: --path
    summary: 'Pfad zu einem Projektordner. Standard: Aktuelles Verzeichnis.'
    description: ''
  - name: --resource-group -g
    summary: Die Ressourcengruppe, die dem bereitgestellten Arbeitsbereich entspricht.
    description: ''
  - name: --subscription-id
    summary: Gibt die Abonnement-ID an.
    description: ''
  - name: --workspace-name -w
    summary: Der Name des Arbeitsbereichs, unter dem dieses computeziel erstellt werden soll.
    description: ''
  - name: -v
    summary: Flag zum ausführlichkeits Grad.
    description: ''
commands:
- az_ml_computetarget_update_aks
- az_ml_computetarget_update_amlcompute
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
