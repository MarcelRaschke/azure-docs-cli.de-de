### YamlMime:AzureCLIGroup
uid: az_network_application-gateway_url-path-map
name: az network application-gateway url-path-map
summary: Verwalten von URL-Pfadzuordnungen eines Anwendungsgateways.
description: ''
directCommands:
- uid: az_network_application-gateway_url-path-map_create
  name: az network application-gateway url-path-map create
  summary: Erstellen Sie eine URL-Pfadzuordnung.
  description: Die Zuordnung muss mit mindestens einer Regel erstellt werden. Dieser Befehl erfordert die Erstellung der ersten Regel zum Zeitpunkt der Erstellung der Zuordnung. Weitere Informationen finden Sie unter https://docs.microsoft.com/azure/application-gateway/application-gateway-create-url-route-cli .
  syntax: >-
    az network application-gateway url-path-map create --gateway-name
                                                       --name
                                                       --paths
                                                       --resource-group
                                                       [--address-pool]
                                                       [--default-address-pool]
                                                       [--default-http-settings]
                                                       [--default-redirect-config]
                                                       [--http-settings]
                                                       [--no-wait]
                                                       [--redirect-config]
                                                       [--rule-name]
                                                       [--subscription]
  examples:
  - summary: Erstellen Sie eine URL-Pfadzuordnung mit einer Regel.
    syntax: >-
      az network application-gateway url-path-map create -g MyResourceGroup --gateway-name MyAppGateway \
          -n MyUrlPathMap --rule-name MyUrlPathMapRule1 --paths /mypath1/* --address-pool MyAddressPool \
          --default-address-pool MyAddressPool --http-settings MyHttpSettings --default-http-settings MyHttpSettings
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Name des Anwendungsgateways.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der URL-Pfadzuordnung.
    description: ''
  - isRequired: true
    name: --paths
    summary: Durch Leerzeichen getrennte Liste von Pfaden, die der Regel zugeordnet werden sollen. Gültige Pfade beginnen und enden mit "/" (z.B. "/bar/").
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --address-pool
    summary: Der Name oder die ID des Back-End-Adresspools, der mit der erstellten Regel verwendet werden soll.
    description: ''
  - name: --default-address-pool
    summary: Der Name oder die ID des Back-End-Standardadresspools, sofern er sich von "--address-pool" unterscheidet.
    description: ''
  - name: --default-http-settings
    summary: Der Name oder die ID der HTTP-Standardeinstellungen, sofern er sich von --http-settings unterscheidet.
    description: ''
  - name: --default-redirect-config
    summary: Der Name oder die ID der Standardumleitungskonfiguration.
    description: ''
  - name: --http-settings
    summary: Der Name oder die ID der HTTP-Einstellungen, die mit der erstellten Regel verwendet werden sollen.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --redirect-config
    summary: Der Name oder die ID der Umleitungskonfiguration, die mit der erstellten Regel verwendet werden soll.
    description: ''
  - name: --rule-name
    defaultValue: default
    summary: Der Name der URL-Pfadzuordnungsregel.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_url-path-map_delete
  name: az network application-gateway url-path-map delete
  summary: Löschen Sie eine URL-Pfadzuordnung.
  description: ''
  syntax: >-
    az network application-gateway url-path-map delete [--gateway-name]
                                                       [--ids]
                                                       [--name]
                                                       [--no-wait]
                                                       [--resource-group]
                                                       [--subscription]
  examples:
  - summary: Löschen Sie eine URL-Pfadzuordnung.
    syntax: az network application-gateway url-path-map delete -g MyResourceGroup --gateway-name MyAppGateway -n MyUrlPathMap
  optionalParameters:
  - name: --gateway-name
    summary: Der Name des Anwendungsgateways.
    description: ''
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Der Name der URL-Pfadzuordnung.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_url-path-map_list
  name: az network application-gateway url-path-map list
  summary: Listet URL-Pfadzuordnungen auf.
  description: ''
  syntax: >-
    az network application-gateway url-path-map list --gateway-name
                                                     --resource-group
                                                     [--query-examples]
                                                     [--subscription]
  examples:
  - summary: Listet URL-Pfadzuordnungen auf.
    syntax: az network application-gateway url-path-map list -g MyResourceGroup --gateway-name MyAppGateway
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Der Name des Anwendungsgateways.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_url-path-map_show
  name: az network application-gateway url-path-map show
  summary: Hier finden Sie die Details einer URL-Pfadzuordnung.
  description: ''
  syntax: >-
    az network application-gateway url-path-map show [--gateway-name]
                                                     [--ids]
                                                     [--name]
                                                     [--query-examples]
                                                     [--resource-group]
                                                     [--subscription]
  examples:
  - summary: Hier finden Sie die Details einer URL-Pfadzuordnung.
    syntax: az network application-gateway url-path-map show -g MyResourceGroup --gateway-name MyAppGateway -n MyUrlPathMap
  optionalParameters:
  - name: --gateway-name
    summary: Der Name des Anwendungsgateways.
    description: ''
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Der Name der URL-Pfadzuordnung.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_url-path-map_update
  name: az network application-gateway url-path-map update
  summary: Aktualisieren sie eine URL-Pfadzuordnung.
  description: ''
  syntax: >-
    az network application-gateway url-path-map update [--add]
                                                       [--default-address-pool]
                                                       [--default-http-settings]
                                                       [--default-redirect-config]
                                                       [--force-string]
                                                       [--gateway-name]
                                                       [--ids]
                                                       [--name]
                                                       [--no-wait]
                                                       [--remove]
                                                       [--resource-group]
                                                       [--set]
                                                       [--subscription]
  examples:
  - summary: Aktualisieren Sie eine URL-Pfadzuordnung, um neue HTTP-Standardeinstellungen zu verwenden.
    syntax: >-
      az network application-gateway url-path-map update -g MyResourceGroup --gateway-name MyAppGateway \
          -n MyUrlPathMap --default-http-settings MyNewHttpSettings
  - summary: Aktualisieren sie eine URL-Pfadzuordnung. (automatisch generiert)
    syntax: az network application-gateway url-path-map update --default-address-pool MyAddressPool --default-http-settings MyNewHttpSettings --gateway-name MyAppGateway --name MyUrlPathMap --remove tags.no_80 --resource-group MyResourceGroup
  optionalParameters:
  - name: --add
    summary: 'Fügen Sie einer Liste von -Objekten ein -Objekt hinzu, indem Sie ein Pfad- und Schlüsselwertpaar angeben.  Beispiel: --add property.listProperty <key=value, string oder JSON string>.'
    description: ''
  - name: --default-address-pool
    summary: Der Name oder die ID des Back-End-Standardadresspools.
    description: ''
  - name: --default-http-settings
    summary: Der Name oder die ID der HTTP-Standardeinstellungen.
    description: ''
  - name: --default-redirect-config
    summary: Der Name oder die ID der Standardumleitungskonfiguration.
    description: ''
  - name: --force-string
    summary: Wenn Sie "set" oder "add" verwenden, behalten Sie Zeichenfolgenliterale bei, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --gateway-name
    summary: Name des Anwendungsgateways.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen von "Resource Id"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der URL-Pfadzuordnung.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --remove
    summary: 'Entfernen sie eine Eigenschaft oder ein Element aus einer Liste.  Beispiel: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --set
    summary: 'Aktualisieren Sie ein -Objekt, indem Sie einen festzulegenden Eigenschaftenpfad und -wert angeben.  Beispiel: --set property1.property2=<value>.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
