- uid: az_network_application_gateway_redirect_config_update
  name: az network application-gateway redirect-config update
  summary: Aktualisieren Sie eine Umleitungs Konfiguration.
  description: ''
  syntax: >-
    az network application-gateway redirect-config update [--add]
                                                          [--force-string]
                                                          [--gateway-name]
                                                          [--ids]
                                                          [--include-path {false, true}]
                                                          [--include-query-string {false, true}]
                                                          [--name]
                                                          [--no-wait]
                                                          [--remove]
                                                          [--resource-group]
                                                          [--set]
                                                          [--subscription]
                                                          [--target-listener]
                                                          [--target-url]
                                                          [--type {Found, Permanent, SeeOther, Temporary}]
  examples:
  - summary: Aktualisieren Sie eine Umleitungs Konfiguration auf einen anderen HTTP-Listener.
    syntax: >-
      az network application-gateway redirect-config update -g MyResourceGroup --gateway-name MyAppGateway \
          -n MyRedirectConfig --type Permanent --target-listener MyNewBackendListener
  - summary: Aktualisieren Sie eine Umleitungs Konfiguration. automatisch generierten
    syntax: az network application-gateway redirect-config update --gateway-name MyAppGateway --include-path true --include-query-string true --name MyRedirectConfig --resource-group MyResourceGroup --target-listener MyNewBackendListener --type Permanent
  optionalParameters:
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --gateway-name
    summary: Der Name des Anwendungs Gateways.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --include-path
    parameterValueGroup: false, true
    summary: Fügen Sie den Pfad in die umgeleitete URL ein.
    description: ''
  - name: --include-query-string
    parameterValueGroup: false, true
    summary: Schließt Abfrage Zeichenfolge in die umgeleitete URL ein.
    description: ''
  - name: --name -n
    summary: Der Name der Weiterleitungs Konfiguration.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --set
    summary: Aktualisieren Sie ein Objekt, indem Sie einen Eigenschafts Pfad und einen festzulegenden Wert angeben.  Beispiel:--Set Eigenschaft1. Eigenschaft2 =<value>.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --target-listener
    summary: Der Name oder die ID des HTTP-Listener, an den die Anforderung umgeleitet werden soll.
    description: ''
  - name: --target-url
    summary: Die URL, an die die Anforderung umgeleitet werden soll.
    description: ''
  - name: --type -t
    parameterValueGroup: Found, Permanent, SeeOther, Temporary
    summary: HTTP-Umleitungstyp.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
