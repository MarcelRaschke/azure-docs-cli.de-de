### YamlMime:AzureCLIGroup
uid: az_network_application_gateway_redirect_config
name: az network application-gateway redirect-config
summary: Verwalten von Umleitungs Konfigurationen.
description: ''
directCommands:
- uid: az_network_application_gateway_redirect_config_create
  name: az network application-gateway redirect-config create
  summary: Erstellen Sie eine Umleitungs Konfiguration.
  description: ''
  syntax: >-
    az network application-gateway redirect-config create --gateway-name
                                                          --name
                                                          --resource-group
                                                          --type {Found, Permanent, SeeOther, Temporary}
                                                          [--include-path {false, true}]
                                                          [--include-query-string {false, true}]
                                                          [--no-wait]
                                                          [--subscription]
                                                          [--target-listener]
                                                          [--target-url]
  examples:
  - summary: Erstellen Sie eine Umleitungs Konfiguration zu einem HTTP-Listener namens mybackendlistener.
    syntax: >-
      az network application-gateway redirect-config create -g MyResourceGroup \
          --gateway-name MyAppGateway -n MyRedirectConfig --type Permanent \
          --include-path true --include-query-string true --target-listener MyBackendListener
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Der Name des Anwendungs Gateways.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Weiterleitungs Konfiguration.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --type -t
    parameterValueGroup: Found, Permanent, SeeOther, Temporary
    summary: HTTP-Umleitungstyp.
    description: ''
  optionalParameters:
  - name: --include-path
    parameterValueGroup: false, true
    summary: Fügen Sie den Pfad in die umgeleitete URL ein.
    description: ''
  - name: --include-query-string
    parameterValueGroup: false, true
    summary: Schließt Abfrage Zeichenfolge in die umgeleitete URL ein.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --target-listener
    summary: Der Name oder die ID des HTTP-Listener, an den die Anforderung umgeleitet werden soll.
    description: ''
  - name: --target-url
    summary: Die URL, an die die Anforderung umgeleitet werden soll.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application_gateway_redirect_config_delete
  name: az network application-gateway redirect-config delete
  summary: Löschen Sie eine Umleitungs Konfiguration.
  description: ''
  syntax: >-
    az network application-gateway redirect-config delete [--gateway-name]
                                                          [--ids]
                                                          [--name]
                                                          [--no-wait]
                                                          [--resource-group]
                                                          [--subscription]
  examples:
  - summary: Löschen Sie eine Umleitungs Konfiguration.
    syntax: az network application-gateway redirect-config delete -g MyResourceGroup \ --gateway-name MyAppGateway -n MyRedirectConfig
  optionalParameters:
  - name: --gateway-name
    summary: Der Name des Anwendungsgateways.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der Weiterleitungs Konfiguration.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application_gateway_redirect_config_list
  name: az network application-gateway redirect-config list
  summary: Umleitungs Konfigurationen auflisten.
  description: ''
  syntax: >-
    az network application-gateway redirect-config list --gateway-name
                                                        --resource-group
                                                        [--query-examples]
                                                        [--subscription]
  examples:
  - summary: Umleitungs Konfigurationen auflisten.
    syntax: az network application-gateway redirect-config list -g MyResourceGroup --gateway-name MyAppGateway
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Der Name des Anwendungsgateways.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
