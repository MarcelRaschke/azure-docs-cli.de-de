### YamlMime:AzureCLIGroup
uid: az_network_vnet
name: az network vnet
summary: Verwalten virtueller Azure-Netzwerke
description: Weitere Informationen zu virtuellen Netzwerken finden Sie unter https://docs.microsoft.com/azure/virtual-network/virtual-network-manage-network .
directCommands:
- uid: az_network_vnet_check-ip-address
  name: az network vnet check-ip-address
  summary: Überprüfen Sie, ob eine private IP-Adresse für die Verwendung in einem virtuellen Netzwerk verfügbar ist.
  description: ''
  syntax: >-
    az network vnet check-ip-address --ip-address
                                     [--ids]
                                     [--name]
                                     [--resource-group]
                                     [--subscription]
  examples:
  - summary: Überprüfen Sie, ob 10.0.0.4 in MyVnet verfügbar ist.
    syntax: az network vnet check-ip-address -g MyResourceGroup -n MyVnet --ip-address 10.0.0.4
  requiredParameters:
  - isRequired: true
    name: --ip-address
    summary: Die zu überprüfende private IP-Adresse.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu "Ressourcen-ID"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name des virtuellen Netzwerks (VNET).
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_vnet_create
  name: az network vnet create
  summary: Erstellen Sie ein virtuelles Netzwerk.
  description: Sie können auch gleichzeitig ein Subnetz erstellen, indem Sie einen Subnetznamen und (optional) ein Adresspräfix angeben. Informationen zum Erstellen eines virtuellen Netzwerks finden Sie unter https://docs.microsoft.com/azure/virtual-network/manage-virtual-network#create-a-virtual-network .
  syntax: >-
    az network vnet create --name
                           --resource-group
                           [--address-prefixes]
                           [--ddos-protection {false, true}]
                           [--ddos-protection-plan]
                           [--defer]
                           [--dns-servers]
                           [--location]
                           [--network-security-group]
                           [--subnet-name]
                           [--subnet-prefixes]
                           [--subscription]
                           [--tags]
                           [--vm-protection {false, true}]
  examples:
  - summary: Erstellen Sie ein virtuelles Netzwerk.
    syntax: az network vnet create -g MyResourceGroup -n MyVnet
  - summary: Erstellen Sie ein virtuelles Netzwerk mit einem bestimmten Adresspräfix und einem Subnetz.
    syntax: >-
      az network vnet create -g MyResourceGroup -n MyVnet --address-prefix 10.0.0.0/16 \
          --subnet-name MySubnet --subnet-prefix 10.0.0.0/24
  - summary: Erstellen Sie ein virtuelles Netzwerk. (automatisch generiert)
    syntax: az network vnet create --address-prefixes 10.0.0.0/16 --name MyVirtualNetwork --resource-group MyResourceGroup --subnet-name MyAseSubnet --subnet-prefixes 10.0.0.0/24
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des virtuellen Netzwerks (VNET).
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --address-prefixes
    defaultValue: 10.0.0.0/16
    summary: Durch Leerzeichen getrennte Liste der IP-Adresspräfixe für das VNET.
    description: ''
  - name: --ddos-protection
    parameterValueGroup: false, true
    summary: Steuern Sie, ob DDoS-Schutz aktiviert ist.
    description: ''
  - name: --ddos-protection-plan
    summary: Name oder ID eines DDoS-Schutzplans, der dem VNET zugeordnet werden soll.
    description: ''
  - name: --defer
    summary: Speichert das Objekt temporär im lokalen Cache, anstatt es an Azure zu senden. Verwenden Sie `az cache` Befehle zum Anzeigen/Löschen.
    description: ''
  - name: --dns-servers
    summary: Durch Leerzeichen getrennte Liste der IP-Adressen des DNS-Servers.
    description: ''
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --network-security-group --nsg
    summary: Name oder ID einer Netzwerksicherheitsgruppe (NSG).
    description: ''
  - name: --subnet-name
    summary: Name eines neuen Subnetzes, das im VNET erstellt werden soll.
    description: ''
  - name: --subnet-prefixes
    summary: Durch Leerzeichen getrennte Liste von Adresspräfixen im CIDR-Format für das neue Subnetz. Wenn dies nicht angegeben wird, reserviert automatisch einen /24-Block (oder so groß wie verfügbar) innerhalb des VNET-Adressraums.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: key[=value] [key[=value] ...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --vm-protection
    parameterValueGroup: false, true
    summary: Aktivieren Sie den VM-Schutz für alle Subnetze im VNET.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_vnet_delete
  name: az network vnet delete
  summary: Löschen eines virtuellen Netzwerks.
  description: ''
  syntax: >-
    az network vnet delete [--ids]
                           [--name]
                           [--resource-group]
                           [--subscription]
  examples:
  - summary: Löschen eines virtuellen Netzwerks.
    syntax: az network vnet delete -g MyResourceGroup -n myVNet
  optionalParameters:
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Der Name des virtuellen Netzwerks (VNET).
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_vnet_list
  name: az network vnet list
  summary: Auflisten virtueller Netzwerke.
  description: ''
  syntax: >-
    az network vnet list [--query-examples]
                         [--resource-group]
                         [--subscription]
  examples:
  - summary: Listet alle virtuellen Netzwerke in einem Abonnement auf.
    syntax: az network vnet list
  - summary: Listet alle virtuellen Netzwerke in einer Ressourcengruppe auf.
    syntax: az network vnet list -g MyResourceGroup
  - summary: Listen Sie virtuelle Netzwerke in einem Abonnement auf, die ein bestimmtes Adresspräfix angeben.
    syntax: az network vnet list --query "[?contains(addressSpace.addressPrefixes, '10.0.0.0/16')]"
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_vnet_list-available-ips
  name: az network vnet list-available-ips
  summary: Listet einige verfügbare IP-Adressen im VNET auf.
  description: ''
  syntax: >-
    az network vnet list-available-ips [--ids]
                                       [--name]
                                       [--resource-group]
                                       [--subscription]
  examples:
  - summary: Listet einige verfügbare IP-Adressen im VNET auf.
    syntax: az network vnet list-available-ips -g MyResourceGroup -n MyVNet
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen von "Resource Id"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name des virtuellen Netzwerks (VNET).
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_vnet_list-endpoint-services
  name: az network vnet list-endpoint-services
  summary: Listet auf, welche Dienste das VNET-Diensttunneling in einer bestimmten Region unterstützen.
  description: Weitere Informationen zu Dienstendpunkten finden Sie unter https://docs.microsoft.com/azure/virtual-network/virtual-network-service-endpoints-configure#azure-cli .
  syntax: >-
    az network vnet list-endpoint-services --location
                                           [--subscription]
  examples:
  - summary: Listen Sie die Endpunktdienste auf, die für die Verwendung in der Region "USA, Westen" verfügbar sind.
    syntax: az network vnet list-endpoint-services -l westus -o table
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_vnet_show
  name: az network vnet show
  summary: Abrufen der Details eines virtuellen Netzwerks.
  description: ''
  syntax: >-
    az network vnet show [--expand]
                         [--ids]
                         [--name]
                         [--query-examples]
                         [--resource-group]
                         [--subscription]
  examples:
  - summary: Abrufen von Details für MyVNet.
    syntax: az network vnet show -g MyResourceGroup -n MyVNet
  optionalParameters:
  - name: --expand
    summary: Erweitert referenzierte Ressourcen.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu "Ressourcen-ID"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name des virtuellen Netzwerks (VNET).
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_vnet_update
  name: az network vnet update
  summary: Aktualisieren sie ein virtuelles Netzwerk.
  description: ''
  syntax: >-
    az network vnet update [--add]
                           [--address-prefixes]
                           [--ddos-protection {false, true}]
                           [--ddos-protection-plan]
                           [--defer]
                           [--dns-servers]
                           [--force-string]
                           [--ids]
                           [--name]
                           [--remove]
                           [--resource-group]
                           [--set]
                           [--subscription]
                           [--vm-protection {false, true}]
  examples:
  - summary: Aktualisieren Sie ein virtuelles Netzwerk mit der IP-Adresse eines DNS-Servers.
    syntax: az network vnet update -g MyResourceGroup -n MyVNet --dns-servers 10.2.0.8
  - summary: Aktualisieren Sie ein virtuelles Netzwerk, um den DNS-Server zu löschen.
    syntax: az network vnet update -g MyResourceGroup -n MyVNet --dns-servers ''
  - summary: Aktualisieren sie ein virtuelles Netzwerk. (automatisch generiert)
    syntax: az network vnet update --address-prefixes 40.1.0.0/24 --name MyVNet --resource-group MyResourceGroup
  optionalParameters:
  - name: --add
    summary: 'Fügen Sie einer Liste von -Objekten ein -Objekt hinzu, indem Sie ein Pfad- und Schlüsselwertpaar angeben.  Beispiel: --add property.listProperty <key=value, string oder JSON string>.'
    description: ''
  - name: --address-prefixes
    summary: Durch Leerzeichen getrennte Liste der IP-Adresspräfixe für das VNET.
    description: ''
  - name: --ddos-protection
    parameterValueGroup: false, true
    summary: Steuern Sie, ob DDoS-Schutz aktiviert ist.
    description: ''
  - name: --ddos-protection-plan
    summary: Name oder ID eines DDoS-Schutzplans, der dem VNET zugeordnet werden soll.
    description: ''
  - name: --defer
    summary: Speichert das Objekt temporär im lokalen Cache, anstatt es an Azure zu senden. Verwenden `az cache` Sie Befehle zum Anzeigen/Löschen.
    description: ''
  - name: --dns-servers
    summary: Durch Leerzeichen getrennte Liste von DNS-Server-IP-Adressen.
    description: ''
  - name: --force-string
    summary: Wenn Sie "set" oder "add" verwenden, behalten Sie Zeichenfolgenliterale bei, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Der Name des virtuellen Netzwerks (VNET).
    description: ''
  - name: --remove
    summary: 'Entfernen Sie eine Eigenschaft oder ein Element aus einer Liste.  Beispiel: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --set
    summary: 'Aktualisieren Sie ein Objekt, indem Sie einen festzulegenden Eigenschaftenpfad und -wert angeben.  Beispiel: --set property1.property2=<value>.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --vm-protection
    parameterValueGroup: false, true
    summary: Aktivieren Sie den VM-Schutz für alle Subnetze im VNET.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
