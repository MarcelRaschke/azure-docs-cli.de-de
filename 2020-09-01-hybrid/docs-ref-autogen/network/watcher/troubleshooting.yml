### YamlMime:AzureCLIGroup
uid: az_network_watcher_troubleshooting
name: az network watcher troubleshooting
summary: Verwalten Sie Network Watcher Problem Behandlungssitzungen.
description: Weitere Informationen zum Konfigurieren der Problembehandlung finden Sie unter https://docs.microsoft.com/azure/network-watcher/network-watcher-troubleshoot-manage-cli .
directCommands:
- uid: az_network_watcher_troubleshooting_show
  name: az network watcher troubleshooting show
  summary: Abrufen der Ergebnisse der letzten Problembehandlung.
  description: ''
  syntax: >-
    az network watcher troubleshooting show --resource
                                            [--query-examples]
                                            [--resource-group]
                                            [--resource-type {vnetGateway, vpnConnection}]
                                            [--subscription]
  examples:
  - summary: Zeigen Sie die Ergebnisse oder den Status eines Problem Behandlungs Vorgangs für ein vnet-Gateway an.
    syntax: az network watcher troubleshooting show -g MyResourceGroup --resource MyVnetGateway --resource-type vnetGateway
  requiredParameters:
  - isRequired: true
    name: --resource
    summary: Der Name oder die ID der Ressource, für die Probleme behoben werden sollen.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --resource-type -t
    parameterValueGroup: vnetGateway, vpnConnection
    summary: Der Ressourcentyp.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_watcher_troubleshooting_start
  name: az network watcher troubleshooting start
  summary: Beheben Sie Probleme mit VPN-Verbindungen oder Gatewayverbindungen.
  description: ''
  syntax: >-
    az network watcher troubleshooting start --resource
                                             --storage-account
                                             --storage-path
                                             [--no-wait]
                                             [--resource-group]
                                             [--resource-type {vnetGateway, vpnConnection}]
                                             [--subscription]
  examples:
  - summary: Starten Sie einen Problem Behandlungs Vorgang für eine VPN-Verbindung.
    syntax: >-
      az network watcher troubleshooting start -g MyResourceGroup --resource MyVPNConnection \
          --resource-type vpnConnection --storage-account MyStorageAccount \
          --storage-path https://{storageAccountName}.blob.core.windows.net/{containerName}
  requiredParameters:
  - isRequired: true
    name: --resource
    summary: Der Name oder die ID der Ressource, für die Probleme behoben werden sollen.
    description: ''
  - isRequired: true
    name: --storage-account
    summary: Der Name oder die ID des Speicher Kontos, in dem die Ergebnisse der Problembehandlung gespeichert werden sollen.
    description: ''
  - isRequired: true
    name: --storage-path
    summary: Voll qualifizierter URI zum speicherblob-Container, in dem die Ergebnisse der Problembehandlung gespeichert werden sollen.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --resource-type -t
    parameterValueGroup: vnetGateway, vpnConnection
    summary: Der Typ der Ziel Ressource, die behoben werden soll, wenn die Ressourcen-ID nicht angegeben ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
commands:
- az_network_watcher_troubleshooting_show
- az_network_watcher_troubleshooting_start
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
