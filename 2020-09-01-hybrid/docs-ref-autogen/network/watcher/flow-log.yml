### YamlMime:AzureCLIGroup
uid: az_network_watcher_flow_log
name: az network watcher flow-log
summary: Verwalten der Datenfluss Protokollierung für Netzwerk Sicherheitsgruppen.
description: Weitere Informationen zum Konfigurieren von flowprotokollen finden Sie unter <a href="https://docs.microsoft.com/azure/network-watcher/network-watcher-nsg-flow-logging-cli">https://docs.microsoft.com/azure/network-watcher/network-watcher-nsg-flow-logging-cli</a> .
directCommands:
- uid: az_network_watcher_flow_log_configure
  name: az network watcher flow-log configure
  summary: Konfigurieren Sie die Datenflussprotokollierung für eine Netzwerksicherheitsgruppe.
  description: ''
  syntax: >-
    az network watcher flow-log configure --nsg
                                          [--enabled {false, true}]
                                          [--format {JSON}]
                                          [--log-version]
                                          [--resource-group]
                                          [--retention]
                                          [--storage-account]
                                          [--subscription]
                                          [--traffic-analytics {false, true}]
                                          [--workspace]
  examples:
  - summary: Aktivieren von NSG-Datenfluss Protokollen.
    syntax: az network watcher flow-log configure -g MyResourceGroup --enabled true --nsg MyNsg --storage-account MyStorageAccount
  - summary: Deaktivieren von NSG-Datenfluss Protokollen.
    syntax: az network watcher flow-log configure -g MyResourceGroup --enabled false --nsg MyNsg
  requiredParameters:
  - isRequired: true
    name: --nsg
    summary: Der Name oder die ID der zu zielenden Netzwerk Sicherheitsgruppe.
    description: ''
  optionalParameters:
  - name: --enabled
    defaultValue: "true"
    parameterValueGroup: false, true
    summary: Aktivieren Sie die Protokollierung.
    description: ''
  - name: --format
    parameterValueGroup: JSON
    summary: Dateityp des Datenfluss Protokolls.
    description: ''
  - name: --log-version
    summary: Version (Revision) des Datenfluss Protokolls.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --retention
    summary: Anzahl der Tage, für die Protokolle aufbewahrt werden sollen.
    description: ''
  - name: --storage-account
    summary: Der Name oder die ID des Speicher Kontos, in dem die Datenfluss Protokolle gespeichert werden sollen.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --traffic-analytics
    parameterValueGroup: false, true
    summary: Aktivieren von Traffic Analytics. Der Standardwert ist true, wenn `--workspace` angegeben wird.
    description: ''
  - name: --workspace
    summary: Der Name oder die ID eines Log Analytics Arbeitsbereichs. Muss sich in derselben Region des Datenfluss Protokolls befinden.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_watcher_flow_log_show
  name: az network watcher flow-log show
  summary: Hier erhalten Sie die Konfiguration des Datenfluss Protokolls einer Netzwerk Sicherheitsgruppe.
  description: ''
  syntax: >-
    az network watcher flow-log show [--location]
                                     [--nsg]
                                     [--query-examples]
                                     [--resource-group]
                                     [--subscription]
  examples:
  - summary: NSG-Datenfluss Protokolle anzeigen. (Veraltet)
    syntax: az network watcher flow-log show -g MyResourceGroup --nsg MyNsg
  - summary: Anzeigen von NSG-Datenfluss Protokollen mit formatiertem Azure-Ressourcen Management
    syntax: az network watcher flow-log show --location MyNetworkWatcher --name MyFlowLog
  optionalParameters:
  - name: --location -l
    summary: Speicherort zum Identifizieren des exklusiven Network Watcher in einer Region. Pro Abonnement und Region kann nur ein Network Watcher vorhanden sein.
    description: ''
  - name: --nsg
    summary: Der Name oder die ID der Netzwerk Sicherheitsgruppe.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
commands:
- az_network_watcher_flow_log_configure
- az_network_watcher_flow_log_show
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
