### YamlMime:AzureCLIGroup
uid: az_network_watcher_connection-monitor
name: az network watcher connection-monitor
summary: Verwalten der Verbindungsüberwachung zwischen einem virtuellen Azure-Computer und einer beliebigen IP-Ressource.
description: >-
  Der Verbindungs Monitor kann verwendet werden, um die Netzwerk Konnektivität zwischen einem virtuellen Azure-Computer und einer IP-Adresse zu überwachen.

  Die IP-Adresse kann einer anderen Azure-Ressource oder einer Ressource im Internet oder lokal zugewiesen werden. Weitere Informationen finden Sie unter https://aka.ms/connectionmonitordoc .
directCommands:
- uid: az_network_watcher_connection-monitor_create
  name: az network watcher connection-monitor create
  summary: Erstellen Sie einen Verbindungsmonitor.
  description: >-
    Mit dieser Erweiterung kann die v1-und v2-Version des Verbindungs Monitors erstellt werden.

    Der v1-Verbindungs Monitor unterstützt einen einzelnen Quell-und Ziel Endpunkt, der wie gewohnt v1-Argument Gruppen enthält.

    Der V2-Verbindungs Monitor unterstützt mehrere Endpunkte und verschiedene Testprotokolle, die mit V2-Argument Gruppen ausgestattet sind.
  syntax: >-
    az network watcher connection-monitor create --name
                                                 [--dest-address]
                                                 [--dest-port]
                                                 [--dest-resource]
                                                 [--do-not-start]
                                                 [--location]
                                                 [--monitoring-interval]
                                                 [--resource-group]
                                                 [--source-port]
                                                 [--source-resource]
                                                 [--subscription]
                                                 [--tags]
  examples:
  - summary: Erstellen Sie einen Verbindungs Monitor für eine virtuelle Maschine.
    syntax: >-
      az network watcher connection-monitor create -g MyResourceGroup -n MyConnectionMonitorName \
          --source-resource MyVM
  - summary: Erstellen eines v2-Verbindungs Monitors
    syntax: az network watcher connection-monitor create --name MyV2ConnectionMonitor --endpoint-source-name "vm01" --endpoint-source-resource-id MyVM01ResourceID --endpoint-dest-name bing --endpoint-dest-address bing.com --test-config-name TCPTestConfig --protocol Tcp --tcp-port 2048
  - summary: Erstellen Sie einen Verbindungsmonitor. automatisch generierten
    syntax: az network watcher connection-monitor create --endpoint-dest-address bing.com --endpoint-dest-name bing --endpoint-source-name "vm01" --endpoint-source-resource-id MyVM01ResourceID --location westus2 --name MyConnectionMonitorName --protocol Tcp --tcp-port 2048 --test-config-name TCPTestConfig
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name des Verbindungs Monitors.
    description: ''
  optionalParameters:
  - name: --dest-address
    summary: Die IP-Adresse oder der URI, an dem Datenverkehr empfangen werden soll.
    description: ''
  - name: --dest-port
    summary: Port Nummer, an der der Datenverkehr empfangen werden soll.
    description: ''
  - name: --dest-resource
    summary: Zurzeit werden nur Virtual Machines unterstützt.
    description: ''
  - name: --do-not-start
    summary: Erstellen Sie den Verbindungs Monitor, starten Sie ihn aber nicht sofort.
    description: ''
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --monitoring-interval
    defaultValue: "60"
    summary: Überwachungsintervall in Sekunden.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --source-port
    summary: Die Port Nummer, von der der Datenverkehr stammt.
    description: ''
  - name: --source-resource
    summary: Zurzeit werden nur Virtual Machines unterstützt.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
