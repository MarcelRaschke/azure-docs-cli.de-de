### YamlMime:AzureCLIGroup
uid: az_network_watcher_connection-monitor
name: az network watcher connection-monitor
summary: Verwalten der Verbindungsüberwachung zwischen einem virtuellen Azure-Computer und einer beliebigen IP-Ressource
description: >-
  Der Verbindungsmonitor kann verwendet werden, um die Netzwerkkonnektivität zwischen einem virtuellen Azure-Computer und einer IP-Adresse zu überwachen.

  Die IP-Adresse kann einer anderen Azure-Ressource oder einer Ressource im Internet oder lokal zugewiesen werden. Weitere Informationen finden Sie unter https://aka.ms/connectionmonitordoc .
directCommands:
- uid: az_network_watcher_connection-monitor_create
  name: az network watcher connection-monitor create
  summary: Erstellen Sie einen Verbindungsmonitor.
  description: >-
    Diese Erweiterung ermöglicht das Erstellen der V1- und V2-Version des Verbindungsmonitors.

    Der V1-Verbindungsmonitor unterstützt einen einzelnen Quell- und Zielendpunkt, der wie gewohnt mit V1-Argumentgruppen enthalten ist.

    Der V2-Verbindungsmonitor unterstützt mehrere Endpunkte und mehrere Testprotokolle, die in V2-Argumentgruppen enthalten sind.
  syntax: >-
    az network watcher connection-monitor create --name
                                                 [--dest-address]
                                                 [--dest-port]
                                                 [--dest-resource]
                                                 [--do-not-start]
                                                 [--location]
                                                 [--monitoring-interval]
                                                 [--resource-group]
                                                 [--source-port]
                                                 [--source-resource]
                                                 [--subscription]
                                                 [--tags]
  examples:
  - summary: Erstellen Sie einen Verbindungsmonitor für einen virtuellen Computer.
    syntax: >-
      az network watcher connection-monitor create -g MyResourceGroup -n MyConnectionMonitorName \
          --source-resource MyVM
  - summary: Erstellen eines V2-Verbindungsmonitors
    syntax: az network watcher connection-monitor create --name MyV2ConnectionMonitor --endpoint-source-name "vm01" --endpoint-source-resource-id MyVM01ResourceID --endpoint-dest-name bing --endpoint-dest-address bing.com --test-config-name TCPTestConfig --protocol Tcp --tcp-port 2048
  - summary: Erstellen Sie einen Verbindungsmonitor. (automatisch generiert)
    syntax: az network watcher connection-monitor create --endpoint-dest-address bing.com --endpoint-dest-name bing --endpoint-source-name "vm01" --endpoint-source-resource-id MyVM01ResourceID --location westus2 --name MyConnectionMonitorName --protocol Tcp --tcp-port 2048 --test-config-name TCPTestConfig
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name des Verbindungsmonitors.
    description: ''
  optionalParameters:
  - name: --dest-address
    summary: Die IP-Adresse oder der URI, an der Datenverkehr empfangen werden soll.
    description: ''
  - name: --dest-port
    summary: Portnummer, über die Datenverkehr empfangen werden soll.
    description: ''
  - name: --dest-resource
    summary: Derzeit werden nur Virtual Machines unterstützt.
    description: ''
  - name: --do-not-start
    summary: Erstellen Sie den Verbindungsmonitor, aber starten Sie ihn nicht sofort.
    description: ''
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --monitoring-interval
    defaultValue: "60"
    summary: Überwachungsintervall in Sekunden.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --source-port
    summary: Portnummer, von der Datenverkehr ausgehen soll.
    description: ''
  - name: --source-resource
    summary: Derzeit werden nur Virtual Machines unterstützt.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: key[=value] [key[=value] ...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_watcher_connection-monitor_delete
