uid: az_network_front-door_rules-engine
name: az network front-door rules-engine
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Front-Door** -Erweiterung für Azure CLI und erfordert Version 2.0.68 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Network Front-Door Rules-Engine** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten von Front-Door-Regel Modulen.
description: ''
directCommands:
- uid: az_network_front-door_rules-engine_delete
  name: az network front-door rules-engine delete
  summary: Löscht eine vorhandene Regel-Engine-Konfiguration mit den angegebenen Parametern.
  description: ''
  syntax: >-
    az network front-door rules-engine delete --front-door-name
                                              --name
                                              --resource-group
  requiredParameters:
  - isRequired: true
    name: --front-door-name -f
    summary: Der Name der Vorderseite.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Regel-Engine.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_network_front-door_rules-engine_list
  name: az network front-door rules-engine list
  summary: Listet alle Regel-Engine-Konfigurationen innerhalb einer Vorderseite auf.
  description: ''
  syntax: >-
    az network front-door rules-engine list --front-door-name
                                            --resource-group
  requiredParameters:
  - isRequired: true
    name: --front-door-name -f
    summary: Der Name der Vorderseite.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_network_front-door_rules-engine_show
  name: az network front-door rules-engine show
  summary: Ruft eine Regel-Engine-Konfiguration mit dem angegebenen Namen innerhalb der angegebenen Vorderseite ab.
  description: ''
  syntax: >-
    az network front-door rules-engine show --front-door-name
                                            --name
                                            --resource-group
  requiredParameters:
  - isRequired: true
    name: --front-door-name -f
    summary: Der Name der Vorderseite.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Regel-Engine.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
