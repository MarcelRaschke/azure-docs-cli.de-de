### YamlMime:AzureCLIGroup
uid: az_network_express_route
name: az network express-route
summary: Dedizierte Private Network Fiber-Verbindungen mit Azure verwalten.
description: Weitere Informationen zu expressroute-Verbindungen finden Sie unter <a href="https://docs.microsoft.com/azure/expressroute/howto-circuit-cli">https://docs.microsoft.com/azure/expressroute/howto-circuit-cli</a> .
directCommands:
- uid: az_network_express_route_create
  name: az network express-route create
  summary: Erstellen Sie eine ExpressRoute-Verbindung.
  description: ''
  syntax: >-
    az network express-route create --bandwidth
                                    --name
                                    --peering-location
                                    --provider
                                    --resource-group
                                    [--allow-classic-operations {false, true}]
                                    [--allow-global-reach {false, true}]
                                    [--express-route-port]
                                    [--location]
                                    [--no-wait]
                                    [--sku-family {MeteredData, UnlimitedData}]
                                    [--sku-tier {Basic, Premium, Standard}]
                                    [--subscription]
                                    [--tags]
  examples:
  - summary: Erstellen Sie eine ExpressRoute-Verbindung.
    syntax: az network express-route create --bandwidth 200 -n MyCircuit --peering-location "Silicon Valley" -g MyResourceGroup --provider "Equinix" -l "West US" --sku-family MeteredData --sku-tier Standard
  requiredParameters:
  - isRequired: true
    name: --bandwidth
    summary: 'Bandbreite der Verbindung. Verwendung: int {Mbit/s, Gbit/s}. Standardwert ist Mbit/s.'
    description: ''
    valueFrom: az network express-route list-service-providers
  - isRequired: true
    name: --name -n
    summary: Der Name der expressroute-Verbindung.
    description: ''
  - isRequired: true
    name: --peering-location
    summary: Der Name des peeringstandorts.
    description: ''
    valueFrom: az network express-route list-service-providers
  - isRequired: true
    name: --provider
    summary: Der Name des expressroute-Dienstanbieters.
    description: ''
    valueFrom: az network express-route list-service-providers
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --allow-classic-operations
    parameterValueGroup: false, true
    summary: Klassische Vorgänge zulassen.
    description: ''
  - name: --allow-global-reach
    parameterValueGroup: false, true
    summary: Aktivieren Sie die globale Reichweite für die Verbindung.
    description: ''
  - name: --express-route-port
    summary: Der Name oder die ID eines expressroute-Ports.
    description: ''
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --sku-family
    defaultValue: MeteredData
    parameterValueGroup: MeteredData, UnlimitedData
    summary: Ausgewählte SKU-Familie der expressroute-Verbindung.
    description: ''
  - name: --sku-tier
    defaultValue: Standard
    parameterValueGroup: Basic, Premium, Standard
    summary: SKU-Ebene der expressroute-Verbindung.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_express_route_delete
  name: az network express-route delete
  summary: Löschen Sie eine expressroute-Verbindung.
  description: ''
  syntax: >-
    az network express-route delete [--ids]
                                    [--name]
                                    [--no-wait]
                                    [--resource-group]
                                    [--subscription]
  examples:
  - summary: Löschen Sie eine expressroute-Verbindung.
    syntax: az network express-route delete -n MyCircuit -g MyResourceGroup
  - summary: Löschen Sie eine expressroute-Verbindung. automatisch generierten
    syntax: az network express-route delete --name MyCircuit --resource-group MyResourceGroup --subscription MySubscription
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der expressroute-Verbindung.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
