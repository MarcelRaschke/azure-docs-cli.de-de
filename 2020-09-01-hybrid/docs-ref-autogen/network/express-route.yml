- uid: az_network_express_route_list_arp_tables
  name: az network express-route list-arp-tables
  summary: Zeigt die aktuelle ARP-Tabelle (Address Resolution Protocol) einer expressroute-Verbindung an.
  description: ''
  syntax: >-
    az network express-route list-arp-tables --path {primary, secondary}
                                             --peering-name
                                             [--ids]
                                             [--name]
                                             [--resource-group]
                                             [--subscription]
  examples:
  - summary: Zeigt die aktuelle ARP-Tabelle (Address Resolution Protocol) einer expressroute-Verbindung an.
    syntax: >-
      az network express-route list-arp-tables -g MyResourceGroup -n MyCircuit \
          --path primary --peering-name AzurePrivatePeering
  requiredParameters:
  - isRequired: true
    name: --path
    parameterValueGroup: primary, secondary
    summary: Der Pfad des Geräts.
    description: ''
  - isRequired: true
    name: --peering-name
    summary: Der Name des Peerings.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der expressroute-Verbindung.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
