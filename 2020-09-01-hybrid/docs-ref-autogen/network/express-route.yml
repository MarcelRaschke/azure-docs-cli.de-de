- uid: az_network_express_route_update
  name: az network express-route update
  summary: Aktualisieren Sie die Einstellungen einer expressroute-Verbindung.
  description: ''
  syntax: >-
    az network express-route update [--add]
                                    [--allow-classic-operations {false, true}]
                                    [--allow-global-reach {false, true}]
                                    [--bandwidth]
                                    [--express-route-port]
                                    [--force-string]
                                    [--ids]
                                    [--name]
                                    [--no-wait]
                                    [--peering-location]
                                    [--provider]
                                    [--remove]
                                    [--resource-group]
                                    [--set]
                                    [--sku-family {MeteredData, UnlimitedData}]
                                    [--sku-tier {Basic, Premium, Standard}]
                                    [--subscription]
                                    [--tags]
  examples:
  - summary: Ändern Sie die SKU einer expressroute-Verbindung von Standard auf Premium.
    syntax: az network express-route update -n MyCircuit -g MyResourceGroup --sku-tier Premium
  optionalParameters:
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --allow-classic-operations
    parameterValueGroup: false, true
    summary: Klassische Vorgänge zulassen.
    description: ''
  - name: --allow-global-reach
    parameterValueGroup: false, true
    summary: Aktivieren Sie die globale Reichweite für die Verbindung.
    description: ''
  - name: --bandwidth
    summary: 'Bandbreite der Verbindung. Verwendung: int {Mbit/s, Gbit/s}. Standardwert ist Mbit/s.'
    description: ''
  - name: --express-route-port
    summary: Der Name oder die ID eines expressroute-Ports.
    description: ''
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der expressroute-Verbindung.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --peering-location
    summary: Der Name des peeringstandorts.
    description: ''
  - name: --provider
    summary: Der Name des expressroute-Dienstanbieters.
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --set
    summary: Aktualisieren Sie ein Objekt, indem Sie einen Eigenschafts Pfad und einen festzulegenden Wert angeben.  Beispiel:--Set Eigenschaft1. Eigenschaft2 =<value>.
    description: ''
  - name: --sku-family
    parameterValueGroup: MeteredData, UnlimitedData
    summary: Ausgewählte SKU-Familie der expressroute-Verbindung.
    description: ''
  - name: --sku-tier
    parameterValueGroup: Basic, Premium, Standard
    summary: SKU-Ebene der expressroute-Verbindung.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_express_route_wait
  name: az network express-route wait
  summary: Platzieren Sie die CLI in einem Wartezustand, bis eine Bedingung für expressroute erfüllt ist.
  description: ''
  syntax: >-
    az network express-route wait [--created]
                                  [--custom]
                                  [--deleted]
                                  [--exists]
                                  [--ids]
                                  [--interval]
                                  [--name]
                                  [--resource-group]
                                  [--subscription]
                                  [--timeout]
                                  [--updated]
  examples:
  - summary: Unterbrechen Sie die Ausführung der nächsten Zeile des CLI-Skripts, bis die expressroute-Verbindung erfolgreich bereitgestellt wurde.
    syntax: az network express-route wait -n MyCircuit -g MyResourceGroup --created
  optionalParameters:
  - name: --created
    summary: Warten Sie, bis "provisioningstate" bei "erfolgreich" erstellt wurde.
    description: ''
  - name: --custom
    summary: "Warten Sie, bis die Bedingung eine benutzerdefinierte jmespath-Abfrage erfüllt. Beispiel: provisioningstate! = ' InProgress ', instanceview. statuses [? Code = = ' PowerState/Running ']."
    description: ''
  - name: --deleted
    summary: Warten Sie bis zum Löschen.
    description: ''
  - name: --exists
    summary: Warten Sie, bis die Ressource vorhanden ist.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Abruf Intervall in Sekunden.
    description: ''
  - name: --name -n
    summary: Der Name der expressroute-Verbindung.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximale Wartezeit in Sekunden.
    description: ''
  - name: --updated
    summary: Warten Sie, bis das Update mit provisioningstate bei "erfolgreich" abgeschlossen ist.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
