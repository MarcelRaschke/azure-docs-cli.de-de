### YamlMime:AzureCLIGroup
uid: az_network_vpn-server-config_ipsec-policy
name: az network vpn-server-config ipsec-policy
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Virtual-WAN-** Erweiterung für Azure CLI und erfordert Version 2.0.67 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Network VPN-Server-config IPSec-Policy** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten von IPSec-Richtlinien für VPN-Serverkonfiguration
description: ''
directCommands:
- uid: az_network_vpn-server-config_ipsec-policy_add
  name: az network vpn-server-config ipsec-policy add
  summary: Fügen Sie eine IPSec-Richtlinie zu einer VPN-Serverkonfiguration hinzu.
  description: ''
  syntax: >-
    az network vpn-server-config ipsec-policy add --dh-group {DHGroup1, DHGroup14, DHGroup2, DHGroup2048, DHGroup24, ECP256, ECP384, None}
                                                  --ike-encryption {AES128, AES192, AES256, DES, DES3, GCMAES128, GCMAES256}
                                                  --ike-integrity {GCMAES128, GCMAES256, MD5, SHA1, SHA256, SHA384}
                                                  --ipsec-encryption {AES128, AES192, AES256, DES, DES3, GCMAES128, GCMAES192, GCMAES256, None}
                                                  --ipsec-integrity {GCMAES128, GCMAES192, GCMAES256, MD5, SHA1, SHA256}
                                                  --name
                                                  --pfs-group {ECP256, ECP384, None, PFS1, PFS14, PFS2, PFS2048, PFS24, PFSMM}
                                                  --resource-group
                                                  --sa-data-size
                                                  --sa-lifetime
                                                  [--no-wait]
  requiredParameters:
  - isRequired: true
    name: --dh-group
    parameterValueGroup: DHGroup1, DHGroup14, DHGroup2, DHGroup2048, DHGroup24, ECP256, ECP384, None
    summary: DH-Gruppen, die in IKE-Phase 1 für die anfängliche SA verwendet werden.
    description: ''
  - isRequired: true
    name: --ike-encryption
    parameterValueGroup: AES128, AES192, AES256, DES, DES3, GCMAES128, GCMAES256
    summary: IKE-Verschlüsselungsalgorithmus (IKE-Phase 2).
    description: ''
  - isRequired: true
    name: --ike-integrity
    parameterValueGroup: GCMAES128, GCMAES256, MD5, SHA1, SHA256, SHA384
    summary: IKE-Integritäts Algorithmus (IKE-Phase 2).
    description: ''
  - isRequired: true
    name: --ipsec-encryption
    parameterValueGroup: AES128, AES192, AES256, DES, DES3, GCMAES128, GCMAES192, GCMAES256, None
    summary: IPSec-Verschlüsselungsalgorithmus (IKE-Phase 1).
    description: ''
  - isRequired: true
    name: --ipsec-integrity
    parameterValueGroup: GCMAES128, GCMAES192, GCMAES256, MD5, SHA1, SHA256
    summary: IPSec-Integritäts Algorithmus (IKE-Phase 1).
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der VPN-Serverkonfiguration.
    description: ''
  - isRequired: true
    name: --pfs-group
    parameterValueGroup: ECP256, ECP384, None, PFS1, PFS14, PFS2, PFS2048, PFS24, PFSMM
    summary: Die PFS-Gruppen, die in IKE Phase 2 für das neue untergeordnete SA verwendet werden.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --sa-data-size
    summary: Die Nutzlastgröße in KB für einen Site-to-Site-VPN-Tunnel in KB.
    description: ''
  - isRequired: true
    name: --sa-lifetime
    summary: Die Lebensdauer der IPSec-Sicherheits Zuordnung (auch als schnellmodusmodus oder Phase 2 SA bezeichnet) für einen Site-to-Site-VPN-Tunnel.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
- uid: az_network_vpn-server-config_ipsec-policy_list
  name: az network vpn-server-config ipsec-policy list
  summary: Auflisten der IPSec-Richtlinien für VPN-Serverkonfiguration
  description: ''
  syntax: >-
    az network vpn-server-config ipsec-policy list --name
                                                   --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der VPN-Serverkonfiguration.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_network_vpn-server-config_ipsec-policy_remove
  name: az network vpn-server-config ipsec-policy remove
  summary: Entfernen Sie eine IPSec-Richtlinie aus einer VPN-Serverkonfiguration.
  description: ''
  syntax: >-
    az network vpn-server-config ipsec-policy remove --index
                                                     --name
                                                     --resource-group
                                                     [--no-wait]
  requiredParameters:
  - isRequired: true
    name: --index
    summary: Listen Index der IPSec-Richtlinie (beginnend mit 0).
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der VPN-Serverkonfiguration.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
- uid: az_network_vpn-server-config_ipsec-policy_wait
  name: az network vpn-server-config ipsec-policy wait
  summary: Platzieren Sie die CLI in einem Wartezustand, bis eine Bedingung der IPSec-Richtlinie einer VPN-Serverkonfiguration erfüllt ist.
  description: ''
  syntax: >-
    az network vpn-server-config ipsec-policy wait --name
                                                   --resource-group
                                                   [--created]
                                                   [--custom]
                                                   [--deleted]
                                                   [--exists]
                                                   [--interval]
                                                   [--timeout]
                                                   [--updated]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der VPN-Serverkonfiguration.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --created
    summary: Warten Sie, bis "provisioningstate" bei "erfolgreich" erstellt wurde.
    description: ''
  - name: --custom
    summary: "Warten Sie, bis die Bedingung eine benutzerdefinierte jmespath-Abfrage erfüllt. Beispiel: provisioningstate! = ' InProgress ', instanceview. statuses [? Code = = ' PowerState/Running ']."
    description: ''
  - name: --deleted
    summary: Warten Sie bis zum Löschen.
    description: ''
  - name: --exists
    summary: Warten Sie, bis die Ressource vorhanden ist.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Abruf Intervall in Sekunden.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximale Wartezeit in Sekunden.
    description: ''
  - name: --updated
    summary: Warten Sie, bis das Update mit provisioningstate bei "erfolgreich" abgeschlossen ist.
    description: ''
commands:
- az_network_vpn-server-config_ipsec-policy_add
- az_network_vpn-server-config_ipsec-policy_list
- az_network_vpn-server-config_ipsec-policy_remove
- az_network_vpn-server-config_ipsec-policy_wait
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
