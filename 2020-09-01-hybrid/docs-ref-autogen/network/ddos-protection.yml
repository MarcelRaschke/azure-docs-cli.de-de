### YamlMime:AzureCLIGroup
uid: az_network_ddos-protection
name: az network ddos-protection
summary: Verwalten von DDoS Protection-Plänen
description: ''
directCommands:
- uid: az_network_ddos-protection_create
  name: az network ddos-protection create
  summary: Erstellen Sie einen DDoS-Schutzplan.
  description: ''
  syntax: >-
    az network ddos-protection create --name
                                      --resource-group
                                      [--location]
                                      [--subscription]
                                      [--tags]
                                      [--vnets]
  examples:
  - summary: Erstellen Sie einen DDoS-Schutzplan.
    syntax: az network ddos-protection create -g MyResourceGroup -n MyDdosPlan
  - summary: Erstellen Sie einen DDoS-Schutzplan. (automatisch generiert)
    syntax: az network ddos-protection create --location westus2 --name MyDdosPlan --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name des DDoS-Schutzplans.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: key[=value] [key[=value] ...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --vnets
    summary: Durch Leerzeichen getrennte Liste von VNETs (Name oder IDs), die dem Plan zugeordnet werden sollen.
    description: Dieser Parameter kann nur verwendet werden, wenn sich alle VNETs im selben Abonnement wie der DDoS-Schutzplan befinden. Wenn dies nicht der Fall ist, legen Sie den Schutzplan für das VNET direkt mithilfe des Befehls `az network vnet update` fest.
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_ddos-protection_delete
  name: az network ddos-protection delete
  summary: Löschen Sie einen DDoS-Schutzplan.
  description: ''
  syntax: >-
    az network ddos-protection delete [--ids]
                                      [--name]
                                      [--resource-group]
                                      [--subscription]
  examples:
  - summary: Löschen Sie einen DDoS-Schutzplan.
    syntax: az network ddos-protection delete -g MyResourceGroup -n MyDdosPlan
  optionalParameters:
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Name des DDoS-Schutzplans.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_ddos-protection_list
  name: az network ddos-protection list
  summary: Auflisten von DDoS-Schutzplänen.
  description: ''
  syntax: >-
    az network ddos-protection list [--query-examples]
                                    [--resource-group]
                                    [--subscription]
  examples:
  - summary: Auflisten von DDoS-Schutzplänen
    syntax: az network ddos-protection list
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_ddos-protection_show
  name: az network ddos-protection show
  summary: Zeigt Details zu einem DDoS-Schutzplan an.
  description: ''
  syntax: >-
    az network ddos-protection show [--ids]
                                    [--name]
                                    [--query-examples]
                                    [--resource-group]
                                    [--subscription]
  examples:
  - summary: Zeigt Details zu einem DDoS-Schutzplan an.
    syntax: az network ddos-protection show -g MyResourceGroup -n MyDdosPlan
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu "Ressourcen-ID"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Name des DDoS-Schutzplans.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_ddos-protection_update
  name: az network ddos-protection update
  summary: Aktualisieren sie einen DDoS-Schutzplan.
  description: ''
  syntax: >-
    az network ddos-protection update [--add]
                                      [--force-string]
                                      [--ids]
                                      [--name]
                                      [--remove]
                                      [--resource-group]
                                      [--set]
                                      [--subscription]
                                      [--tags]
                                      [--vnets]
  examples:
  - summary: Fügen Sie einem DDoS-Schutzplan im selben Abonnement ein VNET hinzu.
    syntax: az network ddos-protection update -g MyResourceGroup -n MyDdosPlan --vnets MyVnet
  - summary: Aktualisieren sie einen DDoS-Schutzplan. (automatisch generiert)
    syntax: az network ddos-protection update --name MyDdosPlan --remove tags.no_80 --resource-group MyResourceGroup
  optionalParameters:
  - name: --add
    summary: 'Fügen Sie einer Liste von -Objekten ein -Objekt hinzu, indem Sie ein Pfad- und Schlüsselwertpaar angeben.  Beispiel: --add property.listProperty <key=value, string oder JSON string>.'
    description: ''
  - name: --force-string
    summary: Wenn Sie "set" oder "add" verwenden, behalten Sie Zeichenfolgenliterale bei, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Name des DDoS-Schutzplans.
    description: ''
  - name: --remove
    summary: 'Entfernen Sie eine Eigenschaft oder ein Element aus einer Liste.  Beispiel: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --set
    summary: 'Aktualisieren Sie ein -Objekt, indem Sie einen festzulegenden Eigenschaftenpfad und -wert angeben.  Beispiel: --set property1.property2=<value>.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: key[=value] [key[=value] ...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --vnets
    summary: Durch Leerzeichen getrennte Liste von VNETs (Name oder IDs), die dem Plan zugeordnet werden sollen.
    description: Dieser Parameter kann nur verwendet werden, wenn sich alle VNETs im selben Abonnement wie der DDoS-Schutzplan befinden. Wenn dies nicht der Fall ist, legen Sie den Schutzplan für das VNET direkt mithilfe des Befehls `az network vnet update` fest.
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
