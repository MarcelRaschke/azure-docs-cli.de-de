### YamlMime:AzureCLIGroup
uid: az_network_private-link-service_connection
name: az network private-link-service connection
summary: Verwalten von Private Link-Dienstendpunktverbindungen.
description: ''
directCommands:
- uid: az_network_private-link-service_connection_update
  name: az network private-link-service connection update
  summary: Aktualisieren sie eine Private Link-Dienstendpunktverbindung.
  description: Um den Verbindungsstatus zu aktualisieren, sollte der Name der Verbindung angegeben werden. Rufen Sie diesen Namen ab, indem Sie "az network private-link-service show -g MyResourceGroup -n MyPLSName" ausführen. Der Verbindungsname befindet sich im Feld "privateEndpointConnections".
  syntax: >-
    az network private-link-service connection update --connection-status {Approved, Rejected, Removed}
                                                      --name
                                                      --resource-group
                                                      --service-name
                                                      [--action-required]
                                                      [--description]
                                                      [--subscription]
  examples:
  - summary: Aktualisieren des Endpunktverbindungsstatus des Private Link-Diensts
    syntax: az network private-link-service connection update -g MyResourceGroup -n MyEndpointName.f072a430-2d82-4470-ab30-d23fcfee58d1 --service-name MyPLSName --connection-status Rejected
  requiredParameters:
  - isRequired: true
    name: --connection-status
    parameterValueGroup: Approved, Rejected, Removed
    summary: Gibt an, ob die Verbindung vom Besitzer des Diensts genehmigt/abgelehnt/entfernt wurde.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name der Verbindung mit dem privaten Endpunkt. Listen Sie sie mit "az network private-link-service show" auf.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --service-name
    summary: Name des Private Link-Diensts.
    description: ''
  optionalParameters:
  - name: --action-required
    summary: Eine Meldung, die angibt, ob Änderungen am Dienstanbieter Updates für den Consumer erfordern.
    description: ''
  - name: --description
    summary: Der Grund für die Genehmigung/Ablehnung der Verbindung.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
