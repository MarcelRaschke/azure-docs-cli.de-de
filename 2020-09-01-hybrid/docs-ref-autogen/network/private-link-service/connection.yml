### YamlMime:AzureCLIGroup
uid: az_network_private-link-service_connection
name: az network private-link-service connection
summary: Verwalten von Verbindungen mit privaten Verknüpfungs Dienst Endpunkten.
description: ''
directCommands:
- uid: az_network_private-link-service_connection_update
  name: az network private-link-service connection update
  summary: Aktualisieren Sie eine Verbindung mit dem Dienst Endpunkt des privaten Links.
  description: Um den Verbindungsstatus zu aktualisieren, sollte der Name der Verbindung bereitgestellt werden. Rufen Sie den Namen ab, indem Sie "AZ Network private-Link-Service Show-g myresourcegroup-n myplsname" ausführen. Der Verbindungs Name befindet sich unter dem Namen "privateendpointconnections".
  syntax: >-
    az network private-link-service connection update --connection-status {Approved, Rejected, Removed}
                                                      --name
                                                      --resource-group
                                                      --service-name
                                                      [--action-required]
                                                      [--description]
                                                      [--subscription]
  examples:
  - summary: Aktualisieren Sie den Endpunkt Verbindungsstatus des privaten Link Dienstanbieter.
    syntax: az network private-link-service connection update -g MyResourceGroup -n MyEndpointName.f072a430-2d82-4470-ab30-d23fcfee58d1 --service-name MyPLSName --connection-status Rejected
  requiredParameters:
  - isRequired: true
    name: --connection-status
    parameterValueGroup: Approved, Rejected, Removed
    summary: Gibt an, ob die Verbindung vom Besitzer des Dienstanbieter genehmigt/abgelehnt/entfernt wurde.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Verbindung mit dem privaten Endpunkt. Listen Sie diese mithilfe von "AZ Network private-Link-Service Show" auf.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --service-name
    summary: Der Name des privaten Link Dienstanbieter.
    description: ''
  optionalParameters:
  - name: --action-required
    summary: Eine Meldung, die angibt, ob Änderungen am Dienstanbieter Updates für den Consumer erfordern.
    description: ''
  - name: --description
    summary: Der Grund für die Genehmigung/Ablehnung der Verbindung.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
