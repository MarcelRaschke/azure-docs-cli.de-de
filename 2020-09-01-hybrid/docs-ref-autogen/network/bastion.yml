uid: az_network_bastion
name: az network bastion
summary: Verwalten des Azure Bastion-Hosts
description: ''
directCommands:
- uid: az_network_bastion_create
  name: az network bastion create
  summary: Erstellen Sie einen Azure Bastion-Hostcomputer.
  description: ''
  syntax: >-
    az network bastion create --name
                              --public-ip-address
                              --resource-group
                              --vnet-name
                              [--location]
                              [--subscription]
  examples:
  - summary: Erstellen Sie einen Azure Bastion-Hostcomputer. (automatisch generiert)
    syntax: az network bastion create --location westus2 --name MyBastionHost --public-ip-address MyPublicIpAddress --resource-group MyResourceGroup --vnet-name MyVnet
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name des Bastionhosts.
    description: ''
  - isRequired: true
    name: --public-ip-address
    summary: Name oder ID der öffentlichen Azure-IP-Adresse. Die SKU der öffentlichen IP-Adresse muss Standard sein.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --vnet-name
    summary: Der Name des virtuellen Netzwerks. Es muss über ein Subnetz namens AzureBastionSubnet verfügen.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_bastion_list
  name: az network bastion list
  summary: Listet alle Azure Bastion-Hostcomputer auf.
  description: ''
  syntax: >-
    az network bastion list [--query-examples]
                            [--resource-group]
                            [--subscription]
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
