### YamlMime:AzureCLIGroup
uid: az_network_vhub_route-table
name: az network vhub route-table
extensionInformation: >-
  > [!Note]

  > Dieser Verweis ist Teil der **Virtual Wan-Erweiterung** für Azure CLI und erfordert Version 2.0.67 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **az network vhub route-table** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten sie die Routingtabelle im virtuellen Hub.
description: ''
directCommands:
- uid: az_network_vhub_route-table_create
  name: az network vhub route-table create
  summary: Erstellen Sie eine Routingtabelle im virtuellen Hub.
  description: ''
  syntax: >-
    az network vhub route-table create --name
                                       --resource-group
                                       --vhub-name
                                       [--connections {All_Branches, All_Vnets}]
                                       [--destination-type {CIDR, ResourceId, Service}]
                                       [--destinations]
                                       [--labels]
                                       [--next-hop]
                                       [--next-hop-type {IPAddress, ResourceId}]
                                       [--next-hops]
                                       [--no-wait]
                                       [--route-name]
  examples:
  - summary: Erstellen Sie eine v3-Routingtabelle im virtuellen Hub.
    syntax: az network vhub route-table create -n MyRouteTable -g MyResourceGroup --vhub-name MyVhub --route-name MyRoute --destination-type CIDR --destinations "10.4.0.0/16" "10.6.0.0/16" --next-hop-type ResourceId --next-hop /subscriptions/MySub/resourceGroups/MyResourceGroup/providers/Microsoft.Network/azureFirewalls/MyFirewall --labels label1 label2
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name der Routingtabelle des virtuellen Hubs.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --vhub-name
    summary: Name des virtuellen Hubs.
    description: ''
  optionalParameters:
  - name: --connections
    parameterValueGroup: All_Branches, All_Vnets
    summary: Liste aller Verbindungen, die an diese Routingtabelle angefügt sind.
    description: ''
  - name: --destination-type
    parameterValueGroup: CIDR, ResourceId, Service
    summary: Der Typ der Ziele.
    description: ''
  - name: --destinations
    summary: Durch Leerzeichen getrennte Liste aller Ziele.
    description: ''
  - name: --labels
    summary: Durch Leerzeichen getrennte Liste aller Bezeichnungen, die dieser Routingtabelle zugeordnet sind.
    description: ''
  - name: --next-hop
    summary: Die Ressourcen-ID des nächsten Hops.
    description: ''
  - name: --next-hop-type
    parameterValueGroup: IPAddress, ResourceId
    summary: Der Typ des nächsten Hops. Wenn --next-hops (v2) bereitgestellt wird, sollte es IPAddress sein. Wenn --next-hop (v3) bereitgestellt wird, sollte dies ResourceId sein.
    description: ''
  - name: --next-hops
    summary: Durch Leerzeichen getrennte Liste der IP-Adressen des nächsten Hops. Derzeit ist nur ein nächster Hop für jede Route zulässig.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --route-name
    summary: Der Name der Route.
    description: ''
- uid: az_network_vhub_route-table_delete
  name: az network vhub route-table delete
  summary: Löschen Sie eine Routingtabelle im virtuellen Hub.
  description: ''
  syntax: >-
    az network vhub route-table delete --name
                                       --resource-group
                                       --vhub-name
  examples:
  - summary: Löschen Sie eine Routingtabelle im virtuellen Hub.
    syntax: az network vhub route-table delete -n MyRouteTable -g MyResourceGroup --vhub-name MyVhub
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name der Routingtabelle des virtuellen Hubs.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --vhub-name
    summary: Name des virtuellen Hubs.
    description: ''
- uid: az_network_vhub_route-table_list
  name: az network vhub route-table list
  summary: Listet alle Routentabellen im virtuellen Hub auf.
  description: ''
  syntax: >-
    az network vhub route-table list --resource-group
                                     --vhub-name
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --vhub-name
    summary: Name des virtuellen Hubs.
    description: ''
- uid: az_network_vhub_route-table_show
  name: az network vhub route-table show
  summary: Zeigt eine Routentabelle im virtuellen Hub an.
  description: ''
  syntax: >-
    az network vhub route-table show --name
                                     --resource-group
                                     --vhub-name
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name der Routentabelle des virtuellen Hubs.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --vhub-name
    summary: Name des virtuellen Hubs.
    description: ''
- uid: az_network_vhub_route-table_update
  name: az network vhub route-table update
  summary: Aktualisieren Sie eine Routentabelle im virtuellen Hub.
  description: ''
  syntax: >-
    az network vhub route-table update --name
                                       --resource-group
                                       --vhub-name
                                       [--connections {All_Branches, All_Vnets}]
                                       [--labels]
                                       [--no-wait]
  examples:
  - summary: Aktualisieren Sie die Bezeichnungen für eine v3-Routentabelle im virtuellen Hub.
    syntax: az network vhub route-table update -n MyRouteTable -g MyResourceGroup --vhub-name MyVhub --labels label1 label2
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name der Routentabelle des virtuellen Hubs.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --vhub-name
    summary: Name des virtuellen Hubs.
    description: ''
  optionalParameters:
  - name: --connections
    parameterValueGroup: All_Branches, All_Vnets
    summary: Liste aller Verbindungen, die an diese Routentabelle angefügt sind.
    description: ''
  - name: --labels
    summary: Durch Leerzeichen getrennte Liste aller Bezeichnungen, die dieser Routentabelle zugeordnet sind.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
- uid: az_network_vhub_route-table_wait
  name: az network vhub route-table wait
  summary: Platzieren Sie die CLI in einen Wartezustand, bis eine Bedingung der vhub-Routentabelle erfüllt ist.
  description: ''
  syntax: >-
    az network vhub route-table wait --name
                                     --resource-group
                                     --vhub-name
                                     [--created]
                                     [--custom]
                                     [--deleted]
                                     [--exists]
                                     [--interval]
                                     [--timeout]
                                     [--updated]
  examples:
  - summary: Halten Sie die Ausführung der nächsten Zeile des CLI-Skripts an, bis die Routentabelle erfolgreich bereitgestellt wurde.
    syntax: az network vhub route-table wait -n MyRouteTable -g MyResourceGroup --vhub-name MyVhub --created
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name der Routentabelle des virtuellen Hubs.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --vhub-name
    summary: Name des virtuellen Hubs.
    description: ''
  optionalParameters:
  - name: --created
    summary: Warten Sie, bis mit "provisioningState" bei "Succeeded" erstellt wurde.
    description: ''
  - name: --custom
    summary: "Warten Sie, bis die Bedingung eine benutzerdefinierte JMESPath-Abfrage erfüllt. Beispiel: provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running']."
    description: ''
  - name: --deleted
    summary: Warten Sie, bis sie gelöscht wurde.
    description: ''
  - name: --exists
    summary: Warten Sie, bis die Ressource vorhanden ist.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Abrufintervall in Sekunden.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximale Wartezeit in Sekunden.
    description: ''
  - name: --updated
    summary: Warten Sie, bis das Update mit provisioningState unter "Succeeded" (Erfolgreich) ausgeführt wurde.
    description: ''
commands:
- az_network_vhub_route-table_create
- az_network_vhub_route-table_delete
- az_network_vhub_route-table_list
- az_network_vhub_route-table_route
- az_network_vhub_route-table_route_add
- az_network_vhub_route-table_route_list
- az_network_vhub_route-table_route_remove
- az_network_vhub_route-table_show
- az_network_vhub_route-table_update
- az_network_vhub_route-table_wait
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
