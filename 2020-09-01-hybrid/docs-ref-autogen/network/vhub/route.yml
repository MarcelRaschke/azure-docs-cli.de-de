### YamlMime:AzureCLIGroup
uid: az_network_vhub_route
name: az network vhub route
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Virtual-WAN-** Erweiterung für Azure CLI und erfordert Version 2.0.67 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Network vhub Route** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten Sie Einträge in der Routing Tabelle des virtuellen Hubs.
description: ''
directCommands:
- uid: az_network_vhub_route_add
  name: az network vhub route add
  summary: Fügen Sie der Routing Tabelle des virtuellen Hubs eine Route hinzu.
  description: ''
  syntax: >-
    az network vhub route add --address-prefixes
                              --next-hop
                              --resource-group
                              --vhub-name
                              [--no-wait]
  requiredParameters:
  - isRequired: true
    name: --address-prefixes
    summary: Durch Leerzeichen getrennte Liste von CIDR-Präfixen.
    description: ''
  - isRequired: true
    name: --next-hop
    summary: Die IP-Adresse des nächsten Hops.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --vhub-name
    summary: Der Name des virtuellen Hubs.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
- uid: az_network_vhub_route_list
  name: az network vhub route list
  summary: Auflisten von Routen in der Routing Tabelle des virtuellen Hubs.
  description: ''
  syntax: >-
    az network vhub route list --resource-group
                               --vhub-name
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --vhub-name
    summary: Der Name des virtuellen Hubs.
    description: ''
- uid: az_network_vhub_route_remove
  name: az network vhub route remove
  summary: Entfernen Sie eine Route aus der Routing Tabelle des virtuellen Hubs.
  description: ''
  syntax: >-
    az network vhub route remove --index
                                 --resource-group
                                 --vhub-name
                                 [--no-wait]
  requiredParameters:
  - isRequired: true
    name: --index
    summary: Listen Index des Elements (beginnend mit 1).
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --vhub-name
    summary: Der Name des virtuellen Hubs.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
- uid: az_network_vhub_route_reset
  name: az network vhub route reset
  summary: Route des virtuellen Hubs zurücksetzen, wenn der Status der Route fehlerhaft ist.
  description: ''
  syntax: >-
    az network vhub route reset --resource-group
                                --vhub-name
                                [--no-wait]
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --vhub-name
    summary: Der Name des virtuellen Hubs.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
commands:
- az_network_vhub_route_add
- az_network_vhub_route_list
- az_network_vhub_route_remove
- az_network_vhub_route_reset
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
