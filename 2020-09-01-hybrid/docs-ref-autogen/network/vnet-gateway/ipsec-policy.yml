### YamlMime:AzureCLIGroup
uid: az_network_vnet-gateway_ipsec-policy
name: az network vnet-gateway ipsec-policy
summary: Verwalten von IPSec-Richtlinien für das Gateway für virtuelle Netzwerke
description: ''
directCommands:
- uid: az_network_vnet-gateway_ipsec-policy_add
  name: az network vnet-gateway ipsec-policy add
  summary: Fügen Sie eine IPSec-Richtlinie für das Gateway des virtuellen Netzwerks hinzu.
  description: Legen Sie alle IPsec-Richtlinien eines Gateways für virtuelle Netzwerke fest. Wenn Sie eine IPsec-Richtlinie festlegen möchten, müssen Sie alle festlegen.
  syntax: >-
    az network vnet-gateway ipsec-policy add --dh-group {DHGroup1, DHGroup14, DHGroup2, DHGroup2048, DHGroup24, ECP256, ECP384, None}
                                             --gateway-name
                                             --ike-encryption {AES128, AES192, AES256, DES, DES3, GCMAES128, GCMAES256}
                                             --ike-integrity {GCMAES128, GCMAES256, MD5, SHA1, SHA256, SHA384}
                                             --ipsec-encryption {AES128, AES192, AES256, DES, DES3, GCMAES128, GCMAES192, GCMAES256, None}
                                             --ipsec-integrity {GCMAES128, GCMAES192, GCMAES256, MD5, SHA1, SHA256}
                                             --pfs-group {ECP256, ECP384, None, PFS1, PFS14, PFS2, PFS2048, PFS24, PFSMM}
                                             --resource-group
                                             --sa-lifetime
                                             --sa-max-size
                                             [--no-wait]
                                             [--subscription]
  examples:
  - summary: Fügen Sie einem Gateway angegebene IPsec-Richtlinien hinzu, anstatt sich auf Standardwerte zu verlassen.
    syntax: >-
      az network vnet-gateway ipsec-policy add -g MyResourceGroup --gateway-name MyGateway \
          --dh-group DHGroup14 --ike-encryption AES256 --ike-integrity SHA384 --ipsec-encryption DES3 \
          --ipsec-integrity GCMAES256 --pfs-group PFS2048 --sa-lifetime 27000 --sa-max-size 102400000
  requiredParameters:
  - isRequired: true
    name: --dh-group
    parameterValueGroup: DHGroup1, DHGroup14, DHGroup2, DHGroup2048, DHGroup24, ECP256, ECP384, None
    summary: Die DH-Gruppen, die für die anfängliche SA verwendet werden.
    description: ''
  - isRequired: true
    name: --gateway-name
    summary: Name des Gateways für virtuelle Netzwerke.
    description: ''
  - isRequired: true
    name: --ike-encryption
    parameterValueGroup: AES128, AES192, AES256, DES, DES3, GCMAES128, GCMAES256
    summary: Der IKE-Verschlüsselungsalgorithmus.
    description: ''
  - isRequired: true
    name: --ike-integrity
    parameterValueGroup: GCMAES128, GCMAES256, MD5, SHA1, SHA256, SHA384
    summary: Der IKE-Integritätsalgorithmus.
    description: ''
  - isRequired: true
    name: --ipsec-encryption
    parameterValueGroup: AES128, AES192, AES256, DES, DES3, GCMAES128, GCMAES192, GCMAES256, None
    summary: Der IPSec-Verschlüsselungsalgorithmus.
    description: ''
  - isRequired: true
    name: --ipsec-integrity
    parameterValueGroup: GCMAES128, GCMAES192, GCMAES256, MD5, SHA1, SHA256
    summary: Der IPSec-Integritätsalgorithmus.
    description: ''
  - isRequired: true
    name: --pfs-group
    parameterValueGroup: ECP256, ECP384, None, PFS1, PFS14, PFS2, PFS2048, PFS24, PFSMM
    summary: Die pfs-Gruppen, die für die neue untergeordnete SA verwendet werden.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --sa-lifetime
    summary: Die Lebensdauer für den P2S-Client in Sekunden.
    description: ''
  - isRequired: true
    name: --sa-max-size
    summary: Die Nutzlastgröße in KB für den P2S-Client.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_vnet-gateway_ipsec-policy_clear
  name: az network vnet-gateway ipsec-policy clear
  summary: Löschen Sie alle IPsec-Richtlinien auf einem Gateway für virtuelle Netzwerke.
  description: ''
  syntax: >-
    az network vnet-gateway ipsec-policy clear --gateway-name
                                               --resource-group
                                               [--no-wait]
                                               [--subscription]
  examples:
  - summary: Entfernen Sie alle zuvor angegebenen IPsec-Richtlinien von einem Gateway.
    syntax: az network vnet-gateway ipsec-policy clear -g MyResourceGroup --gateway-name MyConnection
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Name des Gateways für virtuelle Netzwerke.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_vnet-gateway_ipsec-policy_list
  name: az network vnet-gateway ipsec-policy list
  summary: Listet IPSec-Richtlinien auf, die einem Gateway für virtuelle Netzwerke zugeordnet sind.
  description: ''
  syntax: >-
    az network vnet-gateway ipsec-policy list --gateway-name
                                              --resource-group
                                              [--query-examples]
                                              [--subscription]
  examples:
  - summary: Listen Sie die IPsec-Richtlinien auf, die für ein Gateway festgelegt sind.
    syntax: az network vnet-gateway ipsec-policy list -g MyResourceGroup --gateway-name MyConnection
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Name des Gateways für virtuelle Netzwerke.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
commands:
- az_network_vnet-gateway_ipsec-policy_add
