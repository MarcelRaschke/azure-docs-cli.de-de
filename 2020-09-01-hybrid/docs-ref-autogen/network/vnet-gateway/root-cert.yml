### YamlMime:AzureCLIGroup
uid: az_network_vnet-gateway_root-cert
name: az network vnet-gateway root-cert
summary: Verwalten von Stammzertifikaten eines Gateways für virtuelle Netzwerke
description: ''
directCommands:
- uid: az_network_vnet-gateway_root-cert_create
  name: az network vnet-gateway root-cert create
  summary: Laden Sie ein Stammzertifikat hoch.
  description: ''
  syntax: >-
    az network vnet-gateway root-cert create --gateway-name
                                             --name
                                             --public-cert-data
                                             --resource-group
                                             [--subscription]
  examples:
  - summary: Fügen Sie der Liste der Zertifikate, die eine Verbindung mit diesem Gateway herstellen dürfen, ein Stammzertifikat hinzu.
    syntax: >-
      az network vnet-gateway root-cert create -g MyResourceGroup -n MyRootCertificate \
          --gateway-name MyVnetGateway --public-cert-data MyCertificateData
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Name des Gateways für virtuelle Netzwerke.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name des Stammzertifikats.
    description: ''
  - isRequired: true
    name: --public-cert-data
    summary: Base64-Inhalt der Stammzertifikatdatei oder des Dateipfads.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_vnet-gateway_root-cert_delete
  name: az network vnet-gateway root-cert delete
  summary: Löschen Sie ein Stammzertifikat.
  description: ''
  syntax: >-
    az network vnet-gateway root-cert delete --gateway-name
                                             --name
                                             --resource-group
                                             [--subscription]
  examples:
  - summary: Entfernen Sie ein Zertifikat aus der Liste der Stammzertifikate, deren unteren Namen auf dieses Gateway zugreifen dürfen.
    syntax: az network vnet-gateway root-cert delete -g MyResourceGroup -n MyRootCertificate --gateway-name MyVnetGateway
  - summary: Löschen Sie ein Stammzertifikat. (automatisch generiert)
    syntax: az network vnet-gateway root-cert delete --gateway-name MyVnetGateway --name MyRootCertificate --resource-group MyResourceGroup --subscription MySubscription
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Name des Gateways für virtuelle Netzwerke.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name des Stammzertifikats.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
