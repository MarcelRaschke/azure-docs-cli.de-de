### YamlMime:AzureCLIGroup
uid: az_network_vnet_subnet
name: az network vnet subnet
summary: Verwalten von Subnetzen in einem Azure Virtual Network.
description: Weitere Informationen zu Subnetzen finden Sie unter https://docs.microsoft.com/azure/virtual-network/virtual-network-manage-subnet .
directCommands:
- uid: az_network_vnet_subnet_create
  name: az network vnet subnet create
  summary: Erstellen Sie ein Subnetz, und ordnen Sie eine vorhandene NSG und Routingtabelle zu.
  description: ''
  syntax: >-
    az network vnet subnet create --address-prefixes
                                  --name
                                  --resource-group
                                  --vnet-name
                                  [--defer]
                                  [--delegations]
                                  [--network-security-group]
                                  [--route-table]
                                  [--service-endpoint-policy]
                                  [--service-endpoints]
                                  [--subscription]
  examples:
  - summary: Erstellen Sie ein neues Subnetz, das mit einer benutzerdefinierten Routingtabelle an eine NSG angefügt ist.
    syntax: >-
      az network vnet subnet create -g MyResourceGroup --vnet-name MyVnet -n MySubnet \
          --address-prefixes 10.0.0.0/24 --network-security-group MyNsg --route-table MyRouteTable
  - summary: Erstellen Sie ein neues Subnetz, das an ein NAT-Gateway angefügt ist.
    syntax: az network vnet subnet create -n MySubnet --vnet-name MyVnet -g MyResourceGroup --nat-gateway MyNatGateway --address-prefixes "10.0.0.0/21"
  requiredParameters:
  - isRequired: true
    name: --address-prefixes
    summary: Durch Leerzeichen getrennte Liste von Adresspräfixen im CIDR-Format.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Den Subnetznamen.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --vnet-name
    summary: Der Name des virtuellen Netzwerks (VNET).
    description: ''
  optionalParameters:
  - name: --defer
    summary: Speichert das Objekt temporär im lokalen Cache, anstatt es an Azure zu senden. Verwenden Sie `az cache` Befehle zum Anzeigen/Löschen.
    description: ''
  - name: --delegations
    summary: Durch Leerzeichen getrennte Liste der Dienste, an die das Subnetz delegiert werden soll. (z.B. Microsoft.Sql/servers).
    description: ''
  - name: --network-security-group --nsg
    summary: Name oder ID einer Netzwerksicherheitsgruppe (NSG).
    description: ''
  - name: --route-table
    summary: Name oder ID einer Routingtabelle, die dem Subnetz zugeordnet werden soll.
    description: ''
  - name: --service-endpoint-policy
    summary: Durch Leerzeichen getrennte Liste der Namen oder IDs von Dienstendpunktrichtlinien, die angewendet werden sollen.
    description: ''
  - name: --service-endpoints
    summary: Eine durch Leerzeichen getrennte Liste von Diensten erlaubt den privaten Zugriff auf dieses Subnetz.
    description: ''
    valueFrom: az network vnet list-endpoint-services
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_vnet_subnet_delete
  name: az network vnet subnet delete
  summary: Löschen sie ein Subnetz.
  description: ''
  syntax: >-
    az network vnet subnet delete [--ids]
                                  [--name]
                                  [--resource-group]
                                  [--subscription]
                                  [--vnet-name]
  examples:
  - summary: Löschen sie ein Subnetz.
    syntax: az network vnet subnet delete -g MyResourceGroup -n MySubnet
  - summary: Löschen sie ein Subnetz. (automatisch generiert)
    syntax: az network vnet subnet delete --name MySubnet --resource-group MyResourceGroup --vnet-name MyVnet
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Den Subnetznamen.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --vnet-name
    summary: Der Name des virtuellen Netzwerks (VNET).
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_vnet_subnet_list
  name: az network vnet subnet list
  summary: Listen Sie die Subnetze in einem virtuellen Netzwerk auf.
  description: ''
  syntax: >-
    az network vnet subnet list --resource-group
                                --vnet-name
                                [--query-examples]
                                [--subscription]
  examples:
  - summary: Listen Sie die Subnetze in einem virtuellen Netzwerk auf.
    syntax: az network vnet subnet list -g MyResourceGroup --vnet-name MyVNet
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --vnet-name
    summary: Der Name des virtuellen Netzwerks (VNET).
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_vnet_subnet_list-available-delegations
  name: az network vnet subnet list-available-delegations
  summary: Listet die für die Subnetzdelegierung verfügbaren Dienste auf.
  description: ''
  syntax: >-
    az network vnet subnet list-available-delegations [--location]
                                                      [--resource-group]
                                                      [--subscription]
  examples:
  - summary: Rufen Sie die Dienstnamen für verfügbare Delegationen in der Region "USA, Westen" ab.
    syntax: az network vnet subnet list-available-delegations -l westus --query [].serviceName
  - summary: Listet die für die Subnetzdelegierung verfügbaren Dienste auf. (automatisch generiert)
    syntax: az network vnet subnet list-available-delegations --resource-group MyResourceGroup
  optionalParameters:
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_vnet_subnet_show
  name: az network vnet subnet show
  summary: Zeigt Details zu einem Subnetz an.
  description: ''
  syntax: >-
    az network vnet subnet show [--expand]
                                [--ids]
                                [--name]
                                [--query-examples]
                                [--resource-group]
                                [--subscription]
                                [--vnet-name]
  examples:
  - summary: Zeigt die Details eines Subnetzes an, das einem virtuellen Netzwerk zugeordnet ist.
    syntax: az network vnet subnet show -g MyResourceGroup -n MySubnet --vnet-name MyVNet
  optionalParameters:
  - name: --expand
    summary: Erweitert referenzierte Ressourcen.
    description: ''
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen von "Resource Id"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Den Subnetznamen.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und sie nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --vnet-name
    summary: Der Name des virtuellen Netzwerks (VNET).
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_vnet_subnet_update
  name: az network vnet subnet update
  summary: Aktualisieren sie ein Subnetz.
  description: ''
  syntax: >-
    az network vnet subnet update [--add]
                                  [--address-prefixes]
                                  [--delegations]
                                  [--force-string]
                                  [--ids]
                                  [--name]
                                  [--network-security-group]
                                  [--remove]
                                  [--resource-group]
                                  [--route-table]
                                  [--service-endpoint-policy]
                                  [--service-endpoints]
                                  [--set]
                                  [--subscription]
                                  [--vnet-name]
  examples:
  - summary: Ordnen Sie einem Subnetz eine Netzwerksicherheitsgruppe zu.
    syntax: az network vnet subnet update -g MyResourceGroup -n MySubnet --vnet-name MyVNet --network-security-group MyNsg
  - summary: Aktualisieren Sie das Subnetz mit dem NAT-Gateway.
    syntax: az network vnet subnet update -n MySubnet --vnet-name MyVnet -g MyResourceGroup --nat-gateway MyNatGateway --address-prefixes "10.0.0.0/21"
  - summary: Deaktivieren der Netzwerkrichtlinien für private Endpunkte
    syntax: az network vnet subnet update -n MySubnet --vnet-name MyVnet -g MyResourceGroup --disable-private-endpoint-network-policies
  optionalParameters:
  - name: --add
    summary: 'Fügen Sie einer Liste von -Objekten ein -Objekt hinzu, indem Sie ein Pfad- und Schlüsselwertpaar angeben.  Beispiel: --add property.listProperty <key=value, string oder JSON string>.'
    description: ''
  - name: --address-prefixes
    summary: Durch Leerzeichen getrennte Liste von Adresspräfixen im CIDR-Format.
    description: ''
  - name: --delegations
    summary: Durch Leerzeichen getrennte Liste der Dienste, an die das Subnetz delegiert werden soll. (z.B. Microsoft.Sql/servers).
    description: ''
  - name: --force-string
    summary: Wenn Sie "set" oder "add" verwenden, behalten Sie Zeichenfolgenliterale bei, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen von "Resource Id"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Den Subnetznamen.
    description: ''
  - name: --network-security-group --nsg
    summary: Name oder ID einer Netzwerksicherheitsgruppe (NSG). Verwenden Sie die leere Zeichenfolge ""('"""" in PowerShell), um sie zu trennen.
    description: ''
  - name: --remove
    summary: 'Entfernen Sie eine Eigenschaft oder ein Element aus einer Liste.  Beispiel: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --route-table
    summary: Name oder ID einer Routentabelle, die dem Subnetz zugeordnet werden soll. Verwenden Sie die leere Zeichenfolge ""('"""" in PowerShell), um sie zu trennen. Sie können auch "--remove routeTable" in "az network vnet subnet update" anfügen, um es zu trennen.
    description: ''
  - name: --service-endpoint-policy
    summary: Durch Leerzeichen getrennte Liste der Namen oder IDs der zu übernehmenden Dienstendpunktrichtlinien.
    description: ''
  - name: --service-endpoints
    summary: Eine durch Leerzeichen getrennte Liste von Diensten erlaubt den privaten Zugriff auf dieses Subnetz.
    description: ''
    valueFrom: az network vnet list-endpoint-services
  - name: --set
    summary: 'Aktualisieren Sie ein -Objekt, indem Sie einen festzulegenden Eigenschaftenpfad und -wert angeben.  Beispiel: --set property1.property2=<value>.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --vnet-name
    summary: Der Name des virtuellen Netzwerks (VNET).
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
commands:
- az_network_vnet_subnet_create
- az_network_vnet_subnet_delete
- az_network_vnet_subnet_list
- az_network_vnet_subnet_list-available-delegations
- az_network_vnet_subnet_show
- az_network_vnet_subnet_update
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
