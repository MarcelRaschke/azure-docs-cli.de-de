### YamlMime:AzureCLIGroup
uid: az_network_nic
name: az network nic
summary: Verwalten von Netzwerkschnittstellen
description: Weitere Informationen zu Netzwerkschnittstellen in Azure finden Sie unter https://docs.microsoft.com/azure/virtual-network/virtual-network-network-interface .
directCommands:
- uid: az_network_nic_create
  name: az network nic create
  summary: Erstellen Sie eine Netzwerkschnittstelle.
  description: ''
  syntax: >-
    az network nic create --name
                          --resource-group
                          --subnet
                          [--accelerated-networking {false, true}]
                          [--app-gateway-address-pools]
                          [--application-security-groups]
                          [--dns-servers]
                          [--gateway-name]
                          [--internal-dns-name]
                          [--ip-forwarding {false, true}]
                          [--lb-address-pools]
                          [--lb-inbound-nat-rules]
                          [--lb-name]
                          [--location]
                          [--network-security-group]
                          [--no-wait]
                          [--private-ip-address]
                          [--private-ip-address-version {IPv4, IPv6}]
                          [--public-ip-address]
                          [--subscription]
                          [--tags]
                          [--vnet-name]
  examples:
  - summary: Erstellen Sie eine Netzwerkschnittstelle für ein angegebenes Subnetz in einem angegebenen virtuellen Netzwerk.
    syntax: az network nic create -g MyResourceGroup --vnet-name MyVnet --subnet MySubnet -n MyNic
  - summary: Erstellen einer Netzwerkschnittstelle für ein angegebenes Subnetz in einem virtuellen Netzwerk, die
    syntax: >-
      az network nic create -g MyResourceGroup --vnet-name MyVnet --subnet MySubnet -n MyNic \
          --ip-forwarding --network-security-group MyNsg
  - summary: Erstellen Sie eine Netzwerkschnittstelle für ein angegebenes Subnetz in einem virtuellen Netzwerk mit Netzwerksicherheitsgruppen und Anwendungssicherheitsgruppen.
    syntax: >-
      az network nic create -g MyResourceGroup --vnet-name MyVnet --subnet MySubnet -n MyNic \
          --network-security-group MyNsg --application-security-groups Web App
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Die Netzwerkschnittstelle (NIC).
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --subnet
    summary: Name oder ID eines vorhandenen Subnetzes. Geben Sie bei Angabe des Namens auch --vnet-name an. Wenn Sie ein vorhandenes Subnetz in einer anderen Ressourcengruppe verwenden möchten, geben Sie die ID anstelle des Namens des Subnetzes an.
    description: ''
  optionalParameters:
  - name: --accelerated-networking
    parameterValueGroup: false, true
    summary: Aktivieren sie den beschleunigten Netzwerkbetrieb.
    description: ''
  - name: --app-gateway-address-pools
    summary: Durch Leerzeichen getrennte Liste der Namen oder IDs von Anwendungsgateway-Back-End-Adresspools, die der NIC zugeordnet werden sollen. Wenn Namen verwendet werden, muss --gateway-name angegeben werden.
    description: ''
  - name: --application-security-groups
    summary: Durch Leerzeichen getrennte Liste von Anwendungssicherheitsgruppen.
    description: ''
  - name: --dns-servers
    summary: Durch Leerzeichen getrennte Liste der IP-Adressen des DNS-Servers.
    description: ''
  - name: --gateway-name
    summary: Der Name des Anwendungsgateways, das beim Hinzufügen von Adresspools anhand des Namens verwendet werden soll (wird ignoriert, wenn IDs angegeben werden).
    description: ''
  - name: --internal-dns-name
    summary: Die interne DNS-Namensbezeichnung.
    description: ''
  - name: --ip-forwarding
    parameterValueGroup: false, true
    summary: Aktivieren Sie die IP-Weiterleitung.
    description: ''
  - name: --lb-address-pools
    summary: Durch Leerzeichen getrennte Liste der Namen oder IDs von Load Balancer-Adresspools, die der NIC zugeordnet werden sollen. Wenn Namen verwendet werden, muss --lb-name angegeben werden.
    description: ''
  - name: --lb-inbound-nat-rules
    summary: Durch Leerzeichen getrennte Liste der Namen oder IDs von NAT-Regeln für eingehenden Lastenausgleich, die der NIC zugeordnet werden sollen. Wenn Namen verwendet werden, muss --lb-name angegeben werden.
    description: ''
  - name: --lb-name
    summary: Der Name des Lastenausgleichs, der beim Hinzufügen von NAT-Regeln oder Adresspools anhand des Namens verwendet werden soll (wird ignoriert, wenn IDs angegeben werden).
    description: ''
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --network-security-group
    summary: Name oder ID einer vorhandenen Netzwerksicherheitsgruppe oder standardmäßig keine.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --private-ip-address
    summary: Zu verwendende statische private IP-Adresse.
    description: ''
  - name: --private-ip-address-version
    defaultValue: IPv4
    parameterValueGroup: IPv4, IPv6
    summary: Die zu verwendende Version der privaten IP-Adresse.
    description: ''
  - name: --public-ip-address
    summary: Name oder ID einer vorhandenen öffentlichen IP-Adresse oder standardmäßig keine.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: key[=value] [key[=value] ...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --vnet-name
    summary: Der Name des virtuellen Netzwerks (VNET).
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_nic_delete
  name: az network nic delete
  summary: Löschen sie eine Netzwerkschnittstelle.
  description: ''
  syntax: >-
    az network nic delete [--ids]
                          [--name]
                          [--no-wait]
                          [--resource-group]
                          [--subscription]
  examples:
  - summary: Löschen sie eine Netzwerkschnittstelle.
    syntax: az network nic delete -g MyResourceGroup -n MyNic
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu "Ressourcen-ID"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Die Netzwerkschnittstelle (NIC).
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_nic_list
  name: az network nic list
  summary: Auflisten von Netzwerkschnittstellen.
  description: Verwenden Sie "az vmss nic list" oder "az vmss nic list-vm-nics", um Netzwerkschnittstellen aufzulisten, die an virtuelle Computer in VM-Skalierungssätzen angefügt sind.
  syntax: >-
    az network nic list [--query-examples]
                        [--resource-group]
                        [--subscription]
  examples:
  - summary: Listen Sie alle NICs nach internem DNS-Suffix auf.
    syntax: az network nic list --query "[?dnsSettings.internalDomainNameSuffix=`{dnsSuffix}`]"
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_nic_list-effective-nsg
  name: az network nic list-effective-nsg
  summary: Listet alle effektiven Netzwerksicherheitsgruppen auf, die auf eine Netzwerkschnittstelle angewendet werden.
  description: Weitere Informationen zur Problembehandlung mit effektiven Sicherheitsregeln finden Sie unter https://docs.microsoft.com/azure/virtual-network/virtual-network-nsg-troubleshoot-portal .
  syntax: >-
    az network nic list-effective-nsg [--ids]
                                      [--name]
                                      [--resource-group]
                                      [--subscription]
  examples:
  - summary: Listen Sie die effektiven Sicherheitsgruppen auf, die einer NIC zugeordnet sind.
    syntax: az network nic list-effective-nsg -g MyResourceGroup -n MyNic
  optionalParameters:
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Die Netzwerkschnittstelle (NIC).
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_nic_show
  name: az network nic show
  summary: Hier erfahren Sie mehr über die Details einer Netzwerkschnittstelle.
  description: ''
  syntax: >-
    az network nic show [--expand]
                        [--ids]
                        [--name]
                        [--query-examples]
                        [--resource-group]
                        [--subscription]
  examples:
  - summary: Get the internal domain name suffix of a NIC( Internes Domänennamensuffix einer NIC).
    syntax: az network nic show -g MyResourceGroup -n MyNic --query "dnsSettings.internalDomainNameSuffix"
  optionalParameters:
  - name: --expand
    summary: Erweitert referenzierte Ressourcen.
    description: ''
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Die Netzwerkschnittstelle (NIC).
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_nic_show-effective-route-table
  name: az network nic show-effective-route-table
  summary: Zeigt die effektive Routingtabelle an, die auf eine Netzwerkschnittstelle angewendet wird.
  description: Weitere Informationen zur Problembehandlung mit den effektiven Routingtabellen finden Sie unter https://docs.microsoft.com/azure/virtual-network/virtual-network-routes-troubleshoot-portal#using-effective-routes-to-troubleshoot-vm-traffic-flow .
  syntax: >-
    az network nic show-effective-route-table [--ids]
                                              [--name]
                                              [--resource-group]
                                              [--subscription]
  examples:
  - summary: Zeigt die effektiven Routen an, die auf eine Netzwerkschnittstelle angewendet werden.
    syntax: az network nic show-effective-route-table -g MyResourceGroup -n MyNic
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu "Ressourcen-ID"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Die Netzwerkschnittstelle (NIC).
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_nic_update
  name: az network nic update
  summary: Aktualisieren sie eine Netzwerkschnittstelle.
  description: ''
  syntax: >-
    az network nic update [--accelerated-networking {false, true}]
                          [--add]
                          [--dns-servers]
                          [--force-string]
                          [--ids]
                          [--internal-dns-name]
                          [--ip-forwarding {false, true}]
                          [--name]
                          [--network-security-group]
                          [--no-wait]
                          [--remove]
                          [--resource-group]
                          [--set]
                          [--subscription]
  examples:
  - summary: Aktualisieren Sie eine Netzwerkschnittstelle, um eine andere Netzwerksicherheitsgruppe zu verwenden.
    syntax: az network nic update -g MyResourceGroup -n MyNic --network-security-group MyNewNsg
  - summary: Aktualisieren sie eine Netzwerkschnittstelle. (automatisch generiert)
    syntax: az network nic update --accelerated-networking true --name MyNic --resource-group MyResourceGroup
  optionalParameters:
  - name: --accelerated-networking
    parameterValueGroup: false, true
    summary: Aktivieren sie den beschleunigten Netzwerkbetrieb.
    description: ''
  - name: --add
    summary: 'Fügen Sie einer Liste von -Objekten ein -Objekt hinzu, indem Sie ein Pfad- und Schlüsselwertpaar angeben.  Beispiel: --add property.listProperty <key=value, string oder JSON string>.'
    description: ''
  - name: --dns-servers
    summary: Durch Leerzeichen getrennte Liste der IP-Adressen des DNS-Servers. Verwenden Sie ""('""' in PowerShell), um auf Azure-Standardserver zurückgesetzt zu werden.
    description: ''
  - name: --force-string
    summary: Wenn Sie "set" oder "add" verwenden, behalten Sie Zeichenfolgenliterale bei, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --internal-dns-name
    summary: Die interne DNS-Namensbezeichnung.
    description: ''
  - name: --ip-forwarding
    parameterValueGroup: false, true
    summary: Aktivieren Sie die IP-Weiterleitung.
    description: ''
  - name: --name -n
    summary: Die Netzwerkschnittstelle (NIC).
    description: ''
  - name: --network-security-group
    summary: Name oder ID der zugeordneten Netzwerksicherheitsgruppe.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --remove
    summary: 'Entfernen Sie eine Eigenschaft oder ein Element aus einer Liste.  Beispiel: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --set
    summary: 'Aktualisieren Sie ein -Objekt, indem Sie einen festzulegenden Eigenschaftenpfad und -wert angeben.  Beispiel: --set property1.property2=<value>.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_nic_wait
  name: az network nic wait
  summary: Platzieren Sie die CLI in einen Wartezustand, bis eine Bedingung der Netzwerkschnittstelle erfüllt ist.
  description: ''
  syntax: >-
    az network nic wait [--created]
                        [--custom]
                        [--deleted]
                        [--exists]
                        [--expand]
                        [--ids]
                        [--interval]
                        [--name]
                        [--resource-group]
                        [--subscription]
                        [--timeout]
                        [--updated]
  examples:
  - summary: Halten Sie die CLI an, bis die Netzwerkschnittstelle erstellt wurde.
    syntax: az network nic wait -g MyResourceGroup -n MyNic --created
  - summary: Platzieren Sie die CLI in einen Wartezustand, bis eine Bedingung der Netzwerkschnittstelle erfüllt ist. (automatisch generiert)
    syntax: az network nic wait --deleted --name MyNic --resource-group MyResourceGroup --subscription MySubscription
  optionalParameters:
  - name: --created
    summary: Warten Sie, bis mit "provisioningState" bei "Succeeded" erstellt wurde.
    description: ''
  - name: --custom
    summary: "Warten Sie, bis die Bedingung eine benutzerdefinierte JMESPath-Abfrage erfüllt. Beispiel: provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running']."
    description: ''
  - name: --deleted
    summary: Warten Sie, bis sie gelöscht wurde.
    description: ''
  - name: --exists
    summary: Warten Sie, bis die Ressource vorhanden ist.
    description: ''
  - name: --expand
    summary: Erweitert referenzierte Ressourcen.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu "Ressourcen-ID"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Abrufintervall in Sekunden.
    description: ''
  - name: --name -n
    summary: Die Netzwerkschnittstelle (NIC).
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximale Wartezeit in Sekunden.
    description: ''
  - name: --updated
    summary: Warten Sie, bis das Update mit provisioningState unter "Succeeded" (Erfolgreich) ausgeführt wurde.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
