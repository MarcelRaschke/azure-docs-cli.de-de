### YamlMime:AzureCLIGroup
uid: az_network_firewall_nat-rule
name: az network firewall nat-rule
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Azure-Firewall-** Erweiterung für Azure CLI und erfordert Version 2.15.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Network Firewall NAT-Rule** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten und Konfigurieren von NAT-Regeln für die Azure-Firewall
description: ''
directCommands:
- uid: az_network_firewall_nat-rule_create
  name: az network firewall nat-rule create
  summary: Erstellen Sie eine Azure-Firewall-NAT-Regel.
  description: ''
  syntax: >-
    az network firewall nat-rule create --collection-name
                                        --dest-addr
                                        --destination-ports
                                        --firewall-name
                                        --name
                                        --protocols {Any, ICMP, TCP, UDP}
                                        --resource-group
                                        --translated-port
                                        [--action {Dnat, Snat}]
                                        [--description]
                                        [--priority]
                                        [--source-addresses]
                                        [--source-ip-groups]
                                        [--translated-address]
                                        [--translated-fqdn]
  requiredParameters:
  - isRequired: true
    name: --collection-name -c
    summary: Der Name der Sammlung, in der die Regel erstellt werden soll. Erstellt die Auflistung, wenn Sie nicht vorhanden ist.
    description: ''
  - isRequired: true
    name: --dest-addr --destination-addresses
    summary: Durch Leerzeichen getrennte Liste der Ziel-IP-Adressen. Verwenden \* Sie "", um alle abzugleichen.
    description: ''
  - isRequired: true
    name: --destination-ports
    summary: Durch Leerzeichen getrennte Liste der Zielports. Verwenden \* Sie "", um alle abzugleichen.
    description: ''
  - isRequired: true
    name: --firewall-name -f
    summary: Der Name der Azure-Firewall.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name der Regel
    description: ''
  - isRequired: true
    name: --protocols
    parameterValueGroup: Any, ICMP, TCP, UDP
    summary: Durch Leerzeichen getrennte Liste von Protokollen.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --translated-port
    summary: Der übersetzte Port für diese NAT-Regel.
    description: ''
  optionalParameters:
  - name: --action
    parameterValueGroup: Dnat, Snat
    summary: Die Aktion, die für die Regel Sammlung angewendet werden soll. Geben Sie nur an, wenn Sie die Sammlung erstellen möchten.
    description: ''
  - name: --description
    summary: Regel Beschreibung.
    description: ''
  - name: --priority
    summary: Priorität der Regel Sammlung von 100 (hoch) bis 65000 (niedrig). Geben Sie nur an, wenn Sie die Sammlung erstellen möchten.
    description: ''
  - name: --source-addresses
    summary: Durch Leerzeichen getrennte Liste der Quell-IP-Adressen. Verwenden \* Sie "", um alle abzugleichen.
    description: ''
  - name: --source-ip-groups
    summary: Durch Leerzeichen getrennte Liste mit Name oder Ressourcen-ID der Quell-IP-Adressen.
    description: ''
  - name: --translated-address
    summary: Übersetzte Adresse für diese NAT-Regel.
    description: ''
  - name: --translated-fqdn
    summary: Der übersetzte voll qualifizierte Namen für diese NAT-Regel.
    description: ''
- uid: az_network_firewall_nat-rule_delete
  name: az network firewall nat-rule delete
  summary: Löschen Sie eine Azure-Firewall-NAT-Regel.
  description: ''
  syntax: >-
    az network firewall nat-rule delete --collection-name
                                        --firewall-name
                                        --name
                                        --resource-group
  requiredParameters:
  - isRequired: true
    name: --collection-name -c
    summary: Der Name der Regel Sammlung.
    description: ''
  - isRequired: true
    name: --firewall-name -f
    summary: Der Name der Azure-Firewall.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name der Regel
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_network_firewall_nat-rule_list
  name: az network firewall nat-rule list
  summary: Auflisten der NAT-Regeln für die Azure-Firewall
  description: ''
  syntax: >-
    az network firewall nat-rule list --collection-name
                                      --firewall-name
                                      --resource-group
  requiredParameters:
  - isRequired: true
    name: --collection-name -c
    summary: Der Name der Regel Sammlung.
    description: ''
  - isRequired: true
    name: --firewall-name -f
    summary: Der Name der Azure-Firewall.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_network_firewall_nat-rule_show
  name: az network firewall nat-rule show
  summary: Hier finden Sie Details zu einer Azure-Firewall-NAT-Regel.
  description: ''
  syntax: >-
    az network firewall nat-rule show --collection-name
                                      --firewall-name
                                      --name
                                      --resource-group
  requiredParameters:
  - isRequired: true
    name: --collection-name -c
    summary: Der Name der Regel Sammlung.
    description: ''
  - isRequired: true
    name: --firewall-name -f
    summary: Der Name der Azure-Firewall.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name der Regel
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
commands:
