### YamlMime:AzureCLIGroup
uid: az_network_route-filter
name: az network route-filter
summary: Verwalten von Routenfiltern
description: Weitere Informationen zu Routen Filtern mit Microsoft-Peering mit expressroute finden Sie unter https://docs.microsoft.com/azure/expressroute/how-to-routefilter-cli .
directCommands:
- uid: az_network_route-filter_create
  name: az network route-filter create
  summary: Erstellen Sie einen Routen Filter.
  description: ''
  syntax: >-
    az network route-filter create --name
                                   --resource-group
                                   [--location]
                                   [--subscription]
                                   [--tags]
  examples:
  - summary: Erstellen Sie einen Routen Filter.
    syntax: az network route-filter create -g MyResourceGroup -n MyRouteFilter
  - summary: Erstellen Sie einen Routen Filter. automatisch generierten
    syntax: az network route-filter create --location westus2 --name MyRouteFilter --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Routen Filters.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_route-filter_delete
  name: az network route-filter delete
  summary: Löschen Sie einen Routen Filter.
  description: ''
  syntax: >-
    az network route-filter delete --name
                                   --resource-group
                                   [--subscription]
  examples:
  - summary: Löschen Sie einen Routen Filter.
    syntax: az network route-filter delete -g MyResourceGroup -n MyRouteFilter
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Routen Filters.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_route-filter_list
  name: az network route-filter list
  summary: Routen Filter auflisten.
  description: ''
  syntax: >-
    az network route-filter list [--query-examples]
                                 [--resource-group]
                                 [--subscription]
  examples:
  - summary: Listen Sie Routen Filter in einer Ressourcengruppe auf.
    syntax: az network route-filter list -g MyResourceGroup
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_route-filter_show
  name: az network route-filter show
  summary: Hier werden die Details eines Routen Filters angezeigt.
  description: ''
  syntax: >-
    az network route-filter show --name
                                 --resource-group
                                 [--expand {peerings}]
                                 [--query-examples]
                                 [--subscription]
  examples:
  - summary: Hier werden die Details eines Routen Filters angezeigt.
    syntax: az network route-filter show -g MyResourceGroup -n MyRouteFilter
  - summary: Hier werden die Details eines Routen Filters angezeigt. automatisch generierten
    syntax: az network route-filter show --expand peerings --name MyRouteFilter --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Routen Filters.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --expand
    parameterValueGroup: peerings
    summary: Erweitert referenzierte expressroute-BGP-Peering-Ressourcen.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_route-filter_update
  name: az network route-filter update
  summary: Aktualisieren Sie einen Routen Filter.
  description: Dieser Befehl kann nur zum Aktualisieren der Tags für einen Routen Filter verwendet werden. Name und Ressourcengruppe sind unveränderlich und können nicht aktualisiert werden.
  syntax: >-
    az network route-filter update --name
                                   --resource-group
                                   [--add]
                                   [--force-string]
                                   [--remove]
                                   [--set]
                                   [--subscription]
  examples:
  - summary: Aktualisieren Sie die Tags für einen Routen Filter.
    syntax: az network route-filter update -g MyResourceGroup -n MyRouteFilter --set tags.CostCenter=MyBusinessGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Routen Filters.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --set
    summary: Aktualisieren Sie ein Objekt, indem Sie einen Eigenschafts Pfad und einen festzulegenden Wert angeben.  Beispiel:--Set Eigenschaft1. Eigenschaft2 =<value>.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
