### YamlMime:AzureCLIGroup
uid: az_network_dns_zone
name: az network dns zone
summary: Verwalten von DNS-Zonen.
description: ''
directCommands:
- uid: az_network_dns_zone_create
  name: az network dns zone create
  summary: Erstellen einer DNS-Zone.
  description: ''
  syntax: >-
    az network dns zone create --name
                               --resource-group
                               [--if-none-match]
                               [--parent-name]
                               [--registration-vnets]
                               [--resolution-vnets]
                               [--subscription]
                               [--tags]
                               [--zone-type]
  examples:
  - summary: Erstellen Sie eine DNS-Zone mit einem vollqualifizierten Domänennamen.
    syntax: az network dns zone create -g MyResourceGroup -n www.mysite.com
  - summary: Erstellen einer DNS-Zone mit Delegierung im übergeordneten Element innerhalb desselben Abonnements und derselben Ressourcengruppe
    syntax: az network dns zone create -g MyResourceGroup -n books.mysite.com -p mysite.com
  - summary: Erstellen einer DNS-Zone mit Delegierung im übergeordneten Element in einem anderen Abonnement
    syntax: az network dns zone create -g MyResourceGroup -n books.mysite.com -p "/subscriptions/**67e2/resourceGroups/OtherRg/providers/Microsoft.Network/dnszones/mysite.com"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Zone.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --if-none-match
    summary: Erstellen Sie nur dann eine DNS-Zone, wenn keine vorhanden ist, die mit dem angegebenen Namen übereinstimmt.
    description: ''
  - name: --parent-name -p
    summary: Geben Sie an, ob die übergeordnete Zone für diese Zone vorhanden ist und die Delegierung für die untergeordnete Zone im übergeordneten Element hinzugefügt werden soll.
    description: ''
  - name: --registration-vnets
    summary: 'Durch Leerzeichen getrennte Namen oder IDs virtueller Netzwerke, die Hostnamen in dieser DNS-Zone registrieren. Die Anzahl privater DNS-Zonen mit aktivierter automatischer Registrierung virtueller Netzwerke ist 1. Wenn Sie diesen Grenzwert erhöhen müssen, wenden Sie sich an Azure-Support: https://docs.microsoft.com/en-us/azure/azure-subscription-service-limits .'
    description: ''
  - name: --resolution-vnets
    summary: Durch Leerzeichen getrennte Namen oder IDs virtueller Netzwerke, die Datensätze in dieser DNS-Zone auflösen.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: key[=value] [key[=value] ...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --zone-type
    defaultValue: Public
    summary: Typ der zu erstellende DNS-Zone.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_dns_zone_delete
  name: az network dns zone delete
  summary: Löschen Sie eine DNS-Zone und alle zugeordneten Einträge.
  description: ''
  syntax: >-
    az network dns zone delete --name
                               --resource-group
                               [--if-match]
                               [--subscription]
                               [--yes]
  examples:
  - summary: Löschen Sie eine DNS-Zone mit einem vollqualifizierten Domänennamen.
    syntax: az network dns zone delete -g MyResourceGroup -n www.mysite.com
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Zone.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --if-match
    summary: Das ETag der DNS-Zone. Lassen Sie diesen Wert aus, um immer die aktuelle Zone zu löschen. Geben Sie den zuletzt erkannten ETag-Wert an, um zu verhindern, dass gleichzeitige Änderungen versehentlich gelöscht werden.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_dns_zone_export
  name: az network dns zone export
  summary: Exportieren Sie eine DNS-Zone als DNS-Zonendatei.
  description: ''
  syntax: >-
    az network dns zone export --name
                               --resource-group
                               [--file-name]
                               [--subscription]
  examples:
  - summary: Exportieren Sie eine DNS-Zone als DNS-Zonendatei.
    syntax: az network dns zone export -g MyResourceGroup -n www.mysite.com -f mysite_com_zone.txt
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Zone.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --file-name -f
    summary: Pfad zur zu speichernden DNS-Zonendatei.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_dns_zone_import
  name: az network dns zone import
  summary: Erstellen Sie eine DNS-Zone mithilfe einer DNS-Zonendatei.
  description: ''
  syntax: >-
    az network dns zone import --file-name
                               --name
                               --resource-group
                               [--subscription]
  examples:
  - summary: Importieren Sie eine lokale Zonendatei in eine DNS-Zonenressource.
    syntax: az network dns zone import -g MyResourceGroup -n MyZone -f /path/to/zone/file
  requiredParameters:
  - isRequired: true
    name: --file-name -f
    summary: Pfad zur zu importierenden DNS-Zonendatei.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Zone.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_dns_zone_list
  name: az network dns zone list
  summary: Auflisten von DNS-Zonen.
  description: ''
  syntax: >-
    az network dns zone list [--query-examples]
                             [--resource-group]
                             [--subscription]
  examples:
  - summary: Auflisten von DNS-Zonen in einer Ressourcengruppe.
    syntax: az network dns zone list -g MyResourceGroup
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_dns_zone_show
  name: az network dns zone show
  summary: Hier finden Sie Informationen zu DNS-Zonenparametern. Zeigt keine DNS-Einträge innerhalb der Zone an.
  description: ''
  syntax: >-
    az network dns zone show --name
                             --resource-group
                             [--query-examples]
                             [--subscription]
  examples:
  - summary: Auflisten von DNS-Zonen in einer Ressourcengruppe.
    syntax: az network dns zone show -g MyResourceGroup -n www.mysite.com
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Zone.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und sie nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_dns_zone_update
  name: az network dns zone update
  summary: Aktualisieren sie die Eigenschaften einer DNS-Zone. Dns-Einträge innerhalb der Zone werden nicht geändert.
  description: ''
  syntax: >-
    az network dns zone update --name
                               --resource-group
                               [--add]
                               [--force-string]
                               [--if-match]
                               [--registration-vnets]
                               [--remove]
                               [--resolution-vnets]
                               [--set]
                               [--subscription]
                               [--tags]
                               [--zone-type]
  examples:
  - summary: Aktualisieren Sie die Eigenschaften einer DNS-Zone, um den benutzerdefinierten Wert eines zuvor festgelegten Tags zu ändern.
    syntax: az network dns zone update -g MyResourceGroup -n www.mysite.com --tags CostCenter=Marketing
  - summary: Aktualisieren der Eigenschaften einer DNS-Zone (automatisch generiert)
    syntax: az network dns zone update --name www.mysite.com --remove tags.no_80 --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Zone.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Fügen Sie einer Liste von -Objekten ein -Objekt hinzu, indem Sie ein Pfad- und Schlüsselwertpaar angeben.  Beispiel: --add property.listProperty <key=value, string oder JSON string>.'
    description: ''
  - name: --force-string
    summary: Wenn Sie "set" oder "add" verwenden, behalten Sie Zeichenfolgenliterale bei, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --if-match
    summary: Aktualisieren Sie nur, wenn die Ressource mit demselben ETAG vorhanden ist.
    description: ''
  - name: --registration-vnets
    summary: 'Durch Leerzeichen getrennte Namen oder IDs virtueller Netzwerke, die Hostnamen in dieser DNS-Zone registrieren. Die Anzahl privater DNS-Zonen mit aktivierter automatischer Registrierung virtueller Netzwerke ist 1. Wenn Sie diesen Grenzwert erhöhen müssen, wenden Sie sich an Azure-Support: https://docs.microsoft.com/en-us/azure/azure-subscription-service-limits .'
    description: ''
  - name: --remove
    summary: 'Entfernen sie eine Eigenschaft oder ein Element aus einer Liste.  Beispiel: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resolution-vnets
    summary: Durch Leerzeichen getrennte Namen oder IDs virtueller Netzwerke, die Datensätze in dieser DNS-Zone auflösen.
    description: ''
  - name: --set
    summary: 'Aktualisieren Sie ein -Objekt, indem Sie einen festzulegenden Eigenschaftenpfad und -wert angeben.  Beispiel: --set property1.property2=<value>.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: key[=value] [key[=value] ...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --zone-type
    summary: Typ der zu erstellenden DNS-Zone.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
commands:
- az_network_dns_zone_create
