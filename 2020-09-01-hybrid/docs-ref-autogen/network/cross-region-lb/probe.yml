### YamlMime:AzureCLIGroup
uid: az_network_cross-region-lb_probe
name: az network cross-region-lb probe
summary: Werten Sie Testinformationen aus, und definieren Sie Routingregeln.
description: ''
directCommands:
- uid: az_network_cross-region-lb_probe_create
  name: az network cross-region-lb probe create
  summary: Erstellen Sie einen Test.
  description: ''
  syntax: >-
    az network cross-region-lb probe create --lb-name
                                            --name
                                            --port
                                            --protocol {Http, Https, Tcp}
                                            --resource-group
                                            [--interval]
                                            [--path]
                                            [--subscription]
                                            [--threshold]
  examples:
  - summary: Erstellen Sie einen Test auf einem Lastenausgleich über HTTP und Port 80.
    syntax: >-
      az network cross-region-lb probe create -g MyResourceGroup --lb-name MyLb -n MyProbe \
          --protocol http --port 80 --path /
  - summary: Erstellen Sie einen Test für einen Lastenausgleich über TCP an Port 443.
    syntax: >-
      az network cross-region-lb probe create -g MyResourceGroup --lb-name MyLb -n MyProbe \
          --protocol tcp --port 443
  requiredParameters:
  - isRequired: true
    name: --lb-name
    summary: Der Name des Lastenausgleichs.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des Tests.
    description: ''
  - isRequired: true
    name: --port
    summary: Der zu übergreifende Port.
    description: ''
  - isRequired: true
    name: --protocol
    parameterValueGroup: Http, Https, Tcp
    summary: Das zu prüfende Protokoll.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --interval
    summary: Probezeitintervall in Sekunden.
    description: ''
  - name: --path
    summary: Der endpunkt, der interrogate werden soll (nur HTTP).
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --threshold
    summary: Die Anzahl der aufeinanderfolgenden Testfehler, bevor eine Instanz als fehlerhaft eingestuft wird.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_cross-region-lb_probe_delete
  name: az network cross-region-lb probe delete
  summary: Löscht einen Test.
  description: ''
  syntax: >-
    az network cross-region-lb probe delete --lb-name
                                            --name
                                            --resource-group
                                            [--subscription]
  examples:
  - summary: Löscht einen Test.
    syntax: az network cross-region-lb probe delete -g MyResourceGroup --lb-name MyLb -n MyProbe
  requiredParameters:
  - isRequired: true
    name: --lb-name
    summary: Der Name des Load Balancer.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des Tests.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_cross-region-lb_probe_list
  name: az network cross-region-lb probe list
  summary: Listen Sie Tests auf.
  description: ''
  syntax: >-
    az network cross-region-lb probe list --lb-name
                                          --resource-group
                                          [--query-examples]
                                          [--subscription]
  examples:
  - summary: Listen Sie Tests auf.
    syntax: az network cross-region-lb probe list -g MyResourceGroup --lb-name MyLb -o table
  requiredParameters:
  - isRequired: true
    name: --lb-name
    summary: Der Name des Load Balancer.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_cross-region-lb_probe_show
  name: az network cross-region-lb probe show
  summary: Abrufen der Details eines Tests.
  description: ''
  syntax: >-
    az network cross-region-lb probe show --lb-name
                                          --name
                                          --resource-group
                                          [--query-examples]
                                          [--subscription]
  examples:
  - summary: Abrufen der Details eines Tests.
    syntax: az network cross-region-lb probe show -g MyResourceGroup --lb-name MyLb -n MyProbe
  requiredParameters:
  - isRequired: true
    name: --lb-name
    summary: Der Name des Load Balancer.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des Tests.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und sie nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_cross-region-lb_probe_update
  name: az network cross-region-lb probe update
  summary: Aktualisieren sie einen Test.
  description: ''
  syntax: >-
    az network cross-region-lb probe update [--add]
                                            [--force-string]
                                            [--ids]
                                            [--interval]
                                            [--lb-name]
                                            [--name]
                                            [--path]
                                            [--port]
                                            [--protocol {Http, Https, Tcp}]
                                            [--remove]
                                            [--resource-group]
                                            [--set]
                                            [--subscription]
                                            [--threshold]
  examples:
  - summary: Aktualisieren Sie einen Test mit einem anderen Port und Intervall.
    syntax: az network cross-region-lb probe update -g MyResourceGroup --lb-name MyLb -n MyProbe --port 81 --interval 10
  optionalParameters:
  - name: --add
    summary: 'Fügen Sie einer Liste von -Objekten ein -Objekt hinzu, indem Sie ein Pfad- und Schlüsselwertpaar angeben.  Beispiel: --add property.listProperty <key=value, string oder JSON string>.'
    description: ''
  - name: --force-string
    summary: Wenn Sie "set" oder "add" verwenden, behalten Sie Zeichenfolgenliterale bei, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen von "Resource Id"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --interval
    summary: Testzeitintervall in Sekunden.
    description: ''
  - name: --lb-name
    summary: Der Name des Lastenausgleichs.
    description: ''
  - name: --name -n
    summary: Der Name des Tests.
    description: ''
  - name: --path
    summary: Der endpunkt, der interrogate werden soll (nur HTTP).
    description: ''
  - name: --port
    summary: Der zu übergreifende Port.
    description: ''
  - name: --protocol
    parameterValueGroup: Http, Https, Tcp
    summary: Das zu prüfende Protokoll.
    description: ''
  - name: --remove
    summary: 'Entfernen Sie eine Eigenschaft oder ein Element aus einer Liste.  Beispiel: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --set
    summary: 'Aktualisieren Sie ein -Objekt, indem Sie einen festzulegenden Eigenschaftenpfad und -wert angeben.  Beispiel: --set property1.property2=<value>.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --threshold
    summary: Die Anzahl der aufeinanderfolgenden Testfehler, bevor eine Instanz als fehlerhaft eingestuft wird.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
commands:
- az_network_cross-region-lb_probe_create
