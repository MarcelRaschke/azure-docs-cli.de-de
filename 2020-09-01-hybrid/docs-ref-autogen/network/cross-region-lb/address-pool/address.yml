### YamlMime:AzureCLIGroup
uid: az_network_cross-region-lb_address-pool_address
name: az network cross-region-lb address-pool address
summary: Verwalten Sie Back-End-Adressen des Regions übergreifenden Lasten Ausgleichs-Back-End-Adress Pools.
description: ''
directCommands:
- uid: az_network_cross-region-lb_address-pool_address_add
  name: az network cross-region-lb address-pool address add
  summary: Fügen Sie im Back-End-Adresspool des Lasten Ausgleichs eine Back-End-Adresse
  description: ''
  syntax: >-
    az network cross-region-lb address-pool address add --frontend-ip-address
                                                        --lb-name
                                                        --name
                                                        --pool-name
                                                        --resource-group
                                                        [--subscription]
  examples:
  - summary: Fügen Sie im Back-End-Adresspool des Lasten Ausgleichs eine Back-End-Adresse
    syntax: az network cross-region-lb address-pool address add -g MyResourceGroup --lb-name MyLb --pool-name MyAddressPool -n MyAddress --frontend-ip-address /subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/cli_test_lb_address_pool_addresses000001/providers/Microsoft.Network/loadBalancers/regional-lb/frontendIPConfigurations/fe-rlb2
  requiredParameters:
  - isRequired: true
    name: --frontend-ip-address
    summary: Ressourcen-ID der Front-End-IP-Konfiguration, die im regionalen LoadBalancer definiert ist.
    description: ''
  - isRequired: true
    name: --lb-name
    summary: Der Name des Load Balancers.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Back-End-Adresse.
    description: ''
  - isRequired: true
    name: --pool-name
    summary: Der Name des Back-End-Adress Pools. Wenn nur eine vorhanden ist, lassen Sie aus, um als Standard zu verwenden.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_cross-region-lb_address-pool_address_list
  name: az network cross-region-lb address-pool address list
  summary: Alle Back-End-Adressen des Back-End-Adress Pools für den Lastenausgleich auflisten
  description: ''
  syntax: >-
    az network cross-region-lb address-pool address list --lb-name
                                                         --pool-name
                                                         --resource-group
                                                         [--query-examples]
                                                         [--subscription]
  examples:
  - summary: Alle Back-End-Adressen des Back-End-Adress Pools für den Lastenausgleich auflisten
    syntax: az network cross-region-lb address-pool address list -g MyResourceGroup --lb-name MyLb --pool-name MyAddressPool
  requiredParameters:
  - isRequired: true
    name: --lb-name
    summary: Der Name des Load Balancers.
    description: ''
  - isRequired: true
    name: --pool-name
    summary: Der Name des Back-End-Adress Pools. Wenn nur eine vorhanden ist, lassen Sie aus, um als Standard zu verwenden.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_cross-region-lb_address-pool_address_remove
  name: az network cross-region-lb address-pool address remove
  summary: Entfernen Sie eine Back-End-Adresse aus dem Back-End-Adresspool der Lasten
  description: ''
  syntax: >-
    az network cross-region-lb address-pool address remove --lb-name
                                                           --name
                                                           --pool-name
                                                           --resource-group
                                                           [--subscription]
  examples:
  - summary: Entfernen Sie eine Back-End-Adresse aus dem Back-End-Adresspool der Lasten
    syntax: az network cross-region-lb address-pool address remove -g MyResourceGroup --lb-name MyLb --pool-name MyAddressPool -n MyAddress
  requiredParameters:
  - isRequired: true
    name: --lb-name
    summary: Der Name des Load Balancers.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Back-End-Adresse.
    description: ''
  - isRequired: true
    name: --pool-name
    summary: Der Name des Back-End-Adress Pools. Wenn nur eine vorhanden ist, lassen Sie aus, um als Standard zu verwenden.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
