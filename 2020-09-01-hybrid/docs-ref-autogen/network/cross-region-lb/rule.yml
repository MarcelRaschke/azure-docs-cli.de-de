### YamlMime:AzureCLIGroup
uid: az_network_cross-region-lb_rule
name: az network cross-region-lb rule
summary: Verwalten sie regionsübergreifende Lastenausgleichsregeln.
description: ''
directCommands:
- uid: az_network_cross-region-lb_rule_create
  name: az network cross-region-lb rule create
  summary: Erstellen Sie eine Lastenausgleichsregel.
  description: ''
  syntax: >-
    az network cross-region-lb rule create --backend-port
                                           --frontend-port
                                           --lb-name
                                           --name
                                           --protocol {All, Tcp, Udp}
                                           --resource-group
                                           [--backend-pool-name]
                                           [--enable-tcp-reset {false, true}]
                                           [--floating-ip {false, true}]
                                           [--frontend-ip-name]
                                           [--idle-timeout]
                                           [--load-distribution {Default, SourceIP, SourceIPProtocol}]
                                           [--probe-name]
                                           [--subscription]
  examples:
  - summary: Erstellen Sie eine Lastenausgleichsregel, die einem Adresspool und Port eine Front-Facing-IP-Konfiguration und einen Port zuweist.
    syntax: >-
      az network cross-region-lb rule create -g MyResourceGroup --lb-name MyLb -n MyLbRule --protocol Tcp \
          --frontend-ip-name MyFrontEndIp --frontend-port 80 \
          --backend-pool-name MyAddressPool --backend-port 80
  - summary: Erstellen Sie eine Lastenausgleichsregel, die einem Adresspool und Port mit der Floating IP-Funktion eine Front-Facing-IP-Konfiguration und einen Port zuweist.
    syntax: >-
      az network cross-region-lb rule create -g MyResourceGroup --lb-name MyLb -n MyLbRule --protocol Tcp \
          --frontend-ip-name MyFrontEndIp --backend-pool-name MyAddressPool  \
          --floating-ip true --frontend-port 80 --backend-port 80
  - summary: Erstellen Sie eine Lastenausgleichsregel für Ha-Ports, die eine Front-End-IP und einen Port zuweist, um alle verfügbaren Back-End-IP-Adressen in einem Pool am gleichen Port zu verwenden.
    syntax: >-
      az network cross-region-lb rule create -g MyResourceGroup --lb-name MyLb -n MyHAPortsRule \
          --protocol All --frontend-port 0 --backend-port 0 --frontend-ip-name MyFrontendIp \
          --backend-pool-name MyAddressPool
  requiredParameters:
  - isRequired: true
    name: --backend-port
    summary: Portnummer
    description: ''
  - isRequired: true
    name: --frontend-port
    summary: Portnummer
    description: ''
  - isRequired: true
    name: --lb-name
    summary: Der Name des Lastenausgleichs.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Lastenausgleichsregel.
    description: ''
  - isRequired: true
    name: --protocol
    parameterValueGroup: All, Tcp, Udp
    summary: Netzwerktransportprotokoll.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --backend-pool-name
    summary: Der Name des Back-End-Adresspools. Wenn nur eine vorhanden ist, lassen Sie die Verwendung als Standard aus.
    description: ''
  - name: --enable-tcp-reset
    parameterValueGroup: false, true
    summary: Empfangen der bidirektionalen TCP-Zurücksetzung bei Leerlauftimeout des TCP-Datenflusses oder unerwarteter Verbindungsbeendigung. Wird nur verwendet, wenn das Protokoll auf TCP festgelegt ist.
    description: ''
  - name: --floating-ip
    parameterValueGroup: false, true
    summary: Aktivieren Sie Floating IP.
    description: ''
  - name: --frontend-ip-name
    summary: Der Name der Front-End-IP-Konfiguration. Wenn nur eine vorhanden ist, lassen Sie die Verwendung als Standard aus.
    description: ''
  - name: --idle-timeout
    summary: Leerlauftimeout in Minuten.
    description: ''
  - name: --load-distribution
    defaultValue: default
    parameterValueGroup: Default, SourceIP, SourceIPProtocol
    summary: Einstellungen für Affinitätsregel.
    description: ''
  - name: --probe-name
    summary: Name eines vorhandenen Tests, der dieser Regel zugeordnet werden soll.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_cross-region-lb_rule_delete
  name: az network cross-region-lb rule delete
  summary: Löschen sie eine Lastenausgleichsregel.
  description: ''
  syntax: >-
    az network cross-region-lb rule delete --lb-name
                                           --name
                                           --resource-group
                                           [--subscription]
  examples:
  - summary: Löschen sie eine Lastenausgleichsregel.
    syntax: az network cross-region-lb rule delete -g MyResourceGroup --lb-name MyLb -n MyLbRule
  requiredParameters:
  - isRequired: true
    name: --lb-name
    summary: Der Name des Load Balancer.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Lastenausgleichsregel.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_cross-region-lb_rule_list
  name: az network cross-region-lb rule list
  summary: Auflisten von Lastenausgleichsregeln.
  description: ''
  syntax: >-
    az network cross-region-lb rule list --lb-name
                                         --resource-group
                                         [--query-examples]
                                         [--subscription]
  examples:
  - summary: Auflisten von Lastenausgleichsregeln.
    syntax: az network cross-region-lb rule list -g MyResourceGroup --lb-name MyLb -o table
  requiredParameters:
  - isRequired: true
    name: --lb-name
    summary: Der Name des Load Balancer.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_cross-region-lb_rule_show
