### YamlMime:AzureCLIGroup
uid: az_network_cross_region_lb_rule
name: az network cross-region-lb rule
summary: Verwalten von Regions übergreifenden Lasten Ausgleichs Regeln.
description: ''
directCommands:
- uid: az_network_cross_region_lb_rule_create
  name: az network cross-region-lb rule create
  summary: Erstellen Sie eine Lastenausgleichsregel.
  description: ''
  syntax: >-
    az network cross-region-lb rule create --backend-port
                                           --frontend-port
                                           --lb-name
                                           --name
                                           --protocol {All, Tcp, Udp}
                                           --resource-group
                                           [--backend-pool-name]
                                           [--enable-tcp-reset {false, true}]
                                           [--floating-ip {false, true}]
                                           [--frontend-ip-name]
                                           [--idle-timeout]
                                           [--load-distribution {Default, SourceIP, SourceIPProtocol}]
                                           [--probe-name]
                                           [--subscription]
  examples:
  - summary: Erstellen Sie eine Lasten Ausgleichs Regel, die einem Adresspool und einem Port eine Front-End-IP-Konfiguration und einen Port zuweist.
    syntax: >-
      az network cross-region-lb rule create -g MyResourceGroup --lb-name MyLb -n MyLbRule --protocol Tcp \
          --frontend-ip-name MyFrontEndIp --frontend-port 80 \
          --backend-pool-name MyAddressPool --backend-port 80
  - summary: Erstellen Sie eine Lasten Ausgleichs Regel, die eine Front-End-IP-Konfiguration und einen Port einem Adresspool und einem Port mit der Gleit Komma-IP-Funktion zuweist.
    syntax: >-
      az network cross-region-lb rule create -g MyResourceGroup --lb-name MyLb -n MyLbRule --protocol Tcp \
          --frontend-ip-name MyFrontEndIp --backend-pool-name MyAddressPool  \
          --floating-ip true --frontend-port 80 --backend-port 80
  - summary: Erstellen Sie eine Lasten Ausgleichs Regel für hochverfügbarkeitsports, die eine Front-End-IP und einen Port für die Verwendung aller verfügbaren Back-End-IPS in einem Pool
    syntax: >-
      az network cross-region-lb rule create -g MyResourceGroup --lb-name MyLb -n MyHAPortsRule \
          --protocol All --frontend-port 0 --backend-port 0 --frontend-ip-name MyFrontendIp \
          --backend-pool-name MyAddressPool
  requiredParameters:
  - isRequired: true
    name: --backend-port
    summary: Portnummer
    description: ''
  - isRequired: true
    name: --frontend-port
    summary: Portnummer
    description: ''
  - isRequired: true
    name: --lb-name
    summary: Der Name des Load Balancers.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Lasten Ausgleichs Regel.
    description: ''
  - isRequired: true
    name: --protocol
    parameterValueGroup: All, Tcp, Udp
    summary: Netzwerk Transportprotokoll.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --backend-pool-name
    summary: Der Name des Back-End-Adress Pools. Wenn nur eine vorhanden ist, lassen Sie aus, um als Standard zu verwenden.
    description: ''
  - name: --enable-tcp-reset
    parameterValueGroup: false, true
    summary: Die bidirektionale TCP-zurück setzung wird für das Leerlauf Timeout oder eine unerwartete Beendigung der Verbindung empfangen. Wird nur verwendet, wenn das Protokoll auf TCP festgelegt ist.
    description: ''
  - name: --floating-ip
    parameterValueGroup: false, true
    summary: Floating IP aktivieren.
    description: ''
  - name: --frontend-ip-name
    summary: Der Name der Front-End-IP-Konfiguration. Wenn nur eine vorhanden ist, lassen Sie aus, um als Standard zu verwenden.
    description: ''
  - name: --idle-timeout
    summary: Leerlauf Timeout in Minuten.
    description: ''
  - name: --load-distribution
    defaultValue: default
    parameterValueGroup: Default, SourceIP, SourceIPProtocol
    summary: Affinitäts Regel Einstellungen.
    description: ''
  - name: --probe-name
    summary: Name eines vorhandenen Tests, der dieser Regel zugeordnet werden soll.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_cross_region_lb_rule_delete
  name: az network cross-region-lb rule delete
  summary: Löschen Sie eine Lasten Ausgleichs Regel.
  description: ''
  syntax: >-
    az network cross-region-lb rule delete --lb-name
                                           --name
                                           --resource-group
                                           [--subscription]
  examples:
  - summary: Löschen Sie eine Lasten Ausgleichs Regel.
    syntax: az network cross-region-lb rule delete -g MyResourceGroup --lb-name MyLb -n MyLbRule
  requiredParameters:
  - isRequired: true
    name: --lb-name
    summary: Der Name des Load Balancer.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Lasten Ausgleichs Regel.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_cross_region_lb_rule_list
  name: az network cross-region-lb rule list
  summary: Auflisten von Lasten Ausgleichs Regeln.
  description: ''
  syntax: >-
    az network cross-region-lb rule list --lb-name
                                         --resource-group
                                         [--query-examples]
                                         [--subscription]
  examples:
  - summary: Auflisten von Lasten Ausgleichs Regeln.
    syntax: az network cross-region-lb rule list -g MyResourceGroup --lb-name MyLb -o table
  requiredParameters:
  - isRequired: true
    name: --lb-name
    summary: Der Name des Load Balancer.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_cross_region_lb_rule_show
