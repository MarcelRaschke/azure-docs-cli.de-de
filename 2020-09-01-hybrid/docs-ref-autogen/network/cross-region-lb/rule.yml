  description: ''
  syntax: >-
    az network cross-region-lb rule show --lb-name
                                         --name
                                         --resource-group
                                         [--query-examples]
                                         [--subscription]
  examples:
  - summary: Hier finden Sie Details zu einer Lasten Ausgleichs Regel.
    syntax: az network cross-region-lb rule show -g MyResourceGroup --lb-name MyLb -n MyLbRule
  requiredParameters:
  - isRequired: true
    name: --lb-name
    summary: Der Name des Load Balancer.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Lasten Ausgleichs Regel.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_cross_region_lb_rule_update
  name: az network cross-region-lb rule update
  summary: Aktualisieren Sie eine Lasten Ausgleichs Regel.
  description: ''
  syntax: >-
    az network cross-region-lb rule update [--add]
                                           [--backend-pool-name]
                                           [--backend-port]
                                           [--enable-tcp-reset {false, true}]
                                           [--floating-ip {false, true}]
                                           [--force-string]
                                           [--frontend-ip-name]
                                           [--frontend-port]
                                           [--idle-timeout]
                                           [--ids]
                                           [--lb-name]
                                           [--load-distribution {Default, SourceIP, SourceIPProtocol}]
                                           [--name]
                                           [--probe-name]
                                           [--protocol {All, Tcp, Udp}]
                                           [--remove]
                                           [--resource-group]
                                           [--set]
                                           [--subscription]
  examples:
  - summary: Aktualisieren Sie eine Lasten Ausgleichs Regel, um das Protokoll in UDP zu ändern.
    syntax: az network cross-region-lb rule update -g MyResourceGroup --lb-name MyLb -n MyLbRule --protocol Udp
  - summary: Aktualisieren einer Lasten Ausgleichs Regel zur Unterstützung von hochverfügbarkeitsports
    syntax: az network cross-region-lb rule update -g MyResourceGroup --lb-name MyLb -n MyLbRule \ --protocol All --frontend-port 0 --backend-port 0
  optionalParameters:
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --backend-pool-name
    summary: Der Name des Back-End-Adress Pools.
    description: ''
  - name: --backend-port
    summary: Portnummer
    description: ''
  - name: --enable-tcp-reset
    parameterValueGroup: false, true
    summary: Die bidirektionale TCP-zurück setzung wird für das Leerlauf Timeout oder eine unerwartete Beendigung der Verbindung empfangen. Wird nur verwendet, wenn das Protokoll auf TCP festgelegt ist.
    description: ''
  - name: --floating-ip
    parameterValueGroup: false, true
    summary: Floating IP aktivieren.
    description: ''
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --frontend-ip-name
    summary: Der Name der Front-End-IP-Konfiguration.
    description: ''
  - name: --frontend-port
    summary: Portnummer
    description: ''
  - name: --idle-timeout
    summary: Leerlauf Timeout in Minuten.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --lb-name
    summary: Der Name des Load Balancers.
    description: ''
  - name: --load-distribution
    parameterValueGroup: Default, SourceIP, SourceIPProtocol
    summary: Affinitäts Regel Einstellungen.
    description: ''
  - name: --name -n
    summary: Der Name der Lasten Ausgleichs Regel.
    description: ''
  - name: --probe-name
    summary: Name eines vorhandenen Tests, der dieser Regel zugeordnet werden soll.
    description: ''
  - name: --protocol
    parameterValueGroup: All, Tcp, Udp
    summary: Netzwerk Transportprotokoll.
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --set
    summary: Aktualisieren Sie ein Objekt, indem Sie einen Eigenschafts Pfad und einen festzulegenden Wert angeben.  Beispiel:--Set Eigenschaft1. Eigenschaft2 =<value>.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
