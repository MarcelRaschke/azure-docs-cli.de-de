### YamlMime:AzureCLIGroup
uid: az_network_express-route_peering
name: az network express-route peering
summary: Verwalten des ExpressRoute-Peerings einer ExpressRoute-Verbindung.
description: ''
directCommands:
- uid: az_network_express-route_peering_create
  name: az network express-route peering create
  summary: Erstellen Sie Peeringeinstellungen für eine ExpressRoute-Verbindung.
  description: ''
  syntax: >-
    az network express-route peering create --circuit-name
                                            --peer-asn
                                            --peering-type {AzurePrivatePeering, AzurePublicPeering, MicrosoftPeering}
                                            --primary-peer-subnet
                                            --resource-group
                                            --secondary-peer-subnet
                                            --vlan-id
                                            [--advertised-public-prefixes]
                                            [--customer-asn]
                                            [--ip-version {IPv4, IPv6}]
                                            [--legacy-mode]
                                            [--route-filter]
                                            [--routing-registry-name {AFRINIC, ALTDB, APNIC, ARIN, LACNIC, LEVEL3, RADB, RIPENCC}]
                                            [--shared-key]
                                            [--subscription]
  examples:
  - summary: Erstellen Sie Microsoft-Peeringeinstellungen mit IPv4-Konfiguration.
    syntax: >-
      az network express-route peering create -g MyResourceGroup --circuit-name MyCircuit \
          --peering-type MicrosoftPeering --peer-asn 10002 --vlan-id 103 \
          --primary-peer-subnet 101.0.0.0/30 --secondary-peer-subnet 102.0.0.0/30 \
          --advertised-public-prefixes 101.0.0.0/30
  - summary: Erstellen Sie Microsoft-Peeringeinstellungen mit IPv6-Konfiguration.
    syntax: >-
      az network express-route peering create -g MyResourceGroup --circuit-name MyCircuit \
          --peering-type AzurePrivatePeering --peer-asn 10002 --vlan-id 103 --ip-version ipv6\
          --primary-peer-subnet 2002:db00::/126 --secondary-peer-subnet 2003:db00::/126
  - summary: Erstellen Sie Peeringeinstellungen für eine ExpressRoute-Verbindung. (automatisch generiert)
    syntax: az network express-route peering create --circuit-name MyCircuit --peer-asn 10002 --peering-type AzurePublicPeering --primary-peer-subnet 101.0.0.0/30 --resource-group MyResourceGroup --secondary-peer-subnet 102.0.0.0/30 --shared-key Abc123 --vlan-id 103
  requiredParameters:
  - isRequired: true
    name: --circuit-name
    summary: Name der ExpressRoute-Verbindung.
    description: ''
  - isRequired: true
    name: --peer-asn
    summary: Autonome Systemnummer des Kunden-/Konnektivitätsanbieters.
    description: ''
  - isRequired: true
    name: --peering-type
    parameterValueGroup: AzurePrivatePeering, AzurePublicPeering, MicrosoftPeering
    summary: BGP-Peeringtyp für die Verbindung.
    description: ''
  - isRequired: true
    name: --primary-peer-subnet
    summary: /30(ipv4) oder /126(ipv6)-Subnetz, das zum Konfigurieren von IP-Adressen für die primäre Schnittstelle verwendet wird.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --secondary-peer-subnet
    summary: /30(ipv4) oder /126(ipv6)-Subnetz, das zum Konfigurieren von IP-Adressen für die sekundäre Schnittstelle verwendet wird.
    description: ''
  - isRequired: true
    name: --vlan-id
    summary: Bezeichner, der zum Identifizieren des Kunden verwendet wird.
    description: ''
  optionalParameters:
  - name: --advertised-public-prefixes
    summary: Durch Leerzeichen getrennte Liste von Präfixen, die über das BGP-Peering angekündigt werden sollen.
    description: ''
  - name: --customer-asn
    summary: Autonome Systemnummer des Kunden.
    description: ''
  - name: --ip-version
    defaultValue: IPv4
    parameterValueGroup: IPv4, IPv6
    summary: Die IP-Version, für die die Microsoft-Peeringeinstellungen aktualisiert werden.
    description: ''
  - name: --legacy-mode
    summary: Ganze Zahl, die den Legacymodus des Peerings darstellt.
    description: ''
  - name: --route-filter
    summary: Name oder ID eines Routenfilters, der auf die Peeringeinstellungen angewendet werden soll.
    description: ''
  - name: --routing-registry-name
    parameterValueGroup: AFRINIC, ALTDB, APNIC, ARIN, LACNIC, LEVEL3, RADB, RIPENCC
    summary: Internetroutingregistrierung/regionale Internetregistrierung.
    description: ''
  - name: --shared-key
    summary: Schlüssel zum Generieren eines MD5 für die BGP-Sitzung.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_express-route_peering_delete
  name: az network express-route peering delete
  summary: Löschen Sie Peeringeinstellungen.
  description: ''
  syntax: >-
    az network express-route peering delete [--circuit-name]
                                            [--ids]
                                            [--name]
                                            [--resource-group]
                                            [--subscription]
  examples:
  - summary: Löschen Sie privates Peering.
    syntax: az network express-route peering delete -g MyResourceGroup --circuit-name MyCircuit -n AzurePrivatePeering
  optionalParameters:
  - name: --circuit-name
    summary: Name der ExpressRoute-Verbindung.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen von "Resource Id"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name des Peerings.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_express-route_peering_get-stats
