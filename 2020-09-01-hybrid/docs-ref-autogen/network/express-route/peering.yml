  summary: Abrufen aller Datenverkehrsstatistiken eines ExpressRoute-Peerings.
  description: ''
  syntax: >-
    az network express-route peering get-stats [--circuit-name]
                                               [--ids]
                                               [--name]
                                               [--resource-group]
                                               [--subscription]
  examples:
  - summary: Abrufen von Datenverkehrsstatistiken für Das Peering von ExpressRoute-Verbindungen
    syntax: az network express-route peering get-stats --circuit-name MyCircuit --name MyPeering --resource-group MyResourceGroup
  optionalParameters:
  - name: --circuit-name
    summary: Name der ExpressRoute-Verbindung.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen von "Resource Id"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name des Peerings.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_express-route_peering_list
  name: az network express-route peering list
  summary: Auflisten der Peeringeinstellungen einer ExpressRoute-Verbindung.
  description: ''
  syntax: >-
    az network express-route peering list --circuit-name
                                          --resource-group
                                          [--query-examples]
                                          [--subscription]
  examples:
  - summary: Auflisten der Peeringeinstellungen einer ExpressRoute-Verbindung.
    syntax: az network express-route peering list -g MyResourceGroup --circuit-name MyCircuit
  requiredParameters:
  - isRequired: true
    name: --circuit-name
    summary: Name der ExpressRoute-Verbindung.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_express-route_peering_show
  name: az network express-route peering show
  summary: Hier finden Sie die Details eines ExpressRoute-Peerings.
  description: ''
  syntax: >-
    az network express-route peering show [--circuit-name]
                                          [--ids]
                                          [--name]
                                          [--query-examples]
                                          [--resource-group]
                                          [--subscription]
  examples:
  - summary: Hier erhalten Sie Details zum privaten Peering einer ExpressRoute-Verbindung.
    syntax: az network express-route peering show -g MyResourceGroup --circuit-name MyCircuit -n AzurePrivatePeering
  optionalParameters:
  - name: --circuit-name
    summary: Name der ExpressRoute-Verbindung.
    description: ''
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Der Name des Peerings.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_express-route_peering_update
  name: az network express-route peering update
  summary: Aktualisieren der Peeringeinstellungen einer ExpressRoute-Verbindung.
  description: ''
  syntax: >-
    az network express-route peering update [--add]
                                            [--advertised-public-prefixes]
                                            [--circuit-name]
                                            [--customer-asn]
                                            [--force-string]
                                            [--ids]
                                            [--ip-version {IPv4, IPv6}]
                                            [--legacy-mode]
                                            [--name]
                                            [--peer-asn]
                                            [--primary-peer-subnet]
                                            [--remove]
                                            [--resource-group]
                                            [--route-filter]
                                            [--routing-registry-name {AFRINIC, ALTDB, APNIC, ARIN, LACNIC, LEVEL3, RADB, RIPENCC}]
                                            [--secondary-peer-subnet]
                                            [--set]
                                            [--shared-key]
                                            [--subscription]
                                            [--vlan-id]
  examples:
  - summary: Aktualisieren der Peeringeinstellungen einer ExpressRoute-Verbindung. (automatisch generiert)
    syntax: az network express-route peering update --circuit-name MyCircuit --name MyPeering --peer-asn 10002 --primary-peer-subnet 2002:db00::/126 --resource-group MyResourceGroup --secondary-peer-subnet 2003:db00::/126 --shared-key Abc123 --vlan-id 103
  optionalParameters:
  - name: --add
    summary: 'Fügen Sie einer Liste von -Objekten ein -Objekt hinzu, indem Sie ein Pfad- und Schlüsselwertpaar angeben.  Beispiel: --add property.listProperty <key=value, string oder JSON string>.'
    description: ''
  - name: --advertised-public-prefixes
    summary: Durch Leerzeichen getrennte Liste von Präfixen, die über das BGP-Peering angekündigt werden sollen.
    description: ''
  - name: --circuit-name
    summary: Name der ExpressRoute-Verbindung.
    description: ''
  - name: --customer-asn
    summary: Autonome Systemnummer des Kunden.
    description: ''
  - name: --force-string
    summary: Wenn Sie "set" oder "add" verwenden, behalten Sie Zeichenfolgenliterale bei, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen von "Resource Id"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --ip-version
    defaultValue: IPv4
    parameterValueGroup: IPv4, IPv6
    summary: Die IP-Version, für die microsoft-Peeringeinstellungen aktualisiert werden sollen.
    description: ''
  - name: --legacy-mode
    summary: Ganze Zahl, die den Legacymodus des Peerings darstellt.
    description: ''
  - name: --name -n
    summary: Der Name des Peerings.
    description: ''
  - name: --peer-asn
    summary: Autonome Systemnummer des Kunden/Konnektivitätsanbieters.
    description: ''
  - name: --primary-peer-subnet
    summary: Das Subnetz /30(ipv4) oder /126(ipv6), das zum Konfigurieren von IP-Adressen für die primäre Schnittstelle verwendet wird.
    description: ''
  - name: --remove
    summary: 'Entfernen sie eine Eigenschaft oder ein Element aus einer Liste.  Beispiel: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --route-filter
    summary: Name oder ID eines Routenfilters, der auf die Peeringeinstellungen angewendet werden soll.
    description: ''
  - name: --routing-registry-name
    parameterValueGroup: AFRINIC, ALTDB, APNIC, ARIN, LACNIC, LEVEL3, RADB, RIPENCC
    summary: Internetroutingregistrierung/Regionale Internetregistrierung.
    description: ''
  - name: --secondary-peer-subnet
    summary: Das Subnetz /30(ipv4) oder /126(ipv6), das zum Konfigurieren von IP-Adressen für die sekundäre Schnittstelle verwendet wird.
    description: ''
  - name: --set
    summary: 'Aktualisieren Sie ein -Objekt, indem Sie einen festzulegenden Eigenschaftenpfad und -wert angeben.  Beispiel: --set property1.property2=<value>.'
    description: ''
  - name: --shared-key
    summary: Schlüssel zum Generieren eines MD5 für die BGP-Sitzung.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --vlan-id
    summary: Bezeichner, der zum Identifizieren des Kunden verwendet wird.
    description: ''
