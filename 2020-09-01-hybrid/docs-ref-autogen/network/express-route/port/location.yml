uid: az_network_express-route_port_location
name: az network express-route port location
summary: Zeigen Sie Informationen zum ExpressRoute-Portspeicherort an.
description: ''
directCommands:
- uid: az_network_express-route_port_location_list
  name: az network express-route port location list
  summary: Auflisten von ExpressRoute-Portstandorten.
  description: ''
  syntax: >-
    az network express-route port location list [--query-examples]
                                                [--subscription]
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und sie nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_express-route_port_location_show
  name: az network express-route port location show
  summary: Abrufen der Details eines ExpressRoute-Portspeicherorts.
  description: ''
  syntax: >-
    az network express-route port location show --location
                                                [--query-examples]
                                                [--subscription]
  examples:
  - summary: Abrufen der Details eines ExpressRoute-Portspeicherorts. (automatisch generiert)
    syntax: az network express-route port location show --location westus2
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: Name des angeforderten ExpressRoutePort-Peeringstandorts.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und sie nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
