### YamlMime:AzureCLIGroup
uid: az_network_express-route_port_link
name: az network express-route port link
summary: Anzeigen von ExpressRoute-Links.
description: ''
directCommands:
- uid: az_network_express-route_port_link_list
  name: az network express-route port link list
  summary: Auflisten von ExpressRoute-Links.
  description: ''
  syntax: >-
    az network express-route port link list --port-name
                                            --resource-group
                                            [--query-examples]
                                            [--subscription]
  examples:
  - summary: Auflisten von ExpressRoute-Links. (automatisch generiert)
    syntax: az network express-route port link list --port-name MyPort --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --port-name
    summary: ExpressRoute-Portname.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_express-route_port_link_show
  name: az network express-route port link show
  summary: Hier finden Sie die Details eines ExpressRoute-Links.
  description: ''
  syntax: >-
    az network express-route port link show [--ids]
                                            [--name]
                                            [--port-name]
                                            [--query-examples]
                                            [--resource-group]
                                            [--subscription]
  examples:
  - summary: Hier finden Sie die Details eines ExpressRoute-Links. (automatisch generiert)
    syntax: az network express-route port link show --name MyLinkExpressRoutePort --port-name MyPort --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Der Linkname des ExpressRoute-Ports.
    description: ''
  - name: --port-name
    summary: ExpressRoute-Portname.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
