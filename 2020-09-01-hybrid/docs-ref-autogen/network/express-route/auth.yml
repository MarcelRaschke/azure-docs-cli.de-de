### YamlMime:AzureCLIGroup
uid: az_network_express-route_auth
name: az network express-route auth
summary: Verwalten der Authentifizierung einer ExpressRoute-Verbindung.
description: Weitere Informationen zur ExpressRoute-Leitungsauthentifizierung finden Sie unter https://docs.microsoft.com/azure/expressroute/howto-linkvnet-cli#connect-a-virtual-network-in-a-different-subscription-to-a-circuit .
directCommands:
- uid: az_network_express-route_auth_create
  name: az network express-route auth create
  summary: Erstellen Sie eine neue Linkautorisierung für eine ExpressRoute-Verbindung.
  description: ''
  syntax: >-
    az network express-route auth create --circuit-name
                                         --name
                                         --resource-group
                                         [--subscription]
  examples:
  - summary: Erstellen Sie eine neue Linkautorisierung für eine ExpressRoute-Verbindung.
    syntax: az network express-route auth create --circuit-name MyCircuit -g MyResourceGroup -n MyAuthorization
  requiredParameters:
  - isRequired: true
    name: --circuit-name
    summary: Name der ExpressRoute-Verbindung.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Autorisierungsname.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_express-route_auth_delete
  name: az network express-route auth delete
  summary: Löscht eine Linkautorisierung einer ExpressRoute-Verbindung.
  description: ''
  syntax: >-
    az network express-route auth delete [--circuit-name]
                                         [--ids]
                                         [--name]
                                         [--resource-group]
                                         [--subscription]
  examples:
  - summary: Löscht eine Linkautorisierung einer ExpressRoute-Verbindung.
    syntax: az network express-route auth delete --circuit-name MyCircuit -g MyResourceGroup -n MyAuthorization
  optionalParameters:
  - name: --circuit-name
    summary: Name der ExpressRoute-Verbindung.
    description: ''
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Autorisierungsname.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_express-route_auth_list
  name: az network express-route auth list
  summary: Auflisten von Linkautorisierungen einer ExpressRoute-Verbindung.
  description: ''
  syntax: >-
    az network express-route auth list --circuit-name
                                       --resource-group
                                       [--query-examples]
                                       [--subscription]
  examples:
  - summary: Auflisten von Linkautorisierungen einer ExpressRoute-Verbindung.
    syntax: az network express-route auth list -g MyResourceGroup --circuit-name MyCircuit
  - summary: Auflisten von Linkautorisierungen einer ExpressRoute-Verbindung. (automatisch generiert)
    syntax: az network express-route auth list --circuit-name MyCircuit --resource-group MyResourceGroup --subscription MySubscription
  requiredParameters:
  - isRequired: true
    name: --circuit-name
    summary: Name der ExpressRoute-Verbindung.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und sie nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_express-route_auth_show
  name: az network express-route auth show
  summary: Abrufen der Details einer Linkautorisierung einer ExpressRoute-Verbindung.
  description: ''
  syntax: >-
    az network express-route auth show [--circuit-name]
                                       [--ids]
                                       [--name]
                                       [--query-examples]
                                       [--resource-group]
                                       [--subscription]
  examples:
  - summary: Abrufen der Details einer Linkautorisierung einer ExpressRoute-Verbindung.
    syntax: az network express-route auth show -g MyResourceGroup --circuit-name MyCircuit -n MyAuthorization
  optionalParameters:
  - name: --circuit-name
    summary: Name der ExpressRoute-Verbindung.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen von "Resource Id"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Autorisierungsname.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und sie nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
commands:
- az_network_express-route_auth_create
- az_network_express-route_auth_delete
- az_network_express-route_auth_list
