### YamlMime:AzureCLIGroup
uid: az_network_express-route_gateway
name: az network express-route gateway
summary: Verwalten von expressroute-Gateways.
description: ''
directCommands:
- uid: az_network_express-route_gateway_create
  name: az network express-route gateway create
  summary: Erstellen Sie ein ExpressRoute-Gateway.
  description: ''
  syntax: >-
    az network express-route gateway create --name
                                            --resource-group
                                            [--location]
                                            [--max-val]
                                            [--min-val]
                                            [--subscription]
                                            [--tags]
                                            [--virtual-hub]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des expressroute-Gateways.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --max-val
    summary: Maximale Anzahl der für das Gateway bereitgestellten Skalierungs Einheiten.
    description: ''
  - name: --min-val
    defaultValue: "2"
    summary: Mindestanzahl von Skalierungs Einheiten für das Gateway.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --virtual-hub
    summary: Der Name oder die ID des virtuellen Hubs, der dem Gateway zugeordnet werden soll.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_express-route_gateway_delete
  name: az network express-route gateway delete
  summary: Löschen eines expressroute-Gateways.
  description: ''
  syntax: >-
    az network express-route gateway delete [--ids]
                                            [--name]
                                            [--resource-group]
                                            [--subscription]
  examples:
  - summary: Löschen eines expressroute-Gateways. automatisch generierten
    syntax: az network express-route gateway delete --name MyExpressRouteGateway --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name des expressroute-Gateways.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_express-route_gateway_list
  name: az network express-route gateway list
  summary: Auflisten von expressroute-Gateways.
  description: ''
  syntax: >-
    az network express-route gateway list [--query-examples]
                                          [--resource-group]
                                          [--subscription]
  examples:
  - summary: Auflisten von expressroute-Gateways. automatisch generierten
    syntax: az network express-route gateway list --resource-group MyResourceGroup
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
