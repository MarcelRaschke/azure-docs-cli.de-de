### YamlMime:AzureCLIGroup
uid: az_network_express-route_gateway_connection
name: az network express-route gateway connection
summary: Verwalten von expressroute-Gatewayverbindungen.
description: ''
directCommands:
- uid: az_network_express-route_gateway_connection_create
  name: az network express-route gateway connection create
  summary: Erstellen Sie eine expressroute-Gatewayverbindung.
  description: ''
  syntax: >-
    az network express-route gateway connection create --gateway-name
                                                       --name
                                                       --peering
                                                       --resource-group
                                                       [--authorization-key]
                                                       [--circuit-name]
                                                       [--routing-weight]
                                                       [--subscription]
  examples:
  - summary: Erstellen Sie eine expressroute-Gatewayverbindung.
    syntax: az network express-route gateway connection create --gateway-name MyGateway -n MyExpressRouteConnection -g MyResourceGroup --peering /subscriptions/MySub/resourceGroups/MyResourceGroup/providers/Microsoft.Network/expressRouteCircuits/MyCircuit/peerings/AzurePrivatePeering --associated-route-table /MySub/resourceGroups/MyResourceGroup/providers/Microsoft.Network/virtualHubs/MyHub/hubRouteTables/MyRouteTable1 --propagated-route-tables /MySub/resourceGroups/MyResourceGroup/providers/Microsoft.Network/virtualHubs/MyHub/hubRouteTables/MyRouteTable1 /MySub/resourceGroups/MyResourceGroup/providers/Microsoft.Network/virtualHubs/MyHub/hubRouteTables/MyRouteTable2 --labels label1 label2
  - summary: Erstellen Sie eine expressroute-Gatewayverbindung. automatisch generierten
    syntax: az network express-route gateway connection create --gateway-name MyGateway --name MyExpressRouteConnection --peering /subscriptions/MySub/resourceGroups/MyResourceGroup/providers/Microsoft.Network/expressRouteCircuits/MyCircuit/peerings/AzurePrivatePeering --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Der Name des expressroute-Gateways.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der expressroute-Verbindung.
    description: ''
  - isRequired: true
    name: --peering
    summary: Der Name oder die ID eines expressroute-Peerings.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --authorization-key
    summary: Autorisierungs Schlüssel zum Herstellen der Verbindung.
    description: ''
  - name: --circuit-name
    summary: Der Name der expressroute-Verbindung.
    description: ''
  - name: --routing-weight
    summary: Routing Gewichtung, die der Verbindung zugeordnet ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_express-route_gateway_connection_delete
  name: az network express-route gateway connection delete
  summary: Löschen Sie eine expressroute-Gatewayverbindung.
  description: ''
  syntax: >-
    az network express-route gateway connection delete [--gateway-name]
                                                       [--ids]
                                                       [--name]
                                                       [--resource-group]
                                                       [--subscription]
  examples:
  - summary: Löschen Sie eine expressroute-Gatewayverbindung. automatisch generierten
    syntax: az network express-route gateway connection delete --gateway-name MyGateway --name MyExpressRouteConnection --resource-group MyResourceGroup
  optionalParameters:
  - name: --gateway-name
    summary: Der Name des expressroute-Gateways.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der expressroute-Verbindung.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_express-route_gateway_connection_list
  name: az network express-route gateway connection list
  summary: Auflisten von expressroute-Gatewayverbindungen.
  description: ''
  syntax: >-
    az network express-route gateway connection list --gateway-name
                                                     --resource-group
                                                     [--query-examples]
                                                     [--subscription]
  examples:
  - summary: Auflisten von expressroute-Gatewayverbindungen. automatisch generierten
    syntax: az network express-route gateway connection list --gateway-name MyGateway --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Der Name des expressroute-Gateways.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
