### YamlMime:AzureCLIGroup
uid: az_network_lb_outbound-rule
name: az network lb outbound-rule
summary: Verwalten von Ausgangsregeln eines Lastenausgleichs.
description: ''
directCommands:
- uid: az_network_lb_outbound-rule_create
  name: az network lb outbound-rule create
  summary: Erstellen Sie eine Ausgangsregel.
  description: ''
  syntax: >-
    az network lb outbound-rule create --address-pool
                                       --frontend-ip-configs
                                       --lb-name
                                       --name
                                       --protocol {All, Tcp, Udp}
                                       --resource-group
                                       [--enable-tcp-reset {false, true}]
                                       [--idle-timeout]
                                       [--outbound-ports]
                                       [--subscription]
  examples:
  - summary: Erstellen Sie eine Ausgangsregel. (automatisch generiert)
    syntax: az network lb outbound-rule create --address-pool MyAddressPool --frontend-ip-configs myfrontendoutbound --idle-timeout 5 --lb-name MyLb --name MyOutboundRule --outbound-ports 10000 --protocol Udp --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --address-pool
    summary: Name oder ID des Back-End-Adresspools.
    description: ''
  - isRequired: true
    name: --frontend-ip-configs
    summary: Durch Leerzeichen getrennte Liste der Front-End-IP-Konfigurationsnamen oder -IDs.
    description: ''
  - isRequired: true
    name: --lb-name
    summary: Der Name des Lastenausgleichs.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Ausgangsregel.
    description: ''
  - isRequired: true
    name: --protocol
    parameterValueGroup: All, Tcp, Udp
    summary: Netzwerktransportprotokoll.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --enable-tcp-reset
    parameterValueGroup: false, true
    summary: Empfangen der bidirektionalen TCP-Zurücksetzung bei Leerlauftimeout des TCP-Datenflusses oder unerwarteter Verbindungsbeendigung. Wird nur verwendet, wenn das Protokoll auf TCP festgelegt ist.
    description: ''
  - name: --idle-timeout
    summary: Leerlauftimeout in Minuten.
    description: ''
  - name: --outbound-ports
    summary: Die Anzahl der ausgehenden Ports, die für NAT verwendet werden sollen.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_lb_outbound-rule_delete
  name: az network lb outbound-rule delete
  summary: Löscht eine Ausgangsregel.
  description: ''
  syntax: >-
    az network lb outbound-rule delete --lb-name
                                       --name
                                       --resource-group
                                       [--subscription]
  examples:
  - summary: Löscht eine Ausgangsregel. (automatisch generiert)
    syntax: az network lb outbound-rule delete --lb-name MyLb --name MyOutboundRule --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --lb-name
    summary: Der Name des Load Balancer.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Ausgangsregel.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_lb_outbound-rule_list
  name: az network lb outbound-rule list
  summary: Auflisten von Ausgangsregeln.
  description: ''
  syntax: >-
    az network lb outbound-rule list --lb-name
                                     --resource-group
                                     [--query-examples]
                                     [--subscription]
  examples:
  - summary: Auflisten von Regeln für ausgehenden Datenverkehr. (automatisch generiert)
    syntax: az network lb outbound-rule list --lb-name MyLb --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --lb-name
    summary: Der Name des Load Balancer.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_lb_outbound-rule_show
  name: az network lb outbound-rule show
  summary: Hier erfahren Sie mehr über die Details einer Ausgehenden Regel.
  description: ''
  syntax: >-
    az network lb outbound-rule show --lb-name
                                     --name
                                     --resource-group
                                     [--query-examples]
                                     [--subscription]
  examples:
  - summary: Hier erfahren Sie mehr über die Details einer Ausgehenden Regel. (automatisch generiert)
    syntax: az network lb outbound-rule show --lb-name MyLb --name MyOutboundRule --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --lb-name
    summary: Der Name des Load Balancer.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der ausgehenden Regel.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_lb_outbound-rule_update
  name: az network lb outbound-rule update
  summary: Aktualisieren sie eine ausgehende Regel.
  description: ''
  syntax: >-
    az network lb outbound-rule update [--add]
                                       [--address-pool]
                                       [--enable-tcp-reset {false, true}]
                                       [--force-string]
                                       [--frontend-ip-configs]
                                       [--idle-timeout]
                                       [--ids]
                                       [--lb-name]
                                       [--name]
                                       [--outbound-ports]
                                       [--protocol {All, Tcp, Udp}]
                                       [--remove]
                                       [--resource-group]
                                       [--set]
                                       [--subscription]
  examples:
  - summary: Aktualisieren sie eine ausgehende Regel. (automatisch generiert)
    syntax: az network lb outbound-rule update --lb-name MyLb --name MyOutboundRule --outbound-ports 10000 --resource-group MyResourceGroup
  optionalParameters:
  - name: --add
    summary: 'Fügen Sie einer Liste von -Objekten ein -Objekt hinzu, indem Sie ein Pfad- und Schlüsselwertpaar angeben.  Beispiel: --add property.listProperty <key=value, string oder JSON string>.'
    description: ''
  - name: --address-pool
    summary: Name oder ID des Back-End-Adresspools.
    description: ''
  - name: --enable-tcp-reset
    parameterValueGroup: false, true
    summary: Empfangen der bidirektionalen TCP-Zurücksetzung bei Leerlauftimeout des TCP-Datenflusses oder unerwarteter Verbindungsbeendigung. Wird nur verwendet, wenn das Protokoll auf TCP festgelegt ist.
    description: ''
  - name: --force-string
    summary: Wenn Sie "set" oder "add" verwenden, behalten Sie Zeichenfolgenliterale bei, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --frontend-ip-configs
    summary: Durch Leerzeichen getrennte Liste der Front-End-IP-Konfigurationsnamen oder -IDs.
    description: ''
  - name: --idle-timeout
    summary: Leerlauftimeout in Minuten.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen von "Resource Id"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --lb-name
    summary: Der Name des Lastenausgleichs.
    description: ''
  - name: --name -n
    summary: Der Name der Ausgangsregel.
    description: ''
  - name: --outbound-ports
    summary: Die Anzahl der ausgehenden Ports, die für NAT verwendet werden sollen.
    description: ''
  - name: --protocol
    parameterValueGroup: All, Tcp, Udp
    summary: Netzwerktransportprotokoll.
    description: ''
  - name: --remove
    summary: 'Entfernen sie eine Eigenschaft oder ein Element aus einer Liste.  Beispiel: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --set
    summary: 'Aktualisieren Sie ein Objekt, indem Sie einen festzulegenden Eigenschaftenpfad und -wert angeben.  Beispiel: --set property1.property2=<value>.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
