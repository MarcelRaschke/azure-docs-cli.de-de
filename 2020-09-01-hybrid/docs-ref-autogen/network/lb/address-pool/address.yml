### YamlMime:AzureCLIGroup
uid: az_network_lb_address-pool_address
name: az network lb address-pool address
summary: Verwalten sie Back-End-Adressen des Back-End-Adresspools für den Lastenausgleich.
description: ''
directCommands:
- uid: az_network_lb_address-pool_address_add
  name: az network lb address-pool address add
  summary: Fügen Sie dem Back-End-Adresspool für den Lastenausgleich eine Back-End-Adresse hinzu.
  description: ''
  syntax: >-
    az network lb address-pool address add --ip-address
                                           --lb-name
                                           --name
                                           --pool-name
                                           --resource-group
                                           [--subscription]
                                           [--vnet]
  examples:
  - summary: Fügen Sie dem Back-End-Adresspool für den Lastenausgleich eine Back-End-Adresse hinzu.
    syntax: az network lb address-pool address add -g MyResourceGroup --lb-name MyLb --pool-name MyAddressPool -n MyAddress --vnet MyVnet --ip-address 10.0.0.1
  - summary: Fügen Sie dem Back-End-Adresspool des Lastenausgleichs mit Subnetz eine Back-End-Adresse hinzu.
    syntax: az network lb address-pool address add -g MyResourceGroup --lb-name MyLb --pool-name MyAddressPool -n MyAddress --subnet /subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/MyRg/providers/Microsoft.Network/virtualNetworks/vnet/subnets/subnet2 --ip-address 10.0.0.1
  requiredParameters:
  - isRequired: true
    name: --ip-address
    summary: IP-Adresse innerhalb des Virtual Network.
    description: ''
  - isRequired: true
    name: --lb-name
    summary: Der Name des Lastenausgleichs.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name der Back-End-Adresse.
    description: ''
  - isRequired: true
    name: --pool-name
    summary: Der Name des Back-End-Adresspools. Wenn nur eins vorhanden ist, lassen Sie die Verwendung als Standard aus.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --vnet
    summary: Name oder ID des virtuellen Netzwerks.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_lb_address-pool_address_list
  name: az network lb address-pool address list
  summary: Listet alle Back-End-Adressen des Back-End-Adresspools für den Lastenausgleich auf.
  description: ''
  syntax: >-
    az network lb address-pool address list --lb-name
                                            --pool-name
                                            --resource-group
                                            [--query-examples]
                                            [--subscription]
  examples:
  - summary: Listet alle Back-End-Adressen des Back-End-Adresspools für den Lastenausgleich auf.
    syntax: az network lb address-pool address list -g MyResourceGroup --lb-name MyLb --pool-name MyAddressPool
  requiredParameters:
  - isRequired: true
    name: --lb-name
    summary: Der Name des Lastenausgleichs.
    description: ''
  - isRequired: true
    name: --pool-name
    summary: Der Name des Back-End-Adresspools. Wenn nur eins vorhanden ist, lassen Sie die Verwendung als Standard aus.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und sie nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_lb_address-pool_address_remove
  name: az network lb address-pool address remove
  summary: Entfernen Sie eine Back-End-Adresse aus dem Back-End-Adresspool für den Lastenausgleich.
  description: ''
  syntax: >-
    az network lb address-pool address remove --lb-name
                                              --name
                                              --pool-name
                                              --resource-group
                                              [--subscription]
  examples:
  - summary: Entfernen Sie eine Back-End-Adresse aus dem Back-End-Adresspool für den Lastenausgleich.
    syntax: az network lb address-pool address remove -g MyResourceGroup --lb-name MyLb --pool-name MyAddressPool -n MyAddress
  requiredParameters:
  - isRequired: true
    name: --lb-name
    summary: Der Name des Lastenausgleichs.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name der Back-End-Adresse.
    description: ''
  - isRequired: true
    name: --pool-name
    summary: Der Name des Back-End-Adresspools. Wenn nur eine vorhanden ist, sollten Sie die Standardeinstellung weglassen.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
