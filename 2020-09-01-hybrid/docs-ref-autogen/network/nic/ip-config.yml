### YamlMime:AzureCLIGroup
uid: az_network_nic_ip_config
name: az network nic ip-config
summary: Verwalten von IP-Konfigurationen einer Netzwerkschnittstelle.
description: ''
directCommands:
- uid: az_network_nic_ip_config_create
  name: az network nic ip-config create
  summary: Erstellen Sie eine IP-Konfiguration.
  description: Das Feature „Microsoft.Network/AllowMultipleIpConfigurationsPerNic“ muss für Ihr Abonnement aktiviert sein. Es kann nur eine Konfiguration mit dem-Flag als primäre IP-Konfiguration pro NIC festgelegt werden `--make-primary` .
  syntax: >-
    az network nic ip-config create --name
                                    --nic-name
                                    --resource-group
                                    [--app-gateway-address-pools]
                                    [--application-security-groups]
                                    [--gateway-name]
                                    [--lb-address-pools]
                                    [--lb-inbound-nat-rules]
                                    [--lb-name]
                                    [--make-primary]
                                    [--private-ip-address]
                                    [--private-ip-address-version {IPv4, IPv6}]
                                    [--public-ip-address]
                                    [--subnet]
                                    [--subscription]
                                    [--vnet-name]
  examples:
  - summary: Erstellen Sie eine primäre IP-Konfiguration für eine NIC.
    syntax: az network nic ip-config create -g MyResourceGroup -n MyIpConfig --nic-name MyNic --make-primary
  - summary: Erstellen Sie eine IP-Konfiguration. automatisch generierten
    syntax: az network nic ip-config create --name MyIpConfig --nic-name MyNic --private-ip-address 10.0.0.9 --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der IP-Konfiguration.
    description: ''
  - isRequired: true
    name: --nic-name
    summary: Die Netzwerkschnittstelle (NIC).
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --app-gateway-address-pools
    summary: Eine durch Leerzeichen getrennte Liste von Namen oder IDs von Anwendungs Gateway-Back-End-Adress Pools, die der NIC zugeordnet werden sollen. Wenn Names verwendet werden, muss--Gateway-Name angegeben werden.
    description: ''
  - name: --application-security-groups
    summary: Durch Leerzeichen getrennte Liste von Anwendungs Sicherheitsgruppen.
    description: ''
  - name: --gateway-name
    summary: Der Name des Anwendungs Gateways, das beim Hinzufügen von Adress Pools nach Namen verwendet werden soll (wird ignoriert, wenn IDs angegeben sind).
    description: ''
  - name: --lb-address-pools
    summary: Durch Leerzeichen getrennte Liste von Namen oder IDs von Load Balancer-Adress Pools, die der NIC zugeordnet werden sollen. Wenn Namen verwendet werden, muss--lb-Name angegeben werden.
    description: ''
  - name: --lb-inbound-nat-rules
    summary: Eine durch Leerzeichen getrennte Liste von Namen oder IDs von eingehenden NAT-Regeln für den Load Balancer, die der NIC zugeordnet werden sollen. Wenn Namen verwendet werden, muss--lb-Name angegeben werden.
    description: ''
  - name: --lb-name
    summary: Der Name des Load Balancers, der beim Hinzufügen von NAT-Regeln oder Adress Pools nach Name verwendet werden soll (wird ignoriert, wenn IDs angegeben sind).
    description: ''
  - name: --make-primary
    summary: Legen Sie fest, um diese Konfiguration als primäre Konfiguration für die NIC festzulegen.
    description: ''
  - name: --private-ip-address
    summary: Die statische IP-Adresse, die verwendet werden soll, oder "" ("" "" "in PowerShell), um eine dynamische Adresse zu verwenden.
    description: ''
  - name: --private-ip-address-version
    parameterValueGroup: IPv4, IPv6
    summary: ''
    description: ''
  - name: --public-ip-address
    summary: Der Name oder die ID der zu verwendenden öffentlichen IP-Adresse.
    description: ''
  - name: --subnet
    summary: Der Name oder die ID eines vorhandenen Subnetzes. Wenn Name angegeben ist, geben Sie auch--vnet-Name an.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --vnet-name
    summary: Das virtuelle Netzwerk (vnet), das dem Subnetz zugeordnet ist (bei Angabe einer Subnetz-ID weglassen).
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_nic_ip_config_delete
  name: az network nic ip-config delete
  summary: Löschen Sie eine IP-Konfiguration.
  description: Eine NIC muss über mindestens eine IP-Konfiguration verfügen.
  syntax: >-
    az network nic ip-config delete [--ids]
                                    [--name]
                                    [--nic-name]
                                    [--resource-group]
                                    [--subscription]
  examples:
  - summary: Löschen Sie eine IP-Konfiguration.
    syntax: az network nic ip-config delete -g MyResourceGroup -n MyIpConfig --nic-name MyNic
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der IP-Konfiguration.
    description: ''
  - name: --nic-name
    summary: Die Netzwerkschnittstelle (NIC).
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
