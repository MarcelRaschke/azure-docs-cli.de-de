### YamlMime:AzureCLIGroup
uid: az_network_nic_ip-config
name: az network nic ip-config
summary: Verwalten von IP-Konfigurationen einer Netzwerkschnittstelle.
description: ''
directCommands:
- uid: az_network_nic_ip-config_create
  name: az network nic ip-config create
  summary: Erstellen Sie eine IP-Konfiguration.
  description: Das Feature „Microsoft.Network/AllowMultipleIpConfigurationsPerNic“ muss für Ihr Abonnement aktiviert sein. Mithilfe des Flags kann nur eine Konfiguration als primäre IP-Konfiguration pro NIC festgelegt `--make-primary` werden.
  syntax: >-
    az network nic ip-config create --name
                                    --nic-name
                                    --resource-group
                                    [--app-gateway-address-pools]
                                    [--application-security-groups]
                                    [--gateway-name]
                                    [--lb-address-pools]
                                    [--lb-inbound-nat-rules]
                                    [--lb-name]
                                    [--make-primary]
                                    [--private-ip-address]
                                    [--private-ip-address-version {IPv4, IPv6}]
                                    [--public-ip-address]
                                    [--subnet]
                                    [--subscription]
                                    [--vnet-name]
  examples:
  - summary: Erstellen Sie eine primäre IP-Konfiguration für eine NIC.
    syntax: az network nic ip-config create -g MyResourceGroup -n MyIpConfig --nic-name MyNic --make-primary
  - summary: Erstellen Sie eine IP-Konfiguration. (automatisch generiert)
    syntax: az network nic ip-config create --name MyIpConfig --nic-name MyNic --private-ip-address 10.0.0.9 --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der IP-Konfiguration.
    description: ''
  - isRequired: true
    name: --nic-name
    summary: Die Netzwerkschnittstelle (NIC).
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --app-gateway-address-pools
    summary: Durch Leerzeichen getrennte Liste der Namen oder IDs von Anwendungsgateway-Back-End-Adresspools, die der NIC zugeordnet werden sollen. Wenn Namen verwendet werden, muss --gateway-name angegeben werden.
    description: ''
  - name: --application-security-groups
    summary: Durch Leerzeichen getrennte Liste von Anwendungssicherheitsgruppen.
    description: ''
  - name: --gateway-name
    summary: Der Name des Anwendungsgateways, das beim Hinzufügen von Adresspools anhand des Namens verwendet werden soll (wird ignoriert, wenn IDs angegeben werden).
    description: ''
  - name: --lb-address-pools
    summary: Durch Leerzeichen getrennte Liste der Namen oder IDs von Load Balancer-Adresspools, die der NIC zugeordnet werden sollen. Wenn Namen verwendet werden, muss --lb-name angegeben werden.
    description: ''
  - name: --lb-inbound-nat-rules
    summary: Durch Leerzeichen getrennte Liste der Namen oder IDs von NAT-Regeln für eingehenden Lastenausgleich, die der NIC zugeordnet werden sollen. Wenn Namen verwendet werden, muss --lb-name angegeben werden.
    description: ''
  - name: --lb-name
    summary: Der Name des Lastenausgleichs, der beim Hinzufügen von NAT-Regeln oder Adresspools anhand des Namens verwendet werden soll (wird ignoriert, wenn IDs angegeben werden).
    description: ''
  - name: --make-primary
    summary: Legen Sie diese Einstellung fest, um diese Konfiguration als primäre Konfiguration für die NIC festzulegen.
    description: ''
  - name: --private-ip-address
    summary: Statische IP-Adresse, die verwendet werden soll, oder ""('""" in PowerShell), um eine dynamische Adresse zu verwenden.
    description: ''
  - name: --private-ip-address-version
    parameterValueGroup: IPv4, IPv6
    summary: ''
    description: ''
  - name: --public-ip-address
    summary: Name oder ID der öffentlichen IP-Adresse, die verwendet werden soll.
    description: ''
  - name: --subnet
    summary: Name oder ID eines vorhandenen Subnetzes. Wenn name angegeben wird, geben Sie auch --vnet-name an.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --vnet-name
    summary: Das virtuelle Netzwerk (VNET), das dem Subnetz zugeordnet ist (weglassen, wenn eine Subnetz-ID angezeigt wird).
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_nic_ip-config_delete
  name: az network nic ip-config delete
  summary: Löschen Sie eine IP-Konfiguration.
  description: Eine NIC muss über mindestens eine IP-Konfiguration verfügen.
  syntax: >-
    az network nic ip-config delete [--ids]
                                    [--name]
                                    [--nic-name]
                                    [--resource-group]
                                    [--subscription]
  examples:
  - summary: Löschen Sie eine IP-Konfiguration.
    syntax: az network nic ip-config delete -g MyResourceGroup -n MyIpConfig --nic-name MyNic
  optionalParameters:
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Der Name der IP-Konfiguration.
    description: ''
  - name: --nic-name
    summary: Die Netzwerkschnittstelle (NIC).
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_nic_ip-config_list
  name: az network nic ip-config list
  summary: Listet die IP-Konfigurationen einer NIC auf.
  description: ''
  syntax: >-
    az network nic ip-config list --nic-name
                                  --resource-group
                                  [--query-examples]
                                  [--subscription]
  examples:
  - summary: Listet die IP-Konfigurationen einer NIC auf.
    syntax: az network nic ip-config list -g MyResourceGroup --nic-name MyNic
  requiredParameters:
  - isRequired: true
    name: --nic-name
    summary: Die Netzwerkschnittstelle (NIC).
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_nic_ip-config_show
  name: az network nic ip-config show
  summary: Zeigt die Details einer IP-Konfiguration an.
  description: ''
  syntax: >-
    az network nic ip-config show [--ids]
                                  [--name]
                                  [--nic-name]
                                  [--query-examples]
                                  [--resource-group]
                                  [--subscription]
  examples:
  - summary: Zeigt die Details einer IP-Konfiguration einer NIC an.
    syntax: az network nic ip-config show -g MyResourceGroup -n MyIpConfig --nic-name MyNic
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen von "Resource Id"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der IP-Konfiguration.
    description: ''
  - name: --nic-name
    summary: Die Netzwerkschnittstelle (NIC).
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und sie nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_nic_ip-config_update
  name: az network nic ip-config update
  summary: Aktualisieren sie eine IP-Konfiguration.
  description: ''
  syntax: >-
    az network nic ip-config update [--add]
                                    [--app-gateway-address-pools]
                                    [--application-security-groups]
                                    [--force-string]
                                    [--gateway-name]
                                    [--ids]
                                    [--lb-address-pools]
                                    [--lb-inbound-nat-rules]
                                    [--lb-name]
                                    [--make-primary]
                                    [--name]
                                    [--nic-name]
                                    [--private-ip-address]
                                    [--private-ip-address-version {IPv4, IPv6}]
                                    [--public-ip-address]
                                    [--remove]
                                    [--resource-group]
                                    [--set]
                                    [--subnet]
                                    [--subscription]
                                    [--vnet-name]
  examples:
  - summary: Aktualisieren Sie eine NIC, um eine neue private IP-Adresse zu verwenden.
    syntax: >-
      az network nic ip-config update -g MyResourceGroup --nic-name MyNic \
          -n MyIpConfig --private-ip-address 10.0.0.9
  - summary: Machen Sie eine IP-Konfiguration zur Standardeinstellung für die angegebene NIC.
    syntax: >-
      az network nic ip-config update -g MyResourceGroup --nic-name MyNic \
          -n MyIpConfig --make-primary
  - summary: Aktualisieren sie eine IP-Konfiguration. (automatisch generiert)
    syntax: az network nic ip-config update --name MyIpConfig --nic-name MyNic --public-ip-address MyAppGatewayPublicIp --resource-group MyResourceGroup
  optionalParameters:
  - name: --add
    summary: 'Fügen Sie einer Liste von -Objekten ein -Objekt hinzu, indem Sie ein Pfad- und Schlüsselwertpaar angeben.  Beispiel: --add property.listProperty <key=value, string oder JSON string>.'
    description: ''
  - name: --app-gateway-address-pools
    summary: Durch Leerzeichen getrennte Liste der Namen oder IDs von Anwendungsgateway-Back-End-Adresspools, die der NIC zugeordnet werden sollen. Wenn Namen verwendet werden, muss --gateway-name angegeben werden.
    description: ''
  - name: --application-security-groups
    summary: Durch Leerzeichen getrennte Liste von Anwendungssicherheitsgruppen.
    description: ''
  - name: --force-string
    summary: Wenn Sie "set" oder "add" verwenden, behalten Sie Zeichenfolgenliterale bei, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --gateway-name
    summary: Der Name des Anwendungsgateways, das beim Hinzufügen von Adresspools nach Name verwendet werden soll (wird ignoriert, wenn IDs angegeben werden).
    description: ''
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --lb-address-pools
    summary: Durch Leerzeichen getrennte Liste von Namen oder IDs von Lastenausgleichs-Adresspools, die der NIC zugeordnet werden. Wenn Namen verwendet werden, muss --lb-name angegeben werden.
    description: ''
  - name: --lb-inbound-nat-rules
    summary: Durch Leerzeichen getrennte Liste von Namen oder IDs von NAT-Regeln für eingehenden Datenverkehr des Lastenausgleichs, die der NIC zugeordnet werden. Wenn Namen verwendet werden, muss --lb-name angegeben werden.
    description: ''
  - name: --lb-name
    summary: Der Name des Lastenausgleichs, der beim Hinzufügen von NAT-Regeln oder Adresspools nach Namen verwendet werden soll (wird ignoriert, wenn IDs angegeben werden).
    description: ''
  - name: --make-primary
    summary: Legen Sie fest, um diese Konfiguration zur primären Konfiguration für die NIC zu machen.
    description: ''
  - name: --name -n
    summary: Der Name der IP-Konfiguration.
    description: ''
  - name: --nic-name
    summary: Die Netzwerkschnittstelle (NIC).
    description: ''
  - name: --private-ip-address
    summary: Statische IP-Adresse, die verwendet werden soll, oder ""('""" in PowerShell), um eine dynamische Adresse zu verwenden.
    description: ''
  - name: --private-ip-address-version
    parameterValueGroup: IPv4, IPv6
    summary: ''
    description: ''
  - name: --public-ip-address
    summary: Name oder ID der zu verwendenden öffentlichen IP-Adresse.
    description: ''
  - name: --remove
    summary: 'Entfernen Sie eine Eigenschaft oder ein Element aus einer Liste.  Beispiel: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --set
    summary: 'Aktualisieren Sie ein -Objekt, indem Sie einen festzulegenden Eigenschaftenpfad und -wert angeben.  Beispiel: --set property1.property2=<value>.'
    description: ''
  - name: --subnet
    summary: Name oder ID eines vorhandenen Subnetzes. Wenn name angegeben ist, geben Sie auch --vnet-name an.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --vnet-name
    summary: Das virtuelle Netzwerk (VNET), das dem Subnetz zugeordnet ist (bei Angabe einer Subnetz-ID weglassen).
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
