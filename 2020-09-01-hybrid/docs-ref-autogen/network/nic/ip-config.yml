  syntax: >-
    az network nic ip-config show [--ids]
                                  [--name]
                                  [--nic-name]
                                  [--query-examples]
                                  [--resource-group]
                                  [--subscription]
  examples:
  - summary: Zeigen Sie die Details einer IP-Konfiguration einer NIC an.
    syntax: az network nic ip-config show -g MyResourceGroup -n MyIpConfig --nic-name MyNic
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der IP-Konfiguration.
    description: ''
  - name: --nic-name
    summary: Die Netzwerkschnittstelle (NIC).
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_nic_ip_config_update
  name: az network nic ip-config update
  summary: Aktualisieren Sie eine IP-Konfiguration.
  description: ''
  syntax: >-
    az network nic ip-config update [--add]
                                    [--app-gateway-address-pools]
                                    [--application-security-groups]
                                    [--force-string]
                                    [--gateway-name]
                                    [--ids]
                                    [--lb-address-pools]
                                    [--lb-inbound-nat-rules]
                                    [--lb-name]
                                    [--make-primary]
                                    [--name]
                                    [--nic-name]
                                    [--private-ip-address]
                                    [--private-ip-address-version {IPv4, IPv6}]
                                    [--public-ip-address]
                                    [--remove]
                                    [--resource-group]
                                    [--set]
                                    [--subnet]
                                    [--subscription]
                                    [--vnet-name]
  examples:
  - summary: Aktualisieren Sie eine NIC, um eine neue private IP-Adresse zu verwenden.
    syntax: >-
      az network nic ip-config update -g MyResourceGroup --nic-name MyNic \
          -n MyIpConfig --private-ip-address 10.0.0.9
  - summary: Erstellen Sie eine IP-Konfiguration für die angegebene NIC als Standard.
    syntax: >-
      az network nic ip-config update -g MyResourceGroup --nic-name MyNic \
          -n MyIpConfig --make-primary
  - summary: Aktualisieren Sie eine IP-Konfiguration. automatisch generierten
    syntax: az network nic ip-config update --name MyIpConfig --nic-name MyNic --public-ip-address MyAppGatewayPublicIp --resource-group MyResourceGroup
  optionalParameters:
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --app-gateway-address-pools
    summary: Eine durch Leerzeichen getrennte Liste von Namen oder IDs von Anwendungs Gateway-Back-End-Adress Pools, die der NIC zugeordnet werden sollen. Wenn Names verwendet werden, muss--Gateway-Name angegeben werden.
    description: ''
  - name: --application-security-groups
    summary: Durch Leerzeichen getrennte Liste von Anwendungs Sicherheitsgruppen.
    description: ''
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --gateway-name
    summary: Der Name des Anwendungs Gateways, das beim Hinzufügen von Adress Pools nach Namen verwendet werden soll (wird ignoriert, wenn IDs angegeben sind).
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --lb-address-pools
    summary: Durch Leerzeichen getrennte Liste von Namen oder IDs von Load Balancer-Adress Pools, die der NIC zugeordnet werden sollen. Wenn Namen verwendet werden, muss--lb-Name angegeben werden.
    description: ''
  - name: --lb-inbound-nat-rules
    summary: Eine durch Leerzeichen getrennte Liste von Namen oder IDs von eingehenden NAT-Regeln für den Load Balancer, die der NIC zugeordnet werden sollen. Wenn Namen verwendet werden, muss--lb-Name angegeben werden.
    description: ''
  - name: --lb-name
    summary: Der Name des Load Balancers, der beim Hinzufügen von NAT-Regeln oder Adress Pools nach Name verwendet werden soll (wird ignoriert, wenn IDs angegeben sind).
    description: ''
  - name: --make-primary
    summary: Legen Sie fest, um diese Konfiguration als primäre Konfiguration für die NIC festzulegen.
    description: ''
  - name: --name -n
    summary: Der Name der IP-Konfiguration.
    description: ''
  - name: --nic-name
    summary: Die Netzwerkschnittstelle (NIC).
    description: ''
  - name: --private-ip-address
    summary: Die statische IP-Adresse, die verwendet werden soll, oder "" ("" "" "in PowerShell), um eine dynamische Adresse zu verwenden.
    description: ''
  - name: --private-ip-address-version
    parameterValueGroup: IPv4, IPv6
    summary: ''
    description: ''
  - name: --public-ip-address
    summary: Der Name oder die ID der zu verwendenden öffentlichen IP-Adresse.
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --set
    summary: Aktualisieren Sie ein Objekt, indem Sie einen Eigenschafts Pfad und einen festzulegenden Wert angeben.  Beispiel:--Set Eigenschaft1. Eigenschaft2 =<value>.
    description: ''
  - name: --subnet
    summary: Der Name oder die ID eines vorhandenen Subnetzes. Wenn Name angegeben ist, geben Sie auch--vnet-Name an.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --vnet-name
    summary: Das virtuelle Netzwerk (vnet), das dem Subnetz zugeordnet ist (bei Angabe einer Subnetz-ID weglassen).
    description: ''
