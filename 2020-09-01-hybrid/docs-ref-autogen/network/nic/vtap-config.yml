### YamlMime:AzureCLIGroup
uid: az_network_nic_vtap-config
name: az network nic vtap-config
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Virtual-Network-Tap-** Erweiterung für Azure CLI und erfordert Version 2.0.46 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Network NIC vTap-config** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten von TAP-Konfigurationen für virtuelle Netzwerke.
description: ''
directCommands:
- uid: az_network_nic_vtap-config_create
  name: az network nic vtap-config create
  summary: Erstellen Sie eine Tap-Konfiguration für ein virtuelles Netzwerk.
  description: ''
  syntax: >-
    az network nic vtap-config create --name
                                      --nic-name
                                      --resource-group
                                      --vnet-tap
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der TAP-Konfiguration des virtuellen Netzwerks.
    description: ''
  - isRequired: true
    name: --nic-name
    summary: Der Name der Netzwerkschnittstelle (NIC).
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --vnet-tap
    summary: Der Name oder die ID des virtuellen Netzwerks.
    description: ''
- uid: az_network_nic_vtap-config_delete
  name: az network nic vtap-config delete
  summary: Hiermit wird eine Tap-Konfiguration für das virtuelle Netzwerk gelöscht.
  description: ''
  syntax: >-
    az network nic vtap-config delete --name
                                      --nic-name
                                      --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der TAP-Konfiguration des virtuellen Netzwerks.
    description: ''
  - isRequired: true
    name: --nic-name
    summary: Der Name der Netzwerkschnittstelle (NIC).
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_network_nic_vtap-config_list
  name: az network nic vtap-config list
  summary: Auflisten der TAP-Konfigurationen für virtuelle Netzwerke.
  description: ''
  syntax: >-
    az network nic vtap-config list --nic-name
                                    --resource-group
  requiredParameters:
  - isRequired: true
    name: --nic-name
    summary: Der Name der Netzwerkschnittstelle (NIC).
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_network_nic_vtap-config_show
  name: az network nic vtap-config show
  summary: Hier finden Sie Details zu einer Tap-Konfiguration für ein virtuelles Netzwerk.
  description: ''
  syntax: >-
    az network nic vtap-config show --name
                                    --nic-name
                                    --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der TAP-Konfiguration des virtuellen Netzwerks.
    description: ''
  - isRequired: true
    name: --nic-name
    summary: Der Name der Netzwerkschnittstelle (NIC).
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
commands:
- az_network_nic_vtap-config_create
- az_network_nic_vtap-config_delete
- az_network_nic_vtap-config_list
- az_network_nic_vtap-config_show
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
