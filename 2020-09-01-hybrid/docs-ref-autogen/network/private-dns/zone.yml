### YamlMime:AzureCLIGroup
uid: az_network_private-dns_zone
name: az network private-dns zone
summary: Verwalten Privates DNS Zonen.
description: ''
directCommands:
- uid: az_network_private-dns_zone_create
  name: az network private-dns zone create
  summary: Erstellen Sie Privates DNS Zone.
  description: ''
  syntax: >-
    az network private-dns zone create --name
                                       --resource-group
                                       [--no-wait]
                                       [--subscription]
                                       [--tags]
  examples:
  - summary: Erstellen Sie Privates DNS-Zone mit einem vollqualifizierten Domänennamen.
    syntax: az network private-dns zone create -g MyResourceGroup -n www.mysite.com
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Privates DNS Zone.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --tags
    summary: Ressourcentags für die Privates DNS Zone.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_private-dns_zone_delete
  name: az network private-dns zone delete
  summary: Löscht eine Zone mit Privatem DNS
  description: Alle DNS-Einträge in der Zone werden ebenfalls gelöscht. Dieser Vorgang kann nicht rückgängig gemacht werden. Privates DNS Zone kann nur gelöscht werden, wenn alle virtuellen Netzwerkverbindungen entfernt werden.
  syntax: >-
    az network private-dns zone delete --name
                                       --resource-group
                                       [--if-match]
                                       [--no-wait]
                                       [--subscription]
                                       [--yes]
  examples:
  - summary: Löschen Sie Privates DNS-Zone mit einem vollqualifizierten Domänennamen.
    syntax: az network private-dns zone delete -g MyResourceGroup -n www.mysite.com
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Privates DNS Zone.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --if-match
    summary: Das ETag der Privates DNS Zone. Diesen Wert weglassen, um immer die aktuelle Zone zu löschen. Geben Sie den zuletzt gesehenen ETag-Wert an, um zu verhindern, dass gleichzeitige Änderungen versehentlich gelöscht werden.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_private-dns_zone_export
  name: az network private-dns zone export
  summary: Exportieren sie Privates DNS Zone als DNS-Zonendatei.
  description: ''
  syntax: >-
    az network private-dns zone export --name
                                       --resource-group
                                       [--file-name]
                                       [--subscription]
  examples:
  - summary: Exportieren sie Privates DNS Zone als DNS-Zonendatei.
    syntax: az network private-dns zone export -g MyResourceGroup -n www.mysite.com -f mysite_com_zone.txt
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Privates DNS Zone.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --file-name -f
    summary: Pfad zur Privates DNS zu speichernden Zonendatei.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_private-dns_zone_import
  name: az network private-dns zone import
  summary: Erstellen Sie Privates DNS Zone mithilfe einer DNS-Zonendatei.
  description: ''
  syntax: >-
    az network private-dns zone import --file-name
                                       --name
                                       --resource-group
                                       [--subscription]
  examples:
  - summary: Importieren Sie eine lokale Zonendatei in eine Privates DNS Zonenressource.
    syntax: az network private-dns zone import -g MyResourceGroup -n MyZone -f /path/to/zone/file
  requiredParameters:
  - isRequired: true
    name: --file-name -f
    summary: Pfad zur zu importierende Privates DNS Zonendatei.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Privates DNS Zone.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_private-dns_zone_list
  name: az network private-dns zone list
  summary: Listet Privates DNS Zonen auf.
  description: ''
  syntax: >-
    az network private-dns zone list [--query-examples]
                                     [--resource-group]
                                     [--subscription]
  examples:
  - summary: Auflisten Privates DNS Zonen in einer Ressourcengruppe.
    syntax: az network private-dns zone list -g MyResourceGroup
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und sie nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_private-dns_zone_show
  name: az network private-dns zone show
  summary: Abrufen einer Privates DNS Zone.
  description: ''
  syntax: >-
    az network private-dns zone show --name
                                     --resource-group
                                     [--query-examples]
                                     [--subscription]
  examples:
  - summary: Abrufen einer Privates DNS Zone mithilfe eines vollqualifizierten Domänennamens.
    syntax: az network private-dns zone show -g MyResourceGroup -n www.mysite.com
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Privates DNS Zone.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und sie nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_private-dns_zone_update
  name: az network private-dns zone update
  summary: Aktualisieren sie die Eigenschaften einer Privates DNS Zone. Ändert Privates DNS Datensätze oder Verknüpfungen virtueller Netzwerke innerhalb der Zone nicht.
  description: ''
  syntax: >-
    az network private-dns zone update --name
                                       --resource-group
                                       [--add]
                                       [--force-string]
                                       [--if-match]
                                       [--no-wait]
                                       [--remove]
                                       [--set]
                                       [--subscription]
                                       [--tags]
  examples:
  - summary: Aktualisieren Sie Privates DNS Zoneneigenschaften, um den benutzerdefinierten Wert eines zuvor festgelegten Tags zu ändern.
    syntax: az network private-dns zone update -g MyResourceGroup -n www.mysite.com --tags CostCenter=Marketing
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Privates DNS Zone.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Fügen Sie einer Liste von -Objekten ein -Objekt hinzu, indem Sie ein Pfad- und Schlüsselwertpaar angeben.  Beispiel: --add property.listProperty <key=value, string oder JSON string>.'
    description: ''
  - name: --force-string
    summary: Wenn Sie "set" oder "add" verwenden, behalten Sie Zeichenfolgenliterale bei, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --if-match
    summary: Das ETag der Privates DNS Zone. Diesen Wert weglassen, um die aktuelle Zone immer zu überschreiben. Geben Sie den zuletzt gesehenen ETag-Wert an, um zu verhindern, dass gleichzeitige Änderungen versehentlich überschreiben.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --remove
    summary: 'Entfernen Sie eine Eigenschaft oder ein Element aus einer Liste.  Beispiel: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --set
    summary: 'Aktualisieren Sie ein -Objekt, indem Sie einen festzulegenden Eigenschaftenpfad und -wert angeben.  Beispiel: --set property1.property2=<value>.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --tags
    summary: Ressourcentags für die Privates DNS Zone.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_private-dns_zone_wait
  name: az network private-dns zone wait
  summary: Platzieren Sie die CLI in einen Wartezustand, bis eine Bedingung der Privates DNS erfüllt ist.
  description: ''
  syntax: >-
    az network private-dns zone wait --name
                                     --resource-group
                                     [--created]
                                     [--custom]
                                     [--deleted]
                                     [--exists]
                                     [--interval]
                                     [--subscription]
                                     [--timeout]
                                     [--updated]
  examples:
  - summary: Halten Sie die Ausführung der nächsten Zeile des CLI-Skripts an, bis die Privates DNS erfolgreich bereitgestellt wurde.
    syntax: az network private-dns zone wait -g MyResourceGroup -n www.mysite.com --created
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Privates DNS Zone.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --created
    summary: Warten Sie, bis mit "provisioningState" bei "Succeeded" erstellt wurde.
    description: ''
  - name: --custom
    summary: "Warten Sie, bis die Bedingung eine benutzerdefinierte JMESPath-Abfrage erfüllt. Beispiel: provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running']."
    description: ''
  - name: --deleted
    summary: Warten Sie, bis sie gelöscht wurde.
    description: ''
  - name: --exists
    summary: Warten Sie, bis die Ressource vorhanden ist.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Abrufintervall in Sekunden.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximale Wartezeit in Sekunden.
    description: ''
  - name: --updated
    summary: Warten Sie, bis das Update mit provisioningState unter "Succeeded" (Erfolgreich) ausgeführt wurde.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
