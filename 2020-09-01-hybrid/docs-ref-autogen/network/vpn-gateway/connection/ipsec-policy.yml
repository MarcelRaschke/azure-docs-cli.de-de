### YamlMime:AzureCLIGroup
uid: az_network_vpn-gateway_connection_ipsec-policy
name: az network vpn-gateway connection ipsec-policy
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Virtual-WAN-** Erweiterung für Azure CLI und erfordert Version 2.0.67 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Network VPN-Gateway Connection IPSec-Policy** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten von IPSec-Richtlinien für Site-to-Site-VPN-Gatewayverbindungen
description: ''
directCommands:
- uid: az_network_vpn-gateway_connection_ipsec-policy_add
  name: az network vpn-gateway connection ipsec-policy add
  summary: Fügen Sie einer Site-to-Site-VPN-Gatewayverbindung eine IPSec-Richtlinie hinzu.
  description: ''
  syntax: >-
    az network vpn-gateway connection ipsec-policy add --connection-name
                                                       --dh-group {DHGroup1, DHGroup14, DHGroup2, DHGroup2048, DHGroup24, ECP256, ECP384, None}
                                                       --gateway-name
                                                       --ike-encryption {AES128, AES192, AES256, DES, DES3, GCMAES128, GCMAES256}
                                                       --ike-integrity {GCMAES128, GCMAES256, MD5, SHA1, SHA256, SHA384}
                                                       --ipsec-encryption {AES128, AES192, AES256, DES, DES3, GCMAES128, GCMAES192, GCMAES256, None}
                                                       --ipsec-integrity {GCMAES128, GCMAES192, GCMAES256, MD5, SHA1, SHA256}
                                                       --pfs-group {ECP256, ECP384, None, PFS1, PFS14, PFS2, PFS2048, PFS24, PFSMM}
                                                       --resource-group
                                                       --sa-data-size
                                                       --sa-lifetime
                                                       [--no-wait]
  requiredParameters:
  - isRequired: true
    name: --connection-name
    summary: Der Name der VPN-Gatewayverbindung.
    description: ''
  - isRequired: true
    name: --dh-group
    parameterValueGroup: DHGroup1, DHGroup14, DHGroup2, DHGroup2048, DHGroup24, ECP256, ECP384, None
    summary: DH-Gruppen, die in IKE-Phase 1 für die anfängliche SA verwendet werden.
    description: ''
  - isRequired: true
    name: --gateway-name
    summary: Der Name des VPN-Gateways.
    description: ''
  - isRequired: true
    name: --ike-encryption
    parameterValueGroup: AES128, AES192, AES256, DES, DES3, GCMAES128, GCMAES256
    summary: IKE-Verschlüsselungsalgorithmus (IKE-Phase 2).
    description: ''
  - isRequired: true
    name: --ike-integrity
    parameterValueGroup: GCMAES128, GCMAES256, MD5, SHA1, SHA256, SHA384
    summary: IKE-Integritäts Algorithmus (IKE-Phase 2).
    description: ''
  - isRequired: true
    name: --ipsec-encryption
    parameterValueGroup: AES128, AES192, AES256, DES, DES3, GCMAES128, GCMAES192, GCMAES256, None
    summary: IPSec-Verschlüsselungsalgorithmus (IKE-Phase 1).
    description: ''
  - isRequired: true
    name: --ipsec-integrity
    parameterValueGroup: GCMAES128, GCMAES192, GCMAES256, MD5, SHA1, SHA256
    summary: IPSec-Integritäts Algorithmus (IKE-Phase 1).
    description: ''
  - isRequired: true
    name: --pfs-group
    parameterValueGroup: ECP256, ECP384, None, PFS1, PFS14, PFS2, PFS2048, PFS24, PFSMM
    summary: Die PFS-Gruppen, die in IKE Phase 2 für das neue untergeordnete SA verwendet werden.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --sa-data-size
    summary: Die Nutzlastgröße in KB für einen Site-to-Site-VPN-Tunnel in KB.
    description: ''
  - isRequired: true
    name: --sa-lifetime
    summary: Die Lebensdauer der IPSec-Sicherheits Zuordnung (auch als schnellmodusmodus oder Phase 2 SA bezeichnet) für einen Site-to-Site-VPN-Tunnel.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
- uid: az_network_vpn-gateway_connection_ipsec-policy_list
  name: az network vpn-gateway connection ipsec-policy list
  summary: Auflisten der IPSec-Richtlinien für VPN-Gatewayverbindung.
  description: ''
  syntax: >-
    az network vpn-gateway connection ipsec-policy list --connection-name
                                                        --gateway-name
                                                        --resource-group
  requiredParameters:
  - isRequired: true
    name: --connection-name
    summary: Der Name der VPN-Gatewayverbindung.
    description: ''
  - isRequired: true
    name: --gateway-name
    summary: Der Name des VPN-Gateways.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_network_vpn-gateway_connection_ipsec-policy_remove
  name: az network vpn-gateway connection ipsec-policy remove
  summary: Entfernen Sie eine IPSec-Richtlinie von einer Site-to-Site-VPN-Gatewayverbindung.
  description: ''
  syntax: >-
    az network vpn-gateway connection ipsec-policy remove --connection-name
                                                          --gateway-name
                                                          --index
                                                          --resource-group
                                                          [--no-wait]
  requiredParameters:
  - isRequired: true
    name: --connection-name
    summary: Der Name der VPN-Gatewayverbindung.
    description: ''
  - isRequired: true
    name: --gateway-name
    summary: Der Name des VPN-Gateways.
    description: ''
  - isRequired: true
    name: --index
    summary: Listen Index des Elements (beginnend mit 1).
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
commands:
- az_network_vpn-gateway_connection_ipsec-policy_add
- az_network_vpn-gateway_connection_ipsec-policy_list
- az_network_vpn-gateway_connection_ipsec-policy_remove
