### YamlMime:AzureCLIGroup
uid: az_managed-cassandra_cluster
name: az managed-cassandra cluster
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **cosmosdb-Preview-** Erweiterung für Azure CLI und erfordert Version 2.17.1 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Managed-Cassandra Cluster** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Azure Managed Cassandra-Cluster.
description: ''
directCommands:
- uid: az_managed-cassandra_cluster_create
  name: az managed-cassandra cluster create
  summary: Erstellen Sie einen verwalteten Cassandra-Cluster.
  description: ''
  syntax: >-
    az managed-cassandra cluster create --cluster-name
                                        --delegated-management-subnet-id
                                        --location
                                        --resource-group
                                        [--authentication-method]
                                        [--cassandra-version]
                                        [--client-certificates]
                                        [--cluster-name-override]
                                        [--external-gossip-certificates]
                                        [--external-seed-nodes]
                                        [--hours-between-backups]
                                        [--identity]
                                        [--initial-cassandra-admin-password]
                                        [--no-wait]
                                        [--repair-enabled]
                                        [--restore-from-backup-id]
                                        [--tags]
  examples:
  - summary: Erstellen Sie einen verwalteten Cassandra-Cluster in einem bestimmten Abonnement und einer ResourceGroup. Entweder ist ein Cassandra-Administrator Kennwort oder externe Ausgangswert Anforderungen erforderlich.
    syntax: >-
      az managed-cassandra cluster create \

      --resource-group MyResourceGroup \

      --cluster-name MyCluster \

      --location MyLocation \

      --initial-cassandra-admin-password password \

      --delegated-management-subnet-id /subscriptions/94d9b402-77b4-4049-b4c1-947bc6b7729b/resourceGroups/My-vnet/providers/Microsoft.Network/virtualNetworks/test-vnet/subnets/test-subnet
  requiredParameters:
  - isRequired: true
    name: --cluster-name -c
    summary: Der Cluster Name.
    description: ''
  - isRequired: true
    name: --delegated-management-subnet-id -s
    summary: Die Ressourcen-ID eines Subnetzes, in dem die IP-Adresse der Cassandra-Management Server zugeordnet wird. Dieses Subnetz muss über eine Verbindung mit dem delegated_subnet_id Subnetz jedes Rechenzentrums verfügen.
    description: ''
  - isRequired: true
    name: --location -l
    summary: Azure-Speicherort des Clusters.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --authentication-method
    summary: Der Authentifizierungsmodus kann "None" oder "Cassandra" lauten. Wenn keine Authentifizierung erforderlich ist, wird keine Authentifizierung zum Herstellen einer Verbindung mit dem Cassandra-API benötigt. Wenn Cassandra, werden Kenn Wörter verwendet.
    description: ''
  - name: --cassandra-version
    summary: Die ausgewählte Version von Cassandra.
    description: ''
  - name: --client-certificates
    summary: Bei Angabe dieser Option wird die Client Zertifikat Authentifizierung für den Cassandra-API aktiviert.
    description: ''
  - name: --cluster-name-override
    summary: Wenn ein Cluster einen Namen aufweisen muss, bei dem es sich nicht um einen gültigen Azure-Ressourcennamen handelt, kann dieses Feld angegeben werden, um den Namen des Cassandra-Clusters auszuwählen. Andernfalls wird der Ressourcen Name als Cluster Name verwendet.
    description: ''
  - name: --external-gossip-certificates -e
    summary: Eine Liste der Zertifikate, die das verwaltete Cassandra-Rechenzentrum akzeptieren soll.
    description: ''
  - name: --external-seed-nodes
    summary: Eine Liste der IP-Adressen der Seed-Knoten von lokalen Rechenzentren.
    description: ''
  - name: --hours-between-backups
    summary: Die Anzahl der Stunden zwischen den Sicherungs versuchen.
    description: ''
  - name: --identity
    summary: Identität, die für die Authentifizierung verwendet wird.
    description: ''
  - name: --initial-cassandra-admin-password -i
    summary: Das Kennwort, das beim Erstellen eines Clusters für authentication_method Cassandra konfiguriert werden soll.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --repair-enabled
    summary: Aktiviert die automatische Reparatur.
    description: ''
  - name: --restore-from-backup-id
    summary: Die Ressourcen-ID einer Sicherung. Wenn bei CREATE angegeben, wird die Sicherung verwendet, um den Cluster vorab aufzufüllen. Die Anzahl der Cluster Rechenzentren und die Knoten Anzahl müssen mit der Sicherung identisch sein.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
- uid: az_managed-cassandra_cluster_delete
  name: az managed-cassandra cluster delete
  summary: Löscht einen verwalteten Cassandra-Cluster.
  description: ''
  syntax: >-
    az managed-cassandra cluster delete --cluster-name
                                        --resource-group
                                        [--no-wait]
                                        [--yes]
  examples:
  - summary: Löscht einen verwalteten Cassandra-Cluster im angegebenen Abonnement und in der ResourceGroup.
    syntax: az managed-cassandra cluster delete --resource-group MyResourceGroup --cluster-name MyCluster
  requiredParameters:
  - isRequired: true
    name: --cluster-name -c
    summary: Der Cluster Name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
- uid: az_managed-cassandra_cluster_list
  name: az managed-cassandra cluster list
  summary: Listet die verwalteten Cassandra-Cluster in einer "ResourceGroup" und einem Abonnement auf. Wenn "ResourceGroup" nicht angegeben ist, werden alle Cluster in diesem Abonnement zurückgegeben.
  description: ''
  syntax: az managed-cassandra cluster list [--resource-group]
  examples:
  - summary: Listet alle verwalteten Cassandra-Cluster in einem bestimmten Abonnement und einer ResourceGroup auf.
    syntax: az managed-cassandra cluster list --resource-group MyResourceGroup
  - summary: Listet alle verwalteten Cassandra-Cluster in einem bestimmten Abonnement auf.
    syntax: az managed-cassandra cluster list
  optionalParameters:
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_managed-cassandra_cluster_node-status
  name: az managed-cassandra cluster node-status
  summary: Ruft den Status aller Knoten in allen Rechenzentren eines bestimmten Clusters ab.
  description: ''
  syntax: >-
    az managed-cassandra cluster node-status --cluster-name
                                             --resource-group
                                             [--no-wait]
  examples:
  - summary: Mit diesem Befehl wird der Status aller Knoten in diesem Cluster abgerufen. Standardmäßig wird ein JSON-Code zurückgegeben.
    syntax: az managed-cassandra cluster node-status --resource-group MyResourceGroup --cluster-name MyCluster
  - summary: Mit diesem Befehl wird der Status aller Knoten in diesem Cluster abgerufen. Wenn eine Tabellenausgabe angegeben ist, wird nur ein Token angezeigt. Verwenden Sie die JSON-Ausgabe, um alle Token zu erhalten.
    syntax: az managed-cassandra cluster node-status --resource-group MyResourceGroup --cluster-name MyCluster --output table
  requiredParameters:
  - isRequired: true
    name: --cluster-name -c
    summary: Der Cluster Name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
- uid: az_managed-cassandra_cluster_show
  name: az managed-cassandra cluster show
  summary: Holen Sie sich eine verwaltete Cassandra-Cluster Ressource.
  description: ''
  syntax: >-
    az managed-cassandra cluster show --cluster-name
                                      --resource-group
  examples:
  - summary: Ruft eine verwaltete Cassandra-Cluster Ressource ab. Provisioningstate gibt den Status dieses Clusters an. Wenn der Cluster nicht vorhanden ist, wird eine Antwort vom Typ "NotFound" zurückgegeben.
    syntax: az managed-cassandra cluster show --resource-group MyResourceGroup --cluster-name MyCluster
  requiredParameters:
  - isRequired: true
    name: --cluster-name -c
    summary: Der Cluster Name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_managed-cassandra_cluster_update
  name: az managed-cassandra cluster update
  summary: Aktualisieren Sie einen verwalteten Cassandra-Cluster.
  description: ''
  syntax: >-
    az managed-cassandra cluster update --cluster-name
                                        --resource-group
                                        [--authentication-method]
                                        [--cassandra-version]
                                        [--client-certificates]
                                        [--external-gossip-certificates]
                                        [--external-seed-nodes]
                                        [--hours-between-backups]
                                        [--identity]
                                        [--no-wait]
                                        [--repair-enabled]
                                        [--tags]
  examples:
  - summary: Aktualisiert externe Seed-Knoten eines bestimmten Clusters.
    syntax: az managed-cassandra cluster update --resource-group MyResourceGroup --cluster-name MyCluster --external-seed-nodes 127.0.0.1 127.0.0.2
  - summary: Aktualisieren externer Klatsch Zertifikate eines bestimmten Clusters. Zertifikate können als Zeichen folgen oder als Dateispeicher Orte an den Speicherort übermittelt werden.
    syntax: az managed-cassandra cluster update --resource-group MyResourceGroup --cluster-name MyCluster --external-gossip-certificates C:/MyFolder/test.pem BeginCert-MLXCF-EndCert
  requiredParameters:
  - isRequired: true
    name: --cluster-name -c
    summary: Der Cluster Name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --authentication-method
    summary: Der Authentifizierungsmodus kann "None" oder "Cassandra" lauten. Wenn keine Authentifizierung erforderlich ist, wird keine Authentifizierung zum Herstellen einer Verbindung mit dem Cassandra-API benötigt. Wenn Cassandra, werden Kenn Wörter verwendet.
    description: ''
  - name: --cassandra-version
    summary: Die ausgewählte Version von Cassandra.
    description: ''
  - name: --client-certificates
    summary: Bei Angabe dieser Option wird die Client Zertifikat Authentifizierung für den Cassandra-API aktiviert.
    description: ''
  - name: --external-gossip-certificates -e
    summary: Eine Liste der Zertifikate, die das verwaltete Cassandra-Rechenzentrum akzeptieren soll.
    description: ''
  - name: --external-seed-nodes
    summary: Eine Liste der IP-Adressen der Seed-Knoten von lokalen Rechenzentren.
    description: ''
  - name: --hours-between-backups
    summary: Die Anzahl der Stunden zwischen den Sicherungs versuchen.
    description: ''
  - name: --identity
    summary: Identität, die für die Authentifizierung verwendet wird.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --repair-enabled
    summary: Aktiviert die automatische Reparatur.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
commands:
- az_managed-cassandra_cluster_create
- az_managed-cassandra_cluster_delete
- az_managed-cassandra_cluster_list
- az_managed-cassandra_cluster_node-status
- az_managed-cassandra_cluster_show
- az_managed-cassandra_cluster_update
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
