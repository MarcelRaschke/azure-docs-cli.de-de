- uid: az_appservice_ase_update
  name: az appservice ase update
  summary: Aktualisieren Sie die APP Service-Umgebung.
  description: ''
  syntax: >-
    az appservice ase update --name
                             [--front-end-scale-factor]
                             [--front-end-sku {I1, I2, I3}]
                             [--no-wait]
                             [--resource-group]
                             [--subscription]
  examples:
  - summary: Aktualisieren Sie die APP Service-Umgebung mit mittleren Front-Ends und Skalierungsfaktor von 10.
    syntax: >-
      az appservice ase update -n MyAseName -g MyResourceGroup --front-end-sku I2 \
        --front-end-scale-factor 10
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name der APP Service-Umgebung.
    description: ''
  optionalParameters:
  - name: --front-end-scale-factor
    summary: Skalierung von Front-Ends auf das App Service-planinstanzverhältnis zwischen 5 und 15.
    description: ''
  - name: --front-end-sku
    parameterValueGroup: I1, I2, I3
    summary: Größe der Front-End-Server.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
