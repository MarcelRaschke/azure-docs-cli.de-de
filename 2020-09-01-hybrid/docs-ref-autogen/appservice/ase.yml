### YamlMime:AzureCLIGroup
uid: az_appservice_ase
name: az appservice ase
summary: Verwalten von App Service Umgebungen v2
description: ''
directCommands:
- uid: az_appservice_ase_create
  name: az appservice ase create
  summary: Erstellen Sie eine APP Service-Umgebung.
  description: ''
  syntax: >-
    az appservice ase create --name
                             --resource-group
                             --subnet
                             [--force-network-security-group {false, true}]
                             [--force-route-table {false, true}]
                             [--front-end-scale-factor]
                             [--front-end-sku {I1, I2, I3}]
                             [--ignore-network-security-group {false, true}]
                             [--ignore-route-table {false, true}]
                             [--ignore-subnet-size-validation {false, true}]
                             [--kind {ASEv2, ASEv3}]
                             [--location]
                             [--no-wait]
                             [--os-preference {Linux, Windows}]
                             [--subscription]
                             [--virtual-ip-type {External, Internal}]
                             [--vnet-name]
  examples:
  - summary: Erstellen Sie Ressourcengruppe, vnet und App Service-Umgebung v2 mit Standardwerten.
    syntax: >-
      az group create -g MyResourceGroup --location westeurope


      az network vnet create -g MyResourceGroup -n MyVirtualNetwork \
        --address-prefixes 10.0.0.0/16 --subnet-name MyAseSubnet --subnet-prefixes 10.0.0.0/24

      az appservice ase create -n MyAseName -g MyResourceGroup --vnet-name MyVirtualNetwork \
        --subnet MyAseSubnet
  - summary: Erstellen Sie externe App Service-Umgebungen v2 mit einem großen Front-End-und Skalierungsfaktor von 10 in der vorhandenen Ressourcengruppe und im vnet.
    syntax: >-
      az appservice ase create -n MyAseName -g MyResourceGroup --vnet-name MyVirtualNetwork \
        --subnet MyAseSubnet --front-end-sku I3 --front-end-scale-factor 10 \
        --virtual-ip-type External
  - summary: Erstellen Sie die vnet-und App Service-Umgebung v2, erstellen Sie jedoch keine Netzwerk Sicherheitsgruppe und Routing Tabelle in der vorhandenen Ressourcengruppe.
    syntax: >-
      az network vnet create -g MyResourceGroup -n MyVirtualNetwork \
        --address-prefixes 10.0.0.0/16 --subnet-name MyAseSubnet --subnet-prefixes 10.0.0.0/24

      az appservice ase create -n MyAseName -g MyResourceGroup --vnet-name MyVirtualNetwork \
        --subnet MyAseSubnet --ignore-network-security-group --ignore-route-table
  - summary: Erstellen Sie die vnet-und App Service-Umgebung v2 in einem kleineren als empfohlenen Subnetz in der vorhandenen Ressourcengruppe.
    syntax: >-
      az network vnet create -g MyResourceGroup -n MyVirtualNetwork \
        --address-prefixes 10.0.0.0/16 --subnet-name MyAseSubnet --subnet-prefixes 10.0.0.0/26

      az appservice ase create -n MyAseName -g MyResourceGroup --vnet-name MyVirtualNetwork \
        --subnet MyAseSubnet --ignore-subnet-size-validation
  - summary: Erstellen Sie Ressourcengruppe, vnet und App Service-Umgebung V3 mit Standardwerten.
    syntax: >-
      az group create -g ASEv3ResourceGroup --location westeurope


      az network vnet create -g ASEv3ResourceGroup -n MyASEv3VirtualNetwork \
        --address-prefixes 10.0.0.0/16 --subnet-name Inbound --subnet-prefixes 10.0.0.0/24

      az network vnet subnet create -g ASEv3ResourceGroup --vnet-name MyASEv3VirtualNetwork \
        --name Outbound --address-prefixes 10.0.1.0/24

      az appservice ase create -n MyASEv3Name -g ASEv3ResourceGroup \
        --vnet-name MyASEv3VirtualNetwork --subnet Outbound --kind asev3
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name der APP Service-Umgebung.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --subnet
    summary: Der Name oder die ID des vorhandenen Subnetzes. So erstellen Sie eine vnet-und/oder `az network vnet [subnet] create` subnetzverwendung
    description: ''
  optionalParameters:
  - name: --force-network-security-group
    parameterValueGroup: false, true
    summary: Überschreiben Sie die Netzwerk Sicherheitsgruppe für das Subnetz.
    description: ''
  - name: --force-route-table
    parameterValueGroup: false, true
    summary: Routing Tabelle für Subnetz überschreiben.
    description: ''
  - name: --front-end-scale-factor
    defaultValue: "15"
    summary: Skalierung von Front-Ends zum instanzverhältnis des App Service-Plans.
    description: ''
  - name: --front-end-sku
    defaultValue: I1
    parameterValueGroup: I1, I2, I3
    summary: Größe der Front-End-Server.
    description: ''
  - name: --ignore-network-security-group
    parameterValueGroup: false, true
    summary: Manuelles Konfigurieren der Netzwerk Sicherheitsgruppe.
    description: ''
  - name: --ignore-route-table
    parameterValueGroup: false, true
    summary: Manuelles Konfigurieren der Routing Tabelle.
    description: ''
  - name: --ignore-subnet-size-validation
    parameterValueGroup: false, true
    summary: Überprüfen Sie nicht, ob die Größe des Subnetzes gemäß den Empfehlungen entspricht.
    description: ''
  - name: --kind -k
    defaultValue: ASEv2
    parameterValueGroup: ASEv2, ASEv3
    summary: Geben Sie App Service-Umgebung Version an.
    description: ''
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --os-preference
    parameterValueGroup: Linux, Windows
    summary: Ermitteln, ob die APP Service-Umgebung mit Linux-Workern beginnen soll Gilt nur für ASEv2.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --virtual-ip-type
    defaultValue: Internal
    parameterValueGroup: External, Internal
    summary: Geben Sie an, ob die APP Service-Umgebung über das Internet zugänglich sein soll
    description: ''
  - name: --vnet-name
    summary: Der Name des vnet. Obligatorisch, wenn nur subnetzname angegeben ist.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_appservice_ase_create-inbound-services
  name: az appservice ase create-inbound-services
  summary: Erstellen Sie die eingehenden Dienste, die in der Vorschau für ASEv3 (privater Endpunkt und DNS) oder privates DNS Zone für internes ASEv2 benötigt werden.
  description: ''
  syntax: >-
    az appservice ase create-inbound-services --name
                                              --resource-group
                                              --subnet
                                              [--skip-dns {false, true}]
                                              [--subscription]
                                              [--vnet-name]
  examples:
  - summary: Erstellen Sie einen privaten Endpunkt, privates DNS Zone, A-Einträge und stellen Sie die subnetznetzwerkrichtlinie sicher.
    syntax: >-
      az appservice ase create-inbound-services -n MyASEName -g ASEResourceGroup \
        --vnet-name MyASEVirtualNetwork --subnet MyAseSubnet
  - summary: Erstellen eines privaten Endpunkts und sicherstellen der subnetznetzwerkrichtlinie (ASEv3), aber keine DNS-Zonen und-Einträge erstellen.
    syntax: >-
      az appservice ase create-inbound-services -n MyASEv3Name -g ASEv3ResourceGroup \
        --vnet-name MyASEv3VirtualNetwork --subnet Inbound --skip-dns
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name der APP Service-Umgebung.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --subnet
    summary: Der Name oder die ID des vorhandenen Subnetzes für eingehenden Datenverkehr an ASEv3.                    So erstellen Sie eine vnet-und/oder `az network vnet [subnet] create` subnetzverwendung
    description: ''
  optionalParameters:
  - name: --skip-dns
    parameterValueGroup: false, true
    summary: Erstellen Sie keine privates DNS Zone und DNS-Einträge.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --vnet-name
    summary: Der Name des vnet. Obligatorisch, wenn nur subnetzname angegeben ist.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_appservice_ase_delete
  name: az appservice ase delete
  summary: Löschen Sie die APP Service-Umgebung.
  description: ''
  syntax: >-
    az appservice ase delete --name
                             [--no-wait]
                             [--resource-group]
                             [--subscription]
                             [--yes]
  examples:
  - summary: Löschen Sie die APP Service-Umgebung.
    syntax: az appservice ase delete -n MyAseName
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name der APP Service-Umgebung.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_appservice_ase_list
  name: az appservice ase list
  summary: Auflisten von App Service-Umgebungen.
  description: ''
  syntax: >-
    az appservice ase list [--query-examples]
                           [--resource-group]
                           [--subscription]
  examples:
  - summary: Listet alle App Service-Umgebungen im Abonnement auf.
    syntax: az appservice ase list
  - summary: Listet alle App Service-Umgebungen in der Ressourcengruppe auf.
    syntax: az appservice ase list --resource-group MyResourceGroup
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
