### YamlMime:AzureCLIGroup
uid: az_offazure_vmware_machine
name: az offazure vmware machine
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **offazure** -Erweiterung für Azure CLI und erfordert Version 2.15.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ offazure VMware Machine** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: VMware-Computer verwalten.
description: ''
directCommands:
- uid: az_offazure_vmware_machine_list
  name: az offazure vmware machine list
  summary: Listet alle Computer am lokalen Standort auf.
  description: ''
  syntax: >-
    az offazure vmware machine list --resource-group
                                    --site-name
  examples:
  - summary: VMware-Computer nach Standort auflisten
    syntax: az offazure vmware machine list --resource-group MyResourceGroup --site-name MySiteName
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --site-name
    summary: Der Name des Hyper-V-Standorts.
    description: ''
- uid: az_offazure_vmware_machine_show
  name: az offazure vmware machine show
  summary: Sie erhalten die Details eines Computers.
  description: ''
  syntax: >-
    az offazure vmware machine show --machine-name
                                    --resource-group
                                    --site-name
  examples:
  - summary: Holen Sie sich einen VMware-Computer.
    syntax: az offazure vmware machine show --name MyMachineName --resource-group MyResourceGroup                  --site-name MySiteName
  requiredParameters:
  - isRequired: true
    name: --machine-name --name -n
    summary: Der Name des Computers.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --site-name
    summary: Der Name des VMware-Standorts.
    description: ''
commands:
- az_offazure_vmware_machine_list
- az_offazure_vmware_machine_show
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
