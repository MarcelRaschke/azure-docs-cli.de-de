uid: az_offazure_hyperv_cluster
name: az offazure hyperv cluster
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **offazure** -Erweiterung für Azure CLI und erfordert Version 2.15.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ offazure HyperV Cluster** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten Sie den Hyper-V-Cluster.
description: ''
directCommands:
- uid: az_offazure_hyperv_cluster_list
  name: az offazure hyperv cluster list
  summary: Alle Cluster am lokalen Standort erhalten.
  description: ''
  syntax: >-
    az offazure hyperv cluster list --resource-group
                                    --site-name
  examples:
  - summary: Auflisten von Clustern nach Standort
    syntax: az offazure hyperv cluster list --resource-group MyResourceGroup --site-name MySiteName
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --site-name
    summary: Der Name des Hyper-V-Standorts.
    description: ''
- uid: az_offazure_hyperv_cluster_show
  name: az offazure hyperv cluster show
  summary: Informieren Sie sich über die Details eines Hyper-V-Clusters.
  description: ''
  syntax: >-
    az offazure hyperv cluster show --cluster-name
                                    --resource-group
                                    --site-name
  examples:
  - summary: Cluster erhalten
    syntax: az offazure hyperv cluster show --cluster-name MyClusterName --resource-group                  MyResourceGroup --site-name MySiteName
  requiredParameters:
  - isRequired: true
    name: --cluster-name --name -n
    summary: Name des Clusters
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --site-name
    summary: Der Name des Hyper-V-Standorts.
    description: ''
commands:
- az_offazure_hyperv_cluster_list
