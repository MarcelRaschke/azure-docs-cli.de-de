### YamlMime:AzureCLIGroup
uid: az_tag
name: az tag
summary: Tagverwaltung für eine Ressource.
description: ''
directCommands:
- uid: az_tag_add_value
  name: az tag add-value
  summary: Erstellen Sie einen Tagwert.
  description: ''
  syntax: >-
    az tag add-value --name
                     --value
                     [--subscription]
  examples:
  - summary: Erstellen Sie einen Tagwert.
    syntax: az tag add-value --name MyTag --value MyValue
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Tagname.
    description: ''
  - isRequired: true
    name: --value
    summary: Der Tagwert.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_tag_create
  name: az tag create
  summary: Hiermit werden Tags für eine bestimmte Ressource erstellt.
  description: Mit dem Befehl AZ Tag Create mit einer ID wird der gesamte Satz von Tags für eine Ressource, eine Ressourcengruppe oder ein Abonnement erstellt oder aktualisiert. Mit diesem Vorgang können Sie den gesamten Satz von Tags für die angegebene Ressource, Ressourcengruppe oder das angegebene Abonnement hinzufügen oder ersetzen. Die angegebene Entität kann maximal 50 Tags enthalten.
  syntax: >-
    az tag create [--name]
                  [--resource-id]
                  [--subscription]
                  [--tags]
  examples:
  - summary: Erstellen Sie ein Tag im Abonnement.
    syntax: az tag create --name MyTag
  - summary: Hiermit wird der gesamte Satz von Tags für ein Abonnement erstellt oder aktualisiert.
    syntax: az tag create --resource-id /subscriptions/{subId} --tags Dept=Finance Status=Normal
  - summary: Hiermit wird der gesamte Satz von Tags für eine Ressourcengruppe erstellt oder aktualisiert.
    syntax: az tag create --resource-id /subscriptions/{sub-id}/resourcegroups/{rg} --tags Dept=Finance Status=Normal
  - summary: Hiermit wird der gesamte Satz von Tags für eine Ressource erstellt oder aktualisiert.
    syntax: az tag create --resource-id /subscriptions/{sub-id}/resourcegroups/{rg}/providers/Microsoft.Compute/virtualMachines/{vmName} --tags Dept=Finance Status=Normal
  optionalParameters:
  - name: --name -n
    summary: Der Name des zu erstellenden Tags.
    description: ''
  - name: --resource-id
    summary: Der Ressourcen Bezeichner für die Entität, die gekennzeichnet wird. Eine Ressource, eine Ressourcengruppe oder ein Abonnement kann gekennzeichnet werden.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit „az account set -s <NAME_ODER_ID>“ konfigurieren.
    description: ''
  - name: --tags
    summary: Die auf die Ressource anzuwendenden Tags.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_tag_delete
  name: az tag delete
  summary: Löscht Tags für eine bestimmte Ressource.
  description: Mit dem Befehl AZ Tag DELETE mit einer ID wird der gesamte Satz von Tags für eine Ressource, eine Ressourcengruppe oder ein Abonnement gelöscht.
  syntax: >-
    az tag delete [--name]
                  [--resource-id]
                  [--subscription]
                  [--yes]
  examples:
  - summary: Löschen Sie ein Tag aus dem Abonnement.
    syntax: az tag delete --name MyTag
  - summary: Löschen Sie den gesamten Satz von Tags für ein Abonnement.
    syntax: az tag delete --resource-id /subscriptions/{sub-id}
  - summary: Löschen Sie den gesamten Satz von Tags für eine Ressourcengruppe.
    syntax: az tag delete --resource-id /subscriptions/{sub-id}/resourcegroups/{rg}
  - summary: Löschen Sie den gesamten Satz von Tags für eine Ressource.
    syntax: az tag delete --resource-id /subscriptions/{sub-id}/resourcegroups/{rg}/providers/Microsoft.Compute/virtualMachines/{vmName}
  optionalParameters:
  - name: --name -n
    summary: Der Name des zu löschenden Tags.
    description: ''
  - name: --resource-id
    summary: Der Ressourcen Bezeichner für die Entität, die gekennzeichnet wird. Eine Ressource, eine Ressourcengruppe oder ein Abonnement kann gekennzeichnet werden.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_tag_list
  name: az tag list
  summary: Listet den gesamten Satz von Tags für eine bestimmte Ressource auf.
  description: Mit dem Befehl AZ Tag List mit einer ID wird der gesamte Satz von Tags für eine Ressource, eine Ressourcengruppe oder ein Abonnement aufgelistet.
  syntax: >-
    az tag list [--query-examples]
                [--resource-id]
                [--subscription]
  examples:
  - summary: Listet den gesamten Satz von Tags für ein Abonnement auf.
    syntax: az tag list --resource-id /subscriptions/{sub-id}
  - summary: Listet den gesamten Satz von Tags in einer Ressourcengruppe auf.
    syntax: az tag list --resource-id /subscriptions/{sub-id}/resourcegroups/{rg}
  - summary: Listet den gesamten Satz von Tags für eine Ressource auf.
    syntax: az tag list --resource-id /subscriptions/{sub-id}/resourcegroups/{rg}/providers/Microsoft.Compute/virtualMachines/{vmName}
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-id
    summary: Der Ressourcen Bezeichner für die Entität, die gekennzeichnet wird. Eine Ressource, eine Ressourcengruppe oder ein Abonnement kann gekennzeichnet werden.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_tag_remove_value
  name: az tag remove-value
  summary: Löscht einen vordefinierten Tagwert für einen vordefinierten Tagnamen.
  description: Dieser Vorgang ermöglicht das Löschen eines Werts aus der Liste der vordefinierten Werte für einen vorhandenen vordefinierten Tagnamen. Der zu löschende Wert darf nicht als Tagwert für den angegebenen Tagnamen für eine Ressource verwendet werden.
  syntax: >-
    az tag remove-value --name
                        --value
                        [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Tagname.
    description: ''
  - isRequired: true
    name: --value
    summary: Der Tagwert.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_tag_update
  name: az tag update
  summary: Aktualisieren Sie selektiv den Satz von Tags für eine bestimmte Ressource.
  description: Der Befehl AZ Tag Update mit einer ID aktualisiert selektiv den Satz von Tags für eine Ressource, eine Ressourcengruppe oder ein Abonnement. Dieser Vorgang ermöglicht das ersetzen, Zusammenführen oder selektiv löschen von Tags für die angegebene Ressource, Ressourcengruppe oder das angegebene Abonnement. Die angegebene Entität kann am Ende des Vorgangs maximal 50 Tags enthalten. Die Option "Replace" ersetzt den gesamten Satz vorhandener Tags durch einen neuen Satz. Die Option ' Merge ' ermöglicht das Hinzufügen von Tags mit neuen Namen und das Aktualisieren der Werte von Tags mit vorhandenen Namen. Die Option "Delete" ermöglicht das selektive Löschen von Tags auf der Grundlage von angegebenen Namen oder Name/Wert-Paaren.
  syntax: >-
    az tag update --operation {Delete, Merge, Replace}
                  --resource-id
                  --tags
                  [--subscription]
  examples:
  - summary: Aktualisieren Sie selektiv den Satz von Tags für ein Abonnement mit dem Vorgang "Merge".
    syntax: az tag update --resource-id /subscriptions/{sub-id} --operation merge --tags key1=value1 key3=value3
  - summary: Aktualisieren Sie selektiv den Satz von Tags in einer Ressourcengruppe mit dem Vorgang "Replace".
    syntax: az tag update --resource-id /subscriptions/{sub-id}/resourcegroups/{rg} --operation replace --tags key1=value1 key3=value3
  - summary: Aktualisieren Sie den Satz von Tags für eine Ressource selektiv mit dem Vorgang "Löschen".
    syntax: az tag update --resource-id /subscriptions/{sub-id}/resourcegroups/{rg}/providers/Microsoft.Compute/virtualMachines/{vmName} --operation delete --tags key1=value1
  requiredParameters:
  - isRequired: true
    name: --operation
    parameterValueGroup: Delete, Merge, Replace
    summary: Der Aktualisierungs Vorgang. Optionen sind Merge, Replace und DELETE.
    description: ''
  - isRequired: true
    name: --resource-id
    summary: Der Ressourcen Bezeichner für die Entität, die gekennzeichnet wird. Eine Ressource, eine Ressourcengruppe oder ein Abonnement kann gekennzeichnet werden.
    description: ''
  - isRequired: true
    name: --tags
    summary: Die für die Ressource zu aktualisierenden Tags.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
commands:
- az_tag_add_value
- az_tag_create
- az_tag_delete
- az_tag_list
- az_tag_remove_value
- az_tag_update
