### YamlMime:AzureCLIGroup
uid: az_portal_dashboard
name: az portal dashboard
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Portal** Erweiterung für Azure CLI und erfordert Version 2.3.1 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Portal Dashboard** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten von Portal-Dashboards.
description: ''
directCommands:
- uid: az_portal_dashboard_create
  name: az portal dashboard create
  summary: Erstellt oder aktualisiert ein Dashboard.
  description: ''
  syntax: >-
    az portal dashboard create --input-path
                               --name
                               --resource-group
                               [--location]
                               [--tags]
  examples:
  - summary: Erstellen oder Aktualisieren eines Dashboards
    syntax: >-
      az portal dashboard create --location "eastus" --name "testDashboard" \

      --resource-group "testRG" --input-path "/src/json/properties.json" \

      --tags aKey=aValue anotherKey=anotherValue
  requiredParameters:
  - isRequired: true
    name: --input-path
    summary: Der Pfad zur JSON-Datei der Dashboardeigenschaften.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des Dashboards.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Der Name der Ressourcengruppe.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
- uid: az_portal_dashboard_delete
  name: az portal dashboard delete
  summary: Löscht ein Dashboard.
  description: ''
  syntax: >-
    az portal dashboard delete --name
                               --resource-group
                               [--yes]
  examples:
  - summary: Löschen eines Dashboards
    syntax: az portal dashboard delete --name "testDashboard" --resource-group "testRG"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Dashboards.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Der Name der Ressourcengruppe.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
- uid: az_portal_dashboard_import
  name: az portal dashboard import
  summary: Importiert ein Dashboard aus einer JSON-Datei.
  description: ''
  syntax: >-
    az portal dashboard import --input-path
                               --resource-group
                               [--name]
  examples:
  - summary: Importieren eines Dashboards
    syntax: >-
      az portal dashboard import --name "testDashboard" --resource-group "testRG" \

      --input-path "/src/json/dashboard.json"
  requiredParameters:
  - isRequired: true
    name: --input-path
    summary: Der Pfad zur JSON-dashboarddatei.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Der Name der Ressourcengruppe.
    description: ''
  optionalParameters:
  - name: --name -n
    summary: Der Name des Dashboards.
    description: ''
- uid: az_portal_dashboard_list
  name: az portal dashboard list
  summary: Listet die Dashboards in einem Abonnement oder einer Ressourcengruppe auf.
  description: ''
  syntax: az portal dashboard list [--resource-group]
  examples:
  - summary: Auflisten aller Dashboards in einer "ResourceGroup"
    syntax: az portal dashboard list --resource-group "testRG"
  - summary: Auflisten aller Dashboards in einem Abonnement
    syntax: az portal dashboard list
  optionalParameters:
  - name: --resource-group -g
    summary: Der Name der Ressourcengruppe.
    description: ''
- uid: az_portal_dashboard_show
  name: az portal dashboard show
  summary: Ruft Details für ein einzelnes Dashboard ab.
  description: ''
  syntax: >-
    az portal dashboard show --name
                             --resource-group
  examples:
  - summary: Dashboard erhalten
    syntax: az portal dashboard show --name "testDashboard" --resource-group "testRG"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Dashboards.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_portal_dashboard_update
  name: az portal dashboard update
  summary: Aktualisiert ein vorhandenes Dashboard.
  description: ''
  syntax: >-
    az portal dashboard update --input-path
                               --name
                               --resource-group
  examples:
  - summary: Aktualisieren eines Dashboards
    syntax: >-
      az portal dashboard update --name "testDashboard" --resource-group "testRG" \

      --input-path "/src/json/properties.json"
  requiredParameters:
  - isRequired: true
    name: --input-path
    summary: Der Pfad zur JSON-Datei der Dashboardeigenschaften.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des Dashboards.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Der Name der Ressourcengruppe.
    description: ''
commands:
- az_portal_dashboard_create
- az_portal_dashboard_delete
- az_portal_dashboard_import
- az_portal_dashboard_list
- az_portal_dashboard_show
- az_portal_dashboard_update
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
