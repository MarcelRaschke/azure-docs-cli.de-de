### YamlMime:AzureCLIGroup
uid: az_spring-cloud_app_binding_redis
name: az spring-cloud app binding redis
extensionInformation: >-
  > [!Note]

  > Dieser Verweis ist Teil der **Spring Cloud-Erweiterung** für Azure CLI und erfordert Version 2.0.67 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **az spring-cloud app binding redis** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Befehle zum Verwalten Azure Cache for Redis Bindungen.
description: ''
directCommands:
- uid: az_spring-cloud_app_binding_redis_add
  name: az spring-cloud app binding redis add
  summary: Bindet eine Azure Cache for Redis-Instanz an die App
  description: ''
  syntax: >-
    az spring-cloud app binding redis add --app
                                          --name
                                          --resource-group
                                          --resource-id
                                          --service
                                          [--disable-ssl {false, true}]
  requiredParameters:
  - isRequired: true
    name: --app
    summary: Name der App.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name der Dienstbindung.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --resource-id
    summary: Azure-Ressourcen-ID des Diensts für die Bindung
    description: ''
  - isRequired: true
    name: --service -s
    summary: Name des Azure Spring Cloud können Sie den Standarddienst mit az configure --defaults spring-cloud= <name> konfigurieren.
    description: ''
  optionalParameters:
  - name: --disable-ssl
    parameterValueGroup: false, true
    summary: Wenn true, deaktivieren Sie SSL. Wenn false, aktivieren Sie SSL.
    description: ''
- uid: az_spring-cloud_app_binding_redis_update
  name: az spring-cloud app binding redis update
  summary: Aktualisieren Sie eine Azure Cache for Redis Dienstbindung der App.
  description: ''
  syntax: >-
    az spring-cloud app binding redis update --app
                                             --name
                                             --resource-group
                                             --service
                                             [--disable-ssl {false, true}]
  requiredParameters:
  - isRequired: true
    name: --app
    summary: Name der App.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name der Dienstbindung.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --service -s
    summary: Name des Azure Spring Cloud können Sie den Standarddienst mit az configure --defaults spring-cloud= <name> konfigurieren.
    description: ''
  optionalParameters:
  - name: --disable-ssl
    parameterValueGroup: false, true
    summary: Wenn true, deaktivieren Sie SSL. Wenn false, aktivieren Sie SSL.
    description: ''
commands:
- az_spring-cloud_app_binding_redis_add
- az_spring-cloud_app_binding_redis_update
