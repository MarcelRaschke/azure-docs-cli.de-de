### YamlMime:AzureCLIGroup
uid: az_kusto_data-connection_event-hub
name: az kusto data-connection event-hub
extensionInformation: >-
  > [!Note]

  > Dieser Verweis ist Teil der **Kusto** -Erweiterung für Azure CLI und erfordert Version 2.11.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie zum ersten Mal einen **AZ Kusto Data-Connection Event-Hub-** Befehl ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Der Ereignis-Hub der Kusto-Datenverbindung Untergruppe.
description: ''
directCommands:
- uid: az_kusto_data-connection_event-hub_create
  name: az kusto data-connection event-hub create
  summary: Erstellt oder aktualisiert eine Datenverbindung.
  description: ''
  syntax: >-
    az kusto data-connection event-hub create --cluster-name
                                              --data-connection-name
                                              --database-name
                                              --resource-group
                                              [--compression {GZip, None}]
                                              [--consumer-group]
                                              [--data-format {APACHEAVRO, AVRO, CSV, JSON, MULTIJSON, ORC, PARQUET, PSV, RAW, SCSV, SINGLEJSON, SOHSV, TSV, TSVE, TXT, W3CLOGFILE}]
                                              [--event-hub-resource-id]
                                              [--event-system-properties]
                                              [--location]
                                              [--mapping-rule-name]
                                              [--no-wait]
                                              [--table-name]
  examples:
  - summary: Kustodataconnectionscreateorupdate
    syntax: az kusto data-connection event-hub create --cluster-name "kustoclusterrptest4" --name "DataConnections8" --database-name "KustoDatabase8" --location "westus" --consumer-group "testConsumerGroup1" --event-hub-resource-id "/subscriptions/12345678-1234-1234-1234-123456789098/resourceGroups/kustorptest/providers/Microsoft.EventHub/namespaces/eventhubTestns1/eventhubs/eventhubTest1" --resource-group "kustorptest"
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Der Name des Kusto-Clusters.
    description: ''
  - isRequired: true
    name: --data-connection-name --name -n
    summary: Der Name der Datenverbindung.
    description: ''
  - isRequired: true
    name: --database-name
    summary: Der Name der Datenbank im Kusto-Cluster.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --compression
    parameterValueGroup: GZip, None
    summary: Der Event Hub Nachrichten Komprimierungstyp.
    description: ''
  - name: --consumer-group
    summary: Die Event Hub consumergruppe.
    description: ''
  - name: --data-format
    parameterValueGroup: APACHEAVRO, AVRO, CSV, JSON, MULTIJSON, ORC, PARQUET, PSV, RAW, SCSV, SINGLEJSON, SOHSV, TSV, TSVE, TXT, W3CLOGFILE
    summary: Das Datenformat der Nachricht. Optional kann das Datenformat jeder Nachricht hinzugefügt werden.
    description: ''
  - name: --event-hub-resource-id
    summary: Die Ressourcen-ID der Event Hub, die zum Erstellen einer Datenverbindung verwendet werden soll.
    description: ''
  - name: --event-system-properties
    summary: System Eigenschaften der Event Hub.
    description: ''
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --mapping-rule-name
    summary: Die Zuordnungsregel, die zum Erfassen der Daten verwendet werden soll. Optional können den einzelnen Nachrichten Zuordnungsinformationen hinzugefügt werden.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --table-name
    summary: Die Tabelle, in der die Daten erfasst werden sollen. Optional können den einzelnen Nachrichten die Tabellen Informationen hinzugefügt werden.
    description: ''
