### YamlMime:AzureCLIGroup
uid: ext_virtual-wan_az_network_vhub_route_table
name: az network vhub route-table
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Virtual-WAN-** Erweiterung für Azure CLI und erfordert Version 2.0.67 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Network vhub Route-Table** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten der Routing Tabelle im virtuellen Hub.
description: ''
directCommands:
- uid: ext_virtual-wan_az_network_vhub_route_table_create
  name: az network vhub route-table create
  summary: Erstellen Sie eine Routing Tabelle im virtuellen Hub.
  description: ''
  syntax: >-
    az network vhub route-table create --name
                                       --resource-group
                                       --vhub-name
                                       [--connections {All_Branches, All_Vnets}]
                                       [--destination-type {CIDR, ResourceId, Service}]
                                       [--destinations]
                                       [--labels]
                                       [--next-hop]
                                       [--next-hop-type {IPAddress, ResourceId}]
                                       [--next-hops]
                                       [--no-wait]
                                       [--route-name]
  examples:
  - summary: Erstellen Sie eine v2-Routing Tabelle im virtuellen Hub.
    syntax: az network vhub route-table create -n MyRouteTable -g MyResourceGroup --vhub-name MyVhub --connections All_Vnets --destination-type CIDR --destinations "10.4.0.0/16" "10.6.0.0/16" --next-hop-type IPAddress --next-hops "10.0.0.68"
  - summary: Erstellen Sie eine V3-Routing Tabelle im virtuellen Hub.
    syntax: az network vhub route-table create -n MyRouteTable -g MyResourceGroup --vhub-name MyVhub --route-name MyRoute --destination-type CIDR --destinations "10.4.0.0/16" "10.6.0.0/16" --next-hop-type ResourceId --next-hop /subscriptions/MySub/resourceGroups/MyResourceGroup/providers/Microsoft.Network/azureFirewalls/MyFirewall --labels label1 label2
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Routing Tabelle des virtuellen Hubs.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --vhub-name
    summary: Der Name des virtuellen Hubs.
    description: ''
  optionalParameters:
  - name: --connections
    parameterValueGroup: All_Branches, All_Vnets
    summary: Liste aller Verbindungen, die mit dieser Routing Tabelle verbunden sind.
    description: ''
  - name: --destination-type
    parameterValueGroup: CIDR, ResourceId, Service
    summary: Der Typ der Ziele.
    description: ''
  - name: --destinations
    summary: Durch Leerzeichen getrennte Liste aller Ziele.
    description: ''
  - name: --labels
    summary: Durch Leerzeichen getrennte Liste aller dieser Routing Tabelle zugeordneten Bezeichnungen.
    description: ''
  - name: --next-hop
    summary: Die Ressourcen-ID des nächsten Hops.
    description: ''
  - name: --next-hop-type
    parameterValueGroup: IPAddress, ResourceId
    summary: Der Typ des nächsten Hops. Wenn--Next-Hops (v2) bereitgestellt wird, sollte es sich um die IPAddress-Version handeln. Wenn--Next-Hop (v3) bereitgestellt wird, sollte es sich um ResourceId handeln.
    description: ''
  - name: --next-hops
    summary: Durch Leerzeichen getrennte Liste der IP-Adressen des nächsten Hops. Zurzeit ist nur ein nächster Hop für jede Route zulässig.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --route-name
    summary: Der Name der Route.
    description: ''
- uid: ext_virtual-wan_az_network_vhub_route_table_delete
  name: az network vhub route-table delete
  summary: Löschen Sie eine Routing Tabelle im virtuellen Hub.
  description: ''
  syntax: >-
    az network vhub route-table delete --name
                                       --resource-group
                                       --vhub-name
  examples:
  - summary: Löschen Sie eine Routing Tabelle im virtuellen Hub.
    syntax: az network vhub route-table delete -n MyRouteTable -g MyResourceGroup --vhub-name MyVhub
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Routing Tabelle des virtuellen Hubs.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --vhub-name
    summary: Der Name des virtuellen Hubs.
    description: ''
- uid: ext_virtual-wan_az_network_vhub_route_table_list
  name: az network vhub route-table list
  summary: Listet alle Routen Tabellen im virtuellen Hub auf.
  description: ''
  syntax: >-
    az network vhub route-table list --resource-group
                                     --vhub-name
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --vhub-name
    summary: Der Name des virtuellen Hubs.
    description: ''
- uid: ext_virtual-wan_az_network_vhub_route_table_show
  name: az network vhub route-table show
  summary: Hiermit wird eine Routing Tabelle im virtuellen Hub angezeigt.
  description: ''
  syntax: >-
    az network vhub route-table show --name
                                     --resource-group
                                     --vhub-name
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Routing Tabelle des virtuellen Hubs.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --vhub-name
    summary: Der Name des virtuellen Hubs.
    description: ''
- uid: ext_virtual-wan_az_network_vhub_route_table_update
  name: az network vhub route-table update
  summary: Aktualisieren Sie eine Routing Tabelle im virtuellen Hub.
  description: ''
  syntax: >-
    az network vhub route-table update --name
                                       --resource-group
                                       --vhub-name
                                       [--connections {All_Branches, All_Vnets}]
                                       [--labels]
                                       [--no-wait]
  examples:
  - summary: Aktualisieren Sie die Verbindungen für eine v2-Routing Tabelle im virtuellen Hub.
    syntax: az network vhub route-table update -n MyRouteTable -g MyResourceGroup --vhub-name MyVhub --connections All_Vnets All_Branches
  - summary: Aktualisieren Sie die Bezeichnungen für eine V3-Routentabelle im virtuellen Hub.
    syntax: az network vhub route-table update -n MyRouteTable -g MyResourceGroup --vhub-name MyVhub --labels label1 label2
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Routing Tabelle des virtuellen Hubs.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --vhub-name
    summary: Der Name des virtuellen Hubs.
    description: ''
  optionalParameters:
  - name: --connections
    parameterValueGroup: All_Branches, All_Vnets
    summary: Liste aller Verbindungen, die mit dieser Routing Tabelle verbunden sind.
    description: ''
  - name: --labels
    summary: Durch Leerzeichen getrennte Liste aller dieser Routing Tabelle zugeordneten Bezeichnungen.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
- uid: ext_virtual-wan_az_network_vhub_route_table_wait
  name: az network vhub route-table wait
  summary: Platzieren Sie die CLI in einem Wartezustand, bis eine Bedingung der vhub-Routentabelle erfüllt ist.
  description: ''
  syntax: >-
    az network vhub route-table wait --name
                                     --resource-group
                                     --vhub-name
                                     [--created]
                                     [--custom]
                                     [--deleted]
                                     [--exists]
                                     [--interval]
                                     [--timeout]
                                     [--updated]
  examples:
  - summary: Ausführung der nächsten Zeile des CLI-Skripts anhalten, bis die Routing Tabelle erfolgreich bereitgestellt wurde.
    syntax: az network vhub route-table wait -n MyRouteTable -g MyResourceGroup --vhub-name MyVhub --created
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Routing Tabelle des virtuellen Hubs.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --vhub-name
    summary: Der Name des virtuellen Hubs.
    description: ''
  optionalParameters:
  - name: --created
    summary: Warten Sie, bis "provisioningstate" bei "erfolgreich" erstellt wurde.
    description: ''
  - name: --custom
    summary: "Warten Sie, bis die Bedingung eine benutzerdefinierte jmespath-Abfrage erfüllt. Beispiel: provisioningstate! = ' InProgress ', instanceview. statuses [? Code = = ' PowerState/Running ']."
    description: ''
  - name: --deleted
    summary: Warten Sie bis zum Löschen.
    description: ''
  - name: --exists
    summary: Warten Sie, bis die Ressource vorhanden ist.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Abruf Intervall in Sekunden.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximale Wartezeit in Sekunden.
    description: ''
  - name: --updated
    summary: Warten Sie, bis das Update mit provisioningstate bei "erfolgreich" abgeschlossen ist.
    description: ''
commands:
- ext_virtual-wan_az_network_vhub_route_table_create
- ext_virtual-wan_az_network_vhub_route_table_delete
- ext_virtual-wan_az_network_vhub_route_table_list
