### YamlMime:AzureCLIGroup
uid: ext_offazure_az_offazure_vmware_site
name: az offazure vmware site
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **offazure** -Erweiterung für Azure CLI und erfordert Version 2.15.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ offazure VMware Site** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: VMware-Standort verwalten.
description: ''
directCommands:
- uid: ext_offazure_az_offazure_vmware_site_create
  name: az offazure vmware site create
  summary: Erstellen Sie eine Site für VMware-Ressourcen.
  description: ''
  syntax: >-
    az offazure vmware site create --name
                                   --resource-group
                                   [--agent]
                                   [--appliance-name]
                                   [--identity]
                                   [--location]
                                   [--solution-id]
                                   [--tags]
  examples:
  - summary: Erstellen eines VMware-Standorts
    syntax: az offazure vmware site create -g MyResourceGroup --site-name MySiteName --location centralus
  requiredParameters:
  - isRequired: true
    name: --name --site-name -n
    summary: Der Name des VMware-Standorts.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --agent
    summary: Details zum lokalen Agent.
    description: >-
      Syntax:--Agent Key-Vault-URI = XX Key-Vault-ID = XX


      Key-Vault-URI: Key Vault-URI.

      Key-Vault-ID: Key Vault-Arm-ID.
  - name: --appliance-name
    summary: Der Name des Geräts.
    description: ''
  - name: --identity
    summary: Details der Dienst Prinzipal Identität, die vom Agent für die Kommunikation mit dem Dienst verwendet werden.
    description: >-
      Syntax:--Identity Tenant-ID = XX Application-ID = XX Object-ID = XX Audience = XX Aad-Authority = XX RAW-CERT-Data = XX


      Tenant-ID: Mandanten-ID für den Dienst Prinzipal, mit dem die Komponenten der lokalen Verwaltung/Datenebene mit unseren Azure-Diensten kommunizieren.

      Anwendungs-ID: Anwendung/Client-ID für den Dienst Prinzipal, mit dem die Komponenten der lokalen Verwaltung/Datenebene mit unseren Azure-Diensten kommunizieren.

      Object-ID: Objekt-ID des Dienst Prinzipals, mit dem die Komponenten der lokalen Verwaltung/Datenebene mit unseren Azure-Diensten kommunizieren.

      Zielgruppe: Zielgruppe für den Dienst Prinzipal.

      Aad-Authority: AAD-Autoritäts-URL, die verwendet wurde, um das Token für den Dienst Prinzipal anzufordern.

      RAW-CERT-Data: unformatierte Zertifikat Daten zum Aufbau von Zertifikat Ablauf Flows.
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --solution-id
    summary: Arm-ID der Migration Hub-Lösung für SDS.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
- uid: ext_offazure_az_offazure_vmware_site_delete
  name: az offazure vmware site delete
  summary: Löschen Sie einen VMware-Standort.
  description: ''
  syntax: >-
    az offazure vmware site delete --name
                                   --resource-group
                                   [--yes]
  examples:
  - summary: Löschen eines VMware-Standorts
    syntax: az offazure vmware site delete --resource-group MyResourceGroup --name MySiteName
  requiredParameters:
  - isRequired: true
    name: --name --site-name -n
    summary: Der Name des VMware-Standorts.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
- uid: ext_offazure_az_offazure_vmware_site_show
  name: az offazure vmware site show
  summary: Hier finden Sie Details zu einem VMware-Standort.
  description: ''
  syntax: >-
    az offazure vmware site show --name
                                 --resource-group
  examples:
  - summary: Holen Sie sich einen VMware-Standort
    syntax: az offazure vmware site show --resource-group MyResourceGroup --name MySiteName
  requiredParameters:
  - isRequired: true
    name: --name --site-name -n
    summary: Der Name des VMware-Standorts.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
commands:
- ext_offazure_az_offazure_vmware_site_create
- ext_offazure_az_offazure_vmware_site_delete
- ext_offazure_az_offazure_vmware_site_show
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
