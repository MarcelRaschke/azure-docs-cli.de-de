### YamlMime:AzureCLIGroup
uid: ext_account_az_account_alias
name: az account alias
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Konto** Erweiterung für Azure CLI und erfordert Version 2.3.1 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Account Alias** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Abonnementalias verwalten.
description: ''
directCommands:
- uid: ext_account_az_account_alias_create
  name: az account alias create
  summary: Erstellen Sie ein Alias Abonnement.
  description: ''
  syntax: >-
    az account alias create --name
                            [--billing-scope]
                            [--display-name]
                            [--no-wait]
                            [--reseller-id]
                            [--subscription-id]
                            [--workload {DevTest, Production}]
  examples:
  - summary: CreateAlias
    syntax: az account alias create --name "aliasForNewSub" --billing-scope "/providers/Microsoft.Billing/billingAccounts/xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx:024cabf4-7321-4cf9-be59-df0c77ca51de_2019-05-31/billingProfiles/PE2Q-NOIT-BG7-TGB/invoiceSections/MTT4-OBS7-PJA-TGB" --display-name "Contoso MCA subscription" --workload "Production"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Alias Name.
    description: ''
  optionalParameters:
  - name: --billing-scope
    summary: Abrechnungs Bereich. Es bestimmt, ob das Abonnement vom Feld LED, Partner-Led oder legacyes ist.
    description: ''
  - name: --display-name
    summary: Der Anzeige Name des Abonnements.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --reseller-id
    summary: Reseller-ID, im Grunde MPN-ID.
    description: ''
  - name: --subscription-id
    summary: Dieser Parameter kann verwendet werden, um einen Alias für eine vorhandene Abonnement-ID zu erstellen.
    description: ''
  - name: --workload
    parameterValueGroup: DevTest, Production
    summary: Der workloadtyp des Abonnements. Dabei kann es sich entweder um Produktion oder devtest handeln.
    description: ''
- uid: ext_account_az_account_alias_delete
  name: az account alias delete
  summary: Alias löschen.
  description: ''
  syntax: az account alias delete --name
  examples:
  - summary: Deletealias
    syntax: az account alias delete --name "aliasForNewSub"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Alias Name.
    description: ''
- uid: ext_account_az_account_alias_list
  name: az account alias list
  summary: Auflisten von Alias Abonnements.
  description: ''
  syntax: az account alias list
  examples:
  - summary: Alias Abonnements auflisten
    syntax: az account alias list
- uid: ext_account_az_account_alias_show
  name: az account alias show
  summary: Alias Abonnement erhalten.
  description: ''
  syntax: az account alias show --name
  examples:
  - summary: GetAlias
    syntax: az account alias show --name "aliasForNewSub"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Alias Name.
    description: ''
- uid: ext_account_az_account_alias_wait
  name: az account alias wait
  summary: Platzieren Sie die CLI in einem Wartezustand, bis eine Bedingung für den Kontoalias erfüllt ist.
  description: ''
  syntax: >-
    az account alias wait --name
                          [--created]
                          [--custom]
                          [--deleted]
                          [--exists]
                          [--interval]
                          [--timeout]
                          [--updated]
  examples:
  - summary: Ausführung der nächsten Zeile des CLI-Skripts anhalten, bis der Kontoalias erfolgreich erstellt wurde.
    syntax: az account alias wait --name "aliasForNewSub" --created
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Alias Name.
    description: ''
  optionalParameters:
  - name: --created
    summary: Warten Sie, bis "provisioningstate" bei "erfolgreich" erstellt wurde.
    description: ''
  - name: --custom
    summary: "Warten Sie, bis die Bedingung eine benutzerdefinierte jmespath-Abfrage erfüllt. Beispiel: provisioningstate! = ' InProgress ', instanceview. statuses [? Code = = ' PowerState/Running ']."
    description: ''
  - name: --deleted
    summary: Warten Sie bis zum Löschen.
    description: ''
  - name: --exists
    summary: Warten Sie, bis die Ressource vorhanden ist.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Abruf Intervall in Sekunden.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximale Wartezeit in Sekunden.
    description: ''
  - name: --updated
    summary: Warten Sie, bis das Update mit provisioningstate bei "erfolgreich" abgeschlossen ist.
    description: ''
commands:
- ext_account_az_account_alias_create
- ext_account_az_account_alias_delete
- ext_account_az_account_alias_list
- ext_account_az_account_alias_show
- ext_account_az_account_alias_wait
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
