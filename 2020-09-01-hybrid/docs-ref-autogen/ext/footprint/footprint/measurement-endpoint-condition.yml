### YamlMime:AzureCLIGroup
uid: ext_footprint_az_footprint_measurement_endpoint_condition
name: az footprint measurement-endpoint-condition
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der Erweiterung für den Ressourcen **Bedarf** für Azure CLI und erfordert Version 2.11.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Condition Measurement-Endpoint-Condition** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Befehle zum Verwalten von Mess Endpunkt Bedingungen unter einem Mess Endpunkt.
description: ''
directCommands:
- uid: ext_footprint_az_footprint_measurement_endpoint_condition_create
  name: az footprint measurement-endpoint-condition create
  summary: Erstellt oder aktualisiert eine Maßeinheit für den maßendpunkt unter einer Speicherplatz Messung mit den angegebenen Eigenschaften.
  description: ''
  syntax: >-
    az footprint measurement-endpoint-condition create --constant
                                                       --endpoint-name
                                                       --name
                                                       --operator {ContainsValue, ContainsValueIgnoreCasing, DoesNotContainValue, DoesNotContainValueIgnoreCasing, IsExactValue, MatchValueIgnoreCasing}
                                                       --profile-name
                                                       --resource-group
                                                       --variable
  examples:
  - summary: Erstellen oder aktualisieren Sie eine Maßeinheit für den Endpunkt.
    syntax: az footprint measurement-endpoint-condition create --name "condition0" --endpoint-name "endpoint1" --constant "Edge-Prod-WST" --operator "MatchValueIgnoreCasing" --variable "X-FD-EdgeEnvironment" --profile-name "fpProfile1" --resource-group "rgName"
  requiredParameters:
  - isRequired: true
    name: --constant
    summary: Die Konstante einer Endpunkt Bedingungs Bedingung.
    description: ''
  - isRequired: true
    name: --endpoint-name
    summary: Name der Endpunkt Ressource für die Speicherplatz Messung.
    description: ''
  - isRequired: true
    name: --name
    summary: Der Name der Endpunkt Bedingungs Ressource der Speicherplatz Messung.
    description: ''
  - isRequired: true
    name: --operator
    parameterValueGroup: ContainsValue, ContainsValueIgnoreCasing, DoesNotContainValue, DoesNotContainValueIgnoreCasing, IsExactValue, MatchValueIgnoreCasing
    summary: Der Operator einer Endpunkt Bedingung für die Speicherplatz Messung.
    description: ''
  - isRequired: true
    name: --profile-name
    summary: Der Name der Ressource des Ressourcen Speicher Profils.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --variable
    summary: Die Variable einer Endpunkt Bedingungs Bedingung für den Speicherbedarf.
    description: ''
- uid: ext_footprint_az_footprint_measurement_endpoint_condition_delete
  name: az footprint measurement-endpoint-condition delete
  summary: Löscht eine vorhandene Mess Endpunkt Bedingung unter einer Speicherplatz Messung.
  description: ''
  syntax: >-
    az footprint measurement-endpoint-condition delete --endpoint-name
                                                       --name
                                                       --profile-name
                                                       --resource-group
                                                       [--yes]
  examples:
  - summary: Löscht eine Maßeinheit für den Endpunkt.
    syntax: az footprint measurement-endpoint-condition delete --name "condition0" --endpoint-name "endpoint1" --profile-name "fpProfile1" --resource-group "rgName"
  requiredParameters:
  - isRequired: true
    name: --endpoint-name
    summary: Name der Endpunkt Ressource für die Speicherplatz Messung.
    description: ''
  - isRequired: true
    name: --name
    summary: Der Name der Endpunkt Bedingungs Ressource der Speicherplatz Messung.
    description: ''
  - isRequired: true
    name: --profile-name
    summary: Der Name der Ressource des Ressourcen Speicher Profils.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
- uid: ext_footprint_az_footprint_measurement_endpoint_condition_list
  name: az footprint measurement-endpoint-condition list
  summary: Ruft die Informationen zu allen Mess Endpunkt Bedingungen unter einem Endpunkt Messungs Endpunkt ab.
  description: ''
  syntax: >-
    az footprint measurement-endpoint-condition list --endpoint-name
                                                     --profile-name
                                                     --resource-group
  examples:
  - summary: Listet alle Bedingungen unter einem Mess Endpunkt auf.
    syntax: az footprint measurement-endpoint-condition list --endpoint-name "endpoint1" --profile-name "fpProfile1" --resource-group "rgName"
  requiredParameters:
  - isRequired: true
    name: --endpoint-name
    summary: Name der Endpunkt Ressource für die Speicherplatz Messung.
    description: ''
  - isRequired: true
    name: --profile-name
