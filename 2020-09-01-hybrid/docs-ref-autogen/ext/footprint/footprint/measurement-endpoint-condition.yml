    description: ''
  - isRequired: true
    name: --profile-name
    summary: Der Name der Ressource des Ressourcen Speicher Profils.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
