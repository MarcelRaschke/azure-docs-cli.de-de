### YamlMime:AzureCLIGroup
uid: ext_synapse_az_synapse_workspace_firewall_rule
name: az synapse workspace firewall-rule
extensionInformation: >-
  > [!Note]

  > Dieser Verweis ist Teil der **Synapse** -Erweiterung für Azure CLI und erfordert Version 2.0.67 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Synapse Workspace Firewall-rule** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten von Firewallregeln für einen Arbeitsbereich.
description: ''
directCommands:
- uid: ext_synapse_az_synapse_workspace_firewall_rule_create
  name: az synapse workspace firewall-rule create
  summary: Erstellen Sie eine Firewallregel.
  description: ''
  syntax: >-
    az synapse workspace firewall-rule create --end-ip-address
                                              --name
                                              --resource-group
                                              --start-ip-address
                                              --workspace-name
                                              [--no-wait]
  examples:
  - summary: Erstellen Sie eine Firewallregel.
    syntax: >-
      az synapse workspace firewall-rule create --name allowAll --workspace-name testsynapseworkspace \

      --resource-group rg --start-ip-address 0.0.0.0 --end-ip-address 255.255.255.255
  requiredParameters:
  - isRequired: true
    name: --end-ip-address
    summary: Die End-IP-Adresse der Firewallregel. Muss das IPv4-Format aufweisen. Muss größer als oder gleich startipaddress sein.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der IP-Firewallregel.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --start-ip-address
    summary: Die Start-IP-Adresse der Firewallregel. Muss das IPv4-Format aufweisen.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Der Name des Arbeitsbereichs.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
- uid: ext_synapse_az_synapse_workspace_firewall_rule_delete
  name: az synapse workspace firewall-rule delete
  summary: Dient zum Löschen einer Firewallregel.
  description: ''
  syntax: >-
    az synapse workspace firewall-rule delete --name
                                              --resource-group
                                              --workspace-name
                                              [--no-wait]
                                              [--yes]
  examples:
  - summary: Dient zum Löschen einer Firewallregel.
    syntax: az synapse workspace firewall-rule delete --name rule1 --workspace-name testsynapseworkspace --resource-group rg
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der IP-Firewallregel.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Der Name des Arbeitsbereichs.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
- uid: ext_synapse_az_synapse_workspace_firewall_rule_list
  name: az synapse workspace firewall-rule list
  summary: Listet alle Firewallregeln auf.
  description: ''
  syntax: >-
    az synapse workspace firewall-rule list --resource-group
                                            --workspace-name
  examples:
  - summary: Listet alle Firewallregeln auf.
    syntax: az synapse workspace firewall-rule list --workspace-name testsynapseworkspace --resource-group rg
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Der Name des Arbeitsbereichs.
    description: ''
- uid: ext_synapse_az_synapse_workspace_firewall_rule_show
  name: az synapse workspace firewall-rule show
  summary: Sie erhalten eine Firewallregel.
  description: ''
  syntax: >-
    az synapse workspace firewall-rule show --name
                                            --resource-group
                                            --workspace-name
  examples:
  - summary: Sie erhalten eine Firewallregel.
    syntax: az synapse workspace firewall-rule show --name rule1 --workspace-name testsynapseworkspace --resource-group rg
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der IP-Firewallregel.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Der Name des Arbeitsbereichs.
    description: ''
- uid: ext_synapse_az_synapse_workspace_firewall_rule_wait
  name: az synapse workspace firewall-rule wait
  summary: Platzieren Sie die CLI in einem Wartezustand, bis eine Bedingung für eine Firewallregel erfüllt ist.
  description: ''
  syntax: >-
    az synapse workspace firewall-rule wait --resource-group
                                            --rule-name
                                            --workspace-name
                                            [--created]
                                            [--custom]
                                            [--deleted]
                                            [--exists]
                                            [--interval]
                                            [--timeout]
                                            [--updated]
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --rule-name
    summary: Der Name der IP-Firewallregel.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Der Name des Arbeitsbereichs.
    description: ''
  optionalParameters:
  - name: --created
    summary: Warten Sie, bis "provisioningstate" bei "erfolgreich" erstellt wurde.
    description: ''
  - name: --custom
    summary: "Warten Sie, bis die Bedingung eine benutzerdefinierte jmespath-Abfrage erfüllt. Beispiel: provisioningstate! = ' InProgress ', instanceview. statuses [? Code = = ' PowerState/Running ']."
    description: ''
  - name: --deleted
    summary: Warten Sie bis zum Löschen.
    description: ''
  - name: --exists
    summary: Warten Sie, bis die Ressource vorhanden ist.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Abruf Intervall in Sekunden.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximale Wartezeit in Sekunden.
    description: ''
  - name: --updated
    summary: Warten Sie, bis das Update mit provisioningstate bei "erfolgreich" abgeschlossen ist.
    description: ''
commands:
- ext_synapse_az_synapse_workspace_firewall_rule_create
- ext_synapse_az_synapse_workspace_firewall_rule_delete
- ext_synapse_az_synapse_workspace_firewall_rule_list
- ext_synapse_az_synapse_workspace_firewall_rule_show
- ext_synapse_az_synapse_workspace_firewall_rule_wait
