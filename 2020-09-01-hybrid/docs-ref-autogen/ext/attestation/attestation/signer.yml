### YamlMime:AzureCLIGroup
uid: ext_attestation_az_attestation_signer
name: az attestation signer
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist **Teil der Nachweis Erweiterung für** Azure CLI und erfordert Version 2.11.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Nachweis Signatur Geber** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten von Signatur Bezeichnern
description: ''
directCommands:
- uid: ext_attestation_az_attestation_signer_add
  name: az attestation signer add
  summary: Fügt dem Satz von Richtlinien Verwaltungs Zertifikaten ein neues Nachweis Richtlinien Zertifikat hinzu.
  description: ''
  syntax: >-
    az attestation signer add [--id]
                              [--name]
                              [--resource-group]
                              [--signer]
                              [--signer-file]
  examples:
  - summary: Fügt dem Satz von Richtlinien Verwaltungs Zertifikaten ein neues Nachweis Richtlinien Zertifikat hinzu.
    syntax: >-
      az attestation signer add -n "myattestationprovider" -g "MyResourceGroup" \

      --signer "eyAiYWxnIjoiUlMyNTYiLCAie..."
  optionalParameters:
  - name: --id
    summary: Die Ressourcen-ID des Anbieters. Geben Sie "--Resource-Group/-g" oder "--Name/-n" ein, wenn Sie "--ID" bereits angegeben haben.
    description: ''
  - name: --name -n
    summary: Der Name des Nachweis Anbieters.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --signer
    summary: Das hinzu zufügende Richtlinien Zertifikat. Ein RFC7519-JSON Web Token, der einen Anspruch namens "Maa-policycertificate" enthält, dessen Wert ein RFC7517 JSON-Webschlüssel ist, der einen neuen zu Aktualisier Ende Schlüssel angibt. Das RFC7519 JWT muss mit einem der vorhandenen Signatur Zertifikate signiert werden.
    description: ''
  - name: --signer-file -f
    summary: Der Dateiname des Signatur Gebers. (--Signer und--Signer-file/-f schließen sich gegenseitig aus.)
    description: ''
- uid: ext_attestation_az_attestation_signer_list
  name: az attestation signer list
  summary: Ruft den Satz der Zertifikate ab, die zum Ausdrücken der Richtlinie für den aktuellen Mandanten verwendet werden.
  description: ''
  syntax: >-
    az attestation signer list [--id]
                               [--name]
                               [--resource-group]
  examples:
  - summary: Ruft den Satz der Zertifikate ab, die zum Ausdrücken der Richtlinie für den aktuellen Mandanten verwendet werden.
    syntax: az attestation signer list -n "myattestationprovider" -g "MyResourceGroup"
  optionalParameters:
  - name: --id
    summary: Die Ressourcen-ID des Anbieters. Geben Sie "--Resource-Group/-g" oder "--Name/-n" ein, wenn Sie "--ID" bereits angegeben haben.
    description: ''
  - name: --name -n
    summary: Der Name des Nachweis Anbieters.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: ext_attestation_az_attestation_signer_remove
  name: az attestation signer remove
  summary: Entfernt das angegebene Richtlinien Verwaltungs Zertifikat.
  description: ''
  syntax: >-
    az attestation signer remove [--id]
                                 [--name]
                                 [--resource-group]
                                 [--signer]
                                 [--signer-file]
  examples:
  - summary: Entfernt das angegebene Richtlinien Verwaltungs Zertifikat.
    syntax: >-
      az attestation signer remove -n "myattestationprovider" -g "MyResourceGroup" \

      --signer "eyAiYWxnIjoiUlMyNTYiLCAie..."
  optionalParameters:
  - name: --id
    summary: Die Ressourcen-ID des Anbieters. Geben Sie "--Resource-Group/-g" oder "--Name/-n" ein, wenn Sie "--ID" bereits angegeben haben.
    description: ''
  - name: --name -n
    summary: Der Name des Nachweis Anbieters.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --signer
    summary: Das Richtlinien Zertifikat, das entfernt werden soll. Ein RFC7519-JSON Web Token, der einen Anspruch namens "Maa-policycertificate" enthält, dessen Wert ein RFC7517 JSON-Webschlüssel ist, der einen neuen zu Aktualisier Ende Schlüssel angibt. Das RFC7519 JWT muss mit einem der vorhandenen Signatur Zertifikate signiert werden.
    description: ''
  - name: --signer-file -f
    summary: Der Dateiname des Signatur Gebers. (--Signer und--Signer-file/-f schließen sich gegenseitig aus.)
    description: ''
commands:
- ext_attestation_az_attestation_signer_add
- ext_attestation_az_attestation_signer_list
- ext_attestation_az_attestation_signer_remove
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
