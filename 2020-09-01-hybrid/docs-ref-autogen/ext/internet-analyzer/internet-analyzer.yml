### YamlMime:AzureCLIGroup
uid: ext_internet-analyzer_az_internet_analyzer
name: az internet-analyzer
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Internet Analyzer-** Erweiterung für Azure CLI und erfordert Version 2.0.67 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Internet-Analyzer** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Befehle zum Verwalten von Internet Analyzer.
description: ''
directCommands:
- uid: ext_internet-analyzer_az_internet_analyzer_show_scorecard
  name: az internet-analyzer show-scorecard
  summary: Latenz-Scorecard für einen Test anzeigen.
  description: ''
  syntax: >-
    az internet-analyzer show-scorecard --aggregation-interval
                                        --profile-name
                                        --resource-group
                                        --test-name
                                        [--country]
                                        [--end-date-time-utc]
  requiredParameters:
  - isRequired: true
    name: --aggregation-interval
    summary: Das Aggregations Intervall der Latenz-Scorecard.
    description: ''
  - isRequired: true
    name: --profile-name
    summary: Der Name des Internet Analyzer-Profils, unter dem der Test vorhanden ist.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --test-name
    summary: Der Name des Internet Analyzer-Tests.
    description: ''
  optionalParameters:
  - name: --country
    summary: 'Das der Latenz-Scorecard zugeordnete Land. Werte sind Länder-ISO-Codes, wie hier <a href="https://www.iso.org/iso-3166-country-codes.html">https://www.iso.org/iso-3166-country-codes.html</a> angegeben:'
    description: ''
  - name: --end-date-time-utc
    summary: Der EndDateTime-Wert der Latenz-Scorecard in UTC.
    description: ''
- uid: ext_internet-analyzer_az_internet_analyzer_show_timeseries
  name: az internet-analyzer show-timeseries
  summary: Anzeigen von Zeitreihe für einen Test.
  description: ''
  syntax: >-
    az internet-analyzer show-timeseries --aggregation-interval
                                         --end-date-time-utc
                                         --endpoint
                                         --profile-name
                                         --resource-group
                                         --start-date-time-utc
                                         --test-name
                                         --timeseries-type
                                         [--country]
  requiredParameters:
  - isRequired: true
    name: --aggregation-interval
    summary: Das Aggregations Intervall der timeseries.
    description: ''
  - isRequired: true
    name: --end-date-time-utc
    summary: Der EndDateTime-Wert der timeseries in UTC.
    description: ''
  - isRequired: true
    name: --endpoint
    summary: Der bestimmte Endpunkt.
    description: ''
  - isRequired: true
    name: --profile-name
    summary: Der Name des Internet Analyzer-Profils, unter dem der Test vorhanden ist.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --start-date-time-utc
    summary: Der Start DateTime-Wert der timeseries in UTC.
    description: ''
  - isRequired: true
    name: --test-name
    summary: Der Name des Internet Analyzer-Tests.
    description: ''
  - isRequired: true
    name: --timeseries-type
    summary: Der Typ der timeseries.
    description: ''
  optionalParameters:
  - name: --country
    summary: 'Das der Latenz-Scorecard zugeordnete Land. Werte sind Länder-ISO-Codes, wie hier <a href="https://www.iso.org/iso-3166-country-codes.html">https://www.iso.org/iso-3166-country-codes.html</a> angegeben:'
    description: ''
