### YamlMime:AzureCLIGroup
uid: ext_automation_az_automation_runbook
name: az automation runbook
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Automatisierungs** Erweiterung für Azure CLI und erfordert Version 2.13.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Automation Runbook** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Automation-Runbook.
description: ''
directCommands:
- uid: ext_automation_az_automation_runbook_create
  name: az automation runbook create
  summary: Erstellen Sie das durch den runbooknamen identifizierte Runbook.
  description: ''
  syntax: >-
    az automation runbook create --automation-account-name
                                 --name
                                 --resource-group
                                 --type {Graph, GraphPowerShell, GraphPowerShellWorkflow, PowerShell, PowerShellWorkflow, Script}
                                 [--description]
                                 [--location]
                                 [--log-activity-trace]
                                 [--log-progress {false, true}]
                                 [--log-verbose {false, true}]
                                 [--tags]
  examples:
  - summary: Erstellen eines Runbooks
    syntax: az automation runbook create --automation-account-name "myAutomationAccount" --resource-group "rg"                --name "myRunbook" --type "PowerShell" --location "East US 2"
  requiredParameters:
  - isRequired: true
    name: --automation-account-name
    summary: Der Name des Automation-Kontos.
    description: ''
  - isRequired: true
    name: --name --runbook-name -n
    summary: Der Name des runbooks.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --type
    parameterValueGroup: Graph, GraphPowerShell, GraphPowerShellWorkflow, PowerShell, PowerShellWorkflow, Script
    summary: Der Typ des runbooks.
    description: ''
  optionalParameters:
  - name: --description
    summary: Die Beschreibung des runbooks.
    description: ''
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --log-activity-trace
    summary: Ablauf Verfolgungs Optionen der Aktivitäts Ebene des runbooks.
    description: ''
  - name: --log-progress
    parameterValueGroup: false, true
    summary: Die Status Protokoll Option des runbooks.
    description: ''
  - name: --log-verbose
    parameterValueGroup: false, true
    summary: Die Option "Verbose Log" des runbooks.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
- uid: ext_automation_az_automation_runbook_delete
  name: az automation runbook delete
  summary: Löschen Sie das Runbook nach dem Namen.
  description: ''
  syntax: >-
    az automation runbook delete --automation-account-name
                                 --name
                                 --resource-group
                                 [--yes]
  examples:
  - summary: Löschen eines runbooks
    syntax: az automation runbook delete --automation-account-name "myAutomationAccount" --resource-group "rg"                --name "myRunbook"
  requiredParameters:
  - isRequired: true
    name: --automation-account-name
    summary: Der Name des Automation-Kontos.
    description: ''
  - isRequired: true
    name: --name --runbook-name -n
    summary: Der Name des runbooks.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
- uid: ext_automation_az_automation_runbook_list
  name: az automation runbook list
  summary: Ruft eine Liste der runbooks ab.
  description: ''
  syntax: >-
    az automation runbook list --automation-account-name
                               --resource-group
  examples:
  - summary: Auflisten von runbooks nach Automation-Konto
    syntax: az automation runbook list --automation-account-name "myAutomationAccount" --resource-group "rg"
  requiredParameters:
  - isRequired: true
    name: --automation-account-name
    summary: Der Name des Automation-Kontos.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: ext_automation_az_automation_runbook_publish
  name: az automation runbook publish
  summary: Runbook Draft veröffentlichen.
  description: ''
  syntax: >-
    az automation runbook publish --automation-account-name
                                  --name
                                  --resource-group
                                  [--no-wait]
  examples:
  - summary: Runbookentwurf veröffentlichen
    syntax: az automation runbook publish --automation-account-name "myAutomationAccount" --resource-group                "rg" --name "myRunbook"
  requiredParameters:
  - isRequired: true
    name: --automation-account-name
    summary: Der Name des Automation-Kontos.
    description: ''
  - isRequired: true
    name: --name --runbook-name -n
    summary: Die für den Vorgang zum Veröffentlichen des runbooks angegebenen Parameter.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
- uid: ext_automation_az_automation_runbook_replace_content
  name: az automation runbook replace-content
  summary: Ersetzen Sie den Inhalt des runbooks.
  description: ''
  syntax: >-
    az automation runbook replace-content --automation-account-name
                                          --content
                                          --name
                                          --resource-group
                                          [--no-wait]
  examples:
  - summary: Inhalt des runbooks ersetzen
    syntax: az automation runbook replace-content --automation-account-name "myAutomationAccount" --resource-group                "rg" --name "myRunbook" --content @/path/to/script
  requiredParameters:
  - isRequired: true
    name: --automation-account-name
    summary: Der Name des Automation-Kontos.
    description: ''
  - isRequired: true
    name: --content
    summary: Der Inhalt des runbooks.
    description: ''
  - isRequired: true
    name: --name --runbook-name -n
    summary: Der Name des runbooks.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
- uid: ext_automation_az_automation_runbook_revert_to_published
  name: az automation runbook revert-to-published
  summary: Setzt den Inhalt des runbooks auf den letzten bekannten veröffentlichten Status zurück.
  description: ''
  syntax: >-
    az automation runbook revert-to-published --automation-account-name
                                              --name
                                              --resource-group
  examples:
  - summary: Inhalt des runbooks ersetzen
    syntax: az automation runbook revert-to-published --automation-account-name "myAutomationAccount"                --resource-group "rg" --name "myRunbook"
  requiredParameters:
  - isRequired: true
    name: --automation-account-name
    summary: Der Name des Automation-Kontos.
    description: ''
  - isRequired: true
    name: --name --runbook-name -n
    summary: Der Name des runbooks.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: ext_automation_az_automation_runbook_show
  name: az automation runbook show
  summary: Ruft das durch den runbooknamen identifizierte Runbook ab.
  description: ''
  syntax: >-
    az automation runbook show --automation-account-name
                               --name
                               --resource-group
  examples:
  - summary: Runbook herunterladen
    syntax: az automation runbook show --automation-account-name "myAutomationAccount" --resource-group "rg"                --name "myRunbook"
  requiredParameters:
  - isRequired: true
    name: --automation-account-name
    summary: Der Name des Automation-Kontos.
    description: ''
  - isRequired: true
    name: --name --runbook-name -n
    summary: Der Name des runbooks.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: ext_automation_az_automation_runbook_start
  name: az automation runbook start
  summary: Starten Sie das Runbook.
  description: ''
  syntax: >-
    az automation runbook start --automation-account-name
                                --resource-group
                                [--name]
                                [--parameters]
                                [--run-on]
  examples:
  - summary: Starten des Runbooks
    syntax: az automation runbook start --automation-account-name "myAutomationAccount" --resource-group "rg"                --name "myRunbook"
  requiredParameters:
  - isRequired: true
    name: --automation-account-name
    summary: Der Name des Automation-Kontos.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --name --runbook-name -n
    summary: Der Name des runbooks.
    description: ''
  - name: --parameters
    summary: 'Parameter des Auftrags. Wert erwartet: key1 = value1 key2 = value2...'
    description: ''
  - name: --run-on
    summary: RunOn, das den Namen der Gruppe angibt, in der der Auftrag ausgeführt werden soll.
    description: ''
- uid: ext_automation_az_automation_runbook_update
  name: az automation runbook update
  summary: Aktualisieren Sie das durch den runbooknamen identifizierte Runbook.
  description: ''
  syntax: >-
    az automation runbook update --automation-account-name
                                 --name
                                 --resource-group
                                 [--description]
                                 [--log-activity-trace]
                                 [--log-progress {false, true}]
                                 [--log-verbose {false, true}]
                                 [--tags]
  examples:
  - summary: Aktualisieren eines runbooks
    syntax: az automation runbook update --automation-account-name "myAutomationAccount" --description                "Runbook Description" --log-activity-trace 1 --log-progress true --log-verbose false                --resource-group "rg" --runbook-name "myRunbook"
  requiredParameters:
  - isRequired: true
    name: --automation-account-name
    summary: Der Name des Automation-Kontos.
    description: ''
  - isRequired: true
    name: --name --runbook-name -n
    summary: Der Name des runbooks.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --description
    summary: Die Beschreibung des runbooks.
    description: ''
  - name: --log-activity-trace
    summary: Ablauf Verfolgungs Optionen der Aktivitäts Ebene des runbooks.
    description: ''
  - name: --log-progress
    parameterValueGroup: false, true
    summary: Die Status Protokoll Option des runbooks.
    description: ''
  - name: --log-verbose
    parameterValueGroup: false, true
    summary: Die Option "Verbose Log" des runbooks.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
- uid: ext_automation_az_automation_runbook_wait
  name: az automation runbook wait
  summary: Platzieren Sie die CLI in einem Wartezustand, bis eine Bedingung des Automation-runbooks erfüllt ist.
  description: ''
  syntax: >-
    az automation runbook wait --automation-account-name
                               --name
                               --resource-group
                               [--created]
                               [--custom]
                               [--deleted]
                               [--exists]
                               [--interval]
                               [--timeout]
                               [--updated]
  examples:
  - summary: Ausführung der nächsten Zeile des CLI-Skripts anhalten, bis das Automation-Runbook erfolgreich erstellt wurde.
    syntax: az automation runbook wait --automation-account-name "myAutomationAccount" --resource-group "rg"                --name "myRunbook" --created
  requiredParameters:
  - isRequired: true
    name: --automation-account-name
    summary: Der Name des Automation-Kontos.
    description: ''
  - isRequired: true
    name: --name --runbook-name -n
    summary: Der Name des runbooks.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --created
    summary: Warten Sie, bis "provisioningstate" bei "erfolgreich" erstellt wurde.
    description: ''
  - name: --custom
    summary: "Warten Sie, bis die Bedingung eine benutzerdefinierte jmespath-Abfrage erfüllt. Beispiel: provisioningstate! = ' InProgress ', instanceview. statuses [? Code = = ' PowerState/Running ']."
    description: ''
  - name: --deleted
    summary: Warten Sie bis zum Löschen.
    description: ''
  - name: --exists
    summary: Warten Sie, bis die Ressource vorhanden ist.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Abruf Intervall in Sekunden.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximale Wartezeit in Sekunden.
    description: ''
  - name: --updated
    summary: Warten Sie, bis das Update mit provisioningstate bei "erfolgreich" abgeschlossen ist.
    description: ''
commands:
- ext_automation_az_automation_runbook_create
- ext_automation_az_automation_runbook_delete
- ext_automation_az_automation_runbook_list
- ext_automation_az_automation_runbook_publish
- ext_automation_az_automation_runbook_replace_content
- ext_automation_az_automation_runbook_revert_to_published
- ext_automation_az_automation_runbook_show
- ext_automation_az_automation_runbook_start
- ext_automation_az_automation_runbook_update
- ext_automation_az_automation_runbook_wait
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
