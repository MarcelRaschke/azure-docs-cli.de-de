### YamlMime:AzureCLIGroup
uid: ext_peering_az_peering_service_prefix
name: az peering service prefix
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **peeringerweiterung** für Azure CLI und erfordert Version 2.3.1 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Peering Service Prefix** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Präfix für peeringdienst.
description: ''
directCommands:
- uid: ext_peering_az_peering_service_prefix_create
  name: az peering service prefix create
  summary: Erstellt ein neues Präfix mit dem angegebenen Namen unter dem angegebenen Abonnement, der angegebenen Ressourcengruppe und dem angegebenen peeringdienst.
  description: ''
  syntax: >-
    az peering service prefix create --peering-service-name
                                     --prefix-name
                                     --resource-group
                                     [--peering-service-prefix-key]
                                     [--prefix]
  examples:
  - summary: Erstellt oder aktualisiert ein Präfix für den peeringdienst.
    syntax: az peering service prefix create --peering-service-name "peeringServiceName" --peering-service-prefix-key "00000000-0000-0000-0000-000000000000" --prefix "192.168.1.0/24" --prefix-name "peeringServicePrefixName" --resource-group "rgName"
  requiredParameters:
  - isRequired: true
    name: --peering-service-name
    summary: Der Name des peeringdienstanbieter.
    description: ''
  - isRequired: true
    name: --prefix-name
    summary: Der Name des Präfixes.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --peering-service-prefix-key
    summary: Der Präfix Schlüssel für den peeringdienst.
    description: ''
  - name: --prefix
    summary: Das Präfix, von dem der Datenverkehr stammt.
    description: ''
- uid: ext_peering_az_peering_service_prefix_delete
  name: az peering service prefix delete
  summary: Löscht ein vorhandenes Präfix mit dem angegebenen Namen unter dem angegebenen Abonnement, der angegebenen Ressourcengruppe und dem angegebenen peeringdienst.
  description: ''
  syntax: >-
    az peering service prefix delete --peering-service-name
                                     --prefix-name
                                     --resource-group
  examples:
  - summary: Löscht ein Präfix, das dem peeringdienst zugeordnet ist.
    syntax: az peering service prefix delete --peering-service-name "peeringServiceName" --prefix-name "peeringServicePrefixName" --resource-group "rgName"
  requiredParameters:
  - isRequired: true
    name: --peering-service-name
    summary: Der Name des peeringdienstanbieter.
    description: ''
  - isRequired: true
    name: --prefix-name
    summary: Der Name des Präfixes.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: ext_peering_az_peering_service_prefix_list
  name: az peering service prefix list
  summary: Listet alle Präfixe unter dem angegebenen Abonnement, der Ressourcengruppe und dem peeringdienst auf.
  description: ''
  syntax: >-
    az peering service prefix list --peering-service-name
                                   --resource-group
                                   [--expand]
  examples:
  - summary: Auflisten aller dem peeringdienst zugeordneten Präfixe
    syntax: az peering service prefix list --peering-service-name "peeringServiceName" --resource-group "rgName"
  requiredParameters:
  - isRequired: true
    name: --peering-service-name
    summary: Der Name des peeringdienstanbieter.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --expand
    summary: Die Eigenschaften, die erweitert werden sollen.
    description: ''
- uid: ext_peering_az_peering_service_prefix_show
  name: az peering service prefix show
  summary: Ruft ein vorhandenes Präfix mit dem angegebenen Namen unter dem angegebenen Abonnement, der Ressourcengruppe und dem peeringdienst ab.
  description: ''
  syntax: >-
    az peering service prefix show --peering-service-name
                                   --prefix-name
                                   --resource-group
                                   [--expand]
  examples:
  - summary: Erhält ein Präfix, das dem peeringdienst zugeordnet ist.
    syntax: az peering service prefix show --peering-service-name "peeringServiceName" --prefix-name "peeringServicePrefixName" --resource-group "rgName"
  requiredParameters:
  - isRequired: true
    name: --peering-service-name
    summary: Der Name des peeringdienstanbieter.
    description: ''
  - isRequired: true
    name: --prefix-name
    summary: Der Name des Präfixes.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --expand
    summary: Die Eigenschaften, die erweitert werden sollen.
    description: ''
- uid: ext_peering_az_peering_service_prefix_update
  name: az peering service prefix update
  summary: Erstellt ein neues Präfix mit dem angegebenen Namen unter dem angegebenen Abonnement, der angegebenen Ressourcengruppe und dem angegebenen peeringdienst.
