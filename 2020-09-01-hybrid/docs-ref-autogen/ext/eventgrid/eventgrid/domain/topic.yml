### YamlMime:AzureCLIGroup
uid: ext_eventgrid_az_eventgrid_domain_topic
name: az eventgrid domain topic
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **eventgrid** -Erweiterung für Azure CLI und erfordert Version 2.0.49 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ eventgrid Domain Topic** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Themen zur Verwaltung von Ereignis Domänen.
description: ''
directCommands:
- uid: ext_eventgrid_az_eventgrid_domain_topic_create
  name: az eventgrid domain topic create
  summary: Erstellen Sie ein Domänen Thema unter einer Domäne.
  description: ''
  syntax: >-
    az eventgrid domain topic create --domain-name
                                     --name
                                     --resource-group
  examples:
  - summary: Erstellen Sie ein neues Domänen Thema Unterdomäne.
    syntax: az eventgrid domain topic create -g rg1 --domain-name domain1 --name domaintopic1
  requiredParameters:
  - isRequired: true
    name: --domain-name
    summary: Der Name der Domäne.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des Domänen Themas.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: ext_eventgrid_az_eventgrid_domain_topic_delete
  name: az eventgrid domain topic delete
  summary: Löschen eines Domänen Themas in einer Domäne
  description: ''
  syntax: >-
    az eventgrid domain topic delete --domain-name
                                     --name
                                     --resource-group
  examples:
  - summary: Löschen eines Domänen Themas.
    syntax: az eventgrid domain topic delete -g rg1 --domain-name domain1 --name domaintopic1
  requiredParameters:
  - isRequired: true
    name: --domain-name
    summary: Der Name der Domäne.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des Domänen Themas.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: ext_eventgrid_az_eventgrid_domain_topic_list
  name: az eventgrid domain topic list
  summary: Listet die verfügbaren Themen in einer Domäne auf.
  description: ''
  syntax: >-
    az eventgrid domain topic list --domain-name
                                   --resource-group
                                   [--odata-query]
  examples:
  - summary: Listet alle Themen in einer Domäne auf.
    syntax: az eventgrid domain topic list -g rg1 --domain-name domain1
  - summary: Listet alle Domänen Themen in einer Domäne auf, deren Name das Muster "xyz" enthält.
    syntax: az eventgrid domain topic list -g rg1 --domain-name domain1 --odata-query "Contains(name, 'XYZ')"
  - summary: Listet alle Domänen Themen in einer Domäne außer dem Domänen Thema mit dem Namen "Name1" auf.
    syntax: az eventgrid domain topic list -g rg1 --domain-name domain1 --odata-query "NOT (name eq 'name1')"
  requiredParameters:
  - isRequired: true
    name: --domain-name
    summary: Der Name der Domäne.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --odata-query
    summary: Die Abfrage, mit der die Ergebnisse mithilfe der odata-Syntax gefiltert werden.
    description: ''
- uid: ext_eventgrid_az_eventgrid_domain_topic_show
  name: az eventgrid domain topic show
  summary: Informieren Sie sich über die Details eines Domänen Themas.
  description: ''
  syntax: >-
    az eventgrid domain topic show --domain-name
                                   --name
                                   --resource-group
  examples:
  - summary: Anzeigen der Details eines Domänen Themas.
    syntax: az eventgrid domain topic show -g rg1 --domain-name domain1 --name topic1
  requiredParameters:
  - isRequired: true
    name: --domain-name
    summary: Der Name der Domäne.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des Domänen Themas.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
commands:
- ext_eventgrid_az_eventgrid_domain_topic_create
- ext_eventgrid_az_eventgrid_domain_topic_delete
- ext_eventgrid_az_eventgrid_domain_topic_list
- ext_eventgrid_az_eventgrid_domain_topic_show
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
