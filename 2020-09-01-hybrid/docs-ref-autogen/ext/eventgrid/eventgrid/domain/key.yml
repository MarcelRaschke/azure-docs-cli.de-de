### YamlMime:AzureCLIGroup
uid: ext_eventgrid_az_eventgrid_domain_key
name: az eventgrid domain key
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **eventgrid** -Erweiterung für Azure CLI und erfordert Version 2.0.49 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ eventgrid Domain Key** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten von freigegebenen Zugriffs Schlüsseln einer Domäne.
description: ''
directCommands:
- uid: ext_eventgrid_az_eventgrid_domain_key_list
  name: az eventgrid domain key list
  summary: Auflisten der gemeinsam genutzten Zugriffsschlüssel einer Domäne.
  description: ''
  syntax: >-
    az eventgrid domain key list --name
                                 --resource-group
  examples:
  - summary: Auflisten der gemeinsam genutzten Zugriffsschlüssel einer Domäne. automatisch generierten
    syntax: az eventgrid domain key list --name MyDomain --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Domäne.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: ext_eventgrid_az_eventgrid_domain_key_regenerate
  name: az eventgrid domain key regenerate
  summary: Generieren Sie einen freigegebenen Zugriffsschlüssel einer Domäne neu.
  description: ''
  syntax: >-
    az eventgrid domain key regenerate --key-name
                                       --name
                                       --resource-group
  requiredParameters:
  - isRequired: true
    name: --key-name
    summary: Der Schlüssel Name zum erneuten Generieren von key1 oder key2.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Domäne.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
commands:
- ext_eventgrid_az_eventgrid_domain_key_list
- ext_eventgrid_az_eventgrid_domain_key_regenerate
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
