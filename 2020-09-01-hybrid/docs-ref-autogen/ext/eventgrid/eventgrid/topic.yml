### YamlMime:AzureCLIGroup
uid: ext_eventgrid_az_eventgrid_topic
name: az eventgrid topic
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **eventgrid** -Erweiterung für Azure CLI und erfordert Version 2.0.49 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ eventgrid Topic** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten Sie Azure Event Grid Themen.
description: ''
directCommands:
- uid: ext_eventgrid_az_eventgrid_topic_create
  name: az eventgrid topic create
  summary: Erstellen Sie ein Thema.
  description: ''
  syntax: >-
    az eventgrid topic create --location
                              --name
                              --resource-group
                              [--identity {noidentity, systemassigned}]
                              [--inbound-ip-rules]
                              [--input-mapping-default-values]
                              [--input-mapping-fields]
                              [--input-schema {cloudeventschemav1_0, customeventschema, eventgridschema}]
                              [--public-network-access {disabled, enabled}]
                              [--sku {basic, premium}]
                              [--tags]
  examples:
  - summary: Erstellen Sie ein neues Thema.
    syntax: az eventgrid topic create -g rg1 --name topic1 -l westus2
  - summary: Erstellen Sie ein neues Thema mit benutzerdefinierten Eingabe Zuordnungen.
    syntax: az eventgrid topic create -g rg1 --name topic1 -l westus2 --input-schema customeventschema --input-mapping-fields topic=myTopicField eventType=myEventTypeField --input-mapping-default-values subject=DefaultSubject dataVersion=1.0
  - summary: Erstellen Sie ein neues Thema, das im cloudevents v 1.0-Schema veröffentlichte Ereignisse akzeptiert.
    syntax: az eventgrid topic create -g rg1 --name topic1 -l westus2 --input-schema cloudeventschemav1_0
  - summary: Erstellen eines neuen Themas, das bestimmte eingehende IP-Regeln mit der Basic-SKU und der vom System zugewiesenen Identität zulässt
    syntax: az eventgrid topic create -g rg1 --name topic1 -l westus2 --public-network-access enabled --inbound-ip-rules 10.0.0.0/8 Allow --inbound-ip-rules 10.2.0.0/8 Allow --sku Basic --identity systemassigned
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name des Themas.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --identity
    parameterValueGroup: noidentity, systemassigned
    summary: Der Identitätstyp der Ressource (z. b. Thema oder Domäne).
    description: ''
  - name: --inbound-ip-rules
    summary: Liste der eingehenden IP-Regeln.
    description: Liste der eingehenden IP-Regeln, die IP-Adressen in CIDR-Notation angeben, z. b. 10.0.0.0/8 zusammen mit der entsprechenden Aktion, die auf der Grundlage der Übereinstimmung oder der Übereinstimmung mit der ipmask Mögliche Werte sind-allow.
  - name: --input-mapping-default-values
    summary: Wenn Input-Schema als customeventschema angegeben wird, kann dieser Parameter verwendet werden, um Eingabe Zuordnungen auf der Grundlage von Standardwerten anzugeben. Sie können diesen Parameter verwenden, wenn das benutzerdefinierte Schema kein Feld enthält, das einem der drei Felder entspricht, die von diesem Parameter unterstützt werden. Geben Sie durch Leerzeichen getrennte Zuordnungen im Format "Schlüssel = Wert" an. Zulässige Schlüsselnamen sind ' subject ', ' EventType ', ' dataversion '. Die entsprechenden Wertnamen sollten die Standardwerte angeben, die für die Zuordnung verwendet werden sollen. Sie werden nur verwendet, wenn das veröffentlichte Ereignis keine gültige Zuordnung für ein bestimmtes Feld besitzt.
    description: ''
  - name: --input-mapping-fields
    summary: Wenn Input-Schema als customeventschema angegeben wird, wird dieser Parameter verwendet, um Eingabe Zuordnungen auf der Grundlage von Feldnamen anzugeben. Geben Sie durch Leerzeichen getrennte Zuordnungen im Format "Schlüssel = Wert" an. Zulässige Schlüsselnamen sind ' ID ', ' Topic ', ' EventTime ', ' subject ', ' EventType ', ' dataversion '. Die entsprechenden Wertnamen sollten die Namen der Felder im benutzerdefinierten Eingabe Schema angeben. Wenn keine Zuordnung für ' ID ' oder ' EventTime ' angegeben wird, generiert Event Grid automatisch einen Standardwert für diese beiden Felder.
    description: ''
  - name: --input-schema
    defaultValue: eventgridschema
    parameterValueGroup: cloudeventschemav1_0, customeventschema, eventgridschema
    summary: Schema, in dem eingehende Ereignisse in diesem Thema/dieser Domäne veröffentlicht werden. Wenn Sie customeventschema als Wert für diesen Parameter angeben, müssen Sie auch Werte für mindestens eine von--input_mapping_default_values/--input_mapping_fields angeben.
    description: ''
  - name: --public-network-access
    parameterValueGroup: disabled, enabled
    summary: Hiermit wird bestimmt, ob der Datenverkehr über das öffentliche Netzwerk zugelassen wird. Standardmäßig ist er aktiviert. Durch Konfigurieren von können Sie eine weitere Einschränkung auf bestimmte IPS durch konfigurieren.
    description: ''
  - name: --sku
    defaultValue: Basic
    parameterValueGroup: basic, premium
    summary: Der SKU-Name der Ressource.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
- uid: ext_eventgrid_az_eventgrid_topic_delete
  name: az eventgrid topic delete
  summary: Löschen eines Themas.
  description: ''
  syntax: >-
    az eventgrid topic delete --name
                              --resource-group
  examples:
  - summary: Löschen eines Themas.
    syntax: az eventgrid topic delete -g rg1 --name topic1
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name des Themas.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: ext_eventgrid_az_eventgrid_topic_list
  name: az eventgrid topic list
  summary: Auflisten der verfügbaren Themen.
  description: ''
  syntax: >-
    az eventgrid topic list [--odata-query]
                            [--resource-group]
  examples:
  - summary: Listet alle Themen im aktuellen Azure-Abonnement auf.
    syntax: az eventgrid topic list
  - summary: Listet alle Themen in einer Ressourcengruppe auf.
    syntax: az eventgrid topic list -g rg1
  - summary: Auflisten aller Themen in einer Ressourcengruppe, deren Name das Muster "xyz" enthält
    syntax: az eventgrid topic list -g rg1 --odata-query "Contains(name, 'XYZ')"
  - summary: Listet alle Themen in einer Ressourcengruppe mit Ausnahme der Domäne mit dem Namen "Name1" auf.
    syntax: az eventgrid topic list -g rg1 --odata-query "NOT (name eq 'name1')"
  optionalParameters:
  - name: --odata-query
    summary: Die Abfrage, mit der die Ergebnisse mithilfe der odata-Syntax gefiltert werden.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: ext_eventgrid_az_eventgrid_topic_show
  name: az eventgrid topic show
  summary: Hier finden Sie Details zu einem Thema.
  description: ''
  syntax: >-
    az eventgrid topic show --name
                            --resource-group
  examples:
  - summary: Anzeigen der Details eines Themas.
    syntax: az eventgrid topic show -g rg1 -n topic1
  - summary: Zeigen Sie die Details eines Themas basierend auf der Ressourcen-ID an.
    syntax: az eventgrid topic show --ids /subscriptions/{SubID}/resourceGroups/{RG}/providers/Microsoft.EventGrid/topics/topic1
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name des Themas.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: ext_eventgrid_az_eventgrid_topic_update
  name: az eventgrid topic update
  summary: Aktualisieren eines Themas.
  description: ''
  syntax: >-
    az eventgrid topic update --name
                              --resource-group
                              [--identity {noidentity, systemassigned}]
                              [--inbound-ip-rules]
                              [--public-network-access {disabled, enabled}]
                              [--sku {basic, premium}]
                              [--tags]
  examples:
  - summary: Aktualisieren Sie die Eigenschaften eines vorhandenen Themas mit den Zugriffs Informationen für neue SKU, Identität und öffentliches Netzwerk.
    syntax: az eventgrid topic update -g rg1 --name topic1 --sku Premium --identity systemassigned --public-network-access enabled --inbound-ip-rules 10.0.0.0/8 Allow --inbound-ip-rules 10.2.0.0/8 Allow --tags Dept=IT --sku basic
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name des Themas.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --identity
    parameterValueGroup: noidentity, systemassigned
    summary: Der Identitätstyp der Ressource (z. b. Thema oder Domäne).
    description: ''
  - name: --inbound-ip-rules
    summary: Liste der eingehenden IP-Regeln, die IP-Adressen in CIDR-Notation angeben, z. b. 10.0.0.0/8 zusammen mit der entsprechenden Aktion, die auf der Grundlage der Übereinstimmung oder der Übereinstimmung mit der ipmask
    description: Liste der eingehenden IP-Regeln, die IP-Adressen in CIDR-Notation angeben, z. b. 10.0.0.0/8 zusammen mit der entsprechenden Aktion, die auf der Grundlage der Übereinstimmung oder der Übereinstimmung mit der ipmask Mögliche Werte sind-allow.
  - name: --public-network-access
    parameterValueGroup: disabled, enabled
    summary: Hiermit wird bestimmt, ob der Datenverkehr über das öffentliche Netzwerk zugelassen wird. Standardmäßig ist er aktiviert. Durch Konfigurieren von können Sie eine weitere Einschränkung auf bestimmte IPS durch konfigurieren.
    description: ''
  - name: --sku
    parameterValueGroup: basic, premium
    summary: Der SKU-Name der Ressource.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
