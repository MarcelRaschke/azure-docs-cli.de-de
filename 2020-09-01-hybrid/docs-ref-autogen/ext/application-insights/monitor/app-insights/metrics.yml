### YamlMime:AzureCLIGroup
uid: ext_application-insights_az_monitor_app_insights_metrics
name: az monitor app-insights metrics
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Application Insights-** Erweiterung für Azure CLI und erfordert Version 2.0.79 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Monitor App-Insights-Metriken** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Abrufen von Metriken aus einer Anwendung.
description: ''
directCommands:
- uid: ext_application-insights_az_monitor_app_insights_metrics_get_metadata
  name: az monitor app-insights metrics get-metadata
  summary: Sie erhalten die Metadaten für Metriken für eine bestimmte Anwendung.
  description: ''
  syntax: >-
    az monitor app-insights metrics get-metadata --app
                                                 [--resource-group]
  examples:
  - summary: Zeigt die Metadaten für die bereitgestellte APP an.
    syntax: az monitor app-insights metrics get-metadata --app e292531c-eb03-4079-9bb0-fe6b56b99f8b
  requiredParameters:
  - isRequired: true
    name: --app -a
    summary: GUID, App-Name oder voll qualifizierter Azure-Ressourcen Name Application Insights Komponente. Die Anwendungs-GUID kann über das Menü Element "API-Zugriff" auf einer beliebigen Application Insights Ressource in der Azure-Portal abgerufen werden. Wenn Sie einen Anwendungsnamen verwenden, geben Sie die Ressourcengruppe an.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: ext_application-insights_az_monitor_app_insights_metrics_show
  name: az monitor app-insights metrics show
  summary: Zeigen Sie den Wert einer einzelnen Metrik an.
  description: ''
  syntax: >-
    az monitor app-insights metrics show --app
                                         --metrics
                                         [--aggregation]
                                         [--end-time]
                                         [--filter]
                                         [--interval]
                                         [--offset]
                                         [--orderby]
                                         [--resource-group]
                                         [--segment]
                                         [--start-time]
                                         [--top]
  examples:
  - summary: Zeigt die Anzahl der availabilityresults-Ereignisse an.
    syntax: az monitor app-insights metrics show --app e292531c-eb03-4079-9bb0-fe6b56b99f8b --metric availabilityResults/count
  requiredParameters:
  - isRequired: true
    name: --app -a
    summary: GUID, App-Name oder voll qualifizierter Azure-Ressourcen Name Application Insights Komponente. Die Anwendungs-GUID kann über das Menü Element "API-Zugriff" auf einer beliebigen Application Insights Ressource in der Azure-Portal abgerufen werden. Wenn Sie einen Anwendungsnamen verwenden, geben Sie die Ressourcengruppe an.
    description: ''
  - isRequired: true
    name: --metrics -m
    summary: Die abzurufende Metrik. Kann entweder eine Standard-AI-Metrik oder eine anwendungsspezifische benutzerdefinierte Metrik sein.
    description: ''
  optionalParameters:
  - name: --aggregation
    summary: Die Aggregation, die beim Berechnen der Metrikwerte verwendet werden soll. Wenn Sie mehrere Aggregationen gleichzeitig abrufen möchten, trennen Sie diese durch ein Komma. Wenn keine Aggregation angegeben ist, wird die Standard Aggregation für die Metrik verwendet.
    description: ''
  - name: --end-time
    summary: 'Das Ende des Zeit Bereichs für den aktuellen Vorgang. Der Standardwert ist die aktuelle Zeit. Format: Date (yyyy-mm-dd) time (hh: mm: SS. xxxxx) Zeitzone (+/-hh: mm).'
    description: ''
  - name: --filter
    summary: Ein Ausdruck, der zum Filtern der Ergebnisse verwendet wird.  Dieser Wert sollte ein gültiger odata-Filter Ausdruck sein, bei dem die Schlüssel der einzelnen Klauseln anwendbaren Dimensionen für die Metrik entsprechen, die Sie abrufen.
    description: ''
  - name: --interval
    summary: 'Das Intervall, in dem Metriken aggregiert werden sollen, im # #h # #m-Format.'
    description: ''
  - name: --offset
    defaultValue: 1h
    summary: 'Zeit Offset des Abfrage Bereichs im # #d # #h-Format.'
    description: Kann entweder mit---Start-oder--Endzeit verwendet werden. Bei Verwendung mit--Start Zeit wird die Endzeit durch Hinzufügen des Offsets berechnet. Bei Verwendung mit--End-Time (Standard) wird die Startzeit durch Subtrahieren des Offsets berechnet. Wenn--Start-Time und--End-Time bereitgestellt werden, wird--Offset ignoriert.
  - name: --orderby
    summary: Die Aggregations Funktion und die Richtung, nach der Segmente sortiert werden sollen.  Dieser Wert ist nur gültig, wenn Segment angegeben wird.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --segment
    summary: Der Name der Dimension, von der die Metrikwerte segmentiert werden sollen. Diese Dimension muss auf die Metrik anwendbar sein, die Sie abrufen. Wenn Sie mehrere Dimensionen gleichzeitig segmentieren möchten, trennen Sie diese durch ein Komma (,). In diesem Fall werden die Metrikdaten in der Reihenfolge segmentiert, in der die Dimensionen im-Parameter aufgelistet sind.
    description: ''
  - name: --start-time
    summary: 'Start Zeit des Zeit Bereichs, für den Daten abgerufen werden sollen. Format: Date (yyyy-mm-dd) time (hh: mm: SS. xxxxx) Zeitzone (+/-hh: mm).'
    description: ''
  - name: --top
    summary: Die Anzahl der zurück zugebende Segmente.  Dieser Wert ist nur gültig, wenn Segment angegeben wird.
    description: ''
commands:
- ext_application-insights_az_monitor_app_insights_metrics_get_metadata
- ext_application-insights_az_monitor_app_insights_metrics_show
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
