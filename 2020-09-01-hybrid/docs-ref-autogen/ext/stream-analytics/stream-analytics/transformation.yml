### YamlMime:AzureCLIGroup
uid: ext_stream-analytics_az_stream_analytics_transformation
name: az stream-analytics transformation
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Stream Analytics-** Erweiterung für Azure CLI und erfordert Version 2.3.1 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Stream-Analytics-Transformation** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Befehle zum Verwalten der Stream Analytics-Transformation.
description: ''
directCommands:
- uid: ext_stream-analytics_az_stream_analytics_transformation_create
  name: az stream-analytics transformation create
  summary: Erstellen Sie eine Transformation, oder ersetzen Sie eine bereits vorhandene Transformation unter einem vorhandenen Streamingauftrag.
  description: ''
  syntax: >-
    az stream-analytics transformation create --job-name
                                              --name
                                              --resource-group
                                              [--streaming-units]
                                              [--transformation-query]
  examples:
  - summary: Erstellen einer Transformation
    syntax: >-
      az stream-analytics transformation create --resource-group MyResourceGroup --job-name MyJobName \

      --name Transformation --streaming-units "6" --transformation-query "Select Id, Name from inputtest"
  requiredParameters:
  - isRequired: true
    name: --job-name
    summary: Der Name des streamingauftrags.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Transformation.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --streaming-units
    summary: Die Anzahl der Streamingeinheiten, die der Streamingauftrag verwendet.
    description: ''
  - name: --transformation-query
    summary: 'Die Abfrage, die im Streamingauftrag ausgeführt wird. Weitere Informationen zur Stream Analytics Query Language (saql) finden Sie hier: <a href="https://msdn.microsoft.com/library/azure/dn834998">https://msdn.microsoft.com/library/azure/dn834998</a> .'
    description: ''
- uid: ext_stream-analytics_az_stream_analytics_transformation_show
  name: az stream-analytics transformation show
  summary: Hier finden Sie Details zur angegebenen Transformation.
  description: ''
  syntax: >-
    az stream-analytics transformation show --job-name
                                            --name
                                            --resource-group
  examples:
  - summary: Transformation erhalten
    syntax: >-
      az stream-analytics transformation show --resource-group MyResourceGroup --job-name MyJobName \

      --name Transformation
  requiredParameters:
  - isRequired: true
    name: --job-name
    summary: Der Name des streamingauftrags.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Transformation.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: ext_stream-analytics_az_stream_analytics_transformation_update
  name: az stream-analytics transformation update
  summary: Aktualisieren Sie die Transformation unter einem vorhandenen Streamingauftrag.
  description: ''
  syntax: >-
    az stream-analytics transformation update --job-name
                                              --name
                                              --resource-group
                                              [--streaming-units]
                                              [--transformation-query]
  examples:
  - summary: Aktualisieren einer Transformation
    syntax: >-
      az stream-analytics transformation update --resource-group MyResourceGroup --job-name MyJobName \

      --name Transformation --transformation-query "New query"
  requiredParameters:
  - isRequired: true
    name: --job-name
    summary: Der Name des streamingauftrags.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Transformation.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --streaming-units
    summary: Die Anzahl der Streamingeinheiten, die der Streamingauftrag verwendet.
    description: ''
  - name: --transformation-query
    summary: 'Die Abfrage, die im Streamingauftrag ausgeführt wird. Weitere Informationen zur Stream Analytics Query Language (saql) finden Sie hier: <a href="https://msdn.microsoft.com/library/azure/dn834998">https://msdn.microsoft.com/library/azure/dn834998</a> .'
    description: ''
commands:
- ext_stream-analytics_az_stream_analytics_transformation_create
- ext_stream-analytics_az_stream_analytics_transformation_show
- ext_stream-analytics_az_stream_analytics_transformation_update
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
