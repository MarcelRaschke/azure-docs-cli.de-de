### YamlMime:AzureCLIGroup
uid: ext_storage-blob-preview_az_storage_blob_service_properties
name: az storage blob service-properties
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Storage-BLOB-Preview-** Erweiterung für Azure CLI und erfordert Version 2.16.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Storage BLOB Service-Properties** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten von Speicher-BLOB-Dienst Eigenschaften.
description: ''
directCommands:
- uid: ext_storage-blob-preview_az_storage_blob_service_properties_show
  name: az storage blob service-properties show
  summary: Ruft die Eigenschaften des BLOB-Dienstanbieter eines Speicher Kontos ab, einschließlich Azure Storage Analytics.
  description: 'Schlüsselwort int timeoutder Timeout Parameter wird in Sekunden angegeben. : gibt Folgendes zurück: ein Objekt, das BLOB-Dienst Eigenschaften enthält, z. b. Analyse Protokollierung, Stunden-/minutenmetriken, cors-Regeln usw.: rtype: dict [Str, Any]. remahnung:: example:.. literalinclude::.. /Samples/blob_samples_service. py: Start-after: [Start get_blob_service_properties]: End-before: [End get_blob_service_properties]: Language: python:d edent: 8: Beschriftung: Dienst Eigenschaften für den BLOB-Dienst erhalten.'
  syntax: >-
    az storage blob service-properties show [--account-key]
                                            [--account-name]
                                            [--auth-mode {key, login}]
                                            [--connection-string]
                                            [--sas-token]
  optionalParameters:
  - name: --account-key
    summary: 'Speicherkontoschlüssel Muss in Verbindung mit dem Speicherkonto Namen verwendet werden. Umgebungsvariable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Name des Speicherkontos Verwandte Umgebungsvariable: AZURE_STORAGE_ACCOUNT. Muss in Verbindung mit dem Speicherkonto Schlüssel oder einem SAS-Token verwendet werden. Wenn keines der beiden vorhanden ist, versucht der Befehl, den Speicherkonto Schlüssel mithilfe des authentifizierten Azure-Kontos abzufragen. Wenn eine große Anzahl von Speicher Befehlen ausgeführt wird, kann das API-Kontingent erreichen.'
    description: ''
  - name: --auth-mode
    parameterValueGroup: key, login
    summary: 'Der Modus, in dem der Befehl ausgeführt werden soll. der Modus "Anmeldung" verwendet direkt Ihre Anmelde Informationen für die Authentifizierung. Der Legacy Modus "Schlüssel" versucht, einen Kontoschlüssel abzufragen, wenn keine Authentifizierungs Parameter für das Konto bereitgestellt werden. Umgebungsvariable: AZURE_STORAGE_AUTH_MODE.'
    description: ''
  - name: --connection-string
    summary: 'Verbindungs Zeichenfolge des Speicher Kontos. Umgebungsvariable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --sas-token
    summary: 'Eine Shared Access Signature (SAS). Muss in Verbindung mit dem Speicherkonto Namen verwendet werden. Umgebungsvariable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
- uid: ext_storage-blob-preview_az_storage_blob_service_properties_update
  name: az storage blob service-properties update
  summary: Aktualisieren Sie die Speicher-BLOB-Dienst Eigenschaften.
  description: ''
  syntax: >-
    az storage blob service-properties update [--404-document]
                                              [--account-key]
                                              [--account-name]
                                              [--auth-mode {key, login}]
                                              [--connection-string]
                                              [--default-index-path]
                                              [--delete-retention {false, true}]
                                              [--delete-retention-period]
                                              [--index-document]
                                              [--sas-token]
                                              [--static-website {false, true}]
                                              [--timeout]
  examples:
  - summary: Aktualisieren Sie die Speicher-BLOB-Dienst Eigenschaften. automatisch generierten
    syntax: az storage blob service-properties update --404-document error.html --account-name mystorageccount --account-key 00000000 --index-document index.html --static-website true
  optionalParameters:
  - name: --404-document
    summary: Der absolute Pfad der benutzerdefinierten 404-Seite.
    description: ''
  - name: --account-key
    summary: 'Speicherkontoschlüssel Muss in Verbindung mit dem Speicherkonto Namen verwendet werden. Umgebungsvariable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Name des Speicherkontos Verwandte Umgebungsvariable: AZURE_STORAGE_ACCOUNT. Muss in Verbindung mit dem Speicherkonto Schlüssel oder einem SAS-Token verwendet werden. Wenn keines der beiden vorhanden ist, versucht der Befehl, den Speicherkonto Schlüssel mithilfe des authentifizierten Azure-Kontos abzufragen. Wenn eine große Anzahl von Speicher Befehlen ausgeführt wird, kann das API-Kontingent erreichen.'
    description: ''
  - name: --auth-mode
    parameterValueGroup: key, login
    summary: 'Der Modus, in dem der Befehl ausgeführt werden soll. der Modus "Anmeldung" verwendet direkt Ihre Anmelde Informationen für die Authentifizierung. Der Legacy Modus "Schlüssel" versucht, einen Kontoschlüssel abzufragen, wenn keine Authentifizierungs Parameter für das Konto bereitgestellt werden. Umgebungsvariable: AZURE_STORAGE_AUTH_MODE.'
    description: ''
  - name: --connection-string
    summary: 'Verbindungs Zeichenfolge des Speicher Kontos. Umgebungsvariable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --default-index-path
    summary: Absoluter Pfad der Standard Indexseite.
    description: ''
  - name: --delete-retention
    parameterValueGroup: false, true
    summary: Aktiviert vorläufiges löschen.
    description: ''
  - name: --delete-retention-period
    summary: Anzahl der Tage, die ein vorläufig gelöschtes BLOB aufbewahrt wird. Muss sich im Bereich [1.365] befinden.
    description: ''
  - name: --index-document
    summary: Der Standardname der Indexseite unter jedem Verzeichnis.
    description: ''
  - name: --sas-token
    summary: 'Eine Shared Access Signature (SAS). Muss in Verbindung mit dem Speicherkonto Namen verwendet werden. Umgebungsvariable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --static-website
    parameterValueGroup: false, true
    summary: Aktiviert static-Website.
    description: ''
  - name: --timeout
    summary: Anforderungs Timeout in Sekunden. Gilt für jeden Dienst aufzurufen.
    description: ''
