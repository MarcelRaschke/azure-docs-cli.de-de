### YamlMime:AzureCLIGroup
uid: ext_maintenance_az_maintenance_assignment
name: az maintenance assignment
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Wartungs** Erweiterung für Azure CLI und erfordert Version 2.3.1 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Maintenance Zuweisung** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Wartungs Zuweisung.
description: ''
directCommands:
- uid: ext_maintenance_az_maintenance_assignment_create
  name: az maintenance assignment create
  summary: Registrieren Sie die Konfiguration für die Ressource.
  description: ''
  syntax: >-
    az maintenance assignment create --configuration-assignment-name
                                     --provider-name
                                     --resource-group
                                     --resource-name
                                     --resource-type
                                     [--config-id]
                                     [--location]
                                     [--resource-id]
                                     [--resource-parent-name]
                                     [--resource-parent-type]
  examples:
  - summary: ConfigurationAssignments_CreateOrUpdateParent
    syntax: az maintenance assignment create --maintenance-configuration-id "/subscriptions/5b4b650e-28b9-4790-b3ab-ddbd88d727c4/resourcegroups/examplerg/providers/Microsoft.Maintenance/maintenanceConfigurations/policy1" --name "workervmPolicy" --provider-name "Microsoft.Compute" --resource-group "examplerg" --resource-name "smdvm1" --resource-parent-name "smdtest1" --resource-parent-type "virtualMachineScaleSets" --resource-type "virtualMachines"
  requiredParameters:
  - isRequired: true
    name: --configuration-assignment-name --name -n
    summary: Name der Konfigurations Zuweisung.
    description: ''
  - isRequired: true
    name: --provider-name
    summary: Name des Ressourcen Anbieters.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --resource-name
    summary: Ressourcenbezeichner.
    description: ''
  - isRequired: true
    name: --resource-type
    summary: Der Ressourcentyp.
    description: ''
  optionalParameters:
  - name: --config-id --maintenance-configuration-id
    summary: Die wartungskonfigurations-ID.
    description: ''
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --resource-id
    summary: Die eindeutige resourceId.
    description: ''
  - name: --resource-parent-name
    summary: Übergeordneter Ressourcen Bezeichner.
    description: ''
  - name: --resource-parent-type
    summary: Übergeordneter Typ der Ressource.
    description: ''
