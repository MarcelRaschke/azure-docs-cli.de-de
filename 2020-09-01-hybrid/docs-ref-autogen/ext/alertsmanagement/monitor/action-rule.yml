### YamlMime:AzureCLIGroup
uid: ext_alertsmanagement_az_monitor_action_rule
name: az monitor action-rule
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **alerungmanagement** -Erweiterung für Azure CLI und erfordert Version 2.3.1 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Monitor Action-Rule** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Befehle zum Verwalten der Aktions Regel.
description: ''
directCommands:
- uid: ext_alertsmanagement_az_monitor_action_rule_create
  name: az monitor action-rule create
  summary: Erstellen Sie eine Aktions Regel.
  description: ''
  syntax: >-
    az monitor action-rule create --name
                                  --resource-group
                                  --rule-type {ActionGroup, Diagnostics, Suppression}
                                  [--alert-context]
                                  [--alert-description]
                                  [--alert-rule]
                                  [--description]
                                  [--location]
                                  [--monitor-condition]
                                  [--monitor-service]
                                  [--scope]
                                  [--scope-type {Resource, ResourceGroup}]
                                  [--severity]
                                  [--status {Disabled, Enabled}]
                                  [--suppression-end-date]
                                  [--suppression-end-time]
                                  [--suppression-recurrence]
                                  [--suppression-recurrence-type {Always, Daily, Monthly, Once, Weekly}]
                                  [--suppression-start-date]
                                  [--suppression-start-time]
                                  [--tags]
                                  [--target-resource-type]
  examples:
  - summary: Erstellen einer Aktions Regel zum Unterdrücken von Benachrichtigungen für alle Sev4-Warnungen auf allen virtuellen Computern im Abonnement jedes Wochenenden
    syntax: az monitor action-rule create --resource-group rg --name rule --location Global --status Enabled --rule-type Suppression --severity Equals Sev4 --target-resource-type Equals Microsoft.Compute/VirtualMachines --suppression-recurrence-type Weekly --suppression-recurrence 0 6 --suppression-start-date 12/09/2018 --suppression-end-date 12/18/2018 --suppression-start-time 06:00:00 --suppression-end-time 14:00:00
  - summary: Erstellen Sie eine Aktions Regel, um Benachrichtigungen für alle Protokoll Warnungen zu unterdrücken, die für Computer-01 im Abonnement unbegrenzt generiert werden, während die Wartung durchgeführt wird.
    syntax: az monitor action-rule create --resource-group rg --name rule --location Global --status Enabled --rule-type Suppression --suppression-recurrence-type Always --alert-context Contains Computer-01 --monitor-service Equals "Log Analytics"
  - summary: Erstellen einer Aktions Regel zum Unterdrücken von Benachrichtigungen in einer Ressourcengruppe
    syntax: az monitor action-rule create --resource-group rg --name rule --location Global --status Enabled --rule-type Suppression --scope-type ResourceGroup --scope /subscriptions/0b1f6471-1bf0-4dda-aec3-cb9272f09590/resourceGroups/rg --suppression-recurrence-type Always --alert-context Contains Computer-01 --monitor-service Equals "Log Analytics"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name der Aktions Regel.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --rule-type
    parameterValueGroup: ActionGroup, Diagnostics, Suppression
    summary: Geben Sie den Typ der Aktions Regel an.
    description: ''
  optionalParameters:
  - name: --alert-context
    summary: Filtern Sie Warnungen nach dem Warnungs Kontext (Nutzlast).
    description: ''
  - name: --alert-description
    summary: Filtern Sie Warnungen nach Warnungs Regel Beschreibung.
    description: ''
  - name: --alert-rule
    summary: Filtern Sie Warnungen nach dem Namen oder der ID der Warnungs Regel.
    description: ''
  - name: --description
    summary: Beschreibung der Aktions Regel.
    description: ''
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --monitor-condition
    summary: Filtern Sie Warnungen nach Monitor Bedingung.
    description: ''
  - name: --monitor-service
    summary: Filtern Sie Warnungen nach dem Überwachungsdienst.
    description: ''
  - name: --scope
    summary: Liste der Arm-IDs (durch Leerzeichen getrennt) des angegebenen Bereichs Typs, der das Ziel der angegebenen Aktions Regel ist.
    description: ''
  - name: --scope-type
    parameterValueGroup: Resource, ResourceGroup
    summary: Der Typ des Zielbereichs.
    description: ''
  - name: --severity
    summary: Filtern Sie Warnungen nach Schweregrad. Alle Filter sollten dem Format "Operator value1 value2... valueN ". Der Operator ist einer von "is", "NotEquals", "enthält" und "doesnotnot
    description: ''
  - name: --status
    parameterValueGroup: Disabled, Enabled
    summary: Geben Sie an, ob die angegebene Aktions Regel aktiviert oder deaktiviert ist. Standardmäßig aktiviert.
    description: ''
  - name: --suppression-end-date
    summary: 'Das Enddatum für die Unterdrückung. Format: mm/dd/yyyy.'
    description: ''
  - name: --suppression-end-time
    summary: 'Endzeit für die Unterdrückung. Format: hh: mm: SS.'
    description: ''
  - name: --suppression-recurrence
    summary: Liste der Wiederholungsmuster Werte, getrennt durch Leerzeichen. Wenn--Unterdrückungs-Wiederholungs-Type wöchentlich ist, liegen zulässige Werte zwischen 0 und 6. 0 steht für Sonntag, 1 steht für Montag,..., 6 steht für Samstag. Wenn--Unterdrückungs-Wiederholungs-Type monatlich ist, liegen zulässige Werte zwischen 1 und 31 und für den Tag des Monats.
    description: ''
  - name: --suppression-recurrence-type
    parameterValueGroup: Always, Daily, Monthly, Once, Weekly
    summary: Gibt an, wann die Unterdrückung angewendet werden soll.
    description: ''
  - name: --suppression-start-date
    summary: 'Das Start Datum für die Unterdrückung. Format: mm/dd/yyyy.'
    description: ''
  - name: --suppression-start-time
    summary: 'Startzeit für die Unterdrückung. Format: hh: mm: SS.'
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --target-resource-type
    summary: Filtern Sie Warnungen nach Ziel Ressourcentyp.
    description: ''
- uid: ext_alertsmanagement_az_monitor_action_rule_delete
  name: az monitor action-rule delete
  summary: Löschen Sie eine Aktions Regel.
  description: ''
  syntax: >-
    az monitor action-rule delete --name
                                  --resource-group
  examples:
  - summary: Löschen einer Aktions Regel
    syntax: az monitor action-rule delete --resource-group rg --name rule
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name der Aktions Regel.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: ext_alertsmanagement_az_monitor_action_rule_list
  name: az monitor action-rule list
  summary: Listet alle Aktions Regeln des Abonnements auf, die in der angegebenen Ressourcengruppe und den angegebenen Eingabe Filtern erstellt wurden.
  description: ''
  syntax: >-
    az monitor action-rule list [--action-group]
                                [--alert-rule-id]
                                [--description]
                                [--impacted-scope]
                                [--monitor-service]
                                [--name]
                                [--resource-group]
                                [--severity]
                                [--target-resource]
                                [--target-resource-group]
                                [--target-resource-type]
  examples:
  - summary: Aktions Regeln des Abonnements auflisten
    syntax: az monitor action-rule list
  - summary: Aktions Regeln der Ressourcengruppe auflisten
    syntax: az monitor action-rule list --resource-group rg
  optionalParameters:
  - name: --action-group
    summary: Filtern Sie nach der Aktionsgruppe, die als Teil der Aktions Regel konfiguriert ist.
    description: ''
  - name: --alert-rule-id
    summary: Filtern Sie nach Warnungs Regel-ID.
    description: ''
  - name: --description
    summary: Filtern Sie nach Warnungs Regel Beschreibung.
    description: ''
  - name: --impacted-scope
    summary: Filtern Sie nach betroffenen/Zielbereich (geben Sie eine durch Trennzeichen getrennte Liste für mehrere Bereiche an). Der Wert muss eine wohl konstruierte Arm-ID des Bereichs sein.
    description: ''
  - name: --monitor-service
    summary: Filtern Sie nach dem Monitor Dienst, der die Warnungs Instanz generiert. Der Standardwert ist alle auswählen.
    description: ''
  - name: --name
    summary: Filtern Sie nach dem Namen der Aktions Regel.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --severity
    summary: Nach Schweregrad filtern. Der Standardwert ist alle auswählen.
    description: ''
  - name: --target-resource
    summary: Filtern Sie nach Ziel Ressource (mit vollständiger Arm-ID). Der Standardwert ist alle auswählen.
    description: ''
  - name: --target-resource-group
    summary: Filtern Sie nach Ziel Ressourcengruppen Name. Der Standardwert ist alle auswählen.
    description: ''
  - name: --target-resource-type
    summary: Filtern Sie nach Ziel Ressourcentyp. Der Standardwert ist alle auswählen.
    description: ''
- uid: ext_alertsmanagement_az_monitor_action_rule_show
  name: az monitor action-rule show
  summary: Eine Aktions Regel erhalten.
  description: ''
  syntax: >-
    az monitor action-rule show --name
                                --resource-group
  examples:
  - summary: Aktions Regel erhalten
    syntax: az monitor action-rule show --resource-group rg --name rule
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name der Aktions Regel.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: ext_alertsmanagement_az_monitor_action_rule_update
  name: az monitor action-rule update
  summary: Aktualisieren Sie eine Aktions Regel.
  description: ''
  syntax: >-
    az monitor action-rule update --name
                                  --resource-group
                                  [--add]
                                  [--force-string]
                                  [--location]
                                  [--remove]
                                  [--set]
                                  [--status {Disabled, Enabled}]
                                  [--tags]
  examples:
  - summary: Aktions Regel aktualisieren
    syntax: az monitor action-rule update --resource-group rg --name rule --status Disabled
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name der Aktions Regel.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --set
    summary: Aktualisieren Sie ein Objekt, indem Sie einen Eigenschafts Pfad und einen festzulegenden Wert angeben.  Beispiel:--Set Eigenschaft1. Eigenschaft2 =<value>.
    description: ''
  - name: --status
    parameterValueGroup: Disabled, Enabled
    summary: Gibt an, ob die angegebene Aktions Regel aktiviert oder deaktiviert ist.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
commands:
- ext_alertsmanagement_az_monitor_action_rule_create
- ext_alertsmanagement_az_monitor_action_rule_delete
- ext_alertsmanagement_az_monitor_action_rule_list
- ext_alertsmanagement_az_monitor_action_rule_show
- ext_alertsmanagement_az_monitor_action_rule_update
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
