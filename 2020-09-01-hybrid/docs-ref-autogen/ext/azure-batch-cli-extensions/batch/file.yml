### YamlMime:AzureCLIGroup
uid: ext_azure-batch-cli-extensions_az_batch_file
name: az batch file
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der Erweiterung **Azure-Batch-CLI-Extensions** für Azure CLI und erfordert Version 2.0.74 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Batch File** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten von Batch-Eingabedateien.
description: ''
directCommands:
- uid: ext_azure-batch-cli-extensions_az_batch_file_download
  name: az batch file download
  summary: Lädt eine angegebene Datei oder ein angegebenes Verzeichnis von Dateien in den angegebenen Speicherpfad herunter.
  description: ''
  syntax: >-
    az batch file download --file-group
                           --local-path
                           [--account-endpoint]
                           [--account-key]
                           [--account-name]
                           [--overwrite]
                           [--remote-path]
                           [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --file-group
    summary: Der Name einer Datei Gruppe, aus der die Dateien heruntergeladen werden.
    description: ''
  - isRequired: true
    name: --local-path
    summary: Pfad zu einer lokalen Datei oder einem Verzeichnis, in dem die heruntergeladenen Dateien gespeichert werden sollen.
    description: ''
  optionalParameters:
  - name: --account-endpoint
    summary: 'Batch-Dienst Endpunkt. Alternativ dazu können Sie auch durch Umgebungsvariable: AZURE_BATCH_ENDPOINT festlegen.'
    description: ''
  - name: --account-key
    summary: 'Der Batch-Kontoschlüssel. Alternativ dazu können Sie auch durch Umgebungsvariable: AZURE_BATCH_ACCESS_KEY festlegen.'
    description: ''
  - name: --account-name
    summary: 'Der Name des Batch-Kontos. Alternativ dazu können Sie auch durch Umgebungsvariable: AZURE_BATCH_ACCOUNT festlegen.'
    description: ''
  - name: --overwrite
    summary: Wenn dieser Wert festgelegt ist, wird eine vorhandene Datei im lokalen Pfad überschrieben.
    description: ''
  - name: --remote-path
    summary: Das Unterverzeichnis, in dem Dateien Remote vorhanden sind.
    description: ''
  - name: --resource-group
    summary: Die Ressourcengruppe des Batch-Kontos.
    description: ''
- uid: ext_azure-batch-cli-extensions_az_batch_file_upload
  name: az batch file upload
  summary: Lädt eine angegebene Datei oder ein angegebenes Verzeichnis der Dateien in den angegebenen Speicherpfad hoch.
  description: ''
  syntax: >-
    az batch file upload --file-group
                         --local-path
                         [--account-endpoint]
                         [--account-key]
                         [--account-name]
                         [--flatten]
                         [--remote-path]
                         [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --file-group
    summary: Der Name einer Datei Gruppe, in der die Dateien gespeichert werden.
    description: ''
  - isRequired: true
    name: --local-path
    summary: Pfad zu einer lokalen Datei oder einem Verzeichnis, das hochgeladen werden soll. kann Platzhalter Muster enthalten.
    description: ''
  optionalParameters:
  - name: --account-endpoint
    summary: 'Batch-Dienst Endpunkt. Alternativ dazu können Sie auch durch Umgebungsvariable: AZURE_BATCH_ENDPOINT festlegen.'
    description: ''
  - name: --account-key
    summary: 'Der Batch-Kontoschlüssel. Alternativ dazu können Sie auch durch Umgebungsvariable: AZURE_BATCH_ACCESS_KEY festlegen.'
    description: ''
  - name: --account-name
    summary: 'Der Name des Batch-Kontos. Alternativ dazu können Sie auch durch Umgebungsvariable: AZURE_BATCH_ACCOUNT festlegen.'
    description: ''
  - name: --flatten
    summary: Wenn diese Einstellung festgelegt ist, wird die lokale Verzeichnisstruktur im Speicher nicht beibehalten.
    description: ''
  - name: --remote-path
    summary: Gruppen Unterverzeichnis, unter dem Dateien hochgeladen werden.
    description: ''
  - name: --resource-group
    summary: Die Ressourcengruppe des Batch-Kontos.
    description: ''
commands:
- ext_azure-batch-cli-extensions_az_batch_file_download
- ext_azure-batch-cli-extensions_az_batch_file_upload
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
