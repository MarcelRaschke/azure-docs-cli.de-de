### YamlMime:AzureCLIGroup
uid: ext_sentinel_az_sentinel_incident_comment
name: az sentinel incident-comment
extensionInformation: >-
  > [!Note]

  > Dieser Verweis ist Teil der **Sentinel** -Erweiterung für Azure CLI und erfordert Version 2.11.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie zum ersten Mal einen **AZ Sentinel Incident-Comment-** Befehl ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Sentinel-Vorfall-Kommentar.
description: ''
directCommands:
- uid: ext_sentinel_az_sentinel_incident_comment_create
  name: az sentinel incident-comment create
  summary: Erstellt den Vorfall Kommentar.
  description: ''
  syntax: >-
    az sentinel incident-comment create --incident-comment-id
                                        --incident-id
                                        --resource-group
                                        --workspace-name
                                        [--message]
  examples:
  - summary: Erstellt einen Vorfall Kommentar.
    syntax: az sentinel incident-comment create --message "Some message" --incident-comment-id "4bb36b7b-26ff-4d1c-9cbe-0d8ab3da0014" --incident-id "{id}" --resource-group "myRg" --workspace-name "myWorkspace"
  requiredParameters:
  - isRequired: true
    name: --incident-comment-id
    summary: ID des Vorfall Kommentars.
    description: ''
  - isRequired: true
    name: --incident-id
    summary: Vorfall-ID.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Den Namen des Arbeitsbereichs
    description: ''
  optionalParameters:
  - name: --message
    summary: Die Kommentar Meldung.
    description: ''
- uid: ext_sentinel_az_sentinel_incident_comment_list
  name: az sentinel incident-comment list
  summary: Ruft alle Vorfall Kommentare ab.
  description: ''
  syntax: >-
    az sentinel incident-comment list --incident-id
                                      --resource-group
                                      --workspace-name
                                      [--filter]
                                      [--orderby]
                                      [--skip-token]
                                      [--top]
  examples:
  - summary: Alle Vorfall Kommentare erhalten.
    syntax: az sentinel incident-comment list --incident-id "{id}" --resource-group "myRg" --workspace-name "myWorkspace"
  requiredParameters:
  - isRequired: true
    name: --incident-id
    summary: Vorfall-ID.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Den Namen des Arbeitsbereichs
    description: ''
  optionalParameters:
  - name: --filter
    summary: Filtert die Ergebnisse basierend auf einer booleschen Bedingung. Optional.
    description: ''
  - name: --orderby
    summary: Sortiert die Ergebnisse. Optional.
    description: ''
  - name: --skip-token
    summary: Skiptoken wird nur verwendet, wenn ein vorheriger Vorgang ein Teilergebnis zurückgegeben hat. Wenn eine vorherige Antwort ein Nextlink-Element enthält, schließt der Wert des Nextlink-Elements einen skiptoken-Parameter ein, der einen für nachfolgende Aufrufe zu verwendenden Ausgangspunkt angibt. Optional.
    description: ''
  - name: --top
    summary: Gibt nur die ersten n Ergebnisse zurück. Optional.
    description: ''
- uid: ext_sentinel_az_sentinel_incident_comment_show
  name: az sentinel incident-comment show
  summary: Ruft einen Vorfall Kommentar ab.
  description: ''
  syntax: >-
    az sentinel incident-comment show --incident-comment-id
                                      --incident-id
                                      --resource-group
                                      --workspace-name
  examples:
  - summary: Einen Vorfall Kommentar erhalten.
    syntax: az sentinel incident-comment show --incident-comment-id "{comment-id}" --incident-id "{id}" --resource-group "myRg" --workspace-name "myWorkspace"
  requiredParameters:
  - isRequired: true
    name: --incident-comment-id
    summary: ID des Vorfall Kommentars.
    description: ''
  - isRequired: true
    name: --incident-id
    summary: Vorfall-ID.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Den Namen des Arbeitsbereichs
    description: ''
commands:
- ext_sentinel_az_sentinel_incident_comment_create
- ext_sentinel_az_sentinel_incident_comment_list
- ext_sentinel_az_sentinel_incident_comment_show
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
