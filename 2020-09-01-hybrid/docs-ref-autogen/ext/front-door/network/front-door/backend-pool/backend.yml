### YamlMime:AzureCLIGroup
uid: ext_front-door_az_network_front_door_backend_pool_backend
name: az network front-door backend-pool backend
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Front-Door** -Erweiterung für Azure CLI und erfordert Version 2.0.68 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Back **-End-Befehl AZ Network Front-Door Backend-Pool** ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Back-Ends von Front-End-Back-End-Pools verwalten
description: ''
directCommands:
- uid: ext_front-door_az_network_front_door_backend_pool_backend_add
  name: az network front-door backend-pool backend add
  summary: Fügen Sie einem Front-End-Back-End-Pool ein Backend hinzu
  description: ''
  syntax: >-
    az network front-door backend-pool backend add --address
                                                   --front-door-name
                                                   --pool-name
                                                   --resource-group
                                                   [--backend-host-header]
                                                   [--disabled {false, true}]
                                                   [--http-port]
                                                   [--https-port]
                                                   [--priority]
                                                   [--private-link-alias]
                                                   [--private-link-approval-message]
                                                   [--private-link-location]
                                                   [--private-link-resource-id]
                                                   [--weight]
  requiredParameters:
  - isRequired: true
    name: --address
    summary: Der voll qualifizierte Name des Back-End-Endpunkts.
    description: ''
  - isRequired: true
    name: --front-door-name -f
    summary: Der Name der Vorderseite.
    description: ''
  - isRequired: true
    name: --pool-name
    summary: Der Name des Back-End-Pools.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --backend-host-header
    summary: Der an das Back-End gesendete Host Header.
    description: ''
  - name: --disabled
    parameterValueGroup: false, true
    summary: Erstellen Sie einen deaktivierten Zustand.
    description: ''
  - name: --http-port
    defaultValue: "80"
    summary: HTTP-TCP-Portnummer.
    description: ''
  - name: --https-port
    defaultValue: "443"
    summary: HTTPS-TCP-Portnummer.
    description: ''
  - name: --priority
    defaultValue: "1"
    summary: Die für den Lastenausgleich zu verwendende Priorität. Höhere Prioritäten werden nicht für den Lastenausgleich verwendet, wenn ein Back-End mit niedrigerer Priorität fehlerfrei ist.
    description: ''
  - name: --private-link-alias
    summary: Der Alias der Ressource für den privaten Link. Das Auffüllen dieses optionalen Felds gibt an, dass dieses Back-End "private" ist.
    description: ''
  - name: --private-link-approval-message
    summary: Eine benutzerdefinierte Nachricht, die in die Genehmigungs Anforderung eingeschlossen werden soll, um eine Verbindung mit dem privaten Link herzustellen.
    description: ''
  - name: --private-link-location
    summary: Der Speicherort der Ressource für den privaten Link. Nur erforderlich, wenn "privatelinkresourceid" aufgefüllt ist.
    description: ''
  - name: --private-link-resource-id
    summary: Die Ressourcen-ID des privaten Links. Das Auffüllen dieses optionalen Felds gibt an, dass dieses Back-End "private" ist.
    description: ''
  - name: --weight
    defaultValue: "50"
    summary: Die Gewichtung dieses Endpunkts für den Lastenausgleich.
    description: ''
- uid: ext_front-door_az_network_front_door_backend_pool_backend_list
  name: az network front-door backend-pool backend list
  summary: Auflisten der Back-Ends eines Front-End-Back-End-Pools
  description: ''
  syntax: >-
    az network front-door backend-pool backend list --front-door-name
                                                    --pool-name
                                                    --resource-group
  requiredParameters:
  - isRequired: true
    name: --front-door-name -f
    summary: Der Name der Vorderseite.
    description: ''
  - isRequired: true
    name: --pool-name
    summary: Der Name des Back-End-Pools.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: ext_front-door_az_network_front_door_backend_pool_backend_remove
  name: az network front-door backend-pool backend remove
  summary: Entfernen eines Back-Ends aus einem Front-End-Back-End
  description: ''
  syntax: >-
    az network front-door backend-pool backend remove --front-door-name
                                                      --index
                                                      --pool-name
                                                      --resource-group
  requiredParameters:
  - isRequired: true
    name: --front-door-name -f
    summary: Der Name der Vorderseite.
    description: ''
  - isRequired: true
    name: --index
    summary: Der Index des zu entfernenden Back-Ends (beginnend mit 1).
    description: ''
  - isRequired: true
    name: --pool-name
    summary: Der Name des Back-End-Pools.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
commands:
- ext_front-door_az_network_front_door_backend_pool_backend_add
- ext_front-door_az_network_front_door_backend_pool_backend_list
- ext_front-door_az_network_front_door_backend_pool_backend_remove
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
