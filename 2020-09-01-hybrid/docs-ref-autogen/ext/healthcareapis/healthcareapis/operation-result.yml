extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **healthcareapis** -Erweiterung für Azure CLI und erfordert Version 2.11.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ healthcareapis Operation-result** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: 'Healthcareapis-Vorgang: Ergebnis.'
description: ''
directCommands:
- uid: ext_healthcareapis_az_healthcareapis_operation_result_show
  name: az healthcareapis operation-result show
  summary: Abrufen des Vorgangs Ergebnisses für einen Vorgang mit langer Laufzeit.
  description: ''
  syntax: >-
    az healthcareapis operation-result show --location-name
                                            --operation-result-id
  examples:
  - summary: Ergebnis abrufen
    syntax: az healthcareapis operation-result show --location-name "westus" --operation-result-id "exampleid"
  requiredParameters:
  - isRequired: true
    name: --location-name
    summary: Der Speicherort des Vorgangs.
    description: ''
  - isRequired: true
    name: --operation-result-id
    summary: Die ID des abzurufenden Vorgangs Ergebnisses.
    description: ''
