### YamlMime:AzureCLIGroup
uid: ext_blueprint_az_blueprint_artifact_role
name: az blueprint artifact role
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **blau** Pausen Erweiterung für Azure CLI und erfordert Version 2.3.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Blueprint artefaktrolle** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Befehle zum Verwalten des Blueprint-Rollen Zuweisungs Artefakts.
description: ''
directCommands:
- uid: ext_blueprint_az_blueprint_artifact_role_create
  name: az blueprint artifact role create
  summary: Erstellen eines Blueprint-Rollen Artefakts.
  description: ''
  syntax: >-
    az blueprint artifact role create --artifact-name
                                      --blueprint-name
                                      --principal-ids
                                      --role-definition-id
                                      [--depends-on]
                                      [--description]
                                      [--display-name]
                                      [--management-group]
                                      [--resource-group-art]
                                      [--subscription]
  examples:
  - summary: Erstellen eines Rollen Artefakts
    syntax: >-
      az blueprint artifact role create \

      --blueprint-name MyBlueprint --artifact-name MyRole --role-definition-id \

      "/providers/Microsoft.Authorization/roleDefinitions/00000000-0000-0000-0000-000000000000" \

      --principal-ids "[parameters('[Usergrouporapplicationname]:MyRoleAssignmentName')]"
  requiredParameters:
  - isRequired: true
    name: --artifact-name
    summary: Der Name des Blueprint-Artefakts.
    description: ''
  - isRequired: true
    name: --blueprint-name
    summary: Der Name der Blaupausen Definition.
    description: ''
  - isRequired: true
    name: --principal-ids
    summary: Array von Benutzer-oder Gruppenidentitäten in Azure Active Directory oder ein Verweis auf den entsprechenden Parameter in der Blueprint-Definition. Die roledefinition wird auf jede Identität angewendet.
    description: ''
  - isRequired: true
    name: --role-definition-id
    summary: Die vollständige Rollen Definitions-ID. Nur integrierte Rollen werden unterstützt.
    description: ''
  optionalParameters:
  - name: --depends-on
    summary: Artefakte, die vor dem angegebenen Artefakt bereitgestellt werden müssen.
    description: ''
  - name: --description
    summary: Die Beschreibung des Blueprint-Artefakts.
    description: ''
  - name: --display-name
    summary: Display Name dieses Artefakts.
    description: ''
  - name: --management-group -m
    summary: Verwenden Sie für den Geltungsbereich der Blaupause Verwaltungsgruppe.
    description: ''
  - name: --resource-group-art
    summary: Der Name des Ressourcengruppen Artefakts, dem die Richtlinie zugewiesen wird.
    description: ''
  - name: --subscription -s
    summary: Verwenden Sie das Abonnement für den Geltungsbereich der Blaupause. Wenn--Management-Group nicht angegeben ist, wird der-Abonnement Wert oder das Standard Abonnement als Bereich verwendet.
    description: ''
- uid: ext_blueprint_az_blueprint_artifact_role_update
  name: az blueprint artifact role update
  summary: Aktualisieren des Blueprint-Rollen Artefakts.
  description: ''
  syntax: >-
    az blueprint artifact role update --artifact-name
                                      --blueprint-name
                                      [--depends-on]
                                      [--description]
                                      [--display-name]
                                      [--management-group]
                                      [--resource-group-art]
                                      [--subscription]
  examples:
  - summary: Aktualisieren eines Rollen Artefakts
    syntax: >-
      az blueprint artifact role update \

      --blueprint-name MyBlueprint --artifact-name MyRole --display-name "My Big Role"
  requiredParameters:
  - isRequired: true
    name: --artifact-name
    summary: Der Name des Blueprint-Artefakts.
    description: ''
  - isRequired: true
    name: --blueprint-name
    summary: Der Name der Blaupausen Definition.
    description: ''
  optionalParameters:
  - name: --depends-on
    summary: Artefakte, die vor dem angegebenen Artefakt bereitgestellt werden müssen. Verwenden Sie "--Depends-on" ohne Werte, um Abhängigkeiten zu entfernen.
    description: ''
  - name: --description
    summary: Die Beschreibung des Blueprint-Artefakts.
    description: ''
  - name: --display-name
    summary: Display Name dieses Artefakts.
    description: ''
  - name: --management-group -m
    summary: Verwenden Sie für den Geltungsbereich der Blaupause Verwaltungsgruppe.
    description: ''
  - name: --resource-group-art
    summary: Der Name des Ressourcengruppen Artefakts, dem die Richtlinie zugewiesen wird.
    description: ''
  - name: --subscription -s
    summary: Verwenden Sie das Abonnement für den Geltungsbereich der Blaupause. Wenn--Management-Group nicht angegeben ist, wird der-Abonnement Wert oder das Standard Abonnement als Bereich verwendet.
    description: ''
commands:
- ext_blueprint_az_blueprint_artifact_role_create
- ext_blueprint_az_blueprint_artifact_role_update
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
