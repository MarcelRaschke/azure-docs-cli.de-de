### YamlMime:AzureCLIGroup
uid: ext_acrtransfer_az_acr_import_pipeline
name: az acr import-pipeline
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **acrtransfer** -Erweiterung für Azure CLI und erfordert Version 2.0.67 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ ACR Import-Pipeline** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten von ACR-Import Pipelines.
description: ''
directCommands:
- uid: ext_acrtransfer_az_acr_import_pipeline_create
  name: az acr import-pipeline create
  summary: Erstellen Sie eine Import Pipeline.
  description: ''
  syntax: >-
    az acr import-pipeline create --name
                                  --registry
                                  --resource-group
                                  --secret-uri
                                  --storage-container-uri
                                  [--assign-identity]
                                  [--options]
                                  [--source-trigger-enabled {false, true}]
  examples:
  - summary: Erstellen Sie eine Import Pipeline.
    syntax: az acr import-pipeline create --resource-group $MyRG --registry $MyReg --name $MyPipeline --secret-uri https://$MyKV.vault.azure.net/secrets/$MySecret --storage-container-uri https://$MyStorage.blob.core.windows.net/$MyContainer
  - summary: Erstellen Sie eine Import Pipeline mit einer vom Benutzer zugewiesenen Identität, allen verfügbaren Optionen und dem deaktivierten Quell--Auslösung.
    syntax: az acr import-pipeline create --resource-group $MyRG --registry $MyReg --name $MyPipeline --secret-uri https://$MyKV.vault.azure.net/secrets/$MySecret --storage-container-uri https://$MyStorage.blob.core.windows.net/$MyContainer --options DeleteSourceBlobOnSuccess OverwriteTags ContinueOnErrors --assign-identity /subscriptions/$MySubID/resourceGroups/$MyRG/providers/Microsoft.ManagedIdentity/userAssignedIdentities/$MyIdentity --source-trigger-enabled False
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Import Pipeline.
    description: ''
  - isRequired: true
    name: --registry -r
    summary: Der Name der Registrierung.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --secret-uri -s
    summary: Key Vault Secret-URI, der ein gültiges SAS-Token für das zugeordnete Speicherkonto der Form https://$MyKeyvault. Vault.Azure.net/Secrets/$MySecret enthält. Beachten Sie, dass sich der URI außerhalb von "azurecloud" unterscheiden kann.
    description: ''
  - isRequired: true
    name: --storage-container-uri -c
    summary: Der Container-URI des Speicher Kontos des Quell-oder Zielspeicher Konto Containers in der Form https://$MyStorageAccount. BLOB.Core.Windows.net/$MyContainer. Beachten Sie, dass sich der URI außerhalb von "azurecloud" unterscheiden kann.
    description: ''
  optionalParameters:
  - name: --assign-identity -i
    summary: Vom Benutzer zugewiesene Identitäts Ressourcen-ID des Formulars/Subscriptions/$MySubID/ResourceGroups/$MyRG/Providers/Microsoft.managedidentity/userassignedidentities/$MyIdentity.
    description: ''
  - name: --options -z
    summary: 'Durch Leerzeichen getrennte Liste von Optionen. Darf nur die folgenden Optionen enthalten: Delta Items, overwrite-Tags, continueonerrors, disablesourceauslöst.'
    description: ''
  - name: --source-trigger-enabled -e
    defaultValue: "1"
    parameterValueGroup: false, true
    summary: Boolescher Parameter, der bestimmt, ob der Quell--Auslösung für die Pipeline aktiviert ist. Muss entweder "true" oder "false" sein. Der Standardwert lautet „true“.
    description: ''
- uid: ext_acrtransfer_az_acr_import_pipeline_delete
  name: az acr import-pipeline delete
  summary: Löschen Sie eine Import Pipeline.
  description: ''
  syntax: >-
    az acr import-pipeline delete --name
                                  --registry
                                  --resource-group
  examples:
  - summary: Löschen Sie eine Import Pipeline.
    syntax: az acr import-pipeline delete --resource-group $MyRG --registry $MyReg --name $MyPipeline
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Import Pipeline.
    description: ''
  - isRequired: true
    name: --registry -r
    summary: Der Name der Registrierung.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: ext_acrtransfer_az_acr_import_pipeline_list
  name: az acr import-pipeline list
  summary: Auflisten von Import Pipelines auf einem Container Registry.
  description: ''
  syntax: >-
    az acr import-pipeline list --registry
                                --resource-group
  examples:
  - summary: Auflisten von Import Pipelines in einer Container Registrierung
    syntax: az acr import-pipeline list --resource-group $MyRG --registry $MyReg
  requiredParameters:
  - isRequired: true
    name: --registry -r
    summary: Der Name der Registrierung.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: ext_acrtransfer_az_acr_import_pipeline_show
  name: az acr import-pipeline show
  summary: Zeigen Sie eine Import Pipeline im Detail an.
  description: ''
  syntax: >-
    az acr import-pipeline show --name
                                --registry
                                --resource-group
  examples:
  - summary: Zeigen Sie eine bestimmte Import Pipeline im Detail an.
    syntax: az acr import-pipeline show --resource-group $MyRG --registry $MyReg --name $MyPipeline
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Import Pipeline.
    description: ''
  - isRequired: true
    name: --registry -r
    summary: Der Name der Registrierung.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
commands:
- ext_acrtransfer_az_acr_import_pipeline_create
- ext_acrtransfer_az_acr_import_pipeline_delete
- ext_acrtransfer_az_acr_import_pipeline_list
- ext_acrtransfer_az_acr_import_pipeline_show
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
