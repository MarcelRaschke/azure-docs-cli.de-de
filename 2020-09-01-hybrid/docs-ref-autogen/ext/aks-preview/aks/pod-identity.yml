### YamlMime:AzureCLIGroup
uid: ext_aks-preview_az_aks_pod_identity
name: az aks pod-identity
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **AKS-Vorschau** Erweiterung für Azure CLI und erfordert Version 2.0.49 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ AKS Pod-Identity** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Befehle zum Verwalten von Pod-Identitäten im verwalteten Kubernetes-Cluster.
description: ''
directCommands:
- uid: ext_aks-preview_az_aks_pod_identity_add
  name: az aks pod-identity add
  summary: Fügen Sie einem verwalteten Kubernetes-Cluster eine Pod-Identität hinzu.
  description: ''
  syntax: >-
    az aks pod-identity add --cluster-name
                            --identity-resource-id
                            --namespace
                            --resource-group
                            [--name]
  examples:
  - summary: Pod-Identität hinzufügen
    syntax: az aks pod-identity add --cluster-name MyManagedCluster --resource-group MyResourceGroup --namespace my-namespace --name my-identity --identity-resource-id <my-identity-resource-id>
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Den Clusternamen.
    description: ''
  - isRequired: true
    name: --identity-resource-id
    summary: Die Ressourcen-ID der zu verwendenden Identität.
    description: ''
  - isRequired: true
    name: --namespace
    summary: Der Pod-Identitäts Namespace.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --name -n
    summary: Der Pod-Identitäts Name. Generieren, wenn nicht angegeben.
    description: ''
- uid: ext_aks-preview_az_aks_pod_identity_delete
  name: az aks pod-identity delete
  summary: Entfernen Sie eine Pod-Identität aus einem verwalteten Kubernetes-Cluster.
  description: ''
  syntax: >-
    az aks pod-identity delete --cluster-name
                               --name
                               --namespace
                               --resource-group
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Den Clusternamen.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Pod-Identitäts Name.
    description: ''
  - isRequired: true
    name: --namespace
    summary: Der Pod-Identitäts Namespace.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: ext_aks-preview_az_aks_pod_identity_list
  name: az aks pod-identity list
  summary: Auflisten von Pod-Identitäten in einem verwalteten Kubernetes-Cluster.
  description: ''
  syntax: >-
    az aks pod-identity list --cluster-name
                             --resource-group
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Den Clusternamen.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
commands:
- ext_aks-preview_az_aks_pod_identity_add
