### YamlMime:AzureCLIGroup
uid: ext_aks-preview_az_aks
name: az aks
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **AKS-Vorschau** Erweiterung für Azure CLI und erfordert Version 2.0.49 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ AKS** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten Sie Azure Kubernetes Services.
description: ''
directCommands:
- uid: ext_aks-preview_az_aks_browse
  name: az aks browse
  summary: Zeigen Sie das Dashboard für einen Kubernetes-Cluster in einem Webbrowser an.
  description: ''
  syntax: >-
    az aks browse --name
                  --resource-group
                  [--disable-browser]
                  [--listen-address]
                  [--listen-port]
  examples:
  - summary: Zeigen Sie das Dashboard für einen Kubernetes-Cluster in einem Webbrowser an. automatisch generierten
    syntax: az aks browse --name MyManagedCluster --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name des verwalteten Clusters
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --disable-browser
    summary: Starten Sie nach dem Einrichten der Port Weiterleitung keinen Webbrowser.
    description: Fügen Sie dieses Argument beim manuellen Starten eines Webbrowsers oder bei automatisierten Tests hinzu.
  - name: --listen-address
    defaultValue: 127.0.0.1
    summary: Die Abhör Adresse für das Dashboard.
    description: Fügen Sie dieses Argument hinzu, um eine bestimmte IP-Adresse zu überwachen.
  - name: --listen-port
    defaultValue: "8001"
    summary: Der Überwachungsport für das Dashboard.
    description: Fügen Sie dieses Argument hinzu, wenn der Standard Überwachungsport von einem anderen Prozess verwendet wird oder nicht verfügbar ist.
- uid: ext_aks-preview_az_aks_create
  name: az aks create
  summary: Erstellen eines neuen Managed Kubernetes-Clusters.
  description: ''
  syntax: >-
    az aks create --name
                  --resource-group
                  [--aad-admin-group-object-ids]
                  [--aad-client-app-id]
                  [--aad-server-app-id]
                  [--aad-server-app-secret]
                  [--aad-tenant-id]
                  [--aci-subnet-name]
                  [--admin-username]
                  [--aks-custom-headers]
                  [--api-server-authorized-ip-ranges]
                  [--appgw-id]
                  [--appgw-name]
                  [--appgw-subnet-cidr]
                  [--appgw-subnet-id]
                  [--appgw-subnet-prefix]
                  [--appgw-watch-namespace]
                  [--assign-identity]
                  [--attach-acr]
                  [--auto-upgrade-channel {node-image, none, patch, rapid, stable}]
                  [--client-secret]
                  [--cluster-autoscaler-profile]
                  [--disable-rbac]
                  [--dns-name-prefix]
                  [--dns-service-ip]
                  [--docker-bridge-address]
                  [--enable-aad]
                  [--enable-addons]
                  [--enable-ahub]
                  [--enable-azure-rbac]
                  [--enable-cluster-autoscaler]
                  [--enable-encryption-at-host {false, true}]
                  [--enable-managed-identity]
                  [--enable-node-public-ip]
                  [--enable-pod-identity]
                  [--enable-pod-identity-with-kubenet]
                  [--enable-pod-security-policy]
                  [--enable-private-cluster]
                  [--enable-rbac]
                  [--enable-secret-rotation]
                  [--enable-sgxquotehelper]
                  [--enable-vmss]
                  [--fqdn-subdomain]
                  [--generate-ssh-keys]
                  [--kubelet-config]
                  [--kubernetes-version]
                  [--linux-os-config]
                  [--load-balancer-idle-timeout]
                  [--load-balancer-managed-outbound-ip-count]
                  [--load-balancer-outbound-ip-prefixes]
                  [--load-balancer-outbound-ips]
                  [--load-balancer-outbound-ports]
                  [--load-balancer-sku]
                  [--location]
                  [--max-count]
                  [--max-pods]
                  [--min-count]
                  [--network-plugin {azure, kubenet}]
                  [--network-policy]
                  [--no-ssh-key]
                  [--no-wait]
                  [--node-count]
                  [--node-osdisk-diskencryptionset-id]
                  [--node-osdisk-size]
                  [--node-osdisk-type]
                  [--node-public-ip-prefix-id]
                  [--node-resource-group]
                  [--node-vm-size]
                  [--node-zones {1, 2, 3}]
                  [--nodepool-labels]
                  [--nodepool-name]
                  [--nodepool-tags]
                  [--outbound-type {loadBalancer, userDefinedRouting}]
                  [--pod-cidr]
                  [--pod-subnet-id]
                  [--ppg]
                  [--private-dns-zone]
                  [--service-cidr]
                  [--service-principal]
                  [--skip-subnet-role-assignment]
                  [--ssh-key-value]
                  [--tags]
                  [--uptime-sla]
                  [--vm-set-type]
                  [--vnet-subnet-id]
                  [--windows-admin-password]
                  [--windows-admin-username]
                  [--workspace-resource-id]
                  [--yes]
  examples:
  - summary: Erstellen Sie einen Kubernetes-Cluster mit einem vorhandenen öffentlichen SSH-Schlüssel.
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --ssh-key-value /path/to/publickey
  - summary: Erstellen Sie einen Kubernetes-Cluster mit einer bestimmten Version.
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --kubernetes-version 1.13.9
  - summary: Erstellen Sie einen Kubernetes-Cluster mit einem größeren Knoten Pool.
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --node-count 7
  - summary: Erstellen Sie einen kubernetes-Cluster mit aktiviertem Cluster autosclaler.
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --kubernetes-version 1.13.9 --node-count 3 --enable-cluster-autoscaler --min-count 1 --max-count 5
  - summary: Erstellen Sie einen kubernetes-Cluster mit k8s 1.13.9, aber verwenden Sie VMAs.
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --kubernetes-version 1.13.9 --vm-set-type AvailabilitySet
  - summary: Erstellen Sie einen kubernetes-Cluster mit dem standardmäßigen kubernetes vesrion, dem standardmäßigen SKU-Lasten Ausgleichs Modul (Standard) und dem Standard-VM-Vorlagentyp (virtualmachinescalesets).
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster
  - summary: Erstellen Sie einen kubernetes-Cluster mit Standard-SKU Load Balancer und zwei von AKS erstellten IPS für die Verwendung ausgehender Verbindungen mit Load Balancer.
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --load-balancer-managed-outbound-ip-count 2
  - summary: Erstellen Sie einen kubernetes-Cluster mit dem Load Balancer der Standard-SKU, und verwenden Sie die bereitgestellten öffentlichen IPS für die Verwendung ausgehender Verbindungen mit Load Balancer
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --load-balancer-outbound-ips <ip-resource-id-1,ip-resource-id-2>
  - summary: Erstellen Sie einen kubernetes-Cluster mit dem Load Balancer der Standard-SKU, und verwenden Sie die bereitgestellten öffentlichen IP-Präfixe für die Verwendung ausgehender Verbindungen mit Load Balancer
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --load-balancer-outbound-ip-prefixes <ip-prefix-resource-id-1,ip-prefix-resource-id-2>
  - summary: Erstellen eines kubernetes-Clusters mit einem Standard-SKU-Lasten Ausgleichs Modul mit zwei ausgehenden AKS-verwalteten IPS, einem Leerlauf-Flow-Timeout von 5 Minuten und 8000 zugeordneten Ports pro Computer
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --load-balancer-managed-outbound-ip-count 2 --load-balancer-idle-timeout 5 --load-balancer-outbound-ports 8000
  - summary: Erstellen Sie einen kubernetes-Cluster mit dem Load Balancer "Basic SKU" und dem Typ "availabilityset VM Set".
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --load-balancer-sku basic --vm-set-type AvailabilitySet
  - summary: Erstellen Sie einen kubernetes-Cluster mit autorisierten APISERVER-IP-Adressbereichen.
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --api-server-authorized-ip-ranges 193.168.1.0/24,194.168.1.0/24,195.168.1.0
  - summary: Erstellen Sie einen kubernetes-Cluster mit serverseitiger Verschlüsselung, indem Sie Ihren eigenen Schlüssel verwenden.
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --node-osdisk-diskencryptionset-id <disk-encryption-set-resource-id>
  - summary: Erstellen eines kubernetes-Clusters mit userdefinedrouting, der Standard Load Balancer-SKU und einem benutzerdefinierten Subnetz, das mit einer Routing Tabelle vorkonfiguriert ist
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --outbound-type userDefinedRouting --load-balancer-sku standard --vnet-subnet-id customUserSubnetVnetID
  - summary: Erstellen Sie einen kubernetes-Cluster mit unterstützenden Windows-Agent-Pools mit aktiviertem ahub.
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --load-balancer-sku Standard --network-plugin azure --windows-admin-username azure --windows-admin-password 'replacePassword1234$' --enable-ahub
  - summary: Erstellen Sie einen kubernetes-Cluster mit aktiviertem verwaltetem Aad.
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --enable-aad --aad-admin-group-object-ids <id-1,id-2> --aad-tenant-id <id>
  - summary: Erstellen Sie einen kubernetes-Cluster mit aktiviertem kurzlebigen Betriebssystem.
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --node-osdisk-type Ephemeral --node-osdisk-size 48
  - summary: Erstellen eines kubernetes-Clusters mit benutzerdefinierten Tags
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --tags "foo=bar" "baz=qux"
  - summary: Erstellen Sie einen kubernetes-Cluster mit aktiviertem verschlüsselungathost.
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --enable-encryption-at-host
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name des verwalteten Clusters
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --aad-admin-group-object-ids
    summary: Eine durch Kommas getrennte Liste von Aad-Gruppen Objekt-IDs, die als Cluster Administrator festgelegt werden.
    description: ''
  - name: --aad-client-app-id
    summary: Die ID einer Azure Active Directory Client Anwendung vom Typ "Native". Diese Anwendung ist für die Benutzeranmeldung über kubectl vorgesehen.
    description: ''
  - name: --aad-server-app-id
    summary: Die ID einer Azure Active Directory Server-Anwendung vom Typ "Web-App/API". Diese Anwendung stellt den APISERVER (Server Anwendung) des verwalteten Clusters dar.
    description: ''
  - name: --aad-server-app-secret
    summary: Das Geheimnis einer Azure Active Directory Server-Anwendung.
    description: ''
  - name: --aad-tenant-id
    summary: Die ID eines Azure Active Directory Mandanten.
    description: ''
  - name: --aci-subnet-name
    summary: Der Name eines Subnetzes in einem vorhandenen vnet, in dem die virtuellen Knoten bereitgestellt werden sollen.
    description: ''
  - name: --admin-username -u
    defaultValue: azureuser
    summary: Benutzerkonto zum Erstellen von VMs auf Knoten für den SSH-Zugriff
    description: ''
  - name: --aks-custom-headers
    summary: Senden von benutzerdefinierten Headern. Wenn angegeben, sollte Format key1 = value1, key2 = value2 sein.
    description: ''
  - name: --api-server-authorized-ip-ranges
    summary: Durch Kommas getrennte Liste der autorisierten APISERVER-IP-Adressbereiche. Legen Sie auf 0.0.0.0/32 fest, um den Datenverkehr von APISERVER auf Knoten Pools einzuschränken.
    description: ''
  - name: --appgw-id
    summary: 'Die Ressourcen-ID eines vorhandenen Application Gateway, der mit agischen verwendet werden soll. Verwendung mit Ingress: Azure-Addon.'
    description: ''
  - name: --appgw-name
    summary: 'Der Name des Anwendungs Gateways, das in der Knoten Ressourcengruppe erstellt/verwendet werden soll. Verwendung mit Ingress: Azure-Addon.'
    description: ''
  - name: --appgw-subnet-cidr
    summary: 'Subnetz-CIDR, die für ein neues Subnetz verwendet wird, das zum Bereitstellen des Application Gateway erstellt wurde. Verwendung mit Ingress: Azure-Addon.'
    description: ''
  - name: --appgw-subnet-id
    summary: 'Die Ressourcen-ID eines vorhandenen Subnetzes, das verwendet wird, um die Application Gateway bereitzustellen. Verwendung mit Ingress: Azure-Addon.'
    description: ''
  - name: --appgw-subnet-prefix
    summary: 'Subnetzpräfix, das für ein neues Subnetz verwendet wird, das zum Bereitstellen des Application Gateway erstellt wird. Verwendung mit Ingress: Azure-Addon.'
    description: ''
  - name: --appgw-watch-namespace
    summary: Geben Sie den Namespace an, der von Agic überwacht werden soll. Dabei kann es sich um eine einzelne Zeichenfolge oder eine durch Trennzeichen getrennte Namespaceliste handeln.
    description: ''
  - name: --assign-identity
    summary: Schau Geben Sie eine vorhandene vom Benutzer zugewiesene Identität an, um die Cluster Ressourcengruppe zu verwalten.
    description: ''
  - name: --attach-acr
    summary: Erteilen Sie der acrpull-Rollenzuweisung den durch den Namen oder die Ressourcen-ID angegebenen ACR.
    description: ''
  - name: --auto-upgrade-channel
    parameterValueGroup: node-image, none, patch, rapid, stable
    summary: Geben Sie den upgradeschannel für "AutoUpgrade" an. Dies könnte "Rapid", "stable", "Patch", "Node-Image" oder "None" lauten
    description: ''
  - name: --client-secret
    summary: Dem Dienstprinzipal zugeordnetes Geheimnis Dieses Argument ist erforderlich, wenn `--service-principal` angegeben wird.
    description: ''
  - name: --cluster-autoscaler-profile
    summary: Durch Leerzeichen getrennte Liste der Schlüssel = Wert-Paare für die Konfiguration der automatischen Cluster Konfiguration. Übergeben Sie eine leere Zeichenfolge, um das Profil zu löschen.
    description: ''
  - name: --disable-rbac
    summary: Deaktivieren Sie Kubernetes Role-Based Access Control.
    description: ''
  - name: --dns-name-prefix -p
    summary: Präfix für Hostnamen, die erstellt werden. Wenn nichts angegeben ist, generieren Sie einen Hostnamen mit den Namen des verwalteten Clusters und der Ressourcengruppe.
    description: ''
  - name: --dns-service-ip
    summary: IP-Adresse, die dem Kubernetes-DNS-Dienst zugewiesen ist
    description: Diese Adresse muss sich im Adressbereich des Kubernetes-diensbereichs befinden, der durch "--Service-CIDR" angegeben wird. Beispielsweise 10.0.0.10.
  - name: --docker-bridge-address
    summary: Eine bestimmte IP-Adresse und Netzmaske für die Docker-Bridge, die standardmäßige CIDR-Notation verwendet.
    description: 'Diese Adresse darf sich nicht in einem Subnetz-IP-Adressbereich oder im Kubernetes-Dienst Adressbereich befinden. Beispiel: 172.17.0.1/16.'
  - name: --enable-aad
    summary: Aktivieren Sie das verwaltete Aad-Feature für Cluster.
    description: ''
  - name: --enable-addons -a
    summary: Aktivieren der Kubernetes-Add-Ons in einer kommagetrennten Liste
    description: >-
      Diese Addons sind verfügbar: http_application_routing-Konfigurieren von eingehenden Datenverkehr mit automatischer Erstellung des öffentlichen DNS-Namens.

      Überwachung: Aktivieren Sie Log Analytics Überwachung. Verwendet den Log Analytics Standard Arbeitsbereich, wenn dieser vorhanden ist, und erstellt andernfalls einen. Geben Sie "--Workspace-Resource-ID" an, um einen vorhandenen Arbeitsbereich zu verwenden.

      Wenn das Monitoring-Addon aktiviert ist, hat das No-Wait-Argument keine Auswirkung auf den virtuellen AKS-Knoten "Virtual-Node-enable". Erfordert--ACI-Subnetz-Name, um den Namen eines vorhandenen Subnetzes anzugeben, das für den virtuellen Knoten verwendet werden soll.

      ACI-Subnet-Name muss sich im gleichen vnet befinden, das auch von--vnet-Subnetz-ID (erforderlich) angegeben wird.

      Azure-Richtlinie: Aktivieren Sie Azure Policy. Das Azure Policy-Add-on für AKS ermöglicht die Skalierung und Sicherheitsvorkehrungen in ihren Clustern in einer zentralisierten, konsistenten Weise.

      Weitere Informationen finden Sie unter aka.ms/AKS/Policy.

      Ingress-appgw-Application Gateway Eingangs Controller-Addon aktivieren (Vorschau).

      confcom: Aktivieren Sie das confcom-Addon, damit das SGX-Geräte-Plug-in standardmäßig aktiviert wird (Vorschau).

      Open-Service-Mesh-enable Open Service Mesh-Addon (Vorschau).

      gitops: gitops aktivieren (Vorschau).

      Azure-keyvault-Geheimnisse-Provider: Aktivieren Sie das Addon von Azure Key Vault-Geheimnissen Anbieter (Vorschau).
  - name: --enable-ahub
    summary: Aktivieren Sie Azure-Hybrid Benutzer Vorteile (ahub) für virtuelle Windows-Computer.
    description: ''
  - name: --enable-azure-rbac
    summary: Ob Azure RBAC für die Kubernetes-Autorisierung aktiviert werden soll.
    description: ''
  - name: --enable-cluster-autoscaler
    summary: Cluster-AutoScaler aktivieren, der Standardwert ist false.
    description: Stellen Sie sicher, dass die kubernetes-Version größer als 1.10.6 ist, falls angegeben.
  - name: --enable-encryption-at-host
    parameterValueGroup: false, true
    summary: Aktivieren Sie "verschlüsselungathost" auf dem agentknotenpool.
    description: ''
  - name: --enable-managed-identity
    defaultValue: "1"
    summary: Verwenden der verwalteten Identität zum Verwalten der Cluster Ressourcengruppe. Der Standardwert ist "true", Sie können "--Client-ID" und "--Secret" explizit angeben, um die verwaltete Identität zu deaktivieren.
    description: ''
  - name: --enable-node-public-ip
    summary: Öffentliche IP-Adresse für VMSS-Knoten aktivieren.
    description: ''
  - name: --enable-pod-identity
    summary: Schau Aktivieren Sie Pod-Identitäts-Addon.
    description: ''
  - name: --enable-pod-identity-with-kubenet
    summary: Schau Aktivieren Sie Pod Identity Addon für Cluster mithilfe des kubnet-Netzwerk-Plug-ins.
    description: ''
  - name: --enable-pod-security-policy
    summary: Schau Aktivieren Sie Pod-Sicherheitsrichtlinie.
    description: ''
  - name: --enable-private-cluster
    summary: Aktivieren Sie den privaten Cluster.
    description: ''
  - name: --enable-rbac -r
    summary: 'Aktivieren der rollenbasierten Zugriffssteuerung für Kubernetes Standard: aktiviert.'
    description: ''
  - name: --enable-secret-rotation
    summary: Aktivieren der geheimen Rotation. Verwenden Sie dies mit Azure-keyvault-Secrets-Provider-Addon.
    description: ''
  - name: --enable-sgxquotehelper
    summary: Aktivieren Sie das Hilfsprogramm für die SGX-Quote für confcom
    description: ''
  - name: --enable-vmss
    summary: Als veraltet markiert. Verwenden Sie stattdessen vm_set_type.
    description: ''
  - name: --fqdn-subdomain
    summary: Schau Ein Präfix für den voll qualifizierten Namen, der für den privaten Cluster mit einem benutzerdefinierten privaten DNS-Zonen Szenario erstellt wird
    description: ''
  - name: --generate-ssh-keys
    summary: Erstellen der Dateien für öffentliche und private SSH-Schlüssel, sofern diese fehlen.
    description: ''
  - name: --kubelet-config
    summary: Kubelet-Konfigurationen für Agent-Knoten.
    description: ''
  - name: --kubernetes-version -k
    summary: Version von Kubernetes, die zum Erstellen des Clusters verwendet werden soll, z. b. "1.7.12" oder "1.8.7".
    description: ''
    valueFrom: '`az aks get-versions`'
  - name: --linux-os-config
    summary: Betriebs Systemkonfigurationen für Linux-Agent-Knoten.
    description: ''
  - name: --load-balancer-idle-timeout
    summary: Leerlauf Timeout für Load Balancer (in Minuten).
    description: Gewünschter Leerlauf Timeout für ausgehende Datenflüsse des Load Balancers, der Standardwert ist 30 Minuten. Geben Sie einen Wert im Bereich [4, 100] an.
  - name: --load-balancer-managed-outbound-ip-count
    summary: Von Load Balancer verwaltete ausgehende IP-Anzahl.
    description: Die gewünschte Anzahl von verwalteten ausgehenden IP-Adressen für die ausgehende Verbindung mit dem Load Balancer. Gilt nur für den Load Balancer-Cluster der Standard-SKU.
  - name: --load-balancer-outbound-ip-prefixes
    summary: Ausgehende IP-Präfix Ressourcen-IDs des Load Balancers.
    description: Durch Trennzeichen getrennte Ressourcen-IDs mit öffentlichem IP-Präfix für die ausgehende Verbindung des Load Balancers. Gilt nur für den Load Balancer-Cluster der Standard-SKU.
  - name: --load-balancer-outbound-ips
    summary: Ausgehende IP-Ressourcen-IDs für Load Balancer.
    description: Durch Trennzeichen getrennte öffentliche IP-Ressourcen-IDs für die ausgehende Verbindung mit dem Load Balancer. Gilt nur für den Load Balancer-Cluster der Standard-SKU.
  - name: --load-balancer-outbound-ports
    summary: Ausgehende zugeordnete Ports des Load Balancers.
    description: Gewünschte statische Anzahl von ausgehenden Ports pro VM im Back-End-Pool des Load Balancers. Standardmäßig wird auf 0 festgelegt, wobei die Standard Zuordnung basierend auf der Anzahl der VMS verwendet wird. Geben Sie einen Wert im Bereich [0, 64000] an, der ein Vielfaches von 8 ist.
  - name: --load-balancer-sku
    summary: Azure Load Balancer SKU-Auswahl für Ihren Cluster. Basic oder Standard.
    description: Wählen Sie zwischen Basic-oder Standard-Azure Load Balancer SKU für Ihren AKS-Cluster aus.
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --max-count
    summary: Maximale Anzahl der Knoten, die für AutoScaler verwendet werden, wenn "--Enable-Cluster-AutoScaler" angegeben ist. Geben Sie den Wert im Bereich [1, 100] an.
    description: ''
  - name: --max-pods -m
    summary: Maximale Anzahl von Pods, die auf einem Knoten bereitgestellt werden können
    description: Wenn nicht angegeben, wird standardmäßig 110 oder 30 für erweiterte Netzwerkkonfigurationen verwendet.
  - name: --min-count
    summary: Anzahl der für AutoScaler verwendeten Minimun-Knoten, wenn "--Enable-Cluster-AutoScaler" angegeben ist. Geben Sie den Wert im Bereich [1, 100] an.
    description: ''
  - name: --network-plugin
    parameterValueGroup: azure, kubenet
    summary: Zu verwendendes Kubernetes-Netzwerk-Plug-In
    description: Geben Sie "Azure" für erweiterte Netzwerkkonfigurationen an. Der Standardwert ist "kubenet".
  - name: --network-policy
    summary: Schau Die Kubernetes-Netzwerk Richtlinie, die verwendet werden soll.
    description: >-
      Verwendung von mit dem Netzwerk-Plug-in "Azure".

      Geben Sie "Azure" für Azure Network Policy Manager und "Calico" für den Calico-Netzwerk Richtlinien Controller an.

      Der Standardwert ist "" (Netzwerk Richtlinie deaktiviert).
  - name: --no-ssh-key -x
    summary: Keinen lokalen SSH-Schlüssel verwenden oder erstellen
    description: Wenn Sie nach dem Erstellen eines Clusters mit dieser Option auf Knoten zugreifen möchten, verwenden Sie das Azure-Portal.
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --node-count -c
    defaultValue: "3"
    summary: Anzahl der Knoten im Kubernetes-Knoten Pool. Dies ist erforderlich, wenn "--Enable-Cluster-AutoScaler" angegeben wird. Nachdem Sie einen Cluster erstellt haben, können Sie die Größe seines Knoten Pools mit ändern `az aks scale` .
    description: ''
  - name: --node-osdisk-diskencryptionset-id
    summary: ResourceId des Datenträger Verschlüsselungs Satzes, der zum Aktivieren der Verschlüsselung ruhender Daten verwendet werden soll.
    description: ''
  - name: --node-osdisk-size
    summary: Größe des Betriebssystem Datenträgers in GB für jeden Knoten im Knoten Pool. Mindestens 30 GB.
    description: ''
  - name: --node-osdisk-type
    summary: Der Betriebssystem Datenträger, der für Computer in einem bestimmten agentpool verwendet werden soll. Der Standardwert ist "verwaltet". Kann für diesen Pool nach der Erstellung nicht geändert werden.
    description: ''
