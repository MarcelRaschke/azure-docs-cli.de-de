- uid: ext_aks-preview_az_aks_update
  name: az aks update
  summary: Aktualisieren Sie die Eigenschaften eines verwalteten Kubernetes-Clusters, z. b. Cluster-AutoScaler aktivieren/deaktivieren.
  description: ''
  syntax: >-
    az aks update --name
                  --resource-group
                  [--aad-admin-group-object-ids]
                  [--aad-tenant-id]
                  [--aks-custom-headers]
                  [--api-server-authorized-ip-ranges]
                  [--assign-identity]
                  [--attach-acr]
                  [--auto-upgrade-channel {node-image, none, patch, rapid, stable}]
                  [--cluster-autoscaler-profile]
                  [--detach-acr]
                  [--disable-ahub]
                  [--disable-cluster-autoscaler]
                  [--disable-pod-identity]
                  [--disable-pod-security-policy]
                  [--disable-secret-rotation]
                  [--enable-aad]
                  [--enable-ahub]
                  [--enable-cluster-autoscaler]
                  [--enable-managed-identity]
                  [--enable-pod-identity]
                  [--enable-pod-identity-with-kubenet]
                  [--enable-pod-security-policy]
                  [--enable-secret-rotation]
                  [--load-balancer-idle-timeout]
                  [--load-balancer-managed-outbound-ip-count]
                  [--load-balancer-outbound-ip-prefixes]
                  [--load-balancer-outbound-ips]
                  [--load-balancer-outbound-ports]
                  [--max-count]
                  [--min-count]
                  [--no-uptime-sla]
                  [--no-wait]
                  [--tags]
                  [--update-cluster-autoscaler]
                  [--uptime-sla]
                  [--yes]
  examples:
  - summary: Cluster aktivieren-AutoScaler innerhalb des Bereichs der Knoten Anzahl [1, 5]
    syntax: az aks update --enable-cluster-autoscaler --min-count 1 --max-count 5 -g MyResourceGroup -n MyManagedCluster
  - summary: Deaktivieren von Cluster-AutoScaler für einen vorhandenen Cluster
    syntax: az aks update --disable-cluster-autoscaler -g MyResourceGroup -n MyManagedCluster
  - summary: Aktualisieren Sie die minimale Anzahl oder die maximale Anzahl für die Cluster-AutoScaler.
    syntax: az aks update --update-cluster-autoscaler --min-count 1 --max-count 10 -g MyResourceGroup -n MyManagedCluster
  - summary: Aktivieren Sie Pod-Sicherheitsrichtlinie.
    syntax: az aks update --enable-pod-security-policy -g MyResourceGroup -n MyManagedCluster
  - summary: Deaktivieren Sie die Pod-Sicherheitsrichtlinie.
    syntax: az aks update --disable-pod-security-policy -g MyResourceGroup -n MyManagedCluster
  - summary: Aktualisieren eines kubernetes-Clusters mit dem Load Balancer der Standard-SKU für die Verwendung von zwei von AKS erstellten IPS für die Verwendung ausgehender Verbindungen mit Load Balancer.
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --load-balancer-managed-outbound-ip-count 2
  - summary: Aktualisieren Sie einen kubernetes-Cluster mit dem Load Balancer der Standard-SKU, um die bereitgestellten öffentlichen IPS für die Verwendung ausgehender Verbindungen mit Load Balancer zu verwenden
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --load-balancer-outbound-ips <ip-resource-id-1,ip-resource-id-2>
  - summary: Aktualisieren eines kubernetes-Clusters mit dem Load Balancer der Standard-SKU, um die bereitgestellten öffentlichen IP-Präfixe für die Verwendung ausgehender Verbindungen mit Load Balancer zu verwenden.
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --load-balancer-outbound-ip-prefixes <ip-prefix-resource-id-1,ip-prefix-resource-id-2>
  - summary: Aktualisieren eines kubernetes-Clusters mit zwei ausgehenden, von AKS verwalteten IPS, einem Leerlauf-Flow-Timeout von 5 Minuten und 8000 zugeordneten Ports pro Computer
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --load-balancer-managed-outbound-ip-count 2 --load-balancer-idle-timeout 5 --load-balancer-outbound-ports 8000
  - summary: Aktualisieren eines kubernetes-Clusters mit autorisierten APISERVER-IP-Adressbereichen.
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --api-server-authorized-ip-ranges 193.168.1.0/24,194.168.1.0/24
  - summary: Deaktivieren Sie die Funktion für autorisierte APISERVER-IP-Bereiche für einen kubernetes-Cluster.
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --api-server-authorized-ip-ranges ""
  - summary: Beschränken Sie den APISERVER-Datenverkehr in einem kubernetes-Cluster auf agentpoolknoten.
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --api-server-authorized-ip-ranges 0.0.0.0/32
  - summary: Aktualisieren eines mit AKS verwalteten Aad-Clusters mit Mandanten-ID oder Administrator Gruppen-Objekt-IDs.
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --aad-admin-group-object-ids <id-1,id-2> --aad-tenant-id <id>
  - summary: Migrieren Sie einen AKS-AAD-Integrated Cluster oder einen nicht-aaaad-Cluster zu einem von AKS verwalteten Aad-Cluster.
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --enable-aad --aad-admin-group-object-ids <id-1,id-2> --aad-tenant-id <id>
  - summary: Aktivieren Sie die Vorteile von Azure-Hybrid-Benutzer Vorteilen für einen kubernetes-Cluster.
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --enable-ahub
  - summary: Deaktivieren Sie die Vorteile der Azure-Hybrid Benutzer Vorteile für einen kubernetes-Cluster.
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --disable-ahub
  - summary: Aktualisieren Sie den Cluster, sodass er die vom System zugewiesene verwaltete Identität auf der Steuerungsebene verwendet.
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --enable-managed-identity
  - summary: Aktualisieren Sie den Cluster, sodass er die vom Benutzer zugewiesene verwaltete Identität auf der Steuerungsebene verwendet.
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --enable-managed-identity --assign-identity <user_assigned_identity_resource_id>
  - summary: Aktivieren Sie Pod-Identitäts-Addon.
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --enable-pod-identity
  - summary: Deaktiviert das Pod-Identitäts-Addon.
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --disable-pod-identity
  - summary: Aktualisieren der Tags eines kubernetes-Clusters
    syntax: az aks update -g MyResourceGroup -n MyManagedCLuster --tags "foo=bar" "baz=qux"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name des verwalteten Clusters
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --aad-admin-group-object-ids
    summary: Eine durch Kommas getrennte Liste von Aad-Gruppen Objekt-IDs, die als Cluster Administrator festgelegt werden.
    description: ''
  - name: --aad-tenant-id
    summary: Die ID eines Azure Active Directory Mandanten.
    description: ''
  - name: --aks-custom-headers
    summary: Senden von benutzerdefinierten Headern. Wenn angegeben, sollte Format key1 = value1, key2 = value2 sein.
    description: ''
  - name: --api-server-authorized-ip-ranges
    summary: Durch Kommas getrennte Liste der autorisierten APISERVER-IP-Adressbereiche. Legen Sie auf "" fest, um den gesamten Datenverkehr in einem zuvor eingeschränkten Cluster zuzulassen. Legen Sie auf 0.0.0.0/32 fest, um den Datenverkehr von APISERVER auf Knoten Pools einzuschränken.
    description: ''
  - name: --assign-identity
    summary: Schau Geben Sie eine vorhandene vom Benutzer zugewiesene Identität an, um die Cluster Ressourcengruppe zu verwalten.
    description: ''
  - name: --attach-acr
    summary: Erteilen Sie der acrpull-Rollenzuweisung den durch den Namen oder die Ressourcen-ID angegebenen ACR.
    description: ''
  - name: --auto-upgrade-channel
    parameterValueGroup: node-image, none, patch, rapid, stable
    summary: Geben Sie den upgradeschannel für "AutoUpgrade" an. Dies könnte "Rapid", "stable", "Patch", "Node-Image" oder "None" lauten
    description: ''
  - name: --cluster-autoscaler-profile
    summary: Durch Leerzeichen getrennte Liste der Schlüssel = Wert-Paare für die Konfiguration der automatischen Cluster Konfiguration. Übergeben Sie eine leere Zeichenfolge, um das Profil zu löschen.
    description: ''
  - name: --detach-acr
    summary: Deaktivieren Sie die Rollenzuweisung "acrpull" zum ACR, der durch den Namen oder die Ressourcen-ID angegeben wird.
    description: ''
  - name: --disable-ahub
    summary: Deaktivieren Sie das Azure-Feature für Hybrid Benutzer Vorteile (ahub) für Cluster.
    description: ''
  - name: --disable-cluster-autoscaler -d
    summary: Deaktivieren Sie die automatische Cluster Installation.
    description: ''
  - name: --disable-pod-identity
    summary: Schau Deaktiviert das Pod-Identitäts-Addon für Cluster.
    description: ''
  - name: --disable-pod-security-policy
    summary: Schau Deaktivieren Sie die Pod-Sicherheitsrichtlinie.
    description: ''
  - name: --disable-secret-rotation
    summary: Deaktivieren Sie die geheime Rotation. Verwenden Sie dies mit Azure-keyvault-Secrets-Provider-Addon.
    description: ''
  - name: --enable-aad
    summary: Aktivieren Sie das verwaltete Aad-Feature für Cluster.
    description: ''
  - name: --enable-ahub
    summary: Aktivieren Sie das Azure-Feature für Hybrid Benutzer Vorteile (ahub) für Cluster.
    description: ''
  - name: --enable-cluster-autoscaler -e
    summary: Aktivieren Sie die automatische Cluster Installation.
    description: ''
  - name: --enable-managed-identity
    summary: Schau Aktualisieren Sie den aktuellen Cluster auf die verwaltete Identität, um die Cluster Ressourcengruppe zu verwalten.
    description: ''
  - name: --enable-pod-identity
    summary: Schau Aktivieren Sie Pod-Identitäts-Addon für Cluster.
    description: ''
  - name: --enable-pod-identity-with-kubenet
    summary: Schau Aktivieren Sie Pod Identity Addon für Cluster mithilfe des kubnet-Netzwerk-Plug-ins.
    description: ''
  - name: --enable-pod-security-policy
    summary: Schau Aktivieren Sie Pod-Sicherheitsrichtlinie.
    description: ''
  - name: --enable-secret-rotation
    summary: Aktivieren der geheimen Rotation. Verwenden Sie dies mit Azure-keyvault-Secrets-Provider-Addon.
    description: ''
  - name: --load-balancer-idle-timeout
    summary: Leerlauf Timeout für Load Balancer (in Minuten).
    description: Gewünschter Leerlauf Timeout für ausgehende Datenflüsse des Load Balancers, der Standardwert ist 30 Minuten. Geben Sie einen Wert im Bereich [4, 100] an.
  - name: --load-balancer-managed-outbound-ip-count
    summary: Von Load Balancer verwaltete ausgehende IP-Anzahl.
    description: Die gewünschte Anzahl von verwalteten ausgehenden IP-Adressen für die ausgehende Verbindung mit dem Load Balancer. Gilt nur für den Load Balancer-Cluster der Standard-SKU. Wenn dieses Update durchgeführt wird, wird die vorhandene Einstellung für die von Load Balancer verwaltete ausgehende IP-Anzahl zurückgesetzt. Ausgehende IP-Ressourcen-IDs für Load Balancer und ausgehende IP-Präfix Ressourcen-IDs des Load Balancers.
  - name: --load-balancer-outbound-ip-prefixes
    summary: Ausgehende IP-Präfix Ressourcen-IDs des Load Balancers.
    description: Durch Trennzeichen getrennte Ressourcen-IDs mit öffentlichem IP-Präfix für die ausgehende Verbindung des Load Balancers. Gilt nur für den Load Balancer-Cluster der Standard-SKU. Wenn dieses Update durchgeführt wird, wird die vorhandene Einstellung für die von Load Balancer verwaltete ausgehende IP-Anzahl zurückgesetzt. Ausgehende IP-Ressourcen-IDs für Load Balancer und ausgehende IP-Präfix Ressourcen-IDs des Load Balancers.
  - name: --load-balancer-outbound-ips
    summary: Ausgehende IP-Ressourcen-IDs für Load Balancer.
    description: Durch Trennzeichen getrennte öffentliche IP-Ressourcen-IDs für die ausgehende Verbindung mit dem Load Balancer. Gilt nur für den Load Balancer-Cluster der Standard-SKU. Wenn dieses Update durchgeführt wird, wird die vorhandene Einstellung für die von Load Balancer verwaltete ausgehende IP-Anzahl zurückgesetzt. Ausgehende IP-Ressourcen-IDs für Load Balancer und ausgehende IP-Präfix Ressourcen-IDs des Load Balancers.
  - name: --load-balancer-outbound-ports
    summary: Ausgehende zugeordnete Ports des Load Balancers.
    description: Gewünschte statische Anzahl von ausgehenden Ports pro VM im Back-End-Pool des Load Balancers. Standardmäßig wird auf 0 festgelegt, wobei die Standard Zuordnung basierend auf der Anzahl der VMS verwendet wird. Geben Sie einen Wert im Bereich [0, 64000] an, der ein Vielfaches von 8 ist.
  - name: --max-count
    summary: Maximale Anzahl der Knoten, die für AutoScaler verwendet werden, wenn "--Enable-Cluster-AutoScaler" angegeben ist. Geben Sie den Wert im Bereich [1, 100] an.
    description: ''
  - name: --min-count
    summary: Anzahl der für AutoScaler verwendeten Minimun-Knoten, wenn "--Enable-Cluster-AutoScaler" angegeben ist. Geben Sie den Wert im Bereich [1, 100] an.
    description: ''
  - name: --no-uptime-sla
    summary: Wechseln Sie zu einem kostenpflichtigen verwalteten Cluster.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --tags
    summary: Die Tags des verwalteten Clusters. Die verwaltete Cluster Instanz und alle vom cloudanbieter verwalteten Ressourcen werden markiert.
    description: ''
  - name: --update-cluster-autoscaler -u
    summary: Aktualisieren Sie die minimale Anzahl oder die maximale Anzahl für die Cluster-AutoScaler.
    description: ''
  - name: --uptime-sla
    summary: Aktivieren Sie einen kostenpflichtigen verwalteten Cluster Dienst mit einer finanziell gesicherten SLA.
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
- uid: ext_aks-preview_az_aks_upgrade
  name: az aks upgrade
  summary: Aktualisieren Sie einen verwalteten Kubernetes-Cluster auf eine neuere Version.
  description: Kubernetes ist während der Cluster Upgrades nicht verfügbar.
  syntax: >-
    az aks upgrade --name
                   --resource-group
                   [--control-plane-only]
                   [--kubernetes-version]
                   [--no-wait]
                   [--node-image-only]
                   [--yes]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name des verwalteten Clusters
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --control-plane-only
    summary: Aktualisieren Sie nur die Cluster Steuerungsebene. Wenn nicht angegeben, werden die Steuerungsebene und alle Knoten Pools aktualisiert.
    description: ''
  - name: --kubernetes-version -k
    summary: Version von Kubernetes, auf die der Cluster aktualisiert werden soll, z. b. "1.11.12".
    description: ''
    valueFrom: '`az aks get-upgrades`'
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --node-image-only
    summary: Aktualisieren Sie nur das Knoten Image für-Agent-Pools.
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
- uid: ext_aks-preview_az_aks_wait
  name: az aks wait
  summary: Warten Sie, bis ein verwalteter Kubernetes-Cluster einen gewünschten Zustand erreicht.
  description: Wenn ein Vorgang in einem Cluster unterbrochen wurde oder mit gestartet wurde `--no-wait` , verwenden Sie diesen Befehl, um zu warten, bis der Vorgang beendet wurde.
  syntax: >-
    az aks wait --name
                --resource-group
                [--created]
                [--custom]
                [--deleted]
                [--exists]
                [--interval]
                [--timeout]
                [--updated]
  examples:
  - summary: Warten Sie bis zu 30 Minuten, bis ein Cluster aktualisiert wird.
    syntax: az aks wait -g MyResourceGroup -n MyManagedCluster --updated --interval 60 --timeout 1800
  - summary: Warten Sie, bis ein verwalteter Kubernetes-Cluster einen gewünschten Zustand erreicht hat (automatisch generiert).
    syntax: az aks wait --created --interval 60 --name MyManagedCluster --resource-group MyResourceGroup --timeout 1800
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name des verwalteten Clusters
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --created
    summary: Warten Sie, bis "provisioningstate" bei "erfolgreich" erstellt wurde.
    description: ''
  - name: --custom
    summary: "Warten Sie, bis die Bedingung eine benutzerdefinierte jmespath-Abfrage erfüllt. Beispiel: provisioningstate! = ' InProgress ', instanceview. statuses [? Code = = ' PowerState/Running ']."
    description: ''
  - name: --deleted
    summary: Warten Sie bis zum Löschen.
    description: ''
  - name: --exists
    summary: Warten Sie, bis die Ressource vorhanden ist.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Abruf Intervall in Sekunden.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximale Wartezeit in Sekunden.
    description: ''
  - name: --updated
    summary: Warten Sie, bis das Update mit provisioningstate bei "erfolgreich" abgeschlossen ist.
    description: ''
