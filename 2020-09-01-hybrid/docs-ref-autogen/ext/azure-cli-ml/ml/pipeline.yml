### YamlMime:AzureCLIGroup
uid: ext_azure-cli-ml_az_ml_pipeline
name: az ml pipeline
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Azure-CLI-ml-** Erweiterung für Azure CLI und erfordert Version 2.0.28 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ ml Pipeline** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Befehle der Pipeline-Untergruppe.
description: ''
directCommands:
- uid: ext_azure-cli-ml_az_ml_pipeline_clone
  name: az ml pipeline clone
  summary: Generieren der yml-Definition, in der die Pipeline ausgeführt wird.
  description: ''
  syntax: >-
    az ml pipeline clone --path
                         --pipeline-run-id
                         [--output-file]
                         [--resource-group]
                         [--workspace-name]
  requiredParameters:
  - isRequired: true
    name: --path -p
    summary: Dateipfad zum Speichern der Pipeline-YAML.
    description: ''
  - isRequired: true
    name: --pipeline-run-id -i
    summary: ID des zu klonenden pipelinerun (GUID).
    description: ''
  optionalParameters:
  - name: --output-file -f
    summary: Datei zum Schreiben der Ausgabe im JSON-Format.
    description: ''
  - name: --resource-group -g
    summary: Ressourcengruppenname
    description: ''
  - name: --workspace-name -w
    summary: Name des Arbeitsbereichs.
    description: ''
- uid: ext_azure-cli-ml_az_ml_pipeline_clone_draft
  name: az ml pipeline clone-draft
  summary: Erstellen Sie einen Pipeline Entwurf aus einer vorhandenen Pipeline.
  description: ''
  syntax: >-
    az ml pipeline clone-draft [--experiment-name]
                               [--pipeline-draft-id]
                               [--pipeline-id]
                               [--pipeline-run-id]
                               [--resource-group]
                               [--workspace-name]
  optionalParameters:
  - name: --experiment-name -e
    summary: Der Experiment Name des angegebenen pipelinerun.
    description: ''
  - name: --pipeline-draft-id -i
    summary: ID des pipelinedraft, aus dem pipelinedraft erstellt werden soll.
    description: ''
  - name: --pipeline-id -p
    summary: ID der publishedpipeline, aus der pipelinedraft erstellt werden soll.
    description: ''
  - name: --pipeline-run-id -r
    summary: Die ID des pipelinerun-, aus dem pipelinedraft erstellt werden soll.
    description: ''
  - name: --resource-group -g
    summary: Ressourcengruppenname
    description: ''
  - name: --workspace-name -w
    summary: Name des Arbeitsbereichs.
    description: ''
- uid: ext_azure-cli-ml_az_ml_pipeline_create
  name: az ml pipeline create
  summary: Erstellen Sie eine Pipeline aus einer YAML-Definition.
  description: ''
  syntax: >-
    az ml pipeline create --name
                          --pipeline-yaml
                          [--continue]
                          [--description]
                          [--output-file]
                          [--resource-group]
                          [--version]
                          [--workspace-name]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name, der der Pipeline zugewiesen werden soll.
    description: ''
  - isRequired: true
    name: --pipeline-yaml -y
    summary: YAML-Datei, die eine Pipeline definiert.
    description: ''
  optionalParameters:
  - name: --continue -c
    summary: Boolesches Flag, mit dem eine Pipeline weiter ausgeführt werden kann, nachdem ein Schritt fehlgeschlagen ist.
    description: ''
  - name: --description -d
    summary: Beschreibungstext der Pipeline.
    description: ''
  - name: --output-file -f
    summary: Datei zum Schreiben der Ausgabe im JSON-Format.
    description: ''
  - name: --resource-group -g
    summary: Ressourcengruppenname
    description: ''
  - name: --version -v
    summary: Versions Zeichenfolge der Pipeline.
    description: ''
  - name: --workspace-name -w
    summary: Name des Arbeitsbereichs.
    description: ''
- uid: ext_azure-cli-ml_az_ml_pipeline_create_draft
  name: az ml pipeline create-draft
  summary: Erstellen Sie einen Pipeline Entwurf aus einer yml-Definition.
  description: ''
  syntax: >-
    az ml pipeline create-draft --experiment_name
                                --name
                                --pipeline-yaml
                                [--continue]
                                [--description]
                                [--parameters]
                                [--properties]
                                [--resource-group]
                                [--tags]
                                [--workspace-name]
  requiredParameters:
  - isRequired: true
    name: --experiment_name -e
    summary: Der Experiment Name für den Pipeline Entwurf.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name, der dem Pipeline Entwurf zugewiesen werden soll.
    description: ''
  - isRequired: true
    name: --pipeline-yaml -y
    summary: YAML-Datei, die den Pipeline Entwurf definiert.
    description: ''
  optionalParameters:
  - name: --continue -c
    summary: Boolesches Flag, mit dem eine Pipeline weiter ausgeführt werden kann, nachdem ein Schritt fehlgeschlagen ist.
    description: ''
  - name: --description -d
    summary: Beschreibungstext des Pipeline Entwurfs.
    description: ''
  - name: --parameters
    summary: Pipelineparameters für den Entwurf mit der Syntax "Key = Value".
    description: ''
  - name: --properties -p
    summary: Eigenschaften für den Entwurf mit der Syntax "Key = Value".
    description: ''
  - name: --resource-group -g
    summary: Ressourcengruppenname
    description: ''
  - name: --tags -t
    summary: Tags für den Entwurf mit der Syntax "Key = Value".
    description: ''
  - name: --workspace-name -w
    summary: Name des Arbeitsbereichs.
    description: ''
