  requiredParameters:
  - isRequired: true
    name: --experiment-name -e
    summary: Der Name des Experiments.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des Zeitplans.
    description: ''
  - isRequired: true
    name: --pipeline-id -i
    summary: Die ID der Pipeline zum Erstellen des Zeitplans (GUID).
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Ressourcengruppenname
    description: ''
  - name: --schedule-yaml -y
    summary: YAML-Eingabe planen.
    description: ''
  - name: --workspace-name -w
    summary: Name des Arbeitsbereichs.
    description: ''
