### YamlMime:AzureCLIGroup
uid: ext_azure-cli-ml_az_ml_computetarget
name: az ml computetarget
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Azure-CLI-ml-** Erweiterung für Azure CLI und erfordert Version 2.0.28 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ ml computetarget Attach ausführen** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Computetarget-Untergruppen Befehle.
description: ''
directCommands:
- uid: ext_azure-cli-ml_az_ml_computetarget_delete
  name: az ml computetarget delete
  summary: Löschen eines computeziels (AKS oder amlcompute oder computeinstance).
  description: ''
  syntax: >-
    az ml computetarget delete --name
                               [--path]
                               [--resource-group]
                               [--subscription-id]
                               [--workspace-name]
                               [-v]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des zu löschenden computeziels.
    description: ''
  optionalParameters:
  - name: --path
    summary: 'Pfad zu einem Projektordner. Standard: Aktuelles Verzeichnis.'
    description: ''
  - name: --resource-group -g
    summary: Die Ressourcengruppe, die dem bereitgestellten Arbeitsbereich entspricht.
    description: ''
  - name: --subscription-id
    summary: Gibt die Abonnement-ID an.
    description: ''
  - name: --workspace-name -w
    summary: Der Name des Arbeitsbereichs, der die zu löschende Umgebung enthält.
    description: ''
  - name: -v
    summary: Flag zum ausführlichkeits Grad.
    description: ''
- uid: ext_azure-cli-ml_az_ml_computetarget_detach
  name: az ml computetarget detach
  summary: Trennen Sie ein computeziel (AKS oder Remote) von einem Arbeitsbereich.
  description: ''
  syntax: >-
    az ml computetarget detach --name
                               [--path]
                               [--resource-group]
                               [--subscription-id]
                               [--workspace-name]
                               [-v]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des zu trennenden computeziels.
    description: ''
  optionalParameters:
  - name: --path
    summary: 'Pfad zu einem Projektordner. Standard: Aktuelles Verzeichnis.'
    description: ''
  - name: --resource-group -g
    summary: Die Ressourcengruppe, die dem bereitgestellten Arbeitsbereich entspricht.
    description: ''
  - name: --subscription-id
    summary: Gibt die Abonnement-ID an.
    description: ''
  - name: --workspace-name -w
    summary: Der Name des Arbeitsbereichs, der die zu trennende Umgebung enthält.
    description: ''
  - name: -v
    summary: Flag zum ausführlichkeits Grad.
    description: ''
- uid: ext_azure-cli-ml_az_ml_computetarget_get_credentials
  name: az ml computetarget get-credentials
  summary: Erhalten Sie Anmelde Informationen für ein computeziel (AKS oder Remote).
  description: ''
  syntax: >-
    az ml computetarget get-credentials --name
                                        [--path]
                                        [--resource-group]
                                        [--subscription-id]
                                        [--workspace-name]
                                        [-v]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des computeziels, für das Schlüssel abgerufen werden sollen.
    description: ''
  optionalParameters:
  - name: --path
    summary: 'Pfad zu einem Projektordner. Standard: Aktuelles Verzeichnis.'
    description: ''
  - name: --resource-group -g
    summary: Die Ressourcengruppe, die dem bereitgestellten Arbeitsbereich entspricht.
    description: ''
  - name: --subscription-id
    summary: Gibt die Abonnement-ID an.
    description: ''
  - name: --workspace-name -w
    summary: Der Name des Arbeitsbereichs mit dem computeziel, für den Anmelde Informationen zu erhalten sind.
    description: ''
  - name: -v
    summary: Flag zum ausführlichkeits Grad.
    description: ''
- uid: ext_azure-cli-ml_az_ml_computetarget_list
  name: az ml computetarget list
  summary: Listet alle computeziele auf, die mit einem Arbeitsbereich verbunden sind.
  description: ''
  syntax: >-
    az ml computetarget list [--path]
                             [--resource-group]
                             [--subscription-id]
                             [--workspace-name]
                             [-v]
  optionalParameters:
  - name: --path
    summary: 'Pfad zu einem Projektordner. Standard: Aktuelles Verzeichnis.'
    description: ''
  - name: --resource-group -g
    summary: Die Ressourcengruppe, die dem bereitgestellten Arbeitsbereich entspricht.
    description: ''
  - name: --subscription-id
    summary: Gibt die Abonnement-ID an.
    description: ''
  - name: --workspace-name -w
    summary: Der Name des Arbeitsbereichs, der das anzuzeigende computeziel enthält.
    description: ''
  - name: -v
    summary: Flag zum ausführlichkeits Grad.
    description: ''
- uid: ext_azure-cli-ml_az_ml_computetarget_show
  name: az ml computetarget show
  summary: Anzeigen der Details eines bestimmten computeziels.
  description: ''
  syntax: >-
    az ml computetarget show --name
                             [--path]
                             [--resource-group]
                             [--subscription-id]
                             [--workspace-name]
                             [-v]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des anzuzeigenden computeziels.
    description: ''
  optionalParameters:
  - name: --path
    summary: 'Pfad zu einem Projektordner. Standard: Aktuelles Verzeichnis.'
    description: ''
  - name: --resource-group -g
    summary: Die Ressourcengruppe, die dem bereitgestellten Arbeitsbereich entspricht.
    description: ''
  - name: --subscription-id
    summary: Gibt die Abonnement-ID an.
    description: ''
  - name: --workspace-name -w
    summary: Der Name des Arbeitsbereichs, der das anzuzeigende computeziel enthält.
    description: ''
  - name: -v
    summary: Flag zum ausführlichkeits Grad.
    description: ''
