### YamlMime:AzureCLIGroup
uid: ext_support_az_support_services_problem_classifications
name: az support services problem-classifications
extensionInformation: >-
  > [!Note]

  > Dieser Verweis ist Teil der **Unterstützungs** Erweiterung für Azure CLI und erfordert Version 2.0.81 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Support Services Problem-classizierungen** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Problem Klassifizierungen für einen Azure-Dienst.
description: ''
directCommands:
- uid: ext_support_az_support_services_problem_classifications_list
  name: az support services problem-classifications list
  summary: Listet alle für einen Azure-Dienst verfügbaren Problem Klassifizierungen (Kategorien) auf. Verwenden Sie immer den Dienst und die zugehörigen Problem Klassifizierungen, die Programm gesteuert für die Erstellung von Support Tickets abgerufen werden. Dadurch wird sichergestellt, dass Sie stets über die aktuellsten Service-und problemklassifizierungs-IDs verfügen.
  description: ''
  syntax: az support services problem-classifications list --service-name
  examples:
  - summary: Ruft die Liste der Problem Klassifizierungen für einen Dienst ab, für den ein Support Ticket erstellt werden kann.
    syntax: az support services problem-classifications list --service-name "ServiceNameGuid"
  requiredParameters:
  - isRequired: true
    name: --service-name
    summary: Name des Azure-Dienstanbieter.
    description: ''
- uid: ext_support_az_support_services_problem_classifications_show
  name: az support services problem-classifications show
  summary: Ruft die Problem Klassifizierungs Details für einen Azure-Dienst ab.
  description: ''
  syntax: >-
    az support services problem-classifications show --problem-classification-name
                                                     --service-name
  examples:
  - summary: Ruft Details der Problem Klassifizierung für den Azure-Dienst ab.
    syntax: >-
      az support services problem-classifications show \
        --service-name "ServiceNameGuid" \
        --problem-classification-name "ProblemClassificationNameGuid"
  requiredParameters:
  - isRequired: true
    name: --problem-classification-name
    summary: Der Name der Problem Klassifizierung.
    description: ''
  - isRequired: true
    name: --service-name
    summary: Name des Azure-Dienstanbieter.
    description: ''
commands:
- ext_support_az_support_services_problem_classifications_list
- ext_support_az_support_services_problem_classifications_show
