### YamlMime:AzureCLIGroup
uid: ext_azure-iot_az_iot_product_requirement
name: az iot product requirement
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Azure-IOT-** Erweiterung für Azure CLI und erfordert Version 2.0.70 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ IOT Product Requirements** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten Sie die Produkt Zertifizierungsanforderungen.
description: ''
directCommands:
- uid: ext_azure-iot_az_iot_product_requirement_list
  name: az iot product requirement list
  summary: Hier finden Sie Informationen zu Bereitstellungs Methoden, die für jeden Badge-Typ unterstützt werden.
  description: ''
  syntax: >-
    az iot product requirement list [--badge-type {IotDevice, IotEdgeCompatible, Pnp}]
                                    [--base-url]
  examples:
  - summary: Grundlegende Verwendung
    syntax: az iot product requirement list
  optionalParameters:
  - name: --badge-type --bt
    defaultValue: IotDevice
    parameterValueGroup: IotDevice, IotEdgeCompatible, Pnp
    summary: Der Typ des Zertifizierungs Badge.
    description: ''
  - name: --base-url
    summary: Überschreiben Sie die Zertifizierungsdienst-URL, um Tests in nicht produktiven Umgebungen zu ermöglichen.
    description: ''
commands:
- ext_azure-iot_az_iot_product_requirement_list
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
