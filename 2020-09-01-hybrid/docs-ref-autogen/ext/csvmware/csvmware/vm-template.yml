### YamlMime:AzureCLIGroup
uid: ext_csvmware_az_csvmware_vm_template
name: az csvmware vm-template
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **csvmware** -Erweiterung für Azure CLI und erfordert Version 2.0.67 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ csvmware VM-Template** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten von Vorlagen für virtuelle VMware-Maschinen
description: ''
directCommands:
- uid: ext_csvmware_az_csvmware_vm_template_list
  name: az csvmware vm-template list
  summary: Listet Details zu VMware Virtual Machines-Vorlagen in einer Private Cloud auf.
  description: ''
  syntax: >-
    az csvmware vm-template list --location
                                 --private-cloud
                                 --resource-pool
  examples:
  - summary: Listet Details zu VM-Vorlagen auf.
    syntax: az csvmware vm-template list -p MyPrivateCloud -r MyResourcePool --location eastus
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: Die Region, in der die Private Cloud vorhanden ist.
    description: ''
  - isRequired: true
    name: --private-cloud -p
    summary: Der Name oder die ID der cloudsimple-Private Cloud.
    description: ''
  - isRequired: true
    name: --resource-pool -r
    summary: ID des VMware-Ressourcenpools in der privaten cloudsimple-Cloud. Sie können auch den basename der ID übergeben.
    description: ''
- uid: ext_csvmware_az_csvmware_vm_template_show
  name: az csvmware vm-template show
  summary: Hier finden Sie die Details einer VMware Virtual Machines-Vorlage in einem Private Cloud.
  description: ''
  syntax: >-
    az csvmware vm-template show --location
                                 --name
                                 --private-cloud
  examples:
  - summary: Hier finden Sie Details zu einer VM-Vorlage.
    syntax: az csvmware vm-template show  -n MyVmTemplate -p MyPrivateCloud --location eastus
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: Die Region, in der die Private Cloud vorhanden ist.
    description: ''
  - isRequired: true
    name: --name -n
    summary: ID der vSphere-Vorlage für virtuelle Maschinen. Sie können auch den basename der ID übergeben.
    description: ''
  - isRequired: true
    name: --private-cloud -p
    summary: Der Name oder die ID der cloudsimple-Private Cloud.
    description: ''
commands:
- ext_csvmware_az_csvmware_vm_template_list
- ext_csvmware_az_csvmware_vm_template_show
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
