### YamlMime:AzureCLIGroup
uid: ext_azure-devops_az_repos_import
name: az repos import
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Azure-devops** -Erweiterung für Azure CLI und erfordert Version 2.2.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Repositorys Import** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten von git-Repository-Import.
description: ''
directCommands:
- uid: ext_azure-devops_az_repos_import_create
  name: az repos import create
  summary: Erstellen Sie eine git-Import Anforderung.
  description: ''
  syntax: >-
    az repos import create --git-source-url
                           [--detect {false, true}]
                           [--git-service-endpoint-id]
                           [--org]
                           [--project]
                           [--repository]
                           [--requires-authorization]
                           [--user-name]
  requiredParameters:
  - isRequired: true
    name: --git-source-url --git-url
    summary: Die URL des git-Quell Repository.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --git-service-endpoint-id
    summary: Dienst Endpunkt für die Verbindung mit einem externen Endpunkt.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --project -p
    summary: Der Name oder die ID des Projekts. Sie können das Standard Projekt mithilfe von AZ devops configure-d Project = NAME_OR_ID konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt.
    description: ''
  - name: --repository -r
    summary: Der Name oder die ID des Repository, in dem die Import Anforderung erstellt werden soll.
    description: ''
  - name: --requires-authorization
    summary: Flag, das mitteilt, ob das git-Quell Repository privat ist.
    description: ''
  - name: --user-name
    summary: Benutzername für den Fall, dass das git-Quell Repository privat ist.
    description: ''
commands:
- ext_azure-devops_az_repos_import_create
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
