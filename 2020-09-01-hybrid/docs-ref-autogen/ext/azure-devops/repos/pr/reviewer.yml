### YamlMime:AzureCLIGroup
uid: ext_azure-devops_az_repos_pr_reviewer
name: az repos pr reviewer
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Azure-devops** -Erweiterung für Azure CLI und erfordert Version 2.2.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Repositorys PR Reviewer** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten von Pull Request Reviewern.
description: ''
directCommands:
- uid: ext_azure-devops_az_repos_pr_reviewer_add
  name: az repos pr reviewer add
  summary: Hinzufügen eines oder mehrerer Reviewer zu einem Pull Request.
  description: ''
  syntax: >-
    az repos pr reviewer add --id
                             --reviewers
                             [--detect {false, true}]
                             [--org]
  requiredParameters:
  - isRequired: true
    name: --id
    summary: ID des Pull Request.
    description: ''
  - isRequired: true
    name: --reviewers
    summary: Benutzer oder Gruppen, die in einem Pull Request als Reviewer eingeschlossen werden sollen. Durch Trennzeichen getrennt.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
- uid: ext_azure-devops_az_repos_pr_reviewer_list
  name: az repos pr reviewer list
  summary: Auflisten von Reviewern eines Pull Request.
  description: ''
  syntax: >-
    az repos pr reviewer list --id
                              [--detect {false, true}]
                              [--org]
  requiredParameters:
  - isRequired: true
    name: --id
    summary: ID des Pull Request.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
- uid: ext_azure-devops_az_repos_pr_reviewer_remove
  name: az repos pr reviewer remove
  summary: Entfernen Sie einen oder mehrere Reviewer aus einer Pull Request.
  description: ''
  syntax: >-
    az repos pr reviewer remove --id
                                --reviewers
                                [--detect {false, true}]
                                [--org]
  requiredParameters:
  - isRequired: true
    name: --id
    summary: ID des Pull Request.
    description: ''
  - isRequired: true
    name: --reviewers
    summary: Benutzer oder Gruppen, die als Reviewer für einen Pull Request entfernt werden sollen. Durch Trennzeichen getrennt.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
commands:
- ext_azure-devops_az_repos_pr_reviewer_add
- ext_azure-devops_az_repos_pr_reviewer_list
- ext_azure-devops_az_repos_pr_reviewer_remove
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
