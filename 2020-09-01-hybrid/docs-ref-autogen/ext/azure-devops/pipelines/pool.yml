### YamlMime:AzureCLIGroup
uid: ext_azure-devops_az_pipelines_pool
name: az pipelines pool
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Azure-devops** -Erweiterung für Azure CLI und erfordert Version 2.2.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Pipelines Pool** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Agent-Pools verwalten.
description: ''
directCommands:
- uid: ext_azure-devops_az_pipelines_pool_list
  name: az pipelines pool list
  summary: Auflisten der agentpools.
  description: ''
  syntax: >-
    az pipelines pool list [--action {manage, none, use}]
                           [--detect {false, true}]
                           [--org]
                           [--pool-name]
                           [--pool-type {automation, deployment}]
  optionalParameters:
  - name: --action
    parameterValueGroup: manage, none, use
    summary: Filtern Sie die Liste mit den zulässigen Benutzeraktionen.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --pool-name
    summary: Filtern Sie die Liste mit dem entsprechenden Poolnamen.
    description: ''
  - name: --pool-type
    parameterValueGroup: automation, deployment
    summary: Filtern Sie die Liste nach dem Pooltyp.
    description: ''
- uid: ext_azure-devops_az_pipelines_pool_show
  name: az pipelines pool show
  summary: Agentpooldetails anzeigen.
  description: ''
  syntax: >-
    az pipelines pool show --id
                           [--action {manage, none, use}]
                           [--detect {false, true}]
                           [--org]
  requiredParameters:
  - isRequired: true
    name: --id --pool-id
    summary: Die ID des Pools, in dem die Details aufgelistet werden sollen.
    description: ''
  optionalParameters:
  - name: --action
    parameterValueGroup: manage, none, use
    summary: Filtern Sie die Liste mit den zulässigen Benutzeraktionen.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
commands:
- ext_azure-devops_az_pipelines_pool_list
- ext_azure-devops_az_pipelines_pool_show
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
