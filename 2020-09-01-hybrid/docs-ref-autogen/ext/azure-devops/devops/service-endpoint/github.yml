### YamlMime:AzureCLIGroup
uid: ext_azure-devops_az_devops_service_endpoint_github
name: az devops service-endpoint github
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Azure-devops** -Erweiterung für Azure CLI und erfordert Version 2.2.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie zum ersten Mal einen Befehl **AZ devops Service-Endpoint GitHub** ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten von GitHub-Dienst Endpunkten/-Verbindungen.
description: ''
directCommands:
- uid: ext_azure-devops_az_devops_service_endpoint_github_create
  name: az devops service-endpoint github create
  summary: Erstellen Sie einen GitHub-Dienst Endpunkt.
  description: Legen Sie für Automation das GitHub Pat-Token in AZURE_DEVOPS_EXT_GITHUB_PAT Umgebungsvariable fest. Weitere Informationen hierzu finden Sie unter <a href="https://aka.ms/azure-devops-cli-service-endpoint">https://aka.ms/azure-devops-cli-service-endpoint</a> .
  syntax: >-
    az devops service-endpoint github create --github-url
                                             --name
                                             [--detect {false, true}]
                                             [--org]
                                             [--project]
  requiredParameters:
  - isRequired: true
    name: --github-url
    summary: Die URL für GitHub zum Erstellen des Dienst Endpunkts.
    description: ''
  - isRequired: true
    name: --name
    summary: Der Name des zu erstellenden Dienst Endpunkts.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --project -p
    summary: Der Name oder die ID des Projekts. Sie können das Standard Projekt mithilfe von AZ devops configure-d Project = NAME_OR_ID konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt.
    description: ''
commands:
- ext_azure-devops_az_devops_service_endpoint_github_create
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
