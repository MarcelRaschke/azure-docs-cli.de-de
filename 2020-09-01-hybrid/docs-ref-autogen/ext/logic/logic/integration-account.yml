### YamlMime:AzureCLIGroup
uid: ext_logic_az_logic_integration_account
name: az logic integration-account
extensionInformation: >-
  > [!Note]

  > Dieser Verweis ist Teil der **Logik** Erweiterung für Azure CLI und erfordert Version 2.15.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Logic Integration-Account** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: 'Logic Integration: Konto.'
description: ''
directCommands:
- uid: ext_logic_az_logic_integration_account_create
  name: az logic integration-account create
  summary: Erstellt oder aktualisiert ein Integrations Konto.
  description: ''
  syntax: >-
    az logic integration-account create --name
                                        --resource-group
                                        [--integration-service-environment]
                                        [--location]
                                        [--sku]
                                        [--state {Completed, Deleted, Disabled, Enabled, NotSpecified, Suspended}]
                                        [--tags]
  examples:
  - summary: Erstellen oder Aktualisieren eines Integrations Kontos
    syntax: az logic integration-account create --location "centralus" --sku name=Standard --name "test_integration_account" --resource-group "test_resource_group"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Integrations Kontos.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Der Name der Ressourcengruppe.
    description: ''
  optionalParameters:
  - name: --integration-service-environment
    summary: Die Integrations Dienst Umgebung. Weitere Informationen finden Sie unter Readme.MD.
    description: ''
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --sku
    summary: Die Integrations Konto-SKU.
    description: ''
  - name: --state
    parameterValueGroup: Completed, Deleted, Disabled, Enabled, NotSpecified, Suspended
    summary: Der Workflowszustand.
    description: ''
  - name: --tags
    summary: Die Ressourcentags.
    description: ''
- uid: ext_logic_az_logic_integration_account_delete
  name: az logic integration-account delete
  summary: Löscht ein Integrations Konto.
  description: ''
  syntax: >-
    az logic integration-account delete --name
                                        --resource-group
                                        [--yes]
  examples:
  - summary: Löschen eines Integrations Kontos
    syntax: az logic integration-account delete --name "test_integration_account" --resource-group "test_resource_group"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Integrations Kontos.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Der Name der Ressourcengruppe.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
- uid: ext_logic_az_logic_integration_account_import
  name: az logic integration-account import
  summary: Importieren Sie ein Integrations Konto aus einer JSON-Datei.
  description: ''
  syntax: >-
    az logic integration-account import --input-path
                                        --name
                                        --resource-group
                                        [--location]
                                        [--sku]
                                        [--tags]
  examples:
  - summary: Importieren Sie ein Integrations Konto.
    syntax: az logic integration-account import --name "test_integration_account" --resource-group "test_resource_group" --input-path "integration.json"
  requiredParameters:
  - isRequired: true
    name: --input-path
    summary: Pfad zu einer JSON-Datei für das Intergration-Konto.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des Integrations Kontos.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Der Name der Ressourcengruppe.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --sku
    summary: Die Integrations Konto-SKU.
    description: ''
  - name: --tags
    summary: Die Ressourcentags.
    description: ''
- uid: ext_logic_az_logic_integration_account_list
  name: az logic integration-account list
  summary: Ruft eine Liste der Integrations Konten nach Abonnement ab.
  description: ''
  syntax: >-
    az logic integration-account list [--resource-group]
                                      [--top]
  examples:
  - summary: Auflisten von Integrations Konten nach Ressourcengruppen Name
    syntax: az logic integration-account list --resource-group "test_resource_group"
  optionalParameters:
  - name: --resource-group -g
    summary: Der Name der Ressourcengruppe.
    description: ''
  - name: --top
    summary: Die Anzahl der Elemente, die in das Ergebnis eingeschlossen werden sollen.
    description: ''
- uid: ext_logic_az_logic_integration_account_show
  name: az logic integration-account show
  summary: Ruft ein Integrations Konto ab.
  description: ''
  syntax: >-
    az logic integration-account show --name
                                      --resource-group
  examples:
  - summary: Integrations Konto nach Name erhalten
    syntax: az logic integration-account show --name "test_integration_account" --resource-group "test_resource_group"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Integrations Kontos.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Der Name der Ressourcengruppe.
    description: ''
- uid: ext_logic_az_logic_integration_account_update
  name: az logic integration-account update
  summary: Aktualisiert ein Integrations Konto.
  description: ''
  syntax: >-
    az logic integration-account update --name
                                        --resource-group
                                        [--integration-service-environment]
                                        [--sku]
                                        [--state {Completed, Deleted, Disabled, Enabled, NotSpecified, Suspended}]
                                        [--tags]
  examples:
  - summary: Patchen eines Integrations Kontos
    syntax: az logic integration-account update --sku name=Basic --tag atag=123 --name "test_integration_account" --resource-group "test_resource_group"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Integrations Kontos.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Der Name der Ressourcengruppe.
    description: ''
  optionalParameters:
  - name: --integration-service-environment
    summary: Die Integrations Dienst Umgebung. Weitere Informationen finden Sie unter Readme.MD.
    description: ''
  - name: --sku
    summary: Die Integrations Konto-SKU.
    description: ''
  - name: --state
    parameterValueGroup: Completed, Deleted, Disabled, Enabled, NotSpecified, Suspended
    summary: Der Workflowszustand.
    description: ''
  - name: --tags
    summary: Die Ressourcentags.
    description: ''
commands:
- ext_logic_az_logic_integration_account_create
- ext_logic_az_logic_integration_account_delete
- ext_logic_az_logic_integration_account_import
- ext_logic_az_logic_integration_account_list
