### YamlMime:AzureCLIGroup
uid: az_mesh_volume
name: az mesh volume
extensionInformation: >-
  > [!Note]

  > Dieser Verweis ist Teil der **Mesh** -Erweiterung für Azure CLI und erfordert Version 2.0.67 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Mesh Volume** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten von Volumes.
description: ''
directCommands:
- uid: az_mesh_volume_create
  name: az mesh volume create
  summary: Erstellen Sie ein Volume.
  description: ''
  syntax: >-
    az mesh volume create --location
                          --name
                          --resource-group
                          [--template-file]
                          [--template-uri]
  examples:
  - summary: Erstellen Sie ein Volume mit einer Vorlagen Datei auf einer Remote-URL.
    syntax: az mesh volume create --location westus --name myvolume --resource-group mygroup --template-uri https://mystorage.blob.core.windows.net/templates/volumeDescription.json
  - summary: Erstellen Sie ein Volume mit einer Vorlagen Datei auf dem lokalen Datenträger.
    syntax: az mesh volume create --location westus --name myvolume --resource-group mygroup --template-file ./volumeDescription.json
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des Volumes.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --template-file
    summary: Der vollständige Dateipfad der Erstellungs Vorlage.
    description: ''
  - name: --template-uri
    summary: Der vollständige Dateipfad der Erstellungs Vorlage unter einem http-oder HTTPS-Link.
    description: ''
- uid: az_mesh_volume_delete
  name: az mesh volume delete
  summary: Löschen Sie ein Volume.
  description: ''
  syntax: >-
    az mesh volume delete --name
                          --resource-group
                          [--yes]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Volumes.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
- uid: az_mesh_volume_list
  name: az mesh volume list
  summary: Auflisten von Volumes.
  description: ''
  syntax: az mesh volume list [--resource-group]
  optionalParameters:
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_mesh_volume_show
  name: az mesh volume show
  summary: Gibt die Details eines Volumes an.
  description: ''
  syntax: >-
    az mesh volume show --name
                        --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Volumes.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
commands:
- az_mesh_volume_create
- az_mesh_volume_delete
- az_mesh_volume_list
- az_mesh_volume_show
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
