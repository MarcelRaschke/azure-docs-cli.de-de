### YamlMime:AzureCLIGroup
uid: az_mesh_secret
name: az mesh secret
extensionInformation: >-
  > [!Note]

  > Dieser Verweis ist Teil der **Mesh** -Erweiterung für Azure CLI und erfordert Version 2.0.67 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Mesh Secret** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten geheimer Ressourcen.
description: ''
directCommands:
- uid: az_mesh_secret_delete
  name: az mesh secret delete
  summary: Löscht ein Geheimnis.
  description: ''
  syntax: >-
    az mesh secret delete --name
                          --resource-group
                          [--yes]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Geheimnisses.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
- uid: az_mesh_secret_list
  name: az mesh secret list
  summary: Auflisten von geheimen Schlüsseln.
  description: ''
  syntax: az mesh secret list [--resource-group]
  optionalParameters:
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_mesh_secret_show
  name: az mesh secret show
  summary: Details eines Geheimnisses erhalten.
  description: ''
  syntax: >-
    az mesh secret show --name
                        --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Geheimnisses.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
commands:
- az_mesh_secret_delete
- az_mesh_secret_list
- az_mesh_secret_show
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
