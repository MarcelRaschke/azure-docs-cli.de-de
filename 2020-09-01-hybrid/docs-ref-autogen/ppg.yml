### YamlMime:AzureCLIGroup
uid: az_ppg
name: az ppg
summary: Verwalten von Near-Platzierungs Gruppen.
description: ''
directCommands:
- uid: az_ppg_create
  name: az ppg create
  summary: Erstellen Sie eine Näherungsplatzierungsgruppe.
  description: ''
  syntax: >-
    az ppg create --name
                  --resource-group
                  [--location]
                  [--subscription]
                  [--tags]
                  [--type]
  examples:
  - summary: Erstellen einer near-Platzierungs Gruppe (automatisch generiert)
    syntax: az ppg create --name MyProximityPlacementGroup --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Near-Platzierungs Gruppe.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --type -t
    summary: 'Der Typ der Near-Platzierungs Gruppe. Zulässige Werte: Standard.'
    description: ''
- uid: az_ppg_delete
  name: az ppg delete
  summary: Löschen Sie eine near-Platzierungs Gruppe.
  description: ''
  syntax: >-
    az ppg delete --name
                  --resource-group
                  [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Near-Platzierungs Gruppe.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_ppg_list
  name: az ppg list
  summary: Auflisten von Near-Platzierungs Gruppen.
  description: ''
  syntax: >-
    az ppg list [--query-examples]
                [--resource-group]
                [--subscription]
  examples:
  - summary: Auflisten von Near-Platzierungs Gruppen (automatisch generiert)
    syntax: az ppg list --resource-group MyResourceGroup
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_ppg_show
  name: az ppg show
  summary: Hier finden Sie eine Platzierungs Gruppe für die Nähe.
  description: ''
  syntax: >-
    az ppg show --name
                --resource-group
                [--include-colocation-status]
                [--query-examples]
                [--subscription]
  examples:
  - summary: Dient zum erhalten einer near-Platzierungs Gruppe (häufig mit--Output verwendet). automatisch generierten
    syntax: az ppg show --name MyProximityPlacementGroup --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Near-Platzierungs Gruppe.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --include-colocation-status
    summary: Hiermit wird das Abrufen des Zusammenfassungs Status aller Ressourcen in der Near-Platzierungs Gruppe aktiviert.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_ppg_update
  name: az ppg update
  summary: Aktualisieren Sie eine near-Platzierungs Gruppe.
  description: ''
  syntax: >-
    az ppg update --name
                  --resource-group
                  [--add]
                  [--force-string]
                  [--include-colocation-status]
                  [--remove]
                  [--set]
                  [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Near-Platzierungs Gruppe.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --include-colocation-status
    summary: Includecolocationstatus = true ermöglicht das Abrufen des Zusammenfassungs Status aller Ressourcen in der Near-Platzierungs Gruppe.
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --set
    summary: Aktualisieren Sie ein Objekt, indem Sie einen Eigenschafts Pfad und einen festzulegenden Wert angeben.  Beispiel:--Set Eigenschaft1. Eigenschaft2 =<value>.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
commands:
- az_ppg_create
- az_ppg_delete
- az_ppg_list
- az_ppg_show
- az_ppg_update
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
