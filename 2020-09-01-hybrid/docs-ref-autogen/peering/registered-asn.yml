### YamlMime:AzureCLIGroup
uid: az_peering_registered-asn
name: az peering registered-asn
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **peeringerweiterung** für Azure CLI und erfordert Version 2.3.1 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Peering registered-ASN** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Peering registriert-ASN.
description: ''
directCommands:
- uid: az_peering_registered-asn_create
  name: az peering registered-asn create
  summary: Erstellt eine neue registrierte ASN mit dem angegebenen Namen unter dem angegebenen Abonnement, der Ressourcengruppe und dem Peering.
  description: ''
  syntax: >-
    az peering registered-asn create --peering-name
                                     --registered-asn-name
                                     --resource-group
                                     [--asn]
  examples:
  - summary: Erstellen oder Aktualisieren einer registrierten ASN für das Peering
    syntax: az peering registered-asn create --peering-name "peeringName" --asn 65000 --registered-asn-name "registeredAsnName" --resource-group "rgName"
  requiredParameters:
  - isRequired: true
    name: --peering-name
    summary: Der Name des Peerings.
    description: ''
  - isRequired: true
    name: --registered-asn-name
    summary: Der Name der ASN.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --asn
    summary: Die ASN des Kunden, von der der Datenverkehr stammt.
    description: ''
- uid: az_peering_registered-asn_delete
  name: az peering registered-asn delete
  summary: Löscht eine vorhandene registrierte ASN mit dem angegebenen Namen unter dem angegebenen Abonnement, der Ressourcengruppe und dem Peering.
  description: ''
  syntax: >-
    az peering registered-asn delete --peering-name
                                     --registered-asn-name
                                     --resource-group
  examples:
  - summary: Löscht eine registrierte ASN, die dem Peering zugeordnet ist.
    syntax: az peering registered-asn delete --peering-name "peeringName" --registered-asn-name "registeredAsnName" --resource-group "rgName"
  requiredParameters:
  - isRequired: true
    name: --peering-name
    summary: Der Name des Peerings.
    description: ''
  - isRequired: true
    name: --registered-asn-name
    summary: Der Name der registrierten ASN.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_peering_registered-asn_list
  name: az peering registered-asn list
  summary: Listet alle registrierten ASNS unter dem angegebenen Abonnement, der Ressourcengruppe und dem Peering auf.
  description: ''
  syntax: >-
    az peering registered-asn list --peering-name
                                   --resource-group
  examples:
  - summary: Auflisten aller registrierten ASNS, die dem Peering zugeordnet sind
    syntax: az peering registered-asn list --peering-name "peeringName" --resource-group "rgName"
  requiredParameters:
  - isRequired: true
    name: --peering-name
    summary: Der Name des Peerings.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_peering_registered-asn_show
  name: az peering registered-asn show
  summary: Ruft eine vorhandene registrierte ASN mit dem angegebenen Namen unter dem angegebenen Abonnement, der Ressourcengruppe und dem Peering ab.
  description: ''
  syntax: >-
    az peering registered-asn show --peering-name
                                   --registered-asn-name
                                   --resource-group
  examples:
  - summary: Erhält eine registrierte ASN, die dem Peering zugeordnet ist.
    syntax: az peering registered-asn show --peering-name "peeringName" --registered-asn-name "registeredAsnName0" --resource-group "rgName"
  requiredParameters:
  - isRequired: true
    name: --peering-name
    summary: Der Name des Peerings.
    description: ''
  - isRequired: true
    name: --registered-asn-name
    summary: Der Name der registrierten ASN.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_peering_registered-asn_update
  name: az peering registered-asn update
  summary: Erstellt eine neue registrierte ASN mit dem angegebenen Namen unter dem angegebenen Abonnement, der Ressourcengruppe und dem Peering.
  description: ''
  syntax: >-
    az peering registered-asn update --peering-name
                                     --registered-asn-name
                                     --resource-group
                                     [--asn]
  examples:
  - summary: Erstellen oder Aktualisieren einer registrierten ASN für das Peering
    syntax: az peering registered-asn update --peering-name "peeringName" --asn 65000 --registered-asn-name "registeredAsnName" --resource-group "rgName"
  requiredParameters:
  - isRequired: true
    name: --peering-name
    summary: Der Name des Peerings.
    description: ''
  - isRequired: true
    name: --registered-asn-name
    summary: Der Name der ASN.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --asn
    summary: Die ASN des Kunden, von der der Datenverkehr stammt.
    description: ''
commands:
- az_peering_registered-asn_create
- az_peering_registered-asn_delete
