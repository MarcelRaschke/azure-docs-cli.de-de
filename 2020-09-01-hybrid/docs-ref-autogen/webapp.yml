### YamlMime:AzureCLIGroup
uid: az_webapp
name: az webapp
summary: Verwalten von Web-Apps.
description: ''
directCommands:
- uid: az_webapp_browse
  name: az webapp browse
  summary: Öffnet eine Web-App in einem Browser.
  description: ''
  syntax: >-
    az webapp browse [--ids]
                     [--logs]
                     [--name]
                     [--resource-group]
                     [--slot]
                     [--subscription]
  examples:
  - summary: Öffnet eine Web-App in einem Browser. automatisch generierten
    syntax: az webapp browse --name MyWebapp --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --logs -l
    summary: Aktivieren Sie das Anzeigen des Protokolldaten Stroms sofort nach dem Starten der Web-App.
    description: ''
  - name: --name -n
    summary: Der Name der Web-App. Wenn nicht angegeben, wird ein Name nach dem Zufallsprinzip generiert. Sie können den Standard mit konfigurieren `az configure --defaults web=<name>` .
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --slot -s
    summary: Der Name des Slots. Standardmäßig den stagingslot, wenn kein Wert angegeben ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_webapp_create
  name: az webapp create
  summary: Erstellen einer Web-App
  description: Der Name der Web-App muss in der Lage sein, einen eindeutigen FQDN als appname.azurewebsites.net zu erhalten.
  syntax: >-
    az webapp create --name
                     --plan
                     --resource-group
                     [--assign-identity]
                     [--deployment-container-image-name]
                     [--deployment-local-git]
                     [--deployment-source-branch]
                     [--deployment-source-url]
                     [--docker-registry-server-password]
                     [--docker-registry-server-user]
                     [--multicontainer-config-file]
                     [--multicontainer-config-type {COMPOSE, KUBE}]
                     [--role]
                     [--runtime]
                     [--scope]
                     [--startup-file]
                     [--subscription]
                     [--tags]
  examples:
  - summary: Erstellen Sie eine Web-App mit der Standardkonfiguration.
    syntax: az webapp create -g MyResourceGroup -p MyPlan -n MyUniqueAppName
  - summary: Erstellen einer Web-App mit Java | 11 | Java SE | 8 Runtime mit dem Trennzeichen "|".
    syntax: az webapp create -g MyResourceGroup -p MyPlan -n MyUniqueAppName --runtime "java|11|Java SE|8"
  - summary: Erstellen einer Web-App mit Java | 11 | Java SE | 8 Runtime mit dem Trennzeichen ":".
    syntax: az webapp create -g MyResourceGroup -p MyPlan -n MyUniqueAppName --runtime "java:11:Java SE:8"
  - summary: Erstellen einer Web-App mit einer nodejs 10,14-Laufzeit und Bereitstellung über ein lokales git-Repository.
    syntax: az webapp create -g MyResourceGroup -p MyPlan -n MyUniqueAppName --runtime "node|10.14" --deployment-local-git
  - summary: Erstellen Sie eine Web-App mit einem Image aus dockerhub.
    syntax: az webapp create -g MyResourceGroup -p MyPlan -n MyUniqueAppName -i nginx
  - summary: Erstellen Sie eine Web-App mit einem Image aus einer privaten dockerhub-Registrierung.
    syntax: az webapp create -g MyResourceGroup -p MyPlan -n MyUniqueAppName -i MyImageName -s username -w password
  - summary: Erstellen Sie eine Web-App mit einem Image aus einem privaten Azure Container Registry.
    syntax: az webapp create -g MyResourceGroup -p MyPlan -n MyUniqueAppName -i myregistry.azurecr.io/docker-image:tag
  - summary: Erstellen Sie eine Web-App mithilfe eines freigegebenen App Service Plans, der sich in einer anderen Ressourcengruppe befindet.
    syntax: AppServicePlanID=$(az appservice plan show -n SharedAppServicePlan -g MyResourceGroup --query "id" --out tsv) az webapp create -g MyResourceGroup -p "$AppServicePlanID" -n MyUniqueAppName
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der neuen Web-App.
    description: ''
  - isRequired: true
    name: --plan -p
    summary: Der Name oder die Ressourcen-ID des App Service-Plans. Verwenden Sie "Appservice Plan Create", um eine solche zu erhalten.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --assign-identity
    summary: Akzeptieren Sie vom System oder vom Benutzer zugewiesene Identitäten durch Leerzeichen voneinander getrennt. Verwenden Sie [System], um die vom System zugewiesene Identität oder eine Ressourcen-ID zu verweisen, um die vom Benutzer zugewiesene Identität zu verweisen. Weitere Beispiele finden Sie in der Hilfe.
    description: ''
  - name: --deployment-container-image-name -i
    summary: 'Nur Linux. Der Name des Container Images aus dem docker-Hub, z. b. Publisher/Image-Name: Tag.'
    description: ''
  - name: --deployment-local-git -l
    summary: Aktivieren Sie Lokales git.
    description: ''
  - name: --deployment-source-branch -b
    defaultValue: master
    summary: Die bereit zustellende Verzweigung.
    description: ''
  - name: --deployment-source-url -u
    summary: Git-Repository-URL, die mit der manuellen Integration verknüpft ist.
    description: ''
  - name: --docker-registry-server-password -w
    summary: Das Kennwort für den Container Registrierungs Server. Für private Registrierungen erforderlich.
    description: ''
  - name: --docker-registry-server-user -s
    summary: Der Benutzername des Container Registrierungs Servers.
    description: ''
  - name: --multicontainer-config-file
    summary: Nur Linux. Konfigurationsdatei für multicontaineranwendungen. (lokal oder Remote).
    description: ''
  - name: --multicontainer-config-type
    parameterValueGroup: COMPOSE, KUBE
    summary: Nur Linux.
    description: ''
  - name: --role
    defaultValue: Contributor
    summary: Rollenname oder ID, die die vom System zugewiesene Identität hat.
    description: ''
  - name: --runtime -r
    summary: 'Kanonisierte Web-Runtime im Format von Framework | Version, z. b. "php | 7.2". Zulässige Trennzeichen: "|" oder ":". `az webapp list-runtimes`Für verfügbare Liste verwenden.'
    description: ''
  - name: --scope
    summary: Bereich, auf den die vom System zugewiesene Identität zugreifen kann.
    description: ''
  - name: --startup-file
    summary: Nur Linux. Die Startdatei des Web.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
- uid: az_webapp_create_remote_connection
  name: az webapp create-remote-connection
  summary: Erstellt eine Remote Verbindung mit einem TCP-Tunnel zu Ihrer Web-App.
  description: ''
  syntax: >-
    az webapp create-remote-connection [--ids]
                                       [--instance]
                                       [--name]
                                       [--port]
                                       [--resource-group]
                                       [--slot]
                                       [--subscription]
                                       [--timeout]
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --instance -i
    summary: Webapp-Instanz, mit der eine Verbindung hergestellt wird. Der Standardwert ist „None“.
    description: ''
  - name: --name -n
    summary: Der Name der Web-App. Wenn nicht angegeben, wird ein Name nach dem Zufallsprinzip generiert. Sie können den Standard mit konfigurieren `az configure --defaults web=<name>` .
    description: ''
  - name: --port -p
    summary: 'Port für die Remote Verbindung. Standard: zufälliger verfügbarer Port.'
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --slot -s
    summary: Der Name des Slots. Standardmäßig den stagingslot, wenn kein Wert angegeben ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --timeout -t
    summary: Zeitüberschreitung in Sekunden. Der Standardwert ist „None“.
    description: ''
