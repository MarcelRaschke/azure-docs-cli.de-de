    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --slot -s
    summary: Der Name des Slots. Standardmäßig den stagingslot, wenn kein Wert angegeben ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_webapp_up
  name: az webapp up
  summary: 'Erstellen Sie eine webapp, und stellen Sie Code aus einem lokalen Arbeitsbereich für die APP bereit. Der Befehl muss in dem Ordner ausgeführt werden, in dem der Code vorhanden ist. Die aktuelle Unterstützung umfasst Node, Python, .net Core und ASP.net. Knoten: python-apps werden als Linux-Apps erstellt. .Net Core-, ASP.net-und statische HTML-apps werden als Windows-Apps erstellt. Fügen Sie das HTML-Flag an, das als statische HTML-App bereitgestellt werden soll.'
  description: ''
  syntax: >-
    az webapp up [--dryrun]
                 [--html]
                 [--ids]
                 [--launch-browser]
                 [--location]
                 [--logs]
                 [--name]
                 [--os-type {Linux, Windows}]
                 [--plan]
                 [--resource-group]
                 [--runtime]
                 [--sku {B1, B2, B3, D1, F1, FREE, I1, I1v2, I2, I2v2, I3, I3v2, P1V2, P1V3, P2V2, P2V3, P3V2, P3V3, PC2, PC3, PC4, S1, S2, S3, SHARED}]
                 [--subscription]
  examples:
  - summary: Anzeigen der Details der APP, die erstellt wird, ohne den Vorgang tatsächlich durchführen zu müssen
    syntax: az webapp up --dryrun
  - summary: Erstellen Sie eine Web-App mit der Standardkonfiguration, indem Sie den Befehl aus dem Ordner ausführen, in dem der bereit zustellende Code vorhanden ist.
    syntax: az webapp up
  - summary: Erstellen einer Web-App mit einem angegebenen Namen
    syntax: az webapp up -n MyUniqueAppName
  - summary: Erstellen einer Web-App mit einem angegebenen Namen und Java | 11 | Java SE | 8-Laufzeit mit "|"-Trennzeichen
    syntax: az webapp up -n MyUniqueAppName --runtime "java|11|Java SE|8"
  - summary: Erstellen einer Web-App mit einem angegebenen Namen und Java | 11 | Java SE | 8-Laufzeit mit ":"-Trennzeichen
    syntax: az webapp up -n MyUniqueAppName --runtime "java:11:Java SE:8"
  - summary: Erstellen Sie eine Web-App in einer bestimmten Region, indem Sie den Befehl aus dem Ordner ausführen, in dem der bereit zustellende Code vorhanden ist.
    syntax: az webapp up -l locationName
  - summary: Erstellen Sie eine Web-App, und aktivieren Sie das Protokoll Streaming, nachdem der Bereitstellungs Vorgang beendet wurde. Dadurch wird die Standardkonfiguration aktiviert, die zum Aktivieren des Protokoll Streamings erforderlich ist.
    syntax: az webapp up --logs
  - summary: Erstellen Sie eine Web-App, und stellen Sie Sie als statische HTML-App bereit.
    syntax: az webapp up --html
  optionalParameters:
  - name: --dryrun
    summary: Zeigen Sie eine Zusammenfassung des Erstellungs-und Bereitstellungs Vorgangs an, anstatt sie auszuführen.
    description: ''
  - name: --html
    summary: Ignorieren der APP-Erkennung und Bereitstellung als HTML-app.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --launch-browser -b
    summary: Starten Sie die erstellte App mit dem Standardbrowser.
    description: ''
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --logs
    summary: Konfigurieren Sie die Standard Protokollierung, die zum Aktivieren der Anzeige des Protokolldaten Stroms unmittelbar nach dem Starten der webapp
    description: ''
  - name: --name -n
    summary: Der Name der Web-App. Wenn nicht angegeben, wird ein Name nach dem Zufallsprinzip generiert. Sie können den Standard mit konfigurieren `az configure --defaults web=<name>` .
    description: ''
  - name: --os-type
    parameterValueGroup: Linux, Windows
    summary: Legen Sie den Betriebs Systemtyp für die zu erstellende App fest.
    description: ''
  - name: --plan -p
    summary: Name des App Service-Plans, der der webapp zugeordnet ist.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --runtime -r
    summary: 'Kanonisierte Web-Runtime im Format von Framework | Version, z. b. "php | 7.2". Zulässige Trennzeichen: "|" oder ":". `az webapp list-runtimes`Für verfügbare Liste verwenden.'
    description: ''
  - name: --sku
    parameterValueGroup: B1, B2, B3, D1, F1, FREE, I1, I1v2, I2, I2v2, I3, I3v2, P1V2, P1V3, P2V2, P2V3, P3V2, P3V3, PC2, PC3, PC4, S1, S2, S3, SHARED
    summary: Die Preisstufen, z. b. F1 (Free), D1 (Shared), B1 (Basic Small), B2 (Basic Medium), B3 (Basic Large), S1 (Standard klein), Optionen p1v2 angezeigt (Premium v2 Small), P1V3 (Premium V3 Small), P2V3 (Premium V3-Medium), P3V3 (Premium V3 groß), PC2 (Premium-Container Small), PC3 (Premium-Container Medium), PC4 (Premium-Container groß), I1 (isoliert klein), I2 (isoliertes Medium), I3 (isoliert), I1v2 (isoliert v2 klein) , I2v2 (isoliertes v2-Medium), I3v2 (isoliert, v2, groß).
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_webapp_update
  name: az webapp update
  summary: Aktualisieren Sie eine Web-App.
  description: ''
  syntax: >-
    az webapp update [--add]
                     [--client-affinity-enabled {false, true}]
                     [--force-dns-registration {false, true}]
                     [--force-string]
                     [--https-only {false, true}]
                     [--ids]
                     [--name]
                     [--remove]
                     [--resource-group]
                     [--set]
                     [--skip-custom-domain-verification {false, true}]
                     [--skip-dns-registration {false, true}]
                     [--slot]
                     [--subscription]
                     [--ttl-in-seconds {false, true}]
  examples:
  - summary: Aktualisieren Sie die Tags einer Web-App.
    syntax: az webapp update -g MyResourceGroup -n MyAppName --set tags.tagName=tagValue
  - summary: Aktualisieren Sie eine Web-App. automatisch generierten
    syntax: az webapp update --https-only true --name MyAppName --resource-group MyResourceGroup
  optionalParameters:
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --client-affinity-enabled
    parameterValueGroup: false, true
    summary: Aktiviert das Senden von Sitzungs Affinitäts Cookies.
    description: ''
  - name: --force-dns-registration
    parameterValueGroup: false, true
    summary: True gibt an, dass der Web-App-Hostname mit DNS registriert wird.
    description: ''
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --https-only
    parameterValueGroup: false, true
    summary: Leiten Sie den gesamten an eine APP gesenden Datenverkehr über HTTP an HTTPS weiter.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der Web-App. Wenn nicht angegeben, wird ein Name nach dem Zufallsprinzip generiert. Sie können den Standard mit konfigurieren `az configure --defaults web=<name>` .
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --set
    summary: Aktualisieren Sie ein Objekt, indem Sie einen Eigenschafts Pfad und einen festzulegenden Wert angeben.  Beispiel:--Set Eigenschaft1. Eigenschaft2 =<value>.
    description: ''
  - name: --skip-custom-domain-verification
    parameterValueGroup: false, true
    summary: True gibt an, dass der Web-App zugeordnete benutzerdefinierte (Non \* . azurewebsites.net) Domänen nicht überprüft werden.
    description: ''
  - name: --skip-dns-registration
    parameterValueGroup: false, true
    summary: ', Wenn der Hostname true Web App bei der Erstellung nicht bei DNS registriert ist.'
    description: ''
  - name: --slot -s
    summary: Der Name des Slots. Standardmäßig den stagingslot, wenn kein Wert angegeben ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --ttl-in-seconds
    parameterValueGroup: false, true
    summary: Gültigkeitsdauer (in Sekunden) für den Standard Domänen Namen der Web-App.
    description: ''
