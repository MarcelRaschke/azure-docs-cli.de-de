- uid: az_webapp_deploy
  name: az webapp deploy
  summary: Stellt ein bereitgestelltes Element in Azure-Web-Apps bereit.
  description: ''
  syntax: >-
    az webapp deploy [--async {false, true}]
                     [--clean {false, true}]
                     [--ids]
                     [--ignore-stack {false, true}]
                     [--name]
                     [--resource-group]
                     [--restart {false, true}]
                     [--slot]
                     [--src-path]
                     [--src-url]
                     [--subscription]
                     [--target-path]
                     [--timeout]
                     [--type]
  examples:
  - summary: Stellen Sie eine war-Datei asynchron bereit.
    syntax: az webapp deploy --resource-group ResouceGroup --name AppName --src-path SourcePath --type war --async IsAsync
  - summary: Statische Textdatei in wwwroot/staticfiles/test.txt bereitstellen
    syntax: az webapp deploy --resource-group ResouceGroup --name AppName --src-path SourcePath --type static --target-path staticfiles/test.txt
  optionalParameters:
  - name: --async
    parameterValueGroup: false, true
    summary: Asynchrone Bereitstellung.
    description: ''
  - name: --clean
    parameterValueGroup: false, true
    summary: Bereinigen. der Standardwert ist Target-Type-spezifisch.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --ignore-stack
    parameterValueGroup: false, true
    summary: Sollte die standardmäßige Stapel Überprüfung überschreiben.
    description: ''
  - name: --name -n
    summary: Der Name der webapp, mit der eine Verbindung hergestellt werden soll.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --restart
    parameterValueGroup: false, true
    summary: Neustart oder nicht. das Standardverhalten ist die Neustarts.
    description: ''
  - name: --slot -s
    summary: Der Name des zu verwendenden Bereitstellungs Slots.
    description: ''
  - name: --src-path
    summary: Der Pfad der Datei, die bereitgestellt werden soll. Beispiel:/mnt/apps/MyApp.war.
    description: ''
  - name: --src-url
    summary: 'Die URL, aus der das Paket heruntergeladen werden soll. Beispiel: <a href="http://mysite.com/files/myapp.war?key=123">http://mysite.com/files/myapp.war?key=123</a> .'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --target-path
    summary: Der Zielpfad relativ zu "wwwroot", in dem die Datei bereitgestellt wird.
    description: ''
  - name: --timeout
    summary: Timeout für den Vorgang in Millisekunden.
    description: ''
  - name: --type
    summary: Der Typ der angeforderten Bereitstellung.
    description: ''
- uid: az_webapp_list
  name: az webapp list
  summary: Auflisten von Web-Apps.
  description: ''
  syntax: >-
    az webapp list [--query-examples]
                   [--resource-group]
                   [--subscription]
  examples:
  - summary: Listet Standard Hostnamen und-Status für alle Web-Apps auf.
    syntax: 'az webapp list --query "[].{hostName: defaultHostName, state: state}"'
  - summary: Listet alle laufenden Web-Apps auf.
    syntax: az webapp list --query "[?state=='Running']"
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
