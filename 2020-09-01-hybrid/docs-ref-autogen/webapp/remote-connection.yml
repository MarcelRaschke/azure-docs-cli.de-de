uid: az_webapp_remote-connection
name: az webapp remote-connection
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **webapp** -Erweiterung für Azure CLI und erfordert Version 2.0.46 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl " **AZ webapp Remote-Connection** " zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Erstellen Sie eine Remote Verbindung mit einem TCP-Tunnel zu Ihrer Web-App.
description: ''
directCommands:
- uid: az_webapp_remote-connection_create
  name: az webapp remote-connection create
  summary: Erstellt eine Remote Verbindung mit einem TCP-Tunnel zu Ihrer Web-App.
  description: ''
  syntax: >-
    az webapp remote-connection create --name
                                       --resource-group
                                       [--port]
                                       [--slot]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der webapp, mit der eine Verbindung hergestellt werden soll.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --port -p
    summary: 'Port für die Remote Verbindung. Standard: zufälliger verfügbarer Port.'
    description: ''
  - name: --slot
    summary: Der Name des zu verwendenden Bereitstellungs Slots.
    description: ''
commands:
- az_webapp_remote-connection_create
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
