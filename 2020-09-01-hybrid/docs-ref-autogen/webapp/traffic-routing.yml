### YamlMime:AzureCLIGroup
uid: az_webapp_traffic-routing
name: az webapp traffic-routing
summary: Verwalten des Datenverkehrs Routings für Web-Apps.
description: ''
directCommands:
- uid: az_webapp_traffic-routing_clear
  name: az webapp traffic-routing clear
  summary: Löschen Sie die Routing Regeln und senden Sie den gesamten Datenverkehr an die Produktion.
  description: ''
  syntax: >-
    az webapp traffic-routing clear [--ids]
                                    [--name]
                                    [--resource-group]
                                    [--subscription]
  examples:
  - summary: Löschen Sie die Routing Regeln und senden Sie den gesamten Datenverkehr an die Produktion. automatisch generierten
    syntax: az webapp traffic-routing clear --name MyWebApp --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der Web-App. Wenn nicht angegeben, wird ein Name nach dem Zufallsprinzip generiert. Sie können den Standard mit konfigurieren `az configure --defaults web=<name>` .
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_webapp_traffic-routing_set
  name: az webapp traffic-routing set
  summary: Konfigurieren Sie das Routing von Datenverkehr an Bereitstellungs Slots.
  description: ''
  syntax: >-
    az webapp traffic-routing set --distribution
                                  [--ids]
                                  [--name]
                                  [--resource-group]
                                  [--subscription]
  examples:
  - summary: Konfigurieren Sie das Routing von Datenverkehr an Bereitstellungs Slots. automatisch generierten
    syntax: az webapp traffic-routing set --distribution staging=50 --name MyWebApp --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --distribution -d
    summary: Durch Leerzeichen getrennte slotroutings in einem Format von `<slot-name>=<percentage>` z. b. Staging = 50. Nicht verwendeter Prozentsatz des Datenverkehrs wird in den Produktions Slot geleitet.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der Web-App. Wenn nicht angegeben, wird ein Name nach dem Zufallsprinzip generiert. Sie können den Standard mit konfigurieren `az configure --defaults web=<name>` .
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_webapp_traffic-routing_show
  name: az webapp traffic-routing show
  summary: Zeigt die aktuelle Verteilung des Datenverkehrs zwischen Slots an.
  description: ''
  syntax: >-
    az webapp traffic-routing show [--ids]
                                   [--name]
                                   [--query-examples]
                                   [--resource-group]
                                   [--subscription]
  examples:
  - summary: Zeigt die aktuelle Verteilung des Datenverkehrs zwischen Slots an. automatisch generierten
    syntax: az webapp traffic-routing show --name MyWebApp --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der Web-App. Wenn nicht angegeben, wird ein Name nach dem Zufallsprinzip generiert. Sie können den Standard mit konfigurieren `az configure --defaults web=<name>` .
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
commands:
- az_webapp_traffic-routing_clear
- az_webapp_traffic-routing_set
- az_webapp_traffic-routing_show
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
