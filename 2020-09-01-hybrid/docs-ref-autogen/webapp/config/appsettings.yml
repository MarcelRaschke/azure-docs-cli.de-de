### YamlMime:AzureCLIGroup
uid: az_webapp_config_appsettings
name: az webapp config appsettings
summary: Konfigurieren Sie Web-App-Einstellungen. Wenn Sie Anwendungseinstellungen aktualisieren oder entfernen, wird eine App wiederverwendet.
description: ''
directCommands:
- uid: az_webapp_config_appsettings_delete
  name: az webapp config appsettings delete
  summary: Löschen Sie Web-App-Einstellungen.
  description: ''
  syntax: >-
    az webapp config appsettings delete --setting-names
                                        [--ids]
                                        [--name]
                                        [--resource-group]
                                        [--slot]
                                        [--subscription]
  examples:
  - summary: Löschen Sie Web-App-Einstellungen. (automatisch generiert)
    syntax: az webapp config appsettings delete --name MyWebApp --resource-group MyResourceGroup --setting-names {setting-names}
  requiredParameters:
  - isRequired: true
    name: --setting-names
    summary: Durch Leerzeichen getrennte AppSettings-Namen.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Name der Web-App. Wenn kein Name angegeben wird, wird ein Name nach dem Zufallsprinzip generiert. Sie können die Standardeinstellung mit `az configure --defaults web=<name>` konfigurieren.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --slot -s
    summary: Der Name des Slots. Der Standardwert ist der Produktionsslot, wenn er nicht angegeben ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
- uid: az_webapp_config_appsettings_list
  name: az webapp config appsettings list
  summary: Hier finden Sie Details zu den Einstellungen einer Web-App.
  description: ''
  syntax: >-
    az webapp config appsettings list --name
                                      --resource-group
                                      [--query-examples]
                                      [--slot]
                                      [--subscription]
  examples:
  - summary: Hier finden Sie Details zu den Einstellungen einer Web-App. (automatisch generiert)
    syntax: az webapp config appsettings list --name MyWebapp --resource-group MyResourceGroup --subscription MySubscription
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name der Web-App. Wenn kein Name angegeben wird, wird ein Name nach dem Zufallsprinzip generiert. Sie können die Standardeinstellung mit `az configure --defaults web=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --slot -s
    summary: Der Name des Slots. Wird nicht angegeben, wird standardmäßig der Produktionsslot verwendet.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
- uid: az_webapp_config_appsettings_set
  name: az webapp config appsettings set
  summary: Legen Sie die Einstellungen einer Web-App fest.
  description: ''
  syntax: >-
    az webapp config appsettings set [--ids]
                                     [--name]
                                     [--resource-group]
                                     [--settings]
                                     [--slot]
                                     [--slot-settings]
                                     [--subscription]
  examples:
  - summary: Legen Sie die NodeJS-Standardversion für eine Web-App auf 6.9.1 fest.
    syntax: az webapp config appsettings set -g MyResourceGroup -n MyUniqueApp --settings WEBSITE_NODE_DEFAULT_VERSION=6.9.1
  - summary: Festlegung mithilfe des Schlüssel-Wert-Paars und einer JSON-Datei mit weiteren Einstellungen.
    syntax: az webapp config appsettings set -g MyResourceGroup -n MyUniqueApp --settings mySetting=value @moreSettings.json
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen von "Resource Id"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Name der Web-App. Wenn keine Angabe erfolgt, wird nach dem Zufallsprinzip ein Name generiert. Sie können die Standardeinstellung mit `az configure --defaults web=<name>` konfigurieren.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --settings
    summary: Durch Leerzeichen getrennte App-Einstellungen im KEY=VALUE-Format. Verwenden Sie @{file}, um aus einer Datei zu laden.
    description: ''
  - name: --slot -s
    summary: Der Name des Slots. Wird nicht angegeben, wird standardmäßig der Produktionsslot verwendet.
    description: ''
  - name: --slot-settings
    summary: Durch Leerzeichen getrennte AppSettings im KEY=VALUE-Format. Verwenden Sie @{file} zum Laden aus einer Datei. Die einstellung wird der Konfiguration hinzugefügt und standardmäßig als Bereitstellungssloteinstellung gekennzeichnet.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
commands:
- az_webapp_config_appsettings_delete
- az_webapp_config_appsettings_list
- az_webapp_config_appsettings_set
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
