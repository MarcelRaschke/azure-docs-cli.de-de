- uid: az_webapp_config_ssl_upload
  name: az webapp config ssl upload
  summary: Hochladen eines benutzerdefinierten SSL-Zertifikats zu einer Web-App
  description: ''
  syntax: >-
    az webapp config ssl upload --certificate-file
                                --certificate-password
                                [--ids]
                                [--name]
                                [--resource-group]
                                [--slot]
                                [--subscription]
  examples:
  - summary: Hochladen eines benutzerdefinierten SSL-Zertifikats zu einer Web-App automatisch generierten
    syntax: az webapp config ssl upload --certificate-file {certificate-file} --certificate-password {certificate-password} --name MyWebapp     --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --certificate-file
    summary: Der Dateipfad für die PFX-Datei.
    description: ''
  - isRequired: true
    name: --certificate-password
    summary: Das SSL-Zertifikat Kennwort.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
