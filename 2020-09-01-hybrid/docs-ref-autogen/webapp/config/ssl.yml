### YamlMime:AzureCLIGroup
uid: az_webapp_config_ssl
name: az webapp config ssl
summary: Konfigurieren von SSL-Zertifikaten für Web-Apps.
description: ''
directCommands:
- uid: az_webapp_config_ssl_bind
  name: az webapp config ssl bind
  summary: Binden eines SSL-Zertifikats an eine Web-App.
  description: ''
  syntax: >-
    az webapp config ssl bind --certificate-thumbprint
                              --ssl-type {IP, SNI}
                              [--ids]
                              [--name]
                              [--resource-group]
                              [--slot]
                              [--subscription]
  examples:
  - summary: Binden eines SSL-Zertifikats an eine Web-App. automatisch generierten
    syntax: az webapp config ssl bind --certificate-thumbprint {certificate-thumbprint} --name MyWebapp --resource-group MyResourceGroup --ssl-type SNI
  requiredParameters:
  - isRequired: true
    name: --certificate-thumbprint
    summary: Der SSL-Zertifikat Fingerabdruck.
    description: ''
  - isRequired: true
    name: --ssl-type
    parameterValueGroup: IP, SNI
    summary: Der SSL-cert-Typ.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der Web-App. Wenn nicht angegeben, wird ein Name nach dem Zufallsprinzip generiert. Sie können den Standard mit konfigurieren `az configure --defaults web=<name>` .
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --slot -s
    summary: Der Name des Slots. Standardmäßig den stagingslot, wenn kein Wert angegeben ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_webapp_config_ssl_create
  name: az webapp config ssl create
  summary: Erstellen Sie ein verwaltetes Zertifikat für einen Hostnamen in einer webapp-app.
  description: ''
  syntax: >-
    az webapp config ssl create --hostname
                                --name
                                --resource-group
                                [--slot]
                                [--subscription]
  examples:
  - summary: Erstellen Sie ein verwaltetes Zertifikat für CNAME.mycustomdomain.com.
    syntax: az webapp config ssl create --resource-group MyResourceGroup --name MyWebapp --hostname cname.mycustomdomain.com
  requiredParameters:
  - isRequired: true
    name: --hostname
    summary: Der benutzerdefinierte Domänen Name.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Web-App.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --slot -s
    summary: Der Name des Slots. Standardmäßig den stagingslot, wenn kein Wert angegeben ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_webapp_config_ssl_delete
  name: az webapp config ssl delete
  summary: Löschen eines SSL-Zertifikats aus einer Web-App.
  description: ''
  syntax: >-
    az webapp config ssl delete --certificate-thumbprint
                                --resource-group
                                [--subscription]
  examples:
  - summary: Löschen eines SSL-Zertifikats aus einer Web-App. automatisch generierten
    syntax: az webapp config ssl delete --certificate-thumbprint {certificate-thumbprint} --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --certificate-thumbprint
    summary: Der SSL-Zertifikat Fingerabdruck.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_webapp_config_ssl_import
  name: az webapp config ssl import
  summary: Importieren Sie eine SSL-oder App Service Certificate aus Key Vault in eine Web-App.
  description: ''
  syntax: >-
    az webapp config ssl import --key-vault
                                --key-vault-certificate-name
                                [--ids]
                                [--name]
                                [--resource-group]
                                [--subscription]
  examples:
  - summary: Importieren Sie aus Key Vault ein SSL-oder App Service Certificate-Zertifikat in eine Web-App.
    syntax: az webapp config ssl import --resource-group MyResourceGroup --name MyWebapp --key-vault MyKeyVault --key-vault-certificate-name MyCertificateName
  - summary: Importieren eines SSL oder App Service Certificate aus Key Vault mithilfe der Ressourcen-ID in eine Web-App (in der Regel, wenn key Vault in einem anderen Abonnement ist).
    syntax: az webapp config ssl import --resource-group MyResourceGroup --name MyWebapp --key-vault '/subscriptions/[sub id]/resourceGroups/[rg]/providers/Microsoft.KeyVault/vaults/[vault name]' --key-vault-certificate-name MyCertificateName
  requiredParameters:
  - isRequired: true
    name: --key-vault
    summary: Der Name oder die Ressourcen-ID der Key Vault.
    description: ''
  - isRequired: true
    name: --key-vault-certificate-name
    summary: Der Name des Zertifikats in Key Vault.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der Web-App. Wenn nicht angegeben, wird ein Name nach dem Zufallsprinzip generiert. Sie können den Standard mit konfigurieren `az configure --defaults web=<name>` .
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_webapp_config_ssl_list
  name: az webapp config ssl list
  summary: Auflisten von SSL-Zertifikaten für eine Web-App.
  description: ''
  syntax: >-
    az webapp config ssl list --resource-group
                              [--query-examples]
                              [--subscription]
  examples:
  - summary: Auflisten von SSL-Zertifikaten für eine Web-App. automatisch generierten
    syntax: az webapp config ssl list --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
