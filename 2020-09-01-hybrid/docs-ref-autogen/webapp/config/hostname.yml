### YamlMime:AzureCLIGroup
uid: az_webapp_config_hostname
name: az webapp config hostname
summary: Konfigurieren von Hostnamen für eine Web-App.
description: ''
directCommands:
- uid: az_webapp_config_hostname_add
  name: az webapp config hostname add
  summary: Binden Sie einen Hostnamen an eine Web-App.
  description: ''
  syntax: >-
    az webapp config hostname add [--hostname]
                                  [--ids]
                                  [--resource-group]
                                  [--slot]
                                  [--subscription]
                                  [--webapp-name]
  examples:
  - summary: Binden Sie einen Hostnamen an eine Web-App. automatisch generierten
    syntax: az webapp config hostname add --hostname cname.mycustomdomain.com --resource-group MyResourceGroup --webapp-name MyWebapp
  optionalParameters:
  - name: --hostname
    summary: Der dem Standort zugewiesene Hostname, z. b. benutzerdefinierte Domänen.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --slot -s
    summary: Der Name des Slots. Standardmäßig den stagingslot, wenn kein Wert angegeben ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --webapp-name
    summary: Webapp-Name. Sie können den Standard mit konfigurieren `az configure --defaults web=<name>` .
    description: ''
- uid: az_webapp_config_hostname_delete
  name: az webapp config hostname delete
  summary: Aufheben der Bindung eines Host namens an eine Web-App.
  description: ''
  syntax: >-
    az webapp config hostname delete [--hostname]
                                     [--ids]
                                     [--resource-group]
                                     [--slot]
                                     [--subscription]
                                     [--webapp-name]
  optionalParameters:
  - name: --hostname
    summary: Der dem Standort zugewiesene Hostname, z. b. benutzerdefinierte Domänen.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --slot -s
    summary: Der Name des Slots. Standardmäßig den stagingslot, wenn kein Wert angegeben ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --webapp-name
    summary: Webapp-Name. Sie können den Standard mit konfigurieren `az configure --defaults web=<name>` .
    description: ''
- uid: az_webapp_config_hostname_get_external_ip
  name: az webapp config hostname get-external-ip
  summary: Sie erhalten die externe IP-Adresse für eine Web-App.
  description: ''
  syntax: >-
    az webapp config hostname get-external-ip [--ids]
                                              [--resource-group]
                                              [--subscription]
                                              [--webapp-name]
  examples:
  - summary: Sie erhalten die externe IP-Adresse für eine Web-App. automatisch generierten
    syntax: az webapp config hostname get-external-ip --resource-group MyResourceGroup --webapp-name MyWebapp
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --webapp-name
    summary: Webapp-Name. Sie können den Standard mit konfigurieren `az configure --defaults web=<name>` .
    description: ''
- uid: az_webapp_config_hostname_list
  name: az webapp config hostname list
  summary: Listet alle Host Namen Bindungen für eine Web-App auf.
  description: ''
  syntax: >-
    az webapp config hostname list --resource-group
                                   --webapp-name
                                   [--query-examples]
                                   [--slot]
                                   [--subscription]
  examples:
  - summary: Listet alle Host Namen Bindungen für eine Web-App auf. automatisch generierten
    syntax: az webapp config hostname list --resource-group MyResourceGroup --webapp-name MyWebapp
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --webapp-name
    summary: Der Name der Web-App. Wenn nicht angegeben, wird ein Name nach dem Zufallsprinzip generiert. Sie können den Standard mit konfigurieren `az configure --defaults web=<name>` .
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --slot -s
    summary: Der Name des Slots. Standardmäßig den stagingslot, wenn kein Wert angegeben ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
commands:
- az_webapp_config_hostname_add
- az_webapp_config_hostname_delete
- az_webapp_config_hostname_get_external_ip
- az_webapp_config_hostname_list
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
