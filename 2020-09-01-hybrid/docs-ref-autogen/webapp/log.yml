### YamlMime:AzureCLIGroup
uid: az_webapp_log
name: az webapp log
summary: Verwalten von Web-App-Protokollen.
description: ''
directCommands:
- uid: az_webapp_log_config
  name: az webapp log config
  summary: Konfigurieren Sie die Protokollierung für eine Web-App.
  description: ''
  syntax: >-
    az webapp log config [--application-logging {azureblobstorage, filesystem, off}]
                         [--detailed-error-messages {false, true}]
                         [--docker-container-logging {filesystem, off}]
                         [--failed-request-tracing {false, true}]
                         [--ids]
                         [--level {error, information, verbose, warning}]
                         [--name]
                         [--resource-group]
                         [--slot]
                         [--subscription]
                         [--web-server-logging {filesystem, off}]
  examples:
  - summary: Konfigurieren Sie die Protokollierung für eine Web-App. automatisch generierten
    syntax: az webapp log config --name MyWebapp --resource-group MyResourceGroup --web-server-logging off
  - summary: Konfigurieren Sie die Protokollierung für eine Web-App. automatisch generierten
    syntax: az webapp log config --docker-container-logging off --name MyWebapp --resource-group MyResourceGroup
  optionalParameters:
  - name: --application-logging
    parameterValueGroup: azureblobstorage, filesystem, off
    summary: Konfigurieren Sie die Anwendungs Protokollierung.
    description: ''
  - name: --detailed-error-messages
    parameterValueGroup: false, true
    summary: Konfigurieren Sie detaillierte Fehlermeldungen.
    description: ''
  - name: --docker-container-logging
    parameterValueGroup: filesystem, off
    summary: Konfigurieren Sie das Sammeln von stdout-und stderr-Ausgaben aus dem Container.
    description: ''
  - name: --failed-request-tracing
    parameterValueGroup: false, true
    summary: Ablauf Verfolgung für Anforderungs Fehler konfigurieren.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --level
    parameterValueGroup: error, information, verbose, warning
    summary: Protokolliergrad.
    description: ''
  - name: --name -n
    summary: Der Name der Web-App. Wenn nicht angegeben, wird ein Name nach dem Zufallsprinzip generiert. Sie können den Standard mit konfigurieren `az configure --defaults web=<name>` .
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --slot -s
    summary: Der Name des Slots. Standardmäßig den stagingslot, wenn kein Wert angegeben ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --web-server-logging
    parameterValueGroup: filesystem, off
    summary: Konfigurieren Sie die Webserver Protokollierung.
    description: ''
- uid: az_webapp_log_download
  name: az webapp log download
  summary: Laden Sie den Protokoll Verlauf einer Web-App als ZIP-Datei herunter.
  description: Dieser Befehl funktioniert möglicherweise nicht mit Web-Apps, die unter Linux ausgeführt werden.
  syntax: >-
    az webapp log download [--ids]
                           [--log-file]
                           [--name]
                           [--resource-group]
                           [--slot]
                           [--subscription]
  examples:
  - summary: Laden Sie den Protokoll Verlauf einer Web-App als ZIP-Datei herunter. automatisch generierten
    syntax: az webapp log download --name MyWebApp --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --log-file
    defaultValue: webapp_logs.zip
    summary: Der heruntergeladene Pfad der gezippten Protokolldatei.
    description: ''
  - name: --name -n
    summary: Der Name der Web-App. Wenn nicht angegeben, wird ein Name nach dem Zufallsprinzip generiert. Sie können den Standard mit konfigurieren `az configure --defaults web=<name>` .
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --slot -s
    summary: Der Name des Slots. Standardmäßig den stagingslot, wenn kein Wert angegeben ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_webapp_log_show
  name: az webapp log show
  summary: Hier finden Sie Details zur Protokollierungs Konfiguration einer Web-App.
  description: ''
  syntax: >-
    az webapp log show [--ids]
                       [--name]
                       [--query-examples]
                       [--resource-group]
                       [--slot]
                       [--subscription]
  examples:
  - summary: Hier finden Sie Details zur Protokollierungs Konfiguration einer Web-App. automatisch generierten
    syntax: az webapp log show --name MyWebApp --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der Web-App. Wenn nicht angegeben, wird ein Name nach dem Zufallsprinzip generiert. Sie können den Standard mit konfigurieren `az configure --defaults web=<name>` .
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --slot -s
    summary: Der Name des Slots. Standardmäßig den stagingslot, wenn kein Wert angegeben ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_webapp_log_tail
  name: az webapp log tail
  summary: Starten Sie die Live-Protokoll Ablauf Verfolgung für eine Web-App.
  description: Dieser Befehl funktioniert möglicherweise nicht mit Web-Apps, die unter Linux ausgeführt werden.
  syntax: >-
    az webapp log tail [--ids]
                       [--name]
                       [--provider]
                       [--resource-group]
                       [--slot]
                       [--subscription]
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der Web-App. Wenn nicht angegeben, wird ein Name nach dem Zufallsprinzip generiert. Sie können den Standard mit konfigurieren `az configure --defaults web=<name>` .
    description: ''
  - name: --provider
    summary: Standardmäßig werden alle von konfigurierten Live Ablauf Verfolgungen `az webapp log config` angezeigt, aber Sie können den Bereich auf bestimmte Anbieter/Ordner beschränken, z. b. "Application", "http" usw. Weitere Informationen finden Sie unter https://github.com/projectkudu/kudu/wiki/Diagnostic-Log-Stream .
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --slot -s
    summary: Der Name des Slots. Standardmäßig den stagingslot, wenn kein Wert angegeben ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
commands:
- az_webapp_log_config
- az_webapp_log_deployment
- az_webapp_log_deployment_list
- az_webapp_log_deployment_show
- az_webapp_log_download
- az_webapp_log_show
- az_webapp_log_tail
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
