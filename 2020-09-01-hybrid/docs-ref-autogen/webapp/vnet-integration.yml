### YamlMime:AzureCLIGroup
uid: az_webapp_vnet_integration
name: az webapp vnet-integration
summary: Methoden, die virtuelle Netzwerk Integrationen aus einer Web-App auflisten, hinzufügen und entfernen.
description: ''
directCommands:
- uid: az_webapp_vnet_integration_add
  name: az webapp vnet-integration add
  summary: Fügen Sie eine regionale Integration virtueller Netzwerke in eine Web-App ein.
  description: Wenn mehrere vnets mit demselben Namen in verschiedenen Ressourcengruppen vorhanden sind, geben Sie mit der vnet-Ressourcen-ID an, welches vnet verwendet werden soll. Wenn vnet Name verwendet wird, wird standardmäßig das vnet in derselben Ressourcengruppe wie die webapp verwendet.
  syntax: >-
    az webapp vnet-integration add --name
                                   --resource-group
                                   --subnet
                                   --vnet
                                   [--slot]
                                   [--subscription]
  examples:
  - summary: Hinzufügen einer regionalen Integration eines virtuellen Netzwerks zu einer webapp
    syntax: az webapp vnet-integration add -g MyResourceGroup -n MyWebapp --vnet MyVnetName --subnet MySubnetName -s [slot]
  - summary: Hinzufügen einer regionalen Integration eines virtuellen Netzwerks zu einer Web-App mithilfe der vnet-Ressourcen-ID
    syntax: az webapp vnet-integration add -g MyResourceGroup -n MyWebapp --vnet '/subscriptions/[sub id]/resourceGroups/[rg]/providers/Microsoft.Network/virtualNetworks/[virtual network name]' --subnet MySubnetName -s [slot]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Web-App. Wenn nicht angegeben, wird ein Name nach dem Zufallsprinzip generiert. Sie können den Standard mit konfigurieren `az configure --defaults web=<name>` .
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --subnet
    summary: Der Name des Teilnetzes.
    description: ''
  - isRequired: true
    name: --vnet
    summary: Der Name oder die Ressourcen-ID des vnet.
    description: ''
  optionalParameters:
  - name: --slot -s
    summary: Der Name des Slots. Standardmäßig den stagingslot, wenn kein Wert angegeben ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_webapp_vnet_integration_list
  name: az webapp vnet-integration list
  summary: Auflisten der virtuellen Netzwerk Integrationen in einer Web-App.
  description: ''
  syntax: >-
    az webapp vnet-integration list --name
                                    --resource-group
                                    [--query-examples]
                                    [--slot]
                                    [--subscription]
  examples:
  - summary: Auflisten der Virtual Network-Integrationen in einer Web-App
    syntax: az webapp vnet-integration list -g MyResourceGroup -n MyWebapp -s [slot]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Web-App. Wenn nicht angegeben, wird ein Name nach dem Zufallsprinzip generiert. Sie können den Standard mit konfigurieren `az configure --defaults web=<name>` .
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --slot -s
    summary: Der Name des Slots. Standardmäßig den stagingslot, wenn kein Wert angegeben ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_webapp_vnet_integration_remove
  name: az webapp vnet-integration remove
  summary: Entfernen Sie eine regionale Integration virtueller Netzwerke aus webapp.
  description: ''
  syntax: >-
    az webapp vnet-integration remove --name
                                      --resource-group
                                      [--slot]
                                      [--subscription]
  examples:
  - summary: Entfernen der Integration eines regionalen virtuellen Netzwerks aus der webapp
    syntax: az webapp vnet-integration remove -g MyResourceGroup -n MyWebapp -s [slot]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Web-App. Wenn nicht angegeben, wird ein Name nach dem Zufallsprinzip generiert. Sie können den Standard mit konfigurieren `az configure --defaults web=<name>` .
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --slot -s
    summary: Der Name des Slots. Standardmäßig den stagingslot, wenn kein Wert angegeben ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
commands:
- az_webapp_vnet_integration_add
- az_webapp_vnet_integration_list
- az_webapp_vnet_integration_remove
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
