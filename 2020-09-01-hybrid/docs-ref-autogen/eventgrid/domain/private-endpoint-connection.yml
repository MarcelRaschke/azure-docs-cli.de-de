### YamlMime:AzureCLIGroup
uid: az_eventgrid_domain_private-endpoint-connection
name: az eventgrid domain private-endpoint-connection
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **eventgrid** -Erweiterung für Azure CLI und erfordert Version 2.0.49 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie zum ersten Mal einen Befehl **AZ eventgrid Domain private-Endpoint-Connection** ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten der Verbindungs Ressourcen des privaten Endpunkts einer Domäne.
description: ''
directCommands:
- uid: az_eventgrid_domain_private-endpoint-connection_approve
  name: az eventgrid domain private-endpoint-connection approve
  summary: Genehmigen einer Anforderung für eine private Endpunkt Verbindung für eine Domäne.
  description: ''
  syntax: >-
    az eventgrid domain private-endpoint-connection approve --domain-name
                                                            --name
                                                            --resource-group
                                                            [--description]
  examples:
  - summary: Genehmigen Sie eine private Endpunkt Verbindung für eine Domäne.
    syntax: az eventgrid domain private-endpoint-connection approve -g rg1 --domain-name domain1 -n domain1-PrivateEndpoint.6d90cf76-a022-452c-9994-6dac62a50c99 --description "Sample approval description"
  requiredParameters:
  - isRequired: true
    name: --domain-name
    summary: Der Name der Domäne.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Verbindung mit dem privaten Endpunkt.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --description
    summary: Kommentare zur Genehmigung.
    description: ''
- uid: az_eventgrid_domain_private-endpoint-connection_delete
  name: az eventgrid domain private-endpoint-connection delete
  summary: Löschen Sie eine Verbindung mit einem privaten Endpunkt für eine Domäne.
  description: ''
  syntax: >-
    az eventgrid domain private-endpoint-connection delete --domain-name
                                                           --name
                                                           --resource-group
  examples:
  - summary: Löschen Sie eine private Endpunkt Verbindung für eine bestimmte Domäne.
    syntax: az eventgrid domain private-endpoint-connection delete -g rg1 --domain-name domain1 -n connectionName1
  requiredParameters:
  - isRequired: true
    name: --domain-name
    summary: Der Name der Domäne.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Verbindung mit dem privaten Endpunkt.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_eventgrid_domain_private-endpoint-connection_list
  name: az eventgrid domain private-endpoint-connection list
  summary: Listet die Eigenschaften aller privaten Endpunkt Verbindungen für eine Domäne auf.
  description: ''
  syntax: >-
    az eventgrid domain private-endpoint-connection list --name
                                                         --resource-group
  examples:
  - summary: Listet eine private Endpunkt Verbindung für eine Domäne auf.
    syntax: az eventgrid domain private-endpoint-connection list -g rg1 -n domain1
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Domäne.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_eventgrid_domain_private-endpoint-connection_reject
  name: az eventgrid domain private-endpoint-connection reject
  summary: Ablehnen einer Anforderung für eine private Endpunkt Verbindung für eine Domäne.
  description: ''
  syntax: >-
    az eventgrid domain private-endpoint-connection reject --domain-name
                                                           --name
                                                           --resource-group
                                                           [--description]
  examples:
  - summary: Lehnt eine private Endpunkt Verbindung für eine Domäne ab.
    syntax: az eventgrid domain private-endpoint-connection reject -g rg1 --domain-name domain1 -n domain1-PrivateEndpoint.6d90cf76-a022-452c-9994-6dac62a50c99 --description "Sample rejection description"
  requiredParameters:
  - isRequired: true
    name: --domain-name
    summary: Der Name der Domäne.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Verbindung mit dem privaten Endpunkt.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --description
    summary: Kommentare für die Ablehnung.
    description: ''
- uid: az_eventgrid_domain_private-endpoint-connection_show
  name: az eventgrid domain private-endpoint-connection show
  summary: Zeigen Sie die Eigenschaften einer Verbindung mit einem privaten Endpunkt für eine Domäne an.
  description: ''
  syntax: >-
    az eventgrid domain private-endpoint-connection show --domain-name
                                                         --name
                                                         --resource-group
  examples:
  - summary: Zeigt eine private Endpunkt Verbindung für eine Domäne an.
    syntax: az eventgrid domain private-endpoint-connection show -g rg1 --domain-name domain1 -n connectionName1
  requiredParameters:
  - isRequired: true
    name: --domain-name
    summary: Der Name der Domäne.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Verbindung mit dem privaten Endpunkt.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
commands:
- az_eventgrid_domain_private-endpoint-connection_approve
- az_eventgrid_domain_private-endpoint-connection_delete
- az_eventgrid_domain_private-endpoint-connection_list
