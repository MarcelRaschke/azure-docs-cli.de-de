### YamlMime:AzureCLIGroup
uid: az_eventgrid_extension-topic
name: az eventgrid extension-topic
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **eventgrid** -Erweiterung für Azure CLI und erfordert Version 2.0.49 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ eventgrid Extension-Topic** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten von Azure Event Grid-Erweiterungs Themen.
description: ''
directCommands:
- uid: az_eventgrid_extension-topic_show
  name: az eventgrid extension-topic show
  summary: Hier finden Sie Details zu einem Erweiterungs Thema.
  description: ''
  syntax: az eventgrid extension-topic show --scope
  examples:
  - summary: Anzeigen der Details eines Erweiterungs Themas.
    syntax: az eventgrid extension-topic show --scope /subscriptions/{SubID}/resourceGroups/{RG}/providers/Microsoft.Storage/storageAccounts/{StorageAccountName}
  requiredParameters:
  - isRequired: true
    name: --scope
    summary: Der Bezeichner der Ressource, mit der das Erweiterungs Thema abgefragt wird. Der Bereich kann ein Abonnement, eine Ressourcengruppe oder eine Ressource der obersten Ebene sein, die zu einem Namespace des Ressourcen Anbieters gehört. Verwenden Sie z. b. "/Subscriptions/{SubscriptionId}/" für ein Abonnement, "/Subscriptions/{SubscriptionId}/resourceGroups/{resourceGroupName}" für eine Ressourcengruppe und "/Subscriptions/{SubscriptionId}/resourceGroups/{resourceGroupName}/Providers/{resourceProviderNamespace}/{ResourceType}/{resourceName}" für die Azure-Ressource.
    description: ''
commands:
- az_eventgrid_extension-topic_show
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
