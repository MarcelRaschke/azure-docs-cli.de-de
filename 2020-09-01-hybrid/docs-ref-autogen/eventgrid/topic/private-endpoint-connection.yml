### YamlMime:AzureCLIGroup
uid: az_eventgrid_topic_private-endpoint-connection
name: az eventgrid topic private-endpoint-connection
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **eventgrid** -Erweiterung für Azure CLI und erfordert Version 2.0.49 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie das erste Mal einen Befehl " **AZ eventgrid Topic private-Endpoint-Connection** " ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten von privaten Endpunkt Verbindungen eines Themas.
description: ''
directCommands:
- uid: az_eventgrid_topic_private-endpoint-connection_approve
  name: az eventgrid topic private-endpoint-connection approve
  summary: Genehmigen einer Anforderung für eine private Endpunkt Verbindung für ein Thema.
  description: ''
  syntax: >-
    az eventgrid topic private-endpoint-connection approve --name
                                                           --resource-group
                                                           --topic-name
                                                           [--description]
  examples:
  - summary: Genehmigen einer Verbindung mit einem privaten Endpunkt für ein Thema.
    syntax: az eventgrid topic private-endpoint-connection approve -g rg1 --topic-name topic1 -n topic1-PrivateEndpoint.6d90cf76-a022-452c-9994-6dac62a50c99 --description "Sample approval description"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Verbindung mit dem privaten Endpunkt.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --topic-name
    summary: Name des Themas.
    description: ''
  optionalParameters:
  - name: --description
    summary: Kommentare zur Genehmigung.
    description: ''
- uid: az_eventgrid_topic_private-endpoint-connection_delete
  name: az eventgrid topic private-endpoint-connection delete
  summary: Löschen Sie eine Verbindung mit einem privaten Endpunkt für ein Thema.
  description: ''
  syntax: >-
    az eventgrid topic private-endpoint-connection delete --name
                                                          --resource-group
                                                          --topic-name
  examples:
  - summary: Löschen Sie eine private Endpunkt Verbindung für ein bestimmtes Thema.
    syntax: az eventgrid topic private-endpoint-connection delete -g rg1 --topic-name topic1 -n connectionName1
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Verbindung mit dem privaten Endpunkt.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --topic-name
    summary: Name des Themas.
    description: ''
- uid: az_eventgrid_topic_private-endpoint-connection_list
  name: az eventgrid topic private-endpoint-connection list
  summary: Listet die Eigenschaften aller privaten Endpunkt Verbindungen für ein Thema auf.
  description: ''
  syntax: >-
    az eventgrid topic private-endpoint-connection list --resource-group
                                                        --topic-name
  examples:
  - summary: Listet private Endpunkt Verbindungen für ein Thema auf.
    syntax: az eventgrid topic private-endpoint-connection list -g rg1 --topic-name topic1
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --topic-name
    summary: Name des Themas.
    description: ''
- uid: az_eventgrid_topic_private-endpoint-connection_reject
  name: az eventgrid topic private-endpoint-connection reject
  summary: Lehnt eine private Endpunkt Verbindungsanforderung für ein Thema ab.
  description: ''
  syntax: >-
    az eventgrid topic private-endpoint-connection reject --name
                                                          --resource-group
                                                          --topic-name
                                                          [--description]
  examples:
  - summary: Lehnt eine private Endpunkt Verbindung für ein Thema ab.
    syntax: az eventgrid topic private-endpoint-connection reject -g rg1 --topic-name topic1 -n topic1-PrivateEndpoint.6d90cf76-a022-452c-9994-6dac62a50c99 --description "Sample rejection description"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Verbindung mit dem privaten Endpunkt.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --topic-name
    summary: Name des Themas.
    description: ''
  optionalParameters:
  - name: --description
    summary: Kommentare für die Ablehnung.
    description: ''
- uid: az_eventgrid_topic_private-endpoint-connection_show
  name: az eventgrid topic private-endpoint-connection show
  summary: Anzeigen der Eigenschaften einer Verbindung mit einem privaten Endpunkt für ein Thema.
  description: ''
  syntax: >-
    az eventgrid topic private-endpoint-connection show --name
                                                        --resource-group
                                                        --topic-name
  examples:
  - summary: Hiermit wird eine Verbindung mit einem privaten Endpunkt für ein Thema angezeigt.
    syntax: az eventgrid topic private-endpoint-connection show -g rg1 --topic-name topic1 -n connectionName1
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Verbindung mit dem privaten Endpunkt.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --topic-name
    summary: Name des Themas.
    description: ''
