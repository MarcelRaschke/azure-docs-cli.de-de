### YamlMime:AzureCLIGroup
uid: az_devops_user
name: az devops user
summary: Verwalten von Benutzern
description: ''
directCommands:
- uid: az_devops_user_add
  name: az devops user add
  summary: Benutzer hinzufügen.
  description: ''
  syntax: >-
    az devops user add --email-id
                       --license-type {advanced, earlyAdopter, express, professional, stakeholder}
                       [--detect {false, true}]
                       [--org]
                       [--send-email-invite {false, true}]
                       [--subscription]
  requiredParameters:
  - isRequired: true
    name: --email-id
    summary: E-Mail-ID des Benutzers.
    description: ''
  - isRequired: true
    name: --license-type
    parameterValueGroup: advanced, earlyAdopter, express, professional, stakeholder
    summary: Lizenztyp für den Benutzer.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --send-email-invite
    parameterValueGroup: false, true
    summary: Ob eine e-Mail-Einladung für den neuen Benutzer gesendet werden soll oder nicht
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_devops_user_list
  name: az devops user list
  summary: Auflisten von Benutzern in einer Organisation [mit Ausnahme von Benutzern, die über Aad-Gruppen hinzugefügt werden]
  description: ''
  syntax: >-
    az devops user list [--detect {false, true}]
                        [--org]
                        [--query-examples]
                        [--skip]
                        [--subscription]
                        [--top]
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --skip
    summary: 'Offset: Anzahl der zu über springenden Datensätze.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --top
    defaultValue: "100"
    summary: Maximale Anzahl von Benutzern, die zurückgegeben werden sollen. Der Maximalwert ist 10000.
    description: ''
- uid: az_devops_user_remove
  name: az devops user remove
  summary: Entfernen Sie den Benutzer aus einer Organisation.
  description: ''
  syntax: >-
    az devops user remove --user
                          [--detect {false, true}]
                          [--org]
                          [--subscription]
                          [--yes]
  requiredParameters:
  - isRequired: true
    name: --user
    summary: E-Mail-ID oder ID des Benutzers.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
- uid: az_devops_user_show
  name: az devops user show
  summary: Benutzer Details anzeigen.
  description: ''
  syntax: >-
    az devops user show --user
                        [--detect {false, true}]
                        [--org]
                        [--query-examples]
                        [--subscription]
  requiredParameters:
  - isRequired: true
    name: --user
    summary: E-Mail-ID oder ID des Benutzers.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_devops_user_update
  name: az devops user update
  summary: Aktualisieren Sie den Lizenztyp für einen Benutzer.
  description: ''
  syntax: >-
    az devops user update --license-type {advanced, earlyAdopter, express, professional, stakeholder}
                          --user
                          [--detect {false, true}]
                          [--org]
                          [--subscription]
  requiredParameters:
  - isRequired: true
    name: --license-type
    parameterValueGroup: advanced, earlyAdopter, express, professional, stakeholder
    summary: Lizenztyp für den Benutzer.
    description: ''
  - isRequired: true
    name: --user
    summary: E-Mail-ID oder ID des Benutzers.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
commands:
- az_devops_user_add
- az_devops_user_list
- az_devops_user_remove
- az_devops_user_show
- az_devops_user_update
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
