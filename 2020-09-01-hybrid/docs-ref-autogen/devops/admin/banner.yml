### YamlMime:AzureCLIGroup
uid: az_devops_admin_banner
name: az devops admin banner
summary: Organisations Banner verwalten.
description: ''
directCommands:
- uid: az_devops_admin_banner_add
  name: az devops admin banner add
  summary: Fügen Sie ein neues Banner hinzu, und zeigen Sie es sofort an.
  description: ''
  syntax: >-
    az devops admin banner add --message
                               [--detect {false, true}]
                               [--expiration]
                               [--id]
                               [--org]
                               [--subscription]
                               [--type {error, info, warning}]
  requiredParameters:
  - isRequired: true
    name: --message -m
    summary: Die Meldung (Zeichenfolge), die im Banner angezeigt werden soll.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --expiration
    summary: 'Datum/Uhrzeit, an dem das Banner nicht mehr Benutzern angezeigt werden soll. Wenn nicht festgelegt, läuft das Banner nicht automatisch ab und muss mit dem remove-Befehl entfernt werden. Beispiel: "2019-06-10 17:21:00 UTC", "2019-06-10".'
    description: ''
  - name: --id
    summary: Der Bezeichner für das neue Banner. Dieser Bezeichner ist erforderlich, um die Nachricht später zu ändern oder zu entfernen. Ein eindeutiger Bezeichner wird automatisch erstellt, wenn er nicht angegeben ist.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --type -t
    parameterValueGroup: error, info, warning
    summary: Der Typ des zu vorhandenen Banners. Der Standardwert ist "Info".
    description: ''
- uid: az_devops_admin_banner_list
  name: az devops admin banner list
  summary: Listen Banner.
  description: ''
  syntax: >-
    az devops admin banner list [--detect {false, true}]
                                [--org]
                                [--query-examples]
                                [--subscription]
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_devops_admin_banner_remove
  name: az devops admin banner remove
  summary: Entfernen Sie ein Banner.
  description: ''
  syntax: >-
    az devops admin banner remove --id
                                  [--detect {false, true}]
                                  [--org]
                                  [--subscription]
  requiredParameters:
  - isRequired: true
    name: --id
    summary: Die ID des zu entfernenden Banners.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_devops_admin_banner_show
  name: az devops admin banner show
  summary: Hiermit werden Details für ein Banner angezeigt.
  description: ''
  syntax: >-
    az devops admin banner show --id
                                [--detect {false, true}]
                                [--org]
                                [--query-examples]
                                [--subscription]
  requiredParameters:
  - isRequired: true
    name: --id
    summary: Der Bezeichner für das Banner.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_devops_admin_banner_update
  name: az devops admin banner update
  summary: Aktualisieren Sie die Nachricht, die Ebene oder das Ablaufdatum für ein Banner.
  description: ''
  syntax: >-
    az devops admin banner update --id
                                  [--detect {false, true}]
                                  [--expiration]
                                  [--message]
                                  [--org]
                                  [--subscription]
                                  [--type {error, info, warning}]
  requiredParameters:
  - isRequired: true
    name: --id
    summary: ID des zu aktualisierenden Banners.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --expiration
    summary: 'Datum/Uhrzeit, an dem das Banner nicht mehr Benutzern angezeigt werden soll. Um die Ablaufzeit für das Banner zu deaktivieren, geben Sie einen leeren Wert für dieses Argument an. Beispiel: "2019-06-10 17:21:00 UTC", "2019-06-10".'
    description: ''
  - name: --message -m
    summary: Die Meldung (Zeichenfolge), die im Banner angezeigt werden soll.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --type -t
    parameterValueGroup: error, info, warning
    summary: Der Typ des zu vorhandenen Banners. Der Standardwert ist "Info".
    description: ''
commands:
- az_devops_admin_banner_add
- az_devops_admin_banner_list
- az_devops_admin_banner_remove
- az_devops_admin_banner_show
- az_devops_admin_banner_update
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
