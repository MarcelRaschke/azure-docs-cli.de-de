- uid: az_keyvault_certificate_purge
  name: az keyvault certificate purge
  summary: Löscht das angegebene gelöschte Zertifikat dauerhaft.
  description: Der Vorgang "purgedeletedcertificate" führt ein unherstellbares Löschen des angegebenen Zertifikats aus, ohne dass eine Wiederherstellung möglich ist. Der Vorgang ist nicht verfügbar, wenn für die Wiederherstellungs Ebene "nicht ersetzbar" nicht angegeben ist. Für diesen Vorgang ist die Certificate/Purge-Berechtigung erforderlich.
  syntax: >-
    az keyvault certificate purge [--id]
                                  [--name]
                                  [--subscription]
                                  [--vault-name]
  optionalParameters:
  - name: --id
    summary: Die Wiederherstellungs-ID des Zertifikats. Wenn angegeben, sollten alle anderen "ID"-Argumente ausgelassen werden.
    description: ''
  - name: --name -n
    summary: Name des Zertifikats. Erforderlich, wenn--ID nicht angegeben ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --vault-name
    summary: Der Name des Tresors. Erforderlich, wenn--ID nicht angegeben ist.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_certificate_recover
  name: az keyvault certificate recover
  summary: Hiermit wird das gelöschte Zertifikat wieder in der aktuellen Version unter/certificates. wieder hergestellt.
  description: Der Vorgang "wiederherstellungszertifikatzertifikat" führt die Umkehrung des Löschvorgangs aus. Der Vorgang ist in Tresoren anwendbar, die für vorläufiges löschen aktiviert sind, und muss während des Beibehaltungs Intervalls (verfügbar in den Attributen des gelöschten Zertifikats) ausgegeben werden. Dieser Vorgang erfordert die Berechtigung "Zertifikate/Wiederherstellung".
  syntax: >-
    az keyvault certificate recover [--id]
                                    [--name]
                                    [--subscription]
                                    [--vault-name]
  optionalParameters:
  - name: --id
    summary: Die Wiederherstellungs-ID des Zertifikats. Wenn angegeben, sollten alle anderen "ID"-Argumente ausgelassen werden.
    description: ''
  - name: --name -n
    summary: Name des Zertifikats. Erforderlich, wenn--ID nicht angegeben ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --vault-name
    summary: Der Name des Tresors. Erforderlich, wenn--ID nicht angegeben ist.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
