- uid: az_import-export_bit-locker-key_list
  name: az import-export bit-locker-key list
  summary: Gibt die BitLocker-Schlüssel für alle Laufwerke im angegebenen Auftrag zurück.
  description: ''
  syntax: >-
    az import-export bit-locker-key list --job-name
                                         --resource-group
  examples:
  - summary: Auflisten von BitLocker-Schlüsseln für Laufwerke in einem Auftrag
    syntax: az import-export bit-locker-key list --resource-group "myResourceGroup" --job-name "myJob"
  requiredParameters:
  - isRequired: true
    name: --job-name
    summary: Der Name des Import-/Exportauftrags.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
