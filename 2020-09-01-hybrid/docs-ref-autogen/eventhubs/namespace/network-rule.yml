### YamlMime:AzureCLIGroup
uid: az_eventhubs_namespace_network_rule
name: az eventhubs namespace network-rule
summary: Verwalten Sie den Azure Event UBS-networkruleset für den Namespace.
description: ''
directCommands:
- uid: az_eventhubs_namespace_network_rule_add
  name: az eventhubs namespace network-rule add
  summary: Fügen Sie eine Netzwerk Regel für einen Namespace hinzu.
  description: ''
  syntax: >-
    az eventhubs namespace network-rule add --namespace-name
                                            --resource-group
                                            [--action {Allow}]
                                            [--ignore-missing-endpoint {false, true}]
                                            [--ip-address]
                                            [--subnet]
                                            [--subscription]
                                            [--vnet-name]
  examples:
  - summary: Hinzufügen einer VirtualNetwork-Regel in networkruleset für einen Namespace
    syntax: az eventhubs namespace network-rule add --resource-group myresourcegroup --namespace-name mynamespace --subnet /subscriptions/{subscriptionid}/resourcegroups/{resourcegroupname}/providers/Microsoft.Network/virtualNetworks/{virtualnetworkname}/subnets/{subnetname} --ignore-missing-endpoint True
  - summary: Hinzufügen einer IP-Regel in networkruleset für einen Namespace
    syntax: az eventhubs namespace network-rule add --resource-group myresourcegroup --namespace-name mynamespace --ip-address 10.6.0.0/24 --action Allow
  - summary: Fügen Sie eine Netzwerk Regel für einen Namespace hinzu. automatisch generierten
    syntax: az eventhubs namespace network-rule add --action Allow --ignore-missing-endpoint true --namespace-name mynamespace --resource-group myresourcegroup --subnet /subscriptions/{subscriptionid}/resourcegroups/{resourcegroupname}/providers/Microsoft.Network/virtualNetworks/{virtualnetworkname}/subnets/{subnetname} --subscription MySubscription --vnet-name MyVnet
  requiredParameters:
  - isRequired: true
    name: --namespace-name
    summary: Der Name des Namespace.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --action
    defaultValue: Allow
    parameterValueGroup: Allow
    summary: Die Aktion der IP-Regel.
    description: ''
  - name: --ignore-missing-endpoint
    parameterValueGroup: false, true
    summary: Ein boolescher Wert, der angibt, ob der fehlende vnet-Dienst Endpunkt ignoriert werden soll.
    description: ''
  - name: --ip-address
    summary: IPv4-Adresse oder CIDR-Bereich-10.6.0.0/24.
    description: ''
  - name: --subnet
    summary: Der Name oder die ID des Subnetzes. Wenn Name angegeben wird, `--vnet-name` muss angegeben werden.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --vnet-name
    summary: Der Name der Virtual Network.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py
- uid: az_eventhubs_namespace_network_rule_list
  name: az eventhubs namespace network-rule list
  summary: Zeigt die Eigenschaften der Netzwerk Regel des angegebenen Namespace an.
  description: ''
  syntax: >-
    az eventhubs namespace network-rule list --namespace-name
                                             --resource-group
                                             [--query-examples]
                                             [--subscription]
  examples:
  - summary: Eigenschaften der Netzwerk Regel des angegebenen Namespace anzeigen
    syntax: az eventhubs namespace network-rule list --resource-group myresourcegroup --namespace-name mynamespace
  requiredParameters:
  - isRequired: true
    name: --namespace-name
    summary: Der Name des Namespace.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py
- uid: az_eventhubs_namespace_network_rule_remove
  name: az eventhubs namespace network-rule remove
  summary: Entfernen Sie die Netzwerk Regel für einen Namespace.
  description: ''
  syntax: >-
    az eventhubs namespace network-rule remove --namespace-name
                                               --resource-group
                                               [--ip-address]
                                               [--subnet]
                                               [--subscription]
                                               [--vnet-name]
  examples:
  - summary: VirtualNetwork-Regel aus networkruleset für einen Namespace entfernen
    syntax: az eventhubs namespace network-rule remove --resource-group myresourcegroup --namespace-name mynamespace --subnet /subscriptions/{subscriptionid}/resourcegroups/{resourcegroupname}/providers/Microsoft.Network/virtualNetworks/{virtualnetworkname}/subnets/{subnetname}
  - summary: Entfernen der IP-Regel aus networkruleset für einen Namespace
    syntax: az eventhubs namespace network-rule remove --resource-group myresourcegroup --namespace-name mynamespace --ip-address 10.6.0.0/24
  requiredParameters:
  - isRequired: true
    name: --namespace-name
    summary: Der Name des Namespace.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --ip-address
    summary: IPv4-Adresse oder CIDR-Bereich-10.6.0.0/24.
    description: ''
  - name: --subnet
    summary: Der Name oder die ID des Subnetzes. Wenn Name angegeben wird, `--vnet-name` muss angegeben werden.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --vnet-name
    summary: Der Name der Virtual Network.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py
