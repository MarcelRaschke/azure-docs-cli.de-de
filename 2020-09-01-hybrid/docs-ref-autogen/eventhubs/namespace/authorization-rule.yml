### YamlMime:AzureCLIGroup
uid: az_eventhubs_namespace_authorization_rule
name: az eventhubs namespace authorization-rule
summary: Verwalten Sie die Azure Event UBS-AuthorizationRule für den Namespace.
description: ''
directCommands:
- uid: az_eventhubs_namespace_authorization_rule_create
  name: az eventhubs namespace authorization-rule create
  summary: Erstellt die AuthorizationRule für den angegebenen Namespace.
  description: ''
  syntax: >-
    az eventhubs namespace authorization-rule create --name
                                                     --namespace-name
                                                     --resource-group
                                                     --rights {Listen, Manage, Send}
                                                     [--subscription]
  examples:
  - summary: Erstellt AuthorizationRule.
    syntax: az eventhubs namespace authorization-rule create --resource-group myresourcegroup --namespace-name mynamespace --name myauthorule --rights Send Listen
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Namespace-AuthorizationRule.
    description: ''
  - isRequired: true
    name: --namespace-name
    summary: Name des Namespace.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --rights
    parameterValueGroup: Listen, Manage, Send
    summary: Durch Leerzeichen getrennte Liste der Autorisierungs regelrechte.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py
- uid: az_eventhubs_namespace_authorization_rule_delete
  name: az eventhubs namespace authorization-rule delete
  summary: Löscht die AuthorizationRule des Namespace.
  description: ''
  syntax: >-
    az eventhubs namespace authorization-rule delete [--ids]
                                                     [--name]
                                                     [--namespace-name]
                                                     [--resource-group]
                                                     [--subscription]
  examples:
  - summary: Löscht die AuthorizationRule des Namespace.
    syntax: az eventhubs namespace authorization-rule delete --resource-group myresourcegroup --namespace-name mynamespace --name myauthorule
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der Namespace-AuthorizationRule.
    description: ''
  - name: --namespace-name
    summary: Name des Namespace.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py
- uid: az_eventhubs_namespace_authorization_rule_list
  name: az eventhubs namespace authorization-rule list
  summary: Zeigt die Liste der AuthorizationRule nach Namespace an.
  description: ''
  syntax: >-
    az eventhubs namespace authorization-rule list --namespace-name
                                                   --resource-group
                                                   [--query-examples]
                                                   [--subscription]
  examples:
  - summary: Zeigt die Liste der AuthorizationRule nach Namespace an.
    syntax: az eventhubs namespace authorization-rule list --resource-group myresourcegroup --namespace-name mynamespace
  requiredParameters:
  - isRequired: true
    name: --namespace-name
    summary: Name des Namespace.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py
