### YamlMime:AzureCLIGroup
uid: az_eventhubs_georecovery-alias_authorization-rule_keys
name: az eventhubs georecovery-alias authorization-rule keys
summary: Verwalten Sie die Verbindungs Zeichenfolgen für Azure Event Hubs AuthorizationRule für den installationsalias für die Konfiguration
description: ''
directCommands:
- uid: az_eventhubs_georecovery-alias_authorization-rule_keys_list
  name: az eventhubs georecovery-alias authorization-rule keys list
  summary: Zeigt die Schlüssel und Verbindungs Zeichenfolgen von AuthorizationRule für den eventhubs-Namespace an.
  description: ''
  syntax: >-
    az eventhubs georecovery-alias authorization-rule keys list --alias
                                                                --name
                                                                --namespace-name
                                                                --resource-group
                                                                [--query-examples]
                                                                [--subscription]
  examples:
  - summary: Zeigt die Schlüssel und Verbindungs Zeichenfolgen von AuthorizationRule für den-Namespace an.
    syntax: az eventhubs georecovery-alias authorization-rule keys list --resource-group myresourcegroup --namespace-name mynamespace --name myauthorule --alias myaliasname
  requiredParameters:
  - isRequired: true
    name: --alias -a
    summary: Der Name des Geo-Disaster wiederherstellungkonfigurationsalias.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Namespace-AuthorizationRule.
    description: ''
  - isRequired: true
    name: --namespace-name
    summary: Name des Namespace.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py
