### YamlMime:AzureCLIGroup
uid: az_eventhubs_eventhub_authorization_rule_keys
name: az eventhubs eventhub authorization-rule keys
summary: Verwalten von Azure AuthorizationRule-Verbindungs Zeichenfolgen für eventhub.
description: ''
directCommands:
- uid: az_eventhubs_eventhub_authorization_rule_keys_list
  name: az eventhubs eventhub authorization-rule keys list
  summary: Zeigt die Verbindungs Zeichenfolgen von AuthorizationRule für eventhub an.
  description: ''
  syntax: >-
    az eventhubs eventhub authorization-rule keys list --eventhub-name
                                                       --name
                                                       --namespace-name
                                                       --resource-group
                                                       [--query-examples]
                                                       [--subscription]
  examples:
  - summary: Zeigt die Verbindungs Zeichenfolgen von AuthorizationRule für eventhub an.
    syntax: az eventhubs eventhub authorization-rule keys list --resource-group myresourcegroup --namespace-name mynamespace --eventhub-name myeventhub --name myauthorule
  requiredParameters:
  - isRequired: true
    name: --eventhub-name
    summary: Name von eventhub.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der eventhub-AuthorizationRule.
    description: ''
  - isRequired: true
    name: --namespace-name
    summary: Name des Namespace.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py
- uid: az_eventhubs_eventhub_authorization_rule_keys_renew
  name: az eventhubs eventhub authorization-rule keys renew
  summary: Generieren Sie die Verbindungs Zeichenfolgen von AuthorizationRule für den-Namespace erneut.
  description: ''
  syntax: >-
    az eventhubs eventhub authorization-rule keys renew --key {PrimaryKey, SecondaryKey}
                                                        [--eventhub-name]
                                                        [--ids]
                                                        [--key-value]
                                                        [--name]
                                                        [--namespace-name]
                                                        [--resource-group]
                                                        [--subscription]
  examples:
  - summary: Generieren Sie die Verbindungs Zeichenfolgen von AuthorizationRule für den-Namespace erneut.
    syntax: az eventhubs eventhub authorization-rule keys renew --resource-group myresourcegroup --namespace-name mynamespace --eventhub-name myeventhub --name myauthorule --key PrimaryKey
  requiredParameters:
  - isRequired: true
    name: --key
    parameterValueGroup: PrimaryKey, SecondaryKey
    summary: Gibt an, dass der primäre oder sekundäre Schlüssel zurückgesetzt werden muss.
    description: ''
  optionalParameters:
  - name: --eventhub-name
    summary: Name von eventhub.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --key-value
    summary: 'Optional: Wenn der Schlüsselwert bereitgestellt wird, wird für KeyType oder einen automatisch generierten Schlüsselwert festgelegt, der für KeyType festgelegt wurde.'
    description: ''
  - name: --name -n
    summary: Der Name der eventhub-AuthorizationRule.
    description: ''
  - name: --namespace-name
    summary: Name des Namespace.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py
commands:
- az_eventhubs_eventhub_authorization_rule_keys_list
