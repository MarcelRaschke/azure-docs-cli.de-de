### YamlMime:AzureCLIGroup
uid: az_eventhubs_georecovery_alias
name: az eventhubs georecovery-alias
summary: Azure eventhubs-konfigurationsalias für die cloudwiederherstellung verwalten.
description: ''
directCommands:
- uid: az_eventhubs_georecovery_alias_break_pair
  name: az eventhubs georecovery-alias break-pair
  summary: Deaktiviert Geo-Disaster wiederherstellungskonfigurationsalias und beendet die Replikation von Änderungen vom primären Namespace zu sekundären Namespaces.
  description: ''
  syntax: >-
    az eventhubs georecovery-alias break-pair [--alias]
                                              [--ids]
                                              [--namespace-name]
                                              [--resource-group]
                                              [--subscription]
  examples:
  - summary: Deaktiviert Geo-Disaster wiederherstellungskonfigurationsalias und beendet die Replikation von Änderungen von primären zu sekundären Namespaces.
    syntax: az eventhubs georecovery-alias break-pair --resource-group myresourcegroup --namespace-name primarynamespace --alias myaliasname
  optionalParameters:
  - name: --alias -a
    summary: Der Name des Geo-Disaster wiederherstellungkonfigurationsalias.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --namespace-name
    summary: Name des Namespace.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py
- uid: az_eventhubs_georecovery_alias_delete
