    description: ''
  - name: --namespace-name
    summary: Name des Namespace.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py
- uid: az_eventhubs_georecovery_alias_exists
  name: az eventhubs georecovery-alias exists
  summary: Überprüfen Sie die Verfügbarkeit des Alias namens Geo-Disaster Wiederherstellungs Konfiguration.
  description: ''
  syntax: >-
    az eventhubs georecovery-alias exists --alias
                                          --namespace-name
                                          --resource-group
                                          [--subscription]
  examples:
  - summary: Überprüfen der Verfügbarkeit des Alias Namens für die Geo-Disaster Wiederherstellungs Konfiguration
    syntax: az eventhubs georecovery-alias exists --resource-group myresourcegroup --namespace-name primarynamespace --alias myaliasname
  requiredParameters:
  - isRequired: true
    name: --alias -a
    summary: Name der georedunktkonfiguration-Alias zum Überprüfen der Verfügbarkeit.
    description: ''
  - isRequired: true
    name: --namespace-name
    summary: Name des Namespace.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py
- uid: az_eventhubs_georecovery_alias_fail_over
  name: az eventhubs georecovery-alias fail-over
  summary: Ruft Geo-Disaster Wiederherstellungs konfigurationsalias auf, um auf den sekundären Namespace zu verweisen.
  description: ''
  syntax: >-
    az eventhubs georecovery-alias fail-over [--alias]
                                             [--ids]
                                             [--namespace-name]
                                             [--resource-group]
                                             [--subscription]
  examples:
  - summary: Ruft das georedundanten Failover auf und konfiguriert den Alias neu, sodass er auf den sekundären Namespace verweist
    syntax: az eventhubs georecovery-alias fail-over --resource-group myresourcegroup --namespace-name secondarynamespace --alias myaliasname
  optionalParameters:
  - name: --alias -a
    summary: Der Name des Geo-Disaster wiederherstellungkonfigurationsalias.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --namespace-name
    summary: Name des Namespace.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py
- uid: az_eventhubs_georecovery_alias_list
  name: az eventhubs georecovery-alias list
  summary: Ruft alle Alias (Notfall Wiederherstellungs Konfigurationen) ab.
  description: ''
  syntax: >-
    az eventhubs georecovery-alias list --namespace-name
                                        --resource-group
                                        [--query-examples]
                                        [--subscription]
  requiredParameters:
  - isRequired: true
    name: --namespace-name
    summary: Name des Namespace.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py
- uid: az_eventhubs_georecovery_alias_set
  name: az eventhubs georecovery-alias set
  summary: Legt einen Geo-Disaster Wiederherstellungs konfigurationsalias für den Namespace "Give" fest.
  description: ''
  syntax: >-
    az eventhubs georecovery-alias set --partner-namespace
                                       [--alias]
                                       [--alternate-name]
                                       [--ids]
                                       [--namespace-name]
                                       [--resource-group]
                                       [--subscription]
  examples:
  - summary: Legt Geo-Disaster wiederherstellungskonfigurationsalias für den Namespace ""
    syntax: az eventhubs georecovery-alias set --resource-group myresourcegroup --namespace-name primarynamespace --alias myaliasname --partner-namespace resourcearmid
  - summary: Legt einen Geo-Disaster Wiederherstellungs konfigurationsalias für den Namespace "Give" (automatisch generiert) fest.
    syntax: az eventhubs georecovery-alias set --alias myaliasname --namespace-name primarynamespace --partner-namespace resourcearmid --resource-group myresourcegroup --subscription MySubscription
  requiredParameters:
  - isRequired: true
    name: --partner-namespace
    summary: Name (in derselben Ressourcengruppe) oder arm-ID des primären/sekundären eventhub-Namespace namens, der Teil der georedundanten Kopplung ist.
    description: ''
  optionalParameters:
  - name: --alias -a
    summary: Der Name des Geo-Disaster wiederherstellungkonfigurationsalias.
    description: ''
  - name: --alternate-name
    summary: Alternativer Name für den Alias, wenn der Namespace Name und der Alias Name identisch sind.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --namespace-name
    summary: Name des Namespace.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py
- uid: az_eventhubs_georecovery_alias_show
  name: az eventhubs georecovery-alias show
  summary: Zeigt die Eigenschaften des Geo-Disaster Wiederherstellungs konfigurationsalias für primay oder sekundär Namespace an.
  description: ''
  syntax: >-
    az eventhubs georecovery-alias show [--alias]
                                        [--ids]
                                        [--namespace-name]
                                        [--query-examples]
                                        [--resource-group]
                                        [--subscription]
  examples:
  - summary: Zeigt die Eigenschaften des Geo-Disaster wiederherstellungskonfigurationsalias des primären Namespace an.
    syntax: az eventhubs georecovery-alias show --resource-group myresourcegroup --namespace-name primarynamespace --alias myaliasname
  - summary: Zeigt die Eigenschaften des Geo-Disaster Wiederherstellungs konfigurationsalias des sekundären Namespace an.
    syntax: az eventhubs georecovery-alias show --resource-group myresourcegroup --namespace-name secondarynamespace --alias myaliasname
  optionalParameters:
  - name: --alias -a
    summary: Der Name des Geo-Disaster wiederherstellungkonfigurationsalias.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --namespace-name
    summary: Name des Namespace.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py
