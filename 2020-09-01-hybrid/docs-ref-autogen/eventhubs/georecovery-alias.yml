  description: ''
  syntax: >-
    az eventhubs georecovery-alias delete [--alias]
                                          [--ids]
                                          [--namespace-name]
                                          [--resource-group]
                                          [--subscription]
  examples:
  - summary: Geo-Disaster wiederherstellungkonfigurationsalias löschen
    syntax: az eventhubs georecovery-alias delete --resource-group myresourcegroup --namespace-name secondarynamespace --alias myaliasname
  optionalParameters:
  - name: --alias -a
    summary: Der Name des Geo-Disaster wiederherstellungkonfigurationsalias.
    description: ''
  - name: --ids
