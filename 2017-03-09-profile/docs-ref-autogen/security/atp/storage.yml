### YamlMime:AzureCLIGroup
uid: az_security_atp_storage
name: az security atp storage
summary: Anzeigen und Verwalten von Advanced Threat Protection-Einstellungen für Speicher Konten.
description: ''
directCommands:
- uid: az_security_atp_storage_show
  name: az security atp storage show
  summary: Anzeigen von Advanced Threat Protection-Einstellungen für ein Speicherkonto.
  description: ''
  syntax: >-
    az security atp storage show --resource-group
                                 --storage-account
                                 [--query-examples]
                                 [--subscription]
  examples:
  - summary: Abrufen von Advanced Threat Protection-Einstellungen für ein Speicherkonto in einem Abonnement Bereich.
    syntax: az security atp storage show --resource-group MyResourceGroup --storage-account MyStorageAccount
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --storage-account
    summary: Name eines vorhandenen Speicher Kontos.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
- uid: az_security_atp_storage_update
  name: az security atp storage update
  summary: Schaltet den Status von Advanced Threat Protection für ein Speicherkonto um.
  description: ''
  syntax: >-
    az security atp storage update --is-enabled {false, true}
                                   --resource-group
                                   --storage-account
                                   [--subscription]
  examples:
  - summary: Aktivieren Sie Advanced Threat Protection für ein Speicherkonto in einem Abonnement Bereich.
    syntax: az security atp storage update --resource-group MyResourceGroup --storage-account MyStorageAccount --is-enabled true
  - summary: Deaktivieren von Advanced Threat Protection für ein Speicherkonto in einem Abonnement Bereich.
    syntax: az security atp storage update --resource-group MyResourceGroup --storage-account MyStorageAccount --is-enabled false
  requiredParameters:
  - isRequired: true
    name: --is-enabled
    parameterValueGroup: false, true
    summary: Aktivieren oder Deaktivieren von Advanced Threat Protection für ein empfangenes Speicherkonto.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --storage-account
    summary: Name eines vorhandenen Speicher Kontos.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
commands:
- az_security_atp_storage_show
- az_security_atp_storage_update
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
