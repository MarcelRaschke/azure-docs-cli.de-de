### YamlMime:AzureCLIGroup
uid: az_functionapp
name: az functionapp
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der Bereitstellungs **-zu-Azure-** Erweiterung für Azure CLI und erfordert Version 2.0.60 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ functionapp** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten von Funktionen-apps. Informationen zum Installieren der Azure Functions Core-Tools finden Sie unter https://github.com/Azure/azure-functions-core-tools .
description: ''
commands:
- az_functionapp_app
- az_functionapp_app_up
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
