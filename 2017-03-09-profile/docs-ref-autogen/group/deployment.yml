- uid: az_group_deployment_wait
  name: az group deployment wait
  summary: Platzieren Sie die CLI in einen Wartezustand, bis eine Bereitstellungsbedingung erfüllt ist.
  description: ''
  syntax: >-
    az group deployment wait --name
                             --resource-group
                             [--created]
                             [--custom]
                             [--deleted]
                             [--exists]
                             [--interval]
                             [--subscription]
                             [--timeout]
                             [--updated]
  examples:
  - summary: Platzieren Sie die CLI in einen Wartezustand, bis eine Bereitstellungsbedingung erfüllt ist. (automatisch generiert)
    syntax: az group deployment wait --name MyDeployment --resource-group MyResourceGroup --updated
  - summary: Platzieren Sie die CLI in einen Wartezustand, bis eine Bereitstellungsbedingung erfüllt ist. (automatisch generiert)
    syntax: az group deployment wait --created --name MyDeployment --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Bereitstellungsname.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --created
    summary: Warten Sie, bis mit "provisioningState" bei "Succeeded" erstellt wurde.
    description: ''
  - name: --custom
    summary: "Warten Sie, bis die Bedingung eine benutzerdefinierte JMESPath-Abfrage erfüllt. Beispiel: provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running']."
    description: ''
  - name: --deleted
    summary: Warten Sie, bis gelöscht wurde.
    description: ''
  - name: --exists
    summary: Warten Sie, bis die Ressource vorhanden ist.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Abrufintervall in Sekunden.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximale Wartezeit in Sekunden.
    description: ''
  - name: --updated
    summary: Warten Sie, bis das Update mit provisioningState unter "Succeeded" (Erfolgreich) ausgeführt wurde.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
