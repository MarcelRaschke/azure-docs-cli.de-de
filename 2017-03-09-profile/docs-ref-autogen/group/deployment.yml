### YamlMime:AzureCLIGroup
uid: az_group_deployment
name: az group deployment
summary: Verwalten Azure Resource Manager Bereitstellungen.
description: ''
directCommands:
- uid: az_group_deployment_cancel
  name: az group deployment cancel
  summary: Abbrechen einer derzeit ausgeführten Vorlagenbereitstellung
  description: ''
  syntax: >-
    az group deployment cancel --name
                               --resource-group
                               [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Bereitstellungsname.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_group_deployment_create
  name: az group deployment create
  summary: Startet eine Bereitstellung.
  description: ''
  syntax: >-
    az group deployment create --resource-group
                               [--aux-subs]
                               [--aux-tenants]
                               [--handle-extended-json-format]
                               [--mode {Complete, Incremental}]
                               [--name]
                               [--no-prompt {false, true}]
                               [--no-wait]
                               [--parameters]
                               [--rollback-on-error]
                               [--subscription]
                               [--template-file]
                               [--template-uri]
  examples:
  - summary: Erstellen Sie eine Bereitstellung aus einer Remotevorlagendatei, indem Sie Parameter aus einer lokalen JSON-Datei verwenden.
    syntax: az group deployment create -g MyResourceGroup --template-uri https://myresource/azuredeploy.json --parameters @myparameters.json
  - summary: Erstellen Sie eine Bereitstellung aus einer lokalen Vorlagendatei, indem Sie Parameter aus einer JSON-Zeichenfolge verwenden.
    syntax: >-
      az group deployment create -g MyResourceGroup --template-file azuredeploy.json \
          --parameters "{ \"location\": { \"value\": \"westus\" } }"
  - summary: Erstellen Sie eine Bereitstellung aus einer lokalen Vorlage, indem Sie eine lokale Parameterdatei, eine Remoteparameterdatei und selektives Überschreiben von Schlüssel-Wert-Paaren verwenden.
    syntax: >-
      az group deployment create -g MyResourceGroup --template-file azuredeploy.json \
          --parameters @params.json --parameters https://mysite/params.json --parameters MyValue=This MyArray=@array.json
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --aux-subs
    summary: Zusätzliche Abonnements, die während der mandantenübergreifenden Bereitstellung verwendet werden.
    description: ''
  - name: --aux-tenants
    summary: Zusätzliche Mandanten, die während der mandantenübergreifenden Bereitstellung verwendet werden.
    description: ''
  - name: --handle-extended-json-format -j
    summary: Unterstützung für die Handhabung von erweiterten Vorlageninhalten, einschließlich mehrstufiger Vorlagen und Kommentaren in der Bereitstellung.
    description: ''
  - name: --mode
    defaultValue: Incremental
    parameterValueGroup: Complete, Incremental
    summary: Inkrementell (nur Ressourcen zur Ressourcengruppe hinzufügen) oder Abschließen (entfernen Sie zusätzliche Ressourcen aus der Ressourcengruppe).
    description: ''
  - name: --name -n
    summary: Der Bereitstellungsname. Der Standardwert ist der Basisname der Vorlagendatei.
    description: ''
  - name: --no-prompt
    parameterValueGroup: false, true
    summary: Die Option zum Deaktivieren der Eingabeaufforderung fehlender Parameter für die ARM-Vorlage. Wenn der Wert true ist, wird die Eingabeaufforderung ignoriert, die Benutzer zur Bereitstellung fehlender Parameter auffordern. Der Standardwert ist „FALSE“.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --parameters -p
    summary: Geben Sie Werte für Bereitstellungsparameter an.
    description: Parameter können aus einer Datei mithilfe der Syntax, einer JSON-Zeichenfolge oder <`@{path}` KEY=VALUE-Paaren> werden. Parameter werden in der angegebenen Reihenfolge ausgewertet. Wenn also ein Wert zweimal zugewiesen wird, wird der zweite Wert verwendet. Es wird empfohlen, zuerst die Parameterdatei ein- und dann selektiv mithilfe der KEY=VALUE-Syntax zu überschreiben.
  - name: --rollback-on-error
    summary: Der Name einer Bereitstellung, auf die bei einem Fehler ein Rollback bzw. ein Flag für ein Rollback zur letzten erfolgreichen Bereitstellung verwendet werden soll.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --template-file -f
    summary: Ein Pfad zu einer Vorlagendatei oder Bicep-Datei im Dateisystem.
    description: ''
  - name: --template-uri -u
    summary: Ein URI für eine Remotevorlagendatei.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_group_deployment_delete
  name: az group deployment delete
  summary: Löschen Sie die Bereitstellung.
  description: ''
  syntax: >-
    az group deployment delete --name
                               --resource-group
                               [--no-wait]
                               [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Bereitstellungsname.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_group_deployment_export
  name: az group deployment export
  summary: Exportiert die für die Bereitstellung verwendete Vorlage.
  description: ''
  syntax: >-
    az group deployment export --name
                               --resource-group
                               [--subscription]
  examples:
  - summary: Exportiert die für die Bereitstellung verwendete Vorlage. (automatisch generiert)
    syntax: az group deployment export --name MyDeployment --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Bereitstellungsname.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_group_deployment_list
  name: az group deployment list
  summary: Ruft eine Liste der Bereitstellungen ab.
  description: ''
  syntax: >-
    az group deployment list --resource-group
                             [--filter]
                             [--query-examples]
                             [--subscription]
                             [--top]
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --filter
    summary: Der Filter, der auf den Vorgang angewendet werden soll.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und sie nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --top
    summary: Abfrageparameter. Wenn NULL übergeben wird, werden alle Bereitstellungen zurückgegeben.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
