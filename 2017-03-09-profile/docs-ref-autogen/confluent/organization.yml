### YamlMime:AzureCLIGroup
uid: az_confluent_organization
name: az confluent organization
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der- **Datei** Erweiterung für Azure CLI und erfordert Version 2.17.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ "Organization** " zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten Sie die Organisation mit einer Mischung.
description: ''
directCommands:
- uid: az_confluent_organization_create
  name: az confluent organization create
  summary: Organisations Ressource erstellen.
  description: ''
  syntax: >-
    az confluent organization create --name
                                     --resource-group
                                     [--location]
                                     [--no-wait]
                                     [--offer-detail]
                                     [--tags]
                                     [--user-detail]
  examples:
  - summary: Organization_Create
    syntax: az confluent organization create --location "West US" --offer-detail id="string" plan-id="string" plan-name="string" publisher-id="string" term-unit="string" --user-detail email-address="contoso@microsoft.com" first-name="string" last-name="string" --tags Environment="Dev" --name "myOrganization" --resource-group "myResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --name --organization-name -n
    summary: Der Name der Organisations Ressource.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --offer-detail
    summary: Ausführliche Angebotsdetails.
    description: >-
      Syntax:--Offer-Detail Publisher-ID = XX ID = XX Plan-ID = XX Plan-Name = XX Term-Unit = XX Status = XX


      Publisher-ID: Herausgeber-ID-ID: Plan-ID-Plan-ID: Plan-ID-Plan-Name: Angebots Plan namens Begriff-Einheit: Status des Angebots für den Tarif: Status der SaaS-Angebote.
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --user-detail
    summary: Abonnenten Detail.
    description: >-
      Syntax:--User-Detail First-Name = XX Last-Name = XX Email-Address = XX


      First-Name: Vorname Nachname: Nachname: Nachname e-Mail-Adresse: e-Mail-Adresse.
- uid: az_confluent_organization_delete
  name: az confluent organization delete
  summary: Organisations Ressource löschen.
  description: ''
  syntax: >-
    az confluent organization delete --name
                                     --resource-group
                                     [--no-wait]
                                     [--yes]
  examples:
  - summary: Löschen der Organisation
    syntax: az confluent organization delete --name "myOrganization" --resource-group "myResourceGroup"
  - summary: Löschen der Organisation mithilfe von IDs
    syntax: az confluent organization delete --ids "/subscriptions/{SubID}/resourceGroups/{ResourceGroup}/providers/Microsoft.Confluent/organizations/{myOrganization}"
  requiredParameters:
  - isRequired: true
    name: --name --organization-name -n
    summary: Der Name der Organisations Ressource.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
- uid: az_confluent_organization_list
  name: az confluent organization list
  summary: Listet alle Organisationen unter der angegebenen Ressourcengruppe auf. Und listet alle Organisationen unter dem angegebenen Abonnement auf.
  description: ''
  syntax: az confluent organization list [--resource-group]
  examples:
  - summary: Organization_ListByResourceGroup
    syntax: az confluent organization list --resource-group "myResourceGroup"
  - summary: Organization_ListBySubscription
    syntax: az confluent organization list
  optionalParameters:
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_confluent_organization_show
  name: az confluent organization show
  summary: Hier werden die Eigenschaften einer bestimmten Organisations Ressource angezeigt.
  description: ''
  syntax: >-
    az confluent organization show --name
                                   --resource-group
  examples:
  - summary: Organisation anzeigen
    syntax: az confluent organization show --name "myOrganization" --resource-group "myResourceGroup"
  - summary: Organisation mithilfe von IDs anzeigen
    syntax: az confluent organization show --ids "/subscriptions/{SubID}/resourceGroups/{ResourceGroup}/providers/Microsoft.Confluent/organizations/{myOrganization}"
  requiredParameters:
  - isRequired: true
    name: --name --organization-name -n
    summary: Der Name der Organisations Ressource.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_confluent_organization_update
  name: az confluent organization update
  summary: Organisations Ressource aktualisieren.
  description: ''
  syntax: >-
    az confluent organization update --name
                                     --resource-group
                                     [--tags]
  examples:
  - summary: Confluent_Update
    syntax: az confluent organization update --tags client="dev-client" env="dev" --name "myOrganization" --resource-group "myResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --name --organization-name -n
    summary: Der Name der Organisations Ressource.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
- uid: az_confluent_organization_wait
  name: az confluent organization wait
  summary: Platzieren Sie die CLI in einem Wartezustand, bis eine Bedingung der zusammen flüssigen Organisation erfüllt ist.
  description: ''
  syntax: >-
    az confluent organization wait --name
                                   --resource-group
                                   [--created]
                                   [--custom]
                                   [--deleted]
                                   [--exists]
                                   [--interval]
                                   [--timeout]
                                   [--updated]
  examples:
  - summary: Ausführung der nächsten Zeile des CLI-Skripts anhalten, bis die Unterbrechung der Organisation erfolgreich erstellt wurde.
    syntax: az confluent organization wait --name "myOrganization" --resource-group "myResourceGroup" --created
  - summary: Ausführung der nächsten Zeile des CLI-Skripts anhalten, bis die Zusammenfließende Organisation erfolgreich gelöscht wurde.
    syntax: az confluent organization wait --name "myOrganization" --resource-group "myResourceGroup" --deleted
  requiredParameters:
  - isRequired: true
    name: --name --organization-name -n
    summary: Der Name der Organisations Ressource.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --created
    summary: Warten Sie, bis "provisioningstate" bei "erfolgreich" erstellt wurde.
    description: ''
  - name: --custom
    summary: "Warten Sie, bis die Bedingung eine benutzerdefinierte jmespath-Abfrage erfüllt. Beispiel: provisioningstate! = ' InProgress ', instanceview. statuses [? Code = = ' PowerState/Running ']."
    description: ''
  - name: --deleted
    summary: Warten Sie bis zum Löschen.
    description: ''
  - name: --exists
    summary: Warten Sie, bis die Ressource vorhanden ist.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Abruf Intervall in Sekunden.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximale Wartezeit in Sekunden.
    description: ''
  - name: --updated
    summary: Warten Sie, bis das Update mit provisioningstate bei "erfolgreich" abgeschlossen ist.
    description: ''
commands:
- az_confluent_organization_create
- az_confluent_organization_delete
- az_confluent_organization_list
- az_confluent_organization_show
- az_confluent_organization_update
- az_confluent_organization_wait
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
