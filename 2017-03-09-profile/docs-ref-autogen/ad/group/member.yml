### YamlMime:AzureCLIGroup
uid: az_ad_group_member
name: az ad group member
summary: Verwalten Sie Azure Active Directory Gruppenmitglieder.
description: ''
directCommands:
- uid: az_ad_group_member_add
  name: az ad group member add
  summary: Fügen Sie einer Gruppe ein Mitglied hinzu.
  description: ''
  syntax: >-
    az ad group member add --group
                           --member-id
                           [--additional-properties]
  requiredParameters:
  - isRequired: true
    name: --group -g
    summary: Die Objekt-ID oder der Anzeige Name der Gruppe (Präfix funktioniert auch, wenn eine eindeutige Entsprechung vorliegt).
    description: ''
  - isRequired: true
    name: --member-id
    summary: Die Objekt-ID des Kontakts, der Gruppe, des Benutzers oder des Dienst Prinzipals.
    description: ''
  optionalParameters:
  - name: --additional-properties
    summary: Diese Auflistung wird von nicht übereinstimmenden Eigenschaften aus der Nachricht deserialisiert.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
- uid: az_ad_group_member_check
  name: az ad group member check
  summary: Überprüfen Sie, ob ein Mitglied Mitglied einer Gruppe ist.
  description: ''
  syntax: >-
    az ad group member check --group
                             --member-id
  examples:
  - summary: Überprüfen Sie, ob ein Mitglied Mitglied einer Gruppe ist. automatisch generierten
    syntax: az ad group member check --group MyGroupDisplayName --member-id xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx
  requiredParameters:
  - isRequired: true
    name: --group -g
    summary: Die Objekt-ID oder der Anzeige Name der Gruppe (Präfix funktioniert auch, wenn eine eindeutige Entsprechung vorliegt).
    description: ''
  - isRequired: true
    name: --member-id
    summary: Die Objekt-ID des Kontakts, der Gruppe, des Benutzers oder des Dienst Prinzipals.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
- uid: az_ad_group_member_list
  name: az ad group member list
  summary: Ruft die Mitglieder einer Gruppe ab.
  description: ''
  syntax: >-
    az ad group member list --group
                            [--query-examples]
  requiredParameters:
  - isRequired: true
    name: --group -g
    summary: Die Objekt-ID oder der Anzeige Name der Gruppe (Präfix funktioniert auch, wenn eine eindeutige Entsprechung vorliegt).
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
- uid: az_ad_group_member_remove
  name: az ad group member remove
  summary: Entfernt ein Mitglied aus einer Gruppe.
  description: ''
  syntax: >-
    az ad group member remove --group
                              --member-id
  requiredParameters:
  - isRequired: true
    name: --group -g
    summary: Die Objekt-ID oder der Anzeige Name der Gruppe (Präfix funktioniert auch, wenn eine eindeutige Entsprechung vorliegt).
    description: ''
  - isRequired: true
    name: --member-id
    summary: Die Objekt-ID des Kontakts, der Gruppe, des Benutzers oder des Dienst Prinzipals.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
commands:
- az_ad_group_member_add
- az_ad_group_member_check
- az_ad_group_member_list
- az_ad_group_member_remove
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
