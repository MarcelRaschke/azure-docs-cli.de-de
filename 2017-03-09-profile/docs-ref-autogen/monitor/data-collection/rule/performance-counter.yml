### YamlMime:AzureCLIGroup
uid: az_monitor_data-collection_rule_performance-counter
name: az monitor data-collection rule performance-counter
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Monitor-Control-Service-** Erweiterung für Azure CLI und erfordert Version 2.15.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl " **AZ Monitor Data-Collection Rule Performance-Counter** " zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Datenquelle für das Verwalten des Protokoll Leistungs Zählers.
description: ''
directCommands:
- uid: az_monitor_data-collection_rule_performance-counter_add
  name: az monitor data-collection rule performance-counter add
  summary: Fügen Sie eine Protokoll Leistungsdaten Quelle hinzu.
  description: ''
  syntax: >-
    az monitor data-collection rule performance-counter add --counter-specifiers
                                                            --name
                                                            --resource-group
                                                            --rule-name
                                                            --sampling-frequency
                                                            --streams {Microsoft-InsightsMetrics, Microsoft-Perf}
                                                            --transfer-period {PT15M, PT1M, PT30M, PT5M, PT60M}
  examples:
  - summary: Hinzufügen einer Protokoll Leistungsdaten Quelle
    syntax: az monitor data-collection rule performance-counter add --rule-name "myCollectionRule" --resource-group "myResourceGroup" --name "team2ExtraCounters" --streams "Microsoft-Perf" --counter-specifiers "\\Process(_Total)\\Thread Count" "\\LogicalDisk(_Total)\\Free Megabytes" --sampling-frequency 30 --transfer-period PT15M
  requiredParameters:
  - isRequired: true
    name: --counter-specifiers
    summary: Eine Liste der spezifizierernamen der Leistungsindikatoren, die Sie erfassen möchten. Verwenden Sie einen Platzhalter ( \* ) zum Erfassen eines Zählers für alle Instanzen. Führen Sie den Befehl "typeperf" aus, um eine Liste der Leistungsindikatoren unter Windows zu erhalten.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Ein Anzeige Name für die Datenquelle. Dieser Name muss in allen Datenquellen (unabhängig vom Typ) innerhalb der Daten Sammlungs Regel eindeutig sein.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --rule-name
    summary: Der Name der Daten Sammlungs Regel. Für den Namen wird die Groß-/Kleinschreibung nicht beachtet.
    description: ''
  - isRequired: true
    name: --sampling-frequency
    summary: Die Anzahl der Sekunden zwischen aufeinander folgenden Mess Wert Messungen (Stichproben).
    description: ''
  - isRequired: true
    name: --streams
    parameterValueGroup: Microsoft-InsightsMetrics, Microsoft-Perf
    summary: Liste der Streams, an die diese Datenquelle gesendet wird. Ein Datenstrom gibt an, welches Schema für diese Daten verwendet wird und in der Regel, an welche Tabelle in Log Analytics die Daten gesendet werden.
    description: ''
  - isRequired: true
    name: --transfer-period
    parameterValueGroup: PT15M, PT1M, PT30M, PT5M, PT60M
    summary: Das Intervall zwischen Daten Uploads (geplante Übertragungen), aufgerundet auf die nächste Minute.
    description: ''
- uid: az_monitor_data-collection_rule_performance-counter_delete
  name: az monitor data-collection rule performance-counter delete
  summary: Löschen Sie die Datenquelle des Protokoll Leistungs Zählers.
  description: ''
  syntax: >-
    az monitor data-collection rule performance-counter delete --name
                                                               --resource-group
                                                               --rule-name
  examples:
  - summary: Löschen einer Protokoll Leistungsdaten Quelle
    syntax: az monitor data-collection rule performance-counter delete --rule-name "myCollectionRule" --resource-group "myResourceGroup" --name "team2ExtraCounters"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Ein Anzeige Name für die Datenquelle. Dieser Name muss in allen Datenquellen (unabhängig vom Typ) innerhalb der Daten Sammlungs Regel eindeutig sein.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --rule-name
    summary: Der Name der Daten Sammlungs Regel. Für den Namen wird die Groß-/Kleinschreibung nicht beachtet.
    description: ''
- uid: az_monitor_data-collection_rule_performance-counter_list
  name: az monitor data-collection rule performance-counter list
  summary: Auflisten von Leistungsdaten Quellen des Protokoll Leistungs Zählers.
  description: ''
  syntax: >-
    az monitor data-collection rule performance-counter list --resource-group
                                                             --rule-name
  examples:
  - summary: Auflisten von Leistungsdaten Quellen des Protokoll Leistungs Zählers
    syntax: az monitor data-collection rule performance-counter list --rule-name "myCollectionRule" --resource-group "myResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --rule-name
    summary: Der Name der Daten Sammlungs Regel. Für den Namen wird die Groß-/Kleinschreibung nicht beachtet.
    description: ''
- uid: az_monitor_data-collection_rule_performance-counter_show
  name: az monitor data-collection rule performance-counter show
  summary: Anzeigen einer Protokoll Leistungsdaten Quelle.
  description: ''
  syntax: >-
    az monitor data-collection rule performance-counter show --name
                                                             --resource-group
                                                             --rule-name
  examples:
  - summary: Anzeigen einer Protokoll Leistungsdaten Quelle
    syntax: az monitor data-collection rule performance-counter show --rule-name "myCollectionRule" --resource-group "myResourceGroup" --name "appTeamExtraCounters"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Ein Anzeige Name für die Datenquelle. Dieser Name muss in allen Datenquellen (unabhängig vom Typ) innerhalb der Daten Sammlungs Regel eindeutig sein.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --rule-name
    summary: Der Name der Daten Sammlungs Regel. Für den Namen wird die Groß-/Kleinschreibung nicht beachtet.
    description: ''
- uid: az_monitor_data-collection_rule_performance-counter_update
  name: az monitor data-collection rule performance-counter update
  summary: Aktualisieren Sie die Datenquelle des Protokoll Leistungs Zählers.
  description: ''
  syntax: >-
    az monitor data-collection rule performance-counter update --name
                                                               --resource-group
                                                               --rule-name
                                                               [--counter-specifiers]
                                                               [--sampling-frequency]
                                                               [--streams {Microsoft-InsightsMetrics, Microsoft-Perf}]
                                                               [--transfer-period {PT15M, PT1M, PT30M, PT5M, PT60M}]
  examples:
  - summary: Aktualisieren einer Datenquelle für einen Protokoll Leistungswert
    syntax: az monitor data-collection rule performance-counter update --rule-name "myCollectionRule" --resource-group "myResourceGroup" --name "team2ExtraCounters" --transfer-period PT1M
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Ein Anzeige Name für die Datenquelle. Dieser Name muss in allen Datenquellen (unabhängig vom Typ) innerhalb der Daten Sammlungs Regel eindeutig sein.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --rule-name
    summary: Der Name der Daten Sammlungs Regel. Für den Namen wird die Groß-/Kleinschreibung nicht beachtet.
    description: ''
  optionalParameters:
  - name: --counter-specifiers
    summary: Eine Liste der spezifizierernamen der Leistungsindikatoren, die Sie erfassen möchten. Verwenden Sie einen Platzhalter ( \* ) zum Erfassen eines Zählers für alle Instanzen. Führen Sie den Befehl "typeperf" aus, um eine Liste der Leistungsindikatoren unter Windows zu erhalten.
    description: ''
  - name: --sampling-frequency
    summary: Die Anzahl der Sekunden zwischen aufeinander folgenden Mess Wert Messungen (Stichproben).
    description: ''
  - name: --streams
    parameterValueGroup: Microsoft-InsightsMetrics, Microsoft-Perf
    summary: Liste der Streams, an die diese Datenquelle gesendet wird. Ein Datenstrom gibt an, welches Schema für diese Daten verwendet wird und in der Regel, an welche Tabelle in Log Analytics die Daten gesendet werden.
    description: ''
  - name: --transfer-period
    parameterValueGroup: PT15M, PT1M, PT30M, PT5M, PT60M
    summary: Das Intervall zwischen Daten Uploads (geplante Übertragungen), aufgerundet auf die nächste Minute.
    description: ''
commands:
- az_monitor_data-collection_rule_performance-counter_add
