    description: ''
- uid: az_monitor_data-collection_rule_syslog_update
  name: az monitor data-collection rule syslog update
  summary: Aktualisieren Sie eine syslog-Datenquelle.
  description: ''
  syntax: >-
    az monitor data-collection rule syslog update --name
