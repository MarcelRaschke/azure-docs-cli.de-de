### YamlMime:AzureCLIGroup
uid: az_monitor_data-collection_rule_syslog
name: az monitor data-collection rule syslog
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Monitor-Control-Service-** Erweiterung für Azure CLI und erfordert Version 2.15.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie zum ersten Mal den Befehl **AZ Monitor Data-Collection Rule syslog** ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Syslog-Datenquelle verwalten.
description: ''
directCommands:
- uid: az_monitor_data-collection_rule_syslog_add
  name: az monitor data-collection rule syslog add
  summary: Fügen Sie eine syslog-Datenquelle hinzu.
  description: ''
  syntax: >-
    az monitor data-collection rule syslog add --facility-names {UUCP, auth, authpriv, cron, daemon, kern, local0, local1, local2, local3, local4, local5, local6, local7, lpr, mail, mark, news, syslog, user}
                                               --name
                                               --resource-group
                                               --rule-name
                                               --streams {Microsoft-Syslog}
                                               [--log-levels {Alert, Critical, Debug, Emergency, Error, Info, Notice, Warning}]
  examples:
  - summary: Syslog-Datenquelle hinzufügen
    syntax: az monitor data-collection rule syslog add --rule-name "myCollectionRule" --resource-group "myResourceGroup" --name "syslogBase" --facility-names "syslog" --log-levels "Alert" "Critical" --streams "Microsoft-Syslog"
  requiredParameters:
  - isRequired: true
    name: --facility-names
    parameterValueGroup: UUCP, auth, authpriv, cron, daemon, kern, local0, local1, local2, local3, local4, local5, local6, local7, lpr, mail, mark, news, syslog, user
    summary: Die Liste der Namen der Einrichtung.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Ein Anzeige Name für die Datenquelle. Dieser Name muss in allen Datenquellen (unabhängig vom Typ) innerhalb der Daten Sammlungs Regel eindeutig sein.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --rule-name
    summary: Der Name der Daten Sammlungs Regel. Für den Namen wird die Groß-/Kleinschreibung nicht beachtet.
    description: ''
  - isRequired: true
    name: --streams
    parameterValueGroup: Microsoft-Syslog
    summary: Liste der Streams, an die diese Datenquelle gesendet wird. Ein Datenstrom gibt an, welches Schema für diese Daten verwendet wird und in der Regel, an welche Tabelle in Log Analytics die Daten gesendet werden.
    description: ''
  optionalParameters:
  - name: --log-levels
    parameterValueGroup: Alert, Critical, Debug, Emergency, Error, Info, Notice, Warning
    summary: Die zu sammelnden Protokoll Ebenen.
    description: ''
