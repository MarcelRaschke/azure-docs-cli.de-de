### YamlMime:AzureCLIGroup
uid: az_storage_account_blob-service-properties
name: az storage account blob-service-properties
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Storage-BLOB-Preview-** Erweiterung für Azure CLI und erfordert Version 2.16.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Storage Account BLOB-Service-Properties** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten Sie die Eigenschaften des BLOB-Dienstanbieter eines Speicher Kontos.
description: ''
directCommands:
- uid: az_storage_account_blob-service-properties_show
  name: az storage account blob-service-properties show
  summary: Zeigen Sie die Eigenschaften des BLOB-Dienstanbieter eines Speicher Kontos an.
  description: Zeigen Sie die Eigenschaften des BLOB-Dienstanbieter eines Speicher Kontos an, einschließlich Eigenschaften für Storage Analytics und cors-Regeln (Cross-Origin Resource Sharing).
  syntax: >-
    az storage account blob-service-properties show --account-name
                                                    [--resource-group]
  examples:
  - summary: Zeigen Sie die Eigenschaften des Speicher Kontos "mystorageaccount" in der Ressourcengruppe "myresourcegroup" an.
    syntax: az storage account blob-service-properties show -n mystorageaccount -g MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --account-name -n
    summary: Der Name des Speicherkontos.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_storage_account_blob-service-properties_update
  name: az storage account blob-service-properties update
  summary: Aktualisieren Sie die Eigenschaften des BLOB-Dienstanbieter eines Speicher Kontos.
  description: Aktualisieren Sie die Eigenschaften des BLOB-Dienstanbieter eines Speicher Kontos, einschließlich Eigenschaften für Storage Analytics-und cors-Regeln (Cross-Origin Resource Sharing).
  syntax: >-
    az storage account blob-service-properties update --account-name
                                                      [--add]
                                                      [--change-feed-days]
                                                      [--container-days]
                                                      [--container-retention {false, true}]
                                                      [--default-service-version]
                                                      [--delete-retention-days]
                                                      [--enable-change-feed {false, true}]
                                                      [--enable-delete-retention {false, true}]
                                                      [--enable-last-access-tracking {false, true}]
                                                      [--enable-restore-policy {false, true}]
                                                      [--enable-versioning {false, true}]
                                                      [--force-string]
                                                      [--remove]
                                                      [--resource-group]
                                                      [--restore-days]
                                                      [--set]
  examples:
  - summary: Aktivieren Sie den Änderungs Feed, und legen Sie für das Speicherkonto "mystorageaccount" in der Ressourcengruppe "myresourcegroup" die Beibehaltungs Dauer für den Änderungs Feed auf unendlich fest.
    syntax: az storage account blob-service-properties update --enable-change-feed true -n mystorageaccount -g myresourcegroup
  - summary: Aktivieren Sie den Änderungs Feed, und legen 100 Sie für das Speicherkonto "mystorageaccount" in der Ressourcengruppe "myresourcegroup" Tage für die Beibehaltungs Dauer des Änderungs Feeds fest.
    syntax: az storage account blob-service-properties update --enable-change-feed --change-feed-days 100 -n mystorageaccount -g myresourcegroup
  - summary: Deaktivieren Sie den Änderungs Feed für das Speicherkonto "mystorageaccount" in der Ressourcengruppe "myresourcegroup".
    syntax: az storage account blob-service-properties update --enable-change-feed false -n mystorageaccount -g myresourcegroup
  - summary: Aktivieren Sie die Beibehaltungs Richtlinie für den Löschvorgang, und legen Sie für das Speicherkonto "mystorageaccount" in der Ressourcengruppe "myresourcegroup" Tage für die Lösch Beibehaltung auf 100
    syntax: az storage account blob-service-properties update --enable-delete-retention true --delete-retention-days 100 -n mystorageaccount -g myresourcegroup
  - summary: Aktivieren Sie die Versionsverwaltung für das Speicherkonto "mystorageaccount" in der Ressourcengruppe "myresourcegroup".
    syntax: az storage account blob-service-properties update --enable-versioning -n mystorageaccount -g myresourcegroup
  - summary: Legen Sie die Standardversion für die eingehende Anforderung für das Speicherkonto "mystorageaccount" fest.
    syntax: az storage account blob-service-properties update --default-service-version 2020-04-08 -n mystorageaccount -g myresourcegroup
  requiredParameters:
  - isRequired: true
    name: --account-name -n
    summary: Der Name des Speicherkontos.
    description: ''
  optionalParameters:
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --change-feed-days --change-feed-retention-days
    summary: Geben Sie die Dauer der changefeed-Aufbewahrung in Tagen an. Der Mindestwert ist 1 Tag, der Höchstwert 146000 Tage (400 Jahre). Ein NULL-Wert gibt eine unbegrenzte Aufbewahrung des Änderungs Feeds an. (Verwenden `--enable-change-feed` `--change-feed-days` Sie ohne, um NULL anzugeben).
    description: ''
  - name: --container-days --container-delete-retention-days
    summary: Geben Sie die Anzahl von Tagen an, die der gelöschte Container aufbewahrt werden soll. Der mindestens angegebene Wert kann 1 sein, und der Höchstwert kann 365 sein.
    description: ''
  - name: --container-retention --enable-container-delete-retention
    parameterValueGroup: false, true
    summary: Aktivieren Sie die Beibehaltungs Richtlinie für Container Löschung für das vorläufige Löschen von Containern, wenn diese Einstellung auf Deaktivieren Sie die Aufbewahrungs Richtlinie für den Container Löschvorgang, wenn Sie auf false
    description: ''
  - name: --default-service-version -d
    summary: Geben Sie die Standardversion an, die für Anforderungen an den BLOB-Dienst verwendet werden soll, wenn die Version einer eingehenden Anforderung nicht angegeben ist.
    description: ''
  - name: --delete-retention-days
    summary: Geben Sie die Anzahl von Tagen an, die das gelöschte BLOB aufbewahrt werden soll. Der Wert muss im Bereich [1.365] liegen. Es muss angegeben werden, wenn den Wert `--enable-delete-retention` true hat.
    description: ''
  - name: --enable-change-feed
    parameterValueGroup: false, true
    summary: Geben Sie an, ob die Protokollierung von Änderungs Feeds aktiviert ist. Wenn dies der Fall ist, aktivieren Sie das Speicherkonto, um mit dem Erfassen von Änderungen zu beginnen. Der Standardwert lautet „true“. Weitere Informationen finden Sie unter https://docs.microsoft.com/en-us/azure/storage/blobs/storage-blob-change-feed?tabs=azure-portal#register-by-using-azure-cli .
    description: ''
  - name: --enable-delete-retention
    parameterValueGroup: false, true
    summary: Geben Sie an, ob die Beibehaltungs Richtlinie für den BLOB-Dienst aktiviert ist.
    description: ''
  - name: --enable-last-access-tracking -t
    parameterValueGroup: false, true
    summary: Wenn der Wert auf true Last Access Time Based Tracking Policy aktiviert ist.
    description: ''
  - name: --enable-restore-policy
    parameterValueGroup: false, true
    summary: Aktivieren Sie die blobwiederherstellungs Richtlinie, wenn Sie auf true festgelegt ist
    description: ''
  - name: --enable-versioning
    parameterValueGroup: false, true
    summary: Die Versionsverwaltung ist aktiviert, wenn auf "true" festgelegt.
    description: ''
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --restore-days
    summary: Die Anzahl der Tage für das BLOB kann wieder hergestellt werden. Er sollte größer als 0 (null) und kleiner als die Beibehaltungs Dauer für die Löschung sein
    description: ''
  - name: --set
    summary: Aktualisieren Sie ein Objekt, indem Sie einen Eigenschafts Pfad und einen festzulegenden Wert angeben.  Beispiel:--Set Eigenschaft1. Eigenschaft2 =<value>.
    description: ''
commands:
- az_storage_account_blob-service-properties_show
- az_storage_account_blob-service-properties_update
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
