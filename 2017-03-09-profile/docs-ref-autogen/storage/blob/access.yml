### YamlMime:AzureCLIGroup
uid: az_storage_blob_access
name: az storage blob access
extensionInformation: >-
  > [!Note]

  > Dieser Verweis ist Teil der **Storage Preview-Erweiterung** für Azure CLI und erfordert Version 2.21.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den **Befehl az storage blob access zum ersten Mal** ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten sie die Zugriffssteuerungseigenschaften eines Blobs, wenn hierarchischer Namespace aktiviert ist.
description: ''
directCommands:
- uid: az_storage_blob_access_set
  name: az storage blob access set
  summary: Legen Sie die Zugriffssteuerungseigenschaften eines Blobs fest.
  description: ''
  syntax: >-
    az storage blob access set --acl-spec
                               --blob-name
                               --container-name
                               [--account-key]
                               [--account-name]
                               [--auth-mode {key, login}]
                               [--connection-string]
                               [--if-match]
                               [--if-modified-since]
                               [--if-none-match]
                               [--if-unmodified-since]
                               [--lease-id]
                               [--sas-token]
                               [--timeout]
  examples:
  - summary: Legen Sie die Zugriffssteuerungseigenschaften eines Blobs fest.
    syntax: az storage blob access set -a "user::rwx,group::r--,other::---" -b MyBlob -c MyContainer --account-name MyStorageAccount
  requiredParameters:
  - isRequired: true
    name: --acl-spec -a
    summary: 'Die ACL-Spezifikation, die für den Pfad im Format "[default:]user|group|other|mask:[entity id oder UPN]:r|-w|-x festgelegt werden soll|-,[default:]user|group|other|mask:[entity id or UPN]:r|-w|-x|-,...". Beispiel: "user::rwx, user:john.doe@contoso:rwx ,group::r--,other::---,mask::rwx".'
    description: ''
  - isRequired: true
    name: --blob-name -b
    summary: Der Blobname.
    description: ''
  - isRequired: true
    name: --container-name -c
    summary: Der Containername
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Speicherkontoschlüssel Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Name des Speicherkontos Zugehörige Umgebungsvariable: AZURE_STORAGE_ACCOUNT. Muss in Verbindung mit einem Speicherkontoschlüssel oder einem SAS-Token verwendet werden. Wenn keines von beiden vorhanden ist, versucht der Befehl, den Speicherkontoschlüssel mithilfe des authentifizierten Azure-Kontos abfragt. Wenn eine große Anzahl von Speicherbefehlen ausgeführt wird, kann das API-Kontingent erreicht werden.'
    description: ''
  - name: --auth-mode
    parameterValueGroup: key, login
    summary: 'Der Modus, in dem der Befehl ausgeführt werden soll. Im Anmeldemodus werden Ihre Anmeldeinformationen direkt für die Authentifizierung verwendet. Der Legacymodus "Schlüssel" versucht, einen Kontoschlüssel abfragt, wenn keine Authentifizierungsparameter für das Konto angegeben werden. Umgebungsvariable: AZURE_STORAGE_AUTH_MODE.'
    description: ''
  - name: --connection-string
    summary: 'Verbindungszeichenfolge des Speicherkontos. Umgebungsvariable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --if-match
    summary: Ein ETag-Wert. Mit diesem Header legen Sie fest, dass der Vorgang nur ausgeführt wird, wenn das ETag der Ressource mit dem angegebenen Wert übereinstimmt. Das ETag muss in Anführungszeichen angegeben werden.
    description: ''
  - name: --if-modified-since
    summary: Nur ändern, wenn seit der angegebenen UTC-Datums-/Uhrzeit (Y-m-d'T'H:M'Z') geändert wurde.
    description: ''
  - name: --if-none-match
    summary: Ein ETag-Wert oder der spezielle \* Platzhalterwert (""). Mit diesem Header legen Sie fest, dass der Vorgang nur ausgeführt wird, wenn das ETag der Ressource nicht mit dem angegebenen Wert übereinstimmt. Das ETag muss in Anführungszeichen angegeben werden.
    description: ''
  - name: --if-unmodified-since
    summary: Nur ändern, wenn seit der angegebenen UTC-Datums-/Uhrzeit (Y-m-d'T'H:M'Z') nicht geändert wurde.
    description: ''
  - name: --lease-id
    summary: Erforderlich, wenn der Pfad über eine aktive Lease verfügt.
    description: ''
  - name: --sas-token
    summary: 'Eine Shared Access Signature (SAS). Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --timeout
    summary: Anforderungstimeout in Sekunden. Gilt für jeden Aufruf des Diensts.
    description: ''
- uid: az_storage_blob_access_show
  name: az storage blob access show
  summary: Zeigt die Zugriffssteuerungseigenschaften eines Blobs an.
  description: ''
  syntax: >-
    az storage blob access show --blob-name
                                --container-name
                                [--account-key]
                                [--account-name]
                                [--auth-mode {key, login}]
                                [--connection-string]
                                [--if-match]
                                [--if-modified-since]
                                [--if-none-match]
                                [--if-unmodified-since]
                                [--lease-id]
                                [--sas-token]
                                [--timeout]
                                [--user-principle-names]
  examples:
  - summary: Zeigt die Zugriffssteuerungseigenschaften eines Blobs an.
    syntax: az storage blob access show -b MyBlob -c MyContainer --account-name MyStorageAccount
  requiredParameters:
  - isRequired: true
    name: --blob-name -b
    summary: Der Blobname.
    description: ''
  - isRequired: true
    name: --container-name -c
    summary: Der Containername
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Speicherkontoschlüssel Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Name des Speicherkontos Zugehörige Umgebungsvariable: AZURE_STORAGE_ACCOUNT. Muss in Verbindung mit einem Speicherkontoschlüssel oder einem SAS-Token verwendet werden. Wenn keines von beiden vorhanden ist, versucht der Befehl, den Speicherkontoschlüssel mithilfe des authentifizierten Azure-Kontos abzufragen. Wenn eine große Anzahl von Speicherbefehlen ausgeführt wird, kann das API-Kontingent erreicht werden.'
    description: ''
  - name: --auth-mode
    parameterValueGroup: key, login
    summary: 'Der Modus, in dem der Befehl ausgeführt werden soll. Der Modus "login" verwendet direkt Ihre Anmeldeinformationen für die Authentifizierung. Im Legacymodus "Schlüssel" wird versucht, einen Kontoschlüssel abzufragen, wenn keine Authentifizierungsparameter für das Konto angegeben werden. Umgebungsvariable: AZURE_STORAGE_AUTH_MODE.'
    description: ''
  - name: --connection-string
    summary: 'Verbindungszeichenfolge des Speicherkontos. Umgebungsvariable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --if-match
    summary: Ein ETag-Wert. Mit diesem Header legen Sie fest, dass der Vorgang nur ausgeführt wird, wenn das ETag der Ressource mit dem angegebenen Wert übereinstimmt. Das ETag muss in Anführungszeichen angegeben werden.
    description: ''
  - name: --if-modified-since
    summary: Nur ändern, wenn seit der angegebenen UTC-Datums-/Uhrzeit (Y-m-d'T'H:M'Z') geändert wurde.
    description: ''
  - name: --if-none-match
    summary: Ein ETag-Wert oder der spezielle \* Platzhalterwert (""). Mit diesem Header legen Sie fest, dass der Vorgang nur ausgeführt wird, wenn das ETag der Ressource nicht mit dem angegebenen Wert übereinstimmt. Das ETag muss in Anführungszeichen angegeben werden.
    description: ''
  - name: --if-unmodified-since
    summary: Nur ändern, wenn seit der angegebenen UTC-Datums-/Uhrzeit (Y-m-d'T'H:M'Z') nicht geändert wurde.
    description: ''
  - name: --lease-id
    summary: Erforderlich, wenn der Pfad über eine aktive Lease verfügt.
    description: ''
  - name: --sas-token
    summary: 'Eine Shared Access Signature (SAS). Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --timeout
    summary: Anforderungstimeout in Sekunden. Gilt für jeden Aufruf des Diensts.
    description: ''
  - name: --user-principle-names
    summary: Nur gültig, wenn hierarchischer Namespace für das Konto aktiviert ist. Bei "true" werden die Für Besitzer, Gruppe und ACL zurückgegebenen Benutzeridentitätswerte von Azure Active Directory Objekt-IDs in Benutzerprinzipalnamen transformiert. Bei "false" werden die Werte als Azure Active Directory Objekt-IDs zurückgegeben. Der Standardwert ist „FALSE“. Beachten Sie, dass Gruppen- und Anwendungsobjekt-IDs nicht übersetzt werden, da sie keine eindeutigen Beschriftungsnamen haben.
    description: ''
- uid: az_storage_blob_access_update
  name: az storage blob access update
  summary: Aktualisieren sie die Zugriffssteuerungseigenschaften eines Blobs.
  description: ''
  syntax: >-
    az storage blob access update --blob-name
                                  --container-name
                                  [--account-key]
                                  [--account-name]
                                  [--acl-spec]
                                  [--auth-mode {key, login}]
                                  [--connection-string]
                                  [--group]
                                  [--if-match]
                                  [--if-modified-since]
                                  [--if-none-match]
                                  [--if-unmodified-since]
                                  [--lease-id]
                                  [--owner]
                                  [--permissions]
                                  [--sas-token]
                                  [--timeout]
  examples:
  - summary: Aktualisieren sie die Zugriffsberechtigungen eines Blobs.
    syntax: az storage blob access update --permissions "rwxrwxrwx" -b MyBlob -c MyContainer --account-name MyStorageAccount
  - summary: Aktualisieren sie den besitzenden Benutzer eines Blobs.
    syntax: az storage blob access update --owner [entityId/UPN] -b MyBlob -c MyContainer --account-name MyStorageAccount
  - summary: Aktualisieren Sie die besitzende Gruppe eines Blobs.
    syntax: az storage blob access update --group [entityId/UPN] -b MyBlob -c MyContainer --account-name MyStorageAccount
  requiredParameters:
  - isRequired: true
    name: --blob-name -b
    summary: Der Blobname.
    description: ''
  - isRequired: true
    name: --container-name -c
    summary: Der Containername
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Speicherkontoschlüssel Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Name des Speicherkontos Zugehörige Umgebungsvariable: AZURE_STORAGE_ACCOUNT. Muss in Verbindung mit einem Speicherkontoschlüssel oder einem SAS-Token verwendet werden. Wenn keines von beiden vorhanden ist, versucht der Befehl, den Speicherkontoschlüssel mithilfe des authentifizierten Azure-Kontos abfragt. Wenn eine große Anzahl von Speicherbefehlen ausgeführt wird, kann das API-Kontingent erreicht werden.'
    description: ''
  - name: --acl-spec -a
    summary: 'Die ACL-Spezifikation, die für den Pfad im Format "[default:]user|group|other|mask:[entity id oder UPN]:r|-w|-x festgelegt werden soll|-,[default:]user|group|other|mask:[entity id or UPN]:r|-w|-x|-,...". Beispiel: "user::rwx, user:john.doe@contoso:rwx ,group::r--,other::---,mask::rwx".'
    description: ''
  - name: --auth-mode
    parameterValueGroup: key, login
    summary: 'Der Modus, in dem der Befehl ausgeführt werden soll. Im Anmeldemodus werden Ihre Anmeldeinformationen direkt für die Authentifizierung verwendet. Der Legacymodus "Schlüssel" versucht, einen Kontoschlüssel abfragt, wenn keine Authentifizierungsparameter für das Konto angegeben werden. Umgebungsvariable: AZURE_STORAGE_AUTH_MODE.'
    description: ''
  - name: --connection-string
    summary: 'Verbindungszeichenfolge des Speicherkontos. Umgebungsvariable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --group
    summary: Die besitzende Gruppe für das Verzeichnis.
    description: ''
  - name: --if-match
    summary: Ein ETag-Wert. Mit diesem Header legen Sie fest, dass der Vorgang nur ausgeführt wird, wenn das ETag der Ressource mit dem angegebenen Wert übereinstimmt. Das ETag muss in Anführungszeichen angegeben werden.
    description: ''
  - name: --if-modified-since
    summary: Nur bei Änderung seit angegebener UTC-Datum/Uhrzeit (Y-m-d'T'H:M'Z') geändert.
    description: ''
  - name: --if-none-match
    summary: Ein ETag-Wert oder der spezielle Platzhalterwert (" \* ") . Mit diesem Header legen Sie fest, dass der Vorgang nur ausgeführt wird, wenn das ETag der Ressource nicht mit dem angegebenen Wert übereinstimmt. Das ETag muss in Anführungszeichen angegeben werden.
    description: ''
  - name: --if-unmodified-since
    summary: Ändern Sie nur, wenn sie seit der angegebenen UTC datetime (Y-m-d'T'H:M'Z' unverändert ist).
    description: ''
  - name: --lease-id
    summary: Erforderlich, wenn der Pfad über eine aktive Lease verfügt.
    description: ''
  - name: --owner
    summary: Der besitzende Benutzer für das Verzeichnis.
    description: ''
  - name: --permissions
    summary: Die POSIX-Zugriffsberechtigungen für den Dateibesitzer, die Dateibesitzergruppe und andere. Sowohl symbolische (rwxrw-rw-) als auch vierstellige oktale Notation (z. B. 0766) werden unterstützt.
    description: ''
  - name: --sas-token
    summary: 'Ein Shared Access Signature (SAS). Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --timeout
    summary: Anforderungs-Timeout in Sekunden. Gilt für jeden Aufruf des Diensts.
    description: ''
commands:
- az_storage_blob_access_set
- az_storage_blob_access_show
- az_storage_blob_access_update
