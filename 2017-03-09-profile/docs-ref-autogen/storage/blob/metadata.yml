### YamlMime:AzureCLIGroup
uid: az_storage_blob_metadata
name: az storage blob metadata
summary: Verwalten von BLOB-Metadaten.
description: ''
directCommands:
- uid: az_storage_blob_metadata_show
  name: az storage blob metadata show
  summary: Gibt alle benutzerdefinierten Metadaten für das angegebene BLOB oder die angegebene Momentaufnahme zurück.
  description: ''
  syntax: >-
    az storage blob metadata show --container-name
                                  --name
                                  [--account-key]
                                  [--account-name]
                                  [--connection-string]
                                  [--if-match]
                                  [--if-modified-since]
                                  [--if-none-match]
                                  [--if-unmodified-since]
                                  [--lease-id]
                                  [--query-examples]
                                  [--sas-token]
                                  [--snapshot]
                                  [--subscription]
                                  [--timeout]
  requiredParameters:
  - isRequired: true
    name: --container-name -c
    summary: Der Containername
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der BLOB-Name.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Speicherkontoschlüssel Muss in Verbindung mit dem Speicherkonto Namen verwendet werden. Umgebungsvariable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Name des Speicherkontos Verwandte Umgebungsvariable: AZURE_STORAGE_ACCOUNT. Muss in Verbindung mit dem Speicherkonto Schlüssel oder einem SAS-Token verwendet werden. Wenn keines der beiden vorhanden ist, versucht der Befehl, den Speicherkonto Schlüssel mithilfe des authentifizierten Azure-Kontos abzufragen. Wenn eine große Anzahl von Speicher Befehlen ausgeführt wird, kann das API-Kontingent erreichen.'
    description: ''
  - name: --connection-string
    summary: 'Verbindungs Zeichenfolge des Speicher Kontos. Umgebungsvariable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --if-match
    summary: Ein ETag-Wert oder das Platzhalter Zeichen ( \* ). Mit diesem Header legen Sie fest, dass der Vorgang nur ausgeführt wird, wenn das ETag der Ressource mit dem angegebenen Wert übereinstimmt.
    description: ''
  - name: --if-modified-since
    summary: Nur starten, wenn seit dem angegebenen UTC-DateTime-Wert (Y-m-d't ' h:m ' Z ') geändert wurde.
    description: ''
  - name: --if-none-match
    summary: Ein ETag-Wert oder das Platzhalter Zeichen ( \* ). Mit diesem Header legen Sie fest, dass der Vorgang nur ausgeführt wird, wenn das ETag der Ressource nicht mit dem angegebenen Wert übereinstimmt. Geben Sie das Platzhalter Zeichen ( \* ) an, um den Vorgang nur dann auszuführen, wenn die Ressource nicht vorhanden ist, und führen Sie den Vorgang aus, falls vorhanden.
    description: ''
  - name: --if-unmodified-since
    summary: Startet nur, wenn seit dem bereitgestellten UTC-DateTime-Wert (Y-m-d't ' h:m ' Z ') nicht geändert wurde.
    description: ''
  - name: --lease-id
    summary: Erforderlich, wenn das BLOB über eine aktive Lease verfügt.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --sas-token
    summary: 'Eine Shared Access Signature (SAS). Muss in Verbindung mit dem Speicherkonto Namen verwendet werden. Umgebungsvariable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --snapshot
    summary: Der Momentaufnahme Parameter ist ein nicht transparenter Wert, der, sofern vorhanden, die abzurufende BLOB-Momentaufnahme angibt.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --timeout
    summary: Anforderungs Timeout in Sekunden. Gilt für jeden Dienst aufzurufen.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_blob_metadata_update
  name: az storage blob metadata update
  summary: Legt benutzerdefinierte Metadaten für das angegebene Blob als mindestens ein Name-Wert-Paar fest.
  description: ''
  syntax: >-
    az storage blob metadata update --container-name
                                    --name
                                    [--account-key]
                                    [--account-name]
                                    [--connection-string]
                                    [--if-match]
                                    [--if-modified-since]
                                    [--if-none-match]
                                    [--if-unmodified-since]
                                    [--lease-id]
                                    [--metadata]
                                    [--sas-token]
                                    [--subscription]
                                    [--timeout]
  requiredParameters:
  - isRequired: true
    name: --container-name -c
    summary: Der Containername
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der BLOB-Name.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Speicherkontoschlüssel Muss in Verbindung mit dem Speicherkonto Namen verwendet werden. Umgebungsvariable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Name des Speicherkontos Verwandte Umgebungsvariable: AZURE_STORAGE_ACCOUNT. Muss in Verbindung mit dem Speicherkonto Schlüssel oder einem SAS-Token verwendet werden. Wenn keines der beiden vorhanden ist, versucht der Befehl, den Speicherkonto Schlüssel mithilfe des authentifizierten Azure-Kontos abzufragen. Wenn eine große Anzahl von Speicher Befehlen ausgeführt wird, kann das API-Kontingent erreichen.'
    description: ''
  - name: --connection-string
    summary: 'Verbindungs Zeichenfolge des Speicher Kontos. Umgebungsvariable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --if-match
    summary: Ein ETag-Wert oder das Platzhalter Zeichen ( \* ). Mit diesem Header legen Sie fest, dass der Vorgang nur ausgeführt wird, wenn das ETag der Ressource mit dem angegebenen Wert übereinstimmt.
    description: ''
  - name: --if-modified-since
    summary: Nur starten, wenn seit dem angegebenen UTC-DateTime-Wert (Y-m-d't ' h:m ' Z ') geändert wurde.
    description: ''
  - name: --if-none-match
    summary: Ein ETag-Wert oder das Platzhalter Zeichen ( \* ). Mit diesem Header legen Sie fest, dass der Vorgang nur ausgeführt wird, wenn das ETag der Ressource nicht mit dem angegebenen Wert übereinstimmt. Geben Sie das Platzhalter Zeichen ( \* ) an, um den Vorgang nur dann auszuführen, wenn die Ressource nicht vorhanden ist, und führen Sie den Vorgang aus, falls vorhanden.
    description: ''
  - name: --if-unmodified-since
    summary: Startet nur, wenn seit dem bereitgestellten UTC-DateTime-Wert (Y-m-d't ' h:m ' Z ') nicht geändert wurde.
    description: ''
  - name: --lease-id
    summary: Erforderlich, wenn das BLOB über eine aktive Lease verfügt.
    description: ''
  - name: --metadata
    summary: Metadaten in durch Leerzeichen getrennten Schlüssel = Wert-Paaren. Dadurch werden alle vorhandenen Metadaten überschrieben.
    description: ''
  - name: --sas-token
    summary: 'Eine Shared Access Signature (SAS). Muss in Verbindung mit dem Speicherkonto Namen verwendet werden. Umgebungsvariable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --timeout
    summary: Anforderungs Timeout in Sekunden. Gilt für jeden Dienst aufzurufen.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
