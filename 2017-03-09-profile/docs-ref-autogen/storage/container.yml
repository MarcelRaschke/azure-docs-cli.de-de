- uid: az_storage_container_show-permission
  name: az storage container show-permission
  summary: Ruft die Berechtigungen für den angegebenen Container ab.
  description: Mit den Berechtigungen wird angegeben, ob auf die Containerdaten öffentlich zugegriffen werden kann.
  syntax: >-
    az storage container show-permission --name
                                         [--account-key]
                                         [--account-name]
                                         [--connection-string]
                                         [--lease-id]
                                         [--sas-token]
                                         [--subscription]
