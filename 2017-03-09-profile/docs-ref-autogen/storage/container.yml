### YamlMime:AzureCLIGroup
uid: az_storage_container
name: az storage container
summary: Verwalten von BLOB Storage-Containern.
description: Geben Sie einen der folgenden Authentifizierungs Parameter für die Befehle an:--auth-Mode,--Account-Key,--Connection-String,--SAS-Token. Sie können auch entsprechende Umgebungsvariablen verwenden, um Ihre Anmelde Informationen für die Authentifizierung zu speichern, z. b. AZURE_STORAGE_KEY, AZURE_STORAGE_CONNECTION_STRING und AZURE_STORAGE_SAS_TOKEN.
directCommands:
- uid: az_storage_container_create
  name: az storage container create
  summary: Erstellen Sie einen Container in einem Speicherkonto.
  description: Standardmäßig sind Containerdaten für den Konto Besitzer privat ("Off"). Verwenden Sie "BLOB", um den öffentlichen Lesezugriff für BLOBs zuzulassen. Verwenden Sie "Container", um den öffentlichen Lese-und Auflistungs Zugriff auf den gesamten Container zuzulassen. Sie können das--Public-Access mithilfe von konfigurieren `az storage container set-permission -n CONTAINER_NAME --public-access blob/container/off` .
  syntax: >-
    az storage container create --name
                                [--account-key]
                                [--account-name]
                                [--connection-string]
                                [--default-encryption-scope]
                                [--fail-on-exist]
                                [--metadata]
                                [--prevent-encryption-scope-override {false, true}]
                                [--public-access {blob, container, off}]
                                [--resource-group]
                                [--sas-token]
                                [--subscription]
                                [--timeout]
  examples:
  - summary: Erstellen Sie einen Speicher Container in einem Speicherkonto.
    syntax: az storage container create -n mystoragecontainer
  - summary: Erstellen Sie einen Speicher Container in einem Speicherkonto, und geben Sie einen Fehler zurück, wenn der Container bereits vorhanden ist.
    syntax: az storage container create -n mystoragecontainer --fail-on-exist
  - summary: Erstellen Sie einen Speicher Container in einem Speicherkonto, und lassen Sie den öffentlichen Lesezugriff für BLOB zu.
    syntax: az storage container create -n mystoragecontainer --public-access blob
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Containername
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Speicherkontoschlüssel Muss in Verbindung mit dem Speicherkonto Namen verwendet werden. Umgebungsvariable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Name des Speicherkontos Verwandte Umgebungsvariable: AZURE_STORAGE_ACCOUNT.'
    description: ''
  - name: --connection-string
    summary: 'Verbindungs Zeichenfolge des Speicher Kontos. Umgebungsvariable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --default-encryption-scope -d
    summary: Standardmäßig wird der Container für den angegebenen Verschlüsselungs Bereich für alle Schreibvorgänge verwendet.
    description: ''
  - name: --fail-on-exist
    summary: Löst eine Ausnahme aus, wenn der Container bereits vorhanden ist.
    description: ''
  - name: --metadata
    summary: Metadaten in durch Leerzeichen getrennten Schlüssel = Wert-Paaren. Dadurch werden alle vorhandenen Metadaten überschrieben.
    description: ''
  - name: --prevent-encryption-scope-override -p
    parameterValueGroup: false, true
    summary: Blockiert die außer Kraft setzung des Verschlüsselungs Bereichs aus dem Container Standard.
    description: ''
  - name: --public-access
    parameterValueGroup: blob, container, off
    summary: Gibt an, ob auf Daten im Container öffentlich zugegriffen werden kann.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --sas-token
    summary: 'Eine Shared Access Signature (SAS). Muss in Verbindung mit dem Speicherkonto Namen verwendet werden. Umgebungsvariable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --timeout
    summary: Anforderungs Timeout in Sekunden. Gilt für jeden Dienst aufzurufen.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_container_delete
  name: az storage container delete
  summary: Markiert den angegebenen Container zum Löschen.
  description: Der Container und alle darin enthaltenen BLOBs werden später während der automatischen Speicherbereinigung gelöscht.
  syntax: >-
    az storage container delete --name
                                [--account-key]
                                [--account-name]
                                [--bypass-immutability-policy]
                                [--connection-string]
                                [--fail-not-exist]
                                [--if-modified-since]
                                [--if-unmodified-since]
                                [--lease-id]
                                [--sas-token]
                                [--subscription]
                                [--timeout]
  examples:
  - summary: Markiert den angegebenen Container zum Löschen. automatisch generierten
    syntax: az storage container delete --account-key 00000000 --account-name MyAccount --name mycontainer
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Containername
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Speicherkontoschlüssel Muss in Verbindung mit dem Speicherkonto Namen verwendet werden. Umgebungsvariable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Name des Speicherkontos Verwandte Umgebungsvariable: AZURE_STORAGE_ACCOUNT. Muss in Verbindung mit dem Speicherkonto Schlüssel oder einem SAS-Token verwendet werden. Wenn keines der beiden vorhanden ist, versucht der Befehl, den Speicherkonto Schlüssel mithilfe des authentifizierten Azure-Kontos abzufragen. Wenn eine große Anzahl von Speicher Befehlen ausgeführt wird, kann das API-Kontingent erreichen.'
    description: ''
  - name: --bypass-immutability-policy
    summary: Umgeht das bevorstehende Dienst Verhalten, das das Löschen eines Containers blockiert, wenn es eine unveränderlichkeits Richtlinie aufweist. Wenn Sie diese Angabe angeben, werden die Argumente ignoriert, die von denen für die Identifizierung des Containers ("--Name", "--Account-Name") verwendet werden.
    description: ''
  - name: --connection-string
    summary: 'Verbindungs Zeichenfolge des Speicher Kontos. Umgebungsvariable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --fail-not-exist
    summary: Lösen Sie eine Ausnahme aus, wenn der Container nicht vorhanden ist.
    description: ''
  - name: --if-modified-since
    summary: Nur starten, wenn seit dem angegebenen UTC-DateTime-Wert (Y-m-d't ' h:m ' Z ') geändert wurde.
    description: ''
  - name: --if-unmodified-since
    summary: Startet nur, wenn seit dem bereitgestellten UTC-DateTime-Wert (Y-m-d't ' h:m ' Z ') nicht geändert wurde.
    description: ''
  - name: --lease-id
    summary: Wenn angegeben, wird delete_container nur erfolgreich ausgeführt, wenn die Lease des Containers aktiv ist und mit dieser ID übereinstimmt. Erforderlich, wenn der Container über eine aktive Lease verfügt.
    description: ''
  - name: --sas-token
    summary: 'Eine Shared Access Signature (SAS). Muss in Verbindung mit dem Speicherkonto Namen verwendet werden. Umgebungsvariable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --timeout
    summary: Anforderungs Timeout in Sekunden. Gilt für jeden Dienst aufzurufen.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
