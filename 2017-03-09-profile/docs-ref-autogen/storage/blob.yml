    description: ''
  - name: --connection-string
    summary: 'Verbindungs Zeichenfolge des Speicher Kontos. Umgebungsvariable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --dryrun
    summary: Zeigen Sie die Zusammenfassung der auszuführenden Vorgänge an, anstatt die Datei (en) tatsächlich herunterzuladen.
