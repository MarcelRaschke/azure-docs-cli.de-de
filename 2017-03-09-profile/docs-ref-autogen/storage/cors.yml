### YamlMime:AzureCLIGroup
uid: az_storage_cors
name: az storage cors
summary: Verwalten des Speicherdiensts Cross-Origin Resource Sharing (CORS).
description: ''
directCommands:
- uid: az_storage_cors_add
  name: az storage cors add
  summary: Fügen Sie einem Speicherkonto eine CORS-Regel hinzu.
  description: ''
  syntax: >-
    az storage cors add --methods {DELETE, GET, HEAD, MERGE, OPTIONS, POST, PUT}
                        --origins
                        --services
                        [--account-key]
                        [--account-name]
                        [--allowed-headers]
                        [--connection-string]
                        [--exposed-headers]
                        [--max-age]
                        [--sas-token]
                        [--subscription]
                        [--timeout]
  requiredParameters:
  - isRequired: true
    name: --methods
    parameterValueGroup: DELETE, GET, HEAD, MERGE, OPTIONS, POST, PUT
    summary: Durch Leerzeichen getrennte Liste der HTTP-Methoden, die vom Ursprung ausgeführt werden dürfen.
    description: ''
  - isRequired: true
    name: --origins
    summary: Durch Leerzeichen getrennte Liste von Ursprungsdomänen, die über CORS oder " " zulässig sind, \* um alle Domänen zuzulassen.
    description: ''
  - isRequired: true
    name: --services
    summary: 'Die Speicherdienste, den Regeln hinzugefügt werden sollen. Zulässige Optionen sind: (b)lob, (f)ile, (q)ueue, (t)able. Kann kombiniert werden.'
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Speicherkontoschlüssel Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Name des Speicherkontos Zugehörige Umgebungsvariable: AZURE_STORAGE_ACCOUNT. Muss in Verbindung mit einem Speicherkontoschlüssel oder einem SAS-Token verwendet werden. Wenn keines von beiden vorhanden ist, versucht der Befehl, den Speicherkontoschlüssel mithilfe des authentifizierten Azure-Kontos abzufragen. Wenn eine große Anzahl von Speicherbefehlen ausgeführt wird, kann das API-Kontingent erreicht werden.'
    description: ''
  - name: --allowed-headers
    summary: Eine durch Leerzeichen getrennte Liste von Antwortheadern, die Teil der ursprungsübergreifenden Anforderung sein dürfen.
    description: ''
  - name: --connection-string
    summary: 'Verbindungszeichenfolge des Speicherkontos. Umgebungsvariable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --exposed-headers
    summary: Durch Leerzeichen getrennte Liste von Antwortheadern, die für CORS-Clients verfügbar gemacht werden sollen.
    description: ''
  - name: --max-age
    summary: Die maximale Anzahl von Sekunden, die der Client/Browser eine Preflightantwort zwischenspeichern soll.
    description: ''
  - name: --sas-token
    summary: 'Eine Shared Access Signature (SAS). Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --timeout
    summary: Anforderungs-Timeout in Sekunden. Gilt für jeden Aufruf des Diensts.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_cors_clear
  name: az storage cors clear
  summary: Entfernen Sie alle CORS-Regeln aus einem Speicherkonto.
  description: ''
  syntax: >-
    az storage cors clear --services
                          [--account-key]
                          [--account-name]
                          [--connection-string]
                          [--sas-token]
                          [--subscription]
                          [--timeout]
  examples:
  - summary: Entfernen Sie alle CORS-Regeln aus einem Speicherkonto. (automatisch generiert)
    syntax: az storage cors clear --account-name MyAccount --services bfqt
  requiredParameters:
  - isRequired: true
    name: --services
    summary: 'Die Speicherdienste, aus dem Regeln entfernt werden. Zulässige Optionen sind: (b)lob, (f)ile, (q)ueue, (t)able. Kann kombiniert werden.'
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Speicherkontoschlüssel Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Name des Speicherkontos Zugehörige Umgebungsvariable: AZURE_STORAGE_ACCOUNT. Muss in Verbindung mit einem Speicherkontoschlüssel oder einem SAS-Token verwendet werden. Wenn keines von beiden vorhanden ist, versucht der Befehl, den Speicherkontoschlüssel mithilfe des authentifizierten Azure-Kontos abfragt. Wenn eine große Anzahl von Speicherbefehlen ausgeführt wird, kann das API-Kontingent erreicht werden.'
    description: ''
  - name: --connection-string
    summary: 'Verbindungszeichenfolge des Speicherkontos. Umgebungsvariable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --sas-token
    summary: 'Ein Shared Access Signature (SAS). Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --timeout
    summary: Anforderungs-Timeout in Sekunden. Gilt für jeden Aufruf des Diensts.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_cors_list
  name: az storage cors list
  summary: Listet alle CORS-Regeln für ein Speicherkonto auf.
  description: ''
  syntax: >-
    az storage cors list [--account-key]
                         [--account-name]
                         [--connection-string]
                         [--query-examples]
                         [--sas-token]
                         [--services]
                         [--subscription]
                         [--timeout]
  examples:
  - summary: Listet alle CORS-Regeln für ein Speicherkonto auf. (automatisch generiert)
    syntax: az storage cors list --account-key 00000000 --account-name mystorageaccount
  optionalParameters:
  - name: --account-key
    summary: 'Speicherkontoschlüssel Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Name des Speicherkontos Zugehörige Umgebungsvariable: AZURE_STORAGE_ACCOUNT. Muss in Verbindung mit einem Speicherkontoschlüssel oder einem SAS-Token verwendet werden. Wenn keines von beiden vorhanden ist, versucht der Befehl, den Speicherkontoschlüssel mithilfe des authentifizierten Azure-Kontos abfragt. Wenn eine große Anzahl von Speicherbefehlen ausgeführt wird, kann das API-Kontingent erreicht werden.'
    description: ''
  - name: --connection-string
    summary: 'Verbindungszeichenfolge des Speicherkontos. Umgebungsvariable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --sas-token
    summary: 'Ein Shared Access Signature (SAS). Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --services
    defaultValue: bqft
    summary: 'Die Speicherdienste, für die Regeln aufgeführt werden sollen. Zulässige Optionen sind: (b)lob, (f)ile, (q)ueue, (t)able. Kann kombiniert werden.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --timeout
    summary: Anforderungstimeout in Sekunden. Gilt für jeden Aufruf des Diensts.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
