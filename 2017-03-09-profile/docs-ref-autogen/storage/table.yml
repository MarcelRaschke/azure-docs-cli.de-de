### YamlMime:AzureCLIGroup
uid: az_storage_table
name: az storage table
summary: Verwalten des NoSQL-Schlüssel-Wert-Speichers.
description: ''
directCommands:
- uid: az_storage_table_create
  name: az storage table create
  summary: Erstellt eine neue Tabelle im Speicherkonto.
  description: ''
  syntax: >-
    az storage table create --name
                            [--account-key]
                            [--account-name]
                            [--connection-string]
                            [--fail-on-exist]
                            [--sas-token]
                            [--subscription]
                            [--timeout]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der zu erstellenden Tabelle. Der Tabellenname darf nur alphanumerische Zeichen enthalten und darf nicht mit einem numerischen Zeichen beginnen. Die Groß-/Kleinschreibung wird nicht beachtet und muss zwischen 3 und 63 Zeichen lang sein.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Speicherkontoschlüssel Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Name des Speicherkontos Zugehörige Umgebungsvariable: AZURE_STORAGE_ACCOUNT. Muss in Verbindung mit einem Speicherkontoschlüssel oder einem SAS-Token verwendet werden. Wenn keines von beiden vorhanden ist, versucht der Befehl, den Speicherkontoschlüssel mithilfe des authentifizierten Azure-Kontos abzufragen. Wenn eine große Anzahl von Speicherbefehlen ausgeführt wird, kann das API-Kontingent erreicht werden.'
    description: ''
  - name: --connection-string
    summary: 'Verbindungszeichenfolge des Speicherkontos. Umgebungsvariable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --fail-on-exist
    summary: Löst eine Ausnahme aus, wenn die Tabelle bereits vorhanden ist.
    description: ''
  - name: --sas-token
    summary: 'Eine Shared Access Signature (SAS). Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --timeout
    summary: Anforderungstimeout in Sekunden. Gilt für jeden Aufruf des Diensts.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_table_delete
  name: az storage table delete
  summary: Löscht die angegebene Tabelle und alle darin enthaltenen Daten.
  description: Wenn eine Tabelle erfolgreich gelöscht wurde, wird sie sofort zum Löschen markiert und ist für Clients nicht mehr zugänglich. Die Tabelle wird später während der Garbage Collection aus dem Tabellenspeicherdienst entfernt.  Beachten Sie, dass das Löschen einer Tabelle wahrscheinlich mindestens 40 Sekunden dauert.  Wenn ein Vorgang für die Tabelle während des Löschens versucht wird, wird ein AzureConflictHttpError ausgelöst.
  syntax: >-
    az storage table delete --name
                            [--account-key]
                            [--account-name]
                            [--connection-string]
                            [--fail-not-exist]
                            [--sas-token]
                            [--subscription]
                            [--timeout]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der zu löschenden Tabelle.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Speicherkontoschlüssel Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Name des Speicherkontos Zugehörige Umgebungsvariable: AZURE_STORAGE_ACCOUNT. Muss in Verbindung mit einem Speicherkontoschlüssel oder einem SAS-Token verwendet werden. Wenn keines von beiden vorhanden ist, versucht der Befehl, den Speicherkontoschlüssel mithilfe des authentifizierten Azure-Kontos abfragt. Wenn eine große Anzahl von Speicherbefehlen ausgeführt wird, kann das API-Kontingent erreicht werden.'
    description: ''
  - name: --connection-string
    summary: 'Verbindungszeichenfolge des Speicherkontos. Umgebungsvariable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --fail-not-exist
    summary: Gibt an, ob eine Ausnahme ausgelöst werden soll, wenn die Tabelle nicht vorhanden ist.
    description: ''
  - name: --sas-token
    summary: 'Ein Shared Access Signature (SAS). Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --timeout
    summary: Anforderungs-Timeout in Sekunden. Gilt für jeden Aufruf des Diensts.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_table_exists
  name: az storage table exists
  summary: Gibt einen booleschen Wert zurück, der angibt, ob die Tabelle vorhanden ist.
  description: ''
  syntax: >-
    az storage table exists --name
                            [--account-key]
                            [--account-name]
                            [--connection-string]
                            [--sas-token]
                            [--subscription]
                            [--timeout]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Tabelle, deren Vorhandensein überprüft werden soll.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Speicherkontoschlüssel Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Name des Speicherkontos Zugehörige Umgebungsvariable: AZURE_STORAGE_ACCOUNT. Muss in Verbindung mit einem Speicherkontoschlüssel oder einem SAS-Token verwendet werden. Wenn keines von beiden vorhanden ist, versucht der Befehl, den Speicherkontoschlüssel mithilfe des authentifizierten Azure-Kontos abzufragen. Wenn eine große Anzahl von Speicherbefehlen ausgeführt wird, kann das API-Kontingent erreicht werden.'
    description: ''
  - name: --connection-string
    summary: 'Verbindungszeichenfolge des Speicherkontos. Umgebungsvariable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --sas-token
    summary: 'Eine Shared Access Signature (SAS). Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --timeout
    summary: Anforderungstimeout in Sekunden. Gilt für jeden Aufruf des Diensts.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_table_generate-sas
  name: az storage table generate-sas
  summary: Generiert eine Shared Access Signature für die Tabelle.
  description: Verwenden Sie die zurückgegebene Signatur mit dem sas_token Parameter von TableService.
  syntax: >-
    az storage table generate-sas --name
                                  [--account-key]
                                  [--account-name]
                                  [--connection-string]
                                  [--end-pk]
                                  [--end-rk]
                                  [--expiry]
                                  [--https-only]
                                  [--ip]
                                  [--permissions]
                                  [--policy-name]
                                  [--sas-token]
                                  [--start]
                                  [--start-pk]
                                  [--start-rk]
                                  [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Tabelle, für die ein SAS-Token erstellt werden soll.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Speicherkontoschlüssel Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Name des Speicherkontos Zugehörige Umgebungsvariable: AZURE_STORAGE_ACCOUNT. Muss in Verbindung mit einem Speicherkontoschlüssel oder einem SAS-Token verwendet werden. Wenn keines von beiden vorhanden ist, versucht der Befehl, den Speicherkontoschlüssel mithilfe des authentifizierten Azure-Kontos abfragt. Wenn eine große Anzahl von Speicherbefehlen ausgeführt wird, kann das API-Kontingent erreicht werden.'
    description: ''
  - name: --connection-string
    summary: 'Verbindungszeichenfolge des Speicherkontos. Umgebungsvariable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --end-pk
    summary: Der maximale Partitionsschlüssel, auf den mit dieser Shared Access Signature zugegriffen werden kann. endpk muss endrk begleiten. Schlüsselwerte verstehen sich als inklusive Werte. Wenn dieses Feld ausgelassen wird, gibt es für die Tabellenentitäten, auf die zugegriffen werden kann, keine obere Grenze.
    description: ''
  - name: --end-rk
    summary: Der maximale Zeilenschlüssel, auf den mit dieser Shared Access Signature zugegriffen werden kann. endpk muss endrk begleiten. Schlüsselwerte verstehen sich als inklusive Werte. Wenn dieses Feld ausgelassen wird, gibt es für die Tabellenentitäten, auf die zugegriffen werden kann, keine obere Grenze.
    description: ''
  - name: --expiry
    summary: Gibt die UTC datetime (Y-m-d'T'H:M'Z') an, an der die SAS ungültig wird. Verwenden Sie nicht , wenn auf eine gespeicherte Zugriffsrichtlinie mit --id verwiesen wird, die diesen Wert angibt.
    description: ''
  - name: --https-only
    summary: Lassen Sie nur Anforderungen zu, die mit dem HTTPS-Protokoll gesendet werden. Wenn sie nicht angegeben wird, sind Anforderungen sowohl vom HTTP- als auch vom HTTPS-Protokoll zulässig.
    description: ''
  - name: --ip
    summary: Gibt die IP-Adresse oder den IP-Adressbereich an, von denen Anforderungen akzeptiert werden. Unterstützt nur Adressen im IPv4-Format.
    description: ''
  - name: --permissions
    summary: 'Die Berechtigungen, die die SAS gewährt. Zulässige Werte: (r)ead/query (a)dd (u)pdate (d)elete. Verwenden Sie nicht , wenn auf eine gespeicherte Zugriffsrichtlinie mit --id verwiesen wird, die diesen Wert angibt. Kann kombiniert werden.'
    description: ''
  - name: --policy-name
    summary: Der Name einer gespeicherten Zugriffsrichtlinie innerhalb der ACL der Tabelle.
    description: ''
  - name: --sas-token
    summary: 'Eine Shared Access Signature (SAS). Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --start
    summary: Gibt den UTC-Datetime-Wert (Y-m-d'T'H:M'Z') an, ab dem die SAS gültig wird. Verwenden Sie nicht, wenn auf eine gespeicherte Zugriffsrichtlinie mit --id verwiesen wird, die diesen Wert angibt. Der Standardwert ist der Zeitpunkt der Anforderung.
    description: ''
  - name: --start-pk
    summary: Der minimale Partitionsschlüssel, auf den mit dieser Shared Access Signature zugegriffen werden kann. startpk muss startrk begleitet. Schlüsselwerte verstehen sich als inklusive Werte. Wenn dieses Feld ausgelassen wird, gibt es für die Tabellenentitäten, auf die zugegriffen werden kann, keine untere Grenze.
    description: ''
  - name: --start-rk
    summary: Der minimale Zeilenschlüssel, auf den mit dieser Shared Access Signature zugegriffen werden kann. startpk muss startrk begleitet. Schlüsselwerte verstehen sich als inklusive Werte. Wenn dieses Feld ausgelassen wird, gibt es für die Tabellenentitäten, auf die zugegriffen werden kann, keine untere Grenze.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_table_list
  name: az storage table list
  summary: Auflisten von Tabellen in einem Speicherkonto.
  description: ''
  syntax: >-
    az storage table list [--account-key]
                          [--account-name]
                          [--connection-string]
                          [--marker]
                          [--num-results]
                          [--query-examples]
                          [--sas-token]
                          [--subscription]
                          [--timeout]
  optionalParameters:
  - name: --account-key
    summary: 'Speicherkontoschlüssel Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Name des Speicherkontos Zugehörige Umgebungsvariable: AZURE_STORAGE_ACCOUNT. Muss in Verbindung mit einem Speicherkontoschlüssel oder einem SAS-Token verwendet werden. Wenn keines von beiden vorhanden ist, versucht der Befehl, den Speicherkontoschlüssel mithilfe des authentifizierten Azure-Kontos abzufragen. Wenn eine große Anzahl von Speicherbefehlen ausgeführt wird, kann das API-Kontingent erreicht werden.'
    description: ''
  - name: --connection-string
    summary: 'Verbindungszeichenfolge des Speicherkontos. Umgebungsvariable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --marker
    summary: Ein nicht transparentes Fortsetzungsobjekt. Dieser Wert kann aus dem next_marker eines vorherigen Generatorobjekts abgerufen werden, wenn num_results angegeben wurde und der Generator das Aufzählen der Ergebnisse abgeschlossen hat. Wenn angegeben, beginnt dieser Generator mit der Rückgabe von Ergebnissen ab dem Punkt, an dem der vorherige Generator beendet wurde.
    description: ''
  - name: --num-results
    summary: Die maximale Anzahl von Zurücksingtabellen.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --sas-token
    summary: 'Ein Shared Access Signature (SAS). Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --timeout
    summary: Anforderungs-Timeout in Sekunden. Gilt für jeden Aufruf des Diensts.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
