### YamlMime:AzureCLIGroup
uid: az_powerbi_embedded-capacity
name: az powerbi embedded-capacity
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **powerbidedicated** -Erweiterung für Azure CLI und erfordert Version 2.0.67 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ powerbi Embedded-Capacity** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten von Power BI Embedded-Kapazität.
description: ''
directCommands:
- uid: az_powerbi_embedded-capacity_create
  name: az powerbi embedded-capacity create
  summary: Erstellen Sie eine neue Power BI Embedded-Kapazität.
  description: ''
  syntax: >-
    az powerbi embedded-capacity create --administration-members
                                        --location
                                        --name
                                        --resource-group
                                        --sku-name {A1, A2, A3, A4, A5, A6}
                                        [--no-wait]
                                        [--sku-tier {PBIE_Azure}]
                                        [--tags]
  examples:
  - summary: Erstellen Sie eine neue Power BI Embedded-Kapazität.
    syntax: >-
      az powerbi embedded-capacity create --resource-group "TestRG" --name "azsdktest" \

      --location eastus --sku-name "A1" --sku-tier "PBIE_Azure" --administration-members \

      "azsdktest@microsoft.com" "azsdktest2@microsoft.com"
  - summary: Erstellen Sie eine neue Power BI Embedded-Kapazität, ohne zu warten.
    syntax: >-
      az powerbi embedded-capacity create --resource-group "TestRG" --name "azsdktest" \

      --location eastus --sku-name "A1" --sku-tier "PBIE_Azure" --administration-members \

      "azsdktest@microsoft.com" "azsdktest2@microsoft.com" --no-wait
  requiredParameters:
  - isRequired: true
    name: --administration-members
    summary: Ein Array von Administrator Benutzer Identitäten.
    description: ''
  - isRequired: true
    name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der dedizierten Kapazität. Es muss mindestens 3 Zeichen lang sein und darf nicht mehr als 63 Zeichen umfassen.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --sku-name
    parameterValueGroup: A1, A2, A3, A4, A5, A6
    summary: Der Name der SKU-Ebene. Weitere Informationen finden Sie unter https://azure.microsoft.com/en-us/pricing/details/power-bi-embedded/ .
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --sku-tier
    parameterValueGroup: PBIE_Azure
    summary: Der Name des Azure-Tarifs, auf den die SKU angewendet wird.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
- uid: az_powerbi_embedded-capacity_delete
  name: az powerbi embedded-capacity delete
  summary: Löscht die angegebene Power BI Embedded-Kapazität.
  description: ''
  syntax: >-
    az powerbi embedded-capacity delete --name
                                        --resource-group
                                        [--no-wait]
                                        [--yes]
  examples:
  - summary: Hiermit wird eine Kapazität in der angegebenen Ressourcengruppe gelöscht.
    syntax: az powerbi embedded-capacity delete --resource-group "TestRG" --name "azsdktest"
  - summary: Hiermit wird eine Kapazität in der angegebenen Ressourcengruppe ohne Aufforderung gelöscht.
    syntax: az powerbi embedded-capacity delete --resource-group "TestRG" --name "azsdktest" -y
  - summary: Löschen Sie eine Kapazität in der angegebenen Ressourcengruppe, ohne zu warten.
    syntax: az powerbi embedded-capacity delete --resource-group "TestRG" --name "azsdktest" --no-wait
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der dedizierten Kapazität. Es muss mindestens 3 Zeichen lang sein und darf nicht mehr als 63 Zeichen umfassen.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
- uid: az_powerbi_embedded-capacity_list
  name: az powerbi embedded-capacity list
  summary: Listet alle eingebetteten Kapazitäten für die jeweilige Ressourcengruppe auf.
  description: ''
  syntax: az powerbi embedded-capacity list [--resource-group]
  examples:
  - summary: Auflisten von Kapazitäten in der Ressourcengruppe
    syntax: az powerbi embedded-capacity list --resource-group "TestRG"
  - summary: Listet alle Kapazitäten im Standard Abonnement auf.
    syntax: az powerbi embedded-capacity list
  optionalParameters:
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_powerbi_embedded-capacity_show
  name: az powerbi embedded-capacity show
  summary: Hier finden Sie Details zur angegebenen Power BI Embedded-Kapazität.
  description: ''
  syntax: >-
    az powerbi embedded-capacity show --name
                                      --resource-group
  examples:
  - summary: Details einer Kapazität erhalten
    syntax: az powerbi embedded-capacity show --resource-group "TestRG" --name "azsdktest"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der dedizierten Kapazität. Es muss mindestens 3 Zeichen lang sein und darf nicht mehr als 63 Zeichen umfassen.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_powerbi_embedded-capacity_update
  name: az powerbi embedded-capacity update
  summary: Aktualisieren Sie die angegebene Power BI Embedded-Kapazität.
  description: ''
  syntax: >-
    az powerbi embedded-capacity update --name
                                        --resource-group
                                        [--administration-members]
                                        [--no-wait]
                                        [--sku-name {A1, A2, A3, A4, A5, A6}]
                                        [--sku-tier {PBIE_Azure}]
                                        [--tags]
  examples:
  - summary: Aktualisieren Sie den SKU-Namen für die angegebene Power BI Embedded-Kapazität.
    syntax: az powerbi embedded-capacity update --resource-group "TestRG" --name "azsdktest" --sku-name "A1"
  - summary: Aktualisieren Sie die Administrator Mitglieder der angegebenen Power BI Embedded-Kapazität, ohne zu warten.
    syntax: >-
      az powerbi embedded-capacity update --resource-group "TestRG" --name "azsdktest" \

      --sku-name "A1" --administration-members "azsdktest3@microsoft.com" --no-wait
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der dedizierten Kapazität. Es muss mindestens 3 Zeichen lang sein und darf nicht mehr als 63 Zeichen umfassen.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --administration-members
    summary: Ein Array von Administrator Benutzer Identitäten.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --sku-name
    parameterValueGroup: A1, A2, A3, A4, A5, A6
    summary: Der Name der SKU-Ebene. Weitere Informationen finden Sie unter https://azure.microsoft.com/en-us/pricing/details/power-bi-embedded/ .
    description: ''
  - name: --sku-tier
    parameterValueGroup: PBIE_Azure
    summary: Der Name des Azure-Tarifs, auf den die SKU angewendet wird.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
- uid: az_powerbi_embedded-capacity_wait
  name: az powerbi embedded-capacity wait
  summary: Platzieren Sie die CLI in einem Wartezustand, bis eine Bedingung der Power BI Embedded-Kapazität erfüllt ist.
  description: ''
  syntax: >-
    az powerbi embedded-capacity wait --name
                                      --resource-group
                                      [--created]
                                      [--custom]
                                      [--deleted]
                                      [--exists]
                                      [--interval]
                                      [--timeout]
                                      [--updated]
  examples:
  - summary: Platzieren Sie die CLI in einem Wartezustand, bis die Power BI Embedded-Kapazität erstellt wurde.
    syntax: az powerbi embedded-capacity wait --resource-group "TestRG" --name "azsdktest" --created
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der dedizierten Kapazität. Es muss mindestens 3 Zeichen lang sein und darf nicht mehr als 63 Zeichen umfassen.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --created
    summary: Warten Sie, bis "provisioningstate" bei "erfolgreich" erstellt wurde.
    description: ''
  - name: --custom
    summary: "Warten Sie, bis die Bedingung eine benutzerdefinierte jmespath-Abfrage erfüllt. Beispiel: provisioningstate! = ' InProgress ', instanceview. statuses [? Code = = ' PowerState/Running ']."
    description: ''
  - name: --deleted
    summary: Warten Sie bis zum Löschen.
    description: ''
  - name: --exists
    summary: Warten Sie, bis die Ressource vorhanden ist.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Abruf Intervall in Sekunden.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximale Wartezeit in Sekunden.
    description: ''
  - name: --updated
    summary: Warten Sie, bis das Update mit provisioningstate bei "erfolgreich" abgeschlossen ist.
    description: ''
commands:
- az_powerbi_embedded-capacity_create
- az_powerbi_embedded-capacity_delete
- az_powerbi_embedded-capacity_list
- az_powerbi_embedded-capacity_show
- az_powerbi_embedded-capacity_update
- az_powerbi_embedded-capacity_wait
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
