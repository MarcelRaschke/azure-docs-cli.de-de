### YamlMime:AzureCLIGroup
uid: az_pipelines_build_tag
name: az pipelines build tag
summary: Buildtags verwalten.
description: ''
directCommands:
- uid: az_pipelines_build_tag_add
  name: az pipelines build tag add
  summary: Fügen Sie Tag (e) für einen Build hinzu.
  description: ''
  syntax: >-
    az pipelines build tag add --build-id
                               --tags
                               [--detect {false, true}]
                               [--org]
                               [--project]
                               [--subscription]
  requiredParameters:
  - isRequired: true
    name: --build-id
    summary: Die ID des Builds.
    description: ''
  - isRequired: true
    name: --tags
    summary: Tag (e), die dem Build hinzugefügt werden sollen. [Komma getrennte Werte].
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: https://dev.azure.com/MyOrganizationName/ .'
    description: ''
  - name: --project -p
    summary: Der Name oder die ID des Projekts. Sie können das Standard Projekt mithilfe von AZ devops configure-d Project = NAME_OR_ID konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_pipelines_build_tag_delete
  name: az pipelines build tag delete
  summary: Löschen eines buildtags.
  description: ''
  syntax: >-
    az pipelines build tag delete --build-id
                                  --tag
                                  [--detect {false, true}]
                                  [--org]
                                  [--project]
                                  [--subscription]
  requiredParameters:
  - isRequired: true
    name: --build-id
    summary: Die ID des Builds.
    description: ''
  - isRequired: true
    name: --tag
    summary: Das zu löschende Tag aus dem Build.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: https://dev.azure.com/MyOrganizationName/ .'
    description: ''
  - name: --project -p
    summary: Der Name oder die ID des Projekts. Sie können das Standard Projekt mithilfe von AZ devops configure-d Project = NAME_OR_ID konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_pipelines_build_tag_list
  name: az pipelines build tag list
  summary: Erhält Tags für einen Build.
  description: ''
  syntax: >-
    az pipelines build tag list --build-id
                                [--detect {false, true}]
                                [--org]
                                [--project]
                                [--query-examples]
                                [--subscription]
  requiredParameters:
  - isRequired: true
    name: --build-id
    summary: Die ID des Builds.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: https://dev.azure.com/MyOrganizationName/ .'
    description: ''
  - name: --project -p
    summary: Der Name oder die ID des Projekts. Sie können das Standard Projekt mithilfe von AZ devops configure-d Project = NAME_OR_ID konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
commands:
- az_pipelines_build_tag_add
- az_pipelines_build_tag_delete
- az_pipelines_build_tag_list
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
