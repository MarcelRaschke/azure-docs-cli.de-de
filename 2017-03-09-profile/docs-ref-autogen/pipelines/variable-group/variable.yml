### YamlMime:AzureCLIGroup
uid: az_pipelines_variable-group_variable
name: az pipelines variable-group variable
summary: Verwalten von Variablen in einer Variablen Gruppe.
description: ''
directCommands:
- uid: az_pipelines_variable-group_variable_create
  name: az pipelines variable-group variable create
  summary: Fügen Sie eine Variable zu einer Variablen Gruppe hinzu.
  description: ''
  syntax: >-
    az pipelines variable-group variable create --group-id
                                                --name
                                                [--detect {false, true}]
                                                [--org]
                                                [--project]
                                                [--secret {false, true}]
                                                [--subscription]
                                                [--value]
  requiredParameters:
  - isRequired: true
    name: --group-id --id
    summary: Die ID der Variablen Gruppe.
    description: ''
  - isRequired: true
    name: --name
    summary: Name der Variable.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: https://dev.azure.com/MyOrganizationName/ .'
    description: ''
  - name: --project -p
    summary: Der Name oder die ID des Projekts. Sie können das Standard Projekt mithilfe von AZ devops configure-d Project = NAME_OR_ID konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt.
    description: ''
  - name: --secret
    parameterValueGroup: false, true
    summary: ', Wenn der Wert der Variablen ein geheimer Schlüssel ist.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --value
    summary: Der Wert der Variablen. Wenn der Parameter "-Value" nicht angegeben wird, wird er von der Umgebungsvariablen mit dem Präfix "AZURE_DEVOPS_EXT_PIPELINE_VAR_" ausgewählt, oder der Benutzer wird aufgefordert, ihn über eine Standardeingabe einzugeben. Beispielsweise kann "personalaccesstoken" mithilfe der Umgebungsvariablen AZURE_DEVOPS_EXT_PIPELINE_VAR_PersonalAccessToken eingegeben werden.
    description: ''
- uid: az_pipelines_variable-group_variable_delete
  name: az pipelines variable-group variable delete
  summary: Löscht eine Variable aus der Variablen Gruppe.
  description: ''
  syntax: >-
    az pipelines variable-group variable delete --group-id
                                                --name
                                                [--detect {false, true}]
                                                [--org]
                                                [--project]
                                                [--subscription]
                                                [--yes]
  requiredParameters:
  - isRequired: true
    name: --group-id --id
    summary: Die ID der Variablen Gruppe.
    description: ''
  - isRequired: true
    name: --name
    summary: Name der Variable.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: https://dev.azure.com/MyOrganizationName/ .'
    description: ''
  - name: --project -p
    summary: Der Name oder die ID des Projekts. Sie können das Standard Projekt mithilfe von AZ devops configure-d Project = NAME_OR_ID konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
- uid: az_pipelines_variable-group_variable_list
  name: az pipelines variable-group variable list
  summary: Listet die Variablen in einer Variablen Gruppe auf.
  description: ''
  syntax: >-
    az pipelines variable-group variable list --group-id
                                              [--detect {false, true}]
                                              [--org]
                                              [--project]
                                              [--query-examples]
                                              [--subscription]
  requiredParameters:
  - isRequired: true
    name: --group-id --id
    summary: Die ID der Variablen Gruppe.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: https://dev.azure.com/MyOrganizationName/ .'
    description: ''
  - name: --project -p
    summary: Der Name oder die ID des Projekts. Sie können das Standard Projekt mithilfe von AZ devops configure-d Project = NAME_OR_ID konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_pipelines_variable-group_variable_update
  name: az pipelines variable-group variable update
  summary: Aktualisieren einer Variablen in einer Variablen Gruppe.
  description: ''
  syntax: >-
    az pipelines variable-group variable update --group-id
                                                --name
                                                [--detect {false, true}]
                                                [--new-name]
                                                [--org]
                                                [--project]
                                                [--prompt-value {false, true}]
                                                [--secret {false, true}]
                                                [--subscription]
                                                [--value]
  requiredParameters:
  - isRequired: true
    name: --group-id --id
    summary: Die ID der Variablen Gruppe.
    description: ''
  - isRequired: true
    name: --name
    summary: Name der Variable.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --new-name
    summary: Neuer Name der Variablen.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: https://dev.azure.com/MyOrganizationName/ .'
    description: ''
  - name: --project -p
    summary: Der Name oder die ID des Projekts. Sie können das Standard Projekt mithilfe von AZ devops configure-d Project = NAME_OR_ID konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt.
    description: ''
  - name: --prompt-value
    parameterValueGroup: false, true
    summary: Legen Sie diese Einstellung auf "true" fest, um den Wert einer geheimen Variablen mithilfe einer Umgebungsvariablen oder Aufforderung per Standardeingabe zu aktualisieren.
    description: ''
  - name: --secret
    parameterValueGroup: false, true
    summary: ', Wenn der Wert der Variablen ein geheimer Schlüssel ist.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --value
    summary: Neuer Wert der Variablen. Wenn der Parameter "-Value" nicht angegeben wird, wird er von der Umgebungsvariablen mit dem Präfix "AZURE_DEVOPS_EXT_PIPELINE_VAR_" ausgewählt, oder der Benutzer wird aufgefordert, ihn über eine Standardeingabe einzugeben. Beispielsweise kann "personalaccesstoken" mithilfe der Umgebungsvariablen AZURE_DEVOPS_EXT_PIPELINE_VAR_PersonalAccessToken eingegeben werden.
    description: ''
commands:
- az_pipelines_variable-group_variable_create
- az_pipelines_variable-group_variable_delete
- az_pipelines_variable-group_variable_list
- az_pipelines_variable-group_variable_update
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
