### YamlMime:AzureCLIGroup
uid: az_pipelines_queue
name: az pipelines queue
summary: Verwalten von Agent-Warteschlangen.
description: ''
directCommands:
- uid: az_pipelines_queue_list
  name: az pipelines queue list
  summary: Auflisten von Agent-Warteschlangen.
  description: ''
  syntax: >-
    az pipelines queue list [--action {manage, none, use}]
                            [--detect {false, true}]
                            [--org]
                            [--project]
                            [--query-examples]
                            [--queue-name]
                            [--subscription]
  optionalParameters:
  - name: --action
    parameterValueGroup: manage, none, use
    summary: Filtern Sie, ob der aufrufende Benutzer über Verwendungs- oder Verwaltungsrechte verfügt.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Automatisches Erkennen der Organisation.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps Organisations-URL. Sie können die Standardorganisation mit az devops configure -d organization=ORG_URL. Erforderlich, wenn sie nicht als Standard konfiguriert oder über die Git-Konfiguration ausgewählt wurde. Beispiel: https://dev.azure.com/MyOrganizationName/ .'
    description: ''
  - name: --project -p
    summary: Name oder ID des Projekts. Sie können das Standardprojekt mit az devops configure -d project=NAME_OR_ID. Erforderlich, wenn sie nicht als Standard konfiguriert oder über die Git-Konfiguration ausgewählt wurde.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --queue-name
    summary: 'Filtern Sie die Liste mit dem übereinstimmenden Warteschlangennamen regex. Beispiel: Ubuntu für \* \* Warteschlange mit dem Namen "Hosted Ubuntu 1604".'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
- uid: az_pipelines_queue_show
  name: az pipelines queue show
  summary: Zeigt Details zur Agent-Warteschlange an.
  description: ''
  syntax: >-
    az pipelines queue show --id
                            [--action {manage, none, use}]
                            [--detect {false, true}]
                            [--org]
                            [--project]
                            [--query-examples]
                            [--subscription]
  requiredParameters:
  - isRequired: true
    name: --id --queue-id
    summary: ID der Agent-Warteschlange, zu der Informationen erhalten werden.
    description: ''
  optionalParameters:
  - name: --action
    parameterValueGroup: manage, none, use
    summary: Filtern Sie, ob der aufrufende Benutzer über Verwendungs- oder Verwaltungsrechte verfügt.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Automatisches Erkennen der Organisation.
    description: ''
  - name: --org --organization
    summary: 'Azure DevOps Organisations-URL. Sie können die Standardorganisation mit az devops configure -d organization=ORG_URL konfigurieren. Erforderlich, wenn sie nicht als Standard konfiguriert oder über die Git-Konfiguration übernommen wurde. Beispiel: https://dev.azure.com/MyOrganizationName/ .'
    description: ''
  - name: --project -p
    summary: Name oder ID des Projekts. Sie können das Standardprojekt mit az devops configure -d project=NAME_OR_ID konfigurieren. Erforderlich, wenn sie nicht als Standard konfiguriert oder über die Git-Konfiguration übernommen wurde.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und sie nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
commands:
- az_pipelines_queue_list
- az_pipelines_queue_show
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
