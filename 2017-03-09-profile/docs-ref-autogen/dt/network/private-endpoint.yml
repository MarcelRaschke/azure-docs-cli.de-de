### YamlMime:AzureCLIGroup
uid: az_dt_network_private-endpoint
name: az dt network private-endpoint
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Azure-IOT-** Erweiterung für Azure CLI und erfordert Version 2.0.70 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ dt Network private-Endpoint** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten der privaten Endpunkte der Instanz von digitalen Zwillingen.
description: Verwenden Sie "AZ Network private-Endpoint Create", um einen privaten Endpunkt zu erstellen und einen Link zu einer digitalen Zwillinge-Ressource zu erstellen.
