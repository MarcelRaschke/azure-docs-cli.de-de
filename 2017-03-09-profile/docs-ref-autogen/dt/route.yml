### YamlMime:AzureCLIGroup
uid: az_dt_route
name: az dt route
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Azure-IOT-** Erweiterung für Azure CLI und erfordert Version 2.0.70 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ dt Route** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten und Konfigurieren von Ereignis Routen.
description: Beachten Sie, dass ein Endpunkt vor dem Hinzufügen einer Ereignis Route zuerst "configred" sein muss.
directCommands:
- uid: az_dt_route_create
  name: az dt route create
  summary: Fügen Sie einer Instanz eines digitalen Zwillingen eine Ereignis Route hinzu.
  description: ''
  syntax: >-
    az dt route create --dt-name
                       --en
                       --rn
                       [--filter]
                       [--resource-group]
  examples:
  - summary: Fügt eine Ereignis Route für einen vorhandenen Endpunkt auf der Ziel Instanz mit dem Standardfilter "true" hinzu.
    syntax: az dt route create -n {instance_or_hostname} --endpoint-name {endpoint_name} --route-name {route_name}
  - summary: Fügt eine Ereignis Route für einen vorhandenen Endpunkt auf der Ziel Instanz mit benutzerdefiniertem Filter hinzu.
    syntax: az dt route create -n {instance_or_hostname} --endpoint-name {endpoint_name} --route-name {route_name} --filter "type = 'Microsoft.DigitalTwins.Twin.Create'"
  requiredParameters:
  - isRequired: true
    name: --dt-name --dtn -n
    summary: Der Instanzname oder der Hostname der digitalen Zwillinge. Wenn ein Instanzname angegeben wird, wird das Benutzer Abonnement zuerst abgefragt, damit die Ziel Instanz den Hostnamen abruft. Wenn ein Hostname angegeben wird, wird die Abonnement Abfrage übersprungen und der angegebene Wert für die nachfolgende Interaktion verwendet.
    description: ''
  - isRequired: true
    name: --en --endpoint-name
    summary: Endpunktname
    description: ''
  - isRequired: true
    name: --rn --route-name
    summary: Der Name der Ereignis Route.
    description: ''
  optionalParameters:
  - name: --filter
    defaultValue: "true"
    summary: Ereignis Routen Filter.
    description: ''
  - name: --resource-group -g
    summary: Instanzen Ressourcengruppe für digitale Zwillinge. Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_dt_route_delete
  name: az dt route delete
  summary: Entfernen Sie eine Ereignis Route aus einer Instanz eines digitalen Zwillingen.
  description: ''
  syntax: >-
    az dt route delete --dt-name
                       --rn
                       [--resource-group]
  examples:
  - summary: Entfernen Sie eine Ereignis Route aus einer Ziel Instanz.
    syntax: az dt route delete -n {instance_or_hostname} --route-name {route_name}
  requiredParameters:
  - isRequired: true
    name: --dt-name --dtn -n
    summary: Der Instanzname oder der Hostname der digitalen Zwillinge. Wenn ein Instanzname angegeben wird, wird das Benutzer Abonnement zuerst abgefragt, damit die Ziel Instanz den Hostnamen abruft. Wenn ein Hostname angegeben wird, wird die Abonnement Abfrage übersprungen und der angegebene Wert für die nachfolgende Interaktion verwendet.
    description: ''
  - isRequired: true
    name: --rn --route-name
    summary: Der Name der Ereignis Route.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Instanzen Ressourcengruppe für digitale Zwillinge. Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_dt_route_list
  name: az dt route list
  summary: Listet die konfigurierten Ereignis Routen einer digitalen Zwillinge-Instanz auf.
  description: ''
  syntax: >-
    az dt route list --dt-name
                     [--resource-group]
  examples:
  - summary: Listet die konfigurierten Ereignis Routen einer Ziel Instanz auf.
    syntax: az dt route list -n {instance_or_hostname}
  requiredParameters:
  - isRequired: true
    name: --dt-name --dtn -n
    summary: Der Instanzname oder der Hostname der digitalen Zwillinge. Wenn ein Instanzname angegeben wird, wird das Benutzer Abonnement zuerst abgefragt, damit die Ziel Instanz den Hostnamen abruft. Wenn ein Hostname angegeben wird, wird die Abonnement Abfrage übersprungen und der angegebene Wert für die nachfolgende Interaktion verwendet.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Instanzen Ressourcengruppe für digitale Zwillinge. Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_dt_route_show
  name: az dt route show
  summary: Anzeigen der Details einer Ereignis Route, die für eine Instanz eines digitalen Zwillingen konfiguriert wurde.
  description: ''
  syntax: >-
    az dt route show --dt-name
                     --rn
                     [--resource-group]
  examples:
  - summary: Zeigt eine Ereignis Route auf einer Ziel Instanz an.
    syntax: az dt route show -n {instance_or_hostname} --route-name {route_name}
  requiredParameters:
  - isRequired: true
    name: --dt-name --dtn -n
    summary: Der Instanzname oder der Hostname der digitalen Zwillinge. Wenn ein Instanzname angegeben wird, wird das Benutzer Abonnement zuerst abgefragt, damit die Ziel Instanz den Hostnamen abruft. Wenn ein Hostname angegeben wird, wird die Abonnement Abfrage übersprungen und der angegebene Wert für die nachfolgende Interaktion verwendet.
    description: ''
  - isRequired: true
    name: --rn --route-name
    summary: Der Name der Ereignis Route.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Instanzen Ressourcengruppe für digitale Zwillinge. Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
commands:
- az_dt_route_create
- az_dt_route_delete
- az_dt_route_list
- az_dt_route_show
