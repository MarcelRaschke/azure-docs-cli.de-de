### YamlMime:AzureCLIGroup
uid: az_spatial-anchors-account
name: az spatial-anchors-account
extensionInformation: >-
  > [!Note]

  > Dieser Verweis ist Teil der **Mixed Reality-Erweiterung** für Azure CLI und erfordert Version 2.15.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den **Befehl az spatial-anchors-account zum** ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten eines Raumankerkontos mit Mixed Reality
description: ''
directCommands:
- uid: az_spatial-anchors-account_create
  name: az spatial-anchors-account create
  summary: Erstellen Sie ein Spatial Anchors-Konto.
  description: ''
  syntax: >-
    az spatial-anchors-account create --name
                                      --resource-group
                                      [--kind]
                                      [--location]
                                      [--sku]
                                      [--storage-account-name]
                                      [--tags]
  examples:
  - summary: Erstellen eines Raumankerkontos
    syntax: az spatial-anchors-account create -n "MyAccount" --resource-group "MyResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name eines Mixed Reality-Kontos.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --kind
    summary: Die Art des Kontos, sofern unterstützt.
    description: >-
      Verwendung: --kind name=XX tier=XX size=XX family=XX capacity=XX


      name: Erforderlich. Der Name der SKU. Z.B. bis P3. In der Regel handelt es sich um eine Codeebene mit Buchstaben und Zahlen: Dieses Feld muss vom Ressourcenanbieter implementiert werden, wenn der Dienst über mehrere Ebenen verfügt, aber für einen PUT nicht erforderlich ist.

      size: Die SKU-Größe. Wenn das Namensfeld die Kombination aus Ebene und einem anderen Wert ist, wäre dies der eigenständige Code.

      family: Wenn der Dienst über unterschiedliche Hardwaregenerationen für dieselbe SKU verfügt, kann dies hier erfasst werden.

      capacity: Wenn die SKU das aufskalieren/in unterstützt, sollte die ganzzahlige Kapazität eingeschlossen werden. Wenn das auf- bzw. aufskalieren für die Ressource nicht möglich ist, wird dies möglicherweise weggelassen.
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --sku
    summary: Die diesem Konto zugeordnete SKU.
    description: >-
      Verwendung: --sku name=XX tier=XX size=XX family=XX capacity=XX


      name: Erforderlich. Der Name der SKU. Z.B. bis P3. In der Regel handelt es sich um eine Codeebene mit Buchstaben und Zahlen: Dieses Feld muss vom Ressourcenanbieter implementiert werden, wenn der Dienst über mehr als eine Ebene verfügt, aber für einen PUT nicht erforderlich ist.

      size: Die SKU-Größe. Wenn das Namensfeld die Kombination aus Tarif und einem anderen Wert ist, wäre dies der eigenständige Code.

      family: Wenn der Dienst über unterschiedliche Hardwaregenerationen für dieselbe SKU verfügt, kann dies hier erfasst werden.

      capacity: Wenn die SKU aufskaliert/einskaliert werden kann, sollte die ganzzahlige Kapazitätszahl eingeschlossen werden. Wenn das aufskalierte/einskaliertes Skalieren für die Ressource nicht möglich ist, wird dies möglicherweise ausgelassen.
  - name: --storage-account-name
    summary: Der Name des Speicherkontos, das dieser accountId zugeordnet ist.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: key[=value] [key[=value] ...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
- uid: az_spatial-anchors-account_delete
  name: az spatial-anchors-account delete
  summary: Löscht ein Spatial Anchors-Konto.
  description: ''
  syntax: >-
    az spatial-anchors-account delete --name
                                      --resource-group
  examples:
  - summary: Löschen des Spatial Anchors-Kontos
    syntax: az spatial-anchors-account delete -n "MyAccount" --resource-group "MyResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name eines Mixed Reality-Kontos.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_spatial-anchors-account_list
  name: az spatial-anchors-account list
  summary: Listen Sie Ressourcen nach Ressourcengruppe auf, und listen Sie Raumankerkonten nach Abonnement auf.
  description: ''
  syntax: az spatial-anchors-account list [--resource-group]
  examples:
  - summary: Auflisten von Raumankerkonten nach Ressourcengruppe
    syntax: az spatial-anchors-account list --resource-group "MyResourceGroup"
  - summary: Auflisten von Raumankerkonten nach Abonnement
    syntax: az spatial-anchors-account list
  optionalParameters:
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_spatial-anchors-account_show
  name: az spatial-anchors-account show
  summary: Rufen Sie ein Raumankerkonto ab.
  description: ''
  syntax: >-
    az spatial-anchors-account show --name
                                    --resource-group
  examples:
  - summary: Abrufen des Raumankerkontos
    syntax: az spatial-anchors-account show -n "MyAccount" --resource-group "MyResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name eines Mixed Reality-Kontos.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_spatial-anchors-account_update
  name: az spatial-anchors-account update
  summary: Aktualisieren sie ein Spatial Anchors-Konto.
  description: ''
  syntax: >-
    az spatial-anchors-account update --name
                                      --resource-group
                                      [--add]
                                      [--force-string]
                                      [--kind]
                                      [--location]
                                      [--remove]
                                      [--set]
                                      [--sku]
                                      [--storage-account-name]
                                      [--tags]
  examples:
  - summary: Aktualisieren des Spatial Anchors-Kontos
    syntax: az spatial-anchors-account update -n "MyAccount" --resource-group "MyResourceGroup" --location "eastus2euap" --tags hero="romeo" heroine="juliet"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name eines Mixed Reality-Kontos.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Fügen Sie einer Liste von -Objekten ein -Objekt hinzu, indem Sie ein Pfad- und Schlüsselwertpaar angeben.  Beispiel: --add property.listProperty <key=value, string oder JSON string>.'
    description: ''
  - name: --force-string
    summary: Wenn Sie "set" oder "add" verwenden, behalten Sie Zeichenfolgenliterale bei, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --kind
    summary: Die Art des Kontos, sofern unterstützt.
    description: >-
      Verwendung: --kind name=XX tier=XX size=XX family=XX capacity=XX


      name: Erforderlich. Der Name der SKU. Z. B. P3. In der Regel handelt es sich um eine Codeebene mit Buchstaben und Zahlen: Dieses Feld muss vom Ressourcenanbieter implementiert werden, wenn der Dienst über mehrere Ebenen verfügt, aber für einen PUT nicht erforderlich ist.

      size: Die SKU-Größe. Wenn das Namensfeld die Kombination aus Ebene und einem anderen Wert ist, wäre dies der eigenständige Code.

      family: Wenn der Dienst über unterschiedliche Hardwaregenerationen für dieselbe SKU verfügt, kann dies hier erfasst werden.

      capacity: Wenn die SKU das aufskalieren/in unterstützt, sollte die ganzzahlige Kapazität eingeschlossen werden. Wenn das auf- bzw. aufskalieren für die Ressource nicht möglich ist, wird dies möglicherweise weggelassen.
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --remove
    summary: 'Entfernen Sie eine Eigenschaft oder ein Element aus einer Liste.  Beispiel: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --set
    summary: 'Aktualisieren Sie ein -Objekt, indem Sie einen festzulegenden Eigenschaftenpfad und -wert angeben.  Beispiel: --set property1.property2=<value>.'
    description: ''
  - name: --sku
    summary: Die diesem Konto zugeordnete SKU.
    description: >-
      Verwendung: --sku name=XX tier=XX size=XX family=XX capacity=XX


      name: Erforderlich. Der Name der SKU. Z. B. P3. In der Regel handelt es sich um eine Codeebene mit Buchstaben und Zahlen: Dieses Feld muss vom Ressourcenanbieter implementiert werden, wenn der Dienst über mehr als eine Ebene verfügt, aber für einen PUT nicht erforderlich ist.

      size: Die SKU-Größe. Wenn das Namensfeld die Kombination aus Tarif und einem anderen Wert ist, wäre dies der eigenständige Code.

      family: Wenn der Dienst über unterschiedliche Hardwaregenerationen für dieselbe SKU verfügt, kann dies hier erfasst werden.

      capacity: Wenn die SKU aufskaliert/einskaliert werden kann, sollte die ganzzahlige Kapazitätszahl eingeschlossen werden. Wenn das aufskalierte/einskalierte Ressourcen nicht möglich ist, wird dies möglicherweise ausgelassen.
  - name: --storage-account-name
    summary: Der Name des Speicherkontos, das dieser accountId zugeordnet ist.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: key[=value] [key[=value] ...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
