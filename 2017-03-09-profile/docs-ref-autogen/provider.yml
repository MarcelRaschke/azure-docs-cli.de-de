### YamlMime:AzureCLIGroup
uid: az_provider
name: az provider
summary: Verwalten von Ressourcenanbietern.
description: ''
directCommands:
- uid: az_provider_list
  name: az provider list
  summary: Ruft eine Liste der Ressourcenanbieter ab.
  description: ''
  syntax: >-
    az provider list [--expand]
                     [--query-examples]
                     [--subscription]
  examples:
  - summary: Zeigt alle Ressourcentypen für den Netzwerkressourcenanbieter an.
    syntax: az provider list --query [?namespace=='Microsoft.Network'].resourceTypes[].resourceType
  optionalParameters:
  - name: --expand
    summary: Der $expand Abfrageparameter. Verwenden Sie z. B. $expand=resourceTypes/aliases, um Eigenschaftsaliase in die Antwort einzubeziehen.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und sie nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_provider_register
  name: az provider register
  summary: Registrieren sie einen Anbieter.
  description: ''
  syntax: >-
    az provider register --namespace
                         [--accept-terms]
                         [--management-group-id]
                         [--subscription]
                         [--wait]
  examples:
  - summary: Registrieren sie einen Anbieter. (automatisch generiert)
    syntax: az provider register --namespace 'Microsoft.PolicyInsights'
  - summary: Registrieren Sie einen Anbieter über RPaaS.
    syntax: az provider register -n 'Microsoft.Confluent' --accept-terms
  - summary: Registrieren sie eine Verwaltungsgruppe.
    syntax: az provider register --namespace Microsoft.Automation -m mgID
  requiredParameters:
  - isRequired: true
    name: --namespace -n
    summary: Der Ressourcennamespace, auch als "Anbieter" bezeichnet.
    description: ''
  optionalParameters:
  - name: --accept-terms
    summary: Akzeptieren Sie die Market Place-Bedingungen und rp-Bedingungen für RPaaS. Erforderlich beim Registrieren von RPs von RPaaS, z.B. "Microsoft.Confluent" und "Microsoft.Datadog".
    description: ''
  - name: --management-group-id -m
    summary: Die zu registrierende Verwaltungsgruppen-ID.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --wait
    summary: Warten Sie, bis die Registrierung abgeschlossen ist.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_provider_show
  name: az provider show
  summary: Ruft einen Ressourcenanbieter ab.
  description: ''
  syntax: >-
    az provider show --namespace
                     [--expand]
                     [--query-examples]
                     [--subscription]
  requiredParameters:
  - isRequired: true
    name: --namespace -n
    summary: Der Ressourcennamespace, auch als "Anbieter" bezeichnet.
    description: ''
  optionalParameters:
  - name: --expand
    summary: Der $expand Abfrageparameter. Verwenden Sie z. B. $expand=resourceTypes/aliases, um Eigenschaftsaliase als Antwort ein beispielsend zu verwenden.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_provider_unregister
  name: az provider unregister
  summary: Aufheben der Registrierung eines Anbieters.
  description: ''
  syntax: >-
    az provider unregister --namespace
                           [--subscription]
                           [--wait]
  examples:
  - summary: Aufheben der Registrierung eines Anbieters. (automatisch generiert)
    syntax: az provider unregister --namespace Microsoft.Automation
  requiredParameters:
  - isRequired: true
    name: --namespace -n
    summary: Der Ressourcennamespace, auch als "Anbieter" bezeichnet.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --wait
    summary: Warten Sie, bis die Aufhebung der Registrierung abgeschlossen ist.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
commands:
- az_provider_list
- az_provider_operation
- az_provider_operation_list
- az_provider_operation_show
- az_provider_register
- az_provider_show
- az_provider_unregister
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
