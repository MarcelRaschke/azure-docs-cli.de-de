### YamlMime:AzureCLIGroup
uid: az_blueprint_resource-group
name: az blueprint resource-group
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **blau** Pausen Erweiterung für Azure CLI und erfordert Version 2.3.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl " **AZ Blueprint Resource-Group** " zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Befehle zum Verwalten des Blueprint-Ressourcengruppen Artefakts.
description: ''
directCommands:
- uid: az_blueprint_resource-group_add
  name: az blueprint resource-group add
  summary: Fügen Sie dem Blueprint ein Ressourcengruppen Element hinzu.
  description: ''
  syntax: >-
    az blueprint resource-group add --blueprint-name
                                    [--artifact-name]
                                    [--depends-on]
                                    [--description]
                                    [--display-name]
                                    [--management-group]
                                    [--rg-location]
                                    [--rg-name]
                                    [--subscription]
                                    [--tags]
  examples:
  - summary: Hinzufügen eines Ressourcengruppen Artefakts
    syntax: >-
      az blueprint resource-group add \

      --blueprint-name MyBlueprint --artifact-name MyResourceGroupArt
  requiredParameters:
  - isRequired: true
    name: --blueprint-name
    summary: Der Name der Blaupausen Definition.
    description: ''
  optionalParameters:
  - name: --artifact-name
    summary: Ein eindeutiger Name dieses Ressourcengruppen Artefakts.
    description: ''
  - name: --depends-on
    summary: Artefakte, die vor dem angegebenen Artefakt bereitgestellt werden müssen.
    description: ''
  - name: --description
    summary: Die Beschreibung des Blueprint-Artefakts.
    description: ''
  - name: --display-name
    summary: Anzeige Name dieses Ressourcengruppen Artefakts.
    description: ''
  - name: --management-group -m
    summary: Verwenden Sie für den Geltungsbereich der Blaupause Verwaltungsgruppe.
    description: ''
  - name: --rg-location
    summary: Speicherort dieser Ressourcengruppe. Lassen Sie die Angabe leer, wenn der Speicherort der Ressourcengruppe während der Blaupausen Zuweisung angegeben wird.
    description: ''
  - name: --rg-name
    summary: Name dieser Ressourcengruppe. Lassen Sie die Angabe leer, wenn der Ressourcengruppen Name während der Blaupausen Zuweisung angegeben wird.
    description: ''
  - name: --subscription -s
    summary: Verwenden Sie das Abonnement für den Geltungsbereich der Blaupause. Wenn--Management-Group nicht angegeben ist, wird der-Abonnement Wert oder das Standard Abonnement als Bereich verwendet.
    description: ''
  - name: --tags
    summary: Tags, die dieser Ressourcengruppe zugewiesen werden sollen.
    description: ''
- uid: az_blueprint_resource-group_list
  name: az blueprint resource-group list
  summary: Listenelement der Blueprint-Ressourcengruppe.
  description: ''
  syntax: >-
    az blueprint resource-group list --blueprint-name
                                     [--management-group]
                                     [--subscription]
  examples:
  - summary: Auflisten von Ressourcengruppen Artefakten
    syntax: >-
      az blueprint resource-group list \

      --blueprint-name MyBlueprint
  requiredParameters:
  - isRequired: true
    name: --blueprint-name
    summary: Der Name der Blaupausen Definition.
    description: ''
  optionalParameters:
  - name: --management-group -m
    summary: Verwenden Sie für den Geltungsbereich der Blaupause Verwaltungsgruppe.
    description: ''
  - name: --subscription -s
    summary: Verwenden Sie das Abonnement für den Geltungsbereich der Blaupause. Wenn--Management-Group nicht angegeben ist, wird der-Abonnement Wert oder das Standard Abonnement als Bereich verwendet.
    description: ''
- uid: az_blueprint_resource-group_remove
  name: az blueprint resource-group remove
  summary: Entfernen eines Blueprint-Ressourcengruppen Artefakts.
  description: ''
  syntax: >-
    az blueprint resource-group remove --artifact-name
                                       --blueprint-name
                                       [--management-group]
                                       [--subscription]
                                       [--yes]
  examples:
  - summary: Entfernen eines Ressourcengruppen Artefakts
    syntax: >-
      az blueprint resource-group remove \

      --blueprint-name MyBlueprint --artifact-name MyResourceGroupArt
  requiredParameters:
  - isRequired: true
    name: --artifact-name
    summary: Ein eindeutiger Name dieses Ressourcengruppen Artefakts.
    description: ''
  - isRequired: true
    name: --blueprint-name
    summary: Der Name der Blaupausen Definition.
    description: ''
  optionalParameters:
  - name: --management-group -m
    summary: Verwenden Sie für den Geltungsbereich der Blaupause Verwaltungsgruppe.
    description: ''
  - name: --subscription -s
    summary: Verwenden Sie das Abonnement für den Geltungsbereich der Blaupause. Wenn--Management-Group nicht angegeben ist, wird der-Abonnement Wert oder das Standard Abonnement als Bereich verwendet.
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
- uid: az_blueprint_resource-group_show
  name: az blueprint resource-group show
  summary: Blaupausen Ressourcengruppen-artefaktelement anzeigen.
  description: ''
  syntax: >-
    az blueprint resource-group show --artifact-name
                                     --blueprint-name
                                     [--management-group]
                                     [--subscription]
  examples:
  - summary: Anzeigen eines Ressourcengruppen Artefakts
    syntax: >-
      az blueprint resource-group show \

      --blueprint-name MyBlueprint --artifact-name MyResourceGroupArt
  requiredParameters:
  - isRequired: true
    name: --artifact-name
    summary: Ein eindeutiger Name dieses Ressourcengruppen Artefakts.
    description: ''
  - isRequired: true
    name: --blueprint-name
    summary: Der Name der Blaupausen Definition.
    description: ''
  optionalParameters:
  - name: --management-group -m
    summary: Verwenden Sie für den Geltungsbereich der Blaupause Verwaltungsgruppe.
    description: ''
  - name: --subscription -s
    summary: Verwenden Sie das Abonnement für den Geltungsbereich der Blaupause. Wenn--Management-Group nicht angegeben ist, wird der-Abonnement Wert oder das Standard Abonnement als Bereich verwendet.
    description: ''
- uid: az_blueprint_resource-group_update
  name: az blueprint resource-group update
  summary: Aktualisieren des Blueprint-Ressourcengruppen Artefakts.
  description: ''
  syntax: >-
    az blueprint resource-group update --artifact-name
                                       --blueprint-name
                                       [--depends-on]
                                       [--description]
                                       [--display-name]
                                       [--management-group]
                                       [--rg-location]
                                       [--rg-name]
                                       [--subscription]
                                       [--tags]
  examples:
  - summary: Aktualisieren eines Ressourcengruppen Artefakts
    syntax: >-
      az blueprint resource-group update \

      --blueprint-name MyBlueprint --artifact-name MyResourceGroupArt --display-name "My Resource Group"
  requiredParameters:
  - isRequired: true
    name: --artifact-name
    summary: Ein eindeutiger Name dieses Ressourcengruppen Artefakts.
    description: ''
  - isRequired: true
    name: --blueprint-name
    summary: Der Name der Blaupausen Definition.
    description: ''
  optionalParameters:
  - name: --depends-on
    summary: Artefakte, die vor dem angegebenen Artefakt bereitgestellt werden müssen. Verwenden Sie "--Depends-on" ohne Werte, um Abhängigkeiten zu entfernen.
    description: ''
  - name: --description
    summary: Die Beschreibung des Blueprint-Artefakts.
    description: ''
  - name: --display-name
    summary: Anzeige Name dieses Ressourcengruppen Artefakts.
    description: ''
  - name: --management-group -m
    summary: Verwenden Sie für den Geltungsbereich der Blaupause Verwaltungsgruppe.
    description: ''
  - name: --rg-location
    summary: Speicherort dieser Ressourcengruppe. Lassen Sie die Angabe leer, wenn der Speicherort der Ressourcengruppe während der Blaupausen Zuweisung angegeben wird.
    description: ''
  - name: --rg-name
    summary: Name dieser Ressourcengruppe. Lassen Sie die Angabe leer, wenn der Ressourcengruppen Name während der Blaupausen Zuweisung angegeben wird.
    description: ''
  - name: --subscription -s
    summary: Verwenden Sie das Abonnement für den Geltungsbereich der Blaupause. Wenn--Management-Group nicht angegeben ist, wird der-Abonnement Wert oder das Standard Abonnement als Bereich verwendet.
    description: ''
  - name: --tags
    summary: Tags, die dieser Ressourcengruppe zugewiesen werden sollen.
    description: ''
commands:
- az_blueprint_resource-group_add
- az_blueprint_resource-group_list
- az_blueprint_resource-group_remove
- az_blueprint_resource-group_show
- az_blueprint_resource-group_update
