    description: ''
  - name: --identity-type
    parameterValueGroup: None, SystemAssigned, UserAssigned
    summary: Der Typ der verwalteten Identität.
    description: ''
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --locks-excluded-principals
    summary: Liste der Aad-Prinzipale, die von Blaupausen Sperren ausgeschlossen sind. Bis zu 5 Prinzipale sind zulässig.
    description: ''
  - name: --locks-mode
    parameterValueGroup: AllResourcesDoNotDelete, AllResourcesReadOnly, None
    summary: Sperrmodus.
    description: ''
  - name: --management-group -m
    summary: Verwenden Sie die Verwaltungsgruppe für den Zielbereich der Blaupausen Zuweisung. Sie ist für eine zukünftige Verwendung reserviert. Verwenden Sie stattdessen--Abonnement.
    description: ''
  - name: --parameters -p
    summary: Werte der Blueprint-Zuweisungsparameter. Dies kann eine JSON-Zeichenfolge oder ein JSON-Dateipfad sein.
    description: ''
  - name: --resource-group-value
    summary: Schlüssel = Wert-Paare für eine Ressourcengruppe. Zu den Schlüsseln zählen "artifact_name" (erforderlich), "Name", "Location".
    description: ''
  - name: --subscription -s
    summary: Verwenden Sie das Abonnement für den Zielbereich der Blaupausen Zuweisung. Wenn die Option nicht angegeben wird, wird die Standardeinstellung verwendet.
    description: ''
  - name: --user-assigned-identity
