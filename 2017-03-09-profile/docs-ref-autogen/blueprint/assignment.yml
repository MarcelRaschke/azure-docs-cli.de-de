### YamlMime:AzureCLIGroup
uid: az_blueprint_assignment
name: az blueprint assignment
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **blau** Pausen Erweiterung für Azure CLI und erfordert Version 2.3.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Blueprint Zuweisungs** Befehl zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Befehle zum Verwalten der Blaupausen Zuweisung.
description: ''
directCommands:
- uid: az_blueprint_assignment_create
  name: az blueprint assignment create
  summary: Erstellen Sie eine Blaupausen Zuweisung.
  description: ''
  syntax: >-
    az blueprint assignment create --name
                                   [--blueprint-version]
                                   [--description]
                                   [--display-name]
                                   [--identity-type {None, SystemAssigned, UserAssigned}]
                                   [--location]
                                   [--locks-excluded-principals]
                                   [--locks-mode {AllResourcesDoNotDelete, AllResourcesReadOnly, None}]
                                   [--management-group]
                                   [--parameters]
                                   [--resource-group-value]
                                   [--subscription]
                                   [--user-assigned-identity]
  examples:
  - summary: Zuweisung mit vom System zugewiesener verwalteter Identität
    syntax: >-
      az blueprint assignment create --subscription MySubscription --name \

      MyBlueprintAssignment --location eastus --identity-type SystemAssigned \

      --description "Enforce pre-defined MyBlueprint to this subscription." \

      --blueprint-version "/providers/Microsoft.Management/managementGroups/ContosoOnlineGroup/provid \

      ers/Microsoft.Blueprint/blueprints/MyBlueprint/versions/v2" \

      --resource-group-value artifact_name=rg-art-1 name=rg1 location=westus \

      --resource-group-value artifact_name=rg-art-2 name=rg2 location=eastus \

      --parameters "path/to/parameter/file" \
  - summary: Zuweisung mit vom Benutzer zugewiesener verwalteter Identität
    syntax: >-
      az blueprint assignment create --subscription MySubscription --name \

      MyBlueprintAssignment --location eastus --identity-type UserAssigned \

      --user-assigned-identity "/subscriptions/00000000-0000-0000-0000-000000000000 \

      /resourcegroups/myResourceGroup/providers/Microsoft.ManagedIdentity/userAssignedIdentities/myIdentity"\

      --description "Enforce pre-defined MyBlueprint to this subscription." \

      --blueprint-version "/providers/Microsoft.Management/managementGroups/ContosoOnlineGroup \

      /providers/Microsoft.Blueprint/blueprints/MyBlueprint/versions/v2" \

      --resource-group-value artifact_name=rg-art-1 name=rg1 location=eastus \

      --parameters "path/to/parameter/file" \
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Blaupausen Zuweisung.
    description: ''
  optionalParameters:
  - name: --blueprint-version
    summary: Die Ressourcen-ID der veröffentlichten Version einer Blaupausen Definition.
    description: ''
  - name: --description
    summary: Diese Ressource wurde in mehreren Zeilen erläutert.
    description: ''
  - name: --display-name
    summary: Diese Ressource wird von einer Einzeiler-Zeichenfolge erläutert.
    description: ''
  - name: --identity-type
    defaultValue: SystemAssigned
    parameterValueGroup: None, SystemAssigned, UserAssigned
    summary: Der Typ der verwalteten Identität.
    description: ''
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --locks-excluded-principals
    summary: Liste der Aad-Prinzipale, die von Blaupausen Sperren ausgeschlossen sind. Bis zu 5 Prinzipale sind zulässig.
    description: ''
  - name: --locks-mode
    parameterValueGroup: AllResourcesDoNotDelete, AllResourcesReadOnly, None
    summary: Sperrmodus.
    description: ''
  - name: --management-group -m
    summary: Verwenden Sie die Verwaltungsgruppe für den Zielbereich der Blaupausen Zuweisung. Sie ist für eine zukünftige Verwendung reserviert. Verwenden Sie stattdessen--Abonnement.
    description: ''
  - name: --parameters -p
    summary: Werte der Blueprint-Zuweisungsparameter. Dies kann eine JSON-Zeichenfolge oder ein JSON-Dateipfad sein.
    description: ''
  - name: --resource-group-value
    summary: Schlüssel = Wert-Paare für eine Ressourcengruppe. Zu den Schlüsseln zählen "artifact_name" (erforderlich), "Name", "Location".
    description: ''
  - name: --subscription -s
    summary: Verwenden Sie das Abonnement für den Zielbereich der Blaupausen Zuweisung. Wenn die Option nicht angegeben wird, wird die Standardeinstellung verwendet.
    description: ''
  - name: --user-assigned-identity
    summary: Die vom Benutzer zugewiesene verwaltete Identität, die der Ressource zugeordnet ist.
    description: ''
- uid: az_blueprint_assignment_delete
  name: az blueprint assignment delete
  summary: Löschen Sie eine Blaupause-Zuweisung.
  description: ''
  syntax: >-
    az blueprint assignment delete --name
                                   [--management-group]
                                   [--subscription]
                                   [--yes]
  examples:
  - summary: Löschen einer Zuweisung
    syntax: >-
      az blueprint assignment delete --subscription MySubscription \

      --name MyBlueprintAssignment
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Blaupausen Zuweisung.
    description: ''
  optionalParameters:
  - name: --management-group -m
    summary: Verwenden Sie die Verwaltungsgruppe für den Zielbereich der Blaupausen Zuweisung. Sie ist für eine zukünftige Verwendung reserviert. Verwenden Sie stattdessen--Abonnement.
    description: ''
  - name: --subscription -s
    summary: Verwenden Sie das Abonnement für den Zielbereich der Blaupausen Zuweisung. Wenn die Option nicht angegeben wird, wird die Standardeinstellung verwendet.
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
- uid: az_blueprint_assignment_list
  name: az blueprint assignment list
  summary: Auflisten von Blueprint-Zuweisungen in einem Abonnement.
  description: ''
  syntax: >-
    az blueprint assignment list [--management-group]
                                 [--subscription]
  examples:
