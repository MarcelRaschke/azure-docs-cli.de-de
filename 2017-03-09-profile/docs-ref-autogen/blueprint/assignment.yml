- uid: az_blueprint_assignment_wait
  name: az blueprint assignment wait
  summary: Platzieren Sie die CLI in einem Wartezustand, bis eine Bedingung der Blaupausen Zuweisung erfüllt ist.
  description: ''
  syntax: >-
    az blueprint assignment wait --name
                                 [--created]
                                 [--custom]
                                 [--deleted]
                                 [--exists]
                                 [--interval]
                                 [--management-group]
                                 [--subscription]
                                 [--timeout]
                                 [--updated]
  examples:
  - summary: Ausführung der nächsten Zeile des CLI-Skripts anhalten, bis die Blaupausen Zuweisung erfolgreich bereitgestellt wurde.
    syntax: az blueprint assignment wait --subscription MySubscription \ --name MyBlueprintAssignment --created
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Blaupausen Zuweisung.
    description: ''
  optionalParameters:
  - name: --created
    summary: Warten Sie, bis "provisioningstate" bei "erfolgreich" erstellt wurde.
    description: ''
  - name: --custom
    summary: "Warten Sie, bis die Bedingung eine benutzerdefinierte jmespath-Abfrage erfüllt. Beispiel: provisioningstate! = ' InProgress ', instanceview. statuses [? Code = = ' PowerState/Running ']."
    description: ''
  - name: --deleted
    summary: Warten Sie bis zum Löschen.
    description: ''
  - name: --exists
    summary: Warten Sie, bis die Ressource vorhanden ist.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Abruf Intervall in Sekunden.
    description: ''
  - name: --management-group -m
    summary: Verwenden Sie die Verwaltungsgruppe für den Zielbereich der Blaupausen Zuweisung. Sie ist für eine zukünftige Verwendung reserviert. Verwenden Sie stattdessen--Abonnement.
    description: ''
  - name: --subscription -s
    summary: Verwenden Sie das Abonnement für den Zielbereich der Blaupausen Zuweisung. Wenn die Option nicht angegeben wird, wird die Standardeinstellung verwendet.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximale Wartezeit in Sekunden.
    description: ''
  - name: --updated
    summary: Warten Sie, bis das Update mit provisioningstate bei "erfolgreich" abgeschlossen ist.
    description: ''
- uid: az_blueprint_assignment_who
  name: az blueprint assignment who
  summary: Abrufen des Blueprint-Servie-Prinzipal namens ObjectID.
  description: ''
  syntax: >-
    az blueprint assignment who --name
                                [--management-group]
                                [--subscription]
  examples:
  - summary: SPN-ObjectID abrufen
    syntax: >-
      az blueprint assignment who --subscription MySubscription \

      --name MyBlueprintAssignment
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Blaupausen Zuweisung.
    description: ''
  optionalParameters:
  - name: --management-group -m
    summary: Verwenden Sie die Verwaltungsgruppe für den Zielbereich der Blaupausen Zuweisung. Sie ist für eine zukünftige Verwendung reserviert. Verwenden Sie stattdessen--Abonnement.
    description: ''
  - name: --subscription -s
    summary: Verwenden Sie das Abonnement für den Zielbereich der Blaupausen Zuweisung. Wenn die Option nicht angegeben wird, wird die Standardeinstellung verwendet.
    description: ''
commands:
- az_blueprint_assignment_create
- az_blueprint_assignment_delete
- az_blueprint_assignment_list
- az_blueprint_assignment_show
- az_blueprint_assignment_update
- az_blueprint_assignment_wait
- az_blueprint_assignment_who
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
