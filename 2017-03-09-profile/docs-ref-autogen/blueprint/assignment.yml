    description: ''
  - name: --subscription -s
    summary: Verwenden Sie das Abonnement für den Zielbereich der Blaupausen Zuweisung. Wenn die Option nicht angegeben wird, wird die Standardeinstellung verwendet.
    description: ''
- uid: az_blueprint_assignment_show
  name: az blueprint assignment show
  summary: Erhalten Sie eine Blaupause-Zuweisung.
  description: ''
  syntax: >-
    az blueprint assignment show --name
                                 [--management-group]
