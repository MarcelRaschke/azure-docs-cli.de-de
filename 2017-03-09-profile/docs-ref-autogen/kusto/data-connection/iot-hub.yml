### YamlMime:AzureCLIGroup
uid: az_kusto_data-connection_iot-hub
name: az kusto data-connection iot-hub
extensionInformation: >-
  > [!Note]

  > Dieser Verweis ist Teil der **Kusto** -Erweiterung für Azure CLI und erfordert Version 2.11.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Kusto Data-Connection IOT-Hub** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Kusto-Daten-Verbindungs Untergruppe IOT-Hub.
description: ''
directCommands:
- uid: az_kusto_data-connection_iot-hub_create
  name: az kusto data-connection iot-hub create
  summary: Erstellt oder aktualisiert eine Datenverbindung.
  description: ''
  syntax: >-
    az kusto data-connection iot-hub create --cluster-name
                                            --data-connection-name
                                            --database-name
                                            --resource-group
                                            [--consumer-group]
                                            [--data-format {APACHEAVRO, AVRO, CSV, JSON, MULTIJSON, ORC, PARQUET, PSV, RAW, SCSV, SINGLEJSON, SOHSV, TSV, TSVE, TXT, W3CLOGFILE}]
                                            [--event-system-properties]
                                            [--iot-hub-resource-id]
                                            [--location]
                                            [--mapping-rule-name]
                                            [--no-wait]
                                            [--shared-access-policy-name]
                                            [--table-name]
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Der Name des Kusto-Clusters.
    description: ''
  - isRequired: true
    name: --data-connection-name --name -n
    summary: Der Name der Datenverbindung.
    description: ''
  - isRequired: true
    name: --database-name
    summary: Der Name der Datenbank im Kusto-Cluster.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --consumer-group
    summary: Die IOT Hub-consumergruppe.
    description: ''
  - name: --data-format
    parameterValueGroup: APACHEAVRO, AVRO, CSV, JSON, MULTIJSON, ORC, PARQUET, PSV, RAW, SCSV, SINGLEJSON, SOHSV, TSV, TSVE, TXT, W3CLOGFILE
    summary: Das Datenformat der Nachricht. Optional kann das Datenformat jeder Nachricht hinzugefügt werden.
    description: ''
  - name: --event-system-properties
    summary: System Eigenschaften von IOT Hub.
    description: ''
  - name: --iot-hub-resource-id
    summary: Die Ressourcen-ID des IOT Hubs, der zum Erstellen einer Datenverbindung verwendet werden soll.
    description: ''
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --mapping-rule-name
    summary: Die Zuordnungsregel, die zum Erfassen der Daten verwendet werden soll. Optional können den einzelnen Nachrichten Zuordnungsinformationen hinzugefügt werden.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --shared-access-policy-name
    summary: Der Name der Richtlinie für den gemeinsamen Zugriff.
    description: ''
  - name: --table-name
    summary: Die Tabelle, in der die Daten erfasst werden sollen. Optional können den einzelnen Nachrichten die Tabellen Informationen hinzugefügt werden.
    description: ''
