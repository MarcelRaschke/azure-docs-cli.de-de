### YamlMime:AzureCLIGroup
uid: az_lock
name: az lock
summary: Verwalten von Azure-Sperren.
description: ''
directCommands:
- uid: az_lock_create
  name: az lock create
  summary: Erstellen Sie eine Sperre.
  description: 'Sperren können in drei verschiedenen Bereichen vorhanden sein: Abonnement, Ressourcengruppe und Ressource.'
  syntax: >-
    az lock create --lock-type {CanNotDelete, ReadOnly}
                   --name
                   [--namespace]
                   [--notes]
                   [--parent]
                   [--resource]
                   [--resource-group]
                   [--resource-type]
                   [--subscription]
  examples:
  - summary: Erstellen Sie eine schreibgeschützte Sperre auf Abonnementebene.
    syntax: az lock create --name lockName --resource-group group --lock-type ReadOnly
  - summary: Erstellen Sie eine schreibgeschützte Sperre auf Ressourcenebene für eine VNET-Ressource.
    syntax: >-
      az lock create --name lockName --resource-group group --lock-type ReadOnly --resource-type \
          Microsoft.Network/virtualNetworks --resource myVnet
  - summary: Erstellen Sie eine schreibgeschützte Sperre auf Ressourcenebene für eine Subnetzressource mit einem bestimmten übergeordneten Element.
    syntax: >-
      az lock create --name lockName --resource-group group --lock-type ReadOnly --resource-type \
          Microsoft.Network/subnets --parent virtualNetworks/myVnet --resource mySubnet
  requiredParameters:
  - isRequired: true
    name: --lock-type -t
    parameterValueGroup: CanNotDelete, ReadOnly
    summary: Der Typ der Sperreinschränkung.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name der Sperre.
    description: ''
  optionalParameters:
  - name: --namespace
    summary: Anbieternamespace (z.B. "Microsoft.Provider").
    description: ''
  - name: --notes
    summary: Hinweise zu dieser Sperre.
    description: ''
  - name: --parent
    summary: Der übergeordnete Pfad (z. B. "resA/myA/resB/myB").
    description: ''
  - name: --resource --resource-name
    summary: Name oder ID der gesperrten Ressource. Wenn eine ID angegeben wird, sollten keine anderen Ressourcenargumente angegeben werden.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --resource-type
    summary: Der Ressourcentyp (z. B. "resC"). Kann auch das Namespace-/Typformat akzeptieren (z.B. "Microsoft.Provider/resC").
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_lock_delete
  name: az lock delete
  summary: Löschen sie eine Sperre.
  description: ''
  syntax: >-
    az lock delete [--ids]
                   [--name]
                   [--namespace]
                   [--parent]
                   [--resource]
                   [--resource-group]
                   [--resource-type]
                   [--subscription]
  examples:
  - summary: Löschen einer Sperre auf Ressourcengruppenebene
    syntax: az lock delete --name lockName --resource-group group
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Falls angegeben, sollten keine anderen "Ressourcen-ID"-Argumente angegeben werden.
    description: ''
  - name: --name -n
    summary: Name der Sperre.
    description: ''
  - name: --namespace
    summary: Anbieternamespace (z.B. "Microsoft.Provider").
    description: ''
  - name: --parent
    summary: Der übergeordnete Pfad (z. B. "resA/myA/resB/myB").
    description: ''
  - name: --resource --resource-name
    summary: Name oder ID der gesperrten Ressource. Wenn eine ID angegeben wird, sollten keine anderen Ressourcenargumente angegeben werden.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --resource-type
    summary: Der Ressourcentyp (z. B. "resC"). Kann auch das Namespace-/Typformat akzeptieren (z.B. "Microsoft.Provider/resC").
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_lock_list
  name: az lock list
  summary: Listet Sperrinformationen auf.
  description: ''
  syntax: >-
    az lock list [--filter-string]
                 [--namespace]
                 [--parent]
                 [--query-examples]
                 [--resource]
                 [--resource-group]
                 [--resource-type]
                 [--subscription]
  examples:
  - summary: Listen Sie die Sperren für eine VNET-Ressource auf. Schließt Sperren in die zugeordnete Gruppe und das Abonnement ein.
    syntax: az lock list --resource myvnet --resource-type Microsoft.Network/virtualNetworks -g group
  - summary: Auflisten aller Sperren auf Abonnementebene
    syntax: az lock list
  optionalParameters:
  - name: --filter-string
    summary: Ein Abfragefilter, der zum Einschränken der Ergebnisse verwendet werden soll.
    description: ''
  - name: --namespace
    summary: Anbieternamespace (z.B. "Microsoft.Provider").
    description: ''
  - name: --parent
    summary: Der übergeordnete Pfad (z. B. "resA/myA/resB/myB").
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und sie nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --resource --resource-name
    summary: Name oder ID der gesperrten Ressource. Wenn eine ID angegeben wird, sollten keine anderen Ressourcenargumente angegeben werden.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --resource-type
    summary: Der Ressourcentyp (z. B. "resC"). Kann auch das Namespace-/Typformat akzeptieren (z.B. "Microsoft.Provider/resC").
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_lock_show
  name: az lock show
  summary: Zeigt die Eigenschaften einer Sperre an.
  description: ''
  syntax: >-
    az lock show [--ids]
                 [--name]
                 [--namespace]
                 [--parent]
                 [--query-examples]
                 [--resource]
                 [--resource-group]
                 [--resource-type]
                 [--subscription]
  examples:
  - summary: Anzeigen einer Sperre auf Abonnementebene
    syntax: az lock show -n lockname
  - summary: Anzeigen der Eigenschaften einer Sperre (automatisch generiert)
    syntax: az lock show --name lockname --resource-group MyResourceGroup --resource-name MyResource --resource-type Microsoft.Network/virtualNetworks
  optionalParameters:
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Falls angegeben, sollten keine anderen "Ressourcen-ID"-Argumente angegeben werden.
    description: ''
  - name: --name -n
    summary: Der Name der Sperre.
    description: ''
  - name: --namespace
    summary: Anbieternamespace (z.B. "Microsoft.Provider").
    description: ''
  - name: --parent
    summary: Der übergeordnete Pfad (z.B. "resA/myA/resB/myB").
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --resource --resource-name
    summary: Name oder ID der ressource, die gesperrt wird. Wenn eine ID angegeben wird, sollten keine anderen Ressourcenargumente angegeben werden.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --resource-type
    summary: Der Ressourcentyp (z. B. "resC"). Kann auch das Namespace-/Typformat akzeptieren (z.B. "Microsoft.Provider/resC").
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_lock_update
  name: az lock update
  summary: Aktualisieren sie eine Sperre.
  description: ''
  syntax: >-
