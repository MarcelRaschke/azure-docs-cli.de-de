  - name: --resource --resource-name
    summary: Der Name oder die ID der Ressource, die gesperrt wird. Wenn eine ID angegeben wird, sollten andere Ressourcen Argumente nicht angegeben werden.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --resource-type
    summary: 'Der Ressourcentyp (z.: "resc"). Kann auch das Namespace-/Typformat akzeptieren (z.b. "Microsoft. Provider/resc").'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_lock_list
  name: az lock list
  summary: Listet Sperrinformationen auf.
  description: ''
  syntax: >-
    az lock list [--filter-string]
                 [--namespace]
                 [--parent]
                 [--query-examples]
                 [--resource]
                 [--resource-group]
                 [--resource-type]
                 [--subscription]
  examples:
  - summary: Auflisten der Sperren für eine vnet-Ressource. Schließt Sperren in die zugeordnete Gruppe und das zugehörige Abonnement ein.
    syntax: az lock list --resource myvnet --resource-type Microsoft.Network/virtualNetworks -g group
  - summary: Auflisten aller Sperren auf der Abonnement Ebene
    syntax: az lock list
  optionalParameters:
  - name: --filter-string
    summary: Ein Abfrage Filter, der zum Einschränken der Ergebnisse verwendet werden soll.
    description: ''
  - name: --namespace
    summary: "Anbieter Namespace (z.: ' Microsoft. Provider ')."
    description: ''
  - name: --parent
    summary: Der übergeordnete Pfad (z. b. ' Resa/Mya/resb/Myb ').
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource --resource-name
    summary: Der Name oder die ID der Ressource, die gesperrt wird. Wenn eine ID angegeben wird, sollten andere Ressourcen Argumente nicht angegeben werden.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --resource-type
    summary: 'Der Ressourcentyp (z.: "resc"). Kann auch das Namespace-/Typformat akzeptieren (z.b. "Microsoft. Provider/resc").'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_lock_show
  name: az lock show
  summary: Hiermit werden die Eigenschaften einer Sperre angezeigt.
  description: ''
  syntax: >-
    az lock show [--ids]
                 [--name]
                 [--namespace]
                 [--parent]
                 [--query-examples]
                 [--resource]
                 [--resource-group]
                 [--resource-type]
                 [--subscription]
  examples:
  - summary: Sperre auf Abonnement Ebene anzeigen
    syntax: az lock show -n lockname
  - summary: Anzeigen der Eigenschaften einer Sperre (automatisch generiert)
    syntax: az lock show --name lockname --resource-group MyResourceGroup --resource-name MyResource --resource-type Microsoft.Network/virtualNetworks
  optionalParameters:
