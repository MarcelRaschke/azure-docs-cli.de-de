                   [--lock-type {CanNotDelete, ReadOnly}]
                   [--name]
                   [--namespace]
                   [--notes]
                   [--parent]
                   [--resource]
                   [--resource-group]
                   [--resource-type]
                   [--subscription]
  examples:
  - summary: Aktualisieren einer Sperre auf Ressourcengruppenebene mit neuen Hinweisen und Typ
    syntax: az lock update --name lockName --resource-group group --notes newNotesHere --lock-type CanNotDelete
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Falls angegeben, sollten keine anderen "Ressourcen-ID"-Argumente angegeben werden.
