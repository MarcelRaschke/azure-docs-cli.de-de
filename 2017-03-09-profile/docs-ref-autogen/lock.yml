                   [--name]
                   [--namespace]
                   [--parent]
                   [--resource]
                   [--resource-group]
                   [--resource-type]
                   [--subscription]
  examples:
  - summary: Löschen einer Sperre auf Ressourcengruppen Ebene
    syntax: az lock delete --name lockName --resource-group group
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Wenn angegeben, sollten keine weiteren "Resource ID"-Argumente angegeben werden.
    description: ''
  - name: --name -n
    summary: Der Name der Sperre.
    description: ''
  - name: --namespace
    summary: "Anbieter Namespace (z.: ' Microsoft. Provider ')."
    description: ''
  - name: --parent
