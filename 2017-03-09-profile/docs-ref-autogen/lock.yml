### YamlMime:AzureCLIGroup
uid: az_lock
name: az lock
summary: Verwalten von Azure-sperren.
description: ''
directCommands:
- uid: az_lock_create
  name: az lock create
  summary: Erstellen Sie eine Sperre.
  description: 'Sperren können in drei verschiedenen Bereichen vorhanden sein: Abonnement, Ressourcengruppe und Ressource.'
  syntax: >-
    az lock create --lock-type {CanNotDelete, ReadOnly}
                   --name
                   [--namespace]
                   [--notes]
                   [--parent]
                   [--resource]
                   [--resource-group]
                   [--resource-type]
                   [--subscription]
  examples:
  - summary: Erstellen Sie eine schreibgeschützte abonnementebenensperre.
    syntax: az lock create --name lockName --resource-group group --lock-type ReadOnly
  - summary: Erstellen Sie eine schreibgeschützte ressourcenebenensperre für eine vnet-Ressource.
    syntax: >-
      az lock create --name lockName --resource-group group --lock-type ReadOnly --resource-type \
          Microsoft.Network/virtualNetworks --resource myVnet
  - summary: Erstellen Sie eine schreibgeschützte ressourcenebenensperre für eine subnetzressource mit einem bestimmten übergeordneten Element.
    syntax: >-
      az lock create --name lockName --resource-group group --lock-type ReadOnly --resource-type \
          Microsoft.Network/subnets --parent virtualNetworks/myVnet --resource mySubnet
  requiredParameters:
  - isRequired: true
    name: --lock-type -t
    parameterValueGroup: CanNotDelete, ReadOnly
    summary: Der Typ der Sperr Einschränkung.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Sperre.
    description: ''
  optionalParameters:
  - name: --namespace
    summary: "Anbieter Namespace (z.: ' Microsoft. Provider ')."
    description: ''
  - name: --notes
    summary: Hinweise zu dieser Sperre.
    description: ''
  - name: --parent
    summary: Der übergeordnete Pfad (z. b. ' Resa/Mya/resb/Myb ').
    description: ''
  - name: --resource --resource-name
    summary: Der Name oder die ID der Ressource, die gesperrt wird. Wenn eine ID angegeben wird, sollten andere Ressourcen Argumente nicht angegeben werden.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --resource-type
    summary: 'Der Ressourcentyp (z.: "resc"). Kann auch das Namespace-/Typformat akzeptieren (z.b. "Microsoft. Provider/resc").'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
