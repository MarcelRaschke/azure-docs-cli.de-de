### YamlMime:AzureCLIGroup
uid: az_appconfig_identity
name: az appconfig identity
summary: Verwaltete Identitäten für App-Konfigurationen.
description: ''
directCommands:
- uid: az_appconfig_identity_assign
  name: az appconfig identity assign
  summary: Aktualisieren Sie verwaltete Identitäten für eine APP-Konfiguration.
  description: ''
  syntax: >-
    az appconfig identity assign --name
                                 [--identities]
                                 [--resource-group]
                                 [--subscription]
  examples:
  - summary: Aktivieren der vom System zugewiesenen Identität für eine vorhandene App-Konfiguration
    syntax: az appconfig identity assign -g MyResourceGroup -n MyAppConfiguration
  - summary: Zuweisen einer vom Benutzer zugewiesenen verwalteten Identität für eine vorhandene App-Konfiguration
    syntax: az appconfig identity assign -g MyResourceGroup -n MyAppConfiguration --identities "/subscriptions/<SUBSCRIPTON ID>/resourcegroups/<RESOURCEGROUP>/providers/Microsoft.ManagedIdentity/userAssignedIdentities/myUserAssignedIdentity"
  - summary: Zuweisen von vom System zugewiesenen und vom Benutzer zugewiesenen Identitäten für eine vorhandene App-Konfiguration
    syntax: az appconfig identity assign -g MyResourceGroup -n MyAppConfiguration --identities [system] "/subscriptions/<SUBSCRIPTON ID>/resourcegroups/<RESOURCEGROUP>/providers/Microsoft.ManagedIdentity/userAssignedIdentities/myUserAssignedIdentity"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name der APP-Konfiguration. Sie können den Standardnamen mithilfe von konfigurieren `az configure --defaults app_configuration_store=<name>` .
    description: ''
  optionalParameters:
  - name: --identities
    summary: Akzeptieren Sie vom System zugewiesene oder vom Benutzer zugewiesene verwaltete Identitäten, getrennt durch Leerzeichen. Verwenden Sie "[System]", um auf die vom System zugewiesene verwaltete Identität oder eine Ressourcen-ID zu verweisen, um auf eine vom Benutzer zugewiesene verwaltete Identität zu verweisen. Wenn dieses Argument nicht bereitgestellt wird oder dieses Argument ohne Wert bereitgestellt wird, wird die vom System zugewiesene verwaltete Identität standardmäßig verwendet.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appconfig/_help.py
- uid: az_appconfig_identity_remove
  name: az appconfig identity remove
  summary: Entfernen Sie verwaltete Identitäten für eine APP-Konfiguration.
  description: ''
  syntax: >-
    az appconfig identity remove --name
                                 [--identities]
                                 [--resource-group]
                                 [--subscription]
  examples:
  - summary: Entfernen Sie die vom System zugewiesene Identität aus einer APP-Konfiguration.
    syntax: az appconfig identity remove -g MyResourceGroup -n MyAppConfiguration
  - summary: Entfernen Sie eine vom Benutzer zugewiesene Identität aus einer APP-Konfiguration.
    syntax: az appconfig identity remove -g MyResourceGroup -n MyAppConfiguration --identities "/subscriptions/<SUBSCRIPTON ID>/resourcegroups/<RESOURCEGROUP>/providers/Microsoft.ManagedIdentity/userAssignedIdentities/myUserAssignedIdentity"
  - summary: Entfernen Sie alle Identitäten aus einer APP-Konfiguration.
    syntax: az appconfig identity remove -g MyResourceGroup -n MyAppConfiguration --identities [all]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name der APP-Konfiguration. Sie können den Standardnamen mithilfe von konfigurieren `az configure --defaults app_configuration_store=<name>` .
    description: ''
  optionalParameters:
  - name: --identities
    summary: Akzeptieren Sie vom System zugewiesene oder vom Benutzer zugewiesene verwaltete Identitäten, getrennt durch Leerzeichen. Verwenden Sie "[System]", um auf die vom System zugewiesene verwaltete Identität ([all]) für alle verwalteten Identitäten oder eine Ressourcen-ID zu verweisen, um die vom Benutzer zugewiesene verwaltete Identität zu verweisen. Wenn dieses Argument nicht bereitgestellt wird oder dieses Argument ohne Wert bereitgestellt wird, wird die vom System zugewiesene verwaltete Identität standardmäßig entfernt.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appconfig/_help.py
- uid: az_appconfig_identity_show
  name: az appconfig identity show
  summary: Anzeigen von verwalteten Identitäten für eine APP-Konfiguration.
  description: ''
  syntax: >-
    az appconfig identity show --name
                               [--query-examples]
                               [--resource-group]
                               [--subscription]
  examples:
  - summary: Anzeigen von verwalteten Identitäten für eine Aufgabe.
    syntax: az appconfig identity show -g MyResourceGroup -n MyAppConfiguration
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name der APP-Konfiguration. Sie können den Standardnamen mithilfe von konfigurieren `az configure --defaults app_configuration_store=<name>` .
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appconfig/_help.py
commands:
- az_appconfig_identity_assign
