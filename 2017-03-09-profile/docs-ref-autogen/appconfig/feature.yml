- uid: az_appconfig_feature_list
  name: az appconfig feature list
  summary: Auflisten von featureflags.
  description: ''
  syntax: >-
    az appconfig feature list [--all]
                              [--auth-mode {key, login}]
                              [--connection-string]
                              [--endpoint]
                              [--feature]
                              [--fields {conditions, description, key, label, last_modified, locked, state}]
                              [--label]
                              [--name]
                              [--query-examples]
                              [--subscription]
                              [--top]
  examples:
  - summary: Listet alle Merkmals Flags auf.
    syntax: az appconfig feature list -n MyAppConfiguration
  - summary: Auflisten aller Merkmals Flags mit NULL-Bezeichnungen.
    syntax: az appconfig feature list -n MyAppConfiguration --label \0
  - summary: Auflisten eines Glanz Features für jede Bezeichnung, die mit v1 beginnt. Verwenden der Verbindungs Zeichenfolge.
    syntax: az appconfig feature list --feature color --connection-string Endpoint=https://contoso.azconfig.io;Id=xxx;Secret=xxx --label v1.*
  - summary: Auflisten aller Features mit beliebigen Bezeichnungen und Schlüssel-, Status-und Bedingungs Anforderungen für Abfragen.
    syntax: az appconfig feature list --connection-string Endpoint=https://contoso.azconfig.io;Id=xxx;Secret=xxx --fields key state conditions
  - summary: Listet 150 Merkmals Flags mit beliebigen Bezeichnungen auf.
    syntax: az appconfig feature list --connection-string Endpoint=https://contoso.azconfig.io;Id=xxx;Secret=xxx  --top 150
  - summary: Auflisten von featureflags mit mehreren Bezeichnungen.
    syntax: az appconfig feature list --label test,prod,\0 -n MyAppConfiguration
  optionalParameters:
  - name: --all
    summary: Listet alle Merkmals Flags auf.
    description: ''
  - name: --auth-mode
    defaultValue: key
    parameterValueGroup: key, login
    summary: Dieser Parameter kann verwendet werden, um anzugeben, wie ein Daten Vorgang autorisiert werden soll. Wenn der Authentifizierungsmodus "Key" lautet, geben Sie eine Verbindungs Zeichenfolge oder einen Speicher Namen an, und Ihre Konto Zugriffsschlüssel werden für die Autorisierung abgerufen. Wenn der Authentifizierungsmodus "Login" lautet, geben Sie den Speicher Endpunkt oder den Speicher Namen an, und ihre Anmelde Informationen für "AZ Login" werden für die Autorisierung verwendet. Der Standard Authentifizierungsmodus kann mithilfe von konfiguriert werden `az configure --defaults appconfig_auth_mode=<auth_mode>` . Weitere Informationen finden Sie unter https://docs.microsoft.com/en-us/azure/azure-app-configuration/concept-enable-rbac.
    description: ''
  - name: --connection-string
    summary: Kombination aus Zugriffsschlüssel und Endpunkt der APP-Konfiguration. Finden Sie unter "AZ AppConfig Anmelde Informationen List". Benutzer können Sie mithilfe `az configure --defaults appconfig_connection_string=<connection_string>` der-oder-Umgebungsvariablen mit dem Namen AZURE_APPCONFIG_CONNECTION_STRING voreinstellen.
    description: ''
  - name: --endpoint
    summary: Wenn der Authentifizierungsmodus "Login" lautet, geben Sie die Endpunkt-URL der APP-Konfiguration an. Der Endpunkt kann mit dem Befehl "AZ AppConfig Show" abgerufen werden. Sie können den Standard Endpunkt mit konfigurieren `az configure --defaults appconfig_endpoint=<endpoint>` .
    description: ''
  - name: --feature
    summary: Der Schlüssel des Features, das aufgelistet werden soll. Unterstützung von Stern Vorzeichen als Filter \* . beispielsweise bedeutet all Key und ABC, dass \* Schlüssel mit ABC als Präfix bezeichnet werden. Durch Kommas getrennte Schlüssel werden nicht unterstützt. Geben Sie eine Escapezeichenfolge an, wenn Ihr Funktionsname Komma enthält
    description: ''
  - name: --fields
    parameterValueGroup: conditions, description, key, label, last_modified, locked, state
    summary: Passen Sie Ausgabefelder für Merkmals Flags an.
    description: ''
  - name: --label
    summary: Wenn keine Bezeichnung angegeben ist, Listen Sie alle Bezeichnungen auf. Die Unterstützung von Stern Vorzeichen als Filter \* bedeutet beispielsweise, dass alle Bezeichnungen und ABC \* Bezeichnungen mit ABC als Präfix haben. Verwenden Sie ' 0 ' für die NULL-Bezeichnung.
    description: ''
  - name: --name -n
    summary: Name der APP-Konfiguration. Sie können den Standardnamen mithilfe von konfigurieren `az configure --defaults app_configuration_store=<name>` .
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --top -t
    summary: Maximale Anzahl zurück zugebender Elemente. Der Wert muss eine positive ganze Zahl sein. Der Standardwert ist 100.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appconfig/_help.py
