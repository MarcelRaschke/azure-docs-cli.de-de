    description: ''
  - name: --description
    summary: Die Beschreibung des festzulegenden Merkmals Flags.
    description: ''
  - name: --endpoint
    summary: Wenn der Authentifizierungsmodus "Login" lautet, geben Sie die Endpunkt-URL der APP-Konfiguration an. Der Endpunkt kann mit dem Befehl "AZ AppConfig Show" abgerufen werden. Sie können den Standard Endpunkt mit konfigurieren `az configure --defaults appconfig_endpoint=<endpoint>` .
    description: ''
  - name: --label
    summary: Wenn keine Bezeichnung angegeben ist, legen Sie das featureflag standardmäßig mit der NULL-Bezeichnung fest.
    description: ''
  - name: --name -n
