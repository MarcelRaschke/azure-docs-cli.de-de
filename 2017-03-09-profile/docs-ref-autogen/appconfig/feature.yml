- uid: az_appconfig_feature_set
  name: az appconfig feature set
  summary: Legen Sie ein Merkmals Flag fest.
  description: ''
  syntax: >-
    az appconfig feature set --feature
                             [--auth-mode {key, login}]
                             [--connection-string]
                             [--description]
                             [--endpoint]
                             [--label]
                             [--name]
                             [--subscription]
                             [--yes]
  examples:
  - summary: Legen Sie ein Merkmals Flag mit der Bezeichnung MyLabel fest.
    syntax: az appconfig feature set -n MyAppConfiguration --feature color --label MyLabel
  - summary: Legen Sie mithilfe der Verbindungs Zeichenfolge ein featureflag mit der Bezeichnung NULL fest
