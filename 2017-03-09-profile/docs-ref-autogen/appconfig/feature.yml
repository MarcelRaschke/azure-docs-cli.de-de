  - summary: Legen Sie ein Merkmals Flag mithilfe ihrer "AZ Login"-Anmelde Informationen fest.
    syntax: az appconfig feature set --endpoint https://myappconfiguration.azconfig.io --feature color --label MyLabel --auth-mode login
  requiredParameters:
  - isRequired: true
    name: --feature
    summary: Der Name des Merkmals Flags, das festgelegt werden soll. Nur alphanumerische Zeichen, ".", "-" und "_" sind zulässig.
