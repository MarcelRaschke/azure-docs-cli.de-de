### YamlMime:AzureCLIGroup
uid: az_appconfig_feature
name: az appconfig feature
summary: Verwalten von featureflags, die in einer APP-Konfiguration gespeichert sind
description: ''
directCommands:
- uid: az_appconfig_feature_delete
  name: az appconfig feature delete
  summary: Flag zum Löschen von Features.
  description: ''
  syntax: >-
    az appconfig feature delete --feature
                                [--auth-mode {key, login}]
                                [--connection-string]
                                [--endpoint]
                                [--label]
                                [--name]
                                [--subscription]
                                [--yes]
  examples:
  - summary: Löschen eines Features mithilfe des App-Konfigurations namens ohne Bestätigung.
    syntax: az appconfig feature delete -n MyAppConfiguration --feature color --label MyLabel --yes
  - summary: Löschen Sie eine Funktion mit der Verbindungs Zeichenfolge.
    syntax: az appconfig feature delete --connection-string Endpoint=https://contoso.azconfig.io;Id=xxx;Secret=xxx --feature color --label MyLabel
  - summary: Löschen Sie eine Funktion mit dem App-Konfigurations Endpunkt und ihren "AZ Login"-Anmelde Informationen.
    syntax: az appconfig feature delete --endpoint https://myappconfiguration.azconfig.io --feature color --auth-mode login
  requiredParameters:
  - isRequired: true
    name: --feature
    summary: Der Schlüssel des zu löschenden Features. Unterstützung von Stern Vorzeichen als Filter \* . beispielsweise bedeutet all Key und ABC, dass \* Schlüssel mit ABC als Präfix bezeichnet werden. Durch Kommas getrennte Schlüssel werden nicht unterstützt. Geben Sie eine Escapezeichenfolge an, wenn Ihr Funktionsname Komma enthält
    description: ''
  optionalParameters:
  - name: --auth-mode
    defaultValue: key
    parameterValueGroup: key, login
    summary: Dieser Parameter kann verwendet werden, um anzugeben, wie ein Daten Vorgang autorisiert werden soll. Wenn der Authentifizierungsmodus "Key" lautet, geben Sie eine Verbindungs Zeichenfolge oder einen Speicher Namen an, und Ihre Konto Zugriffsschlüssel werden für die Autorisierung abgerufen. Wenn der Authentifizierungsmodus "Login" lautet, geben Sie den Speicher Endpunkt oder den Speicher Namen an, und ihre Anmelde Informationen für "AZ Login" werden für die Autorisierung verwendet. Der Standard Authentifizierungsmodus kann mithilfe von konfiguriert werden `az configure --defaults appconfig_auth_mode=<auth_mode>` . Weitere Informationen finden Sie unter https://docs.microsoft.com/en-us/azure/azure-app-configuration/concept-enable-rbac.
    description: ''
  - name: --connection-string
    summary: Kombination aus Zugriffsschlüssel und Endpunkt der APP-Konfiguration. Finden Sie unter "AZ AppConfig Anmelde Informationen List". Benutzer können Sie mithilfe `az configure --defaults appconfig_connection_string=<connection_string>` der-oder-Umgebungsvariablen mit dem Namen AZURE_APPCONFIG_CONNECTION_STRING voreinstellen.
    description: ''
  - name: --endpoint
    summary: Wenn der Authentifizierungsmodus "Login" lautet, geben Sie die Endpunkt-URL der APP-Konfiguration an. Der Endpunkt kann mit dem Befehl "AZ AppConfig Show" abgerufen werden. Sie können den Standard Endpunkt mit konfigurieren `az configure --defaults appconfig_endpoint=<endpoint>` .
    description: ''
  - name: --label
    summary: Wenn keine Bezeichnung angegeben ist, löschen Sie das featureflag standardmäßig mit der NULL-Bezeichnung. Die Unterstützung von Stern Vorzeichen als Filter \* bedeutet beispielsweise, dass alle Bezeichnungen und ABC \* Bezeichnungen mit ABC als Präfix haben.
    description: ''
  - name: --name -n
    summary: Name der APP-Konfiguration. Sie können den Standardnamen mithilfe von konfigurieren `az configure --defaults app_configuration_store=<name>` .
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appconfig/_help.py
- uid: az_appconfig_feature_disable
  name: az appconfig feature disable
  summary: Deaktivieren Sie ein Merkmals Flag, um es für die Verwendung zu deaktivieren.
  description: ''
  syntax: >-
    az appconfig feature disable --feature
                                 [--auth-mode {key, login}]
                                 [--connection-string]
                                 [--endpoint]
                                 [--label]
                                 [--name]
                                 [--subscription]
                                 [--yes]
  examples:
  - summary: Deaktivieren Sie ein Feature mithilfe des App-Konfigurations namens.
    syntax: az appconfig feature disable -n MyAppConfiguration --feature color --label test
  - summary: Erzwingen der Deaktivierung eines Features mithilfe der Verbindungs Zeichenfolge.
    syntax: az appconfig feature disable --connection-string Endpoint=https://contoso.azconfig.io;Id=xxx;Secret=xxx --feature color --label test --yes
  requiredParameters:
  - isRequired: true
    name: --feature
    summary: Der Schlüssel des Features, das deaktiviert werden soll.
    description: ''
  optionalParameters:
  - name: --auth-mode
    defaultValue: key
    parameterValueGroup: key, login
    summary: Dieser Parameter kann verwendet werden, um anzugeben, wie ein Daten Vorgang autorisiert werden soll. Wenn der Authentifizierungsmodus "Key" lautet, geben Sie eine Verbindungs Zeichenfolge oder einen Speicher Namen an, und Ihre Konto Zugriffsschlüssel werden für die Autorisierung abgerufen. Wenn der Authentifizierungsmodus "Login" lautet, geben Sie den Speicher Endpunkt oder den Speicher Namen an, und ihre Anmelde Informationen für "AZ Login" werden für die Autorisierung verwendet. Der Standard Authentifizierungsmodus kann mithilfe von konfiguriert werden `az configure --defaults appconfig_auth_mode=<auth_mode>` . Weitere Informationen finden Sie unter https://docs.microsoft.com/en-us/azure/azure-app-configuration/concept-enable-rbac.
    description: ''
  - name: --connection-string
    summary: Kombination aus Zugriffsschlüssel und Endpunkt der APP-Konfiguration. Finden Sie unter "AZ AppConfig Anmelde Informationen List". Benutzer können Sie mithilfe `az configure --defaults appconfig_connection_string=<connection_string>` der-oder-Umgebungsvariablen mit dem Namen AZURE_APPCONFIG_CONNECTION_STRING voreinstellen.
    description: ''
  - name: --endpoint
    summary: Wenn der Authentifizierungsmodus "Login" lautet, geben Sie die Endpunkt-URL der APP-Konfiguration an. Der Endpunkt kann mit dem Befehl "AZ AppConfig Show" abgerufen werden. Sie können den Standard Endpunkt mit konfigurieren `az configure --defaults appconfig_endpoint=<endpoint>` .
    description: ''
  - name: --label
    summary: Wenn keine Bezeichnung angegeben ist, deaktivieren Sie standardmäßig das featureflag mit der NULL-Bezeichnung.
    description: ''
  - name: --name -n
    summary: Name der APP-Konfiguration. Sie können den Standardnamen mithilfe von konfigurieren `az configure --defaults app_configuration_store=<name>` .
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appconfig/_help.py
