### YamlMime:AzureCLIGroup
uid: az_appconfig_credential
name: az appconfig credential
summary: Verwalten von Anmelde Informationen für App-Konfigurationen.
description: ''
directCommands:
- uid: az_appconfig_credential_list
  name: az appconfig credential list
  summary: Listet die Zugriffsschlüssel einer APP-Konfiguration auf.
  description: ''
  syntax: >-
    az appconfig credential list --name
                                 [--query-examples]
                                 [--resource-group]
                                 [--subscription]
  examples:
  - summary: Auflisten von Zugriffs Schlüsseln einer APP-Konfiguration
    syntax: az appconfig credential list -g MyResourceGroup -n MyAppConfiguration
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name der APP-Konfiguration. Sie können den Standardnamen mithilfe von konfigurieren `az configure --defaults app_configuration_store=<name>` .
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appconfig/_help.py
- uid: az_appconfig_credential_regenerate
  name: az appconfig credential regenerate
  summary: Generieren Sie einen Zugriffsschlüssel für eine APP-Konfiguration neu.
  description: ''
  syntax: >-
    az appconfig credential regenerate --id
                                       --name
                                       [--resource-group]
                                       [--subscription]
  examples:
  - summary: Erneutes Generieren eines schreibgeschützten Zugriffsschlüssels für eine APP-Konfiguration
    syntax: az appconfig credential regenerate -g MyResourceGroup -n MyAppConfiguration --id 0-l0-s0:8ldbreMVH+d7EjaSUg3H
  requiredParameters:
  - isRequired: true
    name: --id
    summary: Die ID des zu generierenden Schlüssels. Sie finden ihn mithilfe des Befehls AZ AppConfig Anmelde Informationen List.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name der APP-Konfiguration. Sie können den Standardnamen mithilfe von konfigurieren `az configure --defaults app_configuration_store=<name>` .
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appconfig/_help.py
commands:
- az_appconfig_credential_list
- az_appconfig_credential_regenerate
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
