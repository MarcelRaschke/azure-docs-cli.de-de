### YamlMime:AzureCLIGroup
uid: az_boards_work-item_relation
name: az boards work-item relation
summary: Verwalten von Beziehungen zwischen Arbeits Elementen.
description: ''
directCommands:
- uid: az_boards_work-item_relation_add
  name: az boards work-item relation add
  summary: Beziehung (en) zu Arbeits Element hinzufügen.
  description: ''
  syntax: >-
    az boards work-item relation add --id
                                     --relation-type
                                     --target-id
                                     [--detect {false, true}]
                                     [--org]
                                     [--subscription]
  requiredParameters:
  - isRequired: true
    name: --id
    summary: Die ID des Arbeits Elements.
    description: ''
  - isRequired: true
    name: --relation-type
    summary: 'Zu Erstell der Beziehungstyp. Beispiel: Parent, Child.'
    description: ''
  - isRequired: true
    name: --target-id
    summary: 'ID (en) der Arbeitselemente, mit denen eine Beziehung erstellt werden soll.                          Mehrere Werte können durch Trennzeichen getrennt übermittelt werden. Beispiel: 1, 2.'
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: https://dev.azure.com/MyOrganizationName/ .'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_boards_work-item_relation_list-type
  name: az boards work-item relation list-type
  summary: Auflisten von Arbeits Element Beziehungen, die in der Organisation unterstützt werden.
  description: ''
  syntax: >-
    az boards work-item relation list-type [--detect {false, true}]
                                           [--org]
                                           [--subscription]
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: https://dev.azure.com/MyOrganizationName/ .'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_boards_work-item_relation_remove
  name: az boards work-item relation remove
  summary: Entfernen Sie die Beziehung (en) aus dem Arbeits Element.
  description: ''
  syntax: >-
    az boards work-item relation remove --id
                                        --relation-type
                                        --target-id
                                        [--detect {false, true}]
                                        [--org]
                                        [--subscription]
                                        [--yes]
  requiredParameters:
  - isRequired: true
    name: --id
    summary: Die ID des Arbeits Elements.
    description: ''
  - isRequired: true
    name: --relation-type
    summary: 'Zu entfern der Beziehungstyp. Beispiel: Parent, Child.'
    description: ''
  - isRequired: true
    name: --target-id
    summary: 'ID (en) der Arbeitselemente, aus denen die Beziehung entfernt werden soll.                          Mehrere Werte können durch Trennzeichen getrennt übermittelt werden. Beispiel: 1, 2.'
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: https://dev.azure.com/MyOrganizationName/ .'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
- uid: az_boards_work-item_relation_show
  name: az boards work-item relation show
  summary: Arbeits Element erhalten, Beziehungen mit Anzeige Name Auffüllen
  description: ''
  syntax: >-
    az boards work-item relation show --id
                                      [--detect {false, true}]
                                      [--org]
                                      [--query-examples]
                                      [--subscription]
  requiredParameters:
  - isRequired: true
    name: --id
    summary: Die ID des Arbeits Elements.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: https://dev.azure.com/MyOrganizationName/ .'
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
commands:
- az_boards_work-item_relation_add
- az_boards_work-item_relation_list-type
- az_boards_work-item_relation_remove
- az_boards_work-item_relation_show
