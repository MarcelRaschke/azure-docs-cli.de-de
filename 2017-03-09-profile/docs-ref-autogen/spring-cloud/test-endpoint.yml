### YamlMime:AzureCLIGroup
uid: az_spring-cloud_test-endpoint
name: az spring-cloud test-endpoint
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Spring-Cloud-** Erweiterung für Azure CLI und erfordert Version 2.0.67 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Spring-Cloud Test-Endpoint** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Befehle zum Verwalten des Test Endpunkts in Azure Spring Cloud.
description: ''
directCommands:
- uid: az_spring-cloud_test-endpoint_disable
  name: az spring-cloud test-endpoint disable
  summary: Deaktivieren Sie den Test Endpunkt der Azure Spring Cloud.
  description: ''
  syntax: >-
    az spring-cloud test-endpoint disable --name
                                          --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Azure Spring Cloud.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_spring-cloud_test-endpoint_enable
  name: az spring-cloud test-endpoint enable
  summary: Aktivieren Sie den Test Endpunkt der Azure Spring Cloud.
  description: ''
  syntax: >-
    az spring-cloud test-endpoint enable --name
                                         --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Azure Spring Cloud.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_spring-cloud_test-endpoint_list
  name: az spring-cloud test-endpoint list
  summary: Auflisten von Test Endpunkt Schlüsseln der Azure Spring Cloud.
  description: ''
  syntax: >-
    az spring-cloud test-endpoint list --name
                                       --resource-group
                                       [--app]
                                       [--deployment]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Azure Spring Cloud.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --app
    summary: Name der app.
    description: ''
  - name: --deployment -d
    summary: Name einer vorhandenen Bereitstellung der App Standardmäßig auf die Produktions Bereitstellung, wenn Sie nicht angegeben ist.
    description: ''
- uid: az_spring-cloud_test-endpoint_renew-key
  name: az spring-cloud test-endpoint renew-key
  summary: Generiert einen Testendpunktschlüssel für Azure Spring Cloud neu
  description: ''
  syntax: >-
    az spring-cloud test-endpoint renew-key --name
                                            --resource-group
                                            --type {Primary, Secondary}
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Azure Spring Cloud.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --type
    parameterValueGroup: Primary, Secondary
    summary: Der Typ der Test Endpunkt Taste.
    description: ''
commands:
- az_spring-cloud_test-endpoint_disable
- az_spring-cloud_test-endpoint_enable
- az_spring-cloud_test-endpoint_list
- az_spring-cloud_test-endpoint_renew-key
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
