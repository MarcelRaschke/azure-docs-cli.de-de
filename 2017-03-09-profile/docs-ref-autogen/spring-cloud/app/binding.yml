### YamlMime:AzureCLIGroup
uid: az_spring-cloud_app_binding
name: az spring-cloud app binding
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Spring-Cloud-** Erweiterung für Azure CLI und erfordert Version 2.0.67 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Spring-Cloud App Binding** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Befehle zum Verwalten von Bindungen mit Azure Data Services müssen Sie die APP manuell neu starten, damit die Einstellungen wirksam werden.
description: ''
directCommands:
- uid: az_spring-cloud_app_binding_list
  name: az spring-cloud app binding list
  summary: Listet alle Dienstbindungen in einer App auf
  description: ''
  syntax: >-
    az spring-cloud app binding list --app
                                     --resource-group
                                     --service
  requiredParameters:
  - isRequired: true
    name: --app
    summary: Name der app.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --service -s
    summary: Der Name der Azure Spring Cloud, Sie können den Standard Dienst mithilfe von AZ configure--defaults Spring-Cloud = konfigurieren <name> .
    description: ''
- uid: az_spring-cloud_app_binding_remove
  name: az spring-cloud app binding remove
  summary: Entfernen Sie eine Dienst Bindung der app.
  description: ''
  syntax: >-
    az spring-cloud app binding remove --app
                                       --name
                                       --resource-group
                                       --service
  requiredParameters:
  - isRequired: true
    name: --app
    summary: Name der app.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name der Dienst Bindung.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --service -s
    summary: Der Name der Azure Spring Cloud, Sie können den Standard Dienst mithilfe von AZ configure--defaults Spring-Cloud = konfigurieren <name> .
    description: ''
- uid: az_spring-cloud_app_binding_show
  name: az spring-cloud app binding show
  summary: Zeigt Details einer Dienstbindung an
  description: ''
  syntax: >-
    az spring-cloud app binding show --app
                                     --name
                                     --resource-group
                                     --service
  requiredParameters:
  - isRequired: true
    name: --app
    summary: Name der app.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name der Dienst Bindung.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --service -s
    summary: Der Name der Azure Spring Cloud, Sie können den Standard Dienst mithilfe von AZ configure--defaults Spring-Cloud = konfigurieren <name> .
    description: ''
