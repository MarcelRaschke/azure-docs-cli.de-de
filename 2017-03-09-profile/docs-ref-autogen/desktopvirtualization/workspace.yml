### YamlMime:AzureCLIGroup
uid: az_desktopvirtualization_workspace
name: az desktopvirtualization workspace
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **desktopvirtualization** -Erweiterung für Azure CLI und erfordert Version 2.3.1 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ desktopvirtualization Workspace** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Desktopvirtualization-Arbeitsbereich.
description: ''
directCommands:
- uid: az_desktopvirtualization_workspace_create
  name: az desktopvirtualization workspace create
  summary: Erstellen oder aktualisieren Sie einen Arbeitsbereich.
  description: ''
  syntax: >-
    az desktopvirtualization workspace create --location
                                              --name
                                              --resource-group
                                              [--application-group-references]
                                              [--description]
                                              [--friendly-name]
                                              [--tags]
  examples:
  - summary: Workspace_Create
    syntax: az desktopvirtualization workspace create --resource-group "MyResourceGroup" --location "centralus" --description "des1" --friendly-name "friendly" --tags tag1="value1" tag2="value2" --name "MyWorkspace"
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - isRequired: true
    name: --name -n
    summary: Den Namen des Arbeitsbereichs
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --application-group-references
    summary: Liste der ApplicationGroup-Ressourcen-IDs.
    description: ''
  - name: --description
    summary: Die Beschreibung des Arbeitsbereichs.
    description: ''
  - name: --friendly-name
    summary: Anzeige Name des Arbeitsbereichs.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
- uid: az_desktopvirtualization_workspace_delete
  name: az desktopvirtualization workspace delete
  summary: Entfernen Sie einen Arbeitsbereich.
  description: ''
  syntax: >-
    az desktopvirtualization workspace delete --name
                                              --resource-group
  examples:
  - summary: Workspace_Delete
    syntax: az desktopvirtualization workspace delete --resource-group "MyResourceGroup" --name "MyWorkspace"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Den Namen des Arbeitsbereichs
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_desktopvirtualization_workspace_list
  name: az desktopvirtualization workspace list
  summary: Auflisten von Arbeitsbereichen im Abonnement.
  description: ''
  syntax: az desktopvirtualization workspace list [--resource-group]
  examples:
  - summary: Workspace_ListByResourceGroup
    syntax: az desktopvirtualization workspace list --resource-group "MyResourceGroup"
  optionalParameters:
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_desktopvirtualization_workspace_show
  name: az desktopvirtualization workspace show
  summary: Erhalten Sie einen Arbeitsbereich.
  description: ''
  syntax: >-
    az desktopvirtualization workspace show --name
                                            --resource-group
  examples:
  - summary: Workspace_Get
    syntax: az desktopvirtualization workspace show --resource-group "MyResourceGroup" --name "MyWorkspace"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Den Namen des Arbeitsbereichs
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_desktopvirtualization_workspace_update
  name: az desktopvirtualization workspace update
  summary: Aktualisieren eines Arbeitsbereichs.
  description: ''
  syntax: >-
    az desktopvirtualization workspace update --name
                                              --resource-group
                                              [--application-group-references]
                                              [--description]
                                              [--friendly-name]
                                              [--tags]
  examples:
  - summary: Workspace_Update
    syntax: az desktopvirtualization workspace update --resource-group "MyResourceGroup" --description "des1" --friendly-name "friendly" --tags tag1="value1" tag2="value2" --name "MyWorkspace"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Den Namen des Arbeitsbereichs
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --application-group-references
    summary: Liste der ApplicationGroup-Links.
    description: ''
  - name: --description
    summary: Die Beschreibung des Arbeitsbereichs.
    description: ''
  - name: --friendly-name
    summary: Anzeige Name des Arbeitsbereichs.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
commands:
- az_desktopvirtualization_workspace_create
- az_desktopvirtualization_workspace_delete
- az_desktopvirtualization_workspace_list
- az_desktopvirtualization_workspace_show
- az_desktopvirtualization_workspace_update
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
