### YamlMime:AzureCLIGroup
uid: az_communication
name: az communication
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Kommunikations** Erweiterung für Azure CLI und erfordert Version 2.11.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Communication** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten Sie den Kommunikationsdienst.
description: ''
directCommands:
- uid: az_communication_create
  name: az communication create
  summary: Erstellen Sie einen neuen Kommunikationsdienst, oder aktualisieren Sie einen vorhandenen Kommunikationsdienst.
  description: ''
  syntax: >-
    az communication create --name
                            --resource-group
                            [--data-location]
                            [--location]
                            [--no-wait]
                            [--tags]
  examples:
  - summary: Erstellen eines Kommunikations Dienstanbieter
    syntax: az communication create --name "MyCommunicationResource" --location "Global" --data-location "United States" --resource-group "MyResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der communicationservice-Ressource.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --data-location
    summary: Der Speicherort, an dem der Kommunikationsdienst seine ruhenden Daten speichert.
    description: ''
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
- uid: az_communication_delete
  name: az communication delete
  summary: Vorgang zum Löschen eines Kommunikations Dienstanbieter.
  description: ''
  syntax: >-
    az communication delete --name
                            --resource-group
                            [--no-wait]
                            [--yes]
  examples:
  - summary: Löschen eines Kommunikations Dienstanbieter
    syntax: az communication delete --name "MyCommunicationResource" --resource-group "MyResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der communicationservice-Ressource.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
- uid: az_communication_link-notification-hub
  name: az communication link-notification-hub
  summary: Verknüpfen Sie einen Azure Notification Hub mit dieser Kommunikation.
  description: ''
  syntax: >-
    az communication link-notification-hub --name
                                           --resource-group
                                           [--connection-string]
                                           [--resource-id]
  examples:
  - summary: Verknüpfen eines Kommunikations Diensts mit einem vorhandenen Notification Hub
    syntax: az communication link-notification-hub --name "MyCommunicationResource" --connection-string "Endpoint=sb://MyNamespace.servicebus.windows.net/;SharedAccessKey=abcd1234" --resource-id "/subscriptions/12345/resourceGroups/MyOtherResourceGroup/providers/Microsoft.NotificationHubs/namespaces/MyNamespace/notificationHubs/MyHub" --resource-group "MyResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der communicationservice-Ressource.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --connection-string
    summary: Verbindungs Zeichenfolge für den Notification Hub.
    description: ''
  - name: --resource-id
    summary: Die Ressourcen-ID des Notification Hubs.
    description: ''
- uid: az_communication_list
  name: az communication list
  summary: Listet alle Ressourcen in einem Abonnement oder einer Ressourcengruppe auf.
  description: ''
  syntax: az communication list [--resource-group]
  examples:
  - summary: Nach Ressourcengruppe auflisten
    syntax: az communication list --resource-group "MyResourceGroup"
  optionalParameters:
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_communication_list-key
  name: az communication list-key
  summary: Abrufen der Zugriffsschlüssel der Kommunikationsdienst Ressource.
  description: ''
  syntax: >-
    az communication list-key --name
                              --resource-group
  examples:
  - summary: Auflisten von Zugriffs Schlüsseln eines Kommunikations Dienstanbieter
    syntax: az communication list-key --name "MyCommunicationResource" --resource-group "MyResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der communicationservice-Ressource.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_communication_regenerate-key
  name: az communication regenerate-key
  summary: Generieren Sie den Kommunikationsdienst-Zugriffsschlüssel neu. PrimaryKey und secondarykey können nicht gleichzeitig neu generiert werden.
  description: ''
  syntax: >-
    az communication regenerate-key --name
                                    --resource-group
                                    [--key-type {Primary, Secondary}]
  examples:
  - summary: Erneutes Generieren primärer Zugriffsschlüssel eines Kommunikations Dienstanbieter
    syntax: az communication regenerate-key --name "MyCommunicationResource" --key-type "Primary" --resource-group "MyResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der communicationservice-Ressource.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --key-type
    parameterValueGroup: Primary, Secondary
    summary: Der KeyType, der neu generiert werden soll. Muss entweder ' Primary ' oder ' Secondary ' sein (Groß-/Kleinschreibung nicht beachtet).
    description: ''
- uid: az_communication_show
  name: az communication show
  summary: Den Kommunikationsdienst und seine Eigenschaften erhalten.
  description: ''
  syntax: >-
    az communication show --name
                          --resource-group
  examples:
  - summary: Details eines Kommunikations Dienstanbieter
    syntax: az communication show --name "MyCommunicationResource" --resource-group "MyResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der communicationservice-Ressource.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_communication_show-status
  name: az communication show-status
  summary: Abrufen des aktuellen Status eines asynchronen Vorgangs.
  description: ''
  syntax: >-
    az communication show-status --location
                                 --operation-id
  examples:
  - summary: Abrufen des aktuellen Status eines bestimmten Vorgangs
    syntax: az communication show-status --operation-id "db5f291f-284d-46e9-9152-d5c83f7c14b8" --location "westus2"
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - isRequired: true
    name: --operation-id
    summary: Die ID eines laufenden Async-Vorgangs.
    description: ''
- uid: az_communication_update
  name: az communication update
  summary: Vorgang zum Aktualisieren eines vorhandenen Kommunikations Dienstanbieter.
  description: ''
  syntax: >-
    az communication update --name
                            --resource-group
                            [--tags]
  examples:
  - summary: Aktualisieren eines Kommunikations Dienstanbieter
    syntax: az communication update --name "MyCommunicationResource" --tags newTag="newVal" --resource-group "MyResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der communicationservice-Ressource.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
- uid: az_communication_wait
  name: az communication wait
  summary: Platzieren Sie die CLI in einem Wartezustand, bis eine Bedingung der Kommunikation erfüllt ist.
  description: ''
  syntax: >-
    az communication wait --name
                          --resource-group
                          [--created]
                          [--custom]
                          [--deleted]
                          [--exists]
                          [--interval]
                          [--timeout]
                          [--updated]
  examples:
  - summary: Ausführung der nächsten Zeile des CLI-Skripts anhalten, bis die Kommunikation erfolgreich erstellt wurde.
    syntax: az communication wait --name "MyCommunicationResource" --resource-group "MyResourceGroup" --created
  - summary: Ausführung der nächsten Zeile des CLI-Skripts anhalten, bis die Kommunikation erfolgreich gelöscht wurde.
    syntax: az communication wait --name "MyCommunicationResource" --resource-group "MyResourceGroup" --deleted
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der communicationservice-Ressource.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --created
    summary: Warten Sie, bis "provisioningstate" bei "erfolgreich" erstellt wurde.
    description: ''
  - name: --custom
    summary: "Warten Sie, bis die Bedingung eine benutzerdefinierte jmespath-Abfrage erfüllt. Beispiel: provisioningstate! = ' InProgress ', instanceview. statuses [? Code = = ' PowerState/Running ']."
    description: ''
  - name: --deleted
    summary: Warten Sie bis zum Löschen.
    description: ''
  - name: --exists
    summary: Warten Sie, bis die Ressource vorhanden ist.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Abruf Intervall in Sekunden.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximale Wartezeit in Sekunden.
    description: ''
  - name: --updated
    summary: Warten Sie, bis das Update mit provisioningstate bei "erfolgreich" abgeschlossen ist.
    description: ''
commands:
- az_communication_create
- az_communication_delete
- az_communication_link-notification-hub
- az_communication_list
- az_communication_list-key
- az_communication_regenerate-key
- az_communication_show
- az_communication_show-status
- az_communication_update
- az_communication_wait
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
