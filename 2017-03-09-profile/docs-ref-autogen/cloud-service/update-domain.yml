### YamlMime:AzureCLIGroup
uid: az_cloud-service_update-domain
name: az cloud-service update-domain
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **clouddiensterweiterung** für Azure CLI und erfordert Version 2.15.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Cloud-Service Update-Domain** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten Sie die Cloud-Dienst-Update Domäne mit dem clouddienst.
description: ''
directCommands:
- uid: az_cloud-service_update-domain_list-update-domain
  name: az cloud-service update-domain list-update-domain
  summary: Abrufen einer Liste aller Update Domänen in einem Cloud-Dienst.
  description: ''
  syntax: >-
    az cloud-service update-domain list-update-domain --cloud-service-name
                                                      --resource-group
  requiredParameters:
  - isRequired: true
    name: --cloud-service-name
    summary: Der Name des Clouddiensts.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_cloud-service_update-domain_show-update-domain
  name: az cloud-service update-domain show-update-domain
  summary: Die angegebene Update Domäne eines Cloud-Diensts erhalten.
  description: ''
  syntax: >-
    az cloud-service update-domain show-update-domain --cloud-service-name
                                                      --resource-group
                                                      --update-domain
  requiredParameters:
  - isRequired: true
    name: --cloud-service-name
    summary: Der Name des Clouddiensts.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --update-domain
    summary: 'Gibt einen ganzzahligen Wert an, der die Update Domäne identifiziert. Updatedomänen werden anhand eines nullbasierten Index identifiziert: die erste Updatedomäne hat eine ID von 0, die zweite eine ID von 1 usw.'
    description: ''
- uid: az_cloud-service_update-domain_walk-update-domain
  name: az cloud-service update-domain walk-update-domain
  summary: Aktualisieren Sie die Rollen Instanzen in der angegebenen Update Domäne.
  description: ''
  syntax: >-
    az cloud-service update-domain walk-update-domain --cloud-service-name
                                                      --resource-group
                                                      --update-domain
  requiredParameters:
  - isRequired: true
    name: --cloud-service-name
    summary: Der Name des Clouddiensts.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --update-domain
    summary: 'Gibt einen ganzzahligen Wert an, der die Update Domäne identifiziert. Updatedomänen werden anhand eines nullbasierten Index identifiziert: die erste Updatedomäne hat eine ID von 0, die zweite eine ID von 1 usw.'
    description: ''
commands:
- az_cloud-service_update-domain_list-update-domain
- az_cloud-service_update-domain_show-update-domain
- az_cloud-service_update-domain_walk-update-domain
