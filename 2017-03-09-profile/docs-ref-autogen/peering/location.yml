### YamlMime:AzureCLIGroup
uid: az_peering_location
name: az peering location
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **peeringerweiterung** für Azure CLI und erfordert Version 2.3.1 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Peering Location** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Peeringspeicherort.
description: ''
directCommands:
- uid: az_peering_location_list
  name: az peering location list
  summary: Listet alle verfügbaren peeringorte für die angegebene Art von Peering auf.
  description: ''
  syntax: >-
    az peering location list --kind {Direct, Exchange}
                             [--direct-peering-type {Cdn, Edge, Internal, Ix, IxRs, Transit}]
  examples:
  - summary: Auflisten direkter peeringstandorte
    syntax: az peering location list --kind "Direct"
  - summary: Exchange-peeringstandorte auflisten
    syntax: az peering location list --kind "Exchange"
  requiredParameters:
  - isRequired: true
    name: --kind
    parameterValueGroup: Direct, Exchange
    summary: Die Art des Peerings.
    description: ''
  optionalParameters:
  - name: --direct-peering-type
    parameterValueGroup: Cdn, Edge, Internal, Ix, IxRs, Transit
    summary: Der Typ des direkten Peerings.
    description: ''
commands:
- az_peering_location_list
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
