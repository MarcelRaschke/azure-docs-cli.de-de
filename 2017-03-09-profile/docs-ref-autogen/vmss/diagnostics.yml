### YamlMime:AzureCLIGroup
uid: az_vmss_diagnostics
name: az vmss diagnostics
summary: Konfigurieren Sie die Diagnoseerweiterung für azure-VM-Skalierungssatz.
description: ''
directCommands:
- uid: az_vmss_diagnostics_get-default-config
  name: az vmss diagnostics get-default-config
  summary: Zeigt die Standardkonfigurationsdatei an, die die zu sammelnden Daten definiert.
  description: ''
  syntax: >-
    az vmss diagnostics get-default-config [--is-windows-os]
                                           [--subscription]
  optionalParameters:
  - name: --is-windows-os
    summary: Für virtuelle Windows-Computer.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vmss_diagnostics_set
  name: az vmss diagnostics set
  summary: Aktivieren sie die Diagnose auf einer VM-SSS.
  description: ''
  syntax: >-
    az vmss diagnostics set --resource-group
                            --settings
                            --vmss-name
                            [--no-auto-upgrade {false, true}]
                            [--no-auto-upgrade-minor-version {false, true}]
                            [--protected-settings]
                            [--subscription]
                            [--version]
  examples:
  - summary: Aktivieren sie die Diagnose auf einer VM-SSS. (automatisch generiert)
    syntax: "az vmss diagnostics set --protected-settings {protected-settings} --resource-group MyResourceGroup --settings '{\"commandToExecute\": \"echo testing\"}' --vmss-name MyVmss"
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --settings
    summary: Json-Zeichenfolge oder Ein Dateipfad, der die zu sammelnden Daten definiert.
    description: ''
  - isRequired: true
    name: --vmss-name
    summary: Skalierungssatzname.
    description: ''
  optionalParameters:
  - name: --no-auto-upgrade
    parameterValueGroup: false, true
    summary: Wenn diese Einstellung festgelegt ist, wählt der Erweiterungsdienst nicht automatisch die neueste Nebenversion aus oder führt ein Upgrade auf diese aus, auch wenn die Erweiterung erneut bereitgestellt wird.
    description: ''
  - name: --no-auto-upgrade-minor-version
    parameterValueGroup: false, true
    summary: Wenn diese Einstellung festgelegt ist, wählt der Erweiterungsdienst nicht automatisch die neueste Nebenversion aus oder führt ein Upgrade auf diese aus, auch wenn die Erweiterung erneut bereitgestellt wird.
    description: ''
  - name: --protected-settings
    summary: Json-Zeichenfolge oder ein Dateipfad mit privaten Konfigurationen wie Speicherkontoschlüsseln usw.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --version
    summary: Version der Diagnoseerweiterung. Verwendet die neueste , wenn sie nicht spezifikationsgeändert ist.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
commands:
- az_vmss_diagnostics_get-default-config
- az_vmss_diagnostics_set
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
