### YamlMime:AzureCLIGroup
uid: az_hdinsight_monitor
name: az hdinsight monitor
summary: Verwalten Azure Monitor Protokollintegration in einem HDInsight-Cluster.
description: ''
directCommands:
- uid: az_hdinsight_monitor_disable
  name: az hdinsight monitor disable
  summary: Deaktivieren Sie die Integration der Azure Monitor-Protokolle in einem HDInsight-Cluster.
  description: ''
  syntax: >-
    az hdinsight monitor disable --name
                                 --resource-group
                                 [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Clusters.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/hdinsight/_help.py
- uid: az_hdinsight_monitor_enable
  name: az hdinsight monitor enable
  summary: Aktivieren Sie die Integration der Azure Monitor-Protokolle in einem HDInsight-Cluster.
  description: ''
  syntax: >-
    az hdinsight monitor enable --name
                                --resource-group
                                --workspace
                                [--no-validation-timeout]
                                [--primary-key]
                                [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Clusters.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --workspace
    summary: Der Name, die Ressourcen-ID oder die Arbeitsbereichs-ID des Log Analytics-Arbeitsbereichs.
    description: ''
  optionalParameters:
  - name: --no-validation-timeout
    summary: Lassen Sie einen Timeoutfehler während der Argumentvalidierungsphase zu. Wenn dieser Wert nicht angegeben wird, ist ein Validierungstimeoutfehler zulässig.
    description: ''
  - name: --primary-key
    summary: Das Zertifikat für den Log Analytics-Arbeitsbereich. Erforderlich, wenn die Arbeitsbereichs-ID angegeben wird.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/hdinsight/_help.py
- uid: az_hdinsight_monitor_show
  name: az hdinsight monitor show
  summary: Abrufen des Status der Integration Azure Monitor Protokolle in einem HDInsight-Cluster.
  description: ''
  syntax: >-
    az hdinsight monitor show --name
                              --resource-group
                              [--query-examples]
                              [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Clusters.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/hdinsight/_help.py
commands:
- az_hdinsight_monitor_disable
- az_hdinsight_monitor_enable
- az_hdinsight_monitor_show
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
