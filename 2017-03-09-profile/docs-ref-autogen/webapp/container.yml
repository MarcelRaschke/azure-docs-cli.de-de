### YamlMime:AzureCLIGroup
uid: az_webapp_container
name: az webapp container
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **webapp** -Erweiterung für Azure CLI und erfordert Version 2.0.46 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ webapp Container** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Gruppe von Befehlen im Zusammenhang mit webapp-Container Vorgängen.
description: ''
directCommands:
- uid: az_webapp_container_up
  name: az webapp container up
  summary: Experimenteller Befehl zum Erstellen und Bereitstellen einer Container-webapp.
  description: ''
  syntax: >-
    az webapp container up --name
                           [--docker-custom-image-name]
                           [--dryrun]
                           [--registry-name]
                           [--registry-rg]
                           [--source-location]
  examples:
  - summary: Stellen Sie einen Container mithilfe eines Images aus dockerhub bereit. In diesem Beispiel wird nginx verwendet.
    syntax: az webapp container up -n AppName -i nginx
  - summary: Laden Sie Dateien aus dem aktuellen Verzeichnis in einen Azure Container Registry hoch, erstellen Sie ein Container Image, und stellen Sie es für eine Web-App bereit. Der Azure Container Registry muss bereits vorhanden sein.
    syntax: az webapp container up -n AppName --registry-rg ContainerRegistryResourceGroup --registry-name ContainerRegistryName
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Web-App. Sie können die Standardeinstellung mithilfe von "AZ configure--defaults Web = <name> " konfigurieren.
    description: ''
  optionalParameters:
  - name: --docker-custom-image-name -i
    summary: Der Name des Container Images und optional der Tagname (zurzeit nur öffentliche dockerhub-Images).
    description: ''
  - name: --dryrun
    summary: Zeigen Sie eine Zusammenfassung des Erstellungs-und Bereitstellungs Vorgangs an, anstatt sie auszuführen.
    description: ''
  - name: --registry-name
    summary: Der Name der Azure Container Registry.
    description: ''
  - name: --registry-rg
    summary: Die Ressourcengruppe der Azure Container Registry.
    description: ''
  - name: --source-location -s
    summary: Der Pfad zum Quellverzeichnis der Web-App.
    description: ''
commands:
- az_webapp_container_up
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
