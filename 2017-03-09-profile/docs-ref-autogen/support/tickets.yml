  requiredParameters:
  - isRequired: true
    name: --contact-country
    summary: Das Land des Benutzers. Dies ist der ISO-Alpha-3-Code.
    description: ''
  - isRequired: true
    name: --contact-email
    summary: Primäre e-Mail-Adresse.
    description: ''
  - isRequired: true
    name: --contact-first-name
    summary: Vorname.
    description: ''
  - isRequired: true
    name: --contact-language
    summary: Bevorzugte Sprache der Unterstützung von Azure. Support Sprachen sind abhängig von dem Schweregrad, den Sie für Ihr Support Ticket ausgewählt haben. Dies ist der standardmäßige Länder Sprachen Code.
    description: ''
  - isRequired: true
    name: --contact-last-name
    summary: Nachname.
    description: ''
  - isRequired: true
    name: --contact-method
    parameterValueGroup: email, phone
    summary: Bevorzugte Kontaktmethode.
    description: ''
  - isRequired: true
    name: --contact-timezone
    summary: Die Zeitzone des Benutzers. Dies ist der Name der Zeitzone aus den Werten von Microsoft-Zeit Zonen Indizes.
    description: ''
  - isRequired: true
    name: --description
    summary: Ausführliche Beschreibung der Frage oder des Problems.
    description: ''
  - isRequired: true
    name: --problem-classification
    summary: Jeder Azure-Dienst verfügt über einen eigenen Satz von Issue Category, der als Problem Klassifizierung bezeichnet wird und der Art des aufgetretenen Problems entspricht. Dieser Parameter ist die Ressourcen-ID der problemklassifizierungs Ressource.
    description: ''
  - isRequired: true
    name: --severity
    parameterValueGroup: critical, highestcriticalimpact, minimal, moderate
    summary: Ein Wert, der die Dringlichkeit der Groß-/Kleinschreibung angibt, die wiederum die Reaktionszeit gemäß der Vereinbarung zum Service Level des technischen Support Plans bestimmt, den Sie mit Azure haben.
    description: ''
  - isRequired: true
    name: --ticket-name
    summary: Name des Support Tickets.
    description: ''
  - isRequired: true
    name: --title
    summary: Titel des Support Tickets.
    description: ''
  optionalParameters:
  - name: --contact-additional-emails
    summary: Durch Leerzeichen getrennte Liste zusätzlicher e-Mail-Adressen. Zusätzliche e-Mail-Adressen werden in Übereinstimmung mit dem Support Ticket kopiert.
    description: ''
  - name: --contact-phone-number
    summary: Telefonnummer Dies ist erforderlich, wenn die bevorzugte Kontaktmethode telefonisch ist.
    description: ''
  - name: --partner-tenant-id
    summary: Partner Mandanten-ID für den Administrator im Auftrag des Aobo-Szenarios. Zusätzlich zur Anmeldung beim Kunden Mandanten ist die Anmeldung beim Partner Mandanten (PT) mithilfe von "AZ Login-t PT--Allow-No-Abonnements" erforderlich.
    description: ''
  - name: --quota-change-payload
    summary: Eine durch Leerzeichen getrennte Liste der serialisierten Nutzlast der Anforderung zum Erhöhen des Kontingents entsprechend den Regionen. Weitere Informationen finden Sie unter https://aka.ms/supportrpquotarequestpayload .
    description: ''
  - name: --quota-change-regions
    summary: Eine durch Leerzeichen getrennte Liste von Bereichen, für die die Anforderung zum Erhöhen des Kontingents erfolgt.
    description: ''
  - name: --quota-change-subtype
    summary: 'Erforderlich für bestimmte Kontingent Typen, wenn ein Untertyp vorhanden ist, für den Sie eine Kontingent Erhöhung anfordern. Beispiel: Batch.'
    description: ''
  - name: --quota-change-version
    summary: Kontingent Change Request Version.
    description: ''
  - name: --require-24-by-7-response
    parameterValueGroup: false, true
    summary: Gibt an, ob dies eine 24 x 7-Antwort von Azure erfordert. Der Standardwert ist "false".
    description: ''
  - name: --start-time
    summary: "Zeit in UTC-DateTime (Y-m-d't ' h:m: s '), als das Problem gestartet wurde. Der Standardwert ist heute."
    description: ''
  - name: --technical-resource
    summary: Dies ist die Ressourcen-ID der Azure-Dienst Ressource, für die das Support Ticket erstellt wird.
    description: ''
- uid: az_support_tickets_list
  name: az support tickets list
  summary: Listet alle Support Tickets für ein Azure-Abonnement auf.
  description: ''
  syntax: az support tickets list [--filters]
  examples:
  - summary: Auflisten von Support Tickets für ein Abonnement.
    syntax: az support tickets list
  - summary: Listet Support Tickets im geöffneten Zustand für ein Abonnement auf.
    syntax: az support tickets list --filters "Status eq 'Open'"
  - summary: Auflisten von Support Tickets, die am oder nach einem bestimmten Datum und im geöffneten Zustand eines Abonnements erstellt wurden.
    syntax: az support tickets list --filters "CreatedDate ge 2020-01-01 and Status eq 'Open'"
  optionalParameters:
  - name: --filters
    summary: Der Filter, der auf den Vorgang angewendet werden soll. Wir unterstützen odata v 4.0 semtantics. Der Filter kann für die Eigenschaft "Status" mithilfe des EQ-Operators oder für "kreateddate" mithilfe von gt/GE angegeben werden. Verwenden Sie zum kombinieren beider Filter den logischen AND-Operator. Der Standardwert ist "kreateddate" >= eine Woche.
    description: ''
- uid: az_support_tickets_show
  name: az support tickets show
  summary: Ruft die Details des Support Tickets für ein Azure-Abonnement ab.
  description: ''
  syntax: az support tickets show --ticket-name
  examples:
  - summary: Hier finden Sie Details zu einem Abonnement Ticket.
    syntax: az support tickets show --ticket-name "TestTicketName"
  requiredParameters:
  - isRequired: true
    name: --ticket-name
    summary: Name des Support Tickets.
    description: ''
- uid: az_support_tickets_update
  name: az support tickets update
  summary: Aktualisiert den Schweregrad, den Status und die Kundenkontaktinformationen für ein Support Ticket.
  description: ''
  syntax: >-
    az support tickets update --ticket-name
                              [--contact-additional-emails]
                              [--contact-country]
                              [--contact-email]
                              [--contact-first-name]
                              [--contact-language]
                              [--contact-last-name]
                              [--contact-method {email, phone}]
                              [--contact-phone-number]
                              [--contact-timezone]
                              [--severity {critical, highestcriticalimpact, minimal, moderate}]
                              [--status {closed, open}]
  examples:
  - summary: Schweregrad des Aktualisierungs Support Tickets.
    syntax: az support tickets update --ticket-name "TestTicketName" --severity "moderate"
  - summary: Aktualisieren Sie den Status des Support Tickets.
    syntax: az support tickets update --ticket-name "TestTicketName" --status "closed"
  - summary: Aktualisieren Sie die Eigenschaften der Kundenkontakt Details des Supports.
    syntax: >-
      az support tickets update --ticket-name "TestTicketName" \
        --contact-additional-emails "xyz@contoso.com" "devs@contoso.com" \
        --contact-country "USA" \
        --contact-email "abc@contoso.com" \
        --contact-first-name "Foo" \
        --contact-language "en-US" \
        --contact-last-name "Bar" \
        --contact-method "phone" \
        --contact-phone-number "123-456-7890" \
        --contact-timezone "Pacific Standard Time"
  - summary: Eigenschaften von "Schweregrad", "Status" und "Kundenkontakt Details" aktualisieren
    syntax: >-
      az support tickets update --ticket-name "TestTicketName" \
        --status "open" \
        --contact-additional-emails "xyz@contoso.com" "devs@contoso.com" \
        --contact-country "USA" \
        --contact-email "abc@contoso.com" \
        --contact-first-name "Foo" \
        --contact-language "en-US" \
        --contact-last-name "Bar" \
        --contact-method "phone" \
        --contact-phone-number "123-456-7890" \
        --contact-timezone "Pacific Standard Time" \
        --severity "moderate"
  requiredParameters:
  - isRequired: true
    name: --ticket-name
    summary: Name des Support Tickets.
    description: ''
  optionalParameters:
  - name: --contact-additional-emails
    summary: Durch Leerzeichen getrennte Liste zusätzlicher e-Mail-Adressen. Zusätzliche e-Mail-Adressen werden in Übereinstimmung mit dem Support Ticket kopiert.
    description: ''
  - name: --contact-country
    summary: Das Land des Benutzers. Dies ist der ISO-Alpha-3-Code.
