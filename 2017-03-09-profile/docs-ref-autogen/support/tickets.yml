        --severity "minimal" \
        --ticket-name "QuotaTestTicketName" \
        --title "QuotaTicketTitle" \
        --quota-change-payload "{\"AccountName\":\"test\", \"NewLimit\":200, \"Type\":\"Pools\"}" \
        --quota-change-regions "EastUS" \
