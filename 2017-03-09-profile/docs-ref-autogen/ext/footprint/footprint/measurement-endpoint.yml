    summary: Der Wert eines Mess Endpunkts.
    description: ''
  - isRequired: true
    name: --measurement-endpoint-name --name -n
    summary: Name der Endpunkt Ressource für die Speicherplatz Messung.
    description: ''
  - isRequired: true
