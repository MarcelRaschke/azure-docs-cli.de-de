### YamlMime:AzureCLIGroup
uid: ext_footprint_az_footprint_measurement_endpoint
name: az footprint measurement-endpoint
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der Erweiterung für den Ressourcen **Bedarf** für Azure CLI und erfordert Version 2.11.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie zum ersten Mal einen Befehl zum Ausführen des Befehls **AZ, Measurement-Endpoint** ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Befehle zum Verwalten von Mess Endpunkten unter einem Profil.
description: ''
directCommands:
- uid: ext_footprint_az_footprint_measurement_endpoint_create
  name: az footprint measurement-endpoint create
  summary: Erstellt oder aktualisiert einen einzelnen Mess Endpunkt unter einem Profil mit den angegebenen Eigenschaften.
  description: ''
  syntax: >-
    az footprint measurement-endpoint create --endpoint
                                             --measurement-endpoint-name
                                             --measurement-type
                                             --profile-name
                                             --resource-group
                                             --weight
                                             [--description]
                                             [--end-time-utc]
                                             [--experiment-id]
                                             [--metadata]
                                             [--object-path]
                                             [--sample-rate-cold]
                                             [--sample-rate-hot]
                                             [--sample-rate-warm]
                                             [--start-time-utc]
  examples:
  - summary: Erstellen oder aktualisieren Sie einen Mess Endpunkt.
    syntax: az footprint measurement-endpoint create --name "endpoint1" --endpoint "www.contoso.com" --experiment-id "664cdec4f07d4e1083c9b3969ee2c49b" --measurement-type 2 --object-path "/trans.gif" --weight 10 --profile-name "fpProfile1" --resource-group "rgName"
  requiredParameters:
  - isRequired: true
    name: --endpoint
    summary: Der Wert eines Mess Endpunkts.
    description: ''
  - isRequired: true
    name: --measurement-endpoint-name --name -n
    summary: Name der Endpunkt Ressource für die Speicherplatz Messung.
    description: ''
  - isRequired: true
    name: --measurement-type
    summary: Der Typ eines Mess Endpunkts.
    description: ''
  - isRequired: true
    name: --profile-name
    summary: Der Name der Ressource des Ressourcen Speicher Profils.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --weight
    summary: Die Gewichtung eines Mess Endpunkts, höhere Gewichtung bedeutet höhere Priorität.
    description: ''
  optionalParameters:
  - name: --description
    summary: Die Beschreibung eines Mess Endpunkts.
    description: ''
  - name: --end-time-utc
    summary: Die Endzeit, zu der ein Mess Endpunkt bereitgestellt werden soll.
    description: ''
  - name: --experiment-id
    summary: Die ID eines Experiments, zu dem ein Mess Endpunkt gehört.
    description: ''
  - name: --metadata
    summary: Die Metadaten eines Mess Endpunkts.
    description: ''
  - name: --object-path
    summary: Der Pfad des Objekts, auf das ein Mess Endpunkt zeigt.
    description: ''
  - name: --sample-rate-cold
    summary: Die prozentuale Samplingrate für die kalte Pfad Protokollierung eines Mess Endpunkts.
    description: ''
  - name: --sample-rate-hot
    summary: Die prozentuale Samplingrate für die Hot-Path-Protokollierung eines Mess Endpunkts.
    description: ''
  - name: --sample-rate-warm
    summary: Die prozentuale Samplingrate für die warm Pfad Protokollierung eines Mess Endpunkts.
    description: ''
  - name: --start-time-utc
    summary: Die Startzeit, für die ein Mess Endpunkt bereitgestellt werden soll.
    description: ''
- uid: ext_footprint_az_footprint_measurement_endpoint_delete
  name: az footprint measurement-endpoint delete
  summary: Löscht einen vorhandenen Mess Endpunkt unter einem Profil für die Profilerstellung.
  description: ''
  syntax: >-
    az footprint measurement-endpoint delete --measurement-endpoint-name
                                             --profile-name
                                             --resource-group
                                             [--yes]
  examples:
  - summary: Löschen eines Mess Endpunkts.
    syntax: az footprint measurement-endpoint delete --name "endpoint1" --profile-name "fpProfile1" --resource-group "rgName"
  requiredParameters:
  - isRequired: true
    name: --measurement-endpoint-name --name -n
    summary: Name der Endpunkt Ressource für die Speicherplatz Messung.
    description: ''
  - isRequired: true
    name: --profile-name
    summary: Der Name der Ressource des Ressourcen Speicher Profils.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
- uid: ext_footprint_az_footprint_measurement_endpoint_list
  name: az footprint measurement-endpoint list
  summary: Ruft die Informationen zu allen Mess Endpunkten unter einem Profil für die Profilerstellung ab.
  description: ''
  syntax: >-
    az footprint measurement-endpoint list --profile-name
                                           --resource-group
  examples:
  - summary: Listet alle Mess Endpunkte in einem Profil für die Profilerstellung auf.
    syntax: az footprint measurement-endpoint list --profile-name "fpProfile1" --resource-group "rgName"
  requiredParameters:
  - isRequired: true
    name: --profile-name
    summary: Der Name der Ressource des Ressourcen Speicher Profils.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: ext_footprint_az_footprint_measurement_endpoint_show
  name: az footprint measurement-endpoint show
  summary: Ruft die Informationen zu einem einzelnen Mess Endpunkt unter einem Profil für die Profilerstellung ab.
  description: ''
  syntax: >-
    az footprint measurement-endpoint show --measurement-endpoint-name
                                           --profile-name
                                           --resource-group
  examples:
  - summary: Sie erhalten die Details eines Mess Endpunkts.
    syntax: az footprint measurement-endpoint show --name "endpoint1" --profile-name "fpProfile1" --resource-group "rgName"
  requiredParameters:
  - isRequired: true
    name: --measurement-endpoint-name --name -n
    summary: Name der Endpunkt Ressource für die Speicherplatz Messung.
    description: ''
  - isRequired: true
    name: --profile-name
    summary: Der Name der Ressource des Ressourcen Speicher Profils.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
