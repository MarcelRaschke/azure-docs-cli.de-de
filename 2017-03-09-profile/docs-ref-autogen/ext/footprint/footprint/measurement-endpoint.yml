    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --weight
    summary: Die Gewichtung eines Mess Endpunkts, höhere Gewichtung bedeutet höhere Priorität.
    description: ''
  optionalParameters:
  - name: --description
    summary: Die Beschreibung eines Mess Endpunkts.
    description: ''
  - name: --end-time-utc
    summary: Die Endzeit, zu der ein Mess Endpunkt bereitgestellt werden soll.
    description: ''
  - name: --experiment-id
    summary: Die ID eines Experiments, zu dem ein Mess Endpunkt gehört.
    description: ''
  - name: --metadata
    summary: Die Metadaten eines Mess Endpunkts.
    description: ''
  - name: --object-path
    summary: Der Pfad des Objekts, auf das ein Mess Endpunkt zeigt.
    description: ''
  - name: --sample-rate-cold
    summary: Die prozentuale Samplingrate für die kalte Pfad Protokollierung eines Mess Endpunkts.
    description: ''
  - name: --sample-rate-hot
    summary: Die prozentuale Samplingrate für die Hot-Path-Protokollierung eines Mess Endpunkts.
    description: ''
  - name: --sample-rate-warm
    summary: Die prozentuale Samplingrate für die warm Pfad Protokollierung eines Mess Endpunkts.
    description: ''
  - name: --start-time-utc
