### YamlMime:AzureCLIGroup
uid: ext_scheduled-query_az_monitor_scheduled_query
name: az monitor scheduled-query
extensionInformation: >-
  > [!Note]

  > Dieser Verweis ist Teil der Erweiterung für **geplante Abfragen** für Azure CLI und erfordert Version 2.0.67 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Monitor scheduled-Query** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Befehle zum Verwalten geplanter Abfragen.
description: ''
directCommands:
- uid: ext_scheduled-query_az_monitor_scheduled_query_create
  name: az monitor scheduled-query create
  summary: Erstellen Sie eine geplante Abfrage.
  description: ''
  syntax: >-
    az monitor scheduled-query create --condition
                                      --name
                                      --resource-group
                                      --scopes
                                      [--action]
                                      [--description]
                                      [--disabled {false, true}]
                                      [--evaluation-frequency]
                                      [--location]
                                      [--mad]
                                      [--severity]
                                      [--tags]
                                      [--target-resource-type]
                                      [--window-size]
  examples:
  - summary: Erstellen Sie eine geplante Abfrage für eine VM.
    syntax: az monitor scheduled-query create -g {rg} -n {name1} --scopes {vm_id} --condition "count 'union Event, Syslog | where TimeGenerated > ago(1h) | where EventLevelName==\'Error\' or SeverityLevel==\'err\'' > 360 resource id _ResourceID at least 1 violations out of 5 aggregated points" --description "Test rule"
  - summary: Erstellen Sie eine geplante Abfrage für virtuelle Computer in einer Ressourcengruppe.
    syntax: az monitor scheduled-query create -g {rg} -n {name1} --scopes {rg_id} --condition "count 'union Event, Syslog | where TimeGenerated > ago(1h) | where EventLevelName==\'Error\' or SeverityLevel==\'err\'' > 360 resource id _ResourceID at least 1 violations out of 5 aggregated points" --description "Test rule"
  requiredParameters:
  - isRequired: true
    name: --condition
    summary: Die Bedingung, die die Regel auslöst.
    description: >-
      Syntax:--Condition {AVG, min, Max, Total, count} ["metrikspalte" from] "Query" {=,! =, >, >=, <, <=} Schwellenwert [Ressourcen-ID ResourceId] [WHERE Dimension {includes, ausgenommen} Wert [oder Wert...] [und Dimension {includes, schließt} Wert [oder Wert...]...]] ein. [mindestens mintimeyfail-Verstöße außerhalb der von evaluationperiod aggregierten Punkte] '


      Dimensionen können abgefragt werden, indem das Schlüsselwort ' WHERE ' hinzugefügt wird, und mehrere Dimensionen können abgefragt werden, indem Sie mit dem Schlüsselwort ' and ' kombiniert werden.
  - isRequired: true
    name: --name -n
    summary: Der Name der geplanten Abfrage Regel.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --scopes
    summary: Durch Leerzeichen getrennte Liste der Bereiche, für die die Regel gilt. Die in diesem Parameter angegebenen Ressourcen müssen denselben Typ aufweisen und am gleichen Speicherort vorhanden sein.
    description: ''
  optionalParameters:
  - name: --action -a
    summary: Fügen Sie eine Aktionsgruppe und optionale webhook-Eigenschaften hinzu, die ausgelöst werden, wenn die Warnung ausgelöst wird.
    description: >-
      Syntax:--Action ACTION_GROUP_NAME_OR_ID [key = Val [key = Val...]]


      Mehrere Aktionsgruppen können mit mehr als einem Argument angegeben werden `--action` .
  - name: --description
    summary: Frei Textbeschreibung der Regel.
    description: ''
  - name: --disabled
    parameterValueGroup: false, true
    summary: Deaktivieren Sie die geplante Abfrage.
    description: ''
  - name: --evaluation-frequency
    defaultValue: 5m
    summary: 'Häufigkeit, mit der die Regel im Format "# #h # #m # #s" ausgewertet wird.'
    description: ''
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --mad --mute-actions-duration
    defaultValue: PT30M
    summary: Stumm Aktionen für den ausgewählten Zeitraum (im Format ISO 8601 Duration) nach dem Auslösen der Warnung.
    description: ''
  - name: --severity
    defaultValue: "2"
    summary: Schweregrad der Warnung von 0 (kritisch) bis 4 (ausführlich).
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --target-resource-type --type
    summary: Der Ressourcentyp der Ziel Ressource (n) in Bereichen. Diese Angabe muss angegeben werden, wenn Bereiche eine Ressourcengruppe oder ein Abonnement sind.
    description: ''
  - name: --window-size
    defaultValue: 5m
    summary: 'Zeitpunkt, zu dem Metriken im "# #h # #m # #s"-Format aggregiert werden.'
    description: ''
- uid: ext_scheduled-query_az_monitor_scheduled_query_delete
  name: az monitor scheduled-query delete
  summary: Löschen Sie eine geplante Abfrage.
  description: ''
  syntax: >-
    az monitor scheduled-query delete --name
                                      --resource-group
                                      [--yes]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der geplanten Abfrage Regel.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
- uid: ext_scheduled-query_az_monitor_scheduled_query_list
  name: az monitor scheduled-query list
  summary: Listet alle geplanten Abfragen auf.
  description: ''
  syntax: az monitor scheduled-query list [--resource-group]
  optionalParameters:
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: ext_scheduled-query_az_monitor_scheduled_query_show
  name: az monitor scheduled-query show
  summary: Details einer geplanten Abfrage anzeigen.
  description: ''
  syntax: >-
    az monitor scheduled-query show --name
                                    --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der geplanten Abfrage Regel.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: ext_scheduled-query_az_monitor_scheduled_query_update
  name: az monitor scheduled-query update
  summary: Aktualisieren Sie eine geplante Abfrage.
  description: ''
  syntax: >-
    az monitor scheduled-query update --name
                                      --resource-group
                                      [--action]
                                      [--add]
                                      [--condition]
                                      [--description]
                                      [--disabled {false, true}]
                                      [--evaluation-frequency]
                                      [--force-string]
                                      [--mad]
                                      [--remove]
                                      [--set]
                                      [--severity]
                                      [--tags]
                                      [--window-size]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der geplanten Abfrage Regel.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --action -a
    summary: Fügen Sie eine Aktionsgruppe und optionale webhook-Eigenschaften hinzu, die ausgelöst werden, wenn die Warnung ausgelöst wird.
    description: >-
      Syntax:--Action ACTION_GROUP_NAME_OR_ID [key = Val [key = Val...]]


      Mehrere Aktionsgruppen können mit mehr als einem Argument angegeben werden `--action` .
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --condition
    summary: Die Bedingung, die die Regel auslöst.
    description: >-
      Syntax:--Condition {AVG, min, Max, Total, count} ["metrikspalte" from] "Query" {=,! =, >, >=, <, <=} Schwellenwert [Ressourcen-ID ResourceId] [WHERE Dimension {includes, ausgenommen} Wert [oder Wert...] [und Dimension {includes, schließt} Wert [oder Wert...]...]] ein. [mindestens mintimeyfail-Verstöße außerhalb der von evaluationperiod aggregierten Punkte] '


      Dimensionen können abgefragt werden, indem das Schlüsselwort ' WHERE ' hinzugefügt wird, und mehrere Dimensionen können abgefragt werden, indem Sie mit dem Schlüsselwort ' and ' kombiniert werden.
  - name: --description
    summary: Frei Textbeschreibung der Regel.
    description: ''
  - name: --disabled
    parameterValueGroup: false, true
    summary: Deaktivieren Sie die geplante Abfrage.
    description: ''
  - name: --evaluation-frequency
    summary: 'Häufigkeit, mit der die Regel im Format "# #h # #m # #s" ausgewertet wird.'
    description: ''
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --mad --mute-actions-duration
    summary: Stumm Aktionen für den ausgewählten Zeitraum (im Format ISO 8601 Duration) nach dem Auslösen der Warnung.
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --set
    summary: Aktualisieren Sie ein Objekt, indem Sie einen Eigenschafts Pfad und einen festzulegenden Wert angeben.  Beispiel:--Set Eigenschaft1. Eigenschaft2 =<value>.
    description: ''
  - name: --severity
    summary: Schweregrad der Warnung von 0 (kritisch) bis 4 (ausführlich).
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --window-size
    summary: 'Zeitpunkt, zu dem Metriken im "# #h # #m # #s"-Format aggregiert werden.'
    description: ''
commands:
- ext_scheduled-query_az_monitor_scheduled_query_create
- ext_scheduled-query_az_monitor_scheduled_query_delete
- ext_scheduled-query_az_monitor_scheduled_query_list
- ext_scheduled-query_az_monitor_scheduled_query_show
- ext_scheduled-query_az_monitor_scheduled_query_update
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
