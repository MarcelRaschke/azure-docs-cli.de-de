### YamlMime:AzureCLIGroup
uid: ext_blueprint_az_blueprint_artifact_template
name: az blueprint artifact template
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **blau** Pausen Erweiterung für Azure CLI und erfordert Version 2.3.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Blueprint artefaktvorlage** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Befehle zum Verwalten des Blueprint-Arm-Vorlagen Artefakts.
description: ''
directCommands:
- uid: ext_blueprint_az_blueprint_artifact_template_create
  name: az blueprint artifact template create
  summary: Blaupause-Arm-Element erstellen.
  description: ''
  syntax: >-
    az blueprint artifact template create --artifact-name
                                          --blueprint-name
                                          --template
                                          [--depends-on]
                                          [--description]
                                          [--display-name]
                                          [--management-group]
                                          [--parameters]
                                          [--resource-group-art]
                                          [--subscription]
  examples:
  - summary: Erstellen eines Arm-Artefakts
    syntax: >-
      az blueprint artifact template create \

      --blueprint-name MyBlueprint --artifact-name MyTemplate \

      --parameters path/to/parameter/file --template path/to/template
  requiredParameters:
  - isRequired: true
    name: --artifact-name
    summary: Der Name des Blueprint-Artefakts.
    description: ''
  - isRequired: true
    name: --blueprint-name
    summary: Der Name der Blaupausen Definition.
    description: ''
  - isRequired: true
    name: --template -t
    summary: Arm-Vorlage in JSON-Zeichenfolge oder Pfad zur JSON-Datei.
    description: ''
  optionalParameters:
  - name: --depends-on
    summary: Artefakte, die vor dem angegebenen Artefakt bereitgestellt werden müssen.
    description: ''
  - name: --description
    summary: Die Beschreibung des Blueprint-Artefakts.
    description: ''
  - name: --display-name
    summary: Display Name dieses Artefakts.
    description: ''
  - name: --management-group -m
    summary: Verwenden Sie für den Geltungsbereich der Blaupause Verwaltungsgruppe.
    description: ''
  - name: --parameters -p
    summary: Parameter für das Arm-Vorlagen Element. Dies kann eine JSON-Zeichenfolge oder ein JSON-Dateipfad sein.
    description: ''
  - name: --resource-group-art
    summary: Der Name des Ressourcengruppen Artefakts, dem die Richtlinie zugewiesen wird.
    description: ''
  - name: --subscription -s
    summary: Verwenden Sie das Abonnement für den Geltungsbereich der Blaupause. Wenn--Management-Group nicht angegeben ist, wird der-Abonnement Wert oder das Standard Abonnement als Bereich verwendet.
    description: ''
- uid: ext_blueprint_az_blueprint_artifact_template_update
  name: az blueprint artifact template update
  summary: Blaupausen-Arm-Element aktualisieren.
  description: ''
  syntax: >-
    az blueprint artifact template update --artifact-name
                                          --blueprint-name
                                          [--depends-on]
                                          [--description]
                                          [--display-name]
                                          [--management-group]
                                          [--parameters]
                                          [--resource-group-art]
                                          [--subscription]
                                          [--template]
  examples:
  - summary: Aktualisieren eines Arm-Artefakts
    syntax: >-
      az blueprint artifact template update \

      --blueprint-name MyBlueprint --artifact-name MyTemplate --display-name "My Template"
  requiredParameters:
  - isRequired: true
    name: --artifact-name
    summary: Der Name des Blueprint-Artefakts.
    description: ''
  - isRequired: true
    name: --blueprint-name
    summary: Der Name der Blaupausen Definition.
    description: ''
  optionalParameters:
  - name: --depends-on
    summary: Artefakte, die vor dem angegebenen Artefakt bereitgestellt werden müssen. Verwenden Sie "--Depends-on" ohne Werte, um Abhängigkeiten zu entfernen.
    description: ''
  - name: --description
    summary: Die Beschreibung des Blueprint-Artefakts.
    description: ''
  - name: --display-name
    summary: Display Name dieses Artefakts.
    description: ''
  - name: --management-group -m
    summary: Verwenden Sie für den Geltungsbereich der Blaupause Verwaltungsgruppe.
    description: ''
  - name: --parameters -p
    summary: Parameter für das Arm-Vorlagen Element. Dies kann eine JSON-Zeichenfolge oder ein JSON-Dateipfad sein.
    description: ''
  - name: --resource-group-art
    summary: Der Name des Ressourcengruppen Artefakts, dem die Richtlinie zugewiesen wird.
    description: ''
  - name: --subscription -s
    summary: Verwenden Sie das Abonnement für den Geltungsbereich der Blaupause. Wenn--Management-Group nicht angegeben ist, wird der-Abonnement Wert oder das Standard Abonnement als Bereich verwendet.
    description: ''
  - name: --template -t
    summary: Arm-Vorlage in JSON-Zeichenfolge oder Pfad zur JSON-Datei.
    description: ''
commands:
- ext_blueprint_az_blueprint_artifact_template_create
- ext_blueprint_az_blueprint_artifact_template_update
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
