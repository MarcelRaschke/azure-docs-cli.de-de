### YamlMime:AzureCLIGroup
uid: ext_resource-graph_az_graph
name: az graph
extensionInformation: >-
  > [!Note]

  > Dieser Verweis ist Teil der **Ressourcen-Graph** -Erweiterung für Azure CLI und erfordert Version 2.3.1 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Graph** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Fragen Sie die von Azure Resource Manager verwalteten Ressourcen ab.
description: Führen Sie "AZ Graph Query--Help" aus, um eine ausführliche Hilfe zu finden.
directCommands:
- uid: ext_resource-graph_az_graph_query
  name: az graph query
  summary: Fragen Sie die von Azure Resource Manager verwalteten Ressourcen ab.
  description: <a href="https://aka.ms/AzureResourceGraph-QueryLanguage">https://aka.ms/AzureResourceGraph-QueryLanguage</a>Weitere Informationen zu den Beispielen für Abfragesprache und Durchsuchen finden Sie unter.
  syntax: >-
    az graph query --graph-query
                   [--first]
                   [--include]
                   [--skip]
                   [--subscriptions]
  examples:
  - summary: Abfragen von Ressourcen, die eine Teilmenge von Ressourcen Feldern anfordern.
    syntax: az graph query -q "project id, name, type, location, tags"
  - summary: Abfragen von Ressourcen mit Feldauswahl, Filtern und zusammenfassen.
    syntax: az graph query -q "project id, type, location | where type =~ 'Microsoft.Compute/virtualMachines' | summarize count() by location | top 3 by count_"
  - summary: Eine Teilmenge der Ergebnisse anfordern, 20 Elemente überspringen und die nächsten 10 erhalten.
    syntax: az graph query -q "where type =~ "Microsoft.Compute" | project name, tags" --first 10 --skip 20
  - summary: Wählen Sie Abonnements für die Abfrage aus.
    syntax: az graph query -q "where type =~ "Microsoft.Compute" | project name, tags" --subscriptions 11111111-1111-1111-1111-111111111111, 22222222-2222-2222-2222-222222222222
  requiredParameters:
  - isRequired: true
    name: --graph-query --q -q
    summary: Die auszuführende Abfrage des Ressourcen Diagramms.
    description: ''
  optionalParameters:
  - name: --first
    defaultValue: "100"
    summary: 'Die maximal zurück zugebende Anzahl von Objekten. Akzeptierter Bereich: 1-5000.'
    description: ''
  - name: --include
    summary: 'Gibt an, ob das Ergebnis mit den Namen von Abonnements und Mandanten erweitert werden soll. Mögliche Werte: None, displaynames.'
    description: ''
  - name: --skip
    summary: Ignoriert die ersten N Objekte und ruft dann die übrigen Objekte ab.
    description: ''
  - name: --subscriptions -s
    summary: Liste der Abonnements, für die die Abfrage ausgeführt werden soll. Standardmäßig werden alle verfügbaren Abonnements abgefragt.
    description: ''
commands:
- ext_resource-graph_az_graph_query
- ext_resource-graph_az_graph_shared_query
- ext_resource-graph_az_graph_shared_query_create
- ext_resource-graph_az_graph_shared_query_delete
- ext_resource-graph_az_graph_shared_query_list
- ext_resource-graph_az_graph_shared_query_show
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
