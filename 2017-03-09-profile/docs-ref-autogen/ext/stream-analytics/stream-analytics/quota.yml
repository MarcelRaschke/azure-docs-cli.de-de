### YamlMime:AzureCLIGroup
uid: ext_stream-analytics_az_stream_analytics_quota
name: az stream-analytics quota
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Stream Analytics-** Erweiterung für Azure CLI und erfordert Version 2.3.1 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Stream-Analytics Quota** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Befehle zum Anzeigen von Kontingent Informationen.
description: ''
directCommands:
- uid: ext_stream-analytics_az_stream_analytics_quota_show
  name: az stream-analytics quota show
  summary: Abrufen von Kontingent Informationen in einer bestimmten Region.
  description: ''
  syntax: az stream-analytics quota show --location
  examples:
  - summary: Auflisten von Kontingent Informationen in "USA, Westen"
    syntax: az stream-analytics quota show --location "West US"
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
commands:
- ext_stream-analytics_az_stream_analytics_quota_show
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
