### YamlMime:AzureCLIGroup
uid: ext_azure-firewall_az_network_firewall
name: az network firewall
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Azure-Firewall-** Erweiterung für Azure CLI und erfordert Version 2.15.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Network Firewall** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten und Konfigurieren von Azure Firewall-Instanzen
description: ''
directCommands:
- uid: ext_azure-firewall_az_network_firewall_create
  name: az network firewall create
  summary: Erstellen Sie eine Azure-Firewall.
  description: ''
  syntax: >-
    az network firewall create --name
                               --resource-group
                               [--allow-active-ftp {false, true}]
                               [--count]
                               [--dns-servers]
                               [--enable-dns-proxy {false, true}]
                               [--firewall-policy]
                               [--location]
                               [--private-ranges]
                               [--sku {AZFW_Hub, AZFW_VNet}]
                               [--tags]
                               [--threat-intel-mode {Alert, Deny, Off}]
                               [--vhub]
                               [--zones {1, 2, 3}]
  examples:
  - summary: Erstellen einer Azure-Firewall mit privaten Bereichen
    syntax: az network firewall create -g MyResourceGroup -n MyFirewall --private-ranges 10.0.0.0 10.0.0.0/16 IANAPrivateRanges
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Azure-Firewall.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --allow-active-ftp
    parameterValueGroup: false, true
    summary: Ermöglicht Active FTP. Standardmäßig ist der Wert false. Es ist nur für die Azure-Firewall im virtuellen Netzwerk zulässig.
    description: ''
  - name: --count --public-ip-count
    summary: Anzahl der öffentlichen IP-Adressen, die der Azure-Firewall zugeordnet sind. Es wird verwendet, um dieser Firewall öffentliche IP-Adressen hinzuzufügen.
    description: ''
  - name: --dns-servers
    summary: Durch Leerzeichen getrennte Liste der IP-Adressen des DNS-Servers.
    description: ''
  - name: --enable-dns-proxy
    parameterValueGroup: false, true
    summary: Aktivieren Sie den DNS-Proxy.
    description: ''
  - name: --firewall-policy --policy
    summary: Der Name oder die ID der FirewallPolicy, die dieser Azure-Firewall zugeordnet ist.
    description: ''
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --private-ranges
    summary: Durch Leerzeichen getrennte Liste des privaten SNAT-Bereichs. Werte überprüfen sind eine einzelne IP-Adresse, IP-Präfixe oder ein einzelner spezieller Wert "ianaprivateranges".
    description: ''
  - name: --sku
    parameterValueGroup: AZFW_Hub, AZFW_VNet
    summary: SKU der Azure-Firewall. Dieses Feld kann nach der Erstellung nicht mehr aktualisiert werden. Die Standard-SKU im Server Ende ist AZFW_VNet. Wenn Sie die Azure-Firewall an vhub anfügen möchten, sollten Sie die SKU auf AZFW_Hub festlegen.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --threat-intel-mode
    parameterValueGroup: Alert, Deny, Off
    summary: Der Betriebsmodus für Bedrohungs Informationen.
    description: ''
  - name: --vhub --virtual-hub
    summary: Der Name oder die ID des virtualhubs, zu dem die Firewall gehört.
    description: ''
  - name: --zones -z
    parameterValueGroup: 1, 2, 3
    summary: Durch Leerzeichen getrennte Liste von Verfügbarkeits Zonen, in die die Ressource bereitgestellt werden soll.
    description: ''
- uid: ext_azure-firewall_az_network_firewall_delete
  name: az network firewall delete
  summary: Löschen Sie eine Azure-Firewall.
  description: ''
  syntax: >-
    az network firewall delete --name
                               --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Azure-Firewall.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: ext_azure-firewall_az_network_firewall_list
  name: az network firewall list
  summary: Auflisten von Azure-Firewalls
  description: ''
  syntax: az network firewall list [--resource-group]
  optionalParameters:
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: ext_azure-firewall_az_network_firewall_list_fqdn_tags
  name: az network firewall list-fqdn-tags
  summary: Ruft alle Azure-Firewall-Kennzeichnung-Kenn Wörter in einem Abonnement ab.
  description: ''
  syntax: az network firewall list-fqdn-tags
- uid: ext_azure-firewall_az_network_firewall_show
  name: az network firewall show
  summary: Informieren Sie sich über die Details einer Azure-Firewall.
  description: ''
  syntax: >-
    az network firewall show --name
                             --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Azure-Firewall.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: ext_azure-firewall_az_network_firewall_update
  name: az network firewall update
  summary: Aktualisieren Sie eine Azure-Firewall.
  description: ''
  syntax: >-
    az network firewall update --name
                               --resource-group
                               [--add]
                               [--allow-active-ftp {false, true}]
                               [--count]
                               [--dns-servers]
                               [--enable-dns-proxy {false, true}]
                               [--firewall-policy]
                               [--force-string]
                               [--private-ranges]
                               [--public-ips]
                               [--remove]
                               [--set]
                               [--tags]
                               [--threat-intel-mode {Alert, Deny, Off}]
                               [--vhub]
                               [--zones {1, 2, 3}]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Azure-Firewall.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --allow-active-ftp
    parameterValueGroup: false, true
    summary: Ermöglicht Active FTP. Standardmäßig ist der Wert false. Es ist nur für die Azure-Firewall im virtuellen Netzwerk zulässig.
    description: ''
  - name: --count --public-ip-count
    summary: Anzahl der öffentlichen IP-Adressen, die der Azure-Firewall zugeordnet sind. Es wird verwendet, um dieser Firewall öffentliche IP-Adressen hinzuzufügen.
    description: ''
  - name: --dns-servers
    summary: Durch Leerzeichen getrennte Liste der IP-Adressen des DNS-Servers.
    description: ''
  - name: --enable-dns-proxy
    parameterValueGroup: false, true
    summary: Aktivieren Sie den DNS-Proxy.
    description: ''
  - name: --firewall-policy --policy
    summary: Der Name oder die ID der FirewallPolicy, die dieser Azure-Firewall zugeordnet ist.
    description: ''
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --private-ranges
    summary: Durch Leerzeichen getrennte Liste des privaten SNAT-Bereichs. Werte überprüfen sind eine einzelne IP-Adresse, IP-Präfixe oder ein einzelner spezieller Wert "ianaprivateranges".
    description: ''
  - name: --public-ips
    summary: Durch Leerzeichen getrennte Liste der öffentlichen IP-Adressen, die der Azure-Firewall zugeordnet sind. Sie wird verwendet, um öffentliche IP-Adressen aus dieser Firewall zu löschen.
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --set
    summary: Aktualisieren Sie ein Objekt, indem Sie einen Eigenschafts Pfad und einen festzulegenden Wert angeben.  Beispiel:--Set Eigenschaft1. Eigenschaft2 =<value>.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --threat-intel-mode
    parameterValueGroup: Alert, Deny, Off
    summary: Der Betriebsmodus für Bedrohungs Informationen.
    description: ''
  - name: --vhub --virtual-hub
    summary: Der Name oder die ID des virtualhubs, zu dem die Firewall gehört.
    description: ''
  - name: --zones -z
    parameterValueGroup: 1, 2, 3
    summary: Durch Leerzeichen getrennte Liste von Verfügbarkeits Zonen, in die die Ressource bereitgestellt werden soll.
    description: ''
