### YamlMime:AzureCLIGroup
uid: ext_virtual-wan_az_network_vpn_server_config
name: az network vpn-server-config
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Virtual-WAN-** Erweiterung für Azure CLI und erfordert Version 2.0.67 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Network VPN-Server-config** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten Sie die VPN-Serverkonfiguration.
description: ''
directCommands:
- uid: ext_virtual-wan_az_network_vpn_server_config_create
  name: az network vpn-server-config create
  summary: Erstellen Sie eine VPN-Serverkonfiguration.
  description: ''
  syntax: >-
    az network vpn-server-config create --name
                                        --resource-group
                                        [--aad-audience]
                                        [--aad-issuer]
                                        [--aad-tenant]
                                        [--auth-types {AAD, Certificate, Radius}]
                                        [--location]
                                        [--no-wait]
                                        [--protocols {IkeV2, OpenVPN}]
                                        [--radius-client-root-certs]
                                        [--radius-server-root-certs]
                                        [--radius-servers]
                                        [--vpn-client-revoked-certs]
                                        [--vpn-client-root-certs]
  examples:
  - summary: Erstellen einer VPN-Serverkonfiguration mit dem VPN-Authentifizierungstyp
    syntax: az network vpn-server-config create -n MyVPNServerConfig -g MyRG --vpn-client-root-certs "ApplicationGatewayAuthCert.cer" --vpn-client-revoked-certs "ApplicationGatewayAuthCert.pem"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der VPN-Serverkonfiguration.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --aad-audience
    summary: Aad-VPN-Authentifizierungs Parameter Aad Audience.
    description: ''
  - name: --aad-issuer
    summary: Azure AD-VPN-Authentifizierungs Parameter Aad-Aussteller.
    description: ''
  - name: --aad-tenant
    summary: Aad-VPN-Authentifizierungs Parameter Aad-Mandant.
    description: ''
  - name: --auth-types
    parameterValueGroup: AAD, Certificate, Radius
    summary: VPN-Authentifizierungs Typen für die vpnserverconfiguration.
    description: ''
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --protocols
    parameterValueGroup: IkeV2, OpenVPN
    summary: VPN-Protokolle für die vpnserverconfiguration.
    description: ''
  - name: --radius-client-root-certs
    summary: Liste der RADIUS-Client Dateipfade für Stamm Zertifikate.
    description: ''
  - name: --radius-server-root-certs
    summary: Liste der Dateipfade für das Stamm Zertifikat des RADIUS-Servers.
    description: ''
  - name: --radius-servers
    summary: RADIUS-Server Konfiguration.
    description: ''
  - name: --vpn-client-revoked-certs
    summary: Liste der von einem VPN-Client gesperrten Zertifikatsdatei Pfade.
    description: ''
  - name: --vpn-client-root-certs
    summary: Liste der VPN-Client-Stamm Zertifikat-Dateipfade.
    description: ''
- uid: ext_virtual-wan_az_network_vpn_server_config_delete
  name: az network vpn-server-config delete
  summary: Löschen Sie eine VPN-Serverkonfiguration.
  description: ''
  syntax: >-
    az network vpn-server-config delete --name
                                        --resource-group
                                        [--yes]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der VPN-Serverkonfiguration.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
- uid: ext_virtual-wan_az_network_vpn_server_config_list
  name: az network vpn-server-config list
  summary: Listet die gesamte VPN-Serverkonfiguration auf.
  description: ''
  syntax: az network vpn-server-config list [--resource-group]
  optionalParameters:
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: ext_virtual-wan_az_network_vpn_server_config_set
  name: az network vpn-server-config set
  summary: Legen Sie Einstellungen für eine VPN-Serverkonfiguration fest.
  description: ''
  syntax: >-
    az network vpn-server-config set --name
                                     --resource-group
                                     [--aad-audience]
                                     [--aad-issuer]
                                     [--aad-tenant]
                                     [--auth-types {AAD, Certificate, Radius}]
                                     [--location]
                                     [--no-wait]
                                     [--protocols {IkeV2, OpenVPN}]
                                     [--radius-client-root-certs]
                                     [--radius-server-root-certs]
                                     [--radius-servers]
                                     [--vpn-client-revoked-certs]
                                     [--vpn-client-root-certs]
  examples:
  - summary: Festlegen einer VPN-Serverkonfiguration mit dem RADIUS-Authentifizierungstyp
    syntax: az network vpn-server-config set -n MyVPNServerConfig -g MyRG --radius-client-root-certs "ApplicationGatewayAuthCert.cer" --radius-server-root-certs "ApplicationGatewayAuthCert.pem" --radius-servers address=test1 secret=clitest score=10 --radius-servers address=test2 secret=clitest score=10
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der VPN-Serverkonfiguration.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --aad-audience
    summary: Aad-VPN-Authentifizierungs Parameter Aad Audience.
    description: ''
  - name: --aad-issuer
    summary: Azure AD-VPN-Authentifizierungs Parameter Aad-Aussteller.
    description: ''
  - name: --aad-tenant
    summary: Aad-VPN-Authentifizierungs Parameter Aad-Mandant.
    description: ''
  - name: --auth-types
    parameterValueGroup: AAD, Certificate, Radius
    summary: VPN-Authentifizierungs Typen für die vpnserverconfiguration.
    description: ''
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --protocols
    parameterValueGroup: IkeV2, OpenVPN
    summary: VPN-Protokolle für die vpnserverconfiguration.
    description: ''
  - name: --radius-client-root-certs
    summary: Liste der RADIUS-Client Dateipfade für Stamm Zertifikate.
    description: ''
  - name: --radius-server-root-certs
    summary: Liste der Dateipfade für das Stamm Zertifikat des RADIUS-Servers.
    description: ''
  - name: --radius-servers
    summary: RADIUS-Server Konfiguration.
    description: ''
  - name: --vpn-client-revoked-certs
    summary: Liste der von einem VPN-Client gesperrten Zertifikatsdatei Pfade.
    description: ''
  - name: --vpn-client-root-certs
    summary: Liste der VPN-Client-Stamm Zertifikat-Dateipfade.
    description: ''
- uid: ext_virtual-wan_az_network_vpn_server_config_show
  name: az network vpn-server-config show
  summary: Zeigen Sie die Details einer VPN-Serverkonfiguration an.
  description: ''
  syntax: >-
    az network vpn-server-config show --name
                                      --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der VPN-Serverkonfiguration.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: ext_virtual-wan_az_network_vpn_server_config_wait
  name: az network vpn-server-config wait
  summary: Platzieren Sie die CLI in einem Wartezustand, bis eine Bedingung der VPN-Serverkonfiguration erfüllt ist.
  description: ''
  syntax: >-
    az network vpn-server-config wait --name
                                      --resource-group
                                      [--created]
                                      [--custom]
                                      [--deleted]
                                      [--exists]
                                      [--interval]
                                      [--timeout]
                                      [--updated]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der VPN-Serverkonfiguration.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --created
    summary: Warten Sie, bis "provisioningstate" bei "erfolgreich" erstellt wurde.
    description: ''
  - name: --custom
    summary: "Warten Sie, bis die Bedingung eine benutzerdefinierte jmespath-Abfrage erfüllt. Beispiel: provisioningstate! = ' InProgress ', instanceview. statuses [? Code = = ' PowerState/Running ']."
    description: ''
  - name: --deleted
    summary: Warten Sie bis zum Löschen.
    description: ''
  - name: --exists
    summary: Warten Sie, bis die Ressource vorhanden ist.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Abruf Intervall in Sekunden.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximale Wartezeit in Sekunden.
    description: ''
  - name: --updated
    summary: Warten Sie, bis das Update mit provisioningstate bei "erfolgreich" abgeschlossen ist.
    description: ''
