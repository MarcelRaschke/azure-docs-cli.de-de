### YamlMime:AzureCLIGroup
uid: ext_csvmware_az_csvmware_private_cloud
name: az csvmware private-cloud
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **csvmware** -Erweiterung für Azure CLI und erfordert Version 2.0.67 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ csvmware Private-Cloud** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten von privaten VMware-Clouds.
description: ''
directCommands:
- uid: ext_csvmware_az_csvmware_private_cloud_list
  name: az csvmware private-cloud list
  summary: Listet Details zu privaten Clouds in einer Region auf.
  description: ''
  syntax: az csvmware private-cloud list --location
  examples:
  - summary: Listet Details zu privaten Clouds in "USA, Osten" auf.
    syntax: az csvmware private-cloud list --location eastus
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: Die Region, in der die Private Cloud vorhanden ist.
    description: ''
- uid: ext_csvmware_az_csvmware_private_cloud_show
  name: az csvmware private-cloud show
  summary: Die Details eines Private Cloud in einer Region erhalten.
  description: ''
  syntax: >-
    az csvmware private-cloud show --location
                                   --name
  examples:
  - summary: Hier finden Sie die Details einer Private Cloud in der Region "USA, Osten".
    syntax: az csvmware private-cloud show -n MyPrivateCloud --location eastus
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: Die Region, in der die Private Cloud vorhanden ist.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name oder die ID der cloudsimple-Private Cloud.
    description: ''
commands:
- ext_csvmware_az_csvmware_private_cloud_list
- ext_csvmware_az_csvmware_private_cloud_show
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
