### YamlMime:AzureCLIGroup
uid: ext_synapse_az_synapse_spark_pool
name: az synapse spark pool
extensionInformation: >-
  > [!Note]

  > Dieser Verweis ist Teil der **Synapse** -Erweiterung für Azure CLI und erfordert Version 2.0.67 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Synapse Spark Pool** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten von Spark-Pools.
description: ''
directCommands:
- uid: ext_synapse_az_synapse_spark_pool_create
  name: az synapse spark pool create
  summary: Erstellen Sie einen Spark-Pool.
  description: ''
  syntax: >-
    az synapse spark pool create --name
                                 --node-count
                                 --node-size {Large, Medium, Small}
                                 --resource-group
                                 --spark-version
                                 --workspace-name
                                 [--default-spark-log-folder]
                                 [--delay]
                                 [--enable-auto-pause {false, true}]
                                 [--enable-auto-scale {false, true}]
                                 [--library-requirements-file]
                                 [--max-node-count]
                                 [--min-node-count]
                                 [--no-wait]
                                 [--node-size-family]
                                 [--spark-events-folder]
                                 [--tags]
  examples:
  - summary: Erstellen Sie einen Spark-Pool.
    syntax: >-
      az synapse spark pool create --name testpool --workspace-name testsynapseworkspace --resource-group rg \

      --spark-version 2.4 --node-count 3 --node-size Medium
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Spark-Pools.
    description: ''
  - isRequired: true
    name: --node-count
    summary: Die Anzahl der Knoten.
    description: ''
  - isRequired: true
    name: --node-size
    parameterValueGroup: Large, Medium, Small
    summary: Die Knoten Größe.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --spark-version
    summary: Die unterstützte Spark-Version ist jetzt 2,4.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Der Name des Arbeitsbereichs.
    description: ''
  optionalParameters:
  - name: --default-spark-log-folder
    defaultValue: /logs
    summary: Der Spark-Standardprotokoll Ordner.
    description: ''
  - name: --delay
    summary: Die Verzögerungszeit, deren Einheit "Minute" ist.
    description: ''
  - name: --enable-auto-pause
    parameterValueGroup: false, true
    summary: Das Flag zum Aktivieren der automatischen Pause.
    description: ''
  - name: --enable-auto-scale
    parameterValueGroup: false, true
    summary: Das Flag zum Aktivieren der automatischen Skalierung.
    description: ''
  - name: --library-requirements-file
    summary: Die Bibliotheks Anforderungs Datei.
    description: ''
  - name: --max-node-count
    summary: Die maximale Knoten Anzahl.
    description: ''
  - name: --min-node-count
    summary: Die minimale Knoten Anzahl.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --node-size-family
    defaultValue: MemoryOptimized
    summary: Die Knoten Größen Familie.
    description: ''
  - name: --spark-events-folder
    defaultValue: /events
    summary: Der Spark-Ereignis Ordner.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
- uid: ext_synapse_az_synapse_spark_pool_delete
  name: az synapse spark pool delete
  summary: Löschen eines Spark-Pools.
  description: ''
  syntax: >-
    az synapse spark pool delete --name
                                 --resource-group
                                 --workspace-name
                                 [--no-wait]
                                 [--yes]
  examples:
  - summary: Löschen eines Spark-Pools.
    syntax: az synapse spark pool delete --name testpool --workspace-name testsynapseworkspace --resource-group rg
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Spark-Pools.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Der Name des Arbeitsbereichs.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
- uid: ext_synapse_az_synapse_spark_pool_list
  name: az synapse spark pool list
  summary: Listet alle Spark-Pools auf.
  description: ''
  syntax: >-
    az synapse spark pool list --resource-group
                               --workspace-name
  examples:
  - summary: Listet alle Spark-Pools auf.
    syntax: az synapse spark pool list --workspace-name testsynapseworkspace --resource-group rg
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Der Name des Arbeitsbereichs.
    description: ''
- uid: ext_synapse_az_synapse_spark_pool_show
  name: az synapse spark pool show
  summary: Verschaffen Sie sich einen Spark-Pool.
  description: ''
  syntax: >-
    az synapse spark pool show --name
                               --resource-group
                               --workspace-name
  examples:
  - summary: Verschaffen Sie sich einen Spark-Pool.
    syntax: az synapse spark pool show --name testpool --workspace-name testsynapseworkspace --resource-group rg
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Spark-Pools.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Der Name des Arbeitsbereichs.
    description: ''
- uid: ext_synapse_az_synapse_spark_pool_update
  name: az synapse spark pool update
  summary: Aktualisieren Sie den Spark-Pool.
  description: ''
  syntax: >-
    az synapse spark pool update --name
                                 --resource-group
                                 --workspace-name
                                 [--delay]
                                 [--enable-auto-pause {false, true}]
                                 [--enable-auto-scale {false, true}]
                                 [--force {false, true}]
                                 [--library-requirements-file]
                                 [--max-node-count]
                                 [--min-node-count]
                                 [--no-wait]
                                 [--node-count]
                                 [--node-size {Large, Medium, Small}]
                                 [--tags]
  examples:
  - summary: Aktualisieren Sie die Tags des Spark-Pools.
    syntax: >-
      az synapse spark pool update --name testpool --workspace-name testsynapseworkspace --resource-group rg \

      --tags key1=value1
  - summary: Aktualisieren Sie die Konfiguration der automatischen Skalierung des Spark-Pools.
    syntax: >-
      az synapse spark pool update --name testpool --workspace-name testsynapseworkspace --resource-group rg \

      --enable-auto-scale --min-node-count 3 --max-node-count 100
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Spark-Pools.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Der Name des Arbeitsbereichs.
    description: ''
  optionalParameters:
  - name: --delay
    summary: Die Verzögerungszeit, deren Einheit "Minute" ist.
    description: ''
  - name: --enable-auto-pause
    parameterValueGroup: false, true
    summary: Das Flag zum Aktivieren der automatischen Pause.
    description: ''
  - name: --enable-auto-scale
    parameterValueGroup: false, true
    summary: Das Flag zum Aktivieren der automatischen Skalierung.
    description: ''
  - name: --force
    parameterValueGroup: false, true
    summary: Das Flag des Force-Vorgangs.
    description: ''
  - name: --library-requirements-file
    summary: Die Bibliotheks Anforderungs Datei.
    description: ''
  - name: --max-node-count
    summary: Die maximale Knoten Anzahl.
    description: ''
  - name: --min-node-count
    summary: Die minimale Knoten Anzahl.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --node-count
    summary: Die Anzahl der Knoten.
    description: ''
  - name: --node-size
    parameterValueGroup: Large, Medium, Small
    summary: Die Knoten Größe.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
- uid: ext_synapse_az_synapse_spark_pool_wait
  name: az synapse spark pool wait
  summary: Platzieren Sie die CLI in einem Wartezustand, bis die Bedingung eines Spark-Pools erfüllt ist.
  description: ''
  syntax: >-
    az synapse spark pool wait --big-data-pool-name
                               --resource-group
                               --workspace-name
                               [--created]
                               [--custom]
                               [--deleted]
                               [--exists]
                               [--interval]
                               [--timeout]
                               [--updated]
  requiredParameters:
  - isRequired: true
    name: --big-data-pool-name
    summary: Name des Big Data-Pools.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Der Name des Arbeitsbereichs.
    description: ''
  optionalParameters:
  - name: --created
    summary: Warten Sie, bis "provisioningstate" bei "erfolgreich" erstellt wurde.
    description: ''
  - name: --custom
    summary: "Warten Sie, bis die Bedingung eine benutzerdefinierte jmespath-Abfrage erfüllt. Beispiel: provisioningstate! = ' InProgress ', instanceview. statuses [? Code = = ' PowerState/Running ']."
    description: ''
  - name: --deleted
    summary: Warten Sie bis zum Löschen.
    description: ''
  - name: --exists
    summary: Warten Sie, bis die Ressource vorhanden ist.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Abruf Intervall in Sekunden.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximale Wartezeit in Sekunden.
    description: ''
  - name: --updated
    summary: Warten Sie, bis das Update mit provisioningstate bei "erfolgreich" abgeschlossen ist.
    description: ''
commands:
- ext_synapse_az_synapse_spark_pool_create
- ext_synapse_az_synapse_spark_pool_delete
- ext_synapse_az_synapse_spark_pool_list
- ext_synapse_az_synapse_spark_pool_show
- ext_synapse_az_synapse_spark_pool_update
- ext_synapse_az_synapse_spark_pool_wait
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
