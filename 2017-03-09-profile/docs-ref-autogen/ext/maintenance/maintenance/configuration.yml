### YamlMime:AzureCLIGroup
uid: ext_maintenance_az_maintenance_configuration
name: az maintenance configuration
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Wartungs** Erweiterung für Azure CLI und erfordert Version 2.3.1 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Maintenance Configuration** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Wartungs Konfiguration.
description: ''
directCommands:
- uid: ext_maintenance_az_maintenance_configuration_create
  name: az maintenance configuration create
  summary: Erstellen oder aktualisieren Sie einen Konfigurationsdaten Satz.
  description: ''
  syntax: >-
    az maintenance configuration create --resource-group
                                        --resource-name
                                        [--duration]
                                        [--expiration-datetime]
                                        [--extension-properties]
                                        [--location]
                                        [--maintenance-scope {All, Extension, Host, InGuestPatch, InResource, OSImage, Resource, SQLDB, SQLManagedInstance}]
                                        [--maintenance-window-recur-every]
                                        [--maintenance-window-start-date-time]
                                        [--maintenance-window-time-zone]
                                        [--namespace]
                                        [--tags]
                                        [--visibility {Custom, Public}]
  examples:
  - summary: MaintenanceConfigurations_CreateOrUpdateForResource
    syntax: az maintenance configuration create --location "westus2" --maintenance-scope "OSImage" --maintenance-window-duration "05:00" --maintenance-window-expiration-date-time "9999-12-31 00:00" --maintenance-window-recur-every "Day" --maintenance-window-start-date-time "2020-04-30 08:00" --maintenance-window-time-zone "Pacific Standard Time" --namespace "Microsoft.Maintenance" --visibility "Custom" --resource-group "examplerg" --resource-name "configuration1"
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --resource-name
    summary: Ressourcen Bezeichner.
    description: ''
  optionalParameters:
  - name: --duration --maintenance-window-duration
    summary: 'Dauer des Wartungs Fensters im Format "hh: mm". Wenn nicht angegeben, wird der Standardwert basierend auf dem bereitgestellten Wartungsbereich verwendet. Beispiel: 05:00.'
    description: ''
  - name: --expiration-datetime --maintenance-window-expiration-date-time
    summary: 'Das Gültigkeitsdatum des Wartungs Fensters im Format yyyy-mm-dd hh: mm. Das Fenster wird in der angegebenen Zeitzone erstellt und entsprechend dieser Zeitzone an die Sommerzeit angepasst. Das Ablaufdatum muss auf ein zukünftiges Datum festgelegt werden. Wenn kein Wert angegeben wird, wird er auf den maximalen DateTime-Wert 9999-12-31 23:59:59 festgelegt.'
    description: ''
  - name: --extension-properties
    summary: 'Dient zum Abrufen oder Festlegen von extensionproperties des maintenanceconfiguration-Werts erwartet: key1 = value1 key2 = value2...'
    description: ''
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --maintenance-scope
    parameterValueGroup: All, Extension, Host, InGuestPatch, InResource, OSImage, Resource, SQLDB, SQLManagedInstance
    summary: Ruft den maintenancescope der Konfiguration ab oder legt ihn fest.
    description: ''
  - name: --maintenance-window-recur-every --recur-every
    summary: "Rate, mit der ein Wartungsfenster wiederholt werden soll. Die Rate kann als tägliche, wöchentliche oder monatliche Zeitpläne ausgedrückt werden. Der tägliche Zeitplan wird als \"recurevery\" formatiert: [frequency As Integer] [' Day (s] ']. Wenn keine Häufigkeit angegeben ist, beträgt die Standard Häufigkeit 1. Beispiele für tägliche Zeitpläne sind recurEvery: Day, recurEvery: 3Days.  Der wöchentliche Zeitplan wird als \"recurevery\" formatiert: [frequency As Integer] [' Week (s) '] [optionale durch Trennzeichen getrennte Liste der Wochentage Montag-Sonntag]. Beispiele für wöchentliche Zeitpläne sind recurEvery: 3Weeks, recurEvery: Week Saturday,Sunday. Monatliche Zeitpläne werden als [frequency As Integer] [' month (s) '] [durch Trennzeichen getrennte Liste von Monats Tagen] oder [frequency As Integer] [' month (s] '] [Woche des Monats (First, Second, Dritte, Fourth, Last)] [Wochentag-Sonntag] [Wochentag] formatiert. Beispiele für monatliche Zeitpläne: month, recurevery: 2 Monate, recurevery: month day23, day24, recurevery: month Last Sunday, recurevery: month Fourth Monday."
    description: ''
  - name: --maintenance-window-start-date-time --start-datetime
    summary: 'Das effektive Startdatum des Wartungs Fensters im Format yyyy-mm-dd hh: mm. Das Startdatum kann entweder auf das aktuelle Datum oder das aktuelle Datum festgelegt werden. Das Fenster wird in der angegebenen Zeitzone erstellt und entsprechend dieser Zeitzone an die Sommerzeit angepasst.'
    description: ''
  - name: --maintenance-window-time-zone --time-zone
    summary: 'Der Name der Zeitzone. Die Liste der Zeitzonen kann durch Ausführen von [System. TimeZoneInfo]:: GetSystemTimeZones () in PowerShell abgerufen werden. Beispiel: Pacific Standard Time, UTC, W. Europe Normalzeit, Korea Normalzeit, CEN. Australien Normalzeit.'
    description: ''
  - name: --namespace
    summary: Ruft den Namespace der Ressource ab oder legt ihn fest.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --visibility
    parameterValueGroup: Custom, Public
    summary: Ruft die Sichtbarkeit der Konfiguration ab oder legt Sie fest.
    description: ''
- uid: ext_maintenance_az_maintenance_configuration_delete
  name: az maintenance configuration delete
  summary: Löschen Sie den Konfigurationsdaten Satz.
  description: ''
  syntax: >-
    az maintenance configuration delete --resource-group
                                        --resource-name
                                        [--yes]
  examples:
  - summary: MaintenanceConfigurations_DeleteForResource
    syntax: az maintenance configuration delete --resource-group "examplerg" --resource-name "example1"
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --resource-name
    summary: Ressourcen Bezeichner.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
- uid: ext_maintenance_az_maintenance_configuration_list
  name: az maintenance configuration list
  summary: Hier finden Sie Konfigurationsdaten Sätze innerhalb eines Abonnements.
  description: ''
  syntax: az maintenance configuration list
  examples:
  - summary: MaintenanceConfigurations_List
    syntax: az maintenance configuration list
- uid: ext_maintenance_az_maintenance_configuration_show
  name: az maintenance configuration show
  summary: Konfigurationsdaten Satz erhalten.
  description: ''
  syntax: >-
    az maintenance configuration show --resource-group
                                      --resource-name
  examples:
  - summary: MaintenanceConfigurations_GetForResource
    syntax: az maintenance configuration show --resource-group "examplerg" --resource-name "configuration1"
  requiredParameters:
