### YamlMime:AzureCLIGroup
uid: ext_azure-cli-ml_az_ml_environment
name: az ml environment
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Azure-CLI-ml-** Erweiterung für Azure CLI und erfordert Version 2.0.28 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ ml Environment** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Befehle zum Verwalten von Umgebungen.
description: ''
directCommands:
- uid: ext_azure-cli-ml_az_ml_environment_download
  name: az ml environment download
  summary: Herunterladen einer Umgebungs Definition in ein bestimmtes Verzeichnis.
  description: ''
  syntax: >-
    az ml environment download --directory
                               --name
                               [--output-metadata-file]
                               [--overwrite]
                               [--path]
                               [--resource-group]
                               [--subscription-id]
                               [--version]
                               [--workspace-name]
  requiredParameters:
  - isRequired: true
    name: --directory -d
    summary: Verzeichnis für die Umgebung.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Umgebung.
    description: ''
  optionalParameters:
  - name: --output-metadata-file -t
    summary: Geben Sie einen optionalen Ausgabedatei Speicherort für die strukturierte Objekt Ausgabe an.
    description: ''
  - name: --overwrite
    summary: Überschreiben Sie einen vorhandenen Zielordner.
    description: ''
  - name: --path
    defaultValue: .
    summary: Pfad zu einem Stammverzeichnis für Lauf Konfigurationsdateien.
    description: ''
  - name: --resource-group -g
    summary: Ressourcengruppenname
    description: ''
  - name: --subscription-id
    summary: Gibt die Abonnement-ID an.
    description: ''
  - name: --version -v
    summary: Die Version der Umgebung.
    description: ''
  - name: --workspace-name -w
    summary: Name des Arbeitsbereichs.
    description: ''
- uid: ext_azure-cli-ml_az_ml_environment_list
  name: az ml environment list
  summary: Listet Umgebungen in einem Arbeitsbereich auf.
  description: ''
  syntax: >-
    az ml environment list [--output-metadata-file]
                           [--path]
                           [--resource-group]
                           [--subscription-id]
                           [--workspace-name]
  optionalParameters:
  - name: --output-metadata-file -t
    summary: Geben Sie einen optionalen Ausgabedatei Speicherort für die strukturierte Objekt Ausgabe an.
    description: ''
  - name: --path
    defaultValue: .
    summary: Pfad zu einem Stammverzeichnis für Lauf Konfigurationsdateien.
    description: ''
  - name: --resource-group -g
    summary: Ressourcengruppenname
    description: ''
  - name: --subscription-id
    summary: Gibt die Abonnement-ID an.
    description: ''
  - name: --workspace-name -w
    summary: Name des Arbeitsbereichs.
    description: ''
