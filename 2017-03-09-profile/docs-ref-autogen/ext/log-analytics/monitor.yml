### YamlMime:AzureCLIGroup
uid: ext_log-analytics_az_monitor
name: az monitor
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Log Analytics-** Erweiterung für Azure CLI und erfordert Version 2.0.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Monitor** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten des Azure Monitor Dienstanbieter.
description: ''
commands:
- ext_log-analytics_az_monitor_log_analytics
- ext_log-analytics_az_monitor_log_analytics_query
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
