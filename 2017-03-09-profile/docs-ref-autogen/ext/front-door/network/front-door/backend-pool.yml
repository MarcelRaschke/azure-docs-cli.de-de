### YamlMime:AzureCLIGroup
uid: ext_front-door_az_network_front_door_backend_pool
name: az network front-door backend-pool
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Front-Door** -Erweiterung für Azure CLI und erfordert Version 2.0.68 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Network Front-Door Backend-Pool** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Front-End-Back-End-Pools verwalten
description: ''
directCommands:
- uid: ext_front-door_az_network_front_door_backend_pool_create
  name: az network front-door backend-pool create
  summary: Erstellen eines Front-Door-Back-End-Pools.
  description: Da ein Back-End-Pool ein Backend enthalten muss, erstellt dieser Befehl auch das erste Back-End. Zum Hinzufügen zusätzlicher Back-Ends verwenden Sie den `az network front-door backend-pool backend add` Befehl.
  syntax: >-
    az network front-door backend-pool create --address
                                              --front-door-name
                                              --load-balancing
                                              --name
                                              --probe
                                              --resource-group
                                              [--backend-host-header]
                                              [--disabled {false, true}]
                                              [--http-port]
                                              [--https-port]
                                              [--priority]
                                              [--weight]
  requiredParameters:
  - isRequired: true
    name: --address
    summary: Der voll qualifizierte Name des Back-End-Endpunkts.
    description: ''
  - isRequired: true
    name: --front-door-name -f
    summary: Der Name der Vorderseite.
    description: ''
  - isRequired: true
    name: --load-balancing
    summary: Der Name oder die ID der Einstellungen für den Lastenausgleich.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des Back-End-Pools.
    description: ''
  - isRequired: true
    name: --probe
    summary: Der Name oder die ID der Testeinstellungen.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --backend-host-header
    summary: Der an das Back-End gesendete Host Header.
    description: ''
  - name: --disabled
    parameterValueGroup: false, true
    summary: Erstellen Sie einen deaktivierten Zustand.
    description: ''
  - name: --http-port
    defaultValue: "80"
    summary: HTTP-TCP-Portnummer.
    description: ''
  - name: --https-port
    defaultValue: "443"
    summary: HTTPS-TCP-Portnummer.
    description: ''
  - name: --priority
    defaultValue: "1"
    summary: Die für den Lastenausgleich zu verwendende Priorität. Höhere Prioritäten werden nicht für den Lastenausgleich verwendet, wenn ein Back-End mit niedrigerer Priorität fehlerfrei ist.
    description: ''
  - name: --weight
    defaultValue: "50"
    summary: Die Gewichtung dieses Endpunkts für den Lastenausgleich.
    description: ''
- uid: ext_front-door_az_network_front_door_backend_pool_delete
  name: az network front-door backend-pool delete
  summary: Löschen eines Front-Door-Back-End-Pools.
  description: ''
  syntax: >-
    az network front-door backend-pool delete --front-door-name
                                              --name
                                              --resource-group
  requiredParameters:
  - isRequired: true
    name: --front-door-name -f
    summary: Der Name der Vorderseite.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des Back-End-Pools.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: ext_front-door_az_network_front_door_backend_pool_list
  name: az network front-door backend-pool list
  summary: Listet Front-End-Back-End-Pools
  description: ''
  syntax: >-
    az network front-door backend-pool list --front-door-name
                                            --resource-group
  requiredParameters:
  - isRequired: true
    name: --front-door-name -f
    summary: Der Name der Vorderseite.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: ext_front-door_az_network_front_door_backend_pool_show
  name: az network front-door backend-pool show
  summary: Gibt die Details eines Front-End-Back-End-Pools an.
  description: ''
  syntax: >-
    az network front-door backend-pool show --front-door-name
                                            --name
                                            --resource-group
  requiredParameters:
  - isRequired: true
    name: --front-door-name -f
    summary: Der Name der Vorderseite.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des Back-End-Pools.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
