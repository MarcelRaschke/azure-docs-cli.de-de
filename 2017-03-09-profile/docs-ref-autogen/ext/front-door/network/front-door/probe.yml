### YamlMime:AzureCLIGroup
uid: ext_front-door_az_network_front_door_probe
name: az network front-door probe
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Front-Door** -Erweiterung für Azure CLI und erfordert Version 2.0.68 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Network Front-Door Probe** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten der Einstellungen der Front-Door-Integritäts Überprüfung.
description: ''
directCommands:
- uid: ext_front-door_az_network_front_door_probe_create
  name: az network front-door probe create
  summary: Erstellen der Einstellungen für die Front-Door-Integritäts Überprüfung
  description: ''
  syntax: >-
    az network front-door probe create --front-door-name
                                       --interval
                                       --name
                                       --path
                                       --resource-group
                                       [--enabled {Disabled, Enabled}]
                                       [--probeMethod {GET, HEAD}]
                                       [--protocol {Http, Https}]
  requiredParameters:
  - isRequired: true
    name: --front-door-name -f
    summary: Der Name der Vorderseite.
    description: ''
  - isRequired: true
    name: --interval
    summary: Intervall in Sekunden zwischen Überprüfungen.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des Integritätstests.
    description: ''
  - isRequired: true
    name: --path
    summary: Der zu über prüfgende Pfad.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --enabled
    defaultValue: Enabled
    parameterValueGroup: Disabled, Enabled
    summary: Aktivierter Status.
    description: ''
  - name: --probeMethod
    defaultValue: HEAD
    parameterValueGroup: GET, HEAD
    summary: Konfiguriert, welche HTTP-Methode zum Überprüfen der in backendpools definierten Back-Ends verwendet werden soll.
    description: ''
  - name: --protocol
    parameterValueGroup: Http, Https
    summary: Das Protokoll, das zum Senden von Tests verwendet werden soll.
    description: ''
- uid: ext_front-door_az_network_front_door_probe_delete
  name: az network front-door probe delete
  summary: Löscht die Einstellungen der Front-Door-Integritäts Überprüfung.
  description: ''
  syntax: >-
    az network front-door probe delete --front-door-name
                                       --name
                                       --resource-group
  requiredParameters:
  - isRequired: true
    name: --front-door-name -f
    summary: Der Name der Vorderseite.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des Integritätstests.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: ext_front-door_az_network_front_door_probe_list
  name: az network front-door probe list
  summary: Listet die Integritätstest Einstellungen der Front-Door auf.
  description: ''
  syntax: >-
    az network front-door probe list --front-door-name
                                     --resource-group
  requiredParameters:
  - isRequired: true
    name: --front-door-name -f
    summary: Der Name der Vorderseite.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: ext_front-door_az_network_front_door_probe_show
  name: az network front-door probe show
  summary: Hier finden Sie Details zu den Testeinstellungen für die Front-Door-Integrität.
  description: ''
  syntax: >-
    az network front-door probe show --front-door-name
                                     --name
                                     --resource-group
  requiredParameters:
  - isRequired: true
    name: --front-door-name -f
    summary: Der Name der Vorderseite.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des Integritätstests.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: ext_front-door_az_network_front_door_probe_update
  name: az network front-door probe update
  summary: Aktualisierungs Einstellungen für die Front-Door-Integrität aktualisieren
  description: ''
  syntax: >-
    az network front-door probe update --front-door-name
                                       --name
                                       --resource-group
                                       [--enabled {Disabled, Enabled}]
                                       [--interval]
                                       [--path]
                                       [--probeMethod {GET, HEAD}]
                                       [--protocol {Http, Https}]
  requiredParameters:
  - isRequired: true
    name: --front-door-name -f
    summary: Der Name der Vorderseite.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des Integritätstests.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --enabled
    parameterValueGroup: Disabled, Enabled
    summary: Aktivierter Status.
    description: ''
  - name: --interval
    summary: Intervall in Sekunden zwischen Überprüfungen.
    description: ''
  - name: --path
    summary: Der zu über prüfgende Pfad.
    description: ''
  - name: --probeMethod
    parameterValueGroup: GET, HEAD
    summary: Konfiguriert, welche HTTP-Methode zum Überprüfen der in backendpools definierten Back-Ends verwendet werden soll.
    description: ''
  - name: --protocol
    parameterValueGroup: Http, Https
    summary: Das Protokoll, das zum Senden von Tests verwendet werden soll.
    description: ''
