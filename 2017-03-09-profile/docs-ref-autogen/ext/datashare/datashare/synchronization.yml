### YamlMime:AzureCLIGroup
uid: ext_datashare_az_datashare_synchronization
name: az datashare synchronization
extensionInformation: >-
  > [!Note]

  > Dieser Verweis ist Teil der **DataShare** -Erweiterung für Azure CLI und erfordert Version 2.3.1 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ DataShare Synchronisierung** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Befehle zum Verwalten der DataShare-Synchronisierung.
description: ''
directCommands:
- uid: ext_datashare_az_datashare_synchronization_list
  name: az datashare synchronization list
  summary: Auflisten von synchronizierungen eines DataShare.
  description: ''
  syntax: >-
    az datashare synchronization list --account-name
                                      --resource-group
                                      --share-name
  examples:
  - summary: Auflisten von synchronizierungen
    syntax: az datashare synchronization list --account-name MyAccount --resource-group MyResourceGroup --share-name MyShare
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Der Name des Freigabe Kontos.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --share-name
    summary: Der Name der Freigabe.
    description: ''
- uid: ext_datashare_az_datashare_synchronization_list_detail
  name: az datashare synchronization list-detail
  summary: Auflisten der Synchronisierungs Details.
  description: ''
  syntax: >-
    az datashare synchronization list-detail --account-name
                                             --resource-group
                                             --share-name
                                             [--synchronization-id]
  examples:
  - summary: Synchronisierungs Details auflisten
    syntax: az datashare synchronization list-detail --account-name MyAccount --resource-group MyResourceGroup --share-name MyShare --synchronization-id 00000000-0000-0000-0000-000000000000
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Der Name des Freigabe Kontos.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --share-name
    summary: Der Name der Freigabe.
    description: ''
  optionalParameters:
  - name: --synchronization-id
    summary: Die Synchronisierungs-GUID.
    description: ''
commands:
- ext_datashare_az_datashare_synchronization_list
- ext_datashare_az_datashare_synchronization_list_detail
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
