uid: ext_next_az
name: next
extensionInformation: >-
  > [!Note]

  > Dieser Verweis ist Teil der **nächsten** Erweiterung für Azure CLI und erfordert Version 2.20.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den **nächsten** Befehl zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: ''
description: ''
directCommands:
- uid: ext_next_az_next
  name: az next
  summary: Empfehlen Sie den möglichen nächsten Satz von Befehlen, die Sie ausführen müssen.
  description: >-
    Es gibt einige benutzerdefinierte Konfigurationen:


    [1] AZ config Set next.execute_in_prompt = true/false aktivieren/deaktivieren Sie den Schritt der Ausführung empfohlener Befehle im interaktiven Modus. Aktivieren Sie standardmäßig.


    [2] AZ config Set Next.filter_type = true/false aktivieren/deaktivieren Sie den Filter Empfehlungs Typ. Standardmäßig deaktivieren.


    [3] AZ config Set Next. Output = JSON/jsonc/None/Table/TSV/YAML/yamlc/Status legen Sie das Standardausgabeformat fest. Der Status ist der Standardwert.


    [4] AZ config Set Next.num_limit = {amount_limit} legt den Grenzwert für empfohlene Elemente fest. der Standardwert ist 5.


    [5] AZ config Set Next.show_arguments = true/false anzeigen/ausblenden der Argumente von empfohlenen Elementen. "False" ist der Standardwert.


    [6] AZ config Set Next.print_help = true/false aktivieren/deaktivieren Sie, ob die Hilfe vor dem Ausführen der einzelnen Befehle aktiv gedruckt werden soll. "False" ist der Standardwert.
  syntax: az next
commands:
- ext_next_az_next
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
