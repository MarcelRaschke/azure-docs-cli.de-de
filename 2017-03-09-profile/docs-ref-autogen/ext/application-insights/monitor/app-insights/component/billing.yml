### YamlMime:AzureCLIGroup
uid: ext_application-insights_az_monitor_app_insights_component_billing
name: az monitor app-insights component billing
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Application Insights-** Erweiterung für Azure CLI und erfordert Version 2.0.79 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Monitor App-Insights Component Billing** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten von Abrechnungs Features für Application Insights Komponenten
description: ''
directCommands:
- uid: ext_application-insights_az_monitor_app_insights_component_billing_show
  name: az monitor app-insights component billing show
  summary: Anzeigen der Abrechnungsfunktionen einer Application Insights Ressource.
  description: ''
  syntax: >-
    az monitor app-insights component billing show --app
                                                   --resource-group
  examples:
  - summary: Anzeigen der Abrechnungs Features einer Application Insights-Komponente
    syntax: az monitor app-insights component billing show --app demoApp -g demoRg
  requiredParameters:
  - isRequired: true
    name: --app -a
    summary: GUID, App-Name oder voll qualifizierter Azure-Ressourcen Name Application Insights Komponente. Die Anwendungs-GUID kann über das Menü Element "API-Zugriff" auf einer beliebigen Application Insights Ressource in der Azure-Portal abgerufen werden. Wenn Sie einen Anwendungsnamen verwenden, geben Sie die Ressourcengruppe an.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: ext_application-insights_az_monitor_app_insights_component_billing_update
  name: az monitor app-insights component billing update
  summary: Aktualisieren Sie die Abrechnungsfunktionen einer Application Insights Ressource.
  description: ''
  syntax: >-
    az monitor app-insights component billing update --app
                                                     --resource-group
                                                     [--cap]
                                                     [--stop {false, true}]
  examples:
  - summary: Aktualisieren Sie die tägliche Obergrenze der Abrechnungs Features.
    syntax: az monitor app-insights component billing update --app demoApp -g demoRg --cap 200 --stop
  requiredParameters:
  - isRequired: true
    name: --app -a
    summary: GUID, App-Name oder voll qualifizierter Azure-Ressourcen Name Application Insights Komponente. Die Anwendungs-GUID kann über das Menü Element "API-Zugriff" auf einer beliebigen Application Insights Ressource in der Azure-Portal abgerufen werden. Wenn Sie einen Anwendungsnamen verwenden, geben Sie die Ressourcengruppe an.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --cap
    summary: Obergrenze für das tägliche Datenvolumen in GB.
    description: ''
  - name: --stop -s
    parameterValueGroup: false, true
    summary: Senden Sie keine Benachrichtigungs-e-Mail, wenn die Obergrenze für das tägliche Datenvolumen erreicht ist.
    description: ''
commands:
- ext_application-insights_az_monitor_app_insights_component_billing_show
- ext_application-insights_az_monitor_app_insights_component_billing_update
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
