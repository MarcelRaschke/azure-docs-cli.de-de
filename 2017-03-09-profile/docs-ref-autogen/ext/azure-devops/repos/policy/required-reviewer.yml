### YamlMime:AzureCLIGroup
uid: ext_azure-devops_az_repos_policy_required_reviewer
name: az repos policy required-reviewer
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Azure-devops** -Erweiterung für Azure CLI und erfordert Version 2.2.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Repositorys Policy required-Reviewer** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten der erforderlichen Reviewer-Richtlinie.
description: ''
directCommands:
- uid: ext_azure-devops_az_repos_policy_required_reviewer_create
  name: az repos policy required-reviewer create
  summary: Erstellen Sie die erforderliche Reviewer-Richtlinie.
  description: ''
  syntax: >-
    az repos policy required-reviewer create --blocking {false, true}
                                             --branch
                                             --enabled {false, true}
                                             --message
                                             --repository-id
                                             --required-reviewer-ids
                                             [--branch-match-type {exact, prefix}]
                                             [--detect {false, true}]
                                             [--org]
                                             [--path-filter]
                                             [--project]
  requiredParameters:
  - isRequired: true
    name: --blocking
    parameterValueGroup: false, true
    summary: Gibt an, ob die Richtlinie blockiert werden soll oder nicht.
    description: ''
  - isRequired: true
    name: --branch
    summary: 'Verzweigung, auf die diese Richtlinie angewendet werden soll. Beispiel: Master.'
    description: ''
  - isRequired: true
    name: --enabled
    parameterValueGroup: false, true
    summary: Gibt an, ob die Richtlinie aktiviert ist.
    description: ''
  - isRequired: true
    name: --message
    summary: 'Message (Nachricht):'
    description: ''
  - isRequired: true
    name: --repository-id
    summary: Die ID des Repository, auf das die Richtlinie angewendet werden soll.
    description: ''
  - isRequired: true
    name: --required-reviewer-ids
    summary: 'Erforderliche Reviewer-e-Mail-Adressen getrennt durch ";". Beispiel: john@contoso.com ; alice@contoso.com .'
    description: ''
  optionalParameters:
  - name: --branch-match-type
    defaultValue: exact
    parameterValueGroup: exact, prefix
    summary: Bestimmt, wie das Verzweigungs Argument zum Anwenden einer Richtlinie verwendet wird. Wenn der Wert ' Exact ' ist, wird die Richtlinie auf eine Verzweigung angewendet, die eine genaue Entsprechung für das Argument '--Branch ' aufweist. Wenn value den Wert "prefix" hat, wird die Richtlinie auf alle Verzweigungs Ordner angewendet, die mit dem Präfix des--Branch-Arguments verglichen werden.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --path-filter
    summary: Filter Pfade, auf die die Richtlinie angewendet wird. Unterstützt absolute Pfade, Platzhalter und mehrere Pfade, getrennt durch ";". Beispiel:/webapp/Models/Data.cs,/webapp/ \* oder \* . cs,/webapp/Models/Data.cs; ClientApp/Models/Data. cs.
    description: ''
  - name: --project -p
    summary: Der Name oder die ID des Projekts. Sie können das Standard Projekt mithilfe von AZ devops configure-d Project = NAME_OR_ID konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt.
    description: ''
- uid: ext_azure-devops_az_repos_policy_required_reviewer_update
  name: az repos policy required-reviewer update
  summary: Aktualisieren Sie die erforderliche Reviewer-Richtlinie.
  description: ''
  syntax: >-
    az repos policy required-reviewer update --id
                                             [--blocking {false, true}]
                                             [--branch]
                                             [--branch-match-type {exact, prefix}]
                                             [--detect {false, true}]
                                             [--enabled {false, true}]
                                             [--message]
                                             [--org]
                                             [--path-filter]
                                             [--project]
                                             [--repository-id]
                                             [--required-reviewer-ids]
  requiredParameters:
  - isRequired: true
    name: --id --policy-id
    summary: Die ID der Richtlinie.
    description: ''
  optionalParameters:
  - name: --blocking
    parameterValueGroup: false, true
    summary: Gibt an, ob die Richtlinie blockiert werden soll oder nicht.
    description: ''
  - name: --branch
    summary: 'Verzweigung, auf die diese Richtlinie angewendet werden soll. Beispiel: Master.'
    description: ''
  - name: --branch-match-type
    parameterValueGroup: exact, prefix
    summary: Bestimmt, wie das Verzweigungs Argument zum Anwenden einer Richtlinie verwendet wird. Wenn der Wert ' Exact ' ist, wird die Richtlinie auf eine Verzweigung angewendet, die eine genaue Entsprechung für das Argument '--Branch ' aufweist. Wenn value den Wert "prefix" hat, wird die Richtlinie auf alle Verzweigungs Ordner angewendet, die mit dem Präfix des--Branch-Arguments verglichen werden.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --enabled
    parameterValueGroup: false, true
    summary: Gibt an, ob die Richtlinie aktiviert ist.
    description: ''
  - name: --message
    summary: 'Message (Nachricht):'
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --path-filter
    summary: Filter Pfade, auf die die Richtlinie angewendet wird. Unterstützt absolute Pfade, Platzhalter und mehrere Pfade, getrennt durch ";". Beispiel:/webapp/Models/Data.cs,/webapp/ \* oder \* . cs,/webapp/Models/Data.cs; ClientApp/Models/Data. cs.
    description: ''
  - name: --project -p
    summary: Der Name oder die ID des Projekts. Sie können das Standard Projekt mithilfe von AZ devops configure-d Project = NAME_OR_ID konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt.
    description: ''
  - name: --repository-id
    summary: Die ID des Repository, auf das die Richtlinie angewendet werden soll.
    description: ''
  - name: --required-reviewer-ids
    summary: 'Erforderliche Reviewer-e-Mail-Adressen getrennt durch ";". Beispiel: john@contoso.com ; alice@contoso.com .'
    description: ''
commands:
- ext_azure-devops_az_repos_policy_required_reviewer_create
- ext_azure-devops_az_repos_policy_required_reviewer_update
