### YamlMime:AzureCLIGroup
uid: ext_azure-devops_az_repos_pr_work_item
name: az repos pr work-item
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Azure-devops** -Erweiterung für Azure CLI und erfordert Version 2.2.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie zum ersten Mal einen **AZ Repositorys PR Work-Item-** Befehl ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten von Arbeits Elementen, die mit Pull Requests verknüpft sind.
description: ''
directCommands:
- uid: ext_azure-devops_az_repos_pr_work_item_add
  name: az repos pr work-item add
  summary: Verknüpfen Sie eine oder mehrere Arbeitselemente mit einem Pull Request.
  description: ''
  syntax: >-
    az repos pr work-item add --id
                              --work-items
                              [--detect {false, true}]
                              [--org]
  requiredParameters:
  - isRequired: true
    name: --id
    summary: ID des Pull Request.
    description: ''
  - isRequired: true
    name: --work-items
    summary: IDs der zu verknüpfenden Arbeitselemente. Durch Trennzeichen getrennt.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
- uid: ext_azure-devops_az_repos_pr_work_item_list
  name: az repos pr work-item list
  summary: Listet verknüpfte Arbeitselemente für eine Pull Request auf.
  description: ''
  syntax: >-
    az repos pr work-item list --id
                               [--detect {false, true}]
                               [--org]
  requiredParameters:
  - isRequired: true
    name: --id
    summary: ID des Pull Request.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
- uid: ext_azure-devops_az_repos_pr_work_item_remove
  name: az repos pr work-item remove
  summary: Aufheben der Verknüpfung von mindestens einer Arbeitsaufgabe von einem Pull Request.
  description: ''
  syntax: >-
    az repos pr work-item remove --id
                                 --work-items
                                 [--detect {false, true}]
                                 [--org]
  requiredParameters:
  - isRequired: true
    name: --id
    summary: ID des Pull Request.
    description: ''
  - isRequired: true
    name: --work-items
    summary: IDs der Arbeitselemente, deren Verknüpfung Sie aufheben möchten. Durch Trennzeichen getrennt.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
commands:
- ext_azure-devops_az_repos_pr_work_item_add
- ext_azure-devops_az_repos_pr_work_item_list
- ext_azure-devops_az_repos_pr_work_item_remove
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
