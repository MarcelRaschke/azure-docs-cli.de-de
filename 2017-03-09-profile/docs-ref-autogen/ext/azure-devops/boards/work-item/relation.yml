### YamlMime:AzureCLIGroup
uid: ext_azure-devops_az_boards_work_item_relation
name: az boards work-item relation
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Azure-devops** -Erweiterung für Azure CLI und erfordert Version 2.2.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Boards Work-Item Relation** ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten von Beziehungen zwischen Arbeits Elementen.
description: ''
directCommands:
- uid: ext_azure-devops_az_boards_work_item_relation_add
  name: az boards work-item relation add
  summary: Beziehung (en) zu Arbeits Element hinzufügen.
  description: ''
  syntax: >-
    az boards work-item relation add --id
                                     --relation-type
                                     --target-id
                                     [--detect {false, true}]
                                     [--org]
  requiredParameters:
  - isRequired: true
    name: --id
    summary: Die ID des Arbeits Elements.
    description: ''
  - isRequired: true
    name: --relation-type
    summary: 'Zu Erstell der Beziehungstyp. Beispiel: Parent, Child.'
    description: ''
  - isRequired: true
    name: --target-id
    summary: 'ID (en) der Arbeitselemente, mit denen eine Beziehung erstellt werden soll.                          Mehrere Werte können durch Trennzeichen getrennt übermittelt werden. Beispiel: 1, 2.'
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
- uid: ext_azure-devops_az_boards_work_item_relation_list_type
  name: az boards work-item relation list-type
  summary: Auflisten von Arbeits Element Beziehungen, die in der Organisation unterstützt werden.
  description: ''
  syntax: >-
    az boards work-item relation list-type [--detect {false, true}]
                                           [--org]
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
- uid: ext_azure-devops_az_boards_work_item_relation_remove
  name: az boards work-item relation remove
  summary: Entfernen Sie die Beziehung (en) aus dem Arbeits Element.
  description: ''
  syntax: >-
    az boards work-item relation remove --id
                                        --relation-type
                                        --target-id
                                        [--detect {false, true}]
                                        [--org]
                                        [--yes]
  requiredParameters:
  - isRequired: true
    name: --id
    summary: Die ID des Arbeits Elements.
    description: ''
  - isRequired: true
    name: --relation-type
    summary: 'Zu entfern der Beziehungstyp. Beispiel: Parent, Child.'
    description: ''
  - isRequired: true
    name: --target-id
    summary: 'ID (en) der Arbeitselemente, aus denen die Beziehung entfernt werden soll.                          Mehrere Werte können durch Trennzeichen getrennt übermittelt werden. Beispiel: 1, 2.'
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
- uid: ext_azure-devops_az_boards_work_item_relation_show
  name: az boards work-item relation show
  summary: Arbeits Element erhalten, Beziehungen mit Anzeige Name Auffüllen
  description: ''
  syntax: >-
    az boards work-item relation show --id
                                      [--detect {false, true}]
                                      [--org]
  requiredParameters:
  - isRequired: true
    name: --id
    summary: Die ID des Arbeits Elements.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
commands:
- ext_azure-devops_az_boards_work_item_relation_add
- ext_azure-devops_az_boards_work_item_relation_list_type
- ext_azure-devops_az_boards_work_item_relation_remove
- ext_azure-devops_az_boards_work_item_relation_show
