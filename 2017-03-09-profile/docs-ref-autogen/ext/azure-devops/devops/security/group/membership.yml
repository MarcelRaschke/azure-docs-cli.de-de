### YamlMime:AzureCLIGroup
uid: ext_azure-devops_az_devops_security_group_membership
name: az devops security group membership
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Azure-devops** -Erweiterung für Azure CLI und erfordert Version 2.2.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie zum ersten Mal den Befehl **AZ devops Security Group Membership** ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten von Mitgliedschaften für Sicherheitsgruppen
description: ''
directCommands:
- uid: ext_azure-devops_az_devops_security_group_membership_add
  name: az devops security group membership add
  summary: Mitgliedschaft hinzufügen.
  description: ''
  syntax: >-
    az devops security group membership add --group-id
                                            --member-id
                                            [--detect {false, true}]
                                            [--org]
  requiredParameters:
  - isRequired: true
    name: --group-id
    summary: Deskriptor der Gruppe, der ein Mitglied hinzugefügt werden muss.
    description: ''
  - isRequired: true
    name: --member-id
    summary: Deskriptor der Gruppe oder e-Mail-ID des hinzu zufügenden Benutzers. Der Benutzer sollte bereits Teil der Organisation sein. Verwenden Sie `az devops user add` den Befehl, um einen Benutzer zur Organisation hinzuzufügen.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
- uid: ext_azure-devops_az_devops_security_group_membership_list
  name: az devops security group membership list
  summary: Auflisten von Mitgliedschaften für eine Gruppe oder einen Benutzer.
  description: ''
  syntax: >-
    az devops security group membership list --id
                                             [--detect {false, true}]
                                             [--org]
                                             [--relationship {memberof, members}]
  requiredParameters:
  - isRequired: true
    name: --id
    summary: Gruppen Deskriptor oder Benutzer-e-Mail, deren Mitgliedschafts Details erforderlich sind.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --relationship
    defaultValue: members
    parameterValueGroup: memberof, members
    summary: Member von/-Mitgliedern für diese Gruppe erhalten.
    description: ''
- uid: ext_azure-devops_az_devops_security_group_membership_remove
  name: az devops security group membership remove
  summary: Entfernen Sie die Mitgliedschaft.
  description: ''
  syntax: >-
    az devops security group membership remove --group-id
                                               --member-id
                                               [--detect {false, true}]
                                               [--org]
                                               [--yes]
  requiredParameters:
  - isRequired: true
    name: --group-id
    summary: Der Deskriptor der Gruppe, aus der das Mitglied entfernt werden muss.
    description: ''
  - isRequired: true
    name: --member-id
    summary: Deskriptor der Gruppe oder e-Mail-ID des zu entfernenden Benutzers.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
commands:
- ext_azure-devops_az_devops_security_group_membership_add
- ext_azure-devops_az_devops_security_group_membership_list
- ext_azure-devops_az_devops_security_group_membership_remove
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
