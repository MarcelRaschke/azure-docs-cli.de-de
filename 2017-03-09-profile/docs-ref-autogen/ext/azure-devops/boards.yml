### YamlMime:AzureCLIGroup
uid: ext_azure-devops_az_boards
name: az boards
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Azure-devops** -Erweiterung für Azure CLI und erfordert Version 2.2.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Boards** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten Sie Azure Boards.
description: Diese Befehlsgruppe ist ein Teil der Azure-devops-Erweiterung.
directCommands:
- uid: ext_azure-devops_az_boards_query
  name: az boards query
  summary: Abfragen einer Liste von Arbeits Elementen.
  description: Unterstützt nur flatqueries.
  syntax: >-
    az boards query [--detect {false, true}]
                    [--id]
                    [--org]
                    [--path]
                    [--project]
                    [--wiql]
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --id
    summary: Die ID einer vorhandenen Abfrage.  Erforderlich, es sei denn, es werden--Path oder--WIQL angegeben.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --path
    summary: Der Pfad einer vorhandenen Abfrage.  Wird ignoriert, wenn--ID angegeben ist.
    description: ''
  - name: --project -p
    summary: Der Name oder die ID des Projekts. Sie können das Standard Projekt mithilfe von AZ devops configure-d Project = NAME_OR_ID konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt.
    description: ''
  - name: --wiql
    summary: Die Abfrage im Work Item Query Language-Format.  Wird ignoriert, wenn--ID oder--path angegeben ist.
    description: ''
