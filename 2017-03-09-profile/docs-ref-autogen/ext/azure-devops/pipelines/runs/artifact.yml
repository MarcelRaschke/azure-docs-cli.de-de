### YamlMime:AzureCLIGroup
uid: ext_azure-devops_az_pipelines_runs_artifact
name: az pipelines runs artifact
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Azure-devops** -Erweiterung für Azure CLI und erfordert Version 2.2.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Pipelines Run artefaktzum** ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten von Elementen der Pipeline Führung.
description: ''
directCommands:
- uid: ext_azure-devops_az_pipelines_runs_artifact_download
  name: az pipelines runs artifact download
  summary: Herunterladen eines Pipeline Artefakts.
  description: ''
  syntax: >-
    az pipelines runs artifact download --artifact-name
                                        --path
                                        --run-id
                                        [--detect {false, true}]
                                        [--org]
                                        [--project]
  requiredParameters:
  - isRequired: true
    name: --artifact-name
    summary: Der Name des herunter zuladenden Artefakts.
    description: ''
  - isRequired: true
    name: --path
    summary: Der Pfad zum Herunterladen des Artefakts.
    description: ''
  - isRequired: true
    name: --run-id
    summary: ID des Testlaufs, dem das artefaktelement zugeordnet ist.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --project -p
    summary: Der Name oder die ID des Projekts. Sie können das Standard Projekt mithilfe von AZ devops configure-d Project = NAME_OR_ID konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt.
    description: ''
- uid: ext_azure-devops_az_pipelines_runs_artifact_list
  name: az pipelines runs artifact list
  summary: Listet Artefakte auf, die einer Testlauf zugeordnet sind.
  description: ''
  syntax: >-
    az pipelines runs artifact list --run-id
                                    [--detect {false, true}]
                                    [--org]
                                    [--project]
  requiredParameters:
  - isRequired: true
    name: --run-id
    summary: ID des Testlaufs, dem das artefaktelement zugeordnet ist.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --project -p
    summary: Der Name oder die ID des Projekts. Sie können das Standard Projekt mithilfe von AZ devops configure-d Project = NAME_OR_ID konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt.
    description: ''
- uid: ext_azure-devops_az_pipelines_runs_artifact_upload
  name: az pipelines runs artifact upload
  summary: Hochladen eines Pipeline Artefakts.
  description: ''
  syntax: >-
    az pipelines runs artifact upload --artifact-name
                                      --path
                                      --run-id
                                      [--detect {false, true}]
                                      [--org]
                                      [--project]
  requiredParameters:
  - isRequired: true
    name: --artifact-name
    summary: Der Name des hoch zuladenden Artefakts.
    description: ''
  - isRequired: true
    name: --path
    summary: Der Pfad, aus dem das Element hochgeladen werden soll.
    description: ''
  - isRequired: true
    name: --run-id
    summary: ID des Testlaufs, dem das artefaktelement zugeordnet ist.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --project -p
    summary: Der Name oder die ID des Projekts. Sie können das Standard Projekt mithilfe von AZ devops configure-d Project = NAME_OR_ID konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt.
    description: ''
commands:
- ext_azure-devops_az_pipelines_runs_artifact_download
