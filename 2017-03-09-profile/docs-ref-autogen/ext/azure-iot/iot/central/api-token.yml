### YamlMime:AzureCLIGroup
uid: ext_azure-iot_az_iot_central_api_token
name: az iot central api-token
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Azure-IOT-** Erweiterung für Azure CLI und erfordert Version 2.0.70 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ IOT Central API-Token** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten Sie API-Token für Ihre IOT Central-Anwendung.
description: Mit IOT Central können Sie API-Token generieren und verwalten, die für den Zugriff auf die IOT Central-API verwendet werden. Weitere Informationen zu APIs finden Sie unter <a href="https://aka.ms/iotcentraldocsapi">https://aka.ms/iotcentraldocsapi</a> .
directCommands:
- uid: ext_azure-iot_az_iot_central_api_token_create
  name: az iot central api-token create
  summary: Generieren Sie ein API-Token, das ihrer IOT Central Anwendung zugeordnet ist.
  description: 'Hinweis: Notieren Sie Ihr Token, nachdem es generiert wurde, da es nicht mehr abgerufen werden kann.'
  syntax: >-
    az iot central api-token create --app-id
                                    --role {admin, builder, operator}
                                    --tkid
                                    [--central-api-uri]
                                    [--token]
  examples:
  - summary: Neues API-Token hinzufügen
    syntax: az iot central api-token create --token-id {tokenId} --app-id {appId} --role admin
  requiredParameters:
  - isRequired: true
    name: --app-id -n
    summary: Die APP-ID der IOT Central-APP, die Sie verwalten möchten. Sie finden die APP-ID im Menü Hilfe auf der Seite "Info" für Ihre Anwendung.
    description: ''
  - isRequired: true
    name: --role -r
    parameterValueGroup: admin, builder, operator
    summary: Die Rolle, die diesem Token zugeordnet wird. Sie können eine der integrierten Rollen oder die Rollen-ID einer benutzerdefinierten Rolle angeben. Weitere Informationen finden Sie unter <a href="https://aka.ms/iotcentral-customrolesdocs">https://aka.ms/iotcentral-customrolesdocs</a> .
    description: ''
  - isRequired: true
    name: --tkid --token-id
    summary: Die IOT Central-ID, die diesem Token zugeordnet ist [0-9a-zA-Z-] zulässig, maximale Längen Beschränkung auf 40. Geben Sie eine ID an, die Sie dann verwenden, wenn Sie dieses Token später über die CLI oder die API ändern oder löschen.
    description: ''
  optionalParameters:
  - name: --central-api-uri --central-dns-suffix
    defaultValue: azureiotcentral.com
    summary: 'Das IOT Central DNS-Suffix, das der Anwendung zugeordnet ist. Der Standardwert ist: azureiotcentral.com.'
    description: ''
  - name: --token
    summary: Wenn Sie die Anforderung übermitteln möchten, ohne die Azure CLI zu authentifizieren, können Sie ein gültiges Benutzer Token zum Authentifizieren Ihrer Anforderung angeben. Sie müssen den Schlüsseltyp als Teil der Anforderung angeben. Weitere Informationen finden Sie unter <a href="https://aka.ms/iotcentraldocsapi">https://aka.ms/iotcentraldocsapi</a>.
    description: ''
- uid: ext_azure-iot_az_iot_central_api_token_delete
