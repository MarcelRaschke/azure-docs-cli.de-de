### YamlMime:AzureCLIGroup
uid: ext_azure-iot_az_iot_hub_module_identity_connection_string
name: az iot hub module-identity connection-string
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Azure-IOT-** Erweiterung für Azure CLI und erfordert Version 2.0.70 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl " **AZ IOT Hub Module-Identity Connection-String** " zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten Sie die Verbindungs Zeichenfolge des IOT-Geräte Moduls.
description: ''
directCommands:
- uid: ext_azure-iot_az_iot_hub_module_identity_connection_string_show
  name: az iot hub module-identity connection-string show
  summary: Anzeigen einer Verbindungs Zeichenfolge für das IOT-Zielgeräte Modul.
  description: ''
  syntax: >-
    az iot hub module-identity connection-string show --device-id
                                                      --module-id
                                                      [--hub-name]
                                                      [--key-type {primary, secondary}]
                                                      [--login]
                                                      [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --device-id -d
    summary: Zielgerät
    description: ''
  - isRequired: true
    name: --module-id -m
    summary: Ziel Modul.
    description: ''
  optionalParameters:
  - name: --hub-name -n
    summary: IOT Hub Name.
    description: ''
  - name: --key-type --kt
    defaultValue: primary
    parameterValueGroup: primary, secondary
    summary: Der Schlüsseltyp für die SAS-Richtlinie.
    description: ''
  - name: --login -l
    summary: Dieser Befehl unterstützt eine Entitäts Verbindungs Zeichenfolge mit rechten zum Ausführen von Aktionen. Verwenden Sie, um die Sitzungs Anmeldung über "AZ Login" zu vermeiden. Wenn sowohl eine Entitäts Verbindungs Zeichenfolge als auch ein Name angegeben wird, hat die Verbindungs Zeichenfolge Priorität
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
commands:
- ext_azure-iot_az_iot_hub_module_identity_connection_string_show
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
