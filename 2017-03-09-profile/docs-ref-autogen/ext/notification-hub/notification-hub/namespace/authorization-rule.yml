### YamlMime:AzureCLIGroup
uid: ext_notification-hub_az_notification_hub_namespace_authorization_rule
name: az notification-hub namespace authorization-rule
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Notification Hub-** Erweiterung für Azure CLI und erfordert Version 2.3.1 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl " **AZ Notification-Hub Namespace Authorization-Rule** " zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Befehle zum Verwalten von Notification Hubs-Namespace-Autorisierungs Regeln.
description: ''
directCommands:
- uid: ext_notification-hub_az_notification_hub_namespace_authorization_rule_create
  name: az notification-hub namespace authorization-rule create
  summary: Erstellen Sie eine Autorisierungs Regel für einen Namespace.
  description: ''
  syntax: >-
    az notification-hub namespace authorization-rule create --name
                                                            --namespace-name
                                                            --resource-group
                                                            --rights
  examples:
  - summary: Erstellen einer Namespace-Autorisierungsregel
    syntax: >-
      az notification-hub namespace authorization-rule create --resource-group \

      MyResourceGroup --namespace-name my-namespace --name "sdk-AuthRules-1788" --rights Listen Send
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Autorisierungs Regel.
    description: ''
  - isRequired: true
    name: --namespace-name
    summary: Der Namespacename.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --rights
    summary: Die der Regel zugeordneten Rechte.
    description: ''
- uid: ext_notification-hub_az_notification_hub_namespace_authorization_rule_delete
  name: az notification-hub namespace authorization-rule delete
  summary: Löschen Sie eine Namespace-Autorisierungs Regel.
  description: ''
  syntax: >-
    az notification-hub namespace authorization-rule delete --name
                                                            --namespace-name
                                                            --resource-group
                                                            [--yes]
  examples:
  - summary: Löschen einer Namespace-Autorisierungs Regel
    syntax: >-
      az notification-hub namespace authorization-rule delete --resource-group MyResourceGroup \

      --namespace-name my-namespace --name "RootManageSharedAccessKey"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Autorisierungs Regel.
    description: ''
  - isRequired: true
    name: --namespace-name
    summary: Der Namespacename.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
- uid: ext_notification-hub_az_notification_hub_namespace_authorization_rule_list
  name: az notification-hub namespace authorization-rule list
  summary: Auflisten der Autorisierungs Regeln für einen Namespace.
  description: ''
  syntax: >-
    az notification-hub namespace authorization-rule list --namespace-name
                                                          --resource-group
  examples:
  - summary: Auflisten von Autorisierungs Regeln für den Namespace
    syntax: >-
      az notification-hub namespace authorization-rule list --resource-group MyResourceGroup \

      --namespace-name my-namespace
  requiredParameters:
  - isRequired: true
    name: --namespace-name
    summary: Der Namespacename.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: ext_notification-hub_az_notification_hub_namespace_authorization_rule_list_keys
  name: az notification-hub namespace authorization-rule list-keys
  summary: Listet die primären und sekundären connectionStrings für den Namespace auf.
  description: ''
  syntax: >-
    az notification-hub namespace authorization-rule list-keys --name
                                                               --namespace-name
                                                               --resource-group
  examples:
  - summary: Auflisten von Schlüsseln der Namespace-Autorisierungs Regel
    syntax: >-
      az notification-hub namespace authorization-rule list-keys --resource-group MyResourceGroup --namespace-name \

      my-namespace --name "RootManageSharedAccessKey"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Autorisierungs Regel.
    description: ''
  - isRequired: true
    name: --namespace-name
    summary: Der Namespacename.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: ext_notification-hub_az_notification_hub_namespace_authorization_rule_regenerate_keys
  name: az notification-hub namespace authorization-rule regenerate-keys
  summary: Generieren Sie die primären/sekundären Schlüssel in der Namespace-Autorisierungs Regel neu.
  description: ''
  syntax: >-
    az notification-hub namespace authorization-rule regenerate-keys --name
                                                                     --namespace-name
                                                                     --policy-key {Primary Key, Secondary Key}
                                                                     --resource-group
  examples:
  - summary: Neugenerieren von Schlüsseln der Namespace-Autorisierungs Regel
    syntax: >-
      az notification-hub namespace authorization-rule regenerate-keys --resource-group MyResourceGroup --namespace-name \

      my-namespace --name "RootManageSharedAccessKey" --policy-key "Secondary Key"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Autorisierungs Regel.
    description: ''
  - isRequired: true
    name: --namespace-name
    summary: Der Namespacename.
    description: ''
  - isRequired: true
    name: --policy-key
    parameterValueGroup: Primary Key, Secondary Key
    summary: Der Name des Schlüssels, der für die Namespace-Autorisierungs Regel neu generiert werden muss.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: ext_notification-hub_az_notification_hub_namespace_authorization_rule_show
  name: az notification-hub namespace authorization-rule show
  summary: Zeigen Sie eine Autorisierungs Regel für einen Namespace nach Namen an.
  description: ''
  syntax: >-
    az notification-hub namespace authorization-rule show --name
                                                          --namespace-name
                                                          --resource-group
  examples:
  - summary: Informationen zur Namespace-Autorisierungs Regel anzeigen
    syntax: >-
      az notification-hub namespace authorization-rule show --resource-group MyResourceGroup \

      --namespace-name my-namespace --name "RootManageSharedAccessKey"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Autorisierungs Regel.
    description: ''
  - isRequired: true
    name: --namespace-name
    summary: Der Namespacename.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
commands:
- ext_notification-hub_az_notification_hub_namespace_authorization_rule_create
