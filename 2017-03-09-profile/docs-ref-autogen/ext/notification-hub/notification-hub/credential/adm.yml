### YamlMime:AzureCLIGroup
uid: ext_notification-hub_az_notification_hub_credential_adm
name: az notification-hub credential adm
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Notification Hub-** Erweiterung für Azure CLI und erfordert Version 2.3.1 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Notification-Hub Anmelde Informationen ADM** ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Befehle zum Verwalten von Notification Hub-Anmelde Informationen für Amazon (ADM).
description: ''
directCommands:
- uid: ext_notification-hub_az_notification_hub_credential_adm_update
  name: az notification-hub credential adm update
  summary: Aktualisieren Sie die Anmelde Informationen für Amazon (ADM).
  description: ''
  syntax: >-
    az notification-hub credential adm update --client-id
                                              --client-secret
                                              --namespace-name
                                              --notification-hub-name
                                              --resource-group
  requiredParameters:
  - isRequired: true
    name: --client-id
    summary: The client identifier. (Der Clientbezeichner.)
    description: ''
  - isRequired: true
    name: --client-secret
    summary: Der Zugriffsschlüssel für geheime Anmelde Informationen.
    description: ''
  - isRequired: true
    name: --namespace-name
    summary: Der Namespacename.
    description: ''
  - isRequired: true
    name: --notification-hub-name
    summary: Der Name des Benachrichtigungs-Hubs.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
commands:
- ext_notification-hub_az_notification_hub_credential_adm_update
