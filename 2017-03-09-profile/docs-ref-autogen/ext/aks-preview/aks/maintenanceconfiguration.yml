    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --config-file
    summary: Die JSON-Datei für die Wartungs Konfiguration.
    description: ''
  - name: --start-hour
    summary: 'Die Startzeit von einem Stunden Fenster, für das die Wartung zugewiesen ist. Beispiel: 1 bedeutet, dass die Zuordnung zwischen 1:00 Uhr und 2:00 Uhr liegt.'
    description: ''
  - name: --weekday
    summary: 'Ein Tag in der Woche, an dem die Wartung zulässig ist. Beispiel: Montag.'
