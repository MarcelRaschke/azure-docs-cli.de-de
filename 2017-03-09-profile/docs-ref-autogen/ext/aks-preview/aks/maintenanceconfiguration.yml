### YamlMime:AzureCLIGroup
uid: ext_aks-preview_az_aks_maintenanceconfiguration
name: az aks maintenanceconfiguration
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **AKS-Vorschau** Erweiterung für Azure CLI und erfordert Version 2.0.49 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ AKS maintenanceconfiguration** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Befehle zum Verwalten von Wartungs Konfigurationen in Managed Kubernetes Cluster.
description: ''
directCommands:
- uid: ext_aks-preview_az_aks_maintenanceconfiguration_add
  name: az aks maintenanceconfiguration add
  summary: Fügen Sie eine Wartungs Konfiguration in Managed Kubernetes Cluster hinzu.
  description: ''
  syntax: >-
    az aks maintenanceconfiguration add --cluster-name
                                        --name
                                        --resource-group
                                        [--config-file]
                                        [--start-hour]
                                        [--weekday]
  examples:
  - summary: Fügen Sie eine Wartungs Konfiguration mit--Weekday und--Start-Hour hinzu.
    syntax: >-
      az aks maintenanceconfiguration add -g xiazhan-mtc-stg --cluster-name test1 -n default --weekday Monday  --start-hour 1
        The maintenance is allowed on Monday 1:00am to 2:00am
  - summary: Fügen Sie eine Wartungs Konfiguration mit--Weekday hinzu. Die Wartung ist an jedem Tag zugewiesen.
    syntax: >-
      az aks maintenanceconfiguration add -g xiazhan-mtc-stg --cluster-name test1 -n default --weekday Monday
        The maintenance is allowed on Monday.
  - summary: Hinzufügen einer wartungkonfigurationskonfigurations-JSON-Datei
    syntax: >-
      az aks maintenanceconfiguration add -g xiazhan-mtc-stg --cluster-name test1 -n default --config-file ./test.json
          The content of json file looks below. It means the maintenance is allowed on UTC time Tuesday 1:00am - 3:00 am and Wednesday 1:00am - 2:00am, 6:00am-7:00am
          No maintenance is allowed from 2020-11-26T03:00:00Z to 2020-11-30T12:00:00Z and from 2020-12-26T03:00:00Z to 2020-12-26T12:00:00Z even if they are allowed in the above weekly setting
          {
                "timeInWeek": [
                  {
                    "day": "Tuesday",
                    "hour_slots": [
                      1,
                      2
                    ]
                  },
                  {
                    "day": "Wednesday",
                    "hour_slots": [
                      1,
                      6
                    ]
                  }
                ],
                "notAllowedTime": [
                  {
                    "start": "2021-11-26T03:00:00Z",
                    "end": "2021-11-30T12:00:00Z"
                  },
                  {
                    "start": "2021-12-26T03:00:00Z",
                    "end": "2021-12-26T12:00:00Z"
                  }
                ]
        }
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Den Clusternamen.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Konfigurations Name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --config-file
    summary: Die JSON-Datei für die Wartungs Konfiguration.
    description: ''
  - name: --start-hour
    summary: 'Die Startzeit von einem Stunden Fenster, für das die Wartung zugewiesen ist. Beispiel: 1 bedeutet, dass die Zuordnung zwischen 1:00 Uhr und 2:00 Uhr liegt.'
    description: ''
  - name: --weekday
    summary: 'Ein Tag in der Woche, an dem die Wartung zulässig ist. Beispiel: Montag.'
    description: ''
