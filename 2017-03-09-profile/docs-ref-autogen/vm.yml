- uid: az_vm_open_port
  name: az vm open-port
  summary: Öffnet einen virtuellen Computer für eingehenden Datenverkehr an angegebenen Ports.
  description: Fügt der Netzwerk Sicherheitsgruppe (NSG) eine Sicherheitsregel hinzu, die der Netzwerkschnittstelle (NIC) oder dem Subnetz des virtuellen Computers zugeordnet ist. Die vorhandene NSG wird verwendet, oder es wird ein neues erstellt. Der Regelname lautet "Open-Port-{Port}" und überschreibt eine vorhandene Regel mit diesem Namen. Verwenden Sie für Multi-NIC-VMS oder für eine präzisere Steuerung die entsprechenden Netzwerk Befehle direkt (NSG-Regel Erstellung usw.).
  syntax: >-
    az vm open-port --port
                    [--apply-to-subnet]
                    [--ids]
                    [--name]
                    [--nsg-name]
                    [--priority]
                    [--resource-group]
                    [--subscription]
  examples:
  - summary: Öffnen Sie alle Ports auf einem virtuellen Computer für eingehenden Datenverkehr.
    syntax: az vm open-port -g MyResourceGroup -n MyVm --port '*'
  - summary: Öffnen Sie einen Bereich von Ports auf einem virtuellen Computer für eingehenden Datenverkehr mit der höchsten Priorität.
    syntax: az vm open-port -g MyResourceGroup -n MyVm --port 80-100 --priority 100
  - summary: Öffnen Sie alle Ports für alle VMs in einer Ressourcengruppe.
    syntax: az vm open-port --ids $(az vm list -g MyResourceGroup --query "[].id" -o tsv) --port '*'
  requiredParameters:
  - isRequired: true
    name: --port
    summary: Der Port oder Port Bereich (z.b. 80-100), für den eingehender Datenverkehr geöffnet werden soll. Verwenden \* Sie "", um Datenverkehr an alle Ports zuzulassen.
    description: ''
  optionalParameters:
  - name: --apply-to-subnet
    summary: Erlauben Sie eingehenden Datenverkehr im Subnetz anstelle der NIC.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name des virtuellen Computers, für den eingehender Datenverkehr geöffnet werden soll.
    description: ''
  - name: --nsg-name
    summary: Der Name der Netzwerk Sicherheitsgruppe, die erstellt werden soll, wenn keine vorhanden ist. Wird ignoriert, wenn bereits eine NSG vorhanden ist.
    description: ''
  - name: --priority
    defaultValue: "900"
    summary: 'Regel Priorität: zwischen 100 (höchste Priorität) und 4096 (niedrigste Priorität). Muss für jede Regel in der Sammlung eindeutig sein.'
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
