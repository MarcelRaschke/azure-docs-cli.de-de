- uid: az_vm_update
  name: az vm update
  summary: Aktualisieren Sie die Eigenschaften einer VM.
  description: Aktualisieren Sie VM-Objekte und-Eigenschaften mithilfe von Pfaden, die "AZ VM Show" entsprechen.
  syntax: >-
    az vm update [--add]
                 [--disk-caching]
                 [--force-string]
                 [--ids]
                 [--license-type {None, RHEL_BYOS, RHEL_ELS_6, SLES_BYOS, Windows_Client, Windows_Server}]
                 [--name]
                 [--no-wait]
                 [--remove]
                 [--resource-group]
                 [--set]
                 [--subscription]
                 [--workspace]
  examples:
  - summary: Fügen Sie ein Tag hinzu oder aktualisieren Sie es.
    syntax: az vm update -n name -g group --set tags.tagName=tagValue
  - summary: Entfernen Sie ein Tag.
    syntax: az vm update -n name -g group --remove tags.tagName
  - summary: Legen Sie die primäre NIC einer VM fest.
    syntax: az vm update -n name -g group --set networkProfile.networkInterfaces[1].primary=false networkProfile.networkInterfaces[0].primary=true
  - summary: Hinzufügen einer neuen nicht primären NIC zu einer VM.
    syntax: az vm update -n name -g group --add networkProfile.networkInterfaces primary=false id={NIC_ID}
  - summary: Entfernen Sie die vierte NIC von einer VM.
    syntax: az vm update -n name -g group --remove networkProfile.networkInterfaces 3
  optionalParameters:
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --disk-caching
    summary: Verwenden Sie einen Singular Wert, um die Anwendung zu übernehmen, oder geben Sie einzelne Datenträger an, z. b. "OS = Lese schreiben 0 = keine 1 = schreibgeschützt", um die Aktualisierung des Betriebssystem Datenträgers
    description: ''
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --license-type
    parameterValueGroup: None, RHEL_BYOS, RHEL_ELS_6, SLES_BYOS, Windows_Client, Windows_Server
    summary: Gibt an, dass das Windows-Image oder der Datenträger lokal lizenziert wurde. Um Azure-Hybridvorteil für Windows Server zu aktivieren, verwenden Sie "Windows_Server". Verwenden Sie zum Aktivieren von mehr Instanzen fähigen hostingrechten für Windows 10 "Windows_Client". Weitere Informationen finden Sie unter Azure Windows-VM-Online Dokumentation.
    description: ''
  - name: --name -n
    summary: Der Name des virtuellen Computers. Sie können den Standard mit konfigurieren `az configure --defaults vm=<name>` .
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --set
    summary: Aktualisieren Sie ein Objekt, indem Sie einen Eigenschafts Pfad und einen festzulegenden Wert angeben.  Beispiel:--Set Eigenschaft1. Eigenschaft2 =<value>.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --workspace
    summary: Der Name oder die ID Log Analytics Arbeitsbereichs. Wenn Sie den Arbeitsbereich anhand seines Namens angeben, sollte sich der Arbeitsbereich in derselben Ressourcengruppe wie die VM befinden. andernfalls wird ein neuer Arbeitsbereich erstellt.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_wait
  name: az vm wait
  summary: Platzieren Sie die CLI in einem Wartezustand, bis eine Bedingung der VM erfüllt ist.
  description: ''
  syntax: >-
    az vm wait [--created]
               [--custom]
               [--deleted]
               [--exists]
               [--ids]
               [--interval]
               [--name]
               [--resource-group]
               [--subscription]
               [--timeout]
               [--updated]
  examples:
  - summary: Warten Sie, bis eine VM erstellt wurde.
    syntax: az vm wait -g MyResourceGroup -n MyVm --created
  - summary: Warten Sie, bis alle virtuellen Computer in einer Ressourcengruppe gelöscht wurden.
    syntax: az vm wait --deleted --ids $(az vm list -g MyResourceGroup --query "[].id" -o tsv)
  optionalParameters:
  - name: --created
    summary: Warten Sie, bis "provisioningstate" bei "erfolgreich" erstellt wurde.
    description: ''
  - name: --custom
    summary: "Warten Sie, bis die Bedingung eine benutzerdefinierte jmespath-Abfrage erfüllt. Beispiel: provisioningstate! = ' InProgress ', instanceview. statuses [? Code = = ' PowerState/Running ']."
    description: ''
  - name: --deleted
    summary: Warten Sie bis zum Löschen.
    description: ''
  - name: --exists
    summary: Warten Sie, bis die Ressource vorhanden ist.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Abruf Intervall in Sekunden.
    description: ''
  - name: --name -n
    summary: Der Name des virtuellen Computers. Sie können den Standard mit konfigurieren `az configure --defaults vm=<name>` .
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximale Wartezeit in Sekunden.
    description: ''
  - name: --updated
    summary: Warten Sie, bis das Update mit provisioningstate bei "erfolgreich" abgeschlossen ist.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
