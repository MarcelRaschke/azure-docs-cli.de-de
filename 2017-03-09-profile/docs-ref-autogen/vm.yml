- uid: az_vm_stop
  name: az vm stop
  summary: Schalten Sie einen laufenden virtuellen Computer aus (Beenden).
  description: Der virtuelle Computer wird weiterhin in Rechnung gestellt. Um dies zu vermeiden, können Sie die VM über "AZ VM außerzuordnungen" die VM-Freigabe zuweisen.
  syntax: >-
    az vm stop [--ids]
               [--name]
               [--no-wait]
               [--resource-group]
               [--subscription]
  examples:
  - summary: Schalten Sie einen laufenden virtuellen Computer aus (Beenden).
    syntax: az vm stop --resource-group MyResourceGroup --name MyVm
  - summary: Ausschalten eines laufenden virtuellen Computers, ohne dass er heruntergefahren wird.
    syntax: az vm stop --resource-group MyResourceGroup --name MyVm --skip-shutdown
  - summary: Schalten Sie VMs in einer Ressourcengruppe aus.
    syntax: az vm stop --ids $(az vm list -g MyResourceGroup --query "[].id" -o tsv)
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name des virtuellen Computers. Sie können den Standard mit konfigurieren `az configure --defaults vm=<name>` .
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --resource-group -g
