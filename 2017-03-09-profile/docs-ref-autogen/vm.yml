### YamlMime:AzureCLIGroup
uid: az_vm
name: az vm
summary: Verwalten Sie virtuelle Linux-oder Windows-Computer.
description: ''
directCommands:
- uid: az_vm_auto_shutdown
  name: az vm auto-shutdown
  summary: Verwalten Sie das automatische Herunterfahren für die VM.
  description: ''
  syntax: >-
    az vm auto-shutdown [--email]
                        [--ids]
                        [--location]
                        [--name]
                        [--off]
                        [--resource-group]
                        [--subscription]
                        [--time]
                        [--webhook]
  examples:
  - summary: Erstellen Sie einen Zeitplan für das automatische Herunterfahren eines virtuellen Computers.
    syntax: az vm auto-shutdown -g MyResourceGroup -n MyVm --time 1730 --email "foo@bar.com" --webhook "https://example.com/"
  - summary: Löschen Sie den Zeitplan für das automatische Herunterfahren eines virtuellen Computers.
    syntax: az vm auto-shutdown -g MyResourceGroup -n MyVm --off
  optionalParameters:
  - name: --email
    summary: Der e-Mail-Empfänger, an den Benachrichtigungen gesendet werden sollen (kann eine Liste von durch Semikola getrennten e-Mail-Adressen sein)
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --name -n
    summary: Der Name des virtuellen Computers. Sie können den Standard mit konfigurieren `az configure --defaults vm=<name>` .
    description: ''
  - name: --off
    summary: Deaktivieren Sie das automatische Herunterfahren für die VM. Die Konfiguration wird gelöscht.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --time
    summary: 'Die UTC-Tageszeit, zu der der Zeitplan jeden Tag ausgeführt wird. Format: hhmm. Beispiel: 1730.'
    description: ''
  - name: --webhook
    summary: Die webhook-URL, an die die Benachrichtigung gesendet wird.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_capture
  name: az vm capture
  summary: Erfassen von Informationen für eine beendete VM.
  description: Ein End-to-End-Tutorial finden Sie unter <a href="https://docs.microsoft.com/azure/virtual-machines/virtual-machines-linux-capture-image">https://docs.microsoft.com/azure/virtual-machines/virtual-machines-linux-capture-image</a> .
  syntax: >-
    az vm capture --vhd-name-prefix
                  [--ids]
                  [--name]
                  [--overwrite]
                  [--resource-group]
                  [--storage-container]
                  [--subscription]
  examples:
  - summary: Aufhebung der Bereitstellung, Generalisierung und Erfassung eines beendeten virtuellen Computers.
    syntax: >-
      az vm deallocate -g MyResourceGroup -n MyVm

      az vm generalize -g MyResourceGroup -n MyVm

      az vm capture -g MyResourceGroup -n MyVm --vhd-name-prefix MyPrefix
  - summary: Aufhebung der Zuteilung, Generalisierung und Erfassung mehrerer angehaltener virtueller Maschinen.
    syntax: >-
      vms_ids=$(az vm list -g MyResourceGroup --query "[].id" -o tsv)

      az vm deallocate --ids {vms_ids}

      az vm generalize --ids {vms_ids}

      az vm capture --ids {vms_ids} --vhd-name-prefix MyPrefix
  requiredParameters:
  - isRequired: true
    name: --vhd-name-prefix
    summary: Das VHD-namens Präfix wird für die VM-Datenträger angegeben.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name des virtuellen Computers. Sie können den Standard mit konfigurieren `az configure --defaults vm=<name>` .
    description: ''
  - name: --overwrite
    defaultValue: "1"
    summary: Überschreiben Sie die vorhandene Datenträger Datei.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --storage-container
    defaultValue: vhds
    summary: Der Name des Speicherkonto Containers, in dem die Datenträger gespeichert werden sollen.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_create
  name: az vm create
  summary: Erstellen eines virtuellen Azure-Computers
  description: Ein End-to-End-Tutorial finden Sie unter <a href="https://docs.microsoft.com/azure/virtual-machines/linux/quick-create-cli">https://docs.microsoft.com/azure/virtual-machines/linux/quick-create-cli</a> .
  syntax: >-
    az vm create --name
                 --resource-group
                 [--admin-password]
                 [--admin-username]
                 [--assign-identity]
                 [--attach-data-disks]
                 [--attach-os-disk]
                 [--authentication-type {all, password, ssh}]
                 [--availability-set]
                 [--boot-diagnostics-storage]
                 [--computer-name]
                 [--custom-data]
                 [--data-disk-caching]
                 [--data-disk-sizes-gb]
                 [--encryption-at-host {false, true}]
                 [--eviction-policy]
                 [--generate-ssh-keys]
                 [--image]
                 [--license-type {None, RHEL_BYOS, SLES_BYOS, Windows_Client, Windows_Server}]
                 [--location]
                 [--nics]
                 [--no-wait]
                 [--nsg]
                 [--nsg-rule {NONE, RDP, SSH}]
                 [--os-disk-caching {None, ReadOnly, ReadWrite}]
                 [--os-disk-name]
                 [--os-disk-size-gb]
                 [--os-type {linux, windows}]
                 [--plan-name]
                 [--plan-product]
                 [--plan-promotion-code]
                 [--plan-publisher]
                 [--private-ip-address]
                 [--public-ip-address]
                 [--public-ip-address-allocation {dynamic, static}]
                 [--public-ip-address-dns-name]
                 [--public-ip-sku]
                 [--role]
                 [--scope]
                 [--secrets]
                 [--size]
                 [--specialized {false, true}]
                 [--ssh-dest-key-path]
                 [--ssh-key-name]
                 [--ssh-key-values]
                 [--storage-account]
                 [--storage-container-name]
                 [--storage-sku]
                 [--subnet]
                 [--subnet-address-prefix]
                 [--subscription]
                 [--tags]
                 [--use-unmanaged-disk]
                 [--validate]
                 [--vmss]
                 [--vnet-address-prefix]
                 [--vnet-name]
                 [--workspace]
  examples:
  - summary: Erstellen Sie eine Standard-Ubuntu-VM mit automatischer SSH-Authentifizierung.
    syntax: az vm create -n MyVm -g MyResourceGroup --image UbuntuLTS
  - summary: Erstellen Sie eine Standard-RedHat-VM mit automatischer SSH-Authentifizierung mithilfe eines Image-URNs.
    syntax: az vm create -n MyVm -g MyResourceGroup --image RedHat:RHEL:7-RAW:7.4.2018010506
  - summary: Erstellen Sie eine standardmäßige Windows Server-VM mit einer privaten IP-Adresse.
    syntax: az vm create -n MyVm -g MyResourceGroup --public-ip-address "" --image Win2012R2Datacenter
  - summary: Erstellen Sie einen virtuellen Computer aus einem benutzerdefinierten verwalteten Image.
    syntax: az vm create -g MyResourceGroup -n MyVm --image MyImage
  - summary: Erstellen Sie eine VM aus einer spezialisierten Imageversion.
    syntax: az vm create -g MyResourceGroup -n MyVm --image $id --specialized
  - summary: Erstellen eines virtuellen Computers durch Anfügen an einen verwalteten Betriebssystem Datenträger
    syntax: az vm create -g MyResourceGroup -n MyVm --attach-os-disk MyOsDisk --os-type linux
  - summary: Erstellen Sie eine Ubuntu Linux-VM mithilfe eines Cloud-Init-Skripts für die Konfiguration. Weitere Informationen finden Sie unter https://docs.microsoft.com/azure/virtual-machines/linux/using-cloud-init.
    syntax: az vm create -g MyResourceGroup -n MyVm --image debian --custom-data MyCloudInitScript.yml
  - summary: Erstellen Sie einen virtuellen Debian-Computer mit SSH-Schlüssel Authentifizierung und einem öffentlichen DNS-Eintrag, der sich in einem vorhandenen virtuellen Netzwerk und einer Verfügbarkeits Gruppe befindet.
    syntax: >-
      az vm create -n MyVm -g MyResourceGroup --image debian --vnet-name MyVnet --subnet subnet1 \
          --availability-set MyAvailabilitySet --public-ip-address-dns-name MyUniqueDnsName \
          --ssh-key-values @key-file
  - summary: Erstellen Sie eine einfache Ubuntu Linux-VM mit einer öffentlichen IP-Adresse, einem DNS-Eintrag, zwei Datenträgern (10 GB und 20 GB), und generieren Sie dann SSH-Schlüsselpaare.
    syntax: >-
      az vm create -n MyVm -g MyResourceGroup --public-ip-address-dns-name MyUniqueDnsName \
          --image ubuntults --data-disk-sizes-gb 10 20 --size Standard_DS2_v2 \
          --generate-ssh-keys
  - summary: Erstellen Sie eine Debian-VM mit Key Vault geheimen Schlüsseln.
    syntax: >-
      az keyvault certificate create --vault-name vaultname -n cert1 \
        -p "$(az keyvault certificate get-default-policy)"

      secrets=$(az keyvault secret list-versions --vault-name vaultname \
        -n cert1 --query "[?attributes.enabled].id" -o tsv)

      vm_secrets=$(az vm secret format -s "$secrets")


      az vm create -g group-name -n vm-name --admin-username deploy  \
        --image debian --secrets "$vm_secrets"
  - summary: Erstellen Sie eine CentOS-VM mit einer vom System zugewiesenen Identität. Der virtuelle Computer verfügt über die Rolle "Mitwirkender" mit Zugriff auf ein Speicherkonto.
    syntax: az vm create -n MyVm -g rg1 --image centos --assign-identity [system] --scope /subscriptions/99999999-1bf0-4dda-aec3-cb9272f09590/MyResourceGroup/myRG/providers/Microsoft.Storage/storageAccounts/storage1
  - summary: Erstellen Sie eine Debian-VM mit einer vom Benutzer zugewiesenen Identität.
    syntax: az vm create -n MyVm -g rg1 --image debian --assign-identity /subscriptions/99999999-1bf0-4dda-aec3-cb9272f09590/resourcegroups/myRG/providers/Microsoft.ManagedIdentity/userAssignedIdentities/myID
  - summary: Erstellen Sie eine Debian-VM mit der vom System und vom Benutzer zugewiesenen Identität.
    syntax: az vm create -n MyVm -g rg1 --image debian --assign-identity [system] /subscriptions/99999999-1bf0-4dda-aec3-cb9272f09590/resourcegroups/myRG/providers/Microsoft.ManagedIdentity/userAssignedIdentities/myID
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des virtuellen Computers.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --admin-password
    summary: Kennwort für den virtuellen Computer, wenn der Authentifizierungstyp "Password" lautet.
    description: ''
  - name: --admin-username
    summary: Der Benutzername für die VM. Der Standardwert ist der aktuelle Benutzername des Betriebssystems. Wenn der Standardwert System reserviert ist, wird der Standardwert auf azureuser festgelegt. Weitere Informationen finden Sie unter <a href="https://docs.microsoft.com/en-us/rest/api/compute/virtualmachines/createorupdate#osprofile">https://docs.microsoft.com/en-us/rest/api/compute/virtualmachines/createorupdate#osprofile</a> , um eine vollständige Liste der reservierten Werte zu erhalten.
    description: ''
  - name: --assign-identity
    summary: Akzeptieren Sie vom System oder vom Benutzer zugewiesene Identitäten durch Leerzeichen voneinander getrennt. Verwenden Sie [System], um die vom System zugewiesene Identität oder eine Ressourcen-ID zu verweisen, um die vom Benutzer zugewiesene Identität zu verweisen. Weitere Beispiele finden Sie in der Hilfe.
    description: ''
  - name: --attach-data-disks
    summary: Fügen Sie vorhandene Datenträger an den virtuellen Computer an. Kann den Namen oder die ID eines verwalteten Datenträgers oder des URIs für eine nicht verwaltete Datenträger-VHD verwenden.
    description: ''
  - name: --attach-os-disk
    summary: Fügen Sie der VM einen vorhandenen Betriebssystem Datenträger hinzu. Kann den Namen oder die ID eines verwalteten Datenträgers oder des URIs für eine nicht verwaltete Datenträger-VHD verwenden.
    description: ''
  - name: --authentication-type
    parameterValueGroup: all, password, ssh
    summary: Der Typ der Authentifizierung, die mit dem virtuellen Computer verwendet werden soll. Der Standardwert ist das Kennwort für Windows und den öffentlichen SSH-Schlüssel für Linux. "All" ermöglicht sowohl die SSH-als auch die Kenn Wort Authentifizierung.
    description: ''
  - name: --availability-set
    summary: Der Name oder die ID einer vorhandenen Verfügbarkeits Gruppe, der der virtuelle Computer hinzugefügt werden soll. Standardmäßig ist dies „Keiner“.
    description: ''
  - name: --boot-diagnostics-storage
    summary: Der bereits vorhandene Speicherkonto Name oder sein BLOB-URI zum Erfassen der Start Diagnose. Die SKU sollte eine der Standard_GRS, Standard_LRS und Standard_RAGRS sein.
    description: ''
  - name: --computer-name
    summary: Der Name des Host Betriebssystems der virtuellen Maschine. Der Standardwert ist der Name der VM.
    description: ''
  - name: --custom-data
    summary: Benutzerdefinierte init-Skriptdatei oder Text (Cloud-init, Cloud-config usw.).
    description: ''
  - name: --data-disk-caching
    summary: Speicher zwischen Speicherungs Typen für Datenträger, einschließlich "None", "Read only", "Read Write" usw. Verwenden Sie einen Singular Wert, um alle Datenträger zu übernehmen, oder verwenden `<lun>=<vaule1> <lun>=<value2>` Sie zum Konfigurieren einzelner Datenträger.
    description: ''
  - name: --data-disk-sizes-gb
    summary: Speicherplatz getrennte leere Datenträger Größen für verwaltete Daten in GB, die erstellt werden sollen.
    description: ''
  - name: --encryption-at-host
    parameterValueGroup: false, true
    summary: Aktivieren Sie die Host Verschlüsselung für die VM oder VMSS. Dadurch wird die Verschlüsselung für alle Datenträger, einschließlich des Ressourcen-/temporären Datenträgers, auf dem Host selbst aktiviert.
    description: ''
  - name: --eviction-policy
    summary: ''
    description: ''
  - name: --generate-ssh-keys
    summary: Erstellen der Dateien für öffentliche und private SSH-Schlüssel, sofern diese fehlen. Die Schlüssel werden im ~/.ssh "-Verzeichnis gespeichert.
    description: ''
  - name: --image
    summary: 'Der Name des Betriebssystem Abbilds als urn-Alias, URN, Name oder ID des benutzerdefinierten Images, ID der benutzerdefinierten Image Version oder VHD-BLOB-URI. Dieser Parameter ist erforderlich, es sei denn, es wird ein `--attach-os-disk.` gültiges URN-Format verwendet: "Publisher: offer: SKU: Version". Weitere Informationen finden Sie unter https://docs.microsoft.com/azure/virtual-machines/linux/cli-ps-findimage.'
    description: ''
    valueFrom: az vm image list, az vm image show
  - name: --license-type
    parameterValueGroup: None, RHEL_BYOS, SLES_BYOS, Windows_Client, Windows_Server
    summary: Gibt an, dass das Windows-Image oder der Datenträger lokal lizenziert wurde. Um Azure-Hybridvorteil für Windows Server zu aktivieren, verwenden Sie "Windows_Server". Verwenden Sie zum Aktivieren von mehr Instanzen fähigen hostingrechten für Windows 10 "Windows_Client". Weitere Informationen finden Sie unter Azure Windows-VM-Online Dokumentation.
    description: ''
  - name: --location -l
    summary: Speicherort, an dem VM und zugehörige Ressourcen erstellt werden. Wenn der Standard Speicherort nicht konfiguriert ist, wird standardmäßig der Speicherort der Ressourcengruppe verwendet.
    description: ''
  - name: --nics
    summary: Namen oder IDs vorhandener NICs, die an den virtuellen Computer angefügt werden sollen. Die erste NIC wird als primär festgelegt. Wenn keine Angabe erfolgt, wird eine neue NIC erstellt. Wenn eine vorhandene NIC angegeben ist, geben Sie nicht Subnetz, vnet, öffentliche IP-Adresse oder NSG an.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --nsg
    summary: Der Name, der verwendet werden soll, wenn eine neue Netzwerk Sicherheitsgruppe erstellt wird (Standard) oder auf eine vorhandene verwiesen wird. Kann auch mit der ID auf eine vorhandene NSG verweisen oder "" für "None" ("") in Azure CLI mithilfe von PowerShell oder "--% Operator" angeben.
    description: ''
  - name: --nsg-rule
    parameterValueGroup: NONE, RDP, SSH
    summary: NSG-Regel, die beim Erstellen einer neuen NSG erstellt werden soll. Standardmäßig werden offene Ports zum Zulassen von RDP unter Windows und zum Zulassen von SSH unter Linux verwendet. None stellt keine NSG-Regel dar.
    description: ''
  - name: --os-disk-caching
    parameterValueGroup: None, ReadOnly, ReadWrite
    summary: 'Speichercachetyp für den VM-Betriebssystem Datenträger Standard: lesen.'
    description: ''
  - name: --os-disk-name
    summary: Der Name des neuen VM-Betriebssystem Datenträgers.
    description: ''
  - name: --os-disk-size-gb
    summary: Größe des Betriebssystem Datenträgers in GB.
    description: ''
  - name: --os-type
    parameterValueGroup: linux, windows
    summary: Typ des Betriebssystems, das auf einer benutzerdefinierten VHD installiert ist. Verwenden Sie nicht, wenn Sie einen urn oder einen urn-Alias angeben.
    description: ''
  - name: --plan-name
    summary: PlanName.
    description: ''
  - name: --plan-product
    summary: Planen Sie das Produkt.
    description: ''
  - name: --plan-promotion-code
    summary: Planen Sie den Promotioncode.
    description: ''
  - name: --plan-publisher
    summary: Plan Herausgeber.
    description: ''
  - name: --private-ip-address
    summary: Statische private IP-Adresse (z. b. 10.0.0.5).
    description: ''
  - name: --public-ip-address
    summary: Name der öffentlichen IP-Adresse, wenn ein solcher erstellt wird (Standard) oder auf einen vorhandenen verwiesen wird. Kann auch mit der ID auf eine vorhandene öffentliche IP-Adresse verweisen oder "" für "None" ("" ") in Azure CLI mithilfe von PowerShell oder"--% Operator "angeben.
    description: ''
  - name: --public-ip-address-allocation
    parameterValueGroup: dynamic, static
    summary: ''
    description: ''
  - name: --public-ip-address-dns-name
    summary: Global eindeutiger DNS-Name für eine neu erstellte öffentliche IP-Adresse.
    description: ''
  - name: --public-ip-sku
    summary: ''
    description: ''
  - name: --role
    defaultValue: Contributor
    summary: Rollenname oder ID, die die vom System zugewiesene Identität hat.
    description: ''
  - name: --scope
    summary: Bereich, auf den die vom System zugewiesene Identität zugreifen kann.
    description: ''
  - name: --secrets
    summary: 'Mindestens ein Key Vault geheimen Schlüssel als JSON-Zeichen folgen oder-Dateien durch `@{path}` enthaltende `[{ "sourceVault": { "id": "value" }, "vaultCertificates": [{ "certificateUrl": "value", "certificateStore": "cert store name (only on windows)"}] }]` .'
    description: ''
  - name: --size
    defaultValue: Standard_DS1_v2
    summary: Die VM-Größe, die erstellt werden soll. <a href="https://azure.microsoft.com/pricing/details/virtual-machines/">https://azure.microsoft.com/pricing/details/virtual-machines/</a>Informationen zur Größe finden Sie unter.
    description: ''
    valueFrom: az vm list-sizes
  - name: --specialized
    parameterValueGroup: false, true
    summary: Geben Sie an, ob das Quell Image spezialisiert ist.
    description: ''
  - name: --ssh-dest-key-path
    summary: Der Ziel Datei Pfad auf dem virtuellen Computer für den SSH-Schlüssel. Wenn die Datei bereits vorhanden ist, werden die angegebenen Schlüssel an die Datei angehängt. Der Zielpfad für öffentliche SSH-Schlüssel ist aktuell aufgrund eines bekannten Problems im Linux-Bereitstellungs-Agent auf den Standardwert "/home/username/.ssh/authorized_keys" beschränkt.
    description: ''
  - name: --ssh-key-name
    summary: Verwenden Sie ihn als öffentlichen Schlüssel auf dem virtuellen Computer. Dabei sollte es sich um eine vorhandene SSH-Schlüsselressource in Azure handeln.
    description: ''
  - name: --ssh-key-values
    summary: Durch Leerzeichen getrennte Liste der öffentlichen SSH-Schlüssel oder Dateipfade mit öffentlichen Schlüsseln.
    description: ''
  - name: --storage-account
    summary: Gilt nur, wenn Sie mit verwendet werden `--use-unmanaged-disk` . Der Name, der verwendet werden soll, wenn ein neues Speicherkonto erstellt oder auf ein vorhandenes verwiesen wird. Wenn die Angabe weggelassen wird, wird ein entsprechendes Speicherkonto in derselben Ressourcengruppe und demselben Standort verwendet, oder es wird ein neues erstellt.
    description: ''
  - name: --storage-container-name
    summary: 'Gilt nur, wenn Sie mit verwendet werden `--use-unmanaged-disk` . Der Name des Speicher Containers für den VM-Betriebssystem Datenträger. Standard: VHDs.'
    description: ''
  - name: --storage-sku
    summary: 'Die SKU des Speicher Kontos, mit dem die VM beibehalten werden soll. Verwenden Sie eine Singular-SKU, die auf alle Datenträger angewendet werden soll, oder geben Sie einzelne Datenträger an. Verwendung: [--Storage-SKU-SKU |--Storage-SKU ID = SKU ID = SKU ID = SKU...], wobei jede ID "OS" oder eine 0-indizierte LUN ist. Zulässige Werte: Premium_LRS Standard_LRS.'
    description: ''
  - name: --subnet
    summary: Der Name des Subnetzes, wenn ein neues vnet erstellt oder auf ein vorhandenes verwiesen wird. Kann auch auf ein vorhandenes Subnetz anhand der ID verweisen. Wenn sowohl vnet-Name als auch Subnetz weggelassen werden, werden automatisch ein entsprechendes vnet und Subnetz ausgewählt, oder es wird ein neues erstellt.
    description: ''
  - name: --subnet-address-prefix
    defaultValue: 10.0.0.0/24
    summary: Das IP-Adress Präfix des Subnetzes, das beim Erstellen eines neuen vnet im CIDR-Format verwendet werden soll.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --use-unmanaged-disk
    summary: Verwenden Sie Managed Disk nicht zum Beibehalten der VM.
    description: ''
  - name: --validate
    summary: Generieren und Validieren der Arm-Vorlage, ohne Ressourcen zu erstellen.
    description: ''
  - name: --vmss
    summary: Der Name oder die ID einer vorhandenen VM-Skalierungs Gruppe, der die virtuelle Maschine zugewiesen werden soll. Standardmäßig ist dies „Keiner“.
    description: ''
  - name: --vnet-address-prefix
    defaultValue: 10.0.0.0/16
    summary: Das IP-Adress Präfix, das beim Erstellen eines neuen vnet im CIDR-Format verwendet werden soll.
    description: ''
  - name: --vnet-name
    summary: Der Name des virtuellen Netzwerks, wenn ein neuer erstellt oder auf einen vorhandenen verwiesen wird.
    description: ''
  - name: --workspace
    summary: Der Name oder die ID Log Analytics Arbeitsbereichs. Wenn Sie den Arbeitsbereich anhand seines Namens angeben, sollte sich der Arbeitsbereich in derselben Ressourcengruppe wie die VM befinden. andernfalls wird ein neuer Arbeitsbereich erstellt.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_deallocate
  name: az vm deallocate
  summary: Freigabe der VM wird aufgehoben.
  description: Ein End-to-End-Tutorial finden Sie unter <a href="https://docs.microsoft.com/azure/virtual-machines/virtual-machines-linux-capture-image">https://docs.microsoft.com/azure/virtual-machines/virtual-machines-linux-capture-image</a> .
  syntax: >-
    az vm deallocate [--ids]
                     [--name]
                     [--no-wait]
                     [--resource-group]
                     [--subscription]
  examples:
  - summary: Aufhebung der Bereitstellung, Generalisierung und Erfassung eines beendeten virtuellen Computers.
    syntax: >-
      az vm deallocate -g MyResourceGroup -n MyVm

      az vm generalize -g MyResourceGroup -n MyVm

      az vm capture -g MyResourceGroup -n MyVm --vhd-name-prefix MyPrefix
  - summary: Aufhebung der Zuteilung, Generalisierung und Erfassung mehrerer angehaltener virtueller Maschinen.
    syntax: >-
      vms_ids=$(az vm list -g MyResourceGroup --query "[].id" -o tsv)

      az vm deallocate --ids {vms_ids}

      az vm generalize --ids {vms_ids}

      az vm capture --ids {vms_ids} --vhd-name-prefix MyPrefix
  - summary: Freigabe der VM wird aufgehoben. automatisch generierten
    syntax: az vm deallocate --name MyVm --no-wait --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name des virtuellen Computers. Sie können den Standard mit konfigurieren `az configure --defaults vm=<name>` .
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
