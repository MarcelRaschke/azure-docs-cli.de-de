### YamlMime:AzureCLIGroup
uid: az_deployment-scripts
name: az deployment-scripts
summary: Verwalten von Bereitstellungs Skripts im Abonnement-oder Ressourcengruppen Bereich.
description: ''
directCommands:
- uid: az_deployment-scripts_delete
  name: az deployment-scripts delete
  summary: Löschen eines Bereitstellungs Skripts.
  description: ''
  syntax: >-
    az deployment-scripts delete --name
                                 --resource-group
                                 [--subscription]
                                 [--yes]
  examples:
  - summary: Löschen eines Bereitstellungs Skripts, das im angemeldeten Standard Abonnement des Benutzers gefunden wurde.
    syntax: az deployment-scripts delete --resource-group contoso-rg --name contosoBashScript
  requiredParameters:
  - isRequired: true
    name: --name
    summary: Name der Bereitstellungs Skript Ressource.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
- uid: az_deployment-scripts_list
  name: az deployment-scripts list
  summary: Listet alle Bereitstellungs Skripts auf.
  description: ''
  syntax: >-
    az deployment-scripts list [--query-examples]
                               [--resource-group]
                               [--subscription]
  examples:
  - summary: Abrufen aller Bereitstellungs Skripts, die im angemeldeten Standard Abonnement des Benutzers gefunden wurden.
    syntax: az deployment-scripts list
  - summary: Abrufen aller Bereitstellungs Skripts, die in einer Ressourcengruppe gefunden wurden
    syntax: az deployment-scripts list --resource-group contoso-rg
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_deployment-scripts_show
  name: az deployment-scripts show
  summary: Abrufen eines Bereitstellungs Skripts.
  description: ''
  syntax: >-
    az deployment-scripts show --name
                               --resource-group
                               [--query-examples]
                               [--subscription]
  examples:
  - summary: Abrufen eines Bereitstellungs Skripts, das im angemeldeten Standard Abonnement des Benutzers gefunden wurde.
    syntax: az deployment-scripts show --resource-group contoso-rg --name contosoBashScript
  requiredParameters:
  - isRequired: true
    name: --name
    summary: Name der Bereitstellungs Skript Ressource.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_deployment-scripts_show-log
  name: az deployment-scripts show-log
  summary: Hiermit werden Bereitstellungs Skript Protokolle angezeigt.
  description: ''
  syntax: >-
    az deployment-scripts show-log --name
                                   --resource-group
                                   [--subscription]
  examples:
  - summary: Dient zum Abrufen von Bereitstellungs Skript Protokollen, die sich im angemeldeten Standard Abonnement des Benutzers befinden, der Höchstwert von 4 MB.
    syntax: az deployment-scripts show-log --resource-group contoso-rg --name contosoBashScript
  requiredParameters:
  - isRequired: true
    name: --name
    summary: Name der Bereitstellungs Skript Ressource.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
commands:
- az_deployment-scripts_delete
- az_deployment-scripts_list
- az_deployment-scripts_show
- az_deployment-scripts_show-log
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
