### YamlMime:AzureCLIGroup
uid: az_aks_command
name: az aks command
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **AKS-Vorschau** Erweiterung für Azure CLI und erfordert Version 2.0.49 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den **Befehl AZ AKS Command** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Weitere Informationen finden Sie unter "AZ AKS Command-Aufruf", "AZ AKS Command result".
description: ''
directCommands:
- uid: az_aks_command_invoke
  name: az aks command invoke
  summary: Ausführen eines Shellbefehls (mit kubectl, Helm) in Ihrem AKS-Cluster unterstützen auch das Anfügen von Dateien.
  description: ''
  syntax: >-
    az aks command invoke --name
                          --resource-group
                          [--command]
                          [--file]
                          [--no-wait]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name des verwalteten Clusters
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --command -c
    summary: Der Befehl oder das Shellskript, das Sie ausführen möchten.
    description: ''
  - name: --file -f
    summary: Dateien werden vom Befehl verwendet. verwenden Sie ".", um den aktuellen Ordner anzufügen.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
- uid: az_aks_command_result
  name: az aks command result
  summary: Abruf Ergebnis von zuvor ausgelösten "AKS-Befehls Aufruf".
  description: ''
  syntax: >-
    az aks command result --name
                          --resource-group
                          [--command-id]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name des verwalteten Clusters
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --command-id -i
    summary: Der CommandID wurde von "AKS Command-Aufruf" zurückgegeben.
    description: ''
commands:
- az_aks_command_invoke
- az_aks_command_result
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
