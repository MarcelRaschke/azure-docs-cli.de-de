### YamlMime:AzureCLIGroup
uid: az_aks_nodepool
name: az aks nodepool
extensionInformation: >-
  > [!Note]

  > Dieser Verweis ist Teil der **aks-preview-Erweiterung** für Azure CLI und erfordert Version 2.0.49 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den **Befehl az aks nodepool zum ersten Mal** ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Befehle zum Verwalten von Knotenpools in einem verwalteten Kubernetes-Cluster.
description: ''
directCommands:
- uid: az_aks_nodepool_add
  name: az aks nodepool add
  summary: Fügen Sie dem verwalteten Kubernetes-Cluster einen Knotenpool hinzu.
  description: ''
  syntax: >-
    az aks nodepool add --cluster-name
                        --name
                        --resource-group
                        [--aks-custom-headers]
                        [--enable-cluster-autoscaler]
                        [--enable-encryption-at-host]
                        [--enable-fips-image]
                        [--enable-node-public-ip]
                        [--eviction-policy {Deallocate, Delete}]
                        [--kubelet-config]
                        [--kubernetes-version]
                        [--labels]
                        [--linux-os-config]
                        [--max-count]
                        [--max-pods]
                        [--max-surge]
                        [--min-count]
                        [--mode {System, User}]
                        [--no-wait]
                        [--node-count]
                        [--node-osdisk-size]
                        [--node-osdisk-type]
                        [--node-public-ip-prefix-id]
                        [--node-taints]
                        [--node-vm-size]
                        [--node-zones {1, 2, 3}]
                        [--os-type]
                        [--pod-subnet-id]
                        [--ppg]
                        [--priority {Regular, Spot}]
                        [--spot-max-price]
                        [--tags]
                        [--vnet-subnet-id]
  examples:
  - summary: Erstellen Sie einen Knotenpool in einem vorhandenen AKS-Cluster mit aktiviertem kurzlebigen Betriebssystem.
    syntax: az aks nodepool add -g MyResourceGroup -n nodepool1 --cluster-name MyManagedCluster --node-osdisk-type Ephemeral --node-osdisk-size 48
  - summary: Erstellen Sie einen Knotenpool, für den EncryptionAtHost aktiviert ist.
    syntax: az aks nodepool add -g MyResourceGroup -n nodepool1 --cluster-name MyManagedCluster --enable-encryption-at-host
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Den Clusternamen.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des Knotenpools.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --aks-custom-headers
    summary: Senden von benutzerdefinierten Headern. Wenn angegeben, sollte das Format Key1=Value1,Key2=Value2 sein.
    description: ''
  - name: --enable-cluster-autoscaler -e
    summary: Aktivieren Sie die automatische Clusterskaliererung.
    description: ''
  - name: --enable-encryption-at-host
    summary: Aktivieren Sie EncryptionAtHost im Agent-Knotenpool.
    description: ''
  - name: --enable-fips-image
    summary: Verwenden Sie das FIPS-fähige Betriebssystem auf Agentknoten.
    description: ''
  - name: --enable-node-public-ip
    summary: Aktivieren Sie die öffentliche IP-Adresse des VMSS-Knotens.
    description: ''
  - name: --eviction-policy
    defaultValue: Delete
    parameterValueGroup: Deallocate, Delete
    summary: Die Eviction-Richtlinie des Spot-Knotenpools. Sie kann nur festgelegt werden, wenn --priority auf Spot festgelegt ist.
    description: ''
  - name: --kubelet-config
    summary: Kubelet-Konfigurationen für Agent-Knoten.
    description: ''
  - name: --kubernetes-version -k
    summary: Version von Kubernetes, die zum Erstellen des Clusters verwendet werden soll, z. B. "1.7.12" oder "1.8.7".
    description: ''
    valueFrom: '`az aks get-versions`'
  - name: --labels
    summary: Die Knotenbezeichnungen für den Knotenpool. Sie können die Knotenbezeichnungen nicht über die CLI ändern, nachdem der Knotenpool erstellt wurde. Informationen zur Syntax von Bezeichnungen finden Sie https://aka.ms/node-labels unter .
    description: ''
  - name: --linux-os-config
    summary: Betriebssystemkonfigurationen für Linux-Agent-Knoten.
    description: ''
  - name: --max-count
    summary: Maximale Anzahl von Knoten, die für die automatische Skalierung verwendet werden, wenn "--enable-cluster-autoscaler" angegeben ist. Geben Sie den Wert im Bereich von [1, 100] an.
    description: ''
  - name: --max-pods -m
    summary: Maximale Anzahl von Pods, die auf einem Knoten bereitgestellt werden können
    description: Wenn keine Angabe erfolgt, wird für erweiterte Netzwerkkonfigurationen standardmäßig 110 oder 30 verwendet.
  - name: --max-surge
    summary: Zusätzliche Knoten, die zum Beschleunigen des Upgrades verwendet werden. Wenn angegeben, stellt es die verwendete Anzahl oder den verwendeten Prozentsatz dar, z. B. 5 oder 33 %.
    description: ''
  - name: --min-count
    summary: Anzahl der Miniknoten, die für die automatische Skalierung verwendet werden, wenn "--enable-cluster-autoscaler" angegeben ist. Geben Sie den Wert im Bereich von [1, 100] an.
    description: ''
  - name: --mode
    defaultValue: User
    parameterValueGroup: System, User
    summary: Der Modus für einen Knotenpool, der die primäre Funktion eines Knotenpools definiert. Wenn diese Einstellung auf "System" festgelegt ist, bevorzugt AKS die Planung von Systempods für Knotenpools im Modus `System` . Weitere Informationen finden Sie unter https://aka.ms/aks/nodepool/mode .
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --node-count -c
    defaultValue: "3"
    summary: Anzahl der Knoten im Kubernetes-Agentpool. Nach dem Erstellen eines Clusters können Sie die Größe seines Knotenpools mit `az aks scale` ändern.
    description: ''
  - name: --node-osdisk-size
    summary: Größe des Betriebssystemdatenträgers für jeden Knoten im Agentpool in GB. Mindestens 30 GB.
    description: ''
  - name: --node-osdisk-type
    summary: Betriebssystemdatenträgertyp, der für Computer in einem bestimmten Agentpool verwendet werden soll. Der Standardwert ist "Verwaltet". Kann nach der Erstellung für diesen Pool nicht mehr geändert werden.
    description: ''
  - name: --node-public-ip-prefix-id
    summary: Präfix-ID der öffentlichen IP, die zum Zuweisen öffentlicher IP-Adressen zu VMSS-Knoten verwendet wird.
    description: ''
  - name: --node-taints
    summary: Die Knotentaints für den Knotenpool. Sie können die Knotentaints nicht über die CLI ändern, nachdem der Knotenpool erstellt wurde.
    description: ''
  - name: --node-vm-size -s
    summary: Größe der Virtual Machines, die als Kubernetes-Knoten erstellt werden soll.
    description: ''
  - name: --node-zones --zones -z
    parameterValueGroup: 1, 2, 3
    summary: (wird veraltet sein, verwenden Sie --zones. Verfügbarkeitszonen, in denen Agent-Knoten platziert werden.
    description: ''
  - name: --os-type
    defaultValue: Linux
    summary: Der Betriebssystemtyp. Linux oder Windows.
    description: ''
  - name: --pod-subnet-id
    summary: Die ID eines Subnetzes in einem vorhandenen VNET, dem Pods im Cluster zugewiesen werden (erfordert azure network-plugin).
    description: ''
  - name: --ppg
    summary: Die ID einer PPG.
    description: ''
  - name: --priority
    defaultValue: Regular
    parameterValueGroup: Regular, Spot
    summary: Die Priorität des Knotenpools.
    description: ''
  - name: --spot-max-price
    defaultValue: nan
    summary: Sie kann nur festgelegt werden, wenn --priority auf Spot festgelegt ist. Geben Sie den Höchstpreis an, den Sie in US-Dollar bezahlen möchten. Mögliche Werte sind dezimale Werte, die größer als 0 (null) oder -1 sind. Dies bedeutet, dass der Standardpreis bedarfsaufforderungsfrei ist. Sie kann nur bis zu 5 Dezimalstellen enthalten.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: key[=value] [key[=value] ...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --vnet-subnet-id
    summary: Die ID eines Subnetzes in einem vorhandenen VNET, in dem der Cluster bereitgestellt werden soll
    description: ''
- uid: az_aks_nodepool_delete
  name: az aks nodepool delete
  summary: Löschen Sie den Agentpool im verwalteten Kubernetes-Cluster.
  description: ''
  syntax: >-
    az aks nodepool delete --cluster-name
                           --name
                           --resource-group
                           [--no-wait]
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Den Clusternamen.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des Knotenpools.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
- uid: az_aks_nodepool_get-upgrades
  name: az aks nodepool get-upgrades
  summary: Hier erhalten Sie die verfügbaren Upgradeversionen für einen Agentpool des verwalteten Kubernetes-Clusters.
  description: ''
  syntax: >-
    az aks nodepool get-upgrades --cluster-name
                                 --nodepool-name
                                 --resource-group
  examples:
  - summary: Hier erhalten Sie die verfügbaren Upgradeversionen für einen Agentpool des verwalteten Kubernetes-Clusters.
    syntax: az aks nodepool get-upgrades --resource-group MyResourceGroup --cluster-name MyManagedCluster --nodepool-name MyNodePool
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Den Clusternamen.
    description: ''
  - isRequired: true
    name: --nodepool-name
    summary: Name des Knotenpools.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_aks_nodepool_list
  name: az aks nodepool list
  summary: Listen Sie Knotenpools im verwalteten Kubernetes-Cluster auf.
  description: ''
  syntax: >-
    az aks nodepool list --cluster-name
                         --resource-group
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Den Clusternamen.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_aks_nodepool_scale
  name: az aks nodepool scale
  summary: Skalieren Sie den Knotenpool in einem verwalteten Kubernetes-Cluster.
  description: ''
  syntax: >-
    az aks nodepool scale --cluster-name
                          --name
                          --resource-group
                          [--no-wait]
                          [--node-count]
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Den Clusternamen.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des Knotenpools.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --node-count -c
    defaultValue: "3"
    summary: Anzahl der Knoten im Kubernetes-Knotenpool.
    description: ''
- uid: az_aks_nodepool_show
  name: az aks nodepool show
  summary: Zeigen Sie die Details für einen Knotenpool im verwalteten Kubernetes-Cluster an.
  description: ''
  syntax: >-
    az aks nodepool show --cluster-name
                         --name
                         --resource-group
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Den Clusternamen.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des Knotenpools.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_aks_nodepool_update
  name: az aks nodepool update
  summary: Aktualisieren Sie einen Knotenpool, um die automatische Clusterskalierung zu aktivieren/deaktivieren oder die Mindestanzahl oder die maximale Anzahl zu ändern.
  description: ''
  syntax: >-
    az aks nodepool update --cluster-name
                           --name
                           --resource-group
                           [--disable-cluster-autoscaler]
                           [--enable-cluster-autoscaler]
                           [--max-count]
                           [--max-surge]
                           [--min-count]
                           [--mode {System, User}]
                           [--no-wait]
                           [--tags]
                           [--update-cluster-autoscaler]
  examples:
  - summary: Aktivieren der automatischen Clusterskalierung innerhalb des Knotenanzahlbereichs [1,5]
    syntax: az aks nodepool update --enable-cluster-autoscaler --min-count 1 --max-count 5 -g MyResourceGroup -n nodepool1 --cluster-name MyManagedCluster
  - summary: Deaktivieren der automatischen Clusterskalierung für einen vorhandenen Cluster
    syntax: az aks nodepool update --disable-cluster-autoscaler -g MyResourceGroup -n nodepool1 --cluster-name MyManagedCluster
  - summary: Aktualisieren Sie "min-count" oder "max-count" für die automatische Clusterskalierung.
    syntax: az aks nodepool update --update-cluster-autoscaler --min-count 1 --max-count 10 -g MyResourceGroup -n nodepool1 --cluster-name MyManagedCluster
  - summary: Ändern eines Knotenpools in den Systemmodus
    syntax: az aks nodepool update --mode System -g MyResourceGroup -n nodepool1 --cluster-name MyManagedCluster
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Den Clusternamen.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des Knotenpools.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --disable-cluster-autoscaler -d
    summary: Deaktivieren Sie die automatische Clusterskalierung.
    description: ''
  - name: --enable-cluster-autoscaler -e
    summary: Aktivieren Sie die automatische Clusterskalierung.
    description: ''
  - name: --max-count
    summary: Maximale Anzahl von Knoten, die für die automatische Skalierung verwendet werden, wenn "--enable-cluster-autoscaler" angegeben ist. Geben Sie den Wert im Bereich von [1, 100] an.
    description: ''
  - name: --max-surge
    summary: Zusätzliche Knoten, die zum Beschleunigen des Upgrades verwendet werden. Wenn angegeben, stellt es die verwendete Anzahl oder den verwendeten Prozentsatz dar, z. B. 5 oder 33 %.
    description: ''
  - name: --min-count
    summary: Anzahl der Miniknoten, die für die automatische Skalierung verwendet werden, wenn "--enable-cluster-autoscaler" angegeben ist. Geben Sie den Wert im Bereich von [1, 100] an.
    description: ''
  - name: --mode
    parameterValueGroup: System, User
    summary: Der Modus für einen Knotenpool, der die primäre Funktion eines Knotenpools definiert. Wenn dies auf "System" festgelegt ist, bevorzugt AKS die Planung von Systempods zu Knotenpools mit dem Modus `System` . Weitere Informationen finden Sie unter https://aka.ms/aks/nodepool/mode .
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: key[=value] [key[=value] ...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --update-cluster-autoscaler -u
    summary: Aktualisieren Sie min-count oder max-count für die automatische Clusterskalieren.
    description: ''
- uid: az_aks_nodepool_upgrade
  name: az aks nodepool upgrade
  summary: Aktualisieren Sie den Knotenpool in einem verwalteten Kubernetes-Cluster.
  description: ''
  syntax: >-
    az aks nodepool upgrade --cluster-name
                            --name
                            --resource-group
                            [--kubernetes-version]
                            [--max-surge]
                            [--no-wait]
                            [--node-image-only]
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Den Clusternamen.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des Knotenpools.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --kubernetes-version -k
    summary: Version von Kubernetes, auf die der Knotenpool aktualisiert werden soll, z.B. "1.11.12".
    description: ''
  - name: --max-surge
    summary: Zusätzliche Knoten, die zum Beschleunigen des Upgrades verwendet werden. Wenn angegeben, stellt sie die Anzahl oder den verwendeten Prozentprozentz dar, z. B. . 5 oder 33 %.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --node-image-only
    summary: Aktualisieren Sie nur das Knotenimage des Agentpools.
    description: ''
commands:
- az_aks_nodepool_add
- az_aks_nodepool_delete
- az_aks_nodepool_get-upgrades
- az_aks_nodepool_list
- az_aks_nodepool_scale
- az_aks_nodepool_show
- az_aks_nodepool_update
- az_aks_nodepool_upgrade
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
