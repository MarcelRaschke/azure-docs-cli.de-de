### YamlMime:AzureCLIGroup
uid: az_databricks_workspace
name: az databricks workspace
extensionInformation: >-
  > [!Note]

  > Dieser Verweis ist Teil der **databricks** -Erweiterung für Azure CLI und erfordert Version 2.3.1 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ databricks Workspace** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Befehle zum Verwalten des databricks-Arbeitsbereichs.
description: ''
directCommands:
- uid: az_databricks_workspace_create
  name: az databricks workspace create
  summary: Erstellen Sie einen neuen Arbeitsbereich.
  description: ''
  syntax: >-
    az databricks workspace create --location
                                   --name
                                   --resource-group
                                   --sku {premium, standard, trial}
                                   [--enable-no-public-ip]
                                   [--managed-resource-group]
                                   [--no-wait]
                                   [--prepare-encryption]
                                   [--private-subnet]
                                   [--public-subnet]
                                   [--require-infrastructure-encryption]
                                   [--tags]
                                   [--vnet]
  examples:
  - summary: Erstellen eines Arbeitsbereichs
    syntax: az databricks workspace create --resource-group MyResourceGroup --name MyWorkspace --location westus --sku standard
  - summary: Erstellen eines Arbeitsbereichs mit der verwalteten Identität für das Speicherkonto
    syntax: az databricks workspace create --resource-group MyResourceGroup --name MyWorkspace --location eastus2euap --sku premium --prepare-encryption
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - isRequired: true
    name: --name -n
    summary: Den Namen des Arbeitsbereichs
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --sku
    parameterValueGroup: premium, standard, trial
    summary: Der Name der SKU-Ebene.
    description: ''
  optionalParameters:
  - name: --enable-no-public-ip
    summary: Flag zum Aktivieren der Funktion "keine öffentliche IP-Adresse".
    description: ''
  - name: --managed-resource-group
    summary: Die verwaltete Ressourcengruppe, die erstellt werden soll. Dabei kann es sich um einen Namen oder eine Ressourcen-ID handeln.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --prepare-encryption
    summary: Flag zum Aktivieren der verwalteten Identität für das verwaltete Speicherkonto zur Vorbereitung der CMK-Verschlüsselung.
    description: ''
  - name: --private-subnet
    summary: Der Name eines privaten Subnetzes innerhalb der Virtual Network.
    description: ''
  - name: --public-subnet
    summary: Der Name eines öffentlichen Subnetzes innerhalb der Virtual Network.
    description: ''
  - name: --require-infrastructure-encryption
    summary: Flag zum Aktivieren des dBFS-Stammdatei Systems mit sekundärer Verschlüsselungs Schicht mit von der Plattform verwalteten Schlüsseln für ruhende Daten.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --vnet
    summary: Virtual Network Name oder Ressourcen-ID.
    description: ''
- uid: az_databricks_workspace_delete
  name: az databricks workspace delete
  summary: Löschen des Arbeitsbereichs
  description: ''
  syntax: >-
    az databricks workspace delete --name
                                   --resource-group
                                   [--no-wait]
                                   [--yes]
  examples:
  - summary: Löschen des Arbeitsbereichs
    syntax: az databricks workspace delete --resource-group MyResourceGroup --name MyWorkspace
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Den Namen des Arbeitsbereichs
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
- uid: az_databricks_workspace_list
  name: az databricks workspace list
  summary: Alle Arbeitsbereiche erhalten.
  description: ''
  syntax: az databricks workspace list [--resource-group]
  examples:
  - summary: Auflisten von Arbeitsbereichen innerhalb einer Ressourcengruppe
    syntax: az databricks workspace list --resource-group MyResourceGroup
  - summary: Auflisten von Arbeitsbereichen innerhalb des Standard Abonnements
    syntax: az databricks workspace list
  optionalParameters:
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_databricks_workspace_show
  name: az databricks workspace show
  summary: Zeigen Sie den Arbeitsbereich an.
  description: ''
  syntax: >-
    az databricks workspace show --name
                                 --resource-group
  examples:
  - summary: Anzeigen des Arbeitsbereichs
    syntax: az databricks workspace show --resource-group MyResourceGroup --name MyWorkspace
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Den Namen des Arbeitsbereichs
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_databricks_workspace_update
  name: az databricks workspace update
  summary: Aktualisieren Sie den Arbeitsbereich.
  description: ''
  syntax: >-
    az databricks workspace update --name
                                   --resource-group
                                   [--key-name]
                                   [--key-source {Default, Microsoft.Keyvault}]
                                   [--key-vault]
                                   [--key-version]
                                   [--no-wait]
                                   [--prepare-encryption]
                                   [--tags]
  examples:
  - summary: Aktualisieren Sie die Tags des Arbeitsbereichs.
    syntax: az databricks workspace update --resource-group MyResourceGroup --name MyWorkspace --tags key1=value1 key2=value2
  - summary: Bereinigen Sie die Tags des Arbeitsbereichs.
    syntax: az databricks workspace update --resource-group MyResourceGroup --name MyWorkspace --tags ""
  - summary: Vorbereiten der CMK-Verschlüsselung durch Zuweisen der Identität für das Speicherkonto.
    syntax: az databricks workspace update --resource-group MyResourceGroup --name MyWorkspace --prepare-encryption
  - summary: Konfigurieren der CMK-Verschlüsselung
    syntax: az databricks workspace update --resource-group MyResourceGroup --name MyWorkspace --key-source Microsoft.KeyVault --key-name MyKey --key-vault https://myKeyVault.vault.azure.net/ --key-version 00000000000000000000000000000000
  - summary: Wiederherstellen der Verschlüsselung für von Microsoft verwaltete Schlüssel
    syntax: az databricks workspace update --resource-group MyResourceGroup --name MyWorkspace --key-source Default
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Den Namen des Arbeitsbereichs
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --key-name
    summary: Der Name des keyvault-Schlüssels.
    description: ''
  - name: --key-source
    parameterValueGroup: Default, Microsoft.Keyvault
    summary: Die Quelle des Verschlüsselungsschlüssels (Anbieter).
    description: ''
  - name: --key-vault
    summary: Der URI von keyvault.
    description: ''
  - name: --key-version
    summary: Die Version der keyvault-Taste. Dies ist bei der Aktualisierung des CMK optional.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --prepare-encryption
    summary: Flag zum Aktivieren der verwalteten Identität für das verwaltete Speicherkonto zur Vorbereitung der CMK-Verschlüsselung.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
- uid: az_databricks_workspace_wait
  name: az databricks workspace wait
  summary: Platzieren Sie die CLI in einem Wartezustand, bis eine Bedingung des databricks-Arbeitsbereichs erfüllt ist.
  description: ''
  syntax: >-
    az databricks workspace wait --name
                                 --resource-group
                                 [--created]
                                 [--custom]
                                 [--deleted]
                                 [--exists]
                                 [--interval]
                                 [--timeout]
                                 [--updated]
  examples:
  - summary: Ausführung der nächsten Zeile des CLI-Skripts anhalten, bis der databricks-Arbeitsbereich erfolgreich bereitgestellt wurde.
    syntax: az databricks workspace wait --resource-group MyResourceGroup --name MyWorkspace \ --created
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Den Namen des Arbeitsbereichs
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --created
    summary: Warten Sie, bis "provisioningstate" bei "erfolgreich" erstellt wurde.
    description: ''
  - name: --custom
    summary: "Warten Sie, bis die Bedingung eine benutzerdefinierte jmespath-Abfrage erfüllt. Beispiel: provisioningstate! = ' InProgress ', instanceview. statuses [? Code = = ' PowerState/Running ']."
    description: ''
  - name: --deleted
    summary: Warten Sie bis zum Löschen.
    description: ''
  - name: --exists
    summary: Warten Sie, bis die Ressource vorhanden ist.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Abruf Intervall in Sekunden.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximale Wartezeit in Sekunden.
    description: ''
  - name: --updated
    summary: Warten Sie, bis das Update mit provisioningstate bei "erfolgreich" abgeschlossen ist.
    description: ''
commands:
- az_databricks_workspace_create
- az_databricks_workspace_delete
- az_databricks_workspace_list
- az_databricks_workspace_show
- az_databricks_workspace_update
- az_databricks_workspace_vnet-peering
- az_databricks_workspace_vnet-peering_create
- az_databricks_workspace_vnet-peering_delete
- az_databricks_workspace_vnet-peering_list
- az_databricks_workspace_vnet-peering_show
- az_databricks_workspace_vnet-peering_update
- az_databricks_workspace_vnet-peering_wait
- az_databricks_workspace_wait
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
