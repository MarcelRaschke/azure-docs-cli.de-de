### YamlMime:AzureCLIGroup
uid: az_databricks_workspace_vnet-peering
name: az databricks workspace vnet-peering
extensionInformation: >-
  > [!Note]

  > Dieser Verweis ist Teil der **databricks** -Erweiterung für Azure CLI und erfordert Version 2.3.1 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ databricks-Arbeitsbereichs-vnet-Peering** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Befehle zum Verwalten des vnet-Peerings des databricks-Arbeitsbereichs.
description: ''
directCommands:
- uid: az_databricks_workspace_vnet-peering_create
  name: az databricks workspace vnet-peering create
  summary: Erstellen Sie ein vnet-Peering für einen Arbeitsbereich.
  description: ''
  syntax: >-
    az databricks workspace vnet-peering create --name
                                                --remote-vnet
                                                --resource-group
                                                --workspace-name
                                                [--allow-forwarded-traffic {false, true}]
                                                [--allow-gateway-transit {false, true}]
                                                [--allow-virtual-network-access {false, true}]
                                                [--no-wait]
                                                [--use-remote-gateways {false, true}]
  examples:
  - summary: Erstellen eines vnet-Peerings für einen Arbeitsbereich
    syntax: >-
      az databricks workspace vnet-peering create --resource-group MyResourceGroup --workspace-name MyWorkspace \

      -n MyPeering --remote-vnet /subscriptions/000000-0000-0000/resourceGroups/MyRG/providers/Microsoft.Network/virtualNetworks/MyVNet
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des vnet-Peerings.
    description: ''
  - isRequired: true
    name: --remote-vnet
    summary: Der Name des virtuellen Remote Netzwerks oder die Ressourcen-ID.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Den Namen des Arbeitsbereichs
    description: ''
  optionalParameters:
  - name: --allow-forwarded-traffic
    parameterValueGroup: false, true
    summary: Gibt an, ob der weitergeleitete Datenverkehr von den virtuellen Computern im lokalen virtuellen Netzwerk im virtuellen Remote Netzwerk zulässig/nicht zulässig ist.
    description: ''
  - name: --allow-gateway-transit
    parameterValueGroup: false, true
    summary: Wenn gatewayverknüpfungen in virtuellen Remote Netzwerken verwendet werden können, um eine Verknüpfung mit diesem virtuellen Netzwerk zu erhalten.
    description: ''
  - name: --allow-virtual-network-access
    parameterValueGroup: false, true
    summary: Gibt an, ob die virtuellen Computer im lokalen virtuellen Netzwerkbereich auf die VMs im virtuellen Remote Netzwerkbereich zugreifen können.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --use-remote-gateways
    parameterValueGroup: false, true
    summary: ', Wenn Remote Gateways in diesem virtuellen Netzwerk verwendet werden können. Wenn das Flag auf true festgelegt ist und allowgatewaytransit beim Remote-Peering ebenfalls true ist, verwendet das virtuelle Netzwerk Gateways des virtuellen Remote Netzwerks für die Übertragung. Dieses Flag kann nur für ein Peering auf true festgelegt werden. Dieses Flag kann nicht festgelegt werden, wenn das virtuelle Netzwerk bereits über ein Gateway verfügt.'
    description: ''
- uid: az_databricks_workspace_vnet-peering_delete
  name: az databricks workspace vnet-peering delete
  summary: Löschen Sie das vnet-Peering.
  description: ''
  syntax: >-
    az databricks workspace vnet-peering delete --name
                                                --resource-group
                                                --workspace-name
                                                [--no-wait]
  examples:
  - summary: Löschen Sie das vnet-Peering.
    syntax: az databricks workspace vnet-peering delete --resource-group MyResourceGroup --workspace-name MyWorkspace -n MyPeering
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des vnet-Peerings.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Den Namen des Arbeitsbereichs
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
- uid: az_databricks_workspace_vnet-peering_list
  name: az databricks workspace vnet-peering list
  summary: Auflisten von vnet-Peer-Pings in einem Arbeitsbereich.
  description: ''
  syntax: >-
    az databricks workspace vnet-peering list --resource-group
                                              --workspace-name
  examples:
  - summary: Auflisten von vnet-Peer-Pings in einem Arbeitsbereich.
    syntax: az databricks workspace vnet-peering list --resource-group MyResourceGroup --workspace-name MyWorkspace
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Den Namen des Arbeitsbereichs
    description: ''
- uid: az_databricks_workspace_vnet-peering_show
  name: az databricks workspace vnet-peering show
  summary: Zeigen Sie das vnet-Peering an.
  description: ''
  syntax: >-
    az databricks workspace vnet-peering show --name
                                              --resource-group
                                              --workspace-name
  examples:
  - summary: Vnet-Peering anzeigen
    syntax: az databricks workspace vnet-peering show --resource-group MyResourceGroup --workspace-name MyWorkspace -n MyPeering
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des vnet-Peerings.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Den Namen des Arbeitsbereichs
    description: ''
- uid: az_databricks_workspace_vnet-peering_update
  name: az databricks workspace vnet-peering update
  summary: Aktualisieren Sie das vnet-Peering.
  description: ''
  syntax: >-
    az databricks workspace vnet-peering update --name
                                                --resource-group
                                                --workspace-name
                                                [--allow-forwarded-traffic {false, true}]
                                                [--allow-gateway-transit {false, true}]
                                                [--allow-virtual-network-access {false, true}]
                                                [--no-wait]
                                                [--use-remote-gateways {false, true}]
  examples:
  - summary: Aktualisieren Sie das vnet-Peering (Aktivieren der gatewayübertragung und Deaktivieren des Zugriffs auf virtuelle Netzwerke).
    syntax: >-
      az databricks workspace vnet-peering update --resource-group MyResourceGroup --workspace-name MyWorkspace \

      -n MyPeering --allow-gateway-transit --allow-virtual-network-access false
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des vnet-Peerings.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Den Namen des Arbeitsbereichs
    description: ''
  optionalParameters:
  - name: --allow-forwarded-traffic
    parameterValueGroup: false, true
    summary: Gibt an, ob der weitergeleitete Datenverkehr von den virtuellen Computern im lokalen virtuellen Netzwerk im virtuellen Remote Netzwerk zulässig/nicht zulässig ist.
    description: ''
  - name: --allow-gateway-transit
    parameterValueGroup: false, true
    summary: Wenn gatewayverknüpfungen in virtuellen Remote Netzwerken verwendet werden können, um eine Verknüpfung mit diesem virtuellen Netzwerk zu erhalten.
    description: ''
  - name: --allow-virtual-network-access
    parameterValueGroup: false, true
    summary: Gibt an, ob die virtuellen Computer im lokalen virtuellen Netzwerkbereich auf die VMs im virtuellen Remote Netzwerkbereich zugreifen können.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --use-remote-gateways
    parameterValueGroup: false, true
    summary: ', Wenn Remote Gateways in diesem virtuellen Netzwerk verwendet werden können. Wenn das Flag auf true festgelegt ist und allowgatewaytransit beim Remote-Peering ebenfalls true ist, verwendet das virtuelle Netzwerk Gateways des virtuellen Remote Netzwerks für die Übertragung. Dieses Flag kann nur für ein Peering auf true festgelegt werden. Dieses Flag kann nicht festgelegt werden, wenn das virtuelle Netzwerk bereits über ein Gateway verfügt.'
    description: ''
- uid: az_databricks_workspace_vnet-peering_wait
  name: az databricks workspace vnet-peering wait
  summary: Platzieren Sie die CLI in einem Wartezustand, bis eine Bedingung des vnet-Peerings für das databricks-Arbeitsbereich erfüllt ist.
  description: ''
  syntax: >-
    az databricks workspace vnet-peering wait --name
                                              --resource-group
                                              --workspace-name
                                              [--created]
                                              [--custom]
                                              [--deleted]
                                              [--exists]
                                              [--interval]
                                              [--timeout]
                                              [--updated]
  examples:
  - summary: Ausführung der nächsten Zeile des CLI-Skripts anhalten, bis das vnet-Peering des databricks-Arbeitsbereichs erfolgreich bereitgestellt wurde.
    syntax: az databricks workspace vnet-peering wait --resource-group MyResourceGroup --workspace-name MyWorkspace \ --name MyPeering --created
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des vnet-Peerings.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Den Namen des Arbeitsbereichs
    description: ''
  optionalParameters:
  - name: --created
    summary: Warten Sie, bis "provisioningstate" bei "erfolgreich" erstellt wurde.
    description: ''
  - name: --custom
    summary: "Warten Sie, bis die Bedingung eine benutzerdefinierte jmespath-Abfrage erfüllt. Beispiel: provisioningstate! = ' InProgress ', instanceview. statuses [? Code = = ' PowerState/Running ']."
    description: ''
  - name: --deleted
    summary: Warten Sie bis zum Löschen.
    description: ''
  - name: --exists
    summary: Warten Sie, bis die Ressource vorhanden ist.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Abruf Intervall in Sekunden.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximale Wartezeit in Sekunden.
    description: ''
  - name: --updated
    summary: Warten Sie, bis das Update mit provisioningstate bei "erfolgreich" abgeschlossen ist.
    description: ''
commands:
- az_databricks_workspace_vnet-peering_create
- az_databricks_workspace_vnet-peering_delete
- az_databricks_workspace_vnet-peering_list
- az_databricks_workspace_vnet-peering_show
- az_databricks_workspace_vnet-peering_update
- az_databricks_workspace_vnet-peering_wait
