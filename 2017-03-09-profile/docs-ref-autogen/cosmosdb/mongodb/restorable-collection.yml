### YamlMime:AzureCLIGroup
uid: az_cosmosdb_mongodb_restorable-collection
name: az cosmosdb mongodb restorable-collection
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **cosmosdb-Preview-** Erweiterung für Azure CLI und erfordert Version 2.17.1 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl " **AZ cosmosdb MongoDB restorable-Collection** " zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten Sie unterschiedliche Versionen von MongoDB-Sammlungen, die in einer Datenbank eines Azure Cosmos DB Kontos wiederherstellbar sind.
description: ''
directCommands:
- uid: az_cosmosdb_mongodb_restorable-collection_list
  name: az cosmosdb mongodb restorable-collection list
  summary: Auflisten aller Versionen aller MongoDB-Sammlungen, die in der angegebenen Datenbank und dem wiederherstellbaren Konto erstellt/geändert/gelöscht wurden.
  description: ''
  syntax: >-
    az cosmosdb mongodb restorable-collection list --database-rid
                                                   --instance-id
                                                   --location
  requiredParameters:
  - isRequired: true
    name: --database-rid -d
    summary: Entfernen Sie die Datenbank.
    description: ''
  - isRequired: true
    name: --instance-id -i
    summary: InstanceId des Kontos.
    description: ''
  - isRequired: true
    name: --location -l
    summary: Der Standort.
    description: ''
commands:
- az_cosmosdb_mongodb_restorable-collection_list
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
