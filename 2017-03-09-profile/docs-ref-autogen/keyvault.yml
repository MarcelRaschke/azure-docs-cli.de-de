  - summary: Löschen sie einen Schlüsseltresor. (automatisch generiert)
    syntax: az keyvault delete --name MyKeyVault --resource-group MyResourceGroup
  optionalParameters:
  - name: --hsm-name
    summary: Name des HSM. (--hsm-name und --name/-n schließen sich gegenseitig aus, geben Sie nur eine davon an).
    description: ''
  - name: --name -n
    summary: Name des Tresors.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --resource-group -g
    summary: Fahren Sie nur fort Key Vault der angegebenen Ressourcengruppe angehört.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_delete-policy
