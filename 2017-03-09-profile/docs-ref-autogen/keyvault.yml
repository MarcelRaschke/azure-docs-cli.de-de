### YamlMime:AzureCLIGroup
uid: az_keyvault
name: az keyvault
summary: Verwalten von KeyVault-Schlüsseln, Geheimnissen und Zertifikaten.
description: ''
directCommands:
- uid: az_keyvault_create
  name: az keyvault create
  summary: Erstellen Sie einen Tresor oder ein HSM.
  description: Wenn nicht angegeben ist, werden Standardberechtigungen für den aktuellen Benutzer oder Dienstprinzipal erstellt, es sei denn, `--enable-rbac-authorization` das `--no-self-perms` Flag ist angegeben.
  syntax: >-
    az keyvault create --resource-group
                       [--administrators]
                       [--enable-purge-protection {false, true}]
                       [--enable-rbac-authorization {false, true}]
                       [--enable-soft-delete {false, true}]
                       [--enabled-for-deployment {false, true}]
                       [--enabled-for-disk-encryption {false, true}]
                       [--enabled-for-template-deployment {false, true}]
                       [--hsm-name]
                       [--location]
                       [--name]
                       [--network-acls]
                       [--network-acls-ips]
                       [--network-acls-vnets]
                       [--no-self-perms {false, true}]
                       [--no-wait]
                       [--retention-days]
                       [--sku]
                       [--subscription]
                       [--tags]
  examples:
  - summary: Erstellen Sie einen Schlüsseltresor mit angegebenen Netzwerk-ACLs (verwenden Sie --network-acls, um IP- und VNET-Regeln mithilfe einer JSON-Zeichenfolge anzugeben).
    syntax: 'az keyvault create --location westus2 --name MyKeyVault --resource-group MyResourceGroup --network-acls "{\"ip\": [\"1.2.3.4\", \"2.3.4.0/24\"], \"vnet\": [\"vnet_name_1/subnet_name1\", \"vnet_name_2/subnet_name2\", \"/subscriptions/000000-0000-0000/resourceGroups/MyResourceGroup/providers/Microsoft.Network/virtualNetworks/MyVNet/subnets/MySubnet\"]}"'
  - summary: Erstellen Sie einen Schlüsseltresor mit angegebenen Netzwerk-ACLs (verwenden Sie --network-acls, um IP- und VNET-Regeln mithilfe einer JSON-Datei anzugeben).
    syntax: az keyvault create --location westus2 --name MyKeyVault --resource-group MyResourceGroup --network-acls network-acls-example.json
  - summary: Erstellen Sie einen Schlüsseltresor mit angegebenen Netzwerk-ACLs (verwenden Sie --network-acls-ips, um IP-Regeln anzugeben).
    syntax: az keyvault create --location westus2 --name MyKeyVault --resource-group MyResourceGroup --network-acls-ips 3.4.5.0/24 4.5.6.0/24
  - summary: Erstellen Sie einen Schlüsseltresor mit angegebenen Netzwerk-ACLs (verwenden Sie --network-acls-vnets, um VNET-Regeln anzugeben).
    syntax: az keyvault create --location westus2 --name MyKeyVault --resource-group MyResourceGroup --network-acls-vnets vnet_name_2/subnet_name_2 vnet_name_3/subnet_name_3 /subscriptions/000000-0000-0000/resourceGroups/MyResourceGroup/providers/Microsoft.Network/virtualNetworks/vnet_name_4/subnets/subnet_name_4
  - summary: Erstellen Sie einen Schlüsseltresor mit angegebenen Netzwerk-ACLs (verwenden Sie --network-acls, --network-acls-ips und --network-acls-vnets zusammen, redundante Regeln werden entfernt, und schließlich gibt es 4 IP-Regeln und 3 VNET-Regeln).
    syntax: 'az keyvault create --location westus2 --name MyKeyVault --resource-group MyResourceGroup --network-acls "{\"ip\": [\"1.2.3.4\", \"2.3.4.0/24\"], \"vnet\": [\"vnet_name_1/subnet_name1\", \"vnet_name_2/subnet_name2\"]}" --network-acls-ips 3.4.5.0/24 4.5.6.0/24 --network-acls-vnets vnet_name_2/subnet_name_2 vnet_name_3/subnet_name_3 /subscriptions/000000-0000-0000/resourceGroups/MyResourceGroup/providers/Microsoft.Network/virtualNetworks/vnet_name_4/subnets/subnet_name_4'
  - summary: Erstellen eines Schlüsseltresors (automatisch generiert)
    syntax: az keyvault create --location westus2 --name MyKeyVault --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --administrators
    summary: '[Nur HSM] Administratorrolle für Datenebenenvorgänge für verwaltetes HSM. Sie akzeptiert eine durch Leerzeichen getrennte Liste von OIDs, die zugewiesen werden.'
    description: ''
  - name: --enable-purge-protection
    parameterValueGroup: false, true
    summary: Eigenschaft, die an gibt, ob der Schutz vor Bereinigung für diesen Tresor aktiviert ist. Wenn Sie diese Eigenschaft auf TRUE festlegen, wird der Schutz vor dem Löschen für diesen Tresor und dessen Inhalt aktiviert. Nur der Key Vault-Dienst kann eine harte, nicht behebbare Löschung initiieren. Die Einstellung ist nur wirksam, wenn das weiche Löschen ebenfalls aktiviert ist. Das Aktivieren dieser Funktion kann nicht rückgängig gemacht werden. Das heißt, die Eigenschaft akzeptiert false nicht als Wert.
    description: ''
  - name: --enable-rbac-authorization
    parameterValueGroup: false, true
    summary: ''
    description: ''
  - name: --enable-soft-delete
    parameterValueGroup: false, true
    summary: '[Nur Tresor] Eigenschaft, um anzugeben, ob die Funktion "Soft Delete" für diesen Schlüsseltresor aktiviert ist. Wenn er beim Erstellen eines neuen Schlüsseltresors nicht auf einen Wert (TRUE oder FALSE) festgelegt ist, wird er standardmäßig auf TRUE festgelegt. Sobald der Wert auf TRUE festgelegt ist, kann er nicht auf FALSE zurückverwendet werden.'
    description: ''
  - name: --enabled-for-deployment
    parameterValueGroup: false, true
    summary: '[Nur Tresor] Eigenschaft, um anzugeben, ob Azure Virtual Machines zertifikate, die als Geheimnisse gespeichert sind, aus dem Schlüsseltresor abrufen dürfen.'
    description: ''
  - name: --enabled-for-disk-encryption
    parameterValueGroup: false, true
    summary: '[Nur Tresor] Eigenschaft, um anzugeben, Azure Disk Encryption Schlüssel aus dem Tresor abrufen und die Umschlüsselung entpacken dürfen.'
    description: ''
  - name: --enabled-for-template-deployment
    parameterValueGroup: false, true
    summary: '[Nur Tresor] Eigenschaft, um anzugeben, ob Azure Resource Manager Geheimnisse aus dem Schlüsseltresor abrufen darf.'
    description: ''
  - name: --hsm-name
    summary: Name des HSM. (---hsm-name und --name/-n schließen sich gegenseitig aus, geben Sie nur einen von ihnen an).
    description: ''
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --name -n
    summary: Name des Tresors.
    description: ''
  - name: --network-acls
    summary: 'Netzwerk-ACLs. Sie akzeptiert einen JSON-Dateinamen oder eine JSON-Zeichenfolge. JSON-Format: `{"ip":[<ip1>, <ip2>...],"vnet":[<vnet_name_1>/<subnet_name_1>,<subnet_id2>...]}` .'
    description: ''
  - name: --network-acls-ips
    summary: IP-Regeln für Netzwerk-ACLs. Durch Leerzeichen getrennte Liste von IP-Adressen.
    description: ''
  - name: --network-acls-vnets
    summary: VNET-Regeln für Netzwerk-ACLS. Durch Leerzeichen getrennte Liste von VNET-/Subnetzpaaren oder Subnetzressourcen-IDs.
    description: ''
  - name: --no-self-perms
    parameterValueGroup: false, true
    summary: '[Nur Tresor] Fügen Sie im neuen Tresor keine Berechtigungen für den aktuellen Benutzer/Dienstprinzipal hinzu.'
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --retention-days
    defaultValue: "90"
    summary: Datenaufbewahrungstage für das weiche Löschen. Er akzeptiert >=7 und <=90.
    description: ''
  - name: --sku
    summary: 'Erforderlich. SKU-Details. Zulässige Werte für Vault: Premium, Standard. Standard: Standard. Zulässige Werte für HSM: Standard_B1, Custom_B32. Standard: Standard_B1.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: key[=value] [key[=value] ...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_delete
  name: az keyvault delete
  summary: Löschen sie einen Tresor oder ein HSM.
  description: ''
  syntax: >-
