  description: ''
  syntax: >-
    az keyvault delete-policy --name
                              [--no-wait]
                              [--object-id]
                              [--resource-group]
                              [--spn]
                              [--subscription]
                              [--upn]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name des Tresors.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --object-id
    summary: Eine GUID, die den Prinzipal identifiziert, der Berechtigungen erhält.
    description: ''
  - name: --resource-group -g
    summary: Fahren Sie nur fort Key Vault der angegebenen Ressourcengruppe angehört.
    description: ''
  - name: --spn
    summary: Name eines Dienstprinzipals, der Berechtigungen erhält.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --upn
    summary: Der Name eines Benutzerprinzipals, der Berechtigungen erhält.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_list
  name: az keyvault list
  summary: Listen Sie Tresore und/oder HSMs auf.
  description: ''
  syntax: >-
    az keyvault list [--query-examples]
                     [--resource-group]
                     [--resource-type]
                     [--subscription]
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --resource-type
    summary: Wenn --resource-type nicht vorhanden ist, listet der Befehl alle Tresore und HSMs auf. Mögliche Werte für --resource-type sind tresor und hsm.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_list-deleted
  name: az keyvault list-deleted
  summary: Abrufen von Informationen zu den gelöschten Tresoren oder HSMs in einem Abonnement.
  description: ''
  syntax: >-
    az keyvault list-deleted [--resource-type]
                             [--subscription]
  optionalParameters:
  - name: --resource-type
    summary: Wenn --resource-type nicht vorhanden ist, listet der Befehl alle gelöschten Tresore und HSMs auf. Mögliche Werte für --resource-type sind tresor und hsm.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_purge
  name: az keyvault purge
  summary: Löschen Sie den angegebenen Tresor oder das angegebene HSM dauerhaft. Der gelöschte Tresor oder das gelöschte HSM wird gelöscht.
  description: ''
  syntax: >-
    az keyvault purge [--hsm-name]
                      [--location]
                      [--name]
                      [--no-wait]
                      [--subscription]
  optionalParameters:
  - name: --hsm-name
    summary: Name des gelöschten HSM. (---hsm-name und --name/-n schließen sich gegenseitig aus, geben Sie nur einen von ihnen an).
    description: ''
  - name: --location -l
    summary: Speicherort des gelöschten Tresors oder HSMs.
    description: ''
  - name: --name -n
    summary: Name des gelöschten Tresors.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_recover
  name: az keyvault recover
  summary: Stellen Sie einen Tresor oder ein HSM wieder her.
  description: Stellen Sie einen zuvor gelöschten Tresor oder ein zuvor gelöschtes HSM wieder her, für den das vorläufig gelöschte Löschen aktiviert wurde.
  syntax: >-
    az keyvault recover [--hsm-name]
                        [--location]
                        [--name]
                        [--no-wait]
                        [--resource-group]
                        [--subscription]
  examples:
  - summary: Stellen Sie einen Schlüsseltresor wieder her. (automatisch generiert)
    syntax: az keyvault recover --location westus2 --name MyKeyVault --resource-group MyResourceGroup
  optionalParameters:
  - name: --hsm-name
    summary: Name des gelöschten HSM. (---hsm-name und --name/-n schließen sich gegenseitig aus, geben Sie nur einen von ihnen an).
    description: ''
  - name: --location -l
    summary: Speicherort des gelöschten Tresors oder HSM.
    description: ''
  - name: --name -n
    summary: Name des gelöschten Tresors.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --resource-group -g
    summary: Ressourcengruppe des gelöschten Tresors oder HSM.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_set-policy
  name: az keyvault set-policy
  summary: Aktualisieren der Sicherheitsrichtlinieneinstellungen für Key Vault.
  description: ''
  syntax: >-
    az keyvault set-policy --name
                           [--certificate-permissions {create, delete, deleteissuers, get, getissuers, import, list, listissuers, managecontacts, manageissuers, purge, recover, setissuers, update}]
                           [--key-permissions {backup, create, decrypt, delete, encrypt, get, import, list, purge, recover, restore, sign, unwrapKey, update, verify, wrapKey}]
                           [--no-wait]
                           [--object-id]
                           [--resource-group]
                           [--secret-permissions {backup, delete, get, list, purge, recover, restore, set}]
                           [--spn]
                           [--storage-permissions {backup, delete, deletesas, get, getsas, list, listsas, purge, recover, regeneratekey, restore, set, setsas, update}]
                           [--subscription]
                           [--upn]
  examples:
  - summary: Weisen Sie einer `get` `list` Objekt-ID Schlüsselberechtigungen , und `import` `backup` `restore` Geheimnisberechtigungen zu.
    syntax: az keyvault set-policy -n MyVault --key-permissions get list import --secret-permissions backup restore --object-id {GUID}
  - summary: Weisen Sie einem `get` `list` UPN (Benutzerprinzipalname) Schlüsselberechtigungen zu.
    syntax: az keyvault set-policy -n MyVault --key-permissions get list --upn {UPN}
  - summary: Weisen Sie einem `get` `list` SPN (Dienstprinzipalname) Schlüsselberechtigungen zu.
    syntax: az keyvault set-policy -n MyVault --key-permissions get list --spn {SPN}
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name des Tresors.
    description: ''
  optionalParameters:
  - name: --certificate-permissions
    parameterValueGroup: create, delete, deleteissuers, get, getissuers, import, list, listissuers, managecontacts, manageissuers, purge, recover, setissuers, update
    summary: Durch Leerzeichen getrennte Liste der zu zuweisenden Zertifikatberechtigungen.
    description: ''
  - name: --key-permissions
    parameterValueGroup: backup, create, decrypt, delete, encrypt, get, import, list, purge, recover, restore, sign, unwrapKey, update, verify, wrapKey
    summary: Durch Leerzeichen getrennte Liste der zu zuweisenden Schlüsselberechtigungen.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --object-id
    summary: Eine GUID, die den Prinzipal identifiziert, der Berechtigungen erhält.
    description: ''
  - name: --resource-group -g
    summary: Fahren Sie nur fort Key Vault der angegebenen Ressourcengruppe angehört.
    description: ''
  - name: --secret-permissions
    parameterValueGroup: backup, delete, get, list, purge, recover, restore, set
    summary: Durch Leerzeichen getrennte Liste der zu zuweisenden Geheimnisberechtigungen.
    description: ''
  - name: --spn
    summary: Name eines Dienstprinzipals, der Berechtigungen erhält.
    description: ''
  - name: --storage-permissions
    parameterValueGroup: backup, delete, deletesas, get, getsas, list, listsas, purge, recover, regeneratekey, restore, set, setsas, update
    summary: Durch Leerzeichen getrennte Liste der zu zuweisenden Speicherberechtigungen.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --upn
    summary: Der Name eines Benutzerprinzipals, der Berechtigungen erhält.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
