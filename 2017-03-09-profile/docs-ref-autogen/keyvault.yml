    summary: Name des gelöschten Tresors.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_update
  name: az keyvault update
  summary: Aktualisieren der Eigenschaften eines Tresors.
  description: ''
  syntax: >-
    az keyvault update --name
                       [--add]
                       [--enable-purge-protection {false, true}]
                       [--enable-rbac-authorization {false, true}]
                       [--enable-soft-delete {false, true}]
                       [--enabled-for-deployment {false, true}]
                       [--enabled-for-disk-encryption {false, true}]
                       [--enabled-for-template-deployment {false, true}]
                       [--force-string]
                       [--no-wait]
                       [--remove]
                       [--resource-group]
                       [--retention-days]
                       [--set]
                       [--subscription]
  examples:
  - summary: Aktualisieren der Eigenschaften eines Tresors. (automatisch generiert)
    syntax: az keyvault update --enabled-for-disk-encryption true --name MyKeyVault --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name des Tresors.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Fügen Sie einer Liste von -Objekten ein -Objekt hinzu, indem Sie ein Pfad- und Schlüsselwertpaar angeben.  Beispiel: --add property.listProperty <key=value, string oder JSON string>.'
    description: ''
  - name: --enable-purge-protection
    parameterValueGroup: false, true
    summary: Eigenschaft, die an gibt, ob der Schutz vor Bereinigung für diesen Tresor aktiviert ist. Wenn Sie diese Eigenschaft auf TRUE festlegen, wird der Schutz vor dem Löschen für diesen Tresor und dessen Inhalt aktiviert. Nur der Key Vault-Dienst kann eine harte, nicht behebbare Löschung initiieren. Die Einstellung ist nur wirksam, wenn das weiche Löschen ebenfalls aktiviert ist. Das Aktivieren dieser Funktion kann nicht rückgängig gemacht werden. Das heißt, die Eigenschaft akzeptiert false nicht als Wert.
    description: ''
  - name: --enable-rbac-authorization
    parameterValueGroup: false, true
    summary: ''
    description: ''
  - name: --enable-soft-delete
    parameterValueGroup: false, true
    summary: '[Nur Tresor] Eigenschaft, um anzugeben, ob die Funktion "Soft Delete" für diesen Schlüsseltresor aktiviert ist. Wenn er beim Erstellen eines neuen Schlüsseltresors nicht auf einen Wert (TRUE oder FALSE) festgelegt ist, wird er standardmäßig auf TRUE festgelegt. Sobald der Wert auf TRUE festgelegt ist, kann er nicht auf FALSE zurückverwendet werden.'
    description: ''
  - name: --enabled-for-deployment
    parameterValueGroup: false, true
    summary: '[Nur Tresor] Eigenschaft, um anzugeben, ob Azure Virtual Machines zertifikate, die als Geheimnisse gespeichert sind, aus dem Schlüsseltresor abrufen dürfen.'
    description: ''
  - name: --enabled-for-disk-encryption
    parameterValueGroup: false, true
    summary: '[Nur Tresor] Eigenschaft, um anzugeben, Azure Disk Encryption Schlüssel aus dem Tresor abrufen und die Umschlüsselung entpacken dürfen.'
    description: ''
  - name: --enabled-for-template-deployment
    parameterValueGroup: false, true
    summary: '[Nur Tresor] Eigenschaft, mit der angegeben wird Azure Resource Manager ob das Abrufen von Geheimnissen aus dem Schlüsseltresor zulässig ist.'
    description: ''
  - name: --force-string
    summary: Wenn Sie "set" oder "add" verwenden, behalten Sie Zeichenfolgenliterale bei, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --remove
    summary: 'Entfernen Sie eine Eigenschaft oder ein Element aus einer Liste.  Beispiel: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Fahren Sie nur fort Key Vault der angegebenen Ressourcengruppe angehört.
    description: ''
  - name: --retention-days
    summary: Datenaufbewahrungstage für das weiche Löschen. Sie akzeptiert >=7 und <=90.
    description: ''
  - name: --set
    summary: 'Aktualisieren Sie ein -Objekt, indem Sie einen festzulegenden Eigenschaftenpfad und -wert angeben.  Beispiel: --set property1.property2=<value>.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_wait
  name: az keyvault wait
  summary: Versetzen Sie die CLI in einen Wartezustand, bis eine Bedingung des Tresors erfüllt ist.
  description: ''
  syntax: >-
    az keyvault wait --name
                     [--created]
                     [--custom]
                     [--deleted]
                     [--exists]
                     [--interval]
                     [--resource-group]
                     [--subscription]
                     [--timeout]
                     [--updated]
  examples:
  - summary: Halten Sie die CLI an, bis der Tresor erstellt wurde.
    syntax: az keyvault wait --name MyVault --created
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name des Tresors.
    description: ''
  optionalParameters:
  - name: --created
    summary: Warten Sie, bis die Erstellung mit "provisioningState" bei "Succeeded" (Erfolgreich) ausgeführt wurde.
    description: ''
  - name: --custom
    summary: "Warten Sie, bis die Bedingung eine benutzerdefinierte JMESPath-Abfrage erfüllt. Beispiel: provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running']."
    description: ''
  - name: --deleted
    summary: Warten Sie, bis gelöscht wurde.
    description: ''
  - name: --exists
    summary: Warten Sie, bis die Ressource vorhanden ist.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Abrufintervall in Sekunden.
    description: ''
  - name: --resource-group -g
    summary: Fahren Sie nur fort, wenn Key Vault zur angegebenen Ressourcengruppe gehört.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximale Wartezeit in Sekunden.
    description: ''
  - name: --updated
    summary: Warten Sie, bis das Update mit provisioningState unter "Succeeded" (Erfolgreich) ausgeführt wurde.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
