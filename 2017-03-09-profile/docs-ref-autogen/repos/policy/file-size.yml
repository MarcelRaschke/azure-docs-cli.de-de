### YamlMime:AzureCLIGroup
uid: az_repos_policy_file-size
name: az repos policy file-size
summary: Dateigrößen Richtlinie verwalten.
description: ''
directCommands:
- uid: az_repos_policy_file-size_create
  name: az repos policy file-size create
  summary: Erstellen Sie die Dateigrößen Richtlinie.
  description: ''
  syntax: >-
    az repos policy file-size create --blocking {false, true}
                                     --enabled {false, true}
                                     --maximum-git-blob-size
                                     --repository-id
                                     --use-uncompressed-size {false, true}
                                     [--detect {false, true}]
                                     [--org]
                                     [--project]
                                     [--subscription]
  requiredParameters:
  - isRequired: true
    name: --blocking
    parameterValueGroup: false, true
    summary: Gibt an, ob die Richtlinie blockiert werden soll oder nicht.
    description: ''
  - isRequired: true
    name: --enabled
    parameterValueGroup: false, true
    summary: Gibt an, ob die Richtlinie aktiviert ist.
    description: ''
  - isRequired: true
    name: --maximum-git-blob-size
    summary: Maximale git-BLOB-Größe in Bytes. Wenn Sie z. b. ein Limit von 10 Bytes angeben möchten, geben Sie--Maximum-git-BLOB-size 10 an.
    description: ''
  - isRequired: true
    name: --repository-id
    summary: Die ID des Repository, auf das die Richtlinie angewendet werden soll.
    description: ''
  - isRequired: true
    name: --use-uncompressed-size
    parameterValueGroup: false, true
    summary: Ob die nicht komprimierte Größe verwendet werden soll.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: https://dev.azure.com/MyOrganizationName/ .'
    description: ''
  - name: --project -p
    summary: Der Name oder die ID des Projekts. Sie können das Standard Projekt mithilfe von AZ devops configure-d Project = NAME_OR_ID konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_repos_policy_file-size_update
  name: az repos policy file-size update
  summary: Dateigrößen Richtlinie aktualisieren.
  description: ''
  syntax: >-
    az repos policy file-size update --id
                                     [--blocking {false, true}]
                                     [--detect {false, true}]
                                     [--enabled {false, true}]
                                     [--maximum-git-blob-size]
                                     [--org]
                                     [--project]
                                     [--repository-id]
                                     [--subscription]
                                     [--use-uncompressed-size {false, true}]
  requiredParameters:
  - isRequired: true
    name: --id --policy-id
    summary: Die ID der Richtlinie.
    description: ''
  optionalParameters:
  - name: --blocking
    parameterValueGroup: false, true
    summary: Gibt an, ob die Richtlinie blockiert werden soll oder nicht.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --enabled
    parameterValueGroup: false, true
    summary: Gibt an, ob die Richtlinie aktiviert ist.
    description: ''
  - name: --maximum-git-blob-size
    summary: Maximale git-BLOB-Größe in Bytes. Wenn Sie z. b. ein Limit von 10 Bytes angeben möchten, geben Sie--Maximum-git-BLOB-size 10 an.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: https://dev.azure.com/MyOrganizationName/ .'
    description: ''
  - name: --project -p
    summary: Der Name oder die ID des Projekts. Sie können das Standard Projekt mithilfe von AZ devops configure-d Project = NAME_OR_ID konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt.
    description: ''
  - name: --repository-id
    summary: Die ID des Repository, auf das die Richtlinie angewendet werden soll.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --use-uncompressed-size
    parameterValueGroup: false, true
    summary: Ob die nicht komprimierte Größe verwendet werden soll.
    description: ''
commands:
- az_repos_policy_file-size_create
- az_repos_policy_file-size_update
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
