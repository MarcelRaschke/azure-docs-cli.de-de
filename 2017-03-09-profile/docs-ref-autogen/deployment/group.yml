### YamlMime:AzureCLIGroup
uid: az_deployment_group
name: az deployment group
summary: Verwalten Azure Resource Manager Vorlagenbereitstellung in der Ressourcengruppe.
description: ''
directCommands:
- uid: az_deployment_group_cancel
  name: az deployment group cancel
  summary: Brechen Sie eine Bereitstellung in der Ressourcengruppe ab.
  description: ''
  syntax: >-
    az deployment group cancel --name
                               --resource-group
                               [--subscription]
  examples:
  - summary: Brechen Sie eine Bereitstellung in der Ressourcengruppe ab.
    syntax: az deployment group cancel -g testrg -n deployment01
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Bereitstellungsname.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_deployment_group_create
  name: az deployment group create
  summary: Starten Sie eine Bereitstellung in der Ressourcengruppe.
  description: ''
  syntax: >-
    az deployment group create --resource-group
                               [--aux-subs]
                               [--aux-tenants]
                               [--handle-extended-json-format]
                               [--mode {Complete, Incremental}]
                               [--name]
                               [--no-prompt {false, true}]
                               [--no-wait]
                               [--parameters]
                               [--query-string]
                               [--rollback-on-error]
                               [--subscription]
                               [--template-file]
                               [--template-uri]
  examples:
  - summary: Erstellen Sie mithilfe von Parametern aus einer lokalen JSON-Datei eine Bereitstellung in einer Ressourcengruppe aus einer Remotevorlagendatei.
    syntax: >-
      az deployment group create --resource-group testrg --name rollout01 \
          --template-uri https://myresource/azuredeploy.json --parameters @myparameters.json
  - summary: Erstellen Sie mithilfe von Parametern aus einer JSON-Zeichenfolge eine Bereitstellung in einer Ressourcengruppe aus einer lokalen Vorlagendatei.
    syntax: >-
      az deployment group create --resource-group testrg --name rollout01 \
          --template-file azuredeploy.json  \
          --parameters '{ \"policyName\": { \"value\": \"policy2\" } }'
  - summary: Erstellen Sie mithilfe von Parametern aus einer Arrayzeichenfolge eine Bereitstellung in einer Ressourcengruppe aus einer lokalen Vorlagendatei.
    syntax: az deployment group create --resource-group testgroup --template-file demotemplate.json --parameters exampleString='inline string' exampleArray='("value1", "value2")'
  - summary: Erstellen Sie eine Bereitstellung in einer Ressourcengruppe aus einer lokalen Vorlage, indem Sie eine Parameterdatei, eine Remoteparameterdatei und selektives Überschreiben von Schlüssel-Wert-Paaren verwenden.
    syntax: >-
      az deployment group create --resource-group testrg --name rollout01 \
          --template-file azuredeploy.json  --parameters @params.json \
          --parameters https://mysite/params.json --parameters MyValue=This MyArray=@array.json
  - summary: Erstellen einer Bereitstellung im Abonnementbereich aus einer Vorlagenspezifikation
    syntax: az deployment group create --resource-group testrg --template-spec "/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/testrg/providers/Microsoft.Resources/templateSpecs/myTemplateSpec/versions/1.0"
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Die Ressourcengruppe, unter der die Bereitstellung erstellt werden soll.
    description: ''
  optionalParameters:
  - name: --aux-subs
    summary: Zusätzliche Abonnements, die während der mandantenübergreifenden Bereitstellung verwendet werden.
    description: ''
  - name: --aux-tenants
    summary: Zusätzliche Mandanten, die während der mandantenübergreifenden Bereitstellung verwendet werden.
    description: ''
  - name: --handle-extended-json-format -j
    summary: Unterstützung für die Handhabung erweiterter Vorlageninhalte, einschließlich mehrstufiger Vorlagen und Kommentaren in der Bereitstellung.
    description: ''
  - name: --mode
    defaultValue: Incremental
    parameterValueGroup: Complete, Incremental
    summary: Der Bereitstellungsmodus.
    description: ''
  - name: --name -n
    summary: Der Bereitstellungsname.
    description: ''
  - name: --no-prompt
    parameterValueGroup: false, true
    summary: Die Option zum Deaktivieren der Eingabeaufforderung fehlender Parameter für die ARM-Vorlage. Wenn der Wert true ist, wird die Eingabeaufforderung ignoriert, die Benutzer zur Bereitstellung fehlender Parameter auffordern. Der Standardwert ist „FALSE“.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --parameters -p
    summary: Geben Sie Werte für Bereitstellungsparameter an.
    description: Parameter können aus einer Datei mithilfe der `@{path}` Syntax, einer JSON-Zeichenfolge oder als <KEY=VALUE>-Paare angegeben werden. Parameter werden in der angegebenen Reihenfolge ausgewertet. Wenn also ein Wert zweimal zugewiesen wird, wird der zweite Wert verwendet. Es wird empfohlen, zuerst Die Parameterdatei zu verwenden und dann selektiv mithilfe der KEY=VALUE-Syntax außer Kraft zu setzen.
  - name: --query-string -q
    summary: Die Abfragezeichenfolge (ein SAS-Token), die bei verknüpften Vorlagen mit dem Vorlagen-URI verwendet werden soll.
    description: ''
  - name: --rollback-on-error
    summary: Der Name einer Bereitstellung, auf die bei einem Fehler ein Rollback durchgeführt werden soll, oder verwenden Sie als Flag, um ein Rollback auf die letzte erfolgreiche Bereitstellung zu führen.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --template-file -f
    summary: Der Pfad zur Vorlagendatei oder Bicep-Datei.
    description: ''
  - name: --template-uri -u
    summary: Der URI der Vorlagendatei.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_deployment_group_delete
  name: az deployment group delete
  summary: Löschen Sie eine Bereitstellung in der Ressourcengruppe.
  description: ''
  syntax: >-
    az deployment group delete --name
                               --resource-group
                               [--no-wait]
                               [--subscription]
  examples:
  - summary: Löschen Sie eine Bereitstellung in der Ressourcengruppe.
    syntax: az deployment group delete -g testrg -n deployment01
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Bereitstellungsname.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_deployment_group_export
  name: az deployment group export
  summary: Exportiert die für die Bereitstellung verwendete Vorlage.
  description: ''
  syntax: >-
    az deployment group export --name
                               --resource-group
                               [--subscription]
  examples:
  - summary: Exportieren Sie die Vorlage, die für eine Bereitstellung in der Ressourcengruppe verwendet wird.
    syntax: az deployment group export --resource-group testrg --name MyDeployment
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Bereitstellungsname.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_deployment_group_list
  name: az deployment group list
  summary: Listen Sie Bereitstellungen in der Ressourcengruppe auf.
  description: ''
  syntax: >-
    az deployment group list --resource-group
                             [--filter]
                             [--query-examples]
                             [--subscription]
  examples:
  - summary: Listen Sie Bereitstellungen in der Ressourcengruppe auf.
    syntax: az deployment group list -g testrg
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --filter
    summary: Filtern Sie den Ausdruck mithilfe der OData-Notation. Sie können "--filter "provisioningState eq '{state}'" verwenden, um provisioningState zu filtern. Weitere Informationen finden Sie unter https://docs.microsoft.com/en-us/rest/api/resources/deployments/listatsubscriptionscope#uri-parameters .
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
