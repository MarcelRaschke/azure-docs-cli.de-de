- uid: az_deployment_group_validate
  name: az deployment group validate
  summary: Überprüfen Sie, ob eine Vorlage in der Ressourcengruppe gültig ist.
  description: ''
  syntax: >-
    az deployment group validate --resource-group
                                 [--handle-extended-json-format]
                                 [--mode {Complete, Incremental}]
                                 [--name]
                                 [--no-prompt {false, true}]
                                 [--parameters]
                                 [--query-string]
                                 [--rollback-on-error]
                                 [--subscription]
                                 [--template-file]
                                 [--template-uri]
  examples:
  - summary: Überprüfen Sie, ob eine Vorlage in der Ressourcengruppe gültig ist.
    syntax: az deployment group validate --resource-group testrg --template-file {template-file}
  - summary: Überprüfen Sie, ob eine Vorlage in der Ressourcengruppe gültig ist. (automatisch generiert)
    syntax: az deployment group validate --parameters MyValue=This MyArray=@array.json --resource-group testrg --template-file azuredeploy.json
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Die Ressourcengruppe, unter der die Bereitstellung erstellt werden soll.
    description: ''
  optionalParameters:
  - name: --handle-extended-json-format -j
    summary: Unterstützung für die Handhabung von erweiterten Vorlageninhalten, einschließlich mehrstufiger Vorlagen und Kommentaren in der Bereitstellung.
    description: ''
  - name: --mode
    defaultValue: Incremental
    parameterValueGroup: Complete, Incremental
    summary: Der Bereitstellungsmodus.
    description: ''
  - name: --name -n
    summary: Der Bereitstellungsname.
    description: ''
  - name: --no-prompt
    parameterValueGroup: false, true
    summary: Die Option zum Deaktivieren der Eingabeaufforderung fehlender Parameter für die ARM-Vorlage. Wenn der Wert true ist, wird die Eingabeaufforderung ignoriert, die Benutzer zur Bereitstellung fehlender Parameter auffordern. Der Standardwert ist „FALSE“.
    description: ''
  - name: --parameters -p
    summary: Geben Sie Werte für Bereitstellungsparameter an.
    description: Parameter können aus einer Datei mithilfe der Syntax, einer JSON-Zeichenfolge oder <`@{path}` KEY=VALUE-Paaren> werden. Parameter werden in der angegebenen Reihenfolge ausgewertet. Wenn also ein Wert zweimal zugewiesen wird, wird der zweite Wert verwendet. Es wird empfohlen, zuerst die Parameterdatei ein- und dann selektiv mithilfe der KEY=VALUE-Syntax zu überschreiben.
  - name: --query-string -q
    summary: Die Abfragezeichenfolge (ein SAS-Token), die bei verknüpften Vorlagen mit dem Template-URI verwendet werden soll.
    description: ''
  - name: --rollback-on-error
    summary: Der Name einer Bereitstellung, auf die bei einem Fehler ein Rollback bzw. ein Flag für ein Rollback zur letzten erfolgreichen Bereitstellung verwendet werden soll.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --template-file -f
    summary: Der Pfad zur Vorlagendatei oder Bicep-Datei.
    description: ''
  - name: --template-uri -u
    summary: Der URI der Vorlagendatei.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_deployment_group_wait
  name: az deployment group wait
  summary: Platzieren Sie die CLI in einen Wartezustand, bis eine Bereitstellungsbedingung erfüllt ist.
  description: ''
  syntax: >-
    az deployment group wait --name
                             --resource-group
                             [--created]
                             [--custom]
                             [--deleted]
                             [--exists]
                             [--interval]
                             [--subscription]
                             [--timeout]
                             [--updated]
  examples:
  - summary: Platzieren Sie die CLI in einen Wartezustand, bis eine Bereitstellungsbedingung erfüllt ist. (automatisch generiert)
    syntax: az deployment group wait --created --name MyDeployment --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Bereitstellungsname.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --created
    summary: Warten Sie, bis mit "provisioningState" bei "Succeeded" erstellt wurde.
    description: ''
  - name: --custom
    summary: "Warten Sie, bis die Bedingung eine benutzerdefinierte JMESPath-Abfrage erfüllt. Beispiel: provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running']."
    description: ''
  - name: --deleted
    summary: Warten Sie, bis sie gelöscht wurde.
    description: ''
  - name: --exists
    summary: Warten Sie, bis die Ressource vorhanden ist.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Abrufintervall in Sekunden.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximale Wartezeit in Sekunden.
    description: ''
  - name: --updated
    summary: Warten Sie, bis das Update mit provisioningState unter "Succeeded" (Erfolgreich) ausgeführt wurde.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
