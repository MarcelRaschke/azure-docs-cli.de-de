### YamlMime:AzureCLIGroup
uid: az_eventgrid_domain_private-link-resource
name: az eventgrid domain private-link-resource
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **eventgrid** -Erweiterung für Azure CLI und erfordert Version 2.0.49 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie zum ersten Mal einen Befehl **AZ eventgrid Domain private-Link-resource** ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten der Ressource des privaten Links einer Domäne.
description: ''
directCommands:
- uid: az_eventgrid_domain_private-link-resource_list
  name: az eventgrid domain private-link-resource list
  summary: Listet die Eigenschaften aller privaten Verknüpfungs Ressourcen für eine Domäne auf.
  description: ''
  syntax: >-
    az eventgrid domain private-link-resource list --domain-name
                                                   --resource-group
  examples:
  - summary: Zeigt eine private Endpunkt Verbindung für eine Domäne an.
    syntax: az eventgrid domain private-link-resource list -g rg1 --domain-name domain1
  requiredParameters:
  - isRequired: true
    name: --domain-name
    summary: Der Name der Domäne.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_eventgrid_domain_private-link-resource_show
  name: az eventgrid domain private-link-resource show
  summary: Zeigen Sie die Eigenschaften einer privaten Link Ressource für eine Domäne an.
  description: ''
  syntax: >-
    az eventgrid domain private-link-resource show --domain-name
                                                   --name
                                                   --resource-group
  examples:
  - summary: Zeigt eine private Endpunkt Verbindung für eine Domäne an.
    syntax: az eventgrid domain private-link-resource show -g rg1 --domain-name domain1 -n domain
  requiredParameters:
  - isRequired: true
    name: --domain-name
    summary: Der Name der Domäne.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Ressource für den privaten Link.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
commands:
- az_eventgrid_domain_private-link-resource_list
- az_eventgrid_domain_private-link-resource_show
