### YamlMime:AzureCLIGroup
uid: az_sentinel_action
name: az sentinel action
extensionInformation: >-
  > [!Note]

  > Dieser Verweis ist Teil der **Sentinel** -Erweiterung für Azure CLI und erfordert Version 2.11.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Sentinel Action** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Sentinel-Aktion.
description: ''
directCommands:
- uid: az_sentinel_action_list
  name: az sentinel action list
  summary: Ruft alle Aktionen der Warnungs Regel ab.
  description: ''
  syntax: >-
    az sentinel action list --resource-group
                            --rule-id
                            --workspace-name
  examples:
  - summary: Alle Aktionen der Warnungs Regel erhalten.
    syntax: az sentinel action list --resource-group "myRg" --rule-id "{rule-id}" --workspace-name "myWorkspace"
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --rule-id
    summary: Benachrichtigungs Regel-ID.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Den Namen des Arbeitsbereichs
    description: ''
commands:
- az_sentinel_action_list
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
