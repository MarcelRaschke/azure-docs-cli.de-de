### YamlMime:AzureCLIGroup
uid: az_resource_link
name: az resource link
summary: Verwalten von Links zwischen Ressourcen.
description: Die Verknüpfung ist eine Funktion Resource Managers. Sie ermöglicht das Deklarieren von Beziehungen zwischen Ressourcen, auch wenn sie sich nicht in derselben Ressourcengruppe befinden. Verknüpfungen haben keine Auswirkungen auf die Ressourcennutzung, die Abrechnung oder den rollenbasierten Zugriff. Sie ermöglicht die Gruppenübergreifende Verwaltung mehrerer Ressourcen als einzelne Einheit.
directCommands:
- uid: az_resource_link_create
  name: az resource link create
  summary: Erstellen Sie eine neue Verknüpfung zwischen Ressourcen.
  description: ''
  syntax: >-
    az resource link create --link
                            --target
                            [--notes]
                            [--subscription]
  examples:
  - summary: Erstellen Eines Links von {SourceID} zu {ResourceID} mit Hinweisen
    syntax: az resource link create --link {SourceID} --target {ResourceID} --notes "SourceID depends on ResourceID"
  requiredParameters:
  - isRequired: true
    name: --link
    summary: Vollqualifizierte Ressourcen-ID des Ressourcenlinks.
    description: 'Format: /subscriptions/{SubID}/resourceGroups/{ResourceGroupID}/providers/{ProviderNamespace}/{ResourceType}/{ResourceName}/providers/Microsoft.Resources/links/{LinkName}.'
  - isRequired: true
    name: --target
    summary: Vollqualifizierte Ressourcen-ID des Ressourcenverknüpfungsziels.
    description: ''
  optionalParameters:
  - name: --notes
    summary: Hinweise für den Link.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_resource_link_delete
  name: az resource link delete
  summary: Löscht einen Link zwischen Ressourcen.
  description: ''
  syntax: >-
    az resource link delete --link
                            [--subscription]
  examples:
  - summary: Link löschen {LinkID}
    syntax: az resource link delete --link {LinkID}
  requiredParameters:
  - isRequired: true
    name: --link
    summary: Vollqualifizierte Ressourcen-ID des Ressourcenlinks.
    description: 'Format: /subscriptions/{SubID}/resourceGroups/{ResourceGroupID}/providers/{ProviderNamespace}/{ResourceType}/{ResourceName}/providers/Microsoft.Resources/links/{LinkName}.'
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_resource_link_list
  name: az resource link list
  summary: Ressourcenlinks auflisten.
  description: ''
  syntax: >-
    az resource link list [--filter]
                          [--query-examples]
                          [--scope]
                          [--subscription]
  examples:
  - summary: Auflisten von Links, Filtern mit {filter-string}
    syntax: az resource link list --filter {filter-string}
  - summary: Auflisten aller Links für die Ressourcengruppe {ResourceGroup} im Abonnement {SubID}
    syntax: az resource link list --scope /subscriptions/{SubID}/resourceGroups/{ResourceGroup}
  optionalParameters:
  - name: --filter
    summary: Filterzeichenfolge zum Einschränken von Ergebnissen.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --scope
    summary: Vollqualifizierter Bereich zum Abrufen von Links.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_resource_link_show
  name: az resource link show
  summary: Ruft einen Ressourcenlink mit der angegebenen ID ab.
  description: ''
  syntax: >-
    az resource link show --link
                          [--query-examples]
                          [--subscription]
  requiredParameters:
  - isRequired: true
    name: --link
    summary: Vollqualifizierte Ressourcen-ID des Ressourcenlinks.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_resource_link_update
  name: az resource link update
  summary: Aktualisieren sie die Verknüpfung zwischen Ressourcen.
  description: ''
  syntax: >-
    az resource link update --link
                            [--notes]
                            [--subscription]
                            [--target]
  examples:
  - summary: Aktualisieren Sie die Hinweise zu {LinkID}. Hinweise zur Erläuterung dieses Links
    syntax: az resource link update --link {LinkID} --notes "some notes to explain this link"
  requiredParameters:
  - isRequired: true
    name: --link
    summary: Vollqualifizierte Ressourcen-ID des Ressourcenlinks.
    description: 'Format: /subscriptions/{SubID}/resourceGroups/{ResourceGroupID}/providers/{ProviderNamespace}/{ResourceType}/{ResourceName}/providers/Microsoft.Resources/links/{LinkName}.'
  optionalParameters:
  - name: --notes
    summary: Hinweise für den Link.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --target
    summary: Vollqualifizierte Ressourcen-ID des Ressourcenverknüpfungsziels.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
commands:
- az_resource_link_create
- az_resource_link_delete
- az_resource_link_list
- az_resource_link_show
