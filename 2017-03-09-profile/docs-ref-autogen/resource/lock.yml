### YamlMime:AzureCLIGroup
uid: az_resource_lock
name: az resource lock
summary: Verwalten von Sperren auf Azure-Ressourcenebene.
description: ''
directCommands:
- uid: az_resource_lock_create
  name: az resource lock create
  summary: Erstellen Sie eine Sperre auf Ressourcenebene.
  description: ''
  syntax: >-
    az resource lock create --lock-type {CanNotDelete, ReadOnly}
                            --name
                            [--namespace]
                            [--notes]
                            [--parent]
                            [--resource]
                            [--resource-group]
                            [--resource-type]
                            [--subscription]
  examples:
  - summary: Erstellen Sie eine schreibgeschützte ressourcenebenensperre in einem vnet.
    syntax: az resource lock create --lock-type ReadOnly -n lockName -g MyResourceGroup --resource myvnet --resource-type Microsoft.Network/virtualNetworks
  - summary: Erstellen Sie eine schreibgeschützte Sperre auf Ressourcenebene in einem vnet mithilfe einer vnet-ID.
    syntax: az resource lock create --lock-type ReadOnly -n lockName --resource /subscriptions/{SubID}/resourceGroups/{ResourceGroup}/providers/Microsoft.Network/virtualNetworks/{VNETName}
  requiredParameters:
  - isRequired: true
    name: --lock-type -t
    parameterValueGroup: CanNotDelete, ReadOnly
    summary: Der Typ der Sperr Einschränkung.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Sperre.
    description: ''
  optionalParameters:
  - name: --namespace
    summary: "Anbieter Namespace (z.: ' Microsoft. Provider ')."
    description: ''
  - name: --notes
    summary: Hinweise zu dieser Sperre.
    description: ''
  - name: --parent
    summary: Der übergeordnete Pfad (z. b. ' Resa/Mya/resb/Myb ').
    description: ''
  - name: --resource --resource-name
    summary: Wenn eine ID angegeben wird, sollten andere Ressourcen Argumente nicht angegeben werden.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --resource-type
    summary: 'Der Ressourcentyp (z.: "resc"). Kann auch das Namespace-/Typformat akzeptieren (z.b. "Microsoft. Provider/resc").'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_resource_lock_delete
  name: az resource lock delete
  summary: Löschen Sie eine Sperre auf Ressourcenebene.
  description: ''
  syntax: >-
    az resource lock delete [--ids]
                            [--name]
                            [--namespace]
                            [--parent]
                            [--resource]
                            [--resource-group]
                            [--resource-type]
                            [--subscription]
  examples:
  - summary: Löschen einer Sperre auf Ressourcenebene
    syntax: az resource lock delete --name lockName -g MyResourceGroup --resource myvnet --resource-type Microsoft.Network/virtualNetworks
  - summary: Löschen Sie eine Sperre auf Ressourcenebene in einem vnet mit einer vnet-ID.
    syntax: az resource lock delete -n lockName --resource /subscriptions/{SubID}/resourceGroups/{ResourceGroup}/providers/Microsoft.Network/virtualNetworks/{VMName}
  - summary: Löschen Sie eine Sperre auf Ressourcenebene. automatisch generierten
    syntax: az resource lock delete --ids /subscriptions/{SubID}/resourceGroups/{ResourceGroup}/providers/Microsoft.Web/sites/{WebApp}
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Wenn angegeben, sollten keine weiteren "Resource ID"-Argumente angegeben werden.
    description: ''
  - name: --name -n
    summary: Der Name der Sperre.
    description: ''
  - name: --namespace
    summary: "Anbieter Namespace (z.: ' Microsoft. Provider ')."
    description: ''
  - name: --parent
    summary: Der übergeordnete Pfad (z. b. ' Resa/Mya/resb/Myb ').
    description: ''
  - name: --resource --resource-name
    summary: Wenn eine ID angegeben wird, sollten andere Ressourcen Argumente nicht angegeben werden.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --resource-type
    summary: 'Der Ressourcentyp (z.: "resc"). Kann auch das Namespace-/Typformat akzeptieren (z.b. "Microsoft. Provider/resc").'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_resource_lock_list
  name: az resource lock list
  summary: Auflisten der Sperrinformationen auf Ressourcenebene.
  description: ''
  syntax: >-
    az resource lock list [--filter-string]
                          [--namespace]
                          [--parent]
                          [--query-examples]
                          [--resource]
                          [--resource-group]
                          [--resource-type]
                          [--subscription]
  examples:
  - summary: Auflisten aller Sperren in einem vnet
    syntax: az resource lock list -g MyResourceGroup --resource myvnet --resource-type Microsoft.Network/virtualNetworks
  optionalParameters:
  - name: --filter-string
    summary: Ein Abfrage Filter, der zum Einschränken der Ergebnisse verwendet werden soll.
    description: ''
  - name: --namespace
    summary: "Anbieter Namespace (z.: ' Microsoft. Provider ')."
    description: ''
  - name: --parent
    summary: Der übergeordnete Pfad (z. b. ' Resa/Mya/resb/Myb ').
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource --resource-name
    summary: Wenn eine ID angegeben wird, sollten andere Ressourcen Argumente nicht angegeben werden.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --resource-type
    summary: 'Der Ressourcentyp (z.: "resc"). Kann auch das Namespace-/Typformat akzeptieren (z.b. "Microsoft. Provider/resc").'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
