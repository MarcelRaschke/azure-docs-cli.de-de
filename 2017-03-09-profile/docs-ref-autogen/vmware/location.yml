### YamlMime:AzureCLIGroup
uid: az_vmware_location
name: az vmware location
extensionInformation: >-
  > [!Note]

  > Dieser Verweis ist Teil der **VMware** -Erweiterung für Azure CLI und erfordert Version 2.11.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ VMware Location** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Befehle zum Überprüfen der Verfügbarkeit nach Standort.
description: ''
directCommands:
- uid: az_vmware_location_checkquotaavailability
  name: az vmware location checkquotaavailability
  summary: Gibt das Kontingent für das Abonnement nach Region zurück.
  description: ''
  syntax: az vmware location checkquotaavailability --location
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
- uid: az_vmware_location_checktrialavailability
  name: az vmware location checktrialavailability
  summary: Geben Sie den Test Status für das Abonnement nach Region zurück.
  description: ''
  syntax: az vmware location checktrialavailability --location
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
commands:
- az_vmware_location_checkquotaavailability
- az_vmware_location_checktrialavailability
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
