### YamlMime:AzureCLIGroup
uid: az_vm_image_terms
name: az vm image terms
summary: Verwalten Sie Azure Marketplace Abbild Begriffen.
description: ''
directCommands:
- uid: az_vm_image_terms_accept
  name: az vm image terms accept
  summary: Akzeptieren Sie Azure Marketplace Abbild Bedingungen, damit das Image zum Erstellen von VMS verwendet werden kann.
  description: ''
  syntax: >-
    az vm image terms accept [--offer]
                             [--plan]
                             [--publisher]
                             [--subscription]
                             [--urn]
  examples:
  - summary: Akzeptieren Sie Azure Marketplace Abbild Bedingungen, damit das Image zum Erstellen von VMS verwendet werden kann.
    syntax: az vm image terms accept --urn publisher:offer:sku:version
  optionalParameters:
  - name: --offer -f
    summary: Bild Angebot.
    description: ''
  - name: --plan
    summary: Abbild Abrechnungsplan.
    description: ''
  - name: --publisher -p
    summary: Image Herausgeber.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --urn
    summary: 'URN im Format "Publisher: Angebot: SKU: Version". Wenn angegeben, können andere Argument Werte ausgelassen werden.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_image_terms_cancel
  name: az vm image terms cancel
  summary: Brechen Sie Azure Marketplace Abbild Bedingungen ab.
  description: ''
  syntax: >-
    az vm image terms cancel [--offer]
                             [--plan]
                             [--publisher]
                             [--subscription]
                             [--urn]
  examples:
  - summary: Brechen Sie Azure Marketplace Abbild Bedingungen ab.
    syntax: az vm image terms cancel --urn publisher:offer:sku:version
  - summary: Brechen Sie Azure Marketplace Abbild Bedingungen ab. automatisch generierten
    syntax: az vm image terms cancel --subscription MySubscription --urn publisher:offer:sku:version
  optionalParameters:
  - name: --offer -f
    summary: Bild Angebot.
    description: ''
  - name: --plan
    summary: Abbild Abrechnungsplan.
    description: ''
  - name: --publisher -p
    summary: Image Herausgeber.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --urn
    summary: 'URN im Format "Publisher: Angebot: SKU: Version". Wenn angegeben, können andere Argument Werte ausgelassen werden.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_image_terms_show
  name: az vm image terms show
  summary: Hier finden Sie Details zu den Azure Marketplace von Image Begriffen.
  description: ''
  syntax: >-
    az vm image terms show [--offer]
                           [--plan]
                           [--publisher]
                           [--query-examples]
                           [--subscription]
                           [--urn]
  examples:
  - summary: Hier finden Sie Details zu den Azure Marketplace von Image Begriffen.
    syntax: az vm image terms show --urn publisher:offer:sku:version
  optionalParameters:
  - name: --offer -f
    summary: Bild Angebot.
    description: ''
  - name: --plan
    summary: Abbild Abrechnungsplan.
    description: ''
  - name: --publisher -p
    summary: Image Herausgeber.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --urn
    summary: 'URN im Format "Publisher: Angebot: SKU: Version". Wenn angegeben, können andere Argument Werte ausgelassen werden.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
