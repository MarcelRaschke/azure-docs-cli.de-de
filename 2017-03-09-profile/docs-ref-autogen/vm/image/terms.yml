### YamlMime:AzureCLIGroup
uid: az_vm_image_terms
name: az vm image terms
summary: Verwalten Azure Marketplace image-Begriffen.
description: ''
directCommands:
- uid: az_vm_image_terms_accept
  name: az vm image terms accept
  summary: Akzeptieren Azure Marketplace Imagebedingungen, damit das Image zum Erstellen von VMs verwendet werden kann.
  description: ''
  syntax: >-
    az vm image terms accept [--offer]
                             [--plan]
                             [--publisher]
                             [--subscription]
                             [--urn]
  examples:
  - summary: Akzeptieren Azure Marketplace Imagebedingungen, damit das Image zum Erstellen von VMs verwendet werden kann.
    syntax: az vm image terms accept --urn publisher:offer:sku:version
  optionalParameters:
  - name: --offer -f
    summary: Imageangebot.
    description: ''
  - name: --plan
    summary: Imageabrechnungsplan.
    description: ''
  - name: --publisher -p
    summary: Imageherausgeber.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --urn
    summary: URN im Format "publisher:offer:sku:version". Wenn angegeben, können andere Argumentwerte weggelassen werden.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_image_terms_cancel
  name: az vm image terms cancel
  summary: Abbrechen Azure Marketplace Imagebedingungen.
  description: ''
  syntax: >-
    az vm image terms cancel [--offer]
                             [--plan]
                             [--publisher]
                             [--subscription]
                             [--urn]
  examples:
  - summary: Abbrechen Azure Marketplace Imagebedingungen.
    syntax: az vm image terms cancel --urn publisher:offer:sku:version
  - summary: Abbrechen Azure Marketplace Imagebedingungen. (automatisch generiert)
    syntax: az vm image terms cancel --subscription MySubscription --urn publisher:offer:sku:version
  optionalParameters:
  - name: --offer -f
    summary: Imageangebot.
    description: ''
  - name: --plan
    summary: Imageabrechnungsplan.
    description: ''
  - name: --publisher -p
    summary: Imageherausgeber.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --urn
    summary: URN im Format "publisher:offer:sku:version". Wenn angegeben, können andere Argumentwerte weggelassen werden.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_image_terms_show
  name: az vm image terms show
  summary: Hier finden Sie die Details Azure Marketplace Bildbegriffen.
  description: ''
  syntax: >-
    az vm image terms show [--offer]
                           [--plan]
                           [--publisher]
                           [--query-examples]
                           [--subscription]
                           [--urn]
  examples:
  - summary: Abrufen der Details Azure Marketplace Bildbegriffe.
    syntax: az vm image terms show --urn publisher:offer:sku:version
  optionalParameters:
  - name: --offer -f
    summary: Imageangebot.
    description: ''
  - name: --plan
    summary: Imageabrechnungsplan.
    description: ''
  - name: --publisher -p
    summary: Imageherausgeber.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und sie nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --urn
    summary: URN im Format "publisher:offer:sku:version". Wenn angegeben, können andere Argumentwerte ausgelassen werden.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
commands:
- az_vm_image_terms_accept
