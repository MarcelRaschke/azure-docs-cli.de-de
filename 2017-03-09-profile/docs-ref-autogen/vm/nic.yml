### YamlMime:AzureCLIGroup
uid: az_vm_nic
name: az vm nic
summary: Verwalten von Netzwerkschnittstellen Siehe auch `az network nic`.
description: Eine Netzwerkschnittstelle (NIC) ist die Verbindung zwischen einem virtuellen Computer und dem zugrunde liegenden Softwarenetzwerk. Weitere Informationen finden Sie unter https://docs.microsoft.com/azure/virtual-network/virtual-network-network-interface-overview.
directCommands:
- uid: az_vm_nic_add
  name: az vm nic add
  summary: Fügen Sie einem virtuellen Computer vorhandene NICs hinzu.
  description: ''
  syntax: >-
    az vm nic add --nics
                  --resource-group
                  --vm-name
                  [--primary-nic]
                  [--subscription]
  examples:
  - summary: Fügen Sie einem virtuellen Computer zwei NICs hinzu.
    syntax: az vm nic add -g MyResourceGroup --vm-name MyVm --nics nic_name1 nic_name2
  requiredParameters:
  - isRequired: true
    name: --nics
    summary: Namen oder IDs von NICs.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --vm-name
    summary: Der Name des virtuellen Computers. Sie können die Standardeinstellung mit `az configure --defaults vm=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --primary-nic
    summary: Name oder ID der primären NIC. Fehlt dies, ist die erste NIC in der Liste die primäre.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_nic_list
  name: az vm nic list
  summary: Listen Sie die niCs auf, die auf einem virtuellen Computer verfügbar sind.
  description: ''
  syntax: >-
    az vm nic list --resource-group
                   --vm-name
                   [--query-examples]
                   [--subscription]
  examples:
  - summary: Listet alle NICs auf einem virtuellen Computer auf.
    syntax: az vm nic list -g MyResourceGroup --vm-name MyVm
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --vm-name
    summary: Der Name des virtuellen Computers. Sie können die Standardeinstellung mit `az configure --defaults vm=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_nic_remove
  name: az vm nic remove
  summary: Entfernen Sie NICs von einem virtuellen Computer.
  description: ''
  syntax: >-
    az vm nic remove --nics
                     --resource-group
                     --vm-name
                     [--primary-nic]
                     [--subscription]
  examples:
  - summary: Entfernen Sie zwei NICs von einem virtuellen Computer.
    syntax: az vm nic remove -g MyResourceGroup --vm-name MyVm --nics nic_name1 nic_name2
  requiredParameters:
  - isRequired: true
    name: --nics
    summary: Namen oder IDs von NICs.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --vm-name
    summary: Der Name des virtuellen Computers. Sie können die Standardeinstellung mit `az configure --defaults vm=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --primary-nic
    summary: Name oder ID der primären NIC. Fehlt, ist die erste NIC in der Liste die primäre.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_nic_set
  name: az vm nic set
  summary: Konfigurieren Sie die Einstellungen einer NIC, die an einen virtuellen Computer angefügt ist.
  description: ''
  syntax: >-
    az vm nic set --nics
                  --resource-group
                  --vm-name
                  [--primary-nic]
                  [--subscription]
  examples:
  - summary: Legen Sie eine NIC auf einem virtuellen Computer als primäre Schnittstelle fest.
    syntax: az vm nic set -g MyResourceGroup --vm-name MyVm --nic nic_name1 nic_name2 --primary-nic nic_name2
  - summary: Konfigurieren Sie die Einstellungen einer NIC, die an einen virtuellen Computer angefügt ist. (automatisch generiert)
    syntax: az vm nic set --nics nic_name1 nic_name2 --primary-nic nic_name2 --resource-group MyResourceGroup --vm-name MyVm
  requiredParameters:
  - isRequired: true
    name: --nics
    summary: Namen oder IDs von NICs.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --vm-name
    summary: Der Name des virtuellen Computers. Sie können die Standardeinstellung mit `az configure --defaults vm=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --primary-nic
    summary: Name oder ID der primären NIC. Fehlt, ist die erste NIC in der Liste die primäre.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_nic_show
  name: az vm nic show
  summary: Anzeigen von Informationen für eine NIC, die an einen virtuellen Computer angefügt ist.
  description: ''
  syntax: >-
    az vm nic show --nic
                   --resource-group
                   --vm-name
                   [--query-examples]
                   [--subscription]
  examples:
  - summary: Zeigt Details einer NIC auf einem virtuellen Computer an.
    syntax: az vm nic show -g MyResourceGroup --vm-name MyVm --nic nic_name1
  requiredParameters:
  - isRequired: true
    name: --nic
    summary: NIC-Name oder -ID.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --vm-name
    summary: Der Name des virtuellen Computers. Sie können die Standardeinstellung mit `az configure --defaults vm=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
commands:
- az_vm_nic_add
- az_vm_nic_list
- az_vm_nic_remove
- az_vm_nic_set
- az_vm_nic_show
