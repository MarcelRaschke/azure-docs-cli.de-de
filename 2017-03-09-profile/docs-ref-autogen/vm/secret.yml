### YamlMime:AzureCLIGroup
uid: az_vm_secret
name: az vm secret
summary: Verwalten von VM-Geheimnissen.
description: ''
directCommands:
- uid: az_vm_secret_add
  name: az vm secret add
  summary: Fügen Sie einem virtuellen Computer ein Geheimnis hinzu.
  description: ''
  syntax: >-
    az vm secret add --certificate
                     --keyvault
                     [--certificate-store]
                     [--ids]
                     [--name]
                     [--resource-group]
                     [--subscription]
  examples:
  - summary: Fügen Sie einem virtuellen Computer ein Geheimnis hinzu. (automatisch generiert)
    syntax: az vm secret add --certificate {certificate} --keyvault {keyvault} --name MyVirtualMachine --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --certificate
    summary: Der Name des Schlüsseltresorzertifikats oder die url des vollständigen Geheimnisses.
    description: ''
  - isRequired: true
    name: --keyvault
    summary: Name oder ID des Schlüsseltresors.
    description: ''
  optionalParameters:
  - name: --certificate-store
    summary: 'Windows-Zertifikatspeichernamen. Standardwert: My.'
    description: ''
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Der Name des virtuellen Computers. Sie können die Standardeinstellung mit `az configure --defaults vm=<name>` konfigurieren.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_secret_format
  name: az vm secret format
  summary: Transformieren Sie Geheimnisse in ein Formular, das von VMs und VM-SSSes verwendet werden kann.
  description: ''
  syntax: >-
    az vm secret format --secrets
                        [--certificate-store]
                        [--keyvault]
                        [--resource-group]
                        [--subscription]
  examples:
  - summary: Erstellen Sie ein selbstsigniertes Zertifikat mit der Standardrichtlinie, und fügen Sie es einem virtuellen Computer hinzu.
    syntax: >-
      az keyvault certificate create --vault-name vaultname -n cert1 \
        -p "$(az keyvault certificate get-default-policy)"

      secrets=$(az keyvault secret list-versions --vault-name vaultname \
        -n cert1 --query "[?attributes.enabled].id" -o tsv)

      vm_secrets=$(az vm secret format -s "$secrets")

      az vm create -g group-name -n vm-name --admin-username deploy  \
        --image debian --secrets "$vm_secrets"
  requiredParameters:
  - isRequired: true
    name: --secrets -s
    summary: Durch Leerzeichen getrennte Liste der geheimen SCHLÜSSELTRESOR-URIs. Möglicherweise von "az keyvault secret list-versions --vault-name vaultname -n cert1 --query "[?attributes.enabled].id" -o tsv" erzeugt.
    description: Der Befehl versucht, die Tresor-ID für jedes Geheimnis aufzulösen. Wenn dies nicht möglich ist, geben Sie  die Tresor-ID an, die für alle Geheimnisse verwendet werden soll. Verwenden Sie dazu --keyvault NAME --resource-group NAME | --keyvault ID.
  optionalParameters:
  - name: --certificate-store
    summary: 'Windows-Zertifikatspeichernamen. Standardeinstellung: My.'
    description: ''
  - name: --keyvault
    summary: Name oder ID des Schlüsseltresors.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_secret_list
  name: az vm secret list
  summary: Auflisten von Geheimnissen auf einem virtuellen Computer
  description: ''
  syntax: >-
    az vm secret list --name
                      --resource-group
                      [--query-examples]
                      [--subscription]
  examples:
  - summary: Auflisten von Geheimnissen auf einem virtuellen Computer (automatisch generiert)
    syntax: az vm secret list --name MyVirtualMachine --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des virtuellen Computers. Sie können die Standardeinstellung mit `az configure --defaults vm=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_secret_remove
  name: az vm secret remove
  summary: Entfernen eines Geheimnisses von einem virtuellen Computer.
  description: ''
  syntax: >-
    az vm secret remove --keyvault
                        [--certificate]
                        [--ids]
                        [--name]
                        [--resource-group]
                        [--subscription]
  requiredParameters:
  - isRequired: true
    name: --keyvault
    summary: Name oder ID des Schlüsseltresors.
    description: ''
  optionalParameters:
  - name: --certificate
    summary: Name des Schlüsseltresorzertifikats oder die url des vollständigen Geheimnisses.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen von "Resource Id"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name des virtuellen Computers. Sie können die Standardeinstellung mit `az configure --defaults vm=<name>` konfigurieren.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
commands:
- az_vm_secret_add
- az_vm_secret_format
- az_vm_secret_list
- az_vm_secret_remove
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
