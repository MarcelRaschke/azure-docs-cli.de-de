### YamlMime:AzureCLIGroup
uid: az_role_definition
name: az role definition
summary: Verwalten von Rollen Definitionen.
description: ''
directCommands:
- uid: az_role_definition_create
  name: az role definition create
  summary: Erstellen Sie eine benutzerdefinierte Rollendefinition.
  description: ''
  syntax: >-
    az role definition create --role-definition
                              [--subscription]
  examples:
  - summary: Erstellen Sie eine Rolle mit Schreib geschütztem Zugriff auf Speicher-und Netzwerkressourcen sowie die Möglichkeit, VMS zu starten oder neu zu starten. Verschlüsselt
    syntax: >-
      az role definition create --role-definition '{
          "Name": "Contoso On-call",
          "Description": "Perform VM actions and read storage and network information.",
          "Actions": [
              "Microsoft.Compute/*/read",
                  "Microsoft.Compute/virtualMachines/start/action",
                  "Microsoft.Compute/virtualMachines/restart/action",
                  "Microsoft.Network/*/read",
              "Microsoft.Storage/*/read",
                  "Microsoft.Authorization/*/read",
              "Microsoft.Resources/subscriptions/resourceGroups/read",
              "Microsoft.Resources/subscriptions/resourceGroups/resources/read",
              "Microsoft.Insights/alertRules/*",
                  "Microsoft.Support/*"
          ],
          "DataActions": [
              "Microsoft.Storage/storageAccounts/blobServices/containers/blobs/*"
          ],
          "NotDataActions": [
              "Microsoft.Storage/storageAccounts/blobServices/containers/blobs/write"
          ],
          "AssignableScopes": ["/subscriptions/xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx"]
      }'
  - summary: Erstellen Sie eine Rolle aus einer Datei, die eine JSON-Beschreibung enthält.
    syntax: az role definition create --role-definition @ad-role.json
  requiredParameters:
  - isRequired: true
    name: --role-definition
    summary: Beschreibung einer Rolle als JSON oder ein Pfad zu einer Datei, die eine JSON-Beschreibung enthält.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
- uid: az_role_definition_delete
  name: az role definition delete
  summary: Löschen einer Rollendefinition.
  description: ''
  syntax: >-
    az role definition delete --name
                              [--custom-role-only {false, true}]
                              [--resource-group]
                              [--scope]
                              [--subscription]
  examples:
  - summary: Löschen einer Rollendefinition. automatisch generierten
    syntax: az role definition delete --name MyRole
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Rolle.
    description: ''
  optionalParameters:
  - name: --custom-role-only
    parameterValueGroup: false, true
    summary: Nur benutzerdefinierte Rollen (im Vergleich zu Build-in-Anwendungen).
    description: ''
  - name: --resource-group -g
    summary: Verwenden Sie diese nur, wenn die Rolle oder Zuweisung auf der Ebene einer Ressourcengruppe hinzugefügt wurde.
    description: ''
  - name: --scope
    summary: Bereich, für den die Rollenzuweisung oder-Definition gilt, z. b./Subscriptions/0b1f6471-1bf0-4dda-aec3-111122223333,/Subscriptions/0b1f6471-1bf0-4dda-aec3-111122223333/resourceGroups/myGroup oder/Subscriptions/0b1f6471-1bf0-4dda-aec3-111122223333/resourceGroups/myGroup/Providers/Microsoft.Compute/virtualMachines/myVM.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
- uid: az_role_definition_list
  name: az role definition list
  summary: Listet Rollen Definitionen auf.
  description: ''
  syntax: >-
    az role definition list [--custom-role-only {false, true}]
                            [--name]
                            [--query-examples]
                            [--resource-group]
                            [--scope]
                            [--subscription]
  optionalParameters:
  - name: --custom-role-only
    parameterValueGroup: false, true
    summary: Nur benutzerdefinierte Rollen (im Vergleich zu Build-in-Anwendungen).
    description: ''
  - name: --name -n
    summary: Der Name der Rolle.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Verwenden Sie diese nur, wenn die Rolle oder Zuweisung auf der Ebene einer Ressourcengruppe hinzugefügt wurde.
    description: ''
  - name: --scope
    summary: Bereich, für den die Rollenzuweisung oder-Definition gilt, z. b./Subscriptions/0b1f6471-1bf0-4dda-aec3-111122223333,/Subscriptions/0b1f6471-1bf0-4dda-aec3-111122223333/resourceGroups/myGroup oder/Subscriptions/0b1f6471-1bf0-4dda-aec3-111122223333/resourceGroups/myGroup/Providers/Microsoft.Compute/virtualMachines/myVM.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
- uid: az_role_definition_update
  name: az role definition update
  summary: Aktualisieren einer Rollendefinition.
  description: ''
  syntax: >-
    az role definition update --role-definition
                              [--subscription]
  examples:
  - summary: Aktualisieren Sie eine Rolle mit der Ausgabe von "AZ Role Definition List". Verschlüsselt
    syntax: >-
      az role definition update --role-definition '{
          "roleName": "Contoso On-call",
          "Description": "Perform VM actions and read storage and network information.",
          "id": "/subscriptions/xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx/providers/Microsoft.Authorization/roleDefinitions/xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx",
          "roleType": "CustomRole",
          "type": "Microsoft.Authorization/roleDefinitions",
          "Actions": [
              "Microsoft.Compute/*/read",
                  "Microsoft.Compute/virtualMachines/start/action",
                  "Microsoft.Compute/virtualMachines/restart/action",
                  "Microsoft.Network/*/read",
              "Microsoft.Storage/*/read",
                  "Microsoft.Authorization/*/read",
              "Microsoft.Resources/subscriptions/resourceGroups/read",
              "Microsoft.Resources/subscriptions/resourceGroups/resources/read",
              "Microsoft.Support/*"
              ],
              "DataActions": [
                  "Microsoft.Storage/storageAccounts/blobServices/containers/blobs/*"
          ],
          "NotDataActions": [
              "Microsoft.Storage/storageAccounts/blobServices/containers/blobs/write"
          ],
          "AssignableScopes": ["/subscriptions/xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx"]
      }'
  requiredParameters:
  - isRequired: true
    name: --role-definition
    summary: Beschreibung einer vorhandenen Rolle als JSON oder ein Pfad zu einer Datei, die eine JSON-Beschreibung enthält.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
commands:
- az_role_definition_create
- az_role_definition_delete
- az_role_definition_list
- az_role_definition_update
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
