### YamlMime:AzureCLIGroup
uid: az_mesh_code-package-log
name: az mesh code-package-log
extensionInformation: >-
  > [!Note]

  > Dieser Verweis ist Teil der **Mesh** -Erweiterung für Azure CLI und erfordert Version 2.0.67 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Mesh Code-Package-Log** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Überprüfen Sie die Protokolle für ein codepackage.
description: ''
directCommands:
- uid: az_mesh_code-package-log_get
  name: az mesh code-package-log get
  summary: Überprüfen Sie die Protokolle für ein codepackage.
  description: ''
  syntax: >-
    az mesh code-package-log get --app-name
                                 --code-package-name
                                 --replica-name
                                 --resource-group
                                 --service-name
                                 [--tail]
  requiredParameters:
  - isRequired: true
    name: --app-name --application-name
    summary: Der Namen der Anwendung.
    description: ''
  - isRequired: true
    name: --code-package-name
    summary: Der Name des Codepakets des Diensts.
    description: ''
  - isRequired: true
    name: --replica-name
    summary: Der Service Fabric-Replikatname.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --service-name
    summary: Der Name des Diensts.
    description: ''
  optionalParameters:
  - name: --tail
    summary: Die Anzahl der Zeilen, die am Ende der Protokolle angezeigt werden sollen. Der Standardwert ist 100.
    description: ''
commands:
- az_mesh_code-package-log_get
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
