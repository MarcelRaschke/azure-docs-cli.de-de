### YamlMime:AzureCLIGroup
uid: az_webpubsub_event-handler_hub
name: az webpubsub event-handler hub
extensionInformation: >-
  > [!Note]

  > Dieser Verweis ist Teil der **webpubsub-Erweiterung** für Azure CLI und erfordert Version 2.22.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie zum ersten Mal den **Befehl az webpubsub event-handler hub** ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Befehle zum Verwalten von Webpubsub-Hubeinstellungen.
description: ''
directCommands:
- uid: az_webpubsub_event-handler_hub_remove
  name: az webpubsub event-handler hub remove
  summary: Entfernen Sie die Ereignishandlereinstellungen eines Hubs.
  description: ''
  syntax: >-
    az webpubsub event-handler hub remove --hub-name
                                          --name
                                          --resource-group
  examples:
  - summary: Entfernen aller Ereignishandlereinstellungen in einem Hub
    syntax: az webpubsub event-handler hub remove -n MyWebPubSub -g MyResourceGroup --hub-name MyHub
  requiredParameters:
  - isRequired: true
    name: --hub-name
    summary: Der Hub, dessen Ereignishandlereinstellungen gelöscht werden müssen.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name des Webpubsubs.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_webpubsub_event-handler_hub_update
  name: az webpubsub event-handler hub update
  summary: Aktualisieren Sie die Ereignishandlereinstellungen eines Hubs.
  description: ''
  syntax: >-
    az webpubsub event-handler hub update --hub-name
                                          --name
                                          --resource-group
                                          --template
  examples:
  - summary: Aktualisieren von zwei Ereignishandlereinstellungen in einem Hub
    syntax: az webpubsub event-handler hub update -n MyWebPubSub -g MyResourceGroup --hub-name MyHub --template url-template='http://host.com user-event-pattern="MyEvent" --template url-template="http://host2.com" system-event-pattern="connect"'
  requiredParameters:
  - isRequired: true
    name: --hub-name
    summary: Der Hub, dessen Ereignishandlereinstellungen gelöscht werden müssen.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name des Webpubsubs.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --template
    summary: Vorlagenelement für Ereignishandlereinstellungen. Verwenden Sie das Schlüssel-Wert-Muster, um Eigenschaften zu festlegen. Unterstützte Schlüssel sind "url-template", "user-event-pattern", "system-event-pattern".
    description: ''
commands:
- az_webpubsub_event-handler_hub_remove
- az_webpubsub_event-handler_hub_update
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
