### YamlMime:AzureCLIGroup
uid: az_iot_central_device_command
name: az iot central device command
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Azure-IOT-** Erweiterung für Azure CLI und erfordert Version 2.0.70 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehls Befehl **AZ IOT Central Device** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Ausführen von Geräte Befehlen.
description: ''
directCommands:
- uid: az_iot_central_device_command_history
  name: az iot central device command history
  summary: Hier werden die Details für die aktuelle Befehls Anforderung und-Antwort, die an das Gerät gesendet werden, angezeigt.
  description: >-
    Listet die neuesten Befehls Anforderungen und-Antworten auf, die von IOT Central an das Gerät gesendet wurden.

    Alle Updates, die das Gerät aufgrund der Befehlsausführung auf die Geräteeigenschaften durchführt, sind nicht in der Antwort enthalten.
  syntax: >-
    az iot central device command history --app-id
                                          --cn
                                          --device-id
                                          --interface-id
                                          [--central-api-uri]
                                          [--token]
  examples:
  - summary: Befehls Antwort anzeigen
    syntax: az iot central device command history --app-id {appid} --device-id {deviceid} --interface-id {interfaceid} --command-name {commandname}
  requiredParameters:
  - isRequired: true
    name: --app-id -n
    summary: Die APP-ID der IOT Central-APP, die Sie verwalten möchten. Sie finden die APP-ID im Menü Hilfe auf der Seite "Info" für Ihre Anwendung.
    description: ''
  - isRequired: true
    name: --cn --command-name
    summary: Der Befehls Name, wie in der Geräte Vorlage angegeben. Der Befehls Name kann sich von dem anzeigen amen des Befehls unterscheiden.
    description: ''
  - isRequired: true
    name: --device-id -d
    summary: Die ID des Zielgeräts. Sie finden die Geräte-ID, indem Sie auf der Seite mit den Geräte Details auf die Schaltfläche Verbinden klicken.
    description: ''
  - isRequired: true
    name: --interface-id -i
    summary: Der Name der Schnittstelle, wie in der Geräte Vorlage angegeben. Sie finden dies, indem Sie zur Geräte Vorlage navigieren und die Schnittstellen Identität unter der entsprechenden Geräte Funktion anzeigen.
    description: ''
  optionalParameters:
  - name: --central-api-uri --central-dns-suffix
    defaultValue: azureiotcentral.com
    summary: 'Das IOT Central DNS-Suffix, das der Anwendung zugeordnet ist. Der Standardwert ist: azureiotcentral.com.'
    description: ''
  - name: --token
    summary: Wenn Sie die Anforderung übermitteln möchten, ohne die Azure CLI zu authentifizieren, können Sie ein gültiges Benutzer Token zum Authentifizieren Ihrer Anforderung angeben. Sie müssen den Schlüsseltyp als Teil der Anforderung angeben. Weitere Informationen finden Sie unter https://aka.ms/iotcentraldocsapi.
    description: ''
- uid: az_iot_central_device_command_run
  name: az iot central device command run
  summary: Ausführen eines Befehls auf einem Gerät und Anzeigen der zugeordneten Antwort Von werden keine Eigenschaften Updates überwacht, die vom Befehl möglicherweise durchgeführt werden.
  description: >-
    Hinweis: die Nutzlast sollte unter "Request" (Anforderung) eingefügt werden.

    Wenn Ihr Gerät also erwartet, dass die Nutzlast in einer Form {"Key": "Value"} Nutzlast, muss {"Request": {"Key": "Value"}} sein.

    --der Inhalt kann auch auf einen filePath wie this (. ../Path/to/payload.json) verwiesen werden.
  syntax: >-
    az iot central device command run --app-id
                                      --cn
                                      --content
                                      --device-id
                                      --interface-id
                                      [--central-api-uri]
                                      [--token]
  examples:
  - summary: Befehls Antwort ausführen
    syntax: az iot central device command run --app-id {appid} --device-id {deviceid} --interface-id {interfaceid} --command-name {commandname} --content {payload}
  - summary: Kurzlauf-Befehls Antwort
    syntax: az iot central device command run -n {appid} -d {deviceid} -i {interfaceid} --cn {commandname} -k {payload}
  requiredParameters:
  - isRequired: true
    name: --app-id -n
    summary: Die APP-ID der IOT Central-APP, die Sie verwalten möchten. Sie finden die APP-ID im Menü Hilfe auf der Seite "Info" für Ihre Anwendung.
    description: ''
  - isRequired: true
    name: --cn --command-name
    summary: Der Befehls Name, wie in der Geräte Vorlage angegeben. Der Befehls Name kann sich von dem anzeigen amen des Befehls unterscheiden.
    description: ''
  - isRequired: true
    name: --content -k
    summary: "Die Konfiguration für die Anforderung. Geben Sie den Pfad zur JSON-Datei oder zum unformatierten JSON-Format an. [Dateipfad Beispiel:./Path/to/file.json] [Stringierte JSON-Beispiel: {' a ': ' b '}]."
    description: ''
  - isRequired: true
    name: --device-id -d
    summary: Die ID des Zielgeräts. Sie finden die Geräte-ID, indem Sie auf der Seite mit den Geräte Details auf die Schaltfläche Verbinden klicken.
    description: ''
  - isRequired: true
    name: --interface-id -i
    summary: Der Name der Schnittstelle, wie in der Geräte Vorlage angegeben. Sie finden dies, indem Sie zur Geräte Vorlage navigieren und die Schnittstellen Identität unter der entsprechenden Geräte Funktion anzeigen.
    description: ''
  optionalParameters:
  - name: --central-api-uri --central-dns-suffix
    defaultValue: azureiotcentral.com
    summary: 'Das IOT Central DNS-Suffix, das der Anwendung zugeordnet ist. Der Standardwert ist: azureiotcentral.com.'
    description: ''
  - name: --token
    summary: Wenn Sie die Anforderung übermitteln möchten, ohne die Azure CLI zu authentifizieren, können Sie ein gültiges Benutzer Token zum Authentifizieren Ihrer Anforderung angeben. Sie müssen den Schlüsseltyp als Teil der Anforderung angeben. Weitere Informationen finden Sie unter https://aka.ms/iotcentraldocsapi.
    description: ''
commands:
- az_iot_central_device_command_history
- az_iot_central_device_command_run
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
