### YamlMime:AzureCLIGroup
uid: az_iot_hub_device-identity
name: az iot hub device-identity
extensionInformation: >-
  > [!Note]

  > Dieser Verweis ist Teil der **Erweiterung azure-iot** für Azure CLI und erfordert Version 2.0.70 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie zum ersten Mal den **Befehl az iot hub device-identity** ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten von IoT-Geräten.
description: ''
directCommands:
- uid: az_iot_hub_device-identity_add-children
  name: az iot hub device-identity add-children
  summary: Fügen Sie eine angegebene durch Komma getrennte Liste von Geräte-IDs als untere Daten des angegebenen Edgegeräts hinzu.
  description: ''
  syntax: >-
    az iot hub device-identity add-children --child-list
                                            --device-id
                                            [--force]
                                            [--hub-name]
                                            [--login]
                                            [--resource-group]
  examples:
  - summary: Fügen Sie dem Edgegerät Geräte als children hinzu.
    syntax: az iot hub device-identity add-children -d {edge_device_id} --child-list {comma_separated_device_id} -n {iothub_name}
  - summary: Fügen Sie dem Edgegerät Geräte als untergeordnete Geräte hinzu, unabhängig davon, ob das Gerät bereits ein untergeordnetes Gerät eines anderen Edgegeräts ist.
    syntax: az iot hub device-identity add-children -d {edge_device_id} --child-list {comma_separated_device_id} -n {iothub_name} -f
  requiredParameters:
  - isRequired: true
    name: --child-list --cl
    summary: Untergeordnete Geräteliste (durch Komma getrennt).
    description: ''
  - isRequired: true
    name: --device-id -d
    summary: ID des Edgegeräts.
    description: ''
  optionalParameters:
  - name: --force -f
    summary: Überschreibt das übergeordnete Gerät des untergeordneten Geräts.
    description: ''
  - name: --hub-name -n
    summary: IoT Hub Name.
    description: ''
  - name: --login -l
    summary: Dieser Befehl unterstützt eine Entitätsverbindungszeichenfolge mit Rechten zum Ausführen von Aktionen. Verwenden Sie , um die Sitzungsanmeldung über "az login" zu vermeiden. Wenn sowohl eine Entitätsverbindungszeichenfolge als auch ein Name angegeben werden, hat die Verbindungszeichenfolge Priorität.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_iot_hub_device-identity_create
  name: az iot hub device-identity create
  summary: Erstellen Sie ein Gerät in IoT Hub.
  description: ''
  syntax: >-
    az iot hub device-identity create --device-id
                                      [--add-children]
                                      [--am {shared_private_key, x509_ca, x509_thumbprint}]
                                      [--edge-enabled {false, true}]
                                      [--force {false, true}]
                                      [--hub-name]
                                      [--login]
                                      [--od]
                                      [--pd]
                                      [--primary-thumbprint]
                                      [--resource-group]
                                      [--secondary-thumbprint]
                                      [--sta {disabled, enabled}]
                                      [--star]
                                      [--valid-days]
  examples:
  - summary: Erstellen Sie ein Edge-fähiges IoT-Gerät mit Standardautorisierung (gemeinsam verwendeter privater Schlüssel).
    syntax: az iot hub device-identity create -n {iothub_name} -d {device_id} --ee
  - summary: Erstellen Sie ein Edge-fähiges IoT-Gerät mit Standardautorisierung (gemeinsam verwendeter privater Schlüssel), und fügen Sie auch untergeordnete Geräte hinzu.
    syntax: az iot hub device-identity create -n {iothub_name} -d {device_id} --ee --cl {child_device_id}
  - summary: Erstellen Sie ein IoT-Gerät mit Standardautorisierung (gemeinsam verwendeter privater Schlüssel), und legen Sie auch das übergeordnete Gerät fest.
    syntax: az iot hub device-identity create -n {iothub_name} -d {device_id} --pd {edge_device_id}
  - summary: Erstellen Sie ein IoT-Gerät mit selbstsigniertem Zertifikat, generieren Sie ein Zertifikat, das 10 Tage lang gültig ist, und verwenden Sie dann seinen Fingerabdruck.
    syntax: az iot hub device-identity create -n {iothub_name} -d {device_id} --am x509_thumbprint --valid-days 10
  - summary: Erstellen Sie ein IoT-Gerät mit selbstsigniertem Zertifikat, generieren Sie ein Zertifikat mit Standardablauf (365 Tage) und geben Sie es in das Zielverzeichnis aus.
    syntax: az iot hub device-identity create -n {iothub_name} -d {device_id} --am x509_thumbprint --output-dir /path/to/output
  - summary: Erstellen Sie ein IoT-Gerät mit selbstsigniertem Zertifikat, und stellen Sie explizit primäre und sekundäre Fingerabdrucks zur Verfügung.
    syntax: az iot hub device-identity create -n {iothub_name} -d {device_id} --am x509_thumbprint --ptp {thumbprint_1} --stp {thumbprint_2}
  - summary: Erstellen eines IoT-Geräts mit Autorisierung der Stammzertifizierungsstelle mit deaktivierten Status und Grund
    syntax: az iot hub device-identity create -n {iothub_name} -d {device_id} --am x509_ca --status disabled --status-reason 'for reasons'
  requiredParameters:
  - isRequired: true
    name: --device-id -d
    summary: Zielgerät.
    description: ''
  optionalParameters:
  - name: --add-children --cl
    summary: Liste untergeordneter Geräte (durch Kommas getrennt). Dieser Befehlsparameter ist veraltet und wird in einer zukünftigen Version entfernt. Verwenden Sie stattdessen "az iot hub device-identity children add".
    description: ''
  - name: --am --auth-method
    defaultValue: shared_private_key
    parameterValueGroup: shared_private_key, x509_ca, x509_thumbprint
    summary: Der Autorisierungstyp, mit dem eine Entität erstellt werden soll.
    description: ''
  - name: --edge-enabled --ee
    parameterValueGroup: false, true
    summary: Flag, das die Edge-Aktivierung angibt.
    description: ''
  - name: --force -f
    parameterValueGroup: false, true
    summary: Überschreibt das übergeordnete Gerät des Geräts. Dieser Befehlsparameter ist veraltet und wird in einer zukünftigen Version entfernt. Verwenden Sie stattdessen "az iot hub device-identity parent set".
    description: ''
  - name: --hub-name -n
    summary: IoT Hub Name.
    description: ''
  - name: --login -l
    summary: Dieser Befehl unterstützt eine Entitätsverbindungszeichenfolge mit Berechtigungen zum Ausführen von Aktionen. Verwenden Sie , um die Sitzungsanmeldung über "az login" zu vermeiden. Wenn sowohl eine Entitätsverbindungszeichenfolge als auch ein Name angegeben werden, hat die Verbindungszeichenfolge Priorität.
    description: ''
  - name: --od --output-dir
    summary: Generieren Sie ein selbstsigniertes Zertifikat, und verwenden Sie dessen Fingerabdruck. Ausgabe in das angegebene Zielverzeichnis.
    description: ''
  - name: --pd --set-parent
    summary: ID des Edgegeräts. Dieser Befehlsparameter ist veraltet und wird in einer zukünftigen Version entfernt. Verwenden Sie stattdessen "az iot hub device-identity parent set".
    description: ''
  - name: --primary-thumbprint --ptp
    summary: Expliziter Selbstsignieren des Zertifikatfingerabdrucks, der für den Primärschlüssel verwendet werden soll.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --secondary-thumbprint --stp
    summary: Expliziter selbstsigniertes Zertifikatfingerabdruck, der für den sekundären Schlüssel verwendet werden soll.
    description: ''
  - name: --sta --status
    defaultValue: enabled
    parameterValueGroup: disabled, enabled
    summary: Legen Sie den Gerätestatus bei der Erstellung fest.
    description: ''
  - name: --star --status-reason
    summary: Beschreibung des Gerätestatus.
    description: ''
  - name: --valid-days --vd
    summary: 'Generieren Sie ein selbstsigniertes Zertifikat, und verwenden Sie dessen Fingerabdruck. Gültig für die angegebene Anzahl von Tagen. Standardwert: 365.'
    description: ''
- uid: az_iot_hub_device-identity_delete
  name: az iot hub device-identity delete
  summary: Löschen Sie ein IoT Hub Gerät.
  description: ''
  syntax: >-
    az iot hub device-identity delete --device-id
                                      [--etag]
                                      [--hub-name]
                                      [--login]
                                      [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --device-id -d
    summary: Zielgerät.
    description: ''
  optionalParameters:
  - name: --etag -e
    summary: ETag oder Entitätstag, das dem letzten Zustand der Ressource entspricht. Wenn kein eTag bereitgestellt wird, wird der Wert \* ' ' verwendet.
    description: ''
  - name: --hub-name -n
    summary: IoT Hub Name.
    description: ''
  - name: --login -l
    summary: Dieser Befehl unterstützt eine Entitätsverbindungszeichenfolge mit Rechten zum Ausführen von Aktionen. Verwenden Sie , um die Sitzungsanmeldung über "az login" zu vermeiden. Wenn sowohl eine Entitätsverbindungszeichenfolge als auch ein Name angegeben werden, hat die Verbindungszeichenfolge Priorität.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_iot_hub_device-identity_export
  name: az iot hub device-identity export
  summary: Exportieren Aller Geräteidentitäten aus einem IoT Hub in einen Azure Storage Blobcontainer. Lesen Sie für die SAS-URI-Eingabe eines Inlineblobcontainers die Eingaberegeln Ihrer Umgebung.
  description: Weitere Informationen finden Sie unter https://docs.microsoft.com/azure/iot-hub/iot-hub-devguide-identity-registry#import-and-export-device-identities.
  syntax: >-
    az iot hub device-identity export --bcu
                                      --hub-name
                                      [--auth-type {identity, key}]
                                      [--ik {false, true}]
                                      [--resource-group]
  examples:
  - summary: Exportieren Sie alle Geräteidentitäten in einen konfigurierten Blobcontainer, und schließen Sie Geräteschlüssel ein. Verwendet ein Inline-SAS-URI-Beispiel.
    syntax: az iot hub device-identity export -n {iothub_name} --ik --bcu 'https://mystorageaccount.blob.core.windows.net/devices?sv=2019-02-02&st=2020-08-23T22%3A35%3A00Z&se=2020-08-24T22%3A35%3A00Z&sr=c&sp=rwd&sig=VrmJ5sQtW3kLzYg10VqmALGCp4vtYKSLNjZDDJBSh9s%3D'
  - summary: Exportieren Sie alle Geräteidentitäten mithilfe eines Dateipfads, der den SAS-URI enthält, in einen konfigurierten Blobcontainer.
    syntax: az iot hub device-identity export -n {iothub_name} --bcu {sas_uri_filepath}
  requiredParameters:
  - isRequired: true
    name: --bcu --blob-container-uri
    summary: 'Blob Shared Access Signature URI mit Schreib-, Lese- und Löschzugriff auf einen Blobcontainer. Damit werden der Status des Auftrags und die Ergebnisse ausgegeben. Hinweis: Bei Verwendung der identitätsbasierten Authentifizierung ist https:// URI erforderlich. Die Eingabe für dieses Argument kann inline oder aus einem Dateipfad sein.'
    description: ''
  - isRequired: true
    name: --hub-name -n
    summary: IoT Hub Name.
    description: ''
  optionalParameters:
  - name: --auth-type --storage-authentication-type
    parameterValueGroup: identity, key
    summary: Authentifizierungstyp für die Kommunikation mit dem Speichercontainer.
    description: ''
  - name: --ik --include-keys
    parameterValueGroup: false, true
    summary: Wenn festgelegt, werden Schlüssel normal exportiert. Andernfalls werden Schlüssel in der Exportausgabe auf NULL festgelegt.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_iot_hub_device-identity_get-parent
