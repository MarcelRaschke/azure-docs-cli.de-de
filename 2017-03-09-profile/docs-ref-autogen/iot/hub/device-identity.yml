    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_iot_hub_device-identity_import
  name: az iot hub device-identity import
  summary: Importieren von Geräteidentitäten in IoT Hub aus einem Blob. Lesen Sie für die SAS-URI-Eingabe eines Inlineblobcontainers die Eingaberegeln Ihrer Umgebung.
  description: Weitere Informationen finden Sie unter https://docs.microsoft.com/azure/iot-hub/iot-hub-devguide-identity-registry#import-and-export-device-identities.
  syntax: >-
    az iot hub device-identity import --hub-name
                                      --ibcu
                                      --obcu
                                      [--auth-type {identity, key}]
                                      [--resource-group]
  examples:
  - summary: Importieren Sie alle Geräteidentitäten aus einem Blob mithilfe eines INLINE-SAS-URI.
    syntax: az iot hub device-identity import -n {iothub_name} --ibcu {input_sas_uri} --obcu {output_sas_uri}
  - summary: Importieren Sie alle Geräteidentitäten aus einem Blob mithilfe eines Dateipfads, der den SAS-URI enthält.
    syntax: az iot hub device-identity import -n {iothub_name} --ibcu {input_sas_uri_filepath} --obcu {output_sas_uri_filepath}
  requiredParameters:
  - isRequired: true
    name: --hub-name -n
    summary: IoT Hub Name.
    description: ''
  - isRequired: true
    name: --ibcu --input-blob-container-uri
    summary: 'Blob Shared Access Signature URI mit Lesezugriff auf einen Blobcontainer. Dieses Blob enthält die Vorgänge, die für die Identitätsregistrierung ausgeführt werden sollen. Hinweis: Bei Verwendung der identitätsbasierten Authentifizierung ist weiterhin ein https:// URI erforderlich. Die Eingabe für dieses Argument kann inline oder aus einem Dateipfad erfolgen.'
    description: ''
  - isRequired: true
    name: --obcu --output-blob-container-uri
    summary: 'Blob Shared Access Signature URI mit Schreibzugriff auf einen Blobcontainer. Dies wird verwendet, um den Status des Auftrags und die Ergebnisse auszugeben. Hinweis: Bei Verwendung der identitätsbasierten Authentifizierung ist weiterhin ein https:// URI erforderlich. Die Eingabe für dieses Argument kann inline oder aus einem Dateipfad erfolgen.'
    description: ''
  optionalParameters:
  - name: --auth-type --storage-authentication-type
    parameterValueGroup: identity, key
    summary: Authentifizierungstyp für die Kommunikation mit dem Speichercontainer.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
