    summary: Dieser Befehl unterstützt eine Entitätsverbindungszeichenfolge mit Berechtigungen zum Ausführen von Aktionen. Verwenden Sie , um die Sitzungsanmeldung über "az login" zu vermeiden. Wenn sowohl eine Entitätsverbindungszeichenfolge als auch ein Name angegeben werden, hat die Verbindungszeichenfolge Priorität.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_iot_hub_device-identity_show-connection-string
  name: az iot hub device-identity show-connection-string
  summary: Zeigt eine bestimmte IoT Hub Geräteverbindungszeichenfolge an.
  description: ''
  syntax: >-
    az iot hub device-identity show-connection-string --device-id
                                                      [--hub-name]
                                                      [--key-type {primary, secondary}]
                                                      [--login]
                                                      [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --device-id -d
    summary: Zielgerät.
    description: ''
  optionalParameters:
  - name: --hub-name -n
    summary: IoT Hub Name.
    description: ''
  - name: --key-type --kt
    defaultValue: primary
    parameterValueGroup: primary, secondary
    summary: Schlüsseltyp der Richtlinie für gemeinsamen Zugriff für die Authentifizierung.
    description: ''
  - name: --login -l
    summary: Dieser Befehl unterstützt eine Entitätsverbindungszeichenfolge mit Rechten zum Ausführen von Aktionen. Verwenden Sie , um die Sitzungsanmeldung über "az login" zu vermeiden. Wenn sowohl eine Entitätsverbindungszeichenfolge als auch ein Name angegeben werden, hat die Verbindungszeichenfolge Priorität.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_iot_hub_device-identity_update
  name: az iot hub device-identity update
  summary: Aktualisieren eines IoT Hub Geräts.
  description: Verwenden Sie --set gefolgt von Eigenschaftenzuweisungen zum Aktualisieren eines Geräts. Nutzen Sie die von "iot hub device-identity show" zurückgegebenen Parameter.
  syntax: >-
    az iot hub device-identity update --device-id
                                      [--add]
                                      [--am {shared_private_key, x509_ca, x509_thumbprint}]
                                      [--edge-enabled {false, true}]
                                      [--etag]
                                      [--force-string]
                                      [--hub-name]
                                      [--login]
                                      [--pk]
                                      [--primary-thumbprint]
                                      [--remove]
                                      [--resource-group]
                                      [--secondary-key]
                                      [--secondary-thumbprint]
                                      [--set]
                                      [--sta {disabled, enabled}]
                                      [--star]
  examples:
  - summary: Aktivieren von Edgefunktionen für das Gerät
    syntax: az iot hub device-identity update -d {device_id} -n {iothub_name} --set capabilities.iotEdge=true
  - summary: Aktivieren Sie edge capabilities for device using convenience argument (Edgefunktionen für Das Gerät mithilfe des Convenience-Arguments).
    syntax: az iot hub device-identity update -d {device_id} -n {iothub_name} --ee
  - summary: Deaktivieren des Gerätestatus
    syntax: az iot hub device-identity update -d {device_id} -n {iothub_name} --set status=disabled
  - summary: Deaktivieren Sie den Gerätestatus mit dem Convenience-Argument.
    syntax: az iot hub device-identity update -d {device_id} -n {iothub_name} --status disabled
  - summary: In einem Befehl
    syntax: az iot hub device-identity update -d {device_id} -n {iothub_name} --set status=disabled capabilities.iotEdge=true
  requiredParameters:
  - isRequired: true
    name: --device-id -d
    summary: Zielgerät.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Fügen Sie einer Liste von -Objekten ein -Objekt hinzu, indem Sie ein Pfad- und Schlüsselwertpaar angeben.  Beispiel: --add property.listProperty <key=value, string oder JSON string>.'
    description: ''
  - name: --am --auth-method
    parameterValueGroup: shared_private_key, x509_ca, x509_thumbprint
    summary: Der Autorisierungstyp, mit dem eine Entität erstellt werden soll.
    description: ''
  - name: --edge-enabled --ee
    parameterValueGroup: false, true
    summary: Flag, das die Edge-Aktivierung angibt.
    description: ''
  - name: --etag -e
    summary: ETag oder Entitätstag, das dem letzten Zustand der Ressource entspricht. Wenn kein ETag angegeben wird, wird der Wert ' \* ' verwendet.
    description: ''
  - name: --force-string
    summary: Wenn Sie "set" oder "add" verwenden, behalten Sie Zeichenfolgenliterale bei, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --hub-name -n
    summary: IoT Hub Name.
    description: ''
  - name: --login -l
    summary: Dieser Befehl unterstützt eine Entitätsverbindungszeichenfolge mit Berechtigungen zum Ausführen von Aktionen. Verwenden Sie , um die Sitzungsanmeldung über "az login" zu vermeiden. Wenn sowohl eine Entitätsverbindungszeichenfolge als auch ein Name angegeben werden, hat die Verbindungszeichenfolge Priorität.
    description: ''
  - name: --pk --primary-key
    summary: Der primäre symmetrische SHARED ACCESS-Schlüssel, der im Base64-Format gespeichert ist.
    description: ''
  - name: --primary-thumbprint --ptp
    summary: Expliziter selbstsignbarer Zertifikatfingerabdruck, der für den Primärschlüssel verwendet werden soll.
    description: ''
  - name: --remove
    summary: 'Entfernen sie eine Eigenschaft oder ein Element aus einer Liste.  Beispiel: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --secondary-key --sk
    summary: Der sekundäre symmetrische SHARED ACCESS-Schlüssel, der im Base64-Format gespeichert ist.
    description: ''
  - name: --secondary-thumbprint --stp
    summary: Expliziter Selbstsignieren des Zertifikatfingerabdrucks, der für den sekundären Schlüssel verwendet werden soll.
    description: ''
  - name: --set
    summary: 'Aktualisieren Sie ein Objekt, indem Sie einen festzulegenden Eigenschaftenpfad und -wert angeben.  Beispiel: --set property1.property2=<value>.'
    description: ''
  - name: --sta --status
    parameterValueGroup: disabled, enabled
    summary: Legen Sie den Gerätestatus bei der Erstellung fest.
    description: ''
  - name: --star --status-reason
    summary: Beschreibung des Gerätestatus.
    description: ''
