### YamlMime:AzureCLIGroup
uid: az_iot_edge
name: az iot edge
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Azure-IOT-** Erweiterung für Azure CLI und erfordert Version 2.0.70 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ IOT Edge** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten von IoT-Lösungen am Edge
description: ''
directCommands:
- uid: az_iot_edge_set-modules
  name: az iot edge set-modules
  summary: Legen Sie Edge-Module auf einem einzelnen Gerät fest.
  description: >-
    Der Inhalt der Module ist JSON und in der Form {"modulescontent": {...}} oder {"Content": {"modulescontent": {...}}}.


    Hinweis: bei der Ausführung gibt der Befehl die Sammlung von Modulen aus, die auf das Gerät angewendet werden.
  syntax: >-
    az iot edge set-modules --content
                            --device-id
                            [--hub-name]
                            [--login]
                            [--resource-group]
  examples:
  - summary: Testen von Edge-Modulen während der Entwicklung durch Festlegen von Modulen auf einem Zielgerät.
    syntax: az iot edge set-modules --hub-name {iothub_name} --device-id {device_id} --content ../modules_content.json
  requiredParameters:
  - isRequired: true
    name: --content -k
    summary: IOT Edge Bereitstellungs Inhalt. Geben Sie Dateipfad oder unformatierte JSON-
    description: ''
  - isRequired: true
    name: --device-id -d
    summary: Zielgerät
    description: ''
  optionalParameters:
  - name: --hub-name -n
    summary: IOT Hub Name.
    description: ''
  - name: --login -l
    summary: Dieser Befehl unterstützt eine Entitäts Verbindungs Zeichenfolge mit rechten zum Ausführen von Aktionen. Verwenden Sie, um die Sitzungs Anmeldung über "AZ Login" zu vermeiden. Wenn sowohl eine Entitäts Verbindungs Zeichenfolge als auch ein Name angegeben wird, hat die Verbindungs Zeichenfolge Priorität
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
commands:
- az_iot_edge_deployment
- az_iot_edge_deployment_create
