### YamlMime:AzureCLIGroup
uid: az_network_cross-region-lb_frontend-ip
name: az network cross-region-lb frontend-ip
summary: Verwalten von Front-End-IP-Adressen eines regionenübergreifenden Lastenausgleichs
description: ''
directCommands:
- uid: az_network_cross-region-lb_frontend-ip_create
  name: az network cross-region-lb frontend-ip create
  summary: Erstellen Sie eine Front-End-IP-Adresse.
  description: ''
  syntax: >-
    az network cross-region-lb frontend-ip create --lb-name
                                                  --name
                                                  --resource-group
                                                  [--public-ip-address]
                                                  [--subscription]
  examples:
  - summary: Erstellen Sie eine Front-End-IP-Adresse für einen öffentlichen Lastenausgleich.
    syntax: az network cross-region-lb frontend-ip create -g MyResourceGroup -n MyFrontendIp --lb-name MyLb --public-ip-address MyFrontendIp
  requiredParameters:
  - isRequired: true
    name: --lb-name
    summary: Der Name des Lastenausgleichs.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Front-End-IP-Konfiguration.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --public-ip-address
    summary: Name oder ID der vorhandenen öffentlichen IP-Adresse, die der Konfiguration zugeordnet werden soll.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_cross-region-lb_frontend-ip_delete
  name: az network cross-region-lb frontend-ip delete
  summary: Löscht eine Front-End-IP-Adresse.
  description: ''
  syntax: >-
    az network cross-region-lb frontend-ip delete --lb-name
                                                  --name
                                                  --resource-group
                                                  [--subscription]
  examples:
  - summary: Löscht eine Front-End-IP-Adresse.
    syntax: az network cross-region-lb frontend-ip delete -g MyResourceGroup --lb-name MyLb -n MyFrontendIp
  requiredParameters:
  - isRequired: true
    name: --lb-name
    summary: Der Name des Load Balancer.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Front-End-IP-Konfiguration.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_cross-region-lb_frontend-ip_list
  name: az network cross-region-lb frontend-ip list
  summary: Auflisten von Front-End-IP-Adressen.
  description: ''
  syntax: >-
    az network cross-region-lb frontend-ip list --lb-name
                                                --resource-group
                                                [--query-examples]
                                                [--subscription]
  examples:
  - summary: Auflisten von Front-End-IP-Adressen.
    syntax: az network cross-region-lb frontend-ip list -g MyResourceGroup --lb-name MyLb
  requiredParameters:
  - isRequired: true
    name: --lb-name
    summary: Der Name des Load Balancer.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_cross-region-lb_frontend-ip_show
  name: az network cross-region-lb frontend-ip show
  summary: Hier finden Sie die Details einer Front-End-IP-Adresse.
  description: ''
  syntax: >-
    az network cross-region-lb frontend-ip show --lb-name
                                                --name
                                                --resource-group
                                                [--query-examples]
                                                [--subscription]
  examples:
  - summary: Hier finden Sie die Details einer Front-End-IP-Adresse.
    syntax: az network cross-region-lb frontend-ip show -g MyResourceGroup --lb-name MyLb -n MyFrontendIp
  requiredParameters:
  - isRequired: true
    name: --lb-name
    summary: Der Name des Load Balancer.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Front-End-IP-Konfiguration.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_cross-region-lb_frontend-ip_update
  name: az network cross-region-lb frontend-ip update
  summary: Aktualisieren sie eine Front-End-IP-Adresse.
  description: ''
  syntax: >-
    az network cross-region-lb frontend-ip update [--add]
                                                  [--force-string]
                                                  [--ids]
                                                  [--lb-name]
                                                  [--name]
                                                  [--public-ip-address]
                                                  [--remove]
                                                  [--resource-group]
                                                  [--set]
                                                  [--subscription]
  examples:
  - summary: Aktualisieren Sie die Front-End-IP-Adresse eines öffentlichen Lastenausgleichs.
    syntax: az network cross-region-lb frontend-ip update -g MyResourceGroup --lb-name MyLb -n MyFrontendIp --public-ip-address MyNewPublicIp
  optionalParameters:
  - name: --add
    summary: 'Fügen Sie einer Liste von -Objekten ein -Objekt hinzu, indem Sie ein Pfad- und Schlüsselwertpaar angeben.  Beispiel: --add property.listProperty <key=value, string oder JSON string>.'
    description: ''
  - name: --force-string
    summary: Wenn Sie "set" oder "add" verwenden, behalten Sie Zeichenfolgenliterale bei, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu "Ressourcen-ID"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --lb-name
    summary: Der Name des Lastenausgleichs.
    description: ''
  - name: --name -n
    summary: Der Name der Front-End-IP-Konfiguration.
    description: ''
  - name: --public-ip-address
    summary: Name oder ID der vorhandenen öffentlichen IP-Adresse, die der Konfiguration zugeordnet werden soll.
    description: ''
  - name: --remove
    summary: 'Entfernen sie eine Eigenschaft oder ein Element aus einer Liste.  Beispiel: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --set
    summary: 'Aktualisieren Sie ein Objekt, indem Sie einen festzulegenden Eigenschaftenpfad und -wert angeben.  Beispiel: --set property1.property2=<value>.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
