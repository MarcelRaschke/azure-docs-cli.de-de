### YamlMime:AzureCLIGroup
uid: az_network_cross_region_lb_probe
name: az network cross-region-lb probe
summary: Auswerten von Test Informationen und Definieren von Routing Regeln.
description: ''
directCommands:
- uid: az_network_cross_region_lb_probe_create
  name: az network cross-region-lb probe create
  summary: Erstellen Sie einen Test.
  description: ''
  syntax: >-
    az network cross-region-lb probe create --lb-name
                                            --name
                                            --port
                                            --protocol {Http, Tcp}
                                            --resource-group
                                            [--interval]
                                            [--path]
                                            [--subscription]
                                            [--threshold]
  examples:
  - summary: Erstellen Sie einen Test für einen Load Balancer über HTTP und Port 80.
    syntax: >-
      az network cross-region-lb probe create -g MyResourceGroup --lb-name MyLb -n MyProbe \
          --protocol http --port 80 --path /
  - summary: Erstellen Sie einen Test für einen Load Balancer über TCP an Port 443.
    syntax: >-
      az network cross-region-lb probe create -g MyResourceGroup --lb-name MyLb -n MyProbe \
          --protocol tcp --port 443
  requiredParameters:
  - isRequired: true
    name: --lb-name
    summary: Der Name des Load Balancers.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des Tests.
    description: ''
  - isRequired: true
    name: --port
    summary: Der abzufragende Port.
    description: ''
  - isRequired: true
    name: --protocol
    parameterValueGroup: Http, Tcp
    summary: Das Protokoll, das getestet werden soll.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --interval
    summary: Das Zeitintervall in Sekunden.
    description: ''
  - name: --path
    summary: Der abzufragende Endpunkt (nur http).
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --threshold
    summary: Die Anzahl der aufeinander folgenden Test Fehler, bevor eine Instanz als fehlerhaft eingestuft wird.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_cross_region_lb_probe_delete
  name: az network cross-region-lb probe delete
  summary: Löschen Sie einen Test.
  description: ''
  syntax: >-
    az network cross-region-lb probe delete --lb-name
                                            --name
                                            --resource-group
                                            [--subscription]
  examples:
  - summary: Löschen Sie einen Test.
    syntax: az network cross-region-lb probe delete -g MyResourceGroup --lb-name MyLb -n MyProbe
  requiredParameters:
  - isRequired: true
    name: --lb-name
    summary: Der Name des Load Balancer.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des Tests.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_cross_region_lb_probe_list
  name: az network cross-region-lb probe list
  summary: Listen Tests.
  description: ''
  syntax: >-
    az network cross-region-lb probe list --lb-name
                                          --resource-group
                                          [--query-examples]
                                          [--subscription]
  examples:
  - summary: Listen Tests.
    syntax: az network cross-region-lb probe list -g MyResourceGroup --lb-name MyLb -o table
  requiredParameters:
  - isRequired: true
    name: --lb-name
    summary: Der Name des Load Balancer.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_cross_region_lb_probe_show
  name: az network cross-region-lb probe show
  summary: Die Details eines Tests werden angezeigt.
  description: ''
  syntax: >-
    az network cross-region-lb probe show --lb-name
                                          --name
                                          --resource-group
                                          [--query-examples]
                                          [--subscription]
  examples:
  - summary: Die Details eines Tests werden angezeigt.
    syntax: az network cross-region-lb probe show -g MyResourceGroup --lb-name MyLb -n MyProbe
  requiredParameters:
  - isRequired: true
    name: --lb-name
    summary: Der Name des Load Balancer.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des Tests.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_cross_region_lb_probe_update
  name: az network cross-region-lb probe update
  summary: Aktualisieren Sie einen Test.
  description: ''
  syntax: >-
    az network cross-region-lb probe update [--add]
                                            [--force-string]
                                            [--ids]
                                            [--interval]
                                            [--lb-name]
                                            [--name]
                                            [--path]
                                            [--port]
                                            [--protocol {Http, Tcp}]
                                            [--remove]
                                            [--resource-group]
                                            [--set]
                                            [--subscription]
                                            [--threshold]
  examples:
  - summary: Aktualisieren Sie einen Test mit einem anderen Port und Intervall.
    syntax: az network cross-region-lb probe update -g MyResourceGroup --lb-name MyLb -n MyProbe --port 81 --interval 10
  optionalParameters:
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --interval
    summary: Das Zeitintervall in Sekunden.
    description: ''
  - name: --lb-name
    summary: Der Name des Load Balancers.
    description: ''
  - name: --name -n
    summary: Der Name des Tests.
    description: ''
  - name: --path
    summary: Der abzufragende Endpunkt (nur http).
    description: ''
  - name: --port
    summary: Der abzufragende Port.
    description: ''
  - name: --protocol
    parameterValueGroup: Http, Tcp
    summary: Das Protokoll, das getestet werden soll.
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --set
    summary: Aktualisieren Sie ein Objekt, indem Sie einen Eigenschafts Pfad und einen festzulegenden Wert angeben.  Beispiel:--Set Eigenschaft1. Eigenschaft2 =<value>.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --threshold
    summary: Die Anzahl der aufeinander folgenden Test Fehler, bevor eine Instanz als fehlerhaft eingestuft wird.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
