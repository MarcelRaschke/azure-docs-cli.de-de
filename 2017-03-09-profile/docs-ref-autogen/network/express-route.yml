### YamlMime:AzureCLIGroup
uid: az_network_express-route
name: az network express-route
summary: Verwalten dedizierter privater Glasfasernetzverbindungen mit Azure
description: Weitere Informationen zu ExpressRoute-Verbindungen finden Sie unter https://docs.microsoft.com/azure/expressroute/howto-circuit-cli .
directCommands:
- uid: az_network_express-route_create
  name: az network express-route create
  summary: Erstellen Sie eine ExpressRoute-Verbindung.
  description: ''
  syntax: >-
    az network express-route create --bandwidth
                                    --name
                                    --peering-location
                                    --provider
                                    --resource-group
                                    [--location]
                                    [--no-wait]
                                    [--sku-family {MeteredData, UnlimitedData}]
                                    [--sku-tier {Premium, Standard}]
                                    [--subscription]
                                    [--tags]
  examples:
  - summary: Erstellen Sie eine ExpressRoute-Verbindung.
    syntax: az network express-route create --bandwidth 200 -n MyCircuit --peering-location "Silicon Valley" -g MyResourceGroup --provider "Equinix" -l "West US" --sku-family MeteredData --sku-tier Standard
  requiredParameters:
  - isRequired: true
    name: --bandwidth
    summary: 'Bandbreite der Verbindung. Verwendung: INT {MBit/s,GBit/s}. Der Standardwert ist MBit/s.'
    description: ''
    valueFrom: az network express-route list-service-providers
  - isRequired: true
    name: --name -n
    summary: Name der ExpressRoute-Verbindung.
    description: ''
  - isRequired: true
    name: --peering-location
    summary: Name des Peeringstandorts.
    description: ''
    valueFrom: az network express-route list-service-providers
  - isRequired: true
    name: --provider
    summary: Name des ExpressRoute-Dienstanbieters.
    description: ''
    valueFrom: az network express-route list-service-providers
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --sku-family
    defaultValue: MeteredData
    parameterValueGroup: MeteredData, UnlimitedData
    summary: Ausgewählte SKU-Familie der ExpressRoute-Verbindung.
    description: ''
  - name: --sku-tier
    defaultValue: Standard
    parameterValueGroup: Premium, Standard
    summary: SKU-Ebene der ExpressRoute-Verbindung.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: key[=value] [key[=value] ...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_express-route_list
  name: az network express-route list
  summary: Listet alle ExpressRoute-Verbindungen für das aktuelle Abonnement auf.
  description: ''
  syntax: >-
    az network express-route list [--query-examples]
                                  [--resource-group]
                                  [--subscription]
  examples:
  - summary: Listet alle ExpressRoute-Verbindungen für das aktuelle Abonnement auf.
    syntax: az network express-route list -g MyResourceGroup
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
