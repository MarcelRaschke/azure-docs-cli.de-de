### YamlMime:AzureCLIGroup
uid: az_network_express-route
name: az network express-route
summary: Dedizierte Private Network Fiber-Verbindungen mit Azure verwalten.
description: Weitere Informationen zu expressroute-Verbindungen finden Sie unter https://docs.microsoft.com/azure/expressroute/howto-circuit-cli .
directCommands:
- uid: az_network_express-route_create
  name: az network express-route create
  summary: Erstellen Sie eine ExpressRoute-Verbindung.
  description: ''
  syntax: >-
    az network express-route create --bandwidth
                                    --name
                                    --peering-location
                                    --provider
                                    --resource-group
                                    [--location]
                                    [--no-wait]
                                    [--sku-family {MeteredData, UnlimitedData}]
                                    [--sku-tier {Premium, Standard}]
                                    [--subscription]
                                    [--tags]
  examples:
  - summary: Erstellen Sie eine ExpressRoute-Verbindung.
    syntax: az network express-route create --bandwidth 200 -n MyCircuit --peering-location "Silicon Valley" -g MyResourceGroup --provider "Equinix" -l "West US" --sku-family MeteredData --sku-tier Standard
  requiredParameters:
  - isRequired: true
    name: --bandwidth
    summary: 'Bandbreite der Verbindung. Verwendung: int {Mbit/s, Gbit/s}. Standardwert ist Mbit/s.'
    description: ''
    valueFrom: az network express-route list-service-providers
  - isRequired: true
    name: --name -n
    summary: Der Name der expressroute-Verbindung.
    description: ''
  - isRequired: true
    name: --peering-location
    summary: Der Name des peeringstandorts.
    description: ''
    valueFrom: az network express-route list-service-providers
  - isRequired: true
    name: --provider
    summary: Der Name des expressroute-Dienstanbieters.
    description: ''
    valueFrom: az network express-route list-service-providers
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --sku-family
    defaultValue: MeteredData
    parameterValueGroup: MeteredData, UnlimitedData
    summary: Ausgewählte SKU-Familie der expressroute-Verbindung.
    description: ''
  - name: --sku-tier
    defaultValue: Standard
    parameterValueGroup: Premium, Standard
    summary: SKU-Ebene der expressroute-Verbindung.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_express-route_list
  name: az network express-route list
  summary: Listet alle expressroute-Verbindungen für das aktuelle Abonnement auf.
  description: ''
  syntax: >-
    az network express-route list [--query-examples]
                                  [--resource-group]
                                  [--subscription]
  examples:
  - summary: Listet alle expressroute-Verbindungen für das aktuelle Abonnement auf.
    syntax: az network express-route list -g MyResourceGroup
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_express-route_list-route-tables
  name: az network express-route list-route-tables
  summary: Zeigt die aktuelle Routing Tabelle für ein expressroute-verbindungspeering an.
  description: ''
  syntax: >-
    az network express-route list-route-tables --path {primary, secondary}
                                               --peering-name
                                               [--ids]
                                               [--name]
                                               [--resource-group]
                                               [--subscription]
  examples:
  - summary: Zeigt die aktuelle Routing Tabelle für ein expressroute-verbindungspeering an.
    syntax: >-
      az network express-route list-route-tables -g MyResourceGroup -n MyCircuit \
          --path primary --peering-name AzurePrivatePeering
  requiredParameters:
  - isRequired: true
    name: --path
    parameterValueGroup: primary, secondary
    summary: Der Pfad des Geräts.
    description: ''
  - isRequired: true
    name: --peering-name
    summary: Der Name des Peerings.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der expressroute-Verbindung.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
