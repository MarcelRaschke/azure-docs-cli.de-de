### YamlMime:AzureCLIGroup
uid: az_network_front-door_rules-engine_rule_condition
name: az network front-door rules-engine rule condition
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Front-Door** -Erweiterung für Azure CLI und erfordert Version 2.0.68 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie zum ersten Mal den Befehl **AZ Network Front-Door Rules-Engine Rule Condition** ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Regel-Engine-Übereinstimmungs Bedingungen für die Vorderseite verwalten.
description: ''
directCommands:
- uid: az_network_front-door_rules-engine_rule_condition_add
  name: az network front-door rules-engine rule condition add
  summary: Fügen Sie eine Übereinstimmungs Bedingung einer Regel-Engine-Regel hinzu.
  description: ''
  syntax: >-
    az network front-door rules-engine rule condition add --front-door-name
                                                          --name
                                                          --resource-group
                                                          --rules-engine-name
                                                          [--match-values]
                                                          [--match-variable {IsMobile, PostArgs, QueryString, RemoteAddr, RequestBody, RequestFilename, RequestFilenameExtension, RequestHeader, RequestMethod, RequestPath, RequestScheme, RequestUri}]
                                                          [--negate-condition {false, true}]
                                                          [--operator {Any, BeginsWith, Contains, EndsWith, Equal, GeoMatch, GreaterThan, GreaterThanOrEqual, IPMatch, LessThan, LessThanOrEqual}]
                                                          [--selector]
                                                          [--transforms {Lowercase, RemoveNulls, Trim, Uppercase, UrlDecode, UrlEncode}]
  requiredParameters:
  - isRequired: true
    name: --front-door-name -f
    summary: Der Name der Vorderseite.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name der Regel.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --rules-engine-name -r
    summary: Der Name der Regel-Engine.
    description: ''
  optionalParameters:
  - name: --match-values
    summary: Durch Leerzeichen getrennte Liste von Werten, mit denen abgeglichen werden soll.
    description: ''
  - name: --match-variable
    parameterValueGroup: IsMobile, PostArgs, QueryString, RemoteAddr, RequestBody, RequestFilename, RequestFilenameExtension, RequestHeader, RequestMethod, RequestPath, RequestScheme, RequestUri
    summary: Der Name der Übereinstimmungs Bedingung.
    description: ''
  - name: --negate-condition
    parameterValueGroup: false, true
    summary: Wendet "Not" auf den Operator an.
    description: ''
  - name: --operator
    parameterValueGroup: Any, BeginsWith, Contains, EndsWith, Equal, GeoMatch, GreaterThan, GreaterThanOrEqual, IPMatch, LessThan, LessThanOrEqual
    summary: Der Operator der Übereinstimmungs Bedingung.
    description: ''
  - name: --selector
    summary: Optionaler Selektor für die Übereinstimmungs Bedingungs Variable.
    description: ''
  - name: --transforms
    parameterValueGroup: Lowercase, RemoveNulls, Trim, Uppercase, UrlDecode, UrlEncode
    summary: Durch Leerzeichen getrennte Liste der anzuwendenden Transformationen.
    description: ''
- uid: az_network_front-door_rules-engine_rule_condition_list
  name: az network front-door rules-engine rule condition list
  summary: Alle der Regel-Engine-Regel zugeordneten Übereinstimmungs Bedingungen anzeigen.
  description: ''
  syntax: >-
    az network front-door rules-engine rule condition list --front-door-name
                                                           --name
                                                           --resource-group
                                                           --rules-engine-name
  requiredParameters:
  - isRequired: true
    name: --front-door-name -f
    summary: Der Name der Vorderseite.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name der Regel.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --rules-engine-name -r
    summary: Der Name der Regel-Engine.
    description: ''
- uid: az_network_front-door_rules-engine_rule_condition_remove
  name: az network front-door rules-engine rule condition remove
  summary: Entfernen Sie eine Übereinstimmungs Bedingung aus einer Regel-Engine-Regel.
  description: ''
  syntax: >-
    az network front-door rules-engine rule condition remove --front-door-name
                                                             --index
                                                             --name
                                                             --resource-group
                                                             --rules-engine-name
  requiredParameters:
  - isRequired: true
    name: --front-door-name -f
    summary: Der Name der Vorderseite.
    description: ''
  - isRequired: true
    name: --index
    summary: der 0-basierte Index der zu entfernenden Übereinstimmungs Bedingung.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name der Regel.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --rules-engine-name -r
    summary: Der Name der Regel-Engine.
    description: ''
commands:
- az_network_front-door_rules-engine_rule_condition_add
- az_network_front-door_rules-engine_rule_condition_list
- az_network_front-door_rules-engine_rule_condition_remove
