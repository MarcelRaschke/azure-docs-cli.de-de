### YamlMime:AzureCLIGroup
uid: az_network_front-door_load-balancing
name: az network front-door load-balancing
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Front-Door** -Erweiterung für Azure CLI und erfordert Version 2.0.68 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Network Front-Door-Lastenausgleich** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten der Einstellungen für den Front-End-Lastenausgleich.
description: ''
directCommands:
- uid: az_network_front-door_load-balancing_create
  name: az network front-door load-balancing create
  summary: Erstellen von Einstellungen für den Front-End-Lastenausgleich.
  description: ''
  syntax: >-
    az network front-door load-balancing create --front-door-name
                                                --name
                                                --resource-group
                                                --sample-size
                                                --successful-samples-required
                                                [--additional-latency]
  requiredParameters:
  - isRequired: true
    name: --front-door-name -f
    summary: Der Name der Vorderseite.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Lasten Ausgleichs Einstellungen.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --sample-size
    summary: Die Anzahl von Stichproben, die bei Lastenausgleichsentscheidungen berücksichtigt wird.
    description: ''
  - isRequired: true
    name: --successful-samples-required -s
    summary: Die Anzahl der Stichproben innerhalb des Abtast Zeitraums, die erfolgreich sein müssen.
    description: ''
  optionalParameters:
  - name: --additional-latency
    summary: Die zusätzliche Latenzzeit in Millisekunden, damit Tests in den Bucket mit der niedrigsten Latenz fallen.
    description: ''
- uid: az_network_front-door_load-balancing_delete
  name: az network front-door load-balancing delete
  summary: Löschen Sie die Einstellungen für die Front-End-Lastenausgleich
  description: ''
  syntax: >-
    az network front-door load-balancing delete --front-door-name
                                                --name
                                                --resource-group
  requiredParameters:
  - isRequired: true
    name: --front-door-name -f
    summary: Der Name der Vorderseite.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Lasten Ausgleichs Einstellungen.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_network_front-door_load-balancing_list
  name: az network front-door load-balancing list
  summary: Listet die Lasten Ausgleichs Einstellungen der Front-End auf.
  description: ''
  syntax: >-
    az network front-door load-balancing list --front-door-name
                                              --resource-group
  requiredParameters:
  - isRequired: true
    name: --front-door-name -f
    summary: Der Name der Vorderseite.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_network_front-door_load-balancing_show
  name: az network front-door load-balancing show
  summary: Die Details eines Front-End-Lastenausgleichs-Einstellungs Pakets erhalten.
  description: ''
  syntax: >-
    az network front-door load-balancing show --front-door-name
                                              --name
                                              --resource-group
  requiredParameters:
  - isRequired: true
    name: --front-door-name -f
    summary: Der Name der Vorderseite.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Lasten Ausgleichs Einstellungen.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_network_front-door_load-balancing_update
  name: az network front-door load-balancing update
  summary: Aktualisieren der Front-End-Einstellungen für den Lastenausgleich.
  description: ''
  syntax: >-
    az network front-door load-balancing update --front-door-name
                                                --name
                                                --resource-group
                                                [--add]
                                                [--additional-latency]
                                                [--force-string]
                                                [--remove]
                                                [--sample-size]
                                                [--set]
                                                [--successful-samples-required]
  requiredParameters:
  - isRequired: true
    name: --front-door-name -f
    summary: Der Name der Vorderseite.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Lasten Ausgleichs Einstellungen.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --additional-latency
    summary: Die zusätzliche Latenzzeit in Millisekunden, damit Tests in den Bucket mit der niedrigsten Latenz fallen.
    description: ''
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --sample-size
    summary: Die Anzahl von Stichproben, die bei Lastenausgleichsentscheidungen berücksichtigt wird.
    description: ''
  - name: --set
    summary: Aktualisieren Sie ein Objekt, indem Sie einen Eigenschafts Pfad und einen festzulegenden Wert angeben.  Beispiel:--Set Eigenschaft1. Eigenschaft2 =<value>.
    description: ''
  - name: --successful-samples-required -s
    summary: Die Anzahl der Stichproben innerhalb des Abtast Zeitraums, die erfolgreich sein müssen.
    description: ''
commands:
- az_network_front-door_load-balancing_create
- az_network_front-door_load-balancing_delete
- az_network_front-door_load-balancing_list
- az_network_front-door_load-balancing_show
- az_network_front-door_load-balancing_update
