### YamlMime:AzureCLIGroup
uid: az_network_front-door_routing-rule
name: az network front-door routing-rule
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Front-Door** -Erweiterung für Azure CLI und erfordert Version 2.0.68 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Network Front-Door Routing-Rule** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten von Front-Door-Routing Regeln.
description: ''
directCommands:
- uid: az_network_front-door_routing-rule_create
  name: az network front-door routing-rule create
  summary: Erstellen Sie eine Front-Door-Routing Regel.
  description: >-
    Erstellen Sie eine Front-Door-Routing Regel, um die Anforderungen entweder an ein Back-End weiterzuleiten oder die Benutzer an eine andere URL umzuleiten.


    Beispiel 1: AZ Network Front-Door Routing-Rule Create-f frontdoor1-g RG1--Frontend-Endpoints defaultfrontendendpoint--Route-Type Forward--Backend-Pool defaultbackendpool-n forwardRoutingrule1--Patterns/forward1


    Beispiel 2: AZ Network Front-Door Routing-Rule Create-f frontdoor1-g RG1--Frontend-Endpoints defaultfrontendendpoint--Route-Type Redirect--Custom-Host redirecthost.com-n redirectRouteRule1--Patterns/redirect1--Custom-Query-String QueryString.
  syntax: >-
    az network front-door routing-rule create --front-door-name
                                              --frontend-endpoints
                                              --name
                                              --resource-group
                                              --route-type {Forward, Redirect}
                                              [--accepted-protocols]
                                              [--backend-pool]
                                              [--cache-duration]
                                              [--caching {Disabled, Enabled}]
                                              [--custom-forwarding-path]
                                              [--custom-fragment]
                                              [--custom-host]
                                              [--custom-path]
                                              [--custom-query-string]
                                              [--disabled {false, true}]
                                              [--dynamic-compression {Disabled, Enabled}]
                                              [--forwarding-protocol {HttpOnly, HttpsOnly, MatchRequest}]
                                              [--patterns]
                                              [--query-parameter-strip-directive {StripAll, StripAllExcept, StripNone, StripOnly}]
                                              [--query-parameters]
                                              [--redirect-protocol {HttpOnly, HttpsOnly, MatchRequest}]
                                              [--redirect-type {Found, Moved, PermanentRedirect, TemporaryRedirect}]
                                              [--rules-engine]
  requiredParameters:
  - isRequired: true
    name: --front-door-name -f
    summary: Der Name der Vorderseite.
    description: ''
  - isRequired: true
    name: --frontend-endpoints
    summary: Durch Leerzeichen getrennte Liste von Front-End-Endpunkt Namen oder-IDs.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Routing Regel.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --route-type
    parameterValueGroup: Forward, Redirect
    summary: Der Weiterleitungstyp, der definiert, wie die Front-Door Anforderungen für diese Route verarbeiten soll
    description: ''
  optionalParameters:
  - name: --accepted-protocols
    summary: 'Durch Leerzeichen getrennte Liste von Protokollen, die akzeptiert werden sollen. Standard: http.'
    description: ''
  - name: --backend-pool
    summary: Der Name oder die ID eines Back-End-Pools. Es ist erforderlich, eine Weiterleitungs Routing Regel zu erstellen.
    description: ''
  - name: --cache-duration
    summary: Die Dauer, für die der Inhalt zwischengespeichert werden muss. Das zulässige Format ist ISO 8601-Dauer.
    description: ''
  - name: --caching
    parameterValueGroup: Disabled, Enabled
    summary: Gibt an, ob für diese Route Zwischenspeichern aktiviert werden soll.
    description: ''
  - name: --custom-forwarding-path
    summary: Benutzerdefinierter Pfad zum Umschreiben von Ressourcen Pfaden, die mit dieser Regel übereinstimmen. Machen Sie keine Angabe, um einen eingehenden Pfad zu verwenden.
    description: ''
  - name: --custom-fragment
    summary: 'Fragment, das der Umleitungs-URL hinzugefügt wird. Fragment ist der Teil der URL, der nach "#" steht. Schließen Sie nicht das #-ein.'
    description: ''
  - name: --custom-host
    summary: Der zu Umleitungs Host. Leer lassen, um den eingehenden Host als Zielhost zu verwenden.
    description: ''
  - name: --custom-path
    summary: Der vollständige Pfad zum umleiten. Der Pfad darf nicht leer sein und muss mit/beginnen. Leer lassen, um den eingehenden Pfad als Zielpfad zu verwenden.
    description: ''
  - name: --custom-query-string
    summary: Der Satz von Abfrage Zeichenfolgen, der in der Umleitungs-URL platziert werden soll. Durch Festlegen dieses Werts wird eine beliebige vorhandene Abfrage Zeichenfolge ersetzt. leer lassen, um die eingehende Abfrage Zeichenfolge beizubehalten. Die Abfrage Zeichenfolge muss in <key>=<value> akzeptiert. Der erste? und & werden automatisch hinzugefügt, sodass Sie Sie nicht im Vordergrund einschließen, sondern mehrere Abfrage Zeichenfolgen mit & trennen.
    description: ''
  - name: --disabled
    parameterValueGroup: false, true
    summary: Erstellen Sie einen deaktivierten Zustand.
    description: ''
  - name: --dynamic-compression
    parameterValueGroup: Disabled, Enabled
    summary: Verwenden Sie die dynamische Komprimierung für zwischengespeicherten Inhalt.
    description: ''
  - name: --forwarding-protocol
    parameterValueGroup: HttpOnly, HttpsOnly, MatchRequest
    summary: Protokoll, das zum Weiterleiten von Datenverkehr verwendet wird.
    description: ''
  - name: --patterns
    summary: "Durch Leerzeichen getrennte Liste von Mustern, die abgeglichen werden sollen. Standardwert: '/ \\* '."
    description: ''
  - name: --query-parameter-strip-directive
    parameterValueGroup: StripAll, StripAllExcept, StripNone, StripOnly
    summary: Behandlung von URL-Abfrage Begriffen beim bilden des Cache Schlüssels.
    description: ''
  - name: --query-parameters
    summary: Abfrage Parameter zum einschließen oder ausschließen (durch Trennzeichen getrennt) bei Verwendung von "stripallexcept" oder "striponly" vom Typ "Query-Parameter-Strip-Directive".
    description: ''
  - name: --redirect-protocol
    defaultValue: MatchRequest
    parameterValueGroup: HttpOnly, HttpsOnly, MatchRequest
    summary: Das Protokoll des Ziels, an das der Datenverkehr umgeleitet wird.
    description: ''
  - name: --redirect-type
    defaultValue: Moved
    parameterValueGroup: Found, Moved, PermanentRedirect, TemporaryRedirect
    summary: Der Umleitungstyp, den die Regel beim Umleiten von Datenverkehr verwendet.
    description: ''
  - name: --rules-engine
    summary: Der Name oder die ID einer Regel-Engine-Konfiguration. Um die Verknüpfung der Eigenschaft aufzuheben, "--Remove rulesengine".
    description: ''
- uid: az_network_front-door_routing-rule_delete
  name: az network front-door routing-rule delete
  summary: Löscht eine Front-Door-Routing Regel.
  description: ''
  syntax: >-
    az network front-door routing-rule delete --front-door-name
                                              --name
                                              --resource-group
  requiredParameters:
