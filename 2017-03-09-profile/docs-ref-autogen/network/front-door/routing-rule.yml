- uid: az_network_front-door_routing-rule_show
  name: az network front-door routing-rule show
  summary: Hier finden Sie Details zu einer Front-Door-Routing Regel.
  description: ''
  syntax: >-
    az network front-door routing-rule show --front-door-name
                                            --name
                                            --resource-group
  requiredParameters:
  - isRequired: true
    name: --front-door-name -f
    summary: Der Name der Vorderseite.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Routing Regel.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
