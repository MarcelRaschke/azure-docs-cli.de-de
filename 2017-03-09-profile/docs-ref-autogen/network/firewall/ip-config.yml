### YamlMime:AzureCLIGroup
uid: az_network_firewall_ip-config
name: az network firewall ip-config
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Azure-Firewall-** Erweiterung für Azure CLI und erfordert Version 2.15.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Network Firewall IP-config** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten und Konfigurieren der IP-Konfigurationen der Azure-Firewall.
description: ''
directCommands:
- uid: az_network_firewall_ip-config_create
  name: az network firewall ip-config create
  summary: Erstellen Sie eine IP-Konfiguration für die Azure-Firewall.
  description: ''
  syntax: >-
    az network firewall ip-config create --firewall-name
                                         --name
                                         --public-ip-address
                                         --resource-group
                                         [--m-name]
                                         [--m-public-ip-address]
                                         [--m-vnet-name]
                                         [--vnet-name]
  requiredParameters:
  - isRequired: true
    name: --firewall-name -f
    summary: Der Name der Azure-Firewall.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der IP-Konfiguration.
    description: ''
  - isRequired: true
    name: --public-ip-address
    summary: Der Name oder die ID der zu verwendenden öffentlichen IP-Adresse.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --m-name
    summary: Der Name der Verwaltungs-IP-Konfiguration.
    description: ''
  - name: --m-public-ip-address
    summary: Name oder ID der öffentlichen IP-Adresse, die für die Verwaltungs-IP-Konfiguration verwendet werden soll.
    description: ''
  - name: --m-vnet-name
    summary: Der Name des virtuellen Netzwerks (vnet) für die Verwaltungs-IP-Konfiguration. Er sollte ein Subnetz mit dem Namen "azurefirewallmanagementsubnet" enthalten.
    description: ''
  - name: --vnet-name
    summary: Der Name des virtuellen Netzwerks (vnet). Er sollte ein Subnetz mit dem Namen "azurefirewallsubnet" enthalten.
    description: ''
- uid: az_network_firewall_ip-config_delete
  name: az network firewall ip-config delete
  summary: Löschen Sie die IP-Konfiguration einer Azure-Firewall.
  description: ''
  syntax: >-
    az network firewall ip-config delete --firewall-name
                                         --name
                                         --resource-group
  requiredParameters:
  - isRequired: true
    name: --firewall-name -f
    summary: Der Name der Azure-Firewall.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der IP-Konfiguration.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_network_firewall_ip-config_list
  name: az network firewall ip-config list
  summary: Auflisten der IP-Konfigurationen der Azure-Firewall.
  description: ''
  syntax: >-
    az network firewall ip-config list --firewall-name
                                       --resource-group
  requiredParameters:
  - isRequired: true
    name: --firewall-name -f
    summary: Der Name der Azure-Firewall.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_network_firewall_ip-config_show
  name: az network firewall ip-config show
  summary: Informieren Sie sich über die Details einer Azure-Firewall-IP-Konfiguration.
  description: ''
  syntax: >-
    az network firewall ip-config show --firewall-name
                                       --name
                                       --resource-group
  requiredParameters:
  - isRequired: true
    name: --firewall-name -f
    summary: Der Name der Azure-Firewall.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der IP-Konfiguration.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
commands:
- az_network_firewall_ip-config_create
- az_network_firewall_ip-config_delete
- az_network_firewall_ip-config_list
- az_network_firewall_ip-config_show
globalParameters:
