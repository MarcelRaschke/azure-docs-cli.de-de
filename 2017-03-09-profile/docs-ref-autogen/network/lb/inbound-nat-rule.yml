### YamlMime:AzureCLIGroup
uid: az_network_lb_inbound-nat-rule
name: az network lb inbound-nat-rule
summary: Verwalten von NAT-Eingangs Regeln für einen Load Balancer.
description: ''
directCommands:
- uid: az_network_lb_inbound-nat-rule_create
  name: az network lb inbound-nat-rule create
  summary: Erstellen Sie eine NAT-Eingangs Regel.
  description: ''
  syntax: >-
    az network lb inbound-nat-rule create --backend-port
                                          --frontend-port
                                          --lb-name
                                          --name
                                          --protocol {Tcp, Udp}
                                          --resource-group
                                          [--floating-ip {false, true}]
                                          [--frontend-ip-name]
                                          [--idle-timeout]
                                          [--subscription]
  examples:
  - summary: Erstellen Sie eine grundlegende NAT-Eingangs Regel für Port 80.
    syntax: >-
      az network lb inbound-nat-rule create -g MyResourceGroup --lb-name MyLb -n MyNatRule \
          --protocol Tcp --frontend-port 80 --backend-port 80
  - summary: Erstellen Sie eine grundlegende NAT-Eingangs Regel für eine bestimmte Front-End-IP-Adresse, und aktivieren Sie Floating IP for NAT
    syntax: >-
      az network lb inbound-nat-rule create -g MyResourceGroup --lb-name MyLb -n MyNatRule --protocol Tcp \
          --frontend-port 5432 --backend-port 3389 --frontend-ip-name MyFrontendIp --floating-ip true
  requiredParameters:
  - isRequired: true
    name: --backend-port
    summary: Portnummer
    description: ''
  - isRequired: true
    name: --frontend-port
    summary: Portnummer
    description: ''
  - isRequired: true
    name: --lb-name
    summary: Der Name des Load Balancers.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der NAT-Eingangs Regel.
    description: ''
  - isRequired: true
    name: --protocol
    parameterValueGroup: Tcp, Udp
    summary: Netzwerk Transportprotokoll.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --floating-ip
    parameterValueGroup: false, true
    summary: Floating IP aktivieren.
    description: ''
  - name: --frontend-ip-name
    summary: Der Name der Front-End-IP-Konfiguration. Wenn nur eine vorhanden ist, lassen Sie aus, um als Standard zu verwenden.
    description: ''
  - name: --idle-timeout
    summary: Leerlauf Timeout in Minuten.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_lb_inbound-nat-rule_delete
  name: az network lb inbound-nat-rule delete
  summary: Löschen Sie eine eingehende NAT-Regel.
  description: ''
  syntax: >-
    az network lb inbound-nat-rule delete --lb-name
                                          --name
                                          --resource-group
                                          [--subscription]
  examples:
  - summary: Löschen Sie eine eingehende NAT-Regel.
    syntax: az network lb inbound-nat-rule delete -g MyResourceGroup --lb-name MyLb -n MyNatRule
  requiredParameters:
  - isRequired: true
    name: --lb-name
    summary: Der Name des Load Balancer.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der NAT-Eingangs Regel.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_lb_inbound-nat-rule_list
  name: az network lb inbound-nat-rule list
  summary: Auflisten eingehender NAT-Regeln.
  description: ''
  syntax: >-
    az network lb inbound-nat-rule list --lb-name
                                        --resource-group
                                        [--query-examples]
                                        [--subscription]
  examples:
  - summary: Auflisten eingehender NAT-Regeln.
    syntax: az network lb inbound-nat-rule list -g MyResourceGroup --lb-name MyLb -o table
  requiredParameters:
  - isRequired: true
    name: --lb-name
    summary: Der Name des Load Balancer.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_lb_inbound-nat-rule_show
  name: az network lb inbound-nat-rule show
  summary: Hier finden Sie Details zu einer eingehenden NAT-Regel.
  description: ''
  syntax: >-
    az network lb inbound-nat-rule show --lb-name
                                        --name
                                        --resource-group
                                        [--query-examples]
                                        [--subscription]
  examples:
  - summary: Hier finden Sie Details zu einer eingehenden NAT-Regel.
    syntax: az network lb inbound-nat-rule show -g MyResourceGroup --lb-name MyLb -n MyNatRule
  requiredParameters:
  - isRequired: true
    name: --lb-name
    summary: Der Name des Load Balancer.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der NAT-Eingangs Regel.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_lb_inbound-nat-rule_update
  name: az network lb inbound-nat-rule update
  summary: Aktualisieren Sie eine eingehende NAT-Regel.
  description: ''
  syntax: >-
    az network lb inbound-nat-rule update [--add]
                                          [--backend-port]
                                          [--floating-ip {false, true}]
                                          [--force-string]
                                          [--frontend-ip-name]
                                          [--frontend-port]
                                          [--idle-timeout]
                                          [--ids]
                                          [--lb-name]
                                          [--name]
                                          [--protocol {Tcp, Udp}]
                                          [--remove]
                                          [--resource-group]
                                          [--set]
                                          [--subscription]
  examples:
  - summary: Aktualisieren Sie eine NAT-Eingangs Regel, um Floating IP zu deaktivieren und die Leerlaufzeit Überschreitung zu ändern.
    syntax: >-
      az network lb inbound-nat-rule update -g MyResourceGroup --lb-name MyLb -n MyNatRule \
          --floating-ip false --idle-timeout 5
  - summary: Aktualisieren Sie eine eingehende NAT-Regel. automatisch generierten
    syntax: az network lb inbound-nat-rule update --backend-port 3389 --frontend-port 5432 --lb-name MyLb --name MyNatRule --protocol Udp --resource-group MyResourceGroup
  - summary: Aktualisieren Sie eine eingehende NAT-Regel. automatisch generierten
    syntax: az network lb inbound-nat-rule update --lb-name MyLb --name MyNatRule --resource-group MyResourceGroup --set tags.CostCenter=MyBusinessGroup
  optionalParameters:
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --backend-port
    summary: Portnummer
    description: ''
  - name: --floating-ip
    parameterValueGroup: false, true
    summary: Floating IP aktivieren.
    description: ''
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --frontend-ip-name
    summary: Der Name der Front-End-IP-Konfiguration.
    description: ''
  - name: --frontend-port
    summary: Portnummer
    description: ''
  - name: --idle-timeout
    summary: Leerlauf Timeout in Minuten.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --lb-name
    summary: Der Name des Load Balancers.
    description: ''
  - name: --name -n
    summary: Der Name der NAT-Eingangs Regel.
    description: ''
  - name: --protocol
    parameterValueGroup: Tcp, Udp
    summary: Netzwerk Transportprotokoll.
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --set
    summary: Aktualisieren Sie ein Objekt, indem Sie einen Eigenschafts Pfad und einen festzulegenden Wert angeben.  Beispiel:--Set Eigenschaft1. Eigenschaft2 =<value>.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
