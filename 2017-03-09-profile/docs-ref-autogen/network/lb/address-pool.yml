### YamlMime:AzureCLIGroup
uid: az_network_lb_address_pool
name: az network lb address-pool
summary: Verwalten von Adress Pools eines Load Balancers.
description: ''
directCommands:
- uid: az_network_lb_address_pool_create
  name: az network lb address-pool create
  summary: Erstellen Sie einen Adresspool.
  description: ''
  syntax: >-
    az network lb address-pool create --lb-name
                                      --name
                                      --resource-group
                                      [--backend-address]
                                      [--backend-addresses-config-file]
                                      [--subscription]
                                      [--vnet]
  examples:
  - summary: Erstellen Sie einen Adresspool.
    syntax: az network lb address-pool create -g MyResourceGroup --lb-name MyLb -n MyAddressPool
  - summary: Erstellen Sie einen Adresspool mit mehreren Back-End-Adressen mithilfe von Schlüssel-Wert-Argumenten.
    syntax: az network lb address-pool create -g MyResourceGroup --lb-name MyLb -n MyAddressPool --vnet {VnetResourceId} --backend-address name=addr1 ip-address=10.0.0.1 --backend-address name=addr2 ip-address=10.0.0.3
  - summary: Erstellen eines Adress Pools mit mehreren Back-End-Adressen mithilfe der Konfigurationsdatei
    syntax: az network lb address-pool create -g MyResourceGroup --lb-name MyLb -n MyAddressPool --backend-addresses-config-file @config_file.json
  requiredParameters:
  - isRequired: true
    name: --lb-name
    summary: Der Name des Load Balancers.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des Back-End-Adress Pools. Wenn nur eine vorhanden ist, lassen Sie aus, um als Standard zu verwenden.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --backend-address
    summary: Informationen zum Back-End-Adresspool Wenn Sie verwendet wird, ist auch--vnet erforderlich.
    description: >-
      Syntax:--Backend-Address Name = addr1 IP-Address = 10.0.0.1--vnet myvnet


      Name: erforderlich. Der Name der Back-End-Adresse.

      IP-Adresse: erforderlich. IP-Adresse innerhalb der Virtual Network.


      Mehrere Back-End-Adressen können mit mehr als einem `--backend-address` Argument angegeben werden.
  - name: --backend-addresses-config-file
    summary: Eine Konfigurationsdatei zum Festlegen von Back-End-Adressen. Dieses Argument ist für erfahrene Benutzer vorgesehen. Wenn die JSON-Datei ungültig ist, treten möglicherweise Analysefehler auf.
    description: >-
      Syntax:--Backend-Adressen-config-file @ "{config_file.json}"


      Eine Beispielkonfigurationsdatei ist [{"Name": "Address1", "VirtualNetwork": "clitestvnet", "IPAddress": "10.0.0.4"}, {"Name": "Address2", "VirtualNetwork": "/Subscriptions/00000000-0000-0000-0000-000000000000/ResourceGroups/cli_test_lb_address_pool_addresses000001/Providers/Microsoft.Network/virtualnetworks/clitestvnet", "IPAddress": "10.0.0.5"}].
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --vnet
    summary: Name oder ID des virtuellen Netzwerks, das auf alle Back-End-Adressen angewendet wird.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_lb_address_pool_delete
  name: az network lb address-pool delete
  summary: Löschen Sie einen Adresspool.
  description: ''
  syntax: >-
    az network lb address-pool delete --lb-name
                                      --name
                                      --resource-group
                                      [--subscription]
  examples:
  - summary: Löschen Sie einen Adresspool.
    syntax: az network lb address-pool delete -g MyResourceGroup --lb-name MyLb -n MyAddressPool
  requiredParameters:
  - isRequired: true
    name: --lb-name
    summary: Der Name des Load Balancer.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des Back-End-Adress Pools.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_lb_address_pool_list
  name: az network lb address-pool list
  summary: Auflisten von Adress Pools.
  description: ''
  syntax: >-
    az network lb address-pool list --lb-name
                                    --resource-group
                                    [--query-examples]
                                    [--subscription]
  examples:
  - summary: Auflisten von Adress Pools.
    syntax: az network lb address-pool list -g MyResourceGroup --lb-name MyLb -o table
  requiredParameters:
  - isRequired: true
    name: --lb-name
    summary: Der Name des Load Balancer.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
