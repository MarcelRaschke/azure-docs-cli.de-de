### YamlMime:AzureCLIGroup
uid: az_network_lb_address-pool
name: az network lb address-pool
summary: Verwalten von Adresspools eines Lastenausgleichs
description: ''
directCommands:
- uid: az_network_lb_address-pool_create
  name: az network lb address-pool create
  summary: Erstellen Sie einen Adresspool.
  description: ''
  syntax: >-
    az network lb address-pool create --lb-name
                                      --name
                                      --resource-group
                                      [--backend-address]
                                      [--backend-addresses-config-file]
                                      [--subscription]
                                      [--vnet]
  examples:
  - summary: Erstellen Sie einen Adresspool.
    syntax: az network lb address-pool create -g MyResourceGroup --lb-name MyLb -n MyAddressPool
  - summary: Erstellen Sie mithilfe von Schlüssel-Wert-Argumenten einen Adresspool mit mehreren Back-End-Adressen.
    syntax: az network lb address-pool create -g MyResourceGroup --lb-name MyLb -n MyAddressPool --vnet {VnetResourceId} --backend-address name=addr1 ip-address=10.0.0.1 --backend-address name=addr2 ip-address=10.0.0.3
  - summary: Erstellen eines Adresspools mit mehreren Back-End-Adressen mithilfe der Konfigurationsdatei
    syntax: az network lb address-pool create -g MyResourceGroup --lb-name MyLb -n MyAddressPool --backend-addresses-config-file @config_file.json
  requiredParameters:
  - isRequired: true
    name: --lb-name
    summary: Der Name des Lastenausgleichs.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des Back-End-Adresspools. Wenn nur eine vorhanden ist, lassen Sie die Verwendung als Standard aus.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --backend-address
    summary: Informationen zu Back-End-Adressen für den Back-End-Adresspool. Wenn sie verwendet wird, ist --vnet erforderlich, oder das Subnetz ist erforderlich.
    description: >-
      Usage1: --backend-address name=addr1 ip-address=10.0.0.1 --vnet MyVnet Usage2: --backend-address name=addr1 ip-address=10.0.0.1 subnet=/subscriptions/000/resourceGroups/MyRg/providers/Microsoft.Network/virtualNetworks/vnet/subnets/subnet1 Usage3: --backend-address name=addr1 ip-address=10.0.0.1 subnet=subnet1 --vnet MyVnet


      name: Erforderlich. Der Name der Back-End-Adresse.

      ip-address: Erforderlich. IP-Adresse innerhalb des Virtual Network.

      subnet: Name oder ID des Subnetzes.


      Mehrere Back-End-Adressen können mit mehreren Argumenten angegeben `--backend-address` werden.
  - name: --backend-addresses-config-file
    summary: Eine Konfigurationsdatei zum Festlegen von Back-End-Adressen. Dieses Argument ist für erfahrene Benutzer vorgesehen. Möglicherweise treten Analysefehler auf, wenn die JSON-Datei ungültig ist.
    description: >-
      Verwendung: --backend-addresses-config-file @"{config_file.json}"


      Eine Beispielkonfigurationsdatei ist [ { "name": "address1", "virtualNetwork": "clitestvnet", "ipAddress": "10.0.0.4" }, { "name": "address2", "virtualNetwork": "/subscriptions/00000000-0000-0000-0000-0000000000000/resourceGroups/cli_test_lb_address_pool_addresses000001/providers/Microsoft.Network/virtualNetworks/clitestvnet", "ipAddress": "10.0.0.5" }, { "name": "address3", "subnet": "subnet3", "ipAddress": "10.0.0.6" }, { "name": "address4", "subnet": "/subscriptions/000/resourceGroups/MyRg/providers/Microsoft.Network/virtualNetworks/vnet/subnets/subnet4", "ipAddress": "10.0.0.7" } ].
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --vnet
    summary: Name oder ID des virtuellen Netzwerks, das auf alle Back-End-Adressen angewendet wird.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_lb_address-pool_delete
  name: az network lb address-pool delete
  summary: Löscht einen Adresspool.
  description: ''
  syntax: >-
    az network lb address-pool delete --lb-name
                                      --name
                                      --resource-group
                                      [--subscription]
  examples:
  - summary: Löscht einen Adresspool.
    syntax: az network lb address-pool delete -g MyResourceGroup --lb-name MyLb -n MyAddressPool
  requiredParameters:
  - isRequired: true
    name: --lb-name
    summary: Der Name des Load Balancer.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des Back-End-Adresspools.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_lb_address-pool_list
  name: az network lb address-pool list
  summary: Listet Adresspools auf.
  description: ''
  syntax: >-
    az network lb address-pool list --lb-name
                                    --resource-group
                                    [--query-examples]
                                    [--subscription]
  examples:
  - summary: Listet Adresspools auf.
    syntax: az network lb address-pool list -g MyResourceGroup --lb-name MyLb -o table
  requiredParameters:
  - isRequired: true
    name: --lb-name
    summary: Der Name des Load Balancer.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
