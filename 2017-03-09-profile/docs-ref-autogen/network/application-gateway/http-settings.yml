### YamlMime:AzureCLIGroup
uid: az_network_application-gateway_http-settings
name: az network application-gateway http-settings
summary: Verwalten von HTTP-Einstellungen eines Anwendungsgateways.
description: ''
directCommands:
- uid: az_network_application-gateway_http-settings_create
  name: az network application-gateway http-settings create
  summary: Erstellen Sie HTTP-Einstellungen.
  description: ''
  syntax: >-
    az network application-gateway http-settings create --gateway-name
                                                        --name
                                                        --port
                                                        --resource-group
                                                        [--cookie-based-affinity {Disabled, Enabled}]
                                                        [--no-wait]
                                                        [--probe]
                                                        [--protocol {Http, Https}]
                                                        [--subscription]
                                                        [--timeout]
  examples:
  - summary: Erstellen Sie HTTP-Einstellungen.
    syntax: >-
      az network application-gateway http-settings create -g MyResourceGroup --gateway-name MyAppGateway \
          -n MyHttpSettings --port 80 --protocol Http --cookie-based-affinity Disabled --timeout 30
  - summary: Erstellen Sie HTTP-Einstellungen. (automatisch generiert)
    syntax: az network application-gateway http-settings create --gateway-name MyAppGateway --host-name MyHost --name MyHttpSettings --port 80 --probe MyNewProbe --protocol Http --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Name des Anwendungsgateways.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der unterstützten HTTP-Einstellungen.
    description: ''
  - isRequired: true
    name: --port
    summary: Die Portnummer.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --cookie-based-affinity
    parameterValueGroup: Disabled, Enabled
    summary: Aktivieren oder deaktivieren Sie cookiebasierte Affinität.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --probe
    summary: Name oder ID des Tests, der den HTTP-Einstellungen zugeordnet werden soll.
    description: ''
  - name: --protocol
    defaultValue: http
    parameterValueGroup: Http, Https
    summary: Das HTTP-Einstellungsprotokoll.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --timeout
    summary: Anforderungstimeout in Sekunden.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_http-settings_delete
  name: az network application-gateway http-settings delete
  summary: Löschen Sie HTTP-Einstellungen.
  description: ''
  syntax: >-
    az network application-gateway http-settings delete [--gateway-name]
                                                        [--ids]
                                                        [--name]
                                                        [--no-wait]
                                                        [--resource-group]
                                                        [--subscription]
  examples:
  - summary: Löschen Sie HTTP-Einstellungen.
    syntax: az network application-gateway http-settings delete -g MyResourceGroup --gateway-name MyAppGateway -n MyHttpSettings
  optionalParameters:
  - name: --gateway-name
    summary: Der Name des Anwendungsgateways.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen von "Resource Id"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der unterstützten HTTP-Einstellungen.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_http-settings_list
  name: az network application-gateway http-settings list
  summary: Listet HTTP-Einstellungen auf.
  description: ''
  syntax: >-
    az network application-gateway http-settings list --gateway-name
                                                      --resource-group
                                                      [--query-examples]
                                                      [--subscription]
  examples:
  - summary: Auflisten von HTTP-Einstellungen.
    syntax: az network application-gateway http-settings list -g MyResourceGroup --gateway-name MyAppGateway
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Der Name des Anwendungsgateways.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_http-settings_show
  name: az network application-gateway http-settings show
  summary: Hier finden Sie Details zu den HTTP-Einstellungen eines Gateways.
  description: ''
  syntax: >-
    az network application-gateway http-settings show [--gateway-name]
                                                      [--ids]
                                                      [--name]
                                                      [--query-examples]
                                                      [--resource-group]
                                                      [--subscription]
  examples:
  - summary: Hier finden Sie Details zu den HTTP-Einstellungen eines Gateways.
    syntax: az network application-gateway http-settings show -g MyResourceGroup --gateway-name MyAppGateway -n MyHttpSettings
  optionalParameters:
  - name: --gateway-name
    summary: Der Name des Anwendungsgateways.
    description: ''
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Der Name der backed HTTP-Einstellungen.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_http-settings_update
  name: az network application-gateway http-settings update
  summary: Aktualisieren Sie die HTTP-Einstellungen.
  description: ''
  syntax: >-
    az network application-gateway http-settings update [--add]
                                                        [--cookie-based-affinity {Disabled, Enabled}]
                                                        [--force-string]
                                                        [--gateway-name]
                                                        [--ids]
                                                        [--name]
                                                        [--no-wait]
                                                        [--port]
                                                        [--probe]
                                                        [--protocol {Http, Https}]
                                                        [--remove]
                                                        [--resource-group]
                                                        [--set]
                                                        [--subscription]
                                                        [--timeout]
  examples:
  - summary: Aktualisieren Sie die HTTP-Einstellungen, um einen neuen Test zu verwenden.
    syntax: >-
      az network application-gateway http-settings update -g MyResourceGroup --gateway-name MyAppGateway \
          -n MyHttpSettings --probe MyNewProbe
  - summary: Aktualisieren Sie die HTTP-Einstellungen. (automatisch generiert)
    syntax: az network application-gateway http-settings update --enable-probe true --gateway-name MyAppGateway --name MyHttpSettings --probe MyNewProbe --resource-group MyResourceGroup
  - summary: Aktualisieren Sie die HTTP-Einstellungen. (automatisch generiert)
    syntax: az network application-gateway http-settings update --gateway-name MyAppGateway --host-name-from-backend-pool true --name MyHttpSettings --port 80 --probe MyNewProbe --resource-group MyResourceGroup
  optionalParameters:
  - name: --add
    summary: 'Fügen Sie einer Liste von -Objekten ein -Objekt hinzu, indem Sie ein Pfad- und Schlüsselwertpaar angeben.  Beispiel: --add property.listProperty <key=value, string oder JSON string>.'
    description: ''
  - name: --cookie-based-affinity
    parameterValueGroup: Disabled, Enabled
    summary: Aktivieren oder deaktivieren Sie cookiebasierte Affinität.
    description: ''
  - name: --force-string
    summary: Wenn Sie "set" oder "add" verwenden, behalten Sie Zeichenfolgenliterale bei, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --gateway-name
    summary: Name des Anwendungsgateways.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen von "Resource Id"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der unterstützten HTTP-Einstellungen.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --port
    summary: Die Portnummer.
    description: ''
  - name: --probe
    summary: Name oder ID des Tests, der den HTTP-Einstellungen zugeordnet werden soll.
    description: ''
  - name: --protocol
    parameterValueGroup: Http, Https
    summary: Das HTTP-Einstellungsprotokoll.
    description: ''
  - name: --remove
    summary: 'Entfernen sie eine Eigenschaft oder ein Element aus einer Liste.  Beispiel: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --set
    summary: 'Aktualisieren Sie ein -Objekt, indem Sie einen festzulegenden Eigenschaftenpfad und -wert angeben.  Beispiel: --set property1.property2=<value>.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --timeout
    summary: Anforderungstimeout in Sekunden.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
