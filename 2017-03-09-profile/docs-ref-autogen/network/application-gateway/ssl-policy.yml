### YamlMime:AzureCLIGroup
uid: az_network_application-gateway_ssl-policy
name: az network application-gateway ssl-policy
summary: Verwalten der SSL-Richtlinie eines Anwendungsgateways.
description: ''
directCommands:
- uid: az_network_application-gateway_ssl-policy_set
  name: az network application-gateway ssl-policy set
  summary: Aktualisieren oder deaktivieren Sie die SSL-Richtlinieneinstellungen.
  description: Verwenden Sie zum Anzeigen der vordefinierten Richtlinien `az network application-gateway ssl-policy predefined list` .
  syntax: >-
    az network application-gateway ssl-policy set [--clear]
                                                  [--disabled-ssl-protocols]
                                                  [--gateway-name]
                                                  [--ids]
                                                  [--no-wait]
                                                  [--resource-group]
                                                  [--subscription]
  examples:
  - summary: Legen Sie eine vordefinierte SSL-Richtlinie fest.
    syntax: >-
      az network application-gateway ssl-policy set -g MyResourceGroup --gateway-name MyAppGateway \
          -n AppGwSslPolicy20170401S --policy-type Predefined
  - summary: Legen Sie eine benutzerdefinierte SSL-Richtlinie mit TLSv1_2 verschlüsselungssammlungen unten fest.
    syntax: >-
      az network application-gateway ssl-policy set -g MyResourceGroup --gateway-name MyAppGateway \
          --policy-type Custom --min-protocol-version TLSv1_2 \
          --cipher-suites TLS_ECDHE_ECDSA_WITH_AES_128_GCM_SHA256 TLS_ECDHE_ECDSA_WITH_AES_256_GCM_SHA384 TLS_RSA_WITH_AES_128_GCM_SHA256
  optionalParameters:
  - name: --clear
    summary: Löschen Sie die SSL-Richtlinie.
    description: ''
  - name: --disabled-ssl-protocols
    summary: Durch Leerzeichen getrennte Liste der zu deaktivierenden Protokolle.
    description: ''
    valueFrom: az network application-gateway ssl-policy list-options
  - name: --gateway-name
    summary: Name des Anwendungsgateways.
    description: ''
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_ssl-policy_show
  name: az network application-gateway ssl-policy show
  summary: Hier finden Sie Details zu den SSL-Richtlinieneinstellungen des Gateways.
  description: ''
  syntax: >-
    az network application-gateway ssl-policy show [--gateway-name]
                                                   [--ids]
                                                   [--query-examples]
                                                   [--resource-group]
                                                   [--subscription]
  examples:
  - summary: Hier finden Sie Details zu den SSL-Richtlinieneinstellungen eines Gateways.
    syntax: az network application-gateway ssl-policy show -g MyResourceGroup --gateway-name MyAppGateway
  optionalParameters:
  - name: --gateway-name
    summary: Name des Anwendungsgateways.
    description: ''
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
