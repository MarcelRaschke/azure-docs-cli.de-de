### YamlMime:AzureCLIGroup
uid: az_network_application_gateway_rule
name: az network application-gateway rule
summary: Auswerten von Test Informationen und Definieren von Routing Regeln.
description: Weitere Informationen finden Sie unter <a href="https://docs.microsoft.com/azure/application-gateway/application-gateway-customize-waf-rules-cli">https://docs.microsoft.com/azure/application-gateway/application-gateway-customize-waf-rules-cli</a> .
directCommands:
- uid: az_network_application_gateway_rule_create
  name: az network application-gateway rule create
  summary: Erstellen Sie eine Regel.
  description: Regeln werden in der Reihenfolge ausgeführt, in der Sie erstellt werden.
  syntax: >-
    az network application-gateway rule create --gateway-name
                                               --name
                                               --resource-group
                                               [--address-pool]
                                               [--http-listener]
                                               [--http-settings]
                                               [--no-wait]
                                               [--priority]
                                               [--rule-type]
                                               [--subscription]
                                               [--url-path-map]
  examples:
  - summary: Erstellen Sie eine einfache Regel.
    syntax: >-
      az network application-gateway rule create -g MyResourceGroup --gateway-name MyAppGateway \
          -n MyRule --http-listener MyBackendListener --rule-type Basic --address-pool MyAddressPool --http-settings MyHttpSettings
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Der Name des Anwendungs Gateways.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Anforderungs Routing Regel.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --address-pool
    summary: Der Name oder die ID des Back-End-Adress Pools. Wenn nur eine vorhanden ist, lassen Sie aus, um als Standard zu verwenden.
    description: ''
  - name: --http-listener
    summary: Der Name oder die ID des HTTP-Listener. Wenn nur eine vorhanden ist, lassen Sie aus, um als Standard zu verwenden.
    description: ''
  - name: --http-settings
    summary: Der Name oder die ID der http-Einstellungen. Wenn nur eine vorhanden ist, lassen Sie aus, um als Standard zu verwenden.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --priority
    summary: Priorität der Anforderungs Routing Regel. Liegt zwischen 1 und 2000.
    description: ''
  - name: --rule-type
    defaultValue: Basic
    summary: Der Regeltyp (Basic, pathbasedrouting).
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --url-path-map
    summary: Der Name oder die ID der URL-Pfad Zuordnung.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application_gateway_rule_delete
  name: az network application-gateway rule delete
  summary: Löschen Sie eine Regel.
  description: ''
  syntax: >-
    az network application-gateway rule delete [--gateway-name]
                                               [--ids]
                                               [--name]
                                               [--no-wait]
                                               [--resource-group]
                                               [--subscription]
  examples:
  - summary: Löschen Sie eine Regel.
    syntax: az network application-gateway rule delete -g MyResourceGroup --gateway-name MyAppGateway -n MyRule
  optionalParameters:
  - name: --gateway-name
    summary: Der Name des Anwendungsgateways.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der Anforderungs Routing Regel.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application_gateway_rule_list
  name: az network application-gateway rule list
  summary: Auflisten von Regeln.
  description: ''
  syntax: >-
    az network application-gateway rule list --gateway-name
                                             --resource-group
                                             [--query-examples]
                                             [--subscription]
  examples:
  - summary: Auflisten von Regeln.
    syntax: az network application-gateway rule list -g MyResourceGroup --gateway-name MyAppGateway
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Der Name des Anwendungsgateways.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
