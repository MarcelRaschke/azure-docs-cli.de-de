### YamlMime:AzureCLIGroup
uid: az_network_application-gateway_rule
name: az network application-gateway rule
summary: Werten Sie Testinformationen aus, und definieren Sie Routingregeln.
description: Weitere Informationen finden Sie unter https://docs.microsoft.com/azure/application-gateway/application-gateway-customize-waf-rules-cli .
directCommands:
- uid: az_network_application-gateway_rule_create
  name: az network application-gateway rule create
  summary: Erstellen Sie eine Regel.
  description: Regeln werden in der Reihenfolge ausgeführt, in der sie erstellt werden.
  syntax: >-
    az network application-gateway rule create --gateway-name
                                               --name
                                               --resource-group
                                               [--address-pool]
                                               [--http-listener]
                                               [--http-settings]
                                               [--no-wait]
                                               [--priority]
                                               [--rule-type]
                                               [--subscription]
                                               [--url-path-map]
  examples:
  - summary: Erstellen Sie eine einfache Regel.
    syntax: >-
      az network application-gateway rule create -g MyResourceGroup --gateway-name MyAppGateway \
          -n MyRule --http-listener MyBackendListener --rule-type Basic --address-pool MyAddressPool --http-settings MyHttpSettings
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Name des Anwendungsgateways.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Anforderungsroutingregel.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --address-pool
    summary: Der Name oder die ID des Back-End-Adresspools. Wenn nur eins vorhanden ist, sollten Sie die Standardeinstellung weglassen.
    description: ''
  - name: --http-listener
    summary: Der Name oder die ID des HTTP-Listeners. Wenn nur eins vorhanden ist, sollten Sie die Standardeinstellung weglassen.
    description: ''
  - name: --http-settings
    summary: Der Name oder die ID der HTTP-Einstellungen. Wenn nur eins vorhanden ist, sollten Sie die Standardeinstellung weglassen.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --priority
    summary: Priorität der Anforderungsroutingregel. Bereich von 1 bis 2000.
    description: ''
  - name: --rule-type
    defaultValue: Basic
    summary: Der Regeltyp (Basic, PathBasedRouting).
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --url-path-map
    summary: Der Name oder die ID der URL-Pfadzuordnung.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_rule_delete
  name: az network application-gateway rule delete
  summary: Löschen Sie eine Regel.
  description: ''
  syntax: >-
    az network application-gateway rule delete [--gateway-name]
                                               [--ids]
                                               [--name]
                                               [--no-wait]
                                               [--resource-group]
                                               [--subscription]
  examples:
  - summary: Löschen Sie eine Regel.
    syntax: az network application-gateway rule delete -g MyResourceGroup --gateway-name MyAppGateway -n MyRule
  optionalParameters:
  - name: --gateway-name
    summary: Der Name des Anwendungsgateways.
    description: ''
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu "Ressourcen-ID"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der Anforderungsroutingregel.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_rule_list
  name: az network application-gateway rule list
  summary: Listenregeln.
  description: ''
  syntax: >-
    az network application-gateway rule list --gateway-name
                                             --resource-group
                                             [--query-examples]
                                             [--subscription]
  examples:
  - summary: Listenregeln.
    syntax: az network application-gateway rule list -g MyResourceGroup --gateway-name MyAppGateway
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Der Name des Anwendungsgateways.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_rule_show
  name: az network application-gateway rule show
  summary: Abrufen der Details einer Regel.
  description: ''
  syntax: >-
    az network application-gateway rule show [--gateway-name]
                                             [--ids]
                                             [--name]
                                             [--query-examples]
                                             [--resource-group]
                                             [--subscription]
  examples:
  - summary: Abrufen der Details einer Regel.
    syntax: az network application-gateway rule show -g MyResourceGroup --gateway-name MyAppGateway -n MyRule
  optionalParameters:
  - name: --gateway-name
    summary: Der Name des Anwendungsgateways.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu "Ressourcen-ID"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der Anforderungsroutingregel.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_rule_update
  name: az network application-gateway rule update
  summary: Aktualisieren sie eine Regel.
  description: ''
  syntax: >-
    az network application-gateway rule update [--add]
                                               [--address-pool]
                                               [--force-string]
                                               [--gateway-name]
                                               [--http-listener]
                                               [--http-settings]
                                               [--ids]
                                               [--name]
                                               [--no-wait]
                                               [--priority]
                                               [--remove]
                                               [--resource-group]
                                               [--rule-type]
                                               [--set]
                                               [--subscription]
                                               [--url-path-map]
  examples:
  - summary: Aktualisieren Sie eine Regel, und verwenden Sie einen neuen HTTP-Listener.
    syntax: >-
      az network application-gateway rule update -g MyResourceGroup --gateway-name MyAppGateway \
          -n MyRule --http-listener MyNewBackendListener
  - summary: Aktualisieren sie eine Regel. (automatisch generiert)
    syntax: az network application-gateway rule update --address-pool MyAddressPool --gateway-name MyAppGateway --name MyRule --resource-group MyResourceGroup
  optionalParameters:
  - name: --add
    summary: 'Fügen Sie einer Liste von -Objekten ein -Objekt hinzu, indem Sie ein Pfad- und Schlüsselwertpaar angeben.  Beispiel: --add property.listProperty <key=value, string oder JSON string>.'
    description: ''
  - name: --address-pool
    summary: Der Name oder die ID des Back-End-Adresspools.
    description: ''
  - name: --force-string
    summary: Wenn Sie "set" oder "add" verwenden, behalten Sie Zeichenfolgenliterale bei, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --gateway-name
    summary: Name des Anwendungsgateways.
    description: ''
  - name: --http-listener
    summary: Der Name oder die ID des HTTP-Listeners.
    description: ''
  - name: --http-settings
    summary: Der Name oder die ID der Back-End-HTTP-Einstellungen.
    description: ''
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Der Name der Anforderungsroutingregel.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --priority
    summary: Priorität der Anforderungsroutingregel. Bereich von 1 bis 2000.
    description: ''
  - name: --remove
    summary: 'Entfernen Sie eine Eigenschaft oder ein Element aus einer Liste.  Beispiel: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --rule-type
    summary: Der Regeltyp (Basic, PathBasedRouting).
    description: ''
  - name: --set
    summary: 'Aktualisieren Sie ein Objekt, indem Sie einen festzulegenden Eigenschaftenpfad und -wert angeben.  Beispiel: --set property1.property2=<value>.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --url-path-map
    summary: Der Name oder die ID der URL-Pfadzuordnung.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
commands:
- az_network_application-gateway_rule_create
