    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application_gateway_rule_update
  name: az network application-gateway rule update
  summary: Aktualisieren einer Regel.
  description: ''
  syntax: >-
    az network application-gateway rule update [--add]
                                               [--address-pool]
                                               [--force-string]
                                               [--gateway-name]
                                               [--http-listener]
                                               [--http-settings]
                                               [--ids]
                                               [--name]
                                               [--no-wait]
                                               [--priority]
                                               [--remove]
                                               [--resource-group]
                                               [--rule-type]
                                               [--set]
                                               [--subscription]
                                               [--url-path-map]
  examples:
  - summary: Aktualisieren einer Regel verwenden Sie einen neuen HTTP-Listener.
    syntax: >-
      az network application-gateway rule update -g MyResourceGroup --gateway-name MyAppGateway \
          -n MyRule --http-listener MyNewBackendListener
  - summary: Aktualisieren einer Regel. automatisch generierten
    syntax: az network application-gateway rule update --address-pool MyAddressPool --gateway-name MyAppGateway --name MyRule --resource-group MyResourceGroup
  optionalParameters:
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --address-pool
    summary: Der Name oder die ID des Back-End-Adress Pools.
    description: ''
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --gateway-name
    summary: Der Name des Anwendungs Gateways.
    description: ''
  - name: --http-listener
    summary: Der Name oder die ID des HTTP-Listener.
    description: ''
  - name: --http-settings
    summary: Der Name oder die ID der Back-End-HTTP-Einstellungen.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der Anforderungs Routing Regel.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --priority
    summary: Priorität der Anforderungs Routing Regel. Liegt zwischen 1 und 2000.
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --rule-type
    summary: Der Regeltyp (Basic, pathbasedrouting).
    description: ''
  - name: --set
    summary: Aktualisieren Sie ein Objekt, indem Sie einen Eigenschafts Pfad und einen festzulegenden Wert angeben.  Beispiel:--Set Eigenschaft1. Eigenschaft2 =<value>.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --url-path-map
    summary: Der Name oder die ID der URL-Pfad Zuordnung.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
