### YamlMime:AzureCLIGroup
uid: az_network_application-gateway_frontend-port
name: az network application-gateway frontend-port
summary: Verwalten von Front-End-Ports eines Anwendungs Gateways.
description: ''
directCommands:
- uid: az_network_application-gateway_frontend-port_create
  name: az network application-gateway frontend-port create
  summary: Erstellen Sie einen Frontend-Port.
  description: ''
  syntax: >-
    az network application-gateway frontend-port create --gateway-name
                                                        --name
                                                        --port
                                                        --resource-group
                                                        [--no-wait]
                                                        [--subscription]
  examples:
  - summary: Erstellen Sie einen Frontend-Port.
    syntax: >-
      az network application-gateway frontend-port create -g MyResourceGroup --gateway-name MyAppGateway \
          -n MyFrontendPort --port 8080
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Der Name des Anwendungs Gateways.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des Front-End-Ports.
    description: ''
  - isRequired: true
    name: --port
    summary: Die Portnummer.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_frontend-port_delete
  name: az network application-gateway frontend-port delete
  summary: Löschen eines Front-End-Ports
  description: ''
  syntax: >-
    az network application-gateway frontend-port delete [--gateway-name]
                                                        [--ids]
                                                        [--name]
                                                        [--no-wait]
                                                        [--resource-group]
                                                        [--subscription]
  examples:
  - summary: Löschen eines Front-End-Ports
    syntax: az network application-gateway frontend-port delete -g MyResourceGroup --gateway-name MyAppGateway -n MyFrontendPort
  optionalParameters:
  - name: --gateway-name
    summary: Der Name des Anwendungsgateways.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name des Front-End-Ports.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_frontend-port_list
  name: az network application-gateway frontend-port list
  summary: Auflisten von Front-End-Ports
  description: ''
  syntax: >-
    az network application-gateway frontend-port list --gateway-name
                                                      --resource-group
                                                      [--query-examples]
                                                      [--subscription]
  examples:
  - summary: Auflisten von Front-End-Ports
    syntax: az network application-gateway frontend-port list -g MyResourceGroup --gateway-name MyAppGateway
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Der Name des Anwendungsgateways.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_frontend-port_show
  name: az network application-gateway frontend-port show
  summary: Hier werden die Details eines Front-End-Ports angezeigt.
  description: ''
  syntax: >-
    az network application-gateway frontend-port show [--gateway-name]
                                                      [--ids]
                                                      [--name]
                                                      [--query-examples]
                                                      [--resource-group]
                                                      [--subscription]
  examples:
  - summary: Hier werden die Details eines Front-End-Ports angezeigt.
    syntax: az network application-gateway frontend-port show -g MyResourceGroup --gateway-name MyAppGateway -n MyFrontendPort
  optionalParameters:
  - name: --gateway-name
    summary: Der Name des Anwendungsgateways.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name des Front-End-Ports.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_frontend-port_update
  name: az network application-gateway frontend-port update
  summary: Aktualisieren eines Front-End-Ports
  description: ''
  syntax: >-
    az network application-gateway frontend-port update [--add]
                                                        [--force-string]
                                                        [--gateway-name]
                                                        [--ids]
                                                        [--name]
                                                        [--no-wait]
                                                        [--port]
                                                        [--remove]
                                                        [--resource-group]
                                                        [--set]
                                                        [--subscription]
  examples:
  - summary: Aktualisieren eines Front-End-Ports für die Verwendung eines anderen Ports.
    syntax: >-
      az network application-gateway frontend-port update -g MyResourceGroup --gateway-name MyAppGateway \
          -n MyFrontendPort --port 8081
  optionalParameters:
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --gateway-name
    summary: Der Name des Anwendungs Gateways.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name des Front-End-Ports.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --port
    summary: Die Portnummer.
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --set
    summary: Aktualisieren Sie ein Objekt, indem Sie einen Eigenschafts Pfad und einen festzulegenden Wert angeben.  Beispiel:--Set Eigenschaft1. Eigenschaft2 =<value>.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
