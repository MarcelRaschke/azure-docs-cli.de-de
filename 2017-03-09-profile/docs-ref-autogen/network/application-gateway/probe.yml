- uid: az_network_application_gateway_probe_update
  name: az network application-gateway probe update
  summary: Aktualisieren Sie einen Test.
  description: ''
  syntax: >-
    az network application-gateway probe update [--add]
                                                [--force-string]
                                                [--gateway-name]
                                                [--host]
                                                [--ids]
                                                [--interval]
                                                [--name]
                                                [--no-wait]
                                                [--path]
                                                [--protocol {Http, Https}]
                                                [--remove]
                                                [--resource-group]
                                                [--set]
                                                [--subscription]
                                                [--threshold]
                                                [--timeout]
  examples:
  - summary: Aktualisieren Sie einen Application Gateway-Test mit einem Timeout von 60 Sekunden.
    syntax: >-
      az network application-gateway probe update -g MyResourceGroup --gateway-name MyAppGateway \
          -n MyProbe --timeout 60
  - summary: Aktualisieren Sie einen Test. automatisch generierten
    syntax: az network application-gateway probe update --gateway-name MyAppGateway --host 127.0.0.1 --name MyProbe --resource-group MyResourceGroup --subscription MySubscription
  optionalParameters:
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --gateway-name
    summary: Der Name des Anwendungs Gateways.
    description: ''
  - name: --host
    summary: Der Name des Hosts, der den Test sendet.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --interval
    summary: Das Zeitintervall (in Sekunden) zwischen aufeinanderfolgenden Überprüfungen.
    description: ''
  - name: --name -n
    summary: Der Name des Tests.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --path
    summary: Der relative Pfad des Tests. Gültige Pfade beginnen mit "/".
    description: ''
  - name: --protocol
    parameterValueGroup: Http, Https
    summary: Das http-Einstellungs Protokoll.
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --set
    summary: Aktualisieren Sie ein Objekt, indem Sie einen Eigenschafts Pfad und einen festzulegenden Wert angeben.  Beispiel:--Set Eigenschaft1. Eigenschaft2 =<value>.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --threshold
    summary: Die Anzahl der fehlgeschlagenen Tests, nach denen der Back-End-Server als ausgefallen markiert ist.
    description: ''
