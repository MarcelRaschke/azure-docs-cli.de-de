### YamlMime:AzureCLIGroup
uid: az_network_application-gateway_probe
name: az network application-gateway probe
summary: Verwalten von Tests zum Sammeln und Auswerten von Informationen auf einem Gateway.
description: ''
directCommands:
- uid: az_network_application-gateway_probe_create
  name: az network application-gateway probe create
  summary: Erstellen Sie einen Test.
  description: ''
  syntax: >-
    az network application-gateway probe create --gateway-name
                                                --host
                                                --name
                                                --path
                                                --protocol {Http, Https}
                                                --resource-group
                                                [--interval]
                                                [--no-wait]
                                                [--subscription]
                                                [--threshold]
                                                [--timeout]
  examples:
  - summary: Erstellen Sie einen Anwendungsgateway-Test.
    syntax: >-
      az network application-gateway probe create -g MyResourceGroup --gateway-name MyAppGateway \
          -n MyProbe --protocol https --host 127.0.0.1 --path /path/to/probe
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Name des Anwendungsgateways.
    description: ''
  - isRequired: true
    name: --host
    summary: Der Name des Hosts, an den der Test gesendet werden soll.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des Tests.
    description: ''
  - isRequired: true
    name: --path
    summary: Der relative Pfad des Tests. Gültige Pfade beginnen mit "/".
    description: ''
  - isRequired: true
    name: --protocol
    parameterValueGroup: Http, Https
    summary: Das HTTP-Einstellungsprotokoll.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --interval
    defaultValue: "30"
    summary: Das Zeitintervall in Sekunden zwischen aufeinanderfolgenden Tests.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --threshold
    defaultValue: "8"
    summary: Die Anzahl fehlgeschlagener Tests, nach denen der Back-End-Server als ausgefallen markiert wird.
    description: ''
  - name: --timeout
    defaultValue: "120"
    summary: Das Testzeitout in Sekunden.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_probe_delete
  name: az network application-gateway probe delete
  summary: Löscht einen Test.
  description: ''
  syntax: >-
    az network application-gateway probe delete [--gateway-name]
                                                [--ids]
                                                [--name]
                                                [--no-wait]
                                                [--resource-group]
                                                [--subscription]
  examples:
  - summary: Löscht einen Test.
    syntax: az network application-gateway probe delete -g MyResourceGroup --gateway-name MyAppGateway -n MyProbe
  - summary: Löscht einen Test. (automatisch generiert)
    syntax: az network application-gateway probe delete --gateway-name MyAppGateway --name MyProbe --resource-group MyResourceGroup --subscription MySubscription
  optionalParameters:
  - name: --gateway-name
    summary: Der Name des Anwendungsgateways.
    description: ''
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Der Name des Tests.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_probe_list
  name: az network application-gateway probe list
  summary: Auflisten von Tests.
  description: ''
  syntax: >-
    az network application-gateway probe list --gateway-name
                                              --resource-group
                                              [--query-examples]
                                              [--subscription]
  examples:
  - summary: Auflisten von Tests.
    syntax: az network application-gateway probe list -g MyResourceGroup --gateway-name MyAppGateway
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Der Name des Anwendungsgateways.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und sie nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_probe_show
  name: az network application-gateway probe show
  summary: Abrufen der Details eines Tests.
  description: ''
  syntax: >-
    az network application-gateway probe show [--gateway-name]
                                              [--ids]
                                              [--name]
                                              [--query-examples]
                                              [--resource-group]
                                              [--subscription]
  examples:
  - summary: Abrufen der Details eines Tests.
    syntax: az network application-gateway probe show -g MyResourceGroup --gateway-name MyAppGateway -n MyProbe
  optionalParameters:
  - name: --gateway-name
    summary: Der Name des Anwendungsgateways.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen von "Resource Id"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name des Tests.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und sie nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_probe_update
  name: az network application-gateway probe update
  summary: Aktualisieren sie einen Test.
  description: ''
  syntax: >-
    az network application-gateway probe update [--add]
                                                [--force-string]
                                                [--gateway-name]
                                                [--host]
                                                [--ids]
                                                [--interval]
                                                [--name]
                                                [--no-wait]
                                                [--path]
                                                [--protocol {Http, Https}]
                                                [--remove]
                                                [--resource-group]
                                                [--set]
                                                [--subscription]
                                                [--threshold]
                                                [--timeout]
  examples:
  - summary: Aktualisieren Sie einen Anwendungsgatewaytest mit einem Timeout von 60 Sekunden.
    syntax: >-
      az network application-gateway probe update -g MyResourceGroup --gateway-name MyAppGateway \
          -n MyProbe --timeout 60
  - summary: Aktualisieren sie einen Test. (automatisch generiert)
    syntax: az network application-gateway probe update --gateway-name MyAppGateway --host 127.0.0.1 --name MyProbe --resource-group MyResourceGroup --subscription MySubscription
  optionalParameters:
  - name: --add
    summary: 'Fügen Sie einer Liste von -Objekten ein -Objekt hinzu, indem Sie ein Pfad- und Schlüsselwertpaar angeben.  Beispiel: --add property.listProperty <key=value, string oder JSON string>.'
    description: ''
  - name: --force-string
    summary: Wenn Sie "set" oder "add" verwenden, behalten Sie Zeichenfolgenliterale bei, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --gateway-name
    summary: Name des Anwendungsgateways.
    description: ''
  - name: --host
    summary: Der Name des Hosts, an den der Test gesendet werden soll.
    description: ''
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --interval
    summary: Das Zeitintervall in Sekunden zwischen aufeinanderfolgenden Tests.
    description: ''
  - name: --name -n
    summary: Der Name des Tests.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --path
    summary: Der relative Pfad des Tests. Gültige Pfade beginnen mit "/".
    description: ''
  - name: --protocol
    parameterValueGroup: Http, Https
    summary: Das HTTP-Einstellungsprotokoll.
    description: ''
  - name: --remove
    summary: 'Entfernen Sie eine Eigenschaft oder ein Element aus einer Liste.  Beispiel: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --set
    summary: 'Aktualisieren Sie ein -Objekt, indem Sie einen festzulegenden Eigenschaftenpfad und -wert angeben.  Beispiel: --set property1.property2=<value>.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --threshold
    summary: Die Anzahl fehlerhafter Tests, nach denen der Back-End-Server als ausgefallen markiert wird.
    description: ''
  - name: --timeout
    summary: Das Testtimeout in Sekunden.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
