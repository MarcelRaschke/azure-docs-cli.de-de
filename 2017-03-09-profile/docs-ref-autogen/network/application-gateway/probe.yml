### YamlMime:AzureCLIGroup
uid: az_network_application_gateway_probe
name: az network application-gateway probe
summary: Verwalten von Tests zum Erfassen und Auswerten von Informationen auf einem Gateway
description: ''
directCommands:
- uid: az_network_application_gateway_probe_create
  name: az network application-gateway probe create
  summary: Erstellen Sie einen Test.
  description: ''
  syntax: >-
    az network application-gateway probe create --gateway-name
                                                --host
                                                --name
                                                --path
                                                --protocol {Http, Https}
                                                --resource-group
                                                [--interval]
                                                [--no-wait]
                                                [--subscription]
                                                [--threshold]
                                                [--timeout]
  examples:
  - summary: Erstellen Sie einen Application Gateway-Test.
    syntax: >-
      az network application-gateway probe create -g MyResourceGroup --gateway-name MyAppGateway \
          -n MyProbe --protocol https --host 127.0.0.1 --path /path/to/probe
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Der Name des Anwendungs Gateways.
    description: ''
  - isRequired: true
    name: --host
    summary: Der Name des Hosts, der den Test sendet.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des Tests.
    description: ''
  - isRequired: true
    name: --path
    summary: Der relative Pfad des Tests. Gültige Pfade beginnen mit "/".
    description: ''
  - isRequired: true
    name: --protocol
    parameterValueGroup: Http, Https
    summary: Das http-Einstellungs Protokoll.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --interval
    defaultValue: "30"
    summary: Das Zeitintervall (in Sekunden) zwischen aufeinanderfolgenden Überprüfungen.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --threshold
    defaultValue: "8"
    summary: Die Anzahl der fehlgeschlagenen Tests, nach denen der Back-End-Server als ausgefallen markiert ist.
    description: ''
  - name: --timeout
    defaultValue: "120"
    summary: Das Test Timeout in Sekunden.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application_gateway_probe_delete
  name: az network application-gateway probe delete
  summary: Löschen Sie einen Test.
  description: ''
  syntax: >-
    az network application-gateway probe delete [--gateway-name]
                                                [--ids]
                                                [--name]
                                                [--no-wait]
                                                [--resource-group]
                                                [--subscription]
  examples:
  - summary: Löschen Sie einen Test.
    syntax: az network application-gateway probe delete -g MyResourceGroup --gateway-name MyAppGateway -n MyProbe
  - summary: Löschen Sie einen Test. automatisch generierten
    syntax: az network application-gateway probe delete --gateway-name MyAppGateway --name MyProbe --resource-group MyResourceGroup --subscription MySubscription
  optionalParameters:
  - name: --gateway-name
    summary: Der Name des Anwendungsgateways.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name des Tests.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application_gateway_probe_list
  name: az network application-gateway probe list
  summary: Listen Tests.
  description: ''
  syntax: >-
    az network application-gateway probe list --gateway-name
                                              --resource-group
                                              [--query-examples]
                                              [--subscription]
  examples:
  - summary: Listen Tests.
    syntax: az network application-gateway probe list -g MyResourceGroup --gateway-name MyAppGateway
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Der Name des Anwendungsgateways.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
