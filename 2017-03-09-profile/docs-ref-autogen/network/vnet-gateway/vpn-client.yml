### YamlMime:AzureCLIGroup
uid: az_network_vnet-gateway_vpn-client
name: az network vnet-gateway vpn-client
summary: Laden Sie eine VPN-Clientkonfiguration herunter, die zum Herstellen einer Point-to-Site-Verbindung mit Azure erforderlich ist.
description: ''
directCommands:
- uid: az_network_vnet-gateway_vpn-client_generate
  name: az network vnet-gateway vpn-client generate
  summary: Generieren sie die VPN-Clientkonfiguration.
  description: Der Befehl gibt eine URL in eine ZIP-Datei für die generierte VPN-Clientkonfiguration aus.
  syntax: >-
    az network vnet-gateway vpn-client generate [--authentication-method]
                                                [--client-root-certificates]
                                                [--ids]
                                                [--name]
                                                [--processor-architecture {Amd64, X86}]
                                                [--radius-server-auth-certificate]
                                                [--resource-group]
                                                [--subscription]
  examples:
  - summary: Erstellen Sie die VPN-Clientkonfiguration für RADIUS mit EAP-MSCHAV2-Authentifizierung.
    syntax: az network vnet-gateway vpn-client generate -g MyResourceGroup -n MyVnetGateway --authentication-method EAPMSCHAPv2
  - summary: Erstellen Sie die VPN-Clientkonfiguration für die AMD64-Architektur.
    syntax: az network vnet-gateway vpn-client generate -g MyResourceGroup -n MyVnetGateway --processor-architecture Amd64
  - summary: Generieren sie die VPN-Clientkonfiguration. (automatisch generiert)
    syntax: az network vnet-gateway vpn-client generate --name MyVnetGateway --processor-architecture Amd64 --resource-group MyResourceGroup --subscription MySubscription
  optionalParameters:
  - name: --authentication-method
    summary: Methode, die für die Authentifizierung mit dem generierten Client verwendet wird.
    description: ''
  - name: --client-root-certificates
    summary: Durch Leerzeichen getrennte Liste der öffentlichen Zertifikatdaten des Clientstammzertifikats im Base64-Format. Optional für die externe Radius-basierte Authentifizierung mit EAPTLS.
    description: ''
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Name des VNET-Gateways.
    description: ''
  - name: --processor-architecture
    parameterValueGroup: Amd64, X86
    summary: Prozessorarchitektur des Zielsystems.
    description: ''
  - name: --radius-server-auth-certificate
    summary: Öffentliche Zertifikatdaten für das Radius-Serverauthentifizierungszertifikat im Base64-Format. Nur erforderlich, wenn die externe Radius-Authentifizierung mit der EAPTLS-Authentifizierung konfiguriert wurde.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
commands:
- az_network_vnet-gateway_vpn-client_generate
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
