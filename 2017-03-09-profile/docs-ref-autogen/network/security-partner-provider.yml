### YamlMime:AzureCLIGroup
uid: az_network_security-partner-provider
name: az network security-partner-provider
summary: Verwalten des Azure-Sicherheitspartneranbieters
description: ''
directCommands:
- uid: az_network_security-partner-provider_create
  name: az network security-partner-provider create
  summary: Erstellen Sie einen Azure-Sicherheitspartner Anbieter.
  description: ''
  syntax: >-
    az network security-partner-provider create --name
                                                --provider
                                                --resource-group
                                                --vhub
                                                [--location]
                                                [--subscription]
                                                [--tags]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Sicherheits Partner Anbieters.
    description: ''
  - isRequired: true
    name: --provider
    summary: Der Name des Sicherheits Anbieters.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --vhub
    summary: Der Name oder die ID des virtuellen Hubs, zu dem der Sicherheits Partner Anbieter gehört.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_security-partner-provider_list
  name: az network security-partner-provider list
  summary: Listet alle Azure-Sicherheitspartner Anbieter auf.
  description: ''
  syntax: >-
    az network security-partner-provider list [--query-examples]
                                              [--resource-group]
                                              [--subscription]
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
