### YamlMime:AzureCLIGroup
uid: az_network_vhub_route-table_route
name: az network vhub route-table route
extensionInformation: >-
  > [!Note]

  > Dieser Verweis ist Teil der **Virtual Wan-Erweiterung** für Azure CLI und erfordert Version 2.0.67 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **az network vhub route-table route** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten sie Routen der Routingtabelle im virtuellen Hub.
description: ''
directCommands:
- uid: az_network_vhub_route-table_route_add
  name: az network vhub route-table route add
  summary: Fügen Sie der Routingtabelle des virtuellen Hubs eine Route hinzu.
  description: ''
  syntax: >-
    az network vhub route-table route add --destination-type {CIDR, ResourceId, Service}
                                          --destinations
                                          --name
                                          --next-hop-type {IPAddress, ResourceId}
                                          --resource-group
                                          --vhub-name
                                          [--next-hop]
                                          [--next-hops]
                                          [--no-wait]
                                          [--route-name]
  examples:
  - summary: Fügen Sie der Routingtabelle des virtuellen Hubs (Routingtabelle v3) eine Route mit Firewall als nächsten Hop hinzu.
    syntax: az network vhub route-table route add -n MyRouteTable -g MyResourceGroup --vhub-name MyVhub --destination-type CIDR --destinations "10.4.0.0/16" "10.6.0.0/16" --next-hop-type ResourceId --next-hop /subscriptions/MySub/resourceGroups/MyResourceGroup/providers/Microsoft.Network/azureFirewalls/MyFirewall
  requiredParameters:
  - isRequired: true
    name: --destination-type
    parameterValueGroup: CIDR, ResourceId, Service
    summary: Der Typ der Ziele.
    description: ''
  - isRequired: true
    name: --destinations
    summary: Durch Leerzeichen getrennte Liste aller Ziele.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name der Routingtabelle des virtuellen Hubs.
    description: ''
  - isRequired: true
    name: --next-hop-type
    parameterValueGroup: IPAddress, ResourceId
    summary: Der Typ des nächsten Hops. Wenn --next-hops (v2) bereitgestellt wird, sollte es IPAddress sein. Wenn --next-hop (v3) bereitgestellt wird, sollte dies ResourceId sein.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --vhub-name
    summary: Name des virtuellen Hubs.
    description: ''
  optionalParameters:
  - name: --next-hop
    summary: Die Ressourcen-ID des nächsten Hops.
    description: ''
  - name: --next-hops
    summary: Durch Leerzeichen getrennte Liste der IP-Adressen des nächsten Hops. Derzeit ist nur ein nächster Hop für jede Route zulässig.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --route-name
    summary: Der Name der Route.
    description: ''
- uid: az_network_vhub_route-table_route_list
  name: az network vhub route-table route list
  summary: Auflisten von Routen in der Routingtabelle des virtuellen Hubs.
  description: ''
  syntax: >-
    az network vhub route-table route list --name
                                           --resource-group
                                           --vhub-name
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name der Routingtabelle des virtuellen Hubs.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --vhub-name
    summary: Name des virtuellen Hubs.
    description: ''
- uid: az_network_vhub_route-table_route_remove
  name: az network vhub route-table route remove
  summary: Entfernen Sie eine Route aus der Routingtabelle des virtuellen Hubs.
  description: ''
  syntax: >-
    az network vhub route-table route remove --index
                                             --name
                                             --resource-group
                                             --vhub-name
                                             [--no-wait]
  requiredParameters:
  - isRequired: true
    name: --index
    summary: Listet den Index des Elements auf (beginnend mit 1).
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name der Routingtabelle des virtuellen Hubs.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --vhub-name
    summary: Name des virtuellen Hubs.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
commands:
- az_network_vhub_route-table_route_add
- az_network_vhub_route-table_route_list
- az_network_vhub_route-table_route_remove
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
