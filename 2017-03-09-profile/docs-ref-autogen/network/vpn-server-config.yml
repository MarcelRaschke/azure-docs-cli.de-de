### YamlMime:AzureCLIGroup
uid: az_network_vpn-server-config
name: az network vpn-server-config
extensionInformation: >-
  > [!Note]

  > Dieser Verweis ist Teil der **Virtual Wan-Erweiterung** für Azure CLI und erfordert Version 2.0.67 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den **Befehl az network vpn-server-config zum ersten Mal** ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten der VPN-Serverkonfiguration.
description: ''
directCommands:
- uid: az_network_vpn-server-config_create
  name: az network vpn-server-config create
  summary: Erstellen Sie eine VPN-Serverkonfiguration.
  description: ''
  syntax: >-
    az network vpn-server-config create --name
                                        --resource-group
                                        [--aad-audience]
                                        [--aad-issuer]
                                        [--aad-tenant]
                                        [--auth-types {AAD, Certificate, Radius}]
                                        [--location]
                                        [--no-wait]
                                        [--protocols {IkeV2, OpenVPN}]
                                        [--radius-client-root-certs]
                                        [--radius-server-root-certs]
                                        [--radius-servers]
                                        [--vpn-client-revoked-certs]
                                        [--vpn-client-root-certs]
  examples:
  - summary: Erstellen einer VPN-Serverkonfiguration mit dem VPN-Authentifizierungstyp
    syntax: az network vpn-server-config create -n MyVPNServerConfig -g MyRG --vpn-client-root-certs "ApplicationGatewayAuthCert.cer" --vpn-client-revoked-certs "ApplicationGatewayAuthCert.pem"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name der VPN-Serverkonfiguration.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --aad-audience
    summary: 'AAD-Vpn-Authentifizierungsparameter: AAD-Zielgruppe.'
    description: ''
  - name: --aad-issuer
    summary: AAD-Vpn-Authentifizierungsparameter AAD-Aussteller.
    description: ''
  - name: --aad-tenant
    summary: AAD-Vpn-Authentifizierungsparameter AAD-Mandant.
    description: ''
  - name: --auth-types
    parameterValueGroup: AAD, Certificate, Radius
    summary: Liste der VPN-Authentifizierungstypen für VpnServerConfiguration.
    description: ''
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --protocols
    parameterValueGroup: IkeV2, OpenVPN
    summary: VPN-Protokolle für VpnServerConfiguration.
    description: ''
  - name: --radius-client-root-certs
    summary: Liste der Radius-Clientstammzertifikat-Dateipfade.
    description: ''
  - name: --radius-server-root-certs
    summary: Liste der Stammzertifikatdateipfade des Radius-Servers.
    description: ''
  - name: --radius-servers
    summary: Radius-Serverkonfiguration.
    description: ''
  - name: --vpn-client-revoked-certs
    summary: Liste der vom VPN-Client widerrufenen Zertifikatdateipfade.
    description: ''
  - name: --vpn-client-root-certs
    summary: Liste der Dateipfade des VPN-Clientstammzertifikats.
    description: ''
- uid: az_network_vpn-server-config_delete
  name: az network vpn-server-config delete
  summary: Löscht eine VPN-Serverkonfiguration.
  description: ''
  syntax: >-
    az network vpn-server-config delete --name
                                        --resource-group
                                        [--yes]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name der VPN-Serverkonfiguration.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
- uid: az_network_vpn-server-config_list
  name: az network vpn-server-config list
  summary: Listet alle VPN-Serverkonfigurationen auf.
  description: ''
  syntax: az network vpn-server-config list [--resource-group]
  optionalParameters:
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_network_vpn-server-config_set
  name: az network vpn-server-config set
  summary: Legen Sie die Einstellungen einer VPN-Serverkonfiguration fest.
  description: ''
  syntax: >-
    az network vpn-server-config set --name
                                     --resource-group
                                     [--aad-audience]
                                     [--aad-issuer]
                                     [--aad-tenant]
                                     [--auth-types {AAD, Certificate, Radius}]
                                     [--location]
                                     [--no-wait]
                                     [--protocols {IkeV2, OpenVPN}]
                                     [--radius-client-root-certs]
                                     [--radius-server-root-certs]
                                     [--radius-servers]
                                     [--vpn-client-revoked-certs]
                                     [--vpn-client-root-certs]
  examples:
  - summary: Festlegen einer VPN-Serverkonfiguration mit dem Radius-Authentifizierungstyp
    syntax: az network vpn-server-config set -n MyVPNServerConfig -g MyRG --radius-client-root-certs "ApplicationGatewayAuthCert.cer" --radius-server-root-certs "ApplicationGatewayAuthCert.pem" --radius-servers address=test1 secret=clitest score=10 --radius-servers address=test2 secret=clitest score=10
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name der VPN-Serverkonfiguration.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --aad-audience
    summary: AAD-Vpn-Authentifizierungsparameter AAD-Zielgruppe.
    description: ''
  - name: --aad-issuer
    summary: AAD-VPN-Authentifizierungsparameter AAD-Aussteller.
    description: ''
  - name: --aad-tenant
    summary: AAD-VPN-Authentifizierungsparameter AAD-Mandant.
    description: ''
  - name: --auth-types
    parameterValueGroup: AAD, Certificate, Radius
    summary: Liste der VPN-Authentifizierungstypen für vpnServerConfiguration.
    description: ''
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --protocols
    parameterValueGroup: IkeV2, OpenVPN
    summary: VPN-Protokolle für vpnServerConfiguration.
    description: ''
  - name: --radius-client-root-certs
    summary: Liste der Radius-Clientstammzertifikat-Dateipfade.
    description: ''
  - name: --radius-server-root-certs
    summary: Liste der Stammzertifikat-Dateipfade des Radius-Servers.
    description: ''
  - name: --radius-servers
    summary: Radius-Serverkonfiguration.
    description: ''
  - name: --vpn-client-revoked-certs
    summary: Liste der vom VPN-Client gesperrten Zertifikatdateipfade.
    description: ''
  - name: --vpn-client-root-certs
    summary: Liste der Stammzertifikat-Dateipfade des VPN-Clients.
    description: ''
- uid: az_network_vpn-server-config_show
  name: az network vpn-server-config show
  summary: Zeigt die Details einer VPN-Serverkonfiguration an.
  description: ''
  syntax: >-
    az network vpn-server-config show --name
                                      --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name der VPN-Serverkonfiguration.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_network_vpn-server-config_wait
  name: az network vpn-server-config wait
  summary: Versetzen Sie die CLI in einen Wartezustand, bis eine Bedingung der VPN-Serverkonfiguration erfüllt ist.
  description: ''
  syntax: >-
    az network vpn-server-config wait --name
                                      --resource-group
                                      [--created]
                                      [--custom]
                                      [--deleted]
                                      [--exists]
                                      [--interval]
                                      [--timeout]
                                      [--updated]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name der VPN-Serverkonfiguration.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --created
    summary: Warten Sie, bis die Erstellung mit "provisioningState" bei "Succeeded" (Erfolgreich) ausgeführt wurde.
    description: ''
  - name: --custom
    summary: "Warten Sie, bis die Bedingung eine benutzerdefinierte JMESPath-Abfrage erfüllt. Beispiel: provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running']."
    description: ''
  - name: --deleted
    summary: Warten Sie, bis gelöscht wurde.
    description: ''
  - name: --exists
    summary: Warten Sie, bis die Ressource vorhanden ist.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Abrufintervall in Sekunden.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximale Wartezeit in Sekunden.
    description: ''
  - name: --updated
    summary: Warten Sie, bis das Update mit provisioningState unter "Succeeded" (Erfolgreich) ausgeführt wurde.
    description: ''
commands:
- az_network_vpn-server-config_create
- az_network_vpn-server-config_delete
- az_network_vpn-server-config_ipsec-policy
