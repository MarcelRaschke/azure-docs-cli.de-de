### YamlMime:AzureCLIGroup
uid: az_network_route_table_route
name: az network route-table route
summary: Verwalten von Routen in einer Routing Tabelle.
description: ''
directCommands:
- uid: az_network_route_table_route_create
  name: az network route-table route create
  summary: Erstellen einer Route in einer Routing Tabelle.
  description: ''
  syntax: >-
    az network route-table route create --address-prefix
                                        --name
                                        --next-hop-type {Internet, None, VirtualAppliance, VirtualNetworkGateway, VnetLocal}
                                        --resource-group
                                        --route-table-name
                                        [--next-hop-ip-address]
                                        [--subscription]
  examples:
  - summary: Erstellen Sie eine Route, die den gesamten eingehenden Datenverkehr zu einem virtuellen Netzwerkgerät erzwingt.
    syntax: >-
      az network route-table route create -g MyResourceGroup --route-table-name MyRouteTable -n MyRoute \
          --next-hop-type VirtualAppliance --address-prefix 10.0.0.0/16 --next-hop-ip-address 10.0.100.4
  requiredParameters:
  - isRequired: true
    name: --address-prefix
    summary: Die Ziel-CIDR, auf die die Route angewendet wird.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Route.
    description: ''
  - isRequired: true
    name: --next-hop-type
    parameterValueGroup: Internet, None, VirtualAppliance, VirtualNetworkGateway, VnetLocal
    summary: Der Azure-Hop-Typ, an den das Paket gesendet werden soll.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --route-table-name
    summary: Der Name der Routentabelle.
    description: ''
  optionalParameters:
  - name: --next-hop-ip-address
    summary: Die IP-Adress Pakete sollten an weitergeleitet werden, wenn der Hop-Typ "virtualappliance" verwendet wird.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_route_table_route_delete
  name: az network route-table route delete
  summary: Löschen Sie eine Route aus einer Routing Tabelle.
  description: ''
  syntax: >-
    az network route-table route delete [--ids]
                                        [--name]
                                        [--resource-group]
                                        [--route-table-name]
                                        [--subscription]
  examples:
  - summary: Löschen Sie eine Route aus einer Routing Tabelle.
    syntax: az network route-table route delete -g MyResourceGroup --route-table-name MyRouteTable -n MyRoute
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der Route.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --route-table-name
    summary: Der Name der Routentabelle.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_route_table_route_list
  name: az network route-table route list
  summary: Listet Routen in einer Routing Tabelle auf.
  description: ''
  syntax: >-
    az network route-table route list --resource-group
                                      --route-table-name
                                      [--query-examples]
                                      [--subscription]
  examples:
  - summary: Listet Routen in einer Routing Tabelle auf.
    syntax: az network route-table route list -g MyResourceGroup --route-table-name MyRouteTable
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --route-table-name
    summary: Der Name der Routentabelle.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_route_table_route_show
  name: az network route-table route show
  summary: Gibt die Details einer Route in einer Routing Tabelle an.
  description: ''
  syntax: >-
    az network route-table route show [--ids]
                                      [--name]
                                      [--query-examples]
                                      [--resource-group]
                                      [--route-table-name]
                                      [--subscription]
  examples:
  - summary: Gibt die Details einer Route in einer Routing Tabelle an.
    syntax: az network route-table route show -g MyResourceGroup --route-table-name MyRouteTable -n MyRoute -o table
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der Route.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --route-table-name
    summary: Der Name der Routentabelle.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_route_table_route_update
  name: az network route-table route update
  summary: Aktualisiert eine Route in einer Routing Tabelle.
  description: ''
  syntax: >-
    az network route-table route update [--add]
                                        [--address-prefix]
                                        [--force-string]
                                        [--ids]
                                        [--name]
                                        [--next-hop-ip-address]
                                        [--next-hop-type {Internet, None, VirtualAppliance, VirtualNetworkGateway, VnetLocal}]
                                        [--remove]
                                        [--resource-group]
                                        [--route-table-name]
                                        [--set]
                                        [--subscription]
  examples:
  - summary: Aktualisieren Sie eine Route in einer Routing Tabelle, um die IP-Adresse für den nächsten Hop zu ändern.
    syntax: az network route-table route update -g MyResourceGroup --route-table-name MyRouteTable \ -n MyRoute --next-hop-ip-address 10.0.100.5
  - summary: Aktualisiert eine Route in einer Routing Tabelle. automatisch generierten
    syntax: az network route-table route update --address-prefix 10.0.0.0/16 --name MyRoute --next-hop-ip-address 10.0.100.5 --next-hop-type VirtualNetworkGateway --resource-group MyResourceGroup --route-table-name MyRouteTable
  optionalParameters:
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --address-prefix
    summary: Die Ziel-CIDR, auf die die Route angewendet wird.
    description: ''
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der Route.
    description: ''
  - name: --next-hop-ip-address
    summary: Die IP-Adress Pakete sollten an weitergeleitet werden, wenn der Hop-Typ "virtualappliance" verwendet wird.
    description: ''
  - name: --next-hop-type
    parameterValueGroup: Internet, None, VirtualAppliance, VirtualNetworkGateway, VnetLocal
    summary: Der Azure-Hop-Typ, an den das Paket gesendet werden soll.
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --route-table-name
    summary: Der Name der Routentabelle.
    description: ''
  - name: --set
    summary: Aktualisieren Sie ein Objekt, indem Sie einen Eigenschafts Pfad und einen festzulegenden Wert angeben.  Beispiel:--Set Eigenschaft1. Eigenschaft2 =<value>.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
