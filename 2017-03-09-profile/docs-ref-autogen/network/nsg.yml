### YamlMime:AzureCLIGroup
uid: az_network_nsg
name: az network nsg
summary: Verwalten Sie Azure-Netzwerk Sicherheitsgruppen (nsgs).
description: Sie können den Netzwerk Datenverkehr an Ressourcen in einem virtuellen Netzwerk mithilfe einer Netzwerk Sicherheitsgruppe steuern. Eine Netzwerk Sicherheitsgruppe enthält eine Liste mit Sicherheitsregeln, die eingehenden oder ausgehenden Netzwerk Datenverkehr basierend auf IP-Quell-oder Ziel-IP-Adressen, Anwendungs Sicherheitsgruppen, Ports und Protokollen zulassen oder verweigern. Weitere Informationen finden Sie unter <a href="https://docs.microsoft.com/azure/virtual-network/virtual-networks-create-nsg-arm-cli">https://docs.microsoft.com/azure/virtual-network/virtual-networks-create-nsg-arm-cli</a> .
directCommands:
- uid: az_network_nsg_create
  name: az network nsg create
  summary: Erstellen Sie eine Netzwerksicherheitsgruppe.
  description: ''
  syntax: >-
    az network nsg create --name
                          --resource-group
                          [--location]
                          [--subscription]
                          [--tags]
  examples:
  - summary: Erstellen Sie eine NSG in einer Ressourcengruppe in einer Region mit Tags.
    syntax: az network nsg create -g MyResourceGroup -n MyNsg --tags super_secure no_80 no_22
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Netzwerk Sicherheitsgruppe.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_nsg_delete
  name: az network nsg delete
  summary: Löschen Sie eine Netzwerk Sicherheitsgruppe.
  description: ''
  syntax: >-
    az network nsg delete [--ids]
                          [--name]
                          [--resource-group]
                          [--subscription]
  examples:
  - summary: Löschen Sie eine NSG in einer Ressourcengruppe.
    syntax: az network nsg delete -g MyResourceGroup -n MyNsg
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der Netzwerk Sicherheitsgruppe.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_nsg_list
  name: az network nsg list
  summary: Auflisten von Netzwerk Sicherheitsgruppen.
  description: ''
  syntax: >-
    az network nsg list [--query-examples]
                        [--resource-group]
                        [--subscription]
  examples:
  - summary: Listet alle nsgs in der Region "westus" auf.
    syntax: az network nsg list --query "[?location=='westus']"
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_nsg_show
  name: az network nsg show
  summary: Hier erhalten Sie Informationen zu einer Netzwerk Sicherheitsgruppe.
  description: ''
  syntax: >-
    az network nsg show [--expand]
                        [--ids]
                        [--name]
                        [--query-examples]
                        [--resource-group]
                        [--subscription]
  examples:
  - summary: Hier finden Sie grundlegende Informationen zu einer NSG.
    syntax: az network nsg show -g MyResourceGroup -n MyNsg
  - summary: Die Standard Sicherheitsregeln einer NSG erhalten und die Ausgabe als Tabelle formatieren.
    syntax: az network nsg show -g MyResourceGroup -n MyNsg --query "defaultSecurityRules[]" -o table
  - summary: Abrufen aller standardmäßigen NSG-Regeln mit dem Zugriff auf "zulassen" und Formatieren der Ausgabe als Tabelle.
    syntax: az network nsg show -g MyResourceGroup -n MyNsg --query "defaultSecurityRules[?access=='Allow']" -o table
  optionalParameters:
  - name: --expand
    summary: Erweitert referenzierte Ressourcen.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der Netzwerk Sicherheitsgruppe.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_nsg_update
  name: az network nsg update
  summary: Aktualisieren Sie eine Netzwerk Sicherheitsgruppe.
  description: Dieser Befehl kann nur zum Aktualisieren der Tags einer NSG verwendet werden. Name und Ressourcengruppe sind unveränderlich und können nicht aktualisiert werden.
  syntax: >-
    az network nsg update [--add]
                          [--force-string]
                          [--ids]
                          [--name]
                          [--remove]
                          [--resource-group]
                          [--set]
                          [--subscription]
  examples:
  - summary: Entfernen Sie ein Tag einer NSG.
    syntax: az network nsg update -g MyResourceGroup -n MyNsg --remove tags.no_80
  - summary: Aktualisieren Sie eine Netzwerk Sicherheitsgruppe. automatisch generierten
    syntax: az network nsg update --name MyNsg --resource-group MyResourceGroup --set tags.CostCenter=MyBusinessGroup
  optionalParameters:
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der Netzwerk Sicherheitsgruppe.
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --set
    summary: Aktualisieren Sie ein Objekt, indem Sie einen Eigenschafts Pfad und einen festzulegenden Wert angeben.  Beispiel:--Set Eigenschaft1. Eigenschaft2 =<value>.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
