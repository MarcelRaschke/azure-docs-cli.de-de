### YamlMime:AzureCLIGroup
uid: az_network_public_ip_prefix
name: az network public-ip prefix
summary: Verwalten Sie Ressourcen mit öffentlichen IP-Präfixen.
description: ''
directCommands:
- uid: az_network_public_ip_prefix_create
  name: az network public-ip prefix create
  summary: Erstellen Sie eine öffentliche IP-Präfix Ressource.
  description: ''
  syntax: >-
    az network public-ip prefix create --length
                                       --name
                                       --resource-group
                                       [--location]
                                       [--subscription]
                                       [--tags]
                                       [--zone {1, 2, 3}]
  examples:
  - summary: Erstellen Sie eine öffentliche IP-Präfix Ressource. automatisch generierten
    syntax: az network public-ip prefix create --length 28 --location westus2 --name MyPublicIPPrefix --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --length
    summary: Die Länge des Präfixes (d. h. `XX.XX.XX.XX/<Length>` ).
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des öffentlichen IP-Präfixes.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --zone -z
    parameterValueGroup: 1, 2, 3
    summary: Verfügbarkeits Zone, in der die Ressource bereitgestellt werden soll.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_public_ip_prefix_list
  name: az network public-ip prefix list
  summary: Listet öffentliche IP-Präfix Ressourcen auf.
  description: ''
  syntax: >-
    az network public-ip prefix list [--query-examples]
                                     [--resource-group]
                                     [--subscription]
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
