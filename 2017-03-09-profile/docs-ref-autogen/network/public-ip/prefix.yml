### YamlMime:AzureCLIGroup
uid: az_network_public-ip_prefix
name: az network public-ip prefix
summary: Verwalten von Präfixressourcen für öffentliche IP-Adressen
description: ''
directCommands:
- uid: az_network_public-ip_prefix_create
  name: az network public-ip prefix create
  summary: Erstellen Sie eine Präfixressource für öffentliche IP-Adressen.
  description: ''
  syntax: >-
    az network public-ip prefix create --length
                                       --name
                                       --resource-group
                                       [--location]
                                       [--subscription]
                                       [--tags]
                                       [--zone {1, 2, 3}]
  examples:
  - summary: Erstellen Sie eine Präfixressource für öffentliche IP-Adressen. (automatisch generiert)
    syntax: az network public-ip prefix create --length 28 --location westus2 --name MyPublicIPPrefix --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --length
    summary: Länge des Präfixes (d. h. `XX.XX.XX.XX/<Length>` ).
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des Präfix für öffentliche IP-Adressen.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: key[=value] [key[=value] ...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --zone -z
    parameterValueGroup: 1, 2, 3
    summary: Verfügbarkeitszone, in der die Ressource bereitgestellt werden soll.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_public-ip_prefix_list
  name: az network public-ip prefix list
  summary: Listet Präfixressourcen für öffentliche IP-Adressen auf.
  description: ''
  syntax: >-
    az network public-ip prefix list [--query-examples]
                                     [--resource-group]
                                     [--subscription]
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
commands:
- az_network_public-ip_prefix_create
