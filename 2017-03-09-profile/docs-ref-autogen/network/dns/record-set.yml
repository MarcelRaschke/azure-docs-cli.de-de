### YamlMime:AzureCLIGroup
uid: az_network_dns_record_set
name: az network dns record-set
summary: Verwalten von DNS-Einträgen und-Ressourcen Eintrags Sätzen.
description: ''
directCommands:
- uid: az_network_dns_record_set_list
  name: az network dns record-set list
  summary: Listet alle Daten Satz Gruppen in einer DNS-Zone auf.
  description: ''
  syntax: >-
    az network dns record-set list --resource-group
                                   --zone-name
                                   [--query-examples]
                                   [--subscription]
  examples:
  - summary: Listet alle "@"-Daten Satz Gruppen in dieser Zone auf.
    syntax: az network dns record-set list -g MyResourceGroup -z www.mysite.com --query "[?name=='@']"
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Der Name der Zone.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
