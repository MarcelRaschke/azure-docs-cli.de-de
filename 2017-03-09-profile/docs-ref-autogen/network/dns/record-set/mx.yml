### YamlMime:AzureCLIGroup
uid: az_network_dns_record_set_mx
name: az network dns record-set mx
summary: Verwalten Sie DNS-MX-Einträge.
description: ''
directCommands:
- uid: az_network_dns_record_set_mx_add_record
  name: az network dns record-set mx add-record
  summary: Fügen Sie einen MX-Eintrag hinzu.
  description: ''
  syntax: >-
    az network dns record-set mx add-record --exchange
                                            --preference
                                            --record-set-name
                                            --resource-group
                                            --zone-name
                                            [--if-none-match]
                                            [--subscription]
                                            [--ttl]
  examples:
  - summary: Fügen Sie einen MX-Eintrag hinzu.
    syntax: >-
      az network dns record-set mx add-record -g MyResourceGroup -z www.mysite.com \
          -n MyRecordSet -e mail.mysite.com -p 10
  requiredParameters:
  - isRequired: true
    name: --exchange -e
    summary: Exchange-Metrik.
    description: ''
  - isRequired: true
    name: --preference -p
    summary: Bevorzugte Metrik.
    description: ''
  - isRequired: true
    name: --record-set-name -n
    summary: Der Name des Daten Satz Satzes in Bezug auf die Zone. Erstellt einen neuen Daten Satz Satz, wenn noch keiner vorhanden ist.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Der Name der Zone.
    description: ''
  optionalParameters:
  - name: --if-none-match
    summary: Erstellen Sie den Daten Satz Satz nur dann, wenn er nicht bereits vorhanden ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --ttl
    defaultValue: "3600"
    summary: Daten Satz Satz Gültigkeitsdauer (Time-to-Live).
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_dns_record_set_mx_create
  name: az network dns record-set mx create
  summary: Erstellen Sie einen leeren MX-Daten Satz Satz.
  description: ''
  syntax: >-
    az network dns record-set mx create --name
                                        --resource-group
                                        --zone-name
                                        [--if-match]
                                        [--if-none-match]
                                        [--metadata]
                                        [--subscription]
                                        [--ttl]
  examples:
  - summary: Erstellen Sie einen leeren MX-Daten Satz Satz.
    syntax: az network dns record-set mx create -g MyResourceGroup -z www.mysite.com -n MyRecordSet
  - summary: Erstellen Sie einen leeren MX-Daten Satz Satz. automatisch generierten
    syntax: az network dns record-set mx create --name MyRecordSet --resource-group MyResourceGroup --ttl 30 --zone-name www.mysite.com
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Daten Satz Satzes relativ zum Namen der Zone.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Der Name der Zone.
    description: ''
  optionalParameters:
  - name: --if-match
    summary: Das ETag des Daten Satz Satzes. Lassen Sie diesen Wert aus, um den aktuellen Daten Satz Satz immer zu überschreiben. Geben Sie den letzten ETag-Wert an, um zu verhindern, dass gleichzeitige Änderungen versehentlich überschrieben werden.
    description: ''
  - name: --if-none-match
    summary: Erstellen Sie den Daten Satz Satz nur dann, wenn er nicht bereits vorhanden ist.
    description: ''
  - name: --metadata
    summary: Metadaten in durch Leerzeichen getrennten Schlüssel = Wert-Paaren. Dadurch werden alle vorhandenen Metadaten überschrieben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --ttl
    defaultValue: "3600"
    summary: Daten Satz Satz Gültigkeitsdauer (Time-to-Live).
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_dns_record_set_mx_delete
  name: az network dns record-set mx delete
  summary: Löschen Sie einen MX-Ressourcen Eintrags Satz und alle zugehörigen Datensätze.
  description: ''
  syntax: >-
    az network dns record-set mx delete --name
                                        --resource-group
                                        --zone-name
                                        [--if-match]
                                        [--subscription]
                                        [--yes]
  examples:
  - summary: Löschen Sie einen MX-Ressourcen Eintrags Satz und alle zugehörigen Datensätze.
    syntax: az network dns record-set mx delete -g MyResourceGroup -z www.mysite.com -n MyRecordSet
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Daten Satz Satzes relativ zum Namen der Zone.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Der Name der Zone.
    description: ''
  optionalParameters:
  - name: --if-match
    summary: Das ETag des Daten Satz Satzes. Lassen Sie diesen Wert aus, um den aktuellen Daten Satz Satz immer zu löschen. Geben Sie den letzten ETag-Wert an, um zu verhindern, dass gleichzeitige Änderungen versehentlich gelöscht werden.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_dns_record_set_mx_list
  name: az network dns record-set mx list
  summary: Listet alle MX-Daten Satz Gruppen in einer Zone auf.
  description: ''
  syntax: >-
    az network dns record-set mx list --resource-group
                                      --zone-name
                                      [--query-examples]
                                      [--subscription]
  examples:
  - summary: Listet alle MX-Daten Satz Gruppen in einer Zone auf.
    syntax: az network dns record-set mx list -g MyResourceGroup -z www.mysite.com
  - summary: Auflisten aller MX-Daten Satz Gruppen in einer Zone (automatisch generiert)
    syntax: az network dns record-set mx list --resource-group MyResourceGroup --subscription MySubscription --zone-name www.mysite.com
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Der Name der Zone.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_dns_record_set_mx_remove_record
  name: az network dns record-set mx remove-record
  summary: Entfernen Sie einen MX-Eintrag aus seinem Daten Satz Satz.
  description: Standardmäßig wird der Daten Satz Satz gelöscht, wenn der letzte Datensatz in einer Gruppe entfernt wird. Wenn Sie den leeren Daten Satz Satz beibehalten möchten, schließen Sie--Keep-Empty-Record-Set ein.
  syntax: >-
    az network dns record-set mx remove-record --exchange
                                               --preference
                                               --record-set-name
                                               --resource-group
                                               --zone-name
                                               [--keep-empty-record-set]
                                               [--subscription]
  examples:
  - summary: Entfernen Sie einen MX-Eintrag aus seinem Daten Satz Satz.
    syntax: >-
      az network dns record-set mx remove-record -g MyResourceGroup -z www.mysite.com \
          -n MyRecordSet -e mail.mysite.com -p 10
  requiredParameters:
  - isRequired: true
    name: --exchange -e
    summary: Exchange-Metrik.
    description: ''
  - isRequired: true
    name: --preference -p
    summary: Bevorzugte Metrik.
    description: ''
  - isRequired: true
    name: --record-set-name -n
    summary: Der Name des Daten Satz Satzes in Bezug auf die Zone.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Der Name der Zone.
    description: ''
  optionalParameters:
  - name: --keep-empty-record-set
    summary: Behalten Sie den leeren Daten Satz Satz bei, wenn der letzte Datensatz entfernt wurde.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_dns_record_set_mx_show
