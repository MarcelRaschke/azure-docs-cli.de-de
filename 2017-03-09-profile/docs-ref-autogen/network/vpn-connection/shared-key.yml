### YamlMime:AzureCLIGroup
uid: az_network_vpn-connection_shared-key
name: az network vpn-connection shared-key
summary: Verwalten von gemeinsam genutzten VPN-Schlüsseln.
description: ''
directCommands:
- uid: az_network_vpn-connection_shared-key_reset
  name: az network vpn-connection shared-key reset
  summary: Setzt einen gemeinsam genutzten Schlüssel für eine VPN-Verbindung zurück.
  description: ''
  syntax: >-
    az network vpn-connection shared-key reset --key-length
                                               [--connection-name]
                                               [--ids]
                                               [--resource-group]
                                               [--subscription]
  examples:
  - summary: Setzt den gemeinsam verwendeten Schlüssel für eine Verbindung zurück.
    syntax: az network vpn-connection shared-key reset -g MyResourceGroup --connection-name MyConnection --key-length 128
  - summary: Setzt einen gemeinsam genutzten Schlüssel für eine VPN-Verbindung zurück. automatisch generierten
    syntax: az network vpn-connection shared-key reset --connection-name MyConnection --key-length 128 --resource-group MyResourceGroup --subscription MySubscription
  requiredParameters:
  - isRequired: true
    name: --key-length
    summary: Die Länge des gemeinsam verwendeten Schlüssels für die virtuelle Netzwerkverbindung sollte zwischen 1 und 128 liegen.
    description: ''
  optionalParameters:
  - name: --connection-name
    summary: Der Verbindungs Name.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_vpn-connection_shared-key_show
  name: az network vpn-connection shared-key show
  summary: Abrufen eines gemeinsam genutzten Schlüssels für eine VPN-Verbindung.
  description: ''
  syntax: >-
    az network vpn-connection shared-key show [--connection-name]
                                              [--ids]
                                              [--query-examples]
                                              [--resource-group]
                                              [--subscription]
  examples:
  - summary: Zeigen Sie den gemeinsam verwendeten Schlüssel einer Verbindung an.
    syntax: az network vpn-connection shared-key show -g MyResourceGroup --connection-name MyConnection
  - summary: Abrufen eines gemeinsam genutzten Schlüssels für eine VPN-Verbindung. automatisch generierten
    syntax: az network vpn-connection shared-key show --connection-name MyConnection --resource-group MyResourceGroup --subscription MySubscription
  optionalParameters:
  - name: --connection-name
    summary: Der Verbindungs Name.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_vpn-connection_shared-key_update
  name: az network vpn-connection shared-key update
  summary: Aktualisieren Sie einen gemeinsam genutzten Schlüssel für eine VPN-Verbindung.
  description: ''
  syntax: >-
    az network vpn-connection shared-key update --value
                                                [--add]
                                                [--connection-name]
                                                [--force-string]
                                                [--ids]
                                                [--remove]
                                                [--resource-group]
                                                [--set]
                                                [--subscription]
  examples:
  - summary: Ändern Sie den gemeinsam verwendeten Schlüssel für die Verbindung zu "Abc123".
    syntax: az network vpn-connection shared-key update -g MyResourceGroup --connection-name MyConnection --value Abc123
  - summary: Aktualisieren Sie einen gemeinsam genutzten Schlüssel für eine VPN-Verbindung. automatisch generierten
    syntax: az network vpn-connection shared-key update --connection-name MyConnection --resource-group MyResourceGroup --subscription MySubscription --value Abc123
  requiredParameters:
  - isRequired: true
    name: --value
    summary: Der Schlüsselwert des gemeinsam genutzten virtuellen Netzwerk Verbindungs Schlüssels.
    description: ''
  optionalParameters:
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --connection-name
    summary: Der Verbindungs Name.
    description: ''
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --set
    summary: Aktualisieren Sie ein Objekt, indem Sie einen Eigenschafts Pfad und einen festzulegenden Wert angeben.  Beispiel:--Set Eigenschaft1. Eigenschaft2 =<value>.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
