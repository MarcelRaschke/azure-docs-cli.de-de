### YamlMime:AzureCLIGroup
uid: az_network_private_dns_link_vnet
name: az network private-dns link vnet
summary: Verwalten von Links zu virtuellen Netzwerken mit der angegebenen privates DNS Zone
description: ''
directCommands:
- uid: az_network_private_dns_link_vnet_create
  name: az network private-dns link vnet create
  summary: Erstellen Sie eine Verknüpfung für ein virtuelles Netzwerk mit der angegebenen privates DNS Zone.
  description: ''
  syntax: >-
    az network private-dns link vnet create --name
                                            --registration-enabled {false, true}
                                            --resource-group
                                            --virtual-network
                                            --zone-name
                                            [--no-wait]
                                            [--subscription]
                                            [--tags]
  examples:
  - summary: Erstellen Sie eine Verknüpfung für ein virtuelles Netzwerk mit der angegebenen privates DNS Zone.
    syntax: >-
      az network private-dns link vnet create -g MyResourceGroup -n MyLinkName -z www.mysite.com \
          -v MyVirtualNetworkId -e False
  - summary: Erstellen Sie eine Verknüpfung für ein virtuelles Netzwerk mit der angegebenen privates DNS Zone. automatisch generierten
    syntax: az network private-dns link vnet create --name MyLinkName --registration-enabled true --resource-group MyResourceGroup --subscription MySubscription --tags CostCenter=Marketing --virtual-network MyVirtualNetworkId --zone-name www.mysite.com
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des virtuellen Netzwerks, der mit der angegebenen privates DNS Zone verknüpft ist.
    description: ''
  - isRequired: true
    name: --registration-enabled -e
    parameterValueGroup: false, true
    summary: Geben Sie an, ob der Link registriert ist.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --virtual-network -v
    summary: Der Name oder die ID des virtuellen Netzwerks.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Der Name der privates DNS Zone.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: Die Ressourcen Tags für die Verknüpfung des virtuellen Netzwerks.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_private_dns_link_vnet_delete
  name: az network private-dns link vnet delete
  summary: Hiermit wird eine Verbindung des virtuellen Netzwerks mit der angegebenen privates DNS Zone gelöscht.
  description: Bei einem virtuellen Registrierungs Netzwerk werden alle automatisch registrierten DNS-Einträge in der Zone für das virtuelle Netzwerk ebenfalls gelöscht. Dieser Vorgang kann nicht rückgängig gemacht werden.
  syntax: >-
    az network private-dns link vnet delete --name
                                            --resource-group
                                            --zone-name
                                            [--if-match]
                                            [--no-wait]
                                            [--subscription]
                                            [--yes]
  examples:
  - summary: Hiermit wird eine Verbindung des virtuellen Netzwerks mit der angegebenen privates DNS Zone gelöscht.
    syntax: az network private-dns link vnet delete -g MyResourceGroup -z www.mysite.com -n MyLinkName
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des virtuellen Netzwerks, der mit der angegebenen privates DNS Zone verknüpft ist.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Der Name der privates DNS Zone.
    description: ''
  optionalParameters:
  - name: --if-match
    summary: Das ETag des virtuellen Netzwerks, das mit der privates DNS Zone verknüpft ist. Lassen Sie diesen Wert aus, um immer die aktuelle Zone zu löschen. Geben Sie den letzten ETag-Wert an, um zu verhindern, dass gleichzeitige Änderungen versehentlich gelöscht werden.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_private_dns_link_vnet_list
  name: az network private-dns link vnet list
  summary: Listet die Verknüpfungen des virtuellen Netzwerks mit der angegebenen privates DNS Zone auf.
  description: ''
  syntax: >-
    az network private-dns link vnet list --resource-group
                                          --zone-name
                                          [--query-examples]
                                          [--subscription]
                                          [--top]
  examples:
  - summary: Listet die Verknüpfungen des virtuellen Netzwerks mit der angegebenen privates DNS Zone in einer Ressourcengruppe auf.
    syntax: az network private-dns link vnet list -g MyResourceGroup -z www.mysite.com
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Der Name der privates DNS Zone.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --top
    summary: Die maximale Anzahl der zurück zugebende virtuellen Netzwerkverbindungen. Wenn nicht angegeben, gibt bis zu 100 virtuelle Netzwerkverbindungen zurück.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_private_dns_link_vnet_show
  name: az network private-dns link vnet show
  summary: Einen Link zum virtuellen Netzwerk mit der angegebenen privates DNS Zone erhalten.
  description: ''
  syntax: >-
    az network private-dns link vnet show --name
                                          --resource-group
                                          --zone-name
                                          [--query-examples]
                                          [--subscription]
  examples:
  - summary: Einen Link zum virtuellen Netzwerk mit der angegebenen privates DNS Zone erhalten.
    syntax: az network private-dns link vnet show -g MyResourceGroup -n MyLinkName -z www.mysite.com
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des virtuellen Netzwerks, der mit der angegebenen privates DNS Zone verknüpft ist.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Der Name der privates DNS Zone.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_private_dns_link_vnet_update
  name: az network private-dns link vnet update
  summary: Aktualisieren Sie die Eigenschaften eines virtuellen Netzwerks. Das virtuelle Netzwerk innerhalb des Links wird nicht geändert.
  description: ''
  syntax: >-
    az network private-dns link vnet update --name
                                            --resource-group
                                            --zone-name
                                            [--add]
                                            [--force-string]
                                            [--if-match]
                                            [--no-wait]
                                            [--registration-enabled {false, true}]
                                            [--remove]
                                            [--set]
                                            [--subscription]
                                            [--tags]
  examples:
  - summary: Aktualisieren Sie die Verbindungs Eigenschaften eines virtuellen Netzwerks, um die Registrierung zu aktivieren.
    syntax: az network private-dns link vnet update -g MyResourceGroup -n MyLinkName -z www.mysite.com -e True
  - summary: Aktualisieren der Eigenschaften eines virtuellen Netzwerks (automatisch generiert)
    syntax: az network private-dns link vnet update --name MyLinkName --registration-enabled true --resource-group MyResourceGroup --tags CostCenter=Marketing --zone-name www.mysite.com
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des virtuellen Netzwerks, der mit der angegebenen privates DNS Zone verknüpft ist.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Der Name der privates DNS Zone.
    description: ''
  optionalParameters:
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --if-match
    summary: Das ETag des virtuellen Netzwerks, das mit der privates DNS Zone verknüpft ist.
    description: Lassen Sie diesen Wert aus, um die aktuelle virtuelle Netzwerkverbindung immer zu überschreiben. Geben Sie den letzten ETag-Wert an, um zu verhindern, dass gleichzeitige Änderungen versehentlich überschrieben werden.
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --registration-enabled -e
    parameterValueGroup: false, true
    summary: Geben Sie an, ob der Link registriert ist.
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --set
    summary: Aktualisieren Sie ein Objekt, indem Sie einen Eigenschafts Pfad und einen festzulegenden Wert angeben.  Beispiel:--Set Eigenschaft1. Eigenschaft2 =<value>.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: Die Ressourcen Tags für die Verknüpfung des virtuellen Netzwerks.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_private_dns_link_vnet_wait
  name: az network private-dns link vnet wait
  summary: Platzieren Sie die CLI in einem Wartezustand, bis eine Bedingung des virtuellen Netzwerks mit der angegebenen privates DNS Zone erfüllt ist.
  description: ''
  syntax: >-
    az network private-dns link vnet wait --name
                                          --resource-group
                                          --zone-name
                                          [--created]
                                          [--custom]
                                          [--deleted]
                                          [--exists]
                                          [--interval]
                                          [--subscription]
                                          [--timeout]
                                          [--updated]
  examples:
  - summary: Unterbrechen Sie die Ausführung der nächsten Zeile des CLI-Skripts, bis das virtuelle Netzwerk mit der angegebenen privates DNS Zone erfolgreich bereitgestellt wurde.
    syntax: az network private-dns link vnet wait -g MyResourceGroup -n MyLinkName -z www.mysite.com --created
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des virtuellen Netzwerks, der mit der angegebenen privates DNS Zone verknüpft ist.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Der Name der privates DNS Zone.
    description: ''
  optionalParameters:
  - name: --created
    summary: Warten Sie, bis "provisioningstate" bei "erfolgreich" erstellt wurde.
    description: ''
  - name: --custom
    summary: "Warten Sie, bis die Bedingung eine benutzerdefinierte jmespath-Abfrage erfüllt. Beispiel: provisioningstate! = ' InProgress ', instanceview. statuses [? Code = = ' PowerState/Running ']."
    description: ''
  - name: --deleted
    summary: Warten Sie bis zum Löschen.
    description: ''
  - name: --exists
    summary: Warten Sie, bis die Ressource vorhanden ist.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Abruf Intervall in Sekunden.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximale Wartezeit in Sekunden.
    description: ''
  - name: --updated
    summary: Warten Sie, bis das Update mit provisioningstate bei "erfolgreich" abgeschlossen ist.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
