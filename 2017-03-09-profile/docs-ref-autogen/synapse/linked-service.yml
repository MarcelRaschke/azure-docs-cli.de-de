### YamlMime:AzureCLIGroup
uid: az_synapse_linked-service
name: az synapse linked-service
summary: Verwalten Sie verknüpfte Dienste von Synapse.
description: ''
directCommands:
- uid: az_synapse_linked-service_create
  name: az synapse linked-service create
  summary: Erstellen Sie einen verknüpften Dienst.
  description: ''
  syntax: >-
    az synapse linked-service create --file
                                     --name
                                     --workspace-name
                                     [--no-wait]
                                     [--subscription]
  examples:
  - summary: Erstellen Sie einen verknüpften Dienst.
    syntax: >-
      az synapse linked-service create --workspace-name testsynapseworkspace \
        --name testlinkedservice --file @path/linkedservice.json
  requiredParameters:
  - isRequired: true
    name: --file
    summary: Eigenschaften können mithilfe der- `@{path}` Syntax oder einer JSON-Zeichenfolge aus einer JSON-Datei bereitgestellt werden.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des verknüpften Dienstanbieter
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Der Name des Arbeitsbereichs.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_linked-service_delete
  name: az synapse linked-service delete
  summary: Löschen Sie einen verknüpften Dienst.
  description: ''
  syntax: >-
    az synapse linked-service delete --name
                                     --workspace-name
                                     [--no-wait]
                                     [--subscription]
                                     [--yes]
  examples:
  - summary: Löschen Sie einen verknüpften Dienst.
    syntax: >-
      az synapse linked-service delete --workspace-name testsynapseworkspace \
        --name testlinkedservice
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des verknüpften Dienstanbieter
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Der Name des Arbeitsbereichs.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_linked-service_list
  name: az synapse linked-service list
  summary: Auflisten von verknüpften Diensten.
  description: ''
  syntax: >-
    az synapse linked-service list --workspace-name
                                   [--query-examples]
                                   [--subscription]
  examples:
  - summary: Auflisten von verknüpften Diensten.
    syntax: az synapse linked-service list --workspace-name testsynapseworkspace
  requiredParameters:
  - isRequired: true
    name: --workspace-name
    summary: Der Name des Arbeitsbereichs.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
