### YamlMime:AzureCLIGroup
uid: az_synapse_sql_pool
name: az synapse sql pool
summary: Verwalten von SQL-Pools.
description: ''
directCommands:
- uid: az_synapse_sql_pool_create
  name: az synapse sql pool create
  summary: Erstellen Sie einen SQL-Pool.
  description: ''
  syntax: >-
    az synapse sql pool create --name
                               --performance-level
                               --resource-group
                               --workspace-name
                               [--no-wait]
                               [--subscription]
                               [--tags]
  examples:
  - summary: Erstellen Sie einen SQL-Pool.
    syntax: >-
      az synapse sql pool create --name sqlpool --performance-level "DW1000c" \

      --workspace-name testsynapseworkspace --resource-group rg
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des SQL-Pools.
    description: ''
  - isRequired: true
    name: --performance-level
    summary: Die Leistungs Ebene.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Der Name des Arbeitsbereichs.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_sql_pool_delete
  name: az synapse sql pool delete
  summary: Löschen eines SQL-Pools
