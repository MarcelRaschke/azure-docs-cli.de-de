- uid: az_synapse_sql_pool_show_connection_string
  name: az synapse sql pool show-connection-string
  summary: Generiert eine Verbindungs Zeichenfolge für einen SQL-Pool.
  description: ''
  syntax: >-
    az synapse sql pool show-connection-string --client {ado.net, jdbc, odbc, php, php_pdo}
                                               [--auth-type {ADIntegrated, ADPassword, SqlPassword}]
                                               [--ids]
                                               [--name]
                                               [--subscription]
                                               [--workspace-name]
  examples:
  - summary: Generieren der Verbindungs Zeichenfolge für ADO.net
    syntax: az synapse sql pool show-connection-string --name sqlpool --workspace-name testsynapseworkspace -c ado.net
  requiredParameters:
  - isRequired: true
    name: --client -c
    parameterValueGroup: ado.net, jdbc, odbc, php, php_pdo
    summary: Der Typ des Client Verbindungs Anbieters.
    description: ''
  optionalParameters:
  - name: --auth-type -a
    defaultValue: SqlPassword
    parameterValueGroup: ADIntegrated, ADPassword, SqlPassword
    summary: Die Art der Authentifizierung.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    defaultValue: <sql pool name>
    summary: Der Name des SQL-Pools.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --workspace-name
    defaultValue: <workspace name>
    summary: Der Name des Arbeitsbereichs.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
