- uid: az_synapse_sql_pool_restore
  name: az synapse sql pool restore
  summary: Erstellen Sie einen neuen SQL-Pool.
  description: ''
  syntax: >-
    az synapse sql pool restore --dest-name
                                [--deleted-time]
                                [--ids]
                                [--name]
                                [--performance-level]
                                [--resource-group]
                                [--subscription]
                                [--time]
                                [--workspace-name]
  examples:
  - summary: Erstellen Sie einen neuen SQL-Pool, indem Sie den Wiederherstellungspunkt eines vorhandenen SQL-Pools wiederherstellen.
    syntax: >-
      az synapse sql pool restore --name sqlpool --workspace-name testsynapseworkspace --resource-group rg \

      --dest-name newsqlpool --time 2020-11-25T02:47:37
  requiredParameters:
  - isRequired: true
    name: --dest-name --destination-name
    summary: Der Name des SQL-Pools, der als Wiederherstellungs Ziel erstellt wird.
    description: ''
  optionalParameters:
  - name: --deleted-time
    summary: 'Wenn angegeben, stellen Sie eine Wiederherstellung aus einer gelöschten Datenbank statt aus einer vorhandenen Datenbank her. Muss mit der gelöschten Zeit einer gelöschten Datenbank auf demselben Server übereinstimmen. Es muss entweder "-Time" oder "--Deleted-Time" (oder beides) angegeben werden. Die Uhrzeit muss folgendes Format aufweisen: "yyyy-mm-ddThh: mm: SS".'
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name des SQL-Pools.
    description: ''
  - name: --performance-level
    summary: Die Leistungs Ebene.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --time -t
    summary: 'Der Zeitpunkt der Quelldatenbank, der wieder hergestellt wird, um die neue Datenbank zu erstellen. Muss größer als oder gleich dem earliestrestoredate-Wert der Quelldatenbank sein. Es muss entweder "-Time" oder "--Deleted-Time" (oder beides) angegeben werden. Die Uhrzeit muss folgendes Format aufweisen: "yyyy-mm-ddThh: mm: SS".'
    description: ''
  - name: --workspace-name
    summary: Der Name des Arbeitsbereichs.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
