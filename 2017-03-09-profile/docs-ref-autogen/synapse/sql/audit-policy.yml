### YamlMime:AzureCLIGroup
uid: az_synapse_sql_audit-policy
name: az synapse sql audit-policy
summary: Verwalten der SQL-Überwachungsrichtlinie.
description: ''
directCommands:
- uid: az_synapse_sql_audit-policy_show
  name: az synapse sql audit-policy show
  summary: Sie erhalten eine SQL-Überwachungsrichtlinie.
  description: ''
  syntax: >-
    az synapse sql audit-policy show --resource-group
                                     --workspace-name
                                     [--query-examples]
                                     [--subscription]
  examples:
  - summary: Sie erhalten eine SQL-Überwachungsrichtlinie.
    syntax: az synapse sql audit-policy show --workspace-name testsynapseworkspace --resource-group rg
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Den Namen des Arbeitsbereichs
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_sql_audit-policy_update
  name: az synapse sql audit-policy update
  summary: Aktualisieren Sie die Überwachungsrichtlinie von SQL.
  description: Wenn die Richtlinie aktiviert wird `--storage-account` oder sowohl `--storage-endpoint` als auch `--storage-key` angegeben werden müssen.
  syntax: >-
    az synapse sql audit-policy update --resource-group
                                       --workspace-name
                                       [--actions]
                                       [--add]
                                       [--enable-azure-monitor {false, true}]
                                       [--force-string]
                                       [--no-wait]
                                       [--queue-delay-milliseconds]
                                       [--remove]
                                       [--retention-days]
                                       [--set]
                                       [--state {Disabled, Enabled}]
                                       [--storage-account]
                                       [--storage-endpoint]
                                       [--storage-key]
                                       [--storage-subscription]
                                       [--subscription]
                                       [--use-secondary-key {false, true}]
  examples:
  - summary: Aktivieren Sie nach Speicherkonto Name.
    syntax: >-
      az synapse sql audit-policy update --workspace-name testsynapseworkspace --resource-group rg \

      --state Enabled --storage-account mystorageaccount
  - summary: Aktivieren Sie dies durch den Speicher Endpunkt und den Schlüssel.
    syntax: >-
      az synapse sql audit-policy update --workspace-name testsynapseworkspace --resource-group rg \

      --state Enabled --storage-endpoint https://mystorage.blob.core.windows.net --storage-key MYKEY==
  - summary: Legen Sie die Liste der Überwachungsaktionen fest.
    syntax: >-
      az synapse sql audit-policy update --workspace-name testsynapseworkspace --resource-group rg \

      --actions FAILED_DATABASE_AUTHENTICATION_GROUP 'UPDATE on database::mydb by public'
  - summary: Deaktivieren Sie eine Überwachungsrichtlinie.
    syntax: >-
      az synapse sql audit-policy update --workspace-name testsynapseworkspace --resource-group rg \

      --state Disabled
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Den Namen des Arbeitsbereichs
    description: ''
  optionalParameters:
  - name: --actions
    summary: Liste der Aktionen und Aktionsgruppen, die überwacht werden sollen.
    description: ''
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --enable-azure-monitor
    parameterValueGroup: false, true
    summary: Gibt an, ob das Azure Monitor-Ziel aktiviert wird.
    description: ''
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --queue-delay-milliseconds --queue-delay-time
    summary: Die Zeitspanne in Millisekunden, die vergehen kann, bevor die Verarbeitung von Überwachungsaktionen erzwungen wird.
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --retention-days
    summary: Die Anzahl der Tage, für die Überwachungs Protokolle aufbewahrt werden sollen.
    description: ''
  - name: --set
    summary: Aktualisieren Sie ein Objekt, indem Sie einen Eigenschafts Pfad und einen festzulegenden Wert angeben.  Beispiel:--Set Eigenschaft1. Eigenschaft2 =<value>.
    description: ''
  - name: --state
    parameterValueGroup: Disabled, Enabled
    summary: Status der Überprüfungs Richtlinie.
    description: ''
  - name: --storage-account
    summary: Name des Speicherkontos.
    description: ''
  - name: --storage-endpoint
    summary: Der Speicherkonto Endpunkt.
    description: ''
  - name: --storage-key
    summary: Zugriffsschlüssel für das Speicherkonto.
    description: ''
  - name: --storage-subscription
    summary: Die Abonnement-ID des Speicher Kontos.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --use-secondary-key
    parameterValueGroup: false, true
    summary: Gibt an, ob der sekundäre storeage-Schlüssel verwendet wird.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_sql_audit-policy_wait
  name: az synapse sql audit-policy wait
  summary: Platzieren Sie die CLI in einem Wartezustand, bis eine Bedingung erfüllt ist.
  description: ''
  syntax: >-
    az synapse sql audit-policy wait --resource-group
                                     --workspace-name
                                     [--created]
                                     [--custom]
                                     [--deleted]
                                     [--exists]
                                     [--interval]
                                     [--subscription]
                                     [--timeout]
                                     [--updated]
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Den Namen des Arbeitsbereichs
    description: ''
  optionalParameters:
  - name: --created
    summary: Warten Sie, bis "provisioningstate" bei "erfolgreich" erstellt wurde.
    description: ''
  - name: --custom
    summary: "Warten Sie, bis die Bedingung eine benutzerdefinierte jmespath-Abfrage erfüllt. Beispiel: provisioningstate! = ' InProgress ', instanceview. statuses [? Code = = ' PowerState/Running ']."
    description: ''
  - name: --deleted
    summary: Warten Sie bis zum Löschen.
    description: ''
  - name: --exists
    summary: Warten Sie, bis die Ressource vorhanden ist.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Abruf Intervall in Sekunden.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximale Wartezeit in Sekunden.
    description: ''
  - name: --updated
    summary: Warten Sie, bis das Update mit provisioningstate bei "erfolgreich" abgeschlossen ist.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
commands:
- az_synapse_sql_audit-policy_show
- az_synapse_sql_audit-policy_update
- az_synapse_sql_audit-policy_wait
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
