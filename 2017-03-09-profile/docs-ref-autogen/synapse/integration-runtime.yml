### YamlMime:AzureCLIGroup
uid: az_synapse_integration-runtime
name: az synapse integration-runtime
summary: Verwalten Sie die Integrations Laufzeiten von Synapse.
description: ''
directCommands:
- uid: az_synapse_integration-runtime_create
  name: az synapse integration-runtime create
  summary: Erstellen Sie einen Integration Runtime.
  description: ''
  syntax: >-
    az synapse integration-runtime create --name
                                          --resource-group
                                          --type {Managed, SelfHosted}
                                          --workspace-name
                                          [--compute-type {ComputeOptimized, General, MemoryOptimized}]
                                          [--core-count]
                                          [--description]
                                          [--if-match]
                                          [--location]
                                          [--no-wait]
                                          [--subscription]
                                          [--time-to-live]
  examples:
  - summary: Erstellen Sie einen Integration Runtime.
    syntax: >-
      az synapse integration-runtime create --workspace-name testsynapseworkspace --resource-group rg \
        --name testintegrationruntime --type Managed
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Integration Runtime Name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --type
    parameterValueGroup: Managed, SelfHosted
    summary: Der Integration Runtime Typ.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Der Name des Arbeitsbereichs.
    description: ''
  optionalParameters:
  - name: --compute-type
    defaultValue: General
    parameterValueGroup: ComputeOptimized, General, MemoryOptimized
    summary: Der computetyp des Datenfluss Clusters, der den Datenfluss Auftrag ausführt.
    description: ''
  - name: --core-count
    defaultValue: "8"
    summary: Die Anzahl der Kerne des Datenfluss Clusters, der den Datenfluss Auftrag ausführt.
    description: ''
  - name: --description
    summary: Die Integration Runtime Beschreibung.
    description: ''
  - name: --if-match
    summary: ETag der Integration Runtime Entität. Sollte nur für das Update angegeben werden, für das eine Entsprechung für eine vorhandene Entität vorhanden sein muss, oder \* für eine bedingungslose Aktualisierung.
    description: ''
  - name: --location -l
    defaultValue: AutoResolve
    summary: Der Integration Runtime Speicherort.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --time-to-live
    summary: Die Gültigkeitsdauer (in Minuten) des Datenfluss Clusters, der den Datenfluss Auftrag ausführt.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_integration-runtime_delete
