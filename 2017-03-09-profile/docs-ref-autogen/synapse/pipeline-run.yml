### YamlMime:AzureCLIGroup
uid: az_synapse_pipeline-run
name: az synapse pipeline-run
summary: Verwalten der Pipeline Führung von Synapse.
description: ''
directCommands:
- uid: az_synapse_pipeline-run_cancel
  name: az synapse pipeline-run cancel
  summary: Abbrechen einer Pipeline, die mit Ihrer Lauf-ID ausgeführt wird.
  description: ''
  syntax: >-
    az synapse pipeline-run cancel --run-id
                                   --workspace-name
                                   [--is-recursive {false, true}]
                                   [--subscription]
                                   [--yes]
  examples:
  - summary: Abbrechen einer Pipeline, die mit Ihrer Lauf-ID ausgeführt wird.
    syntax: >-
      az synapse pipeline-run cancel --workspace-name testsynapseworkspace \
        --run-id "16ac5348-ff82-4f95-a80d-638c1d47b721"
  requiredParameters:
  - isRequired: true
    name: --run-id
    summary: Der Bezeichner der Pipeline Führung.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Der Name des Arbeitsbereichs.
    description: ''
  optionalParameters:
  - name: --is-recursive
    parameterValueGroup: false, true
    summary: Wenn true, werden alle untergeordneten Pipelines abgebrochen, die von der aktuellen Pipeline ausgelöst werden.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_pipeline-run_query-by-workspace
  name: az synapse pipeline-run query-by-workspace
  summary: Die Abfrage Pipeline wird auf der Grundlage von Eingabe Filterbedingungen im Arbeitsbereich ausgeführt.
  description: ''
  syntax: >-
    az synapse pipeline-run query-by-workspace --last-updated-after
                                               --last-updated-before
                                               --workspace-name
                                               [--continuation-token]
                                               [--filters]
                                               [--order-by]
                                               [--subscription]
  examples:
  - summary: Die Abfrage Pipeline wird auf der Grundlage von Eingabe Filterbedingungen im Arbeitsbereich ausgeführt.
    syntax: >-
      az synapse pipeline-run query-by-workspace --workspace-name testsynapseworkspace --filters \
        operand="PipelineName" operator="Equals" values="testpipeline" --last-updated-after "2020-09-03T00:36:44.3345758Z" \
        --last-updated-before "2020-09-03T00:49:48.3686473Z"
  requiredParameters:
  - isRequired: true
    name: --last-updated-after
    summary: Die Uhrzeit, zu der das Lauf Zeit Ereignis im Format "ISO 8601" aktualisiert wurde.
    description: ''
  - isRequired: true
    name: --last-updated-before
    summary: Die Uhrzeit, zu der das Lauf Zeit Ereignis im Format "ISO 8601" aktualisiert wurde.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Der Name des Arbeitsbereichs.
    description: ''
  optionalParameters:
  - name: --continuation-token
    summary: Das Fortsetzungs Token zum erhalten der nächsten Seite mit Ergebnissen. NULL für die erste Seite.
    description: ''
  - name: --filters
    summary: Liste der Filter.
    description: ''
  - name: --order-by
    summary: Liste der OrderBy-Option.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_pipeline-run_show
  name: az synapse pipeline-run show
  summary: Sie erhalten eine Pipeline, die mit Ihrer Lauf-ID ausgeführt wird.
  description: ''
  syntax: >-
    az synapse pipeline-run show --run-id
                                 --workspace-name
                                 [--query-examples]
                                 [--subscription]
  examples:
  - summary: Sie erhalten eine Pipeline, die mit Ihrer Lauf-ID ausgeführt wird.
    syntax: >-
      az synapse pipeline-run show --workspace-name testsynapseworkspace \
        --run-id "2f7fdb90-5df1-4b8e-ac2f-064cfa58202b"
  requiredParameters:
  - isRequired: true
    name: --run-id
    summary: Der Bezeichner der Pipeline Führung.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Der Name des Arbeitsbereichs.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
commands:
- az_synapse_pipeline-run_cancel
- az_synapse_pipeline-run_query-by-workspace
- az_synapse_pipeline-run_show
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
