### YamlMime:AzureCLIGroup
uid: az_synapse_role_definition
name: az synapse role definition
summary: Verwalten Sie die Rollen Definitionen von Synapse.
description: ''
directCommands:
- uid: az_synapse_role_definition_list
  name: az synapse role definition list
  summary: Listet Rollen Definitionen auf.
  description: ''
  syntax: >-
    az synapse role definition list --workspace-name
                                    [--is-built-in {false, true}]
                                    [--query-examples]
                                    [--subscription]
  examples:
  - summary: Listet Rollen Definitionen auf.
    syntax: az synapse role definition list --workspace-name testsynapseworkspace
  - summary: Listet Rollen Definitionen auf, die von Synapse integriert wurden.
    syntax: az synapse role definition list --workspace-name testsynapseworkspace --is-built-in True
  requiredParameters:
  - isRequired: true
    name: --workspace-name
    summary: Der Name des Arbeitsbereichs.
    description: ''
  optionalParameters:
  - name: --is-built-in
    parameterValueGroup: false, true
    summary: Ist eine Synapse-Built-In Rolle.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_role_definition_show
  name: az synapse role definition show
  summary: Rollendefinition nach Rollen-ID/Name erhalten.
  description: ''
  syntax: >-
    az synapse role definition show --role
                                    --workspace-name
                                    [--query-examples]
                                    [--subscription]
  examples:
  - summary: Rollendefinition nach Rollen-ID erhalten.
    syntax: >-
      az synapse role definition show --workspace-name testsynapseworkspace \

      --role 00000000-0000-0000-0000-000000000000
  - summary: Rollendefinition nach Rollenname erhalten.
    syntax: >-
      az synapse role definition show --workspace-name testsynapseworkspace \

      --role "Synapse SQL Administrator"
  requiredParameters:
  - isRequired: true
    name: --role
    summary: Der Name/die ID der Rolle, die dem Prinzipal zugewiesen wird.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Der Name des Arbeitsbereichs.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
commands:
- az_synapse_role_definition_list
- az_synapse_role_definition_show
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
