### YamlMime:AzureCLIGroup
uid: az_csvmware_virtual-network
name: az csvmware virtual-network
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **csvmware** -Erweiterung für Azure CLI und erfordert Version 2.0.67 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ csvmware Virtual-Network** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten von virtuellen Netzwerken.
description: ''
directCommands:
- uid: az_csvmware_virtual-network_list
  name: az csvmware virtual-network list
  summary: Listet Details zu verfügbaren virtuellen Netzwerken in einer Private Cloud auf.
  description: ''
  syntax: >-
    az csvmware virtual-network list --location
                                     --private-cloud
                                     --resource-pool
  examples:
  - summary: Listet Details zu virtuellen Netzwerken auf.
    syntax: az csvmware virtual-network list -p MyPrivateCloud -r MyResourcePool --location eastus
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: Die Region, in der die Private Cloud vorhanden ist.
    description: ''
  - isRequired: true
    name: --private-cloud -p
    summary: Der Name oder die ID der cloudsimple-Private Cloud.
    description: ''
  - isRequired: true
    name: --resource-pool -r
    summary: ID des Ressourcenpools, der zum Ableiten des vSphere-Clusters verwendet wird, der virtuelle Netzwerke enthält. Sie können auch den basename der ID übergeben.
    description: ''
- uid: az_csvmware_virtual-network_show
  name: az csvmware virtual-network show
  summary: Sie erhalten die Details eines virtuellen Netzwerks in einem Private Cloud.
  description: ''
  syntax: >-
    az csvmware virtual-network show --location
                                     --name
                                     --private-cloud
  examples:
  - summary: Informieren Sie sich über die Details eines virtuellen Netzwerks.
    syntax: az csvmware virtual-network show -n MyVirtualNetwork -p MyPrivateCloud --location eastus
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: Die Region, in der die Private Cloud vorhanden ist.
    description: ''
  - isRequired: true
    name: --name -n
    summary: ID des virtuellen Netzwerks (vsphereid). Sie können auch den basename der ID übergeben.
    description: ''
  - isRequired: true
    name: --private-cloud -p
    summary: Der Name oder die ID der cloudsimple-Private Cloud.
    description: ''
commands:
- az_csvmware_virtual-network_list
- az_csvmware_virtual-network_show
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
