### YamlMime:AzureCLIGroup
uid: az_keyvault_key
name: az keyvault key
summary: Verwalten von Schlüsseln
description: ''
directCommands:
- uid: az_keyvault_key_backup
  name: az keyvault key backup
  summary: Fordern Sie an, dass eine Sicherung des angegebenen Schlüssels auf den Client heruntergeladen wird.
  description: Der Schlüsselsicherungsvorgang exportiert einen Schlüssel aus dem Tresor oder HSM in einem geschützten Formular. Beachten Sie, dass bei diesem Vorgang KEIN Schlüsselmaterial in einer Form zurückgegeben wird, die außerhalb des Tresor- oder HSM-Systems verwendet werden kann. Das zurückgegebene Schlüsselmaterial ist entweder für ein HSM oder für den Tresor selbst geschützt. Der Zweck dieses Vorgangs besteht im Zulassen, dass ein Client einen Schlüssel in einer Tresor- oder HSM-Instanz generiert, den Schlüssel SICHERN und ihn dann in einer anderen Tresor- oder HSM-Instanz wiederherstellen kann. Der BACKUP-Vorgang kann zum Exportieren eines beliebigen Schlüsseltyps aus Dem Tresor oder HSM in geschützter Form verwendet werden. Einzelne Versionen eines Schlüssels können nicht gesichert werden. BACKUP/RESTORE kann nur innerhalb geografischer Grenzen ausgeführt werden. Dies bedeutet, dass eine Sicherung (BACKUP) aus einem geografischen Bereich nicht in einem anderen geografischen Bereich wiederhergestellt werden kann. Beispielsweise kann eine Sicherung aus dem geografischen Gebiet der USA nicht in einem geografischen Bereich der EU wiederhergestellt werden. Für diesen Vorgang ist die Schlüssel-/Sicherungsberechtigung erforderlich.
  syntax: >-
    az keyvault key backup --file
                           [--hsm-name]
                           [--id]
                           [--name]
                           [--subscription]
                           [--vault-name]
  requiredParameters:
  - isRequired: true
    name: --file -f
    summary: Lokaler Dateipfad, in dem die Schlüsselsicherung gespeichert werden soll.
    description: ''
  optionalParameters:
  - name: --hsm-name
    summary: Name des HSM. (--hsm-name und --vault-name schließen sich gegenseitig aus, geben Sie nur eine davon an).
    description: ''
  - name: --id
    summary: ID des Tresors oder HSM. Wenn angegeben, sollten alle anderen "Id"-Argumente weggelassen werden.
    description: ''
  - name: --name -n
    summary: Name des Schlüssels. Erforderlich, wenn --id nicht angegeben ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --vault-name
    summary: Name der Key Vault. Erforderlich, wenn --id nicht angegeben ist.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_key_create
  name: az keyvault key create
  summary: Erstellen Sie einen neuen Schlüssel, speichern Sie ihn, und geben Sie dann Schlüsselparameter und Attribute an den Client zurück.
  description: Der Vorgang zum Erstellen eines Schlüssels kann zum Erstellen eines beliebigen Schlüsseltyps im Tresor oder HSM verwendet werden. Wenn der benannte Schlüssel bereits vorhanden ist, erstellt der Tresor oder HSM eine neue Version des Schlüssels. Er erfordert die Schlüssel-/Erstellungsberechtigung.
  syntax: >-
    az keyvault key create [--curve {P-256, P-384, P-521, SECP256K1}]
                           [--disabled {false, true}]
                           [--expires]
                           [--hsm-name]
                           [--id]
                           [--kty {EC, EC-HSM, RSA, RSA-HSM, oct, oct-HSM}]
                           [--name]
                           [--not-before]
                           [--ops {decrypt, encrypt, export, import, sign, unwrapKey, verify, wrapKey}]
                           [--protection {hsm, software}]
                           [--size]
                           [--subscription]
                           [--tags]
                           [--vault-name]
  optionalParameters:
  - name: --curve
    parameterValueGroup: P-256, P-384, P-521, SECP256K1
    summary: Name der elliptischen Kurve. Gültige Werte finden Sie https://docs.microsoft.com/en-us/rest/api/keyvault/createkey/createkey#jsonwebkeycurvename unter.
    description: ''
  - name: --disabled
    parameterValueGroup: false, true
    summary: Erstellen Sie den Schlüssel im deaktivierten Zustand.
    description: ''
  - name: --expires
    summary: Expiration UTC datetime (Y-m-d'T'H:M:S'Z').
    description: ''
  - name: --hsm-name
    summary: Name des HSM. (---hsm-name und --vault-name schließen sich gegenseitig aus, geben Sie nur einen von ihnen an).
    description: ''
  - name: --id
    summary: ID des Tresors oder HSM. Wenn angegeben, sollten alle anderen Id-Argumente weggelassen werden.
    description: ''
  - name: --kty
    parameterValueGroup: EC, EC-HSM, RSA, RSA-HSM, oct, oct-HSM
    summary: Der Typ des zu erstellende Schlüssels. Gültige Werte finden Sie https://docs.microsoft.com/en-us/rest/api/keyvault/createkey/createkey#jsonwebkeytype unter.
    description: ''
  - name: --name -n
    summary: Name des Schlüssels.
    description: ''
  - name: --not-before
    summary: Der Schlüssel kann nicht vor der angegebenen UTC-Datums-/Uhrzeit (Y-m-d'T'H:M:S'Z') verwendet werden.
    description: ''
  - name: --ops
    parameterValueGroup: decrypt, encrypt, export, import, sign, unwrapKey, verify, wrapKey
    summary: Durch Leerzeichen getrennte Liste zulässiger JSON-Webschlüsselvorgänge.
    description: ''
  - name: --protection -p
    parameterValueGroup: hsm, software
    summary: Gibt den Typ des Schlüsselschutzes an.
    description: ''
  - name: --size
    summary: 'Die Schlüsselgröße in Bits. Beispiel: 2048, 3072 oder 4096 für RSA. 128, 192 oder 256 für Okt.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: key[=value] [key[=value] ...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --vault-name
    summary: Name des Tresors.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_key_decrypt
  name: az keyvault key decrypt
  summary: Entschlüsseln sie einen einzelnen Block verschlüsselter Daten.
  description: Der DECRYPT-Vorgang entschlüsselt einen wohlgeformten, aus verschlüsseltem Text bestehenden Block mithilfe des Zielverschlüsselungsschlüssels und des angegebenen Algorithmus. Dieser Vorgang ist die Umkehrung des ENCRYPT-Vorgangs. Nur ein einzelner Datenblock kann entschlüsselt werden, wobei die Größe dieses Blocks vom Zielschlüssel und dem zu verwendenden Algorithmus abhängig ist. Der DECRYPT-Vorgang gilt für asymmetrische und symmetrische Schlüssel, die in Vault oder HSM gespeichert sind, da der private Teil des Schlüssels verwendet wird. Für diesen Vorgang ist die Schlüssel-/Entschlüsselungsberechtigung erforderlich.
  syntax: >-
    az keyvault key decrypt --algorithm {RSA-OAEP, RSA-OAEP-256, RSA1_5}
                            --value
                            [--data-type {base64, plaintext}]
                            [--hsm-name]
                            [--id]
                            [--name]
                            [--subscription]
                            [--vault-name]
                            [--version]
  requiredParameters:
  - isRequired: true
    name: --algorithm -a
    parameterValueGroup: RSA-OAEP, RSA-OAEP-256, RSA1_5
    summary: Algorithmusbezeichner.
    description: ''
  - isRequired: true
    name: --value
    summary: Der zu entschlüsselnde Wert, der das Ergebnis von "az keyvault encrypt" sein sollte.
    description: ''
  optionalParameters:
  - name: --data-type
    defaultValue: base64
    parameterValueGroup: base64, plaintext
    summary: Der Typ der ursprünglichen Daten.
    description: ''
  - name: --hsm-name
    summary: Name des HSM. (--hsm-name und --vault-name schließen sich gegenseitig aus, geben Sie nur eine davon an).
    description: ''
  - name: --id
    summary: ID des Schlüssels. Wenn angegeben, sollten alle anderen "Id"-Argumente weggelassen werden.
    description: ''
  - name: --name -n
    summary: Name des Schlüssels. Erforderlich, wenn --id nicht angegeben ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --vault-name
    summary: Name der Key Vault. Erforderlich, wenn --id nicht angegeben ist.
    description: ''
  - name: --version -v
    summary: Die Schlüsselversion. Wenn nicht angegeben, wird die neueste Version verwendet.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_key_delete
  name: az keyvault key delete
  summary: Löschen Sie einen Schlüssel eines beliebigen Typs aus dem Speicher im Tresor oder HSM.
  description: Der Löschschlüsselvorgang kann nicht verwendet werden, um einzelne Versionen eines Schlüssels zu entfernen. Dieser Vorgang entfernt das kryptografische Material, das dem Schlüssel zugeordnet ist, was bedeutet, dass der Schlüssel nicht für Sign/Verify-, Wrap/Unwrap- oder Encrypt/Decrypt-Vorgänge verwendet werden kann. Für diesen Vorgang ist die Berechtigung schlüssel/löschen erforderlich.
  syntax: >-
    az keyvault key delete [--hsm-name]
                           [--id]
                           [--name]
                           [--subscription]
                           [--vault-name]
  optionalParameters:
  - name: --hsm-name
    summary: Name des HSM. (--hsm-name und --vault-name schließen sich gegenseitig aus, geben Sie nur eine davon an).
    description: ''
  - name: --id
    summary: ID des Schlüssels. Wenn angegeben, sollten alle anderen "Id"-Argumente weggelassen werden.
    description: ''
  - name: --name -n
    summary: Name des Schlüssels. Erforderlich, wenn --id nicht angegeben ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --vault-name
    summary: Name des Key Vault. Erforderlich, wenn --id nicht angegeben ist.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_key_download
  name: az keyvault key download
  summary: Laden Sie den öffentlichen Teil eines gespeicherten Schlüssels herunter.
  description: ''
  syntax: >-
    az keyvault key download --file
                             [--encoding {DER, PEM}]
                             [--hsm-name]
                             [--id]
                             [--name]
                             [--subscription]
                             [--vault-name]
                             [--version]
  examples:
  - summary: Speichern Sie den Schlüssel mit PEM-Codierung.
    syntax: az keyvault key download --vault-name MyKeyVault -n MyKey -e PEM -f mykey.pem
  - summary: Speichern Sie den Schlüssel mit DER-Codierung.
    syntax: az keyvault key download --vault-name MyKeyVault -n MyKey -e DER -f mykey.der
  requiredParameters:
  - isRequired: true
    name: --file -f
    summary: Datei zum Empfangen des Schlüsselinhalts.
    description: ''
  optionalParameters:
  - name: --encoding -e
    defaultValue: PEM
    parameterValueGroup: DER, PEM
    summary: 'Codierung des Schlüssels, Standard: PEM.'
    description: ''
  - name: --hsm-name
    summary: Name des HSM. (---hsm-name und --vault-name schließen sich gegenseitig aus, geben Sie nur einen von ihnen an).
    description: ''
  - name: --id
    summary: ID des Tresors oder HSM. Wenn angegeben, sollten alle anderen Id-Argumente weggelassen werden.
    description: ''
  - name: --name -n
    summary: Name des Schlüssels. Erforderlich, wenn --id nicht angegeben ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --vault-name
    summary: Name des Key Vault. Erforderlich, wenn --id nicht angegeben ist.
    description: ''
  - name: --version -v
    summary: Die Schlüsselversion. Wenn diese Angabe nicht erfolgt, wird die neueste Version verwendet.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_key_encrypt
  name: az keyvault key encrypt
  summary: Verschlüsseln Sie eine beliebige Bytesequenz mithilfe eines Verschlüsselungsschlüssels, der in einem Tresor oder HSM gespeichert ist.
  description: Der ENCRYPT-Vorgang verschlüsselt eine beliebige Bytesequenz mithilfe eines Verschlüsselungsschlüssels, der im Tresor oder HSM gespeichert ist. Beachten Sie, dass der ENCRYPT-Vorgang nur einen einzelnen Datenblock unterstützt, dessen Größe vom Zielschlüssel und dem zu verwendenden Verschlüsselungsalgorithmus abhängig ist. Der ENCRYPT-Vorgang ist nur für symmetrische Schlüssel erforderlich, die im Tresor-PR-HSM gespeichert sind, da der Schutz mit einem asymmetrischen Schlüssel mithilfe eines öffentlichen Teils des Schlüssels ausgeführt werden kann. Dieser Vorgang wird für asymmetrische Schlüssel aus Gründen der Benutzerfreundlichkeit für Aufrufer unterstützt, die einen Schlüsselverweis besitzen, aber keinen Zugriff auf das öffentliche Schlüsselmaterial haben. Für diesen Vorgang ist die Berechtigung schlüssel/verschlüsseln erforderlich.
  syntax: >-
    az keyvault key encrypt --algorithm {RSA-OAEP, RSA-OAEP-256, RSA1_5}
                            --value
                            [--data-type {base64, plaintext}]
                            [--hsm-name]
                            [--id]
                            [--name]
                            [--subscription]
                            [--vault-name]
                            [--version]
  requiredParameters:
  - isRequired: true
    name: --algorithm -a
    parameterValueGroup: RSA-OAEP, RSA-OAEP-256, RSA1_5
    summary: Algorithmusbezeichner.
    description: ''
  - isRequired: true
    name: --value
    summary: Der zu verschlüsselnde Wert. Der Standarddatentyp ist Base64-codierte Zeichenfolge.
    description: ''
  optionalParameters:
  - name: --data-type
    defaultValue: base64
    parameterValueGroup: base64, plaintext
    summary: Der Typ der ursprünglichen Daten.
    description: ''
  - name: --hsm-name
    summary: Name des HSM. (--hsm-name und --vault-name schließen sich gegenseitig aus, geben Sie nur eine davon an).
    description: ''
  - name: --id
    summary: ID des Schlüssels. Wenn angegeben, sollten alle anderen "Id"-Argumente weggelassen werden.
    description: ''
  - name: --name -n
    summary: Name des Schlüssels. Erforderlich, wenn --id nicht angegeben ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --vault-name
    summary: Name der Key Vault. Erforderlich, wenn --id nicht angegeben ist.
    description: ''
  - name: --version -v
    summary: Die Schlüsselversion. Wenn nicht angegeben, wird die neueste Version verwendet.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_key_get-policy-template
  name: az keyvault key get-policy-template
  summary: Gibt die Richtlinienvorlage als JSON-codierte Richtliniendefinition zurück.
  description: ''
  syntax: az keyvault key get-policy-template [--subscription]
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_key_import
  name: az keyvault key import
  summary: Importieren Sie einen privaten Schlüssel.
  description: Unterstützt das Importieren base64-codierter privater Schlüssel aus PEM-Dateien oder -Zeichenfolgen. Unterstützt das Importieren von BYOK-Schlüsseln in HSM für Premium-Schlüsseltresore.
  syntax: >-
    az keyvault key import [--byok-file]
                           [--byok-string]
                           [--curve {P-256, P-256K, P-384, P-521}]
                           [--disabled {false, true}]
                           [--expires]
                           [--hsm-name]
                           [--id]
                           [--kty {EC, RSA}]
                           [--name]
                           [--not-before]
                           [--ops {decrypt, encrypt, export, import, sign, unwrapKey, verify, wrapKey}]
                           [--pem-file]
                           [--pem-password]
                           [--pem-string]
                           [--protection {hsm, software}]
                           [--subscription]
                           [--tags]
                           [--vault-name]
  optionalParameters:
  - name: --byok-file
    summary: BYOK-Datei, die den zu importierenden Schlüssel enthält. Darf nicht kennwortgeschützt sein.
    description: ''
  - name: --byok-string
    summary: BYOK-Zeichenfolge, die den zu importierenden Schlüssel enthält. Darf nicht kennwortgeschützt sein.
    description: ''
  - name: --curve
    parameterValueGroup: P-256, P-256K, P-384, P-521
    summary: Der Kurvenname des zu importierende Schlüssels (nur für BYOK).
    description: ''
  - name: --disabled
    parameterValueGroup: false, true
    summary: Erstellen Sie den Schlüssel im deaktivierten Zustand.
    description: ''
  - name: --expires
    summary: Expiration UTC datetime (Y-m-d'T'H:M:S'Z').
    description: ''
  - name: --hsm-name
    summary: Name des HSM. (---hsm-name und --vault-name schließen sich gegenseitig aus, geben Sie nur einen von ihnen an).
    description: ''
  - name: --id
    summary: ID des Tresors oder HSM. Wenn angegeben, sollten alle anderen Id-Argumente weggelassen werden.
    description: ''
  - name: --kty
    defaultValue: RSA
    parameterValueGroup: EC, RSA
    summary: Der Typ des zu importierende Schlüssels (nur für BYOK).
    description: ''
  - name: --name -n
    summary: Name des Schlüssels.
    description: ''
  - name: --not-before
    summary: Der Schlüssel kann nicht vor der angegebenen UTC-Datums-/Uhrzeit (Y-m-d'T'H:M:S'Z') verwendet werden.
    description: ''
  - name: --ops
    parameterValueGroup: decrypt, encrypt, export, import, sign, unwrapKey, verify, wrapKey
    summary: Durch Leerzeichen getrennte Liste zulässiger JSON-Webschlüsselvorgänge.
    description: ''
  - name: --pem-file
    summary: PEM-Datei mit dem zu importierenden Schlüssel.
    description: ''
  - name: --pem-password
    summary: Kennwort der PEM-Datei.
    description: ''
  - name: --pem-string
    summary: PEM-Zeichenfolge, die den zu importierenden Schlüssel enthält.
    description: ''
  - name: --protection -p
    parameterValueGroup: hsm, software
    summary: Gibt den Typ des Schlüsselschutzes an.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: key[=value] [key[=value] ...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --vault-name
    summary: Name des Tresors.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_key_list
  name: az keyvault key list
  summary: Listen Sie Schlüssel im angegebenen Tresor oder HSM auf.
  description: Rufen Sie eine Liste der Schlüssel im Tresor oder HSM als JSON Web Key ab, die den öffentlichen Teil eines gespeicherten Schlüssels enthalten. Der LIST-Vorgang gilt für alle Schlüsseltypen. In der Antwort werden jedoch nur der Basisschlüsselbezeichner, die Attribute und die Tags bereitgestellt. Einzelne Versionen eines Schlüssels werden in der Antwort nicht aufgeführt. Für diesen Vorgang ist die Berechtigung schlüssel/list erforderlich.
  syntax: >-
    az keyvault key list [--hsm-name]
                         [--id]
                         [--include-managed {false, true}]
                         [--maxresults]
                         [--query-examples]
                         [--subscription]
                         [--vault-name]
  optionalParameters:
  - name: --hsm-name
    summary: Name des HSM. (--hsm-name und --vault-name schließen sich gegenseitig aus, geben Sie nur eine davon an).
    description: ''
  - name: --id
    summary: ID des Tresors oder HSM. Wenn angegeben, sollten alle anderen "Id"-Argumente weggelassen werden.
    description: ''
  - name: --include-managed
    parameterValueGroup: false, true
    summary: 'Schließen Sie verwaltete Schlüssel ein. Standardwert: false.'
    description: ''
  - name: --maxresults
    summary: Maximale Anzahl von Ergebnissen, die auf einer Seite zurückgeben werden. Wenn nichts angegeben ist, gibt der Dienst bis zu 25 Ergebnisse zurück.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --vault-name
    summary: Name des Tresors.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_key_list-deleted
  name: az keyvault key list-deleted
  summary: Listen Sie die gelöschten Schlüssel im angegebenen Tresor oder HSM auf.
  description: Rufen Sie eine Liste der Schlüssel im Tresor oder HSM als JSON Web Key Strukturen ab, die den öffentlichen Teil eines gelöschten Schlüssels enthalten. Dieser Vorgang umfasst löschspezifische Informationen. Der Vorgang Get Deleted Keys (Gelöschte Schlüssel abrufen) gilt für Tresore, die für das vorläufig löschen aktiviert sind. Der Vorgang kann zwar für einen beliebigen Tresor oder HSM aufgerufen werden, gibt jedoch einen Fehler zurück, wenn er für einen Tresor oder ein HSM ohne soft-delete-Aktivierung aufgerufen wird. Für diesen Vorgang ist die Berechtigung keys/list erforderlich.
  syntax: >-
    az keyvault key list-deleted [--hsm-name]
                                 [--id]
                                 [--maxresults]
                                 [--subscription]
                                 [--vault-name]
  optionalParameters:
  - name: --hsm-name
    summary: Name des HSM. (---hsm-name und --vault-name schließen sich gegenseitig aus, geben Sie nur einen von ihnen an).
    description: ''
  - name: --id
    summary: ID des Tresors oder HSM. Wenn angegeben, sollten alle anderen Id-Argumente weggelassen werden.
    description: ''
  - name: --maxresults
    summary: Maximale Anzahl von Ergebnissen, die auf einer Seite zurückgegeben werden sollen. Wenn keine Angabe erfolgt, gibt der Dienst bis zu 25 Ergebnisse zurück.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --vault-name
    summary: Name des Tresors.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_key_list-versions
  name: az keyvault key list-versions
  summary: Ruft eine Liste der einzelnen Schlüsselversionen mit dem gleichen Schlüsselnamen ab.
  description: In der Antwort werden der vollständige Schlüsselbezeichner, Attribute und Tags bereitgestellt. Für diesen Vorgang ist die Berechtigung keys/list erforderlich.
  syntax: >-
    az keyvault key list-versions [--hsm-name]
                                  [--id]
                                  [--maxresults]
                                  [--name]
                                  [--subscription]
                                  [--vault-name]
  optionalParameters:
  - name: --hsm-name
    summary: Name des HSM. (---hsm-name und --vault-name schließen sich gegenseitig aus, geben Sie nur einen von ihnen an).
    description: ''
  - name: --id
    summary: ID des Schlüssels. Wenn angegeben, sollten alle anderen Id-Argumente weggelassen werden.
    description: ''
  - name: --maxresults
    summary: Maximale Anzahl von Ergebnissen, die auf einer Seite zurückgegeben werden sollen. Wenn nichts angegeben ist, gibt der Dienst bis zu 25 Ergebnisse zurück.
    description: ''
  - name: --name -n
    summary: Name des Schlüssels. Erforderlich, wenn --id nicht angegeben ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --vault-name
    summary: Name der Key Vault. Erforderlich, wenn --id nicht angegeben ist.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_key_purge
  name: az keyvault key purge
  summary: Löschen Sie den angegebenen Schlüssel dauerhaft.
  description: Der Vorgang Löschen gelöschter Schlüssel gilt für Tresore oder HSMs, für die das soft-delete aktiviert ist. Der Vorgang kann zwar in jedem Tresor oder HSM aufgerufen werden, es wird jedoch ein Fehler zurückgegeben, wenn er für einen Tresor oder HSM aufgerufen wird, der nicht für das soft-delete aktiviert ist. Dieser Vorgang erfordert die Schlüssel-/Bereinigungsberechtigung.
  syntax: >-
    az keyvault key purge [--hsm-name]
                          [--id]
                          [--name]
                          [--subscription]
                          [--vault-name]
  optionalParameters:
  - name: --hsm-name
    summary: Name des HSM. (--hsm-name und --vault-name schließen sich gegenseitig aus, geben Sie nur eine davon an).
    description: ''
  - name: --id
    summary: Die Wiederherstellungs-ID des Schlüssels. Wenn angegeben, sollten alle anderen "Id"-Argumente weggelassen werden.
    description: ''
  - name: --name -n
    summary: Name des Schlüssels. Erforderlich, wenn --id nicht angegeben ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --vault-name
    summary: Name des Tresors. Erforderlich, wenn --id nicht angegeben ist.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_key_recover
  name: az keyvault key recover
  summary: Stellen Sie den gelöschten Schlüssel auf die neueste Version wieder zurück.
  description: Der Vorgang Gelöschten Schlüssel wiederherstellen gilt für gelöschte Schlüssel in Tresoren oder HSMs, die für das soft-delete aktiviert sind. Der gelöschte Schlüssel wird auf die neueste Version unter /keys wiederhergestellt. Beim Versuch, einen nicht gelöschten Schlüssel wiederherzustellen, wird ein Fehler zurückgegeben. Betrachten Sie dies als Umkehrung des Löschvorgangs für Tresore oder HSMs mit aktiviertem soft-delete. Für diesen Vorgang ist die Berechtigung Schlüssel/Wiederherstellung erforderlich.
  syntax: >-
    az keyvault key recover [--hsm-name]
                            [--id]
                            [--name]
                            [--subscription]
                            [--vault-name]
  optionalParameters:
  - name: --hsm-name
    summary: Name des HSM. (---hsm-name und --vault-name schließen sich gegenseitig aus, geben Sie nur einen von ihnen an).
    description: ''
  - name: --id
    summary: Die Wiederherstellungs-ID des Schlüssels. Wenn angegeben, sollten alle anderen Id-Argumente weggelassen werden.
    description: ''
  - name: --name -n
    summary: Name des Schlüssels. Erforderlich, wenn --id nicht angegeben ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --vault-name
    summary: Name des Tresors. Erforderlich, wenn --id nicht angegeben ist.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_key_restore
  name: az keyvault key restore
  summary: Stellen Sie einen gesicherten Schlüssel in einem Tresor oder HSM wieder her.
  description: Importieren Sie einen zuvor gesicherten Schlüssel in Vault oder HSM, und stellen Sie den Schlüssel, seine Schlüsselbezeichner, Attribute und Zugriffssteuerungsrichtlinien wieder her. Der RESTORE-Vorgang kann verwendet werden, um einen zuvor gesicherten Schlüssel zu importieren. Einzelne Versionen eines Schlüssels können nicht wiederhergestellt werden. Der Schlüssel wird in seiner Gesamtheit mit demselben Schlüsselnamen wiederhergestellt, den er bei der Sicherung hatte. Wenn der Name des Schlüssels im Zielschlüsseltresor nicht verfügbar ist, wird der RESTORE-Vorgang abgelehnt. Während der Schlüsselname während der Wiederherstellung beibehalten wird, ändert sich der endgültige Schlüsselbezeichner, wenn der Schlüssel in einem anderen Tresor oder HSM wiederhergestellt wird. RESTORE stellt alle Versionen wieder her und erhält die Versionsbezeichner. Der RESTORE-Vorgang unterliegt Sicherheitseinschränkungen. Der Zieltresor oder das HSM muss sich im Besitz desselben Microsoft Azure Abonnements wie der Quelltresor oder das HSM befinden. Der Benutzer muss über die RESTORE-Berechtigung im Zieltresor oder HSM verfügen. Für diesen Vorgang ist die Schlüssel-/Wiederherstellungsberechtigung erforderlich.
  syntax: >-
    az keyvault key restore [--backup-folder]
                            [--blob-container-name]
                            [--file]
                            [--hsm-name]
                            [--id]
                            [--name]
                            [--no-wait]
                            [--storage-account-name]
                            [--storage-container-SAS-token]
                            [--storage-resource-uri]
                            [--subscription]
                            [--vault-name]
  optionalParameters:
  - name: --backup-folder
    summary: Name des Blobcontainers, der die Sicherung enthält.
    description: ''
  - name: --blob-container-name
    summary: Name des Blobcontainers.
    description: ''
  - name: --file -f
    summary: Sicherung des lokalen Schlüssels, aus dem der Schlüssel wiederhergestellt werden soll.
    description: ''
  - name: --hsm-name
    summary: Name des HSM. (---hsm-name und --vault-name schließen sich gegenseitig aus, geben Sie nur einen von ihnen an).
    description: ''
  - name: --id
    summary: ID des Tresors oder HSM. Wenn angegeben, sollten alle anderen Id-Argumente weggelassen werden.
    description: ''
  - name: --name -n
    summary: Name des Schlüssels. (Nur für die Wiederherstellung aus dem Speicherkonto).
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --storage-account-name
    summary: Name des Azure Storage-Kontos.
    description: ''
  - name: --storage-container-SAS-token -t
    summary: Das SAS-Token, das auf einen Azure Blob Storage-Container verweist.
    description: ''
  - name: --storage-resource-uri -u
    summary: Azure Blob Storage-Container-URI. Wenn angegeben, sollten alle anderen "Storage Id"-Argumente weggelassen werden.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --vault-name
    summary: Name des Tresors.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_key_set-attributes
  name: az keyvault key set-attributes
  summary: Der Updateschlüsselvorgang ändert die angegebenen Attribute eines gespeicherten Schlüssels und kann auf jeden Schlüsseltyp und jede Schlüsselversion angewendet werden, die in Vault oder HSM gespeichert sind.
  description: Um diesen Vorgang auszuführen, muss der Schlüssel bereits im Tresor oder HSM vorhanden sein. Das kryptografische Material eines Schlüssels kann nicht geändert werden. Für diesen Vorgang ist die Schlüssel-/Aktualisierungsberechtigung erforderlich.
  syntax: >-
    az keyvault key set-attributes [--enabled {false, true}]
                                   [--expires]
                                   [--hsm-name]
                                   [--id]
                                   [--name]
                                   [--not-before]
                                   [--ops {decrypt, encrypt, export, import, sign, unwrapKey, verify, wrapKey}]
                                   [--subscription]
                                   [--tags]
                                   [--vault-name]
                                   [--version]
  optionalParameters:
  - name: --enabled
    parameterValueGroup: false, true
    summary: Aktivieren Sie den Schlüssel.
    description: ''
  - name: --expires
    summary: Expiration UTC datetime (Y-m-d'T'H:M:S'Z').
    description: ''
  - name: --hsm-name
    summary: Name des HSM. (---hsm-name und --vault-name schließen sich gegenseitig aus, geben Sie nur einen von ihnen an).
    description: ''
  - name: --id
    summary: ID des Schlüssels. Wenn angegeben, sollten alle anderen "Id"-Argumente weggelassen werden.
    description: ''
  - name: --name -n
    summary: Name des Schlüssels. Erforderlich, wenn --id nicht angegeben ist.
    description: ''
  - name: --not-before
    summary: Der Schlüssel kann nicht vor der angegebenen UTC-Datum/Uhrzeit verwendet werden (Y-m-d'T'H:M:S'Z').
    description: ''
  - name: --ops
    parameterValueGroup: decrypt, encrypt, export, import, sign, unwrapKey, verify, wrapKey
    summary: Durch Leerzeichen getrennte Liste zulässiger JSON-Webschlüsselvorgänge.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: key[=value] [key[=value] ...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --vault-name
    summary: Name der Key Vault. Erforderlich, wenn --id nicht angegeben ist.
    description: ''
  - name: --version -v
    summary: Die Schlüsselversion. Wenn nicht angegeben, wird die neueste Version verwendet.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_key_show
  name: az keyvault key show
  summary: Ruft den öffentlichen Teil eines gespeicherten Schlüssels ab.
  description: Der Vorgang zum Erhalten des Schlüssels gilt für alle Schlüsseltypen. Wenn der angeforderte Schlüssel symmetrisch ist, wird in der Antwort kein Schlüsselmaterial freigegeben. Für diesen Vorgang sind die Schlüssel-/Get-Berechtigung erforderlich.
  syntax: >-
    az keyvault key show [--hsm-name]
                         [--id]
                         [--name]
                         [--query-examples]
                         [--subscription]
                         [--vault-name]
                         [--version]
  optionalParameters:
  - name: --hsm-name
    summary: Name des HSM. (--hsm-name und --vault-name schließen sich gegenseitig aus, geben Sie nur eine davon an).
    description: ''
  - name: --id
    summary: ID des Schlüssels. Wenn angegeben, sollten alle anderen "Id"-Argumente weggelassen werden.
    description: ''
  - name: --name -n
    summary: Name des Schlüssels. Erforderlich, wenn --id nicht angegeben ist.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --vault-name
    summary: Name des Key Vault. Erforderlich, wenn --id nicht angegeben ist.
    description: ''
  - name: --version -v
    summary: Die Schlüsselversion. Wenn diese Angabe nicht erfolgt, wird die neueste Version verwendet.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_key_show-deleted
  name: az keyvault key show-deleted
  summary: Abrufen des öffentlichen Teils eines gelöschten Schlüssels.
  description: Der Vorgang Get Deleted Key (Gelöschten Schlüssel abrufen) gilt für Tresore oder HSMs, für die das vorläufig löschen aktiviert ist. Der Vorgang kann zwar für einen beliebigen Tresor oder HSM aufgerufen werden, gibt jedoch einen Fehler zurück, wenn er für einen Tresor oder ein HSM ohne soft-delete-Aktivierung aufgerufen wird. Für diesen Vorgang ist die Berechtigung keys/get erforderlich.
  syntax: >-
    az keyvault key show-deleted [--hsm-name]
                                 [--id]
                                 [--name]
                                 [--subscription]
                                 [--vault-name]
  optionalParameters:
  - name: --hsm-name
    summary: Name des HSM. (---hsm-name und --vault-name schließen sich gegenseitig aus, geben Sie nur einen von ihnen an).
    description: ''
  - name: --id
    summary: Die Wiederherstellungs-ID des Schlüssels. Wenn angegeben, sollten alle anderen Id-Argumente weggelassen werden.
    description: ''
  - name: --name -n
    summary: Name des Schlüssels. Erforderlich, wenn --id nicht angegeben ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --vault-name
    summary: Name des Tresors. Erforderlich, wenn --id nicht angegeben ist.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
