### YamlMime:AzureCLIGroup
uid: az_keyvault_secret
name: az keyvault secret
summary: Verwalten von Geheimnissen.
description: ''
directCommands:
- uid: az_keyvault_secret_backup
  name: az keyvault secret backup
  summary: Sichert den angegebenen geheimen Schlüssel.
  description: Fordert an, dass eine Sicherung des angegebenen geheimen Schlüssels auf den Client heruntergeladen wird. Alle Versionen des geheimen Schlüssels werden heruntergeladen. Dieser Vorgang erfordert die Berechtigung "Secrets/Backup".
  syntax: >-
    az keyvault secret backup --file
                              [--id]
                              [--name]
                              [--subscription]
                              [--vault-name]
  requiredParameters:
  - isRequired: true
    name: --file -f
    summary: Die Datei, die den geheimen Inhalt empfängt.
    description: ''
  optionalParameters:
  - name: --id
    summary: Die ID des Geheimnisses. Wenn angegeben, sollten alle anderen "ID"-Argumente ausgelassen werden.
    description: ''
  - name: --name -n
    summary: Der Name des Geheimnisses. Erforderlich, wenn--ID nicht angegeben ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --vault-name
    summary: Der Name der Key Vault. Erforderlich, wenn--ID nicht angegeben ist.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_secret_delete
  name: az keyvault secret delete
  summary: Löscht einen geheimen Schlüssel aus einem angegebenen Schlüssel Tresor.
  description: Der DELETE-Vorgang gilt für alle geheimen Schlüssel, die im Azure-Schlüsseltresor gespeichert sind. DELETE kann nicht auf eine einzelne Version eines geheimen Schlüssels angewendet werden. Dieser Vorgang erfordert die Berechtigung "Secrets/Delete".
  syntax: >-
    az keyvault secret delete [--id]
                              [--name]
                              [--subscription]
                              [--vault-name]
  optionalParameters:
  - name: --id
    summary: Die ID des Geheimnisses. Wenn angegeben, sollten alle anderen "ID"-Argumente ausgelassen werden.
    description: ''
  - name: --name -n
    summary: Der Name des Geheimnisses. Erforderlich, wenn--ID nicht angegeben ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --vault-name
    summary: Der Name der Key Vault. Erforderlich, wenn--ID nicht angegeben ist.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_secret_download
  name: az keyvault secret download
  summary: Herunterladen eines geheimen Schlüssels aus einem Schlüssel Tresor.
  description: ''
  syntax: >-
    az keyvault secret download --file
                                [--encoding {ascii, base64, hex, utf-16be, utf-16le, utf-8}]
                                [--id]
                                [--name]
                                [--subscription]
                                [--vault-name]
                                [--version]
  requiredParameters:
  - isRequired: true
    name: --file -f
    summary: Die Datei, die den geheimen Inhalt empfängt.
    description: ''
  optionalParameters:
  - name: --encoding -e
    parameterValueGroup: ascii, base64, hex, utf-16be, utf-16le, utf-8
    summary: Die Codierung des Geheimnisses. Standardmäßig sucht nach dem Tag "File-Encoding" für den geheimen Schlüssel. Andernfalls wird "UTF-8" angenommen.
    description: ''
  - name: --id
    summary: Die ID des Geheimnisses. Wenn angegeben, sollten alle anderen "ID"-Argumente ausgelassen werden.
    description: ''
  - name: --name -n
    summary: Der Name des Geheimnisses. Erforderlich, wenn--ID nicht angegeben ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --vault-name
    summary: Der Name der Key Vault. Erforderlich, wenn--ID nicht angegeben ist.
    description: ''
  - name: --version -v
    summary: Die Version des geheimen Schlüssels. Wenn dieser nicht ausgelassen wird, verwendet die neueste Version.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_secret_list
  name: az keyvault secret list
  summary: Auflisten geheimer Schlüssel in einem angegebenen Schlüssel Tresor.
  description: Der Vorgang zum Abrufen von geheimen Schlüsseln ist für den gesamten Tresor anwendbar. In der Antwort werden jedoch nur die Basis-Geheimnis-ID und die zugehörigen Attribute bereitgestellt. Einzelne Versionen des geheimen Schlüssels werden nicht in der Antwort aufgeführt. Dieser Vorgang erfordert die Berechtigung "Secrets/List".
  syntax: >-
    az keyvault secret list [--id]
                            [--include-managed {false, true}]
                            [--maxresults]
                            [--query-examples]
                            [--subscription]
                            [--vault-name]
  optionalParameters:
  - name: --id
    summary: Die ID des Tresors oder des HSM. Wenn angegeben, sollten alle anderen "ID"-Argumente ausgelassen werden.
    description: ''
  - name: --include-managed
    parameterValueGroup: false, true
    summary: 'Verwaltete geheime Schlüssel einschließen. Standardwert: false.'
    description: ''
  - name: --maxresults
    summary: Maximale Anzahl von Ergebnissen, die auf einer Seite zurückgegeben werden sollen. Wenn kein Wert angegeben wird, gibt der Dienst bis zu 25 Ergebnisse zurück.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --vault-name
    summary: Der Name der Key Vault. Erforderlich, wenn--ID nicht angegeben ist.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_secret_list_deleted
  name: az keyvault secret list-deleted
  summary: Listet die gelöschten geheimen Schlüssel für den angegebenen Tresor auf.
  description: Der Vorgang zum Abrufen gelöschter Geheimnisse gibt die geheimen Schlüssel zurück, die für einen Tresor gelöscht wurden, der für vorläufiges löschen aktiviert ist. Dieser Vorgang erfordert die Berechtigung "Secrets/List".
  syntax: >-
    az keyvault secret list-deleted --vault-name
                                    [--id]
                                    [--maxresults]
                                    [--subscription]
  requiredParameters:
  - isRequired: true
    name: --vault-name
    summary: Der Name des Tresors.
    description: ''
  optionalParameters:
  - name: --id
    summary: Die ID des Tresors. Wenn angegeben, sollten alle anderen "ID"-Argumente ausgelassen werden.
    description: ''
  - name: --maxresults
    summary: Maximale Anzahl von Ergebnissen, die auf einer Seite zurückgegeben werden sollen. Wenn keine Angabe erfolgt, gibt der Dienst bis zu 25 Ergebnisse zurück.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_secret_list_versions
  name: az keyvault secret list-versions
  summary: Listet alle Versionen des angegebenen geheimen Schlüssels auf.
  description: Der vollständige geheime Bezeichner und Attribute werden in der Antwort bereitgestellt. Es werden keine Werte für die geheimen Schlüssel zurückgegeben. Dieser Vorgang erfordert die Berechtigung "Secrets/List".
  syntax: >-
    az keyvault secret list-versions [--id]
                                     [--maxresults]
                                     [--name]
                                     [--subscription]
                                     [--vault-name]
  optionalParameters:
  - name: --id
    summary: Die ID des Geheimnisses. Wenn angegeben, sollten alle anderen "ID"-Argumente ausgelassen werden.
    description: ''
  - name: --maxresults
    summary: Maximale Anzahl von Ergebnissen, die auf einer Seite zurückgegeben werden sollen. Wenn kein Wert angegeben wird, gibt der Dienst bis zu 25 Ergebnisse zurück.
    description: ''
  - name: --name -n
    summary: Der Name des Geheimnisses. Erforderlich, wenn--ID nicht angegeben ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --vault-name
    summary: Der Name der Key Vault. Erforderlich, wenn--ID nicht angegeben ist.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_secret_purge
  name: az keyvault secret purge
  summary: Löscht den angegebenen geheimen Schlüssel dauerhaft.
  description: Der Vorgang zum Löschen eines gelöschten Geheimnisses entfernt das Geheimnis dauerhaft, ohne dass eine Wiederherstellung möglich ist. Dieser Vorgang kann nur für einen Tresor aktiviert werden, für den vorläufiges löschen aktiviert ist. Für diesen Vorgang ist die Berechtigung "Secrets/Purge" erforderlich.
  syntax: >-
    az keyvault secret purge [--id]
                             [--name]
                             [--subscription]
                             [--vault-name]
  optionalParameters:
  - name: --id
    summary: Die Wiederherstellungs-ID des Geheimnisses. Wenn angegeben, sollten alle anderen "ID"-Argumente ausgelassen werden.
    description: ''
  - name: --name -n
    summary: Der Name des Geheimnisses. Erforderlich, wenn--ID nicht angegeben ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --vault-name
    summary: Der Name des Tresors. Erforderlich, wenn--ID nicht angegeben ist.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_secret_recover
  name: az keyvault secret recover
  summary: Stellt den gelöschten geheimen Schlüssel auf der neuesten Version wieder her.
  description: Stellt den gelöschten geheimen Schlüssel im angegebenen Tresor wieder her. Dieser Vorgang kann nur für einen Tresor ausgeführt werden, für den vorläufiges löschen aktiviert ist. Für diesen Vorgang ist die Berechtigung Geheimnisse/Wiederherstellung erforderlich.
  syntax: >-
    az keyvault secret recover [--id]
                               [--name]
                               [--subscription]
                               [--vault-name]
  optionalParameters:
  - name: --id
    summary: Die Wiederherstellungs-ID des Geheimnisses. Wenn angegeben, sollten alle anderen "ID"-Argumente ausgelassen werden.
    description: ''
  - name: --name -n
    summary: Der Name des Geheimnisses. Erforderlich, wenn--ID nicht angegeben ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --vault-name
    summary: Der Name des Tresors. Erforderlich, wenn--ID nicht angegeben ist.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_secret_restore
  name: az keyvault secret restore
  summary: Stellt einen gesicherten geheimen Schlüssel in einem Tresor wieder her.
  description: Stellt ein gesichertes Geheimnis und alle zugehörigen Versionen in einem Tresor wieder her. Für diesen Vorgang ist die Berechtigung Geheimnisse/Wiederherstellung erforderlich.
  syntax: >-
    az keyvault secret restore --file
                               --vault-name
                               [--subscription]
  requiredParameters:
  - isRequired: true
    name: --file -f
    summary: Die Datei, die den geheimen Inhalt empfängt.
    description: ''
  - isRequired: true
    name: --vault-name
    summary: Der Name des Tresors.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_secret_set
  name: az keyvault secret set
  summary: Erstellen Sie ein Geheimnis (falls keines vorhanden ist), oder aktualisieren Sie ein Geheimnis in einem Schlüssel Tresor.
  description: ''
  syntax: >-
    az keyvault secret set --name
                           --vault-name
                           [--description]
                           [--disabled {false, true}]
                           [--encoding {ascii, base64, hex, utf-16be, utf-16le, utf-8}]
                           [--expires]
                           [--file]
                           [--not-before]
                           [--subscription]
                           [--tags]
                           [--value]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Geheimnisses.
    description: ''
  - isRequired: true
    name: --vault-name
    summary: Der Name des Tresors.
    description: ''
  optionalParameters:
  - name: --description
    summary: Beschreibung der geheimen Inhalte (z. b. Kennwort, Verbindungs Zeichenfolge usw.).
    description: ''
  - name: --disabled
    parameterValueGroup: false, true
    summary: Erstellt einen geheimen Schlüssel im deaktivierten Zustand.
    description: ''
  - name: --encoding -e
    defaultValue: utf-8
    parameterValueGroup: ascii, base64, hex, utf-16be, utf-16le, utf-8
    summary: Codierung der Quelldatei. Der Wert wird als Tag () gespeichert `file-encoding=<val>` und beim Download verwendet, um die resultierende Datei automatisch zu codieren.
    description: ''
  - name: --expires
    summary: "Ablaufdatum UTC-DateTime (Y-m-d't ' h:m: s ')."
    description: ''
  - name: --file -f
    summary: Die Quelldatei für den geheimen Schlüssel. Verwenden Sie in Verbindung mit "--Encoding".
    description: ''
  - name: --not-before
    summary: "Der Schlüssel ist vor dem angegebenen UTC-DateTime-Wert (Y-m-d't ' h:m: s ') nicht verwendbar."
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --value
    summary: Geheimer nur-Text-Wert. Kann nicht mit '--file ' oder '--Encoding ' verwendet werden.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_secret_set_attributes
  name: az keyvault secret set-attributes
  summary: Aktualisiert die Attribute, die einem angegebenen geheimen Schlüssel in einem bestimmten Schlüssel Tresor zugeordnet sind.
  description: Der UPDATE-Vorgang ändert die angegebenen Attribute eines vorhandenen, gespeicherten, geheimen Schlüssels. Attribute, die nicht in der Anforderung angegeben sind, bleiben unverändert. Der Wert einen geheimen Schlüssels selbst kann nicht geändert werden. Dieser Vorgang erfordert die "Secrets/Set"-Berechtigung.
  syntax: >-
    az keyvault secret set-attributes [--content-type]
                                      [--enabled {false, true}]
                                      [--expires]
                                      [--id]
                                      [--name]
                                      [--not-before]
                                      [--subscription]
                                      [--tags]
                                      [--vault-name]
                                      [--version]
  optionalParameters:
  - name: --content-type
    summary: Der Typ des geheimen Werts, z. b. ein Kennwort.
    description: ''
  - name: --enabled
    parameterValueGroup: false, true
    summary: Aktivieren Sie den geheimen Schlüssel.
    description: ''
  - name: --expires
    summary: "Ablaufdatum UTC-DateTime (Y-m-d't ' h:m: s ')."
    description: ''
  - name: --id
    summary: Die ID des Geheimnisses. Wenn angegeben, sollten alle anderen "ID"-Argumente ausgelassen werden.
    description: ''
  - name: --name -n
    summary: Der Name des Geheimnisses. Erforderlich, wenn--ID nicht angegeben ist.
    description: ''
  - name: --not-before
    summary: "Der Schlüssel ist vor dem angegebenen UTC-DateTime-Wert (Y-m-d't ' h:m: s ') nicht verwendbar."
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --vault-name
    summary: Der Name der Key Vault. Erforderlich, wenn--ID nicht angegeben ist.
    description: ''
  - name: --version -v
    summary: Die Version des geheimen Schlüssels. Wenn dieser nicht ausgelassen wird, verwendet die neueste Version.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_secret_show
  name: az keyvault secret show
  summary: Dient zum erhalten eines angegebenen geheimen Schlüssels aus einem gegebenen Schlüssel Tresor.
  description: Der GET-Vorgang gilt für alle geheimen Schlüssel, die im Azure-Schlüsseltresor gespeichert sind. Dieser Vorgang erfordert die "Secrets/Get"-Berechtigung.
  syntax: >-
    az keyvault secret show [--id]
                            [--name]
                            [--query-examples]
                            [--subscription]
                            [--vault-name]
                            [--version]
  optionalParameters:
  - name: --id
    summary: Die ID des Geheimnisses. Wenn angegeben, sollten alle anderen "ID"-Argumente ausgelassen werden.
    description: ''
  - name: --name -n
    summary: Der Name des Geheimnisses. Erforderlich, wenn--ID nicht angegeben ist.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --vault-name
    summary: Der Name der Key Vault. Erforderlich, wenn--ID nicht angegeben ist.
    description: ''
  - name: --version -v
    summary: Die Version des geheimen Schlüssels. Wenn dieser nicht ausgelassen wird, verwendet die neueste Version.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_secret_show_deleted
  name: az keyvault secret show-deleted
  summary: Ruft den angegebenen gelöschten geheimen Schlüssel ab.
  description: Der Vorgang zum Abrufen eines gelöschten Geheimnisses gibt den angegebenen gelöschten geheimen Schlüssel zusammen mit den zugehörigen Attributen zurück. Dieser Vorgang erfordert die "Secrets/Get"-Berechtigung.
  syntax: >-
    az keyvault secret show-deleted [--id]
                                    [--name]
                                    [--subscription]
                                    [--vault-name]
  optionalParameters:
  - name: --id
    summary: Die Wiederherstellungs-ID des Geheimnisses. Wenn angegeben, sollten alle anderen "ID"-Argumente ausgelassen werden.
    description: ''
  - name: --name -n
    summary: Der Name des Geheimnisses. Erforderlich, wenn--ID nicht angegeben ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --vault-name
    summary: Der Name des Tresors. Erforderlich, wenn--ID nicht angegeben ist.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
