### YamlMime:AzureCLIGroup
uid: az_keyvault_certificate_contact
name: az keyvault certificate contact
summary: Verwalten von Kontakten für die Zertifikatverwaltung.
description: ''
directCommands:
- uid: az_keyvault_certificate_contact_add
  name: az keyvault certificate contact add
  summary: Fügen Sie dem angegebenen Tresor einen Kontakt hinzu, um Benachrichtigungen über Zertifikatvorgänge zu erhalten.
  description: ''
  syntax: >-
    az keyvault certificate contact add --email
                                        --vault-name
                                        [--name]
                                        [--phone]
                                        [--subscription]
  requiredParameters:
  - isRequired: true
    name: --email
    summary: Wenden Sie sich an die E-Mail-Adresse. Muss eindeutig sein.
    description: ''
  - isRequired: true
    name: --vault-name
    summary: Name des Tresors.
    description: ''
  optionalParameters:
  - name: --name
    summary: Vollständiger Kontaktname.
    description: ''
  - name: --phone
    summary: Wenden Sie sich an die Telefonnummer.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_certificate_contact_delete
  name: az keyvault certificate contact delete
  summary: Entfernen Sie einen Zertifikatkontakt aus dem angegebenen Tresor.
  description: ''
  syntax: >-
    az keyvault certificate contact delete --email
                                           --vault-name
                                           [--subscription]
  requiredParameters:
  - isRequired: true
    name: --email
    summary: Wenden Sie sich an die E-Mail-Adresse. Muss eindeutig sein.
    description: ''
  - isRequired: true
    name: --vault-name
    summary: Name des Tresors.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_certificate_contact_list
  name: az keyvault certificate contact list
  summary: Listet die Zertifikatkontakte für einen angegebenen Schlüsseltresor auf.
  description: Der GetCertificateContacts-Vorgang gibt den Satz von Zertifikatkontaktressourcen im angegebenen Schlüsseltresor zurück. Für diesen Vorgang ist die Berechtigung certificates/managecontacts erforderlich.
  syntax: >-
    az keyvault certificate contact list --vault-name
                                         [--query-examples]
                                         [--subscription]
  requiredParameters:
  - isRequired: true
    name: --vault-name
    summary: Name des Tresors.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
commands:
- az_keyvault_certificate_contact_add
- az_keyvault_certificate_contact_delete
- az_keyvault_certificate_contact_list
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
