### YamlMime:AzureCLIGroup
uid: az_policy_assignment
name: az policy assignment
summary: Verwalten von Ressourcenrichtlinienzuweisungen.
description: ''
directCommands:
- uid: az_policy_assignment_create
  name: az policy assignment create
  summary: Erstellen Sie eine Ressourcenrichtlinienzuweisung.
  description: ''
  syntax: >-
    az policy assignment create [--display-name]
                                [--name]
                                [--not-scopes]
                                [--policy]
                                [--resource-group]
                                [--scope]
  examples:
  - summary: Erstellen einer Ressourcenrichtlinienzuweisung im Bereich
    syntax: >-
      Valid scopes are management group, subscription, resource group, and resource, for example
         management group:  /providers/Microsoft.Management/managementGroups/MyManagementGroup
         subscription:      /subscriptions/0b1f6471-1bf0-4dda-aec3-111122223333
         resource group:    /subscriptions/0b1f6471-1bf0-4dda-aec3-111122223333/resourceGroups/myGroup
         resource:          /subscriptions/0b1f6471-1bf0-4dda-aec3-111122223333/resourceGroups/myGroup/providers/Microsoft.Compute/virtualMachines/myVM
           az policy assignment create --scope \
              "/providers/Microsoft.Management/managementGroups/MyManagementGroup" \
                  --policy {PolicyName} -p "{ \"allowedLocations\": \
                      { \"value\": [ \"australiaeast\", \"eastus\", \"japaneast\" ] } }"
  - summary: Erstellen Sie eine Ressourcenrichtlinienzuweisung, und geben Sie Regelparameterwerte an.
    syntax: >-
      az policy assignment create --policy {PolicyName} -p "{ \"allowedLocations\": \
          { \"value\": [ \"australiaeast\", \"eastus\", \"japaneast\" ] } }"
  - summary: Erstellen Sie eine Ressourcenrichtlinienzuweisung mit einer vom System zugewiesenen Identität.
    syntax: az policy assignment create --name myPolicy --policy {PolicyName} --assign-identity
  - summary: Erstellen Sie eine Ressourcenrichtlinienzuweisung mit einer vom System zugewiesenen Identität. Die Identität hat Zugriff auf die Rolle "Mitwirkender" für das Abonnement.
    syntax: az policy assignment create --name myPolicy --policy {PolicyName} --assign-identity --identity-scope /subscriptions/xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx --role Contributor
  - summary: Erstellen Sie eine Ressourcenrichtlinienzuweisung mit einem Erzwingungsmodus. Sie gibt an, ob eine Richtlinienwirkung während der Erstellung und Aktualisierung der Zuweisung erzwungen wird oder nicht. Weitere Informationen erhalten Sie unter https://aka.ms/azure-policyAssignment-enforcement-mode.
    syntax: az policy assignment create --name myPolicy --policy {PolicyName} --enforcement-mode 'DoNotEnforce'
  optionalParameters:
  - name: --display-name
    summary: Anzeigename der Richtlinienzuweisung.
    description: ''
  - name: --name -n
    summary: Name der neuen Richtlinienzuweisung.
    description: ''
  - name: --not-scopes
    summary: Durch Leerzeichen getrennte Bereiche, für die die Richtlinienzuweisung nicht gilt.
    description: ''
  - name: --policy
    summary: Name oder ID der Richtliniendefinition.
    description: ''
  - name: --resource-group -g
    summary: Die Ressourcengruppe, in der die Richtlinie angewendet wird.
    description: ''
  - name: --scope
    summary: Bereich, für den diese Richtlinienzuweisung gilt.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_policy_assignment_delete
  name: az policy assignment delete
  summary: Löschen sie eine Ressourcenrichtlinienzuweisung.
  description: ''
  syntax: >-
    az policy assignment delete --name
                                [--resource-group]
                                [--scope]
  examples:
  - summary: Löschen sie eine Ressourcenrichtlinienzuweisung. (automatisch generiert)
    syntax: az policy assignment delete --name MyPolicyAssignment
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name der Richtlinienzuweisung.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Die Ressourcengruppe, in der die Richtlinie angewendet wird.
    description: ''
  - name: --scope
    summary: Bereich, für den diese Richtlinienzuweisung gilt.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_policy_assignment_list
  name: az policy assignment list
  summary: Auflisten von Ressourcenrichtlinienzuweisungen.
  description: ''
  syntax: >-
    az policy assignment list [--disable-scope-strict-match]
                              [--query-examples]
                              [--resource-group]
                              [--scope]
  optionalParameters:
  - name: --disable-scope-strict-match
    summary: Schließen Sie Richtlinienzuweisungen ein, die entweder vom übergeordneten Bereich oder im untergeordneten Bereich geerbt wurden.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --resource-group -g
    summary: Die Ressourcengruppe, in der die Richtlinie angewendet wird.
    description: ''
  - name: --scope
    summary: Bereich, für den diese Richtlinienzuweisung gilt.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_policy_assignment_show
  name: az policy assignment show
  summary: Anzeigen einer Ressourcenrichtlinienzuweisung.
  description: ''
  syntax: >-
    az policy assignment show --name
                              [--query-examples]
                              [--resource-group]
                              [--scope]
  examples:
  - summary: Anzeigen einer Ressourcenrichtlinienzuweisung. (automatisch generiert)
    syntax: az policy assignment show --name MyPolicyAssignment
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name der Richtlinienzuweisung.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --resource-group -g
    summary: Die Ressourcengruppe, in der die Richtlinie angewendet wird.
    description: ''
  - name: --scope
    summary: Bereich, für den diese Richtlinienzuweisung gilt.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
