### YamlMime:AzureCLIGroup
uid: az_ml_workspace_private-endpoint
name: az ml workspace private-endpoint
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Azure-CLI-ml-** Erweiterung für Azure CLI und erfordert Version 2.0.28 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ ml Workspace private-Endpoint** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Der private Endpunkt Untergruppen Befehle für den Arbeitsbereich.
description: ''
directCommands:
- uid: az_ml_workspace_private-endpoint_add
  name: az ml workspace private-endpoint add
  summary: Fügen Sie einen privaten Endpunkt zu einem Arbeitsbereich hinzu.
  description: ''
  syntax: >-
    az ml workspace private-endpoint add [--output-metadata-file]
                                         [--path]
                                         [--pe-auto-approval]
                                         [--pe-location]
                                         [--pe-name]
                                         [--pe-resource-group]
                                         [--pe-subnet-name]
                                         [--pe-subscription-id]
                                         [--pe-vnet-name]
                                         [--resource-group]
                                         [--subscription-id]
                                         [--tags]
                                         [--workspace-name]
  optionalParameters:
  - name: --output-metadata-file -t
    summary: Geben Sie einen optionalen Ausgabedatei Speicherort für die strukturierte Objekt Ausgabe an.
    description: ''
  - name: --path
    defaultValue: .
    summary: Pfad zu einem Stammverzeichnis für Lauf Konfigurationsdateien.
    description: ''
  - name: --pe-auto-approval
    summary: Gibt an, ob private Endpunkt Verbindungen mit der Arbeitsbereichs Ressource über einen privaten Link automatisch genehmigt werden sollen.
    description: ''
  - name: --pe-location
    summary: Speicherort des privaten Endpunkts für den Arbeitsbereich. Wenn kein Wert angegeben ist, wird der gleiche Speicherort des Arbeitsbereichs verwendet.
    description: ''
  - name: --pe-name
    summary: Der Name des privaten Arbeitsbereichs-Endpunkts. Verwenden Sie diesen Parameter, um den Zugriff auf private Netzwerke über einen privaten Endpunkt einzuschränken.
    description: ''
  - name: --pe-resource-group
    summary: Der Name der vorhandenen Ressourcengruppe, in der der private Endpunkt für den Arbeitsbereich erstellt werden soll. Das vnet muss sich in derselben Ressourcengruppe befinden. Wenn nichts angegeben wird, wird die Ressourcengruppe des Arbeitsbereichs verwendet.
    description: ''
  - name: --pe-subnet-name
    defaultValue: default
    summary: Der Name des vorhandenen Subnetzes, in dem der private Arbeitsbereichs Endpunkt erstellt werden soll.
    description: ''
  - name: --pe-subscription-id
    summary: ID des vorhandenen Abonnements, in dem der private Endpunkt für den Arbeitsbereich erstellt werden soll. Das vnet muss sich im selben Abonnement befinden. Wenn nicht angegeben, wird die Abonnement-ID des Arbeitsbereichs verwendet.
    description: ''
  - name: --pe-vnet-name
    summary: Der Name des vorhandenen vnets, in dem der private Arbeitsbereichs Endpunkt erstellt werden soll.
    description: ''
  - name: --resource-group -g
    summary: Ressourcengruppenname
    description: ''
  - name: --subscription-id
    summary: Gibt die Abonnement-ID an.
    description: ''
  - name: --tags
    summary: Tags, die diesem privaten Endpunkt mit der Syntax "Key = Value" zugeordnet sind.
    description: ''
  - name: --workspace-name -w
    summary: Name des Arbeitsbereichs.
    description: ''
- uid: az_ml_workspace_private-endpoint_delete
  name: az ml workspace private-endpoint delete
  summary: Löschen Sie die angegebene Verbindung mit dem privaten Endpunkt im Arbeitsbereich.
  description: ''
  syntax: >-
    az ml workspace private-endpoint delete [--output-metadata-file]
                                            [--pe-connection-name]
                                            [--resource-group]
                                            [--subscription-id]
                                            [--workspace-name]
  optionalParameters:
  - name: --output-metadata-file -t
    summary: Geben Sie einen optionalen Ausgabedatei Speicherort für die strukturierte Objekt Ausgabe an.
    description: ''
  - name: --pe-connection-name
    summary: Der Name der Verbindung mit dem privaten Endpunkt.
    description: ''
  - name: --resource-group -g
    summary: Ressourcengruppenname
    description: ''
  - name: --subscription-id
    summary: Gibt die Abonnement-ID an.
    description: ''
  - name: --workspace-name -w
    summary: Name des Arbeitsbereichs.
    description: ''
- uid: az_ml_workspace_private-endpoint_list
  name: az ml workspace private-endpoint list
  summary: Listet alle privaten Endpunkte in einem Arbeitsbereich auf.
  description: ''
  syntax: >-
    az ml workspace private-endpoint list [--output-metadata-file]
                                          [--path]
                                          [--resource-group]
                                          [--subscription-id]
                                          [--workspace-name]
  optionalParameters:
  - name: --output-metadata-file -t
    summary: Geben Sie einen optionalen Ausgabedatei Speicherort für die strukturierte Objekt Ausgabe an.
    description: ''
  - name: --path
    defaultValue: .
    summary: Pfad zu einem Stammverzeichnis für Lauf Konfigurationsdateien.
    description: ''
  - name: --resource-group -g
    summary: Ressourcengruppenname
    description: ''
  - name: --subscription-id
    summary: Gibt die Abonnement-ID an.
    description: ''
  - name: --workspace-name -w
    summary: Name des Arbeitsbereichs.
    description: ''
commands:
- az_ml_workspace_private-endpoint_add
- az_ml_workspace_private-endpoint_delete
- az_ml_workspace_private-endpoint_list
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
