### YamlMime:AzureCLIGroup
uid: az_ml_folder
name: az ml folder
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Azure-CLI-ml-** Erweiterung für Azure CLI und erfordert Version 2.0.28 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ ml Folder** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Befehle der Ordner Untergruppe.
description: ''
directCommands:
- uid: az_ml_folder_attach
  name: az ml folder attach
  summary: Fügen Sie einen Ordner an einen azureml-Arbeitsbereich und optional ein bestimmtes Experiment an, das standardmäßig verwendet werden soll. Wenn der Experiment Name nicht angegeben wird, wird standardmäßig der Ordnername verwendet.
  description: ''
  syntax: >-
    az ml folder attach [--experiment-name]
                        [--output-metadata-file]
                        [--path]
                        [--resource-group]
                        [--subscription-id]
                        [--workspace-name]
  optionalParameters:
  - name: --experiment-name -e
    summary: Der Experiment Name.
    description: ''
  - name: --output-metadata-file -t
    summary: Geben Sie einen optionalen Ausgabedatei Speicherort für die strukturierte Objekt Ausgabe an.
    description: ''
  - name: --path
    defaultValue: .
    summary: Pfad zu einem Stammverzeichnis für Lauf Konfigurationsdateien.
    description: ''
  - name: --resource-group -g
    summary: Ressourcengruppenname
    description: ''
  - name: --subscription-id
    summary: Gibt die Abonnement-ID an.
    description: ''
  - name: --workspace-name -w
    summary: Name des Arbeitsbereichs.
    description: ''
commands:
- az_ml_folder_attach
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
