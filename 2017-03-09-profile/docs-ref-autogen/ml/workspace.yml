    summary: Ressourcengruppenname
    description: ''
- uid: az_ml_workspace_list-keys
  name: az ml workspace list-keys
  summary: Auflisten von Arbeitsbereichs Schlüsseln für abhängige Ressourcen, z. b. Speicher, ACR und App Insights.
  description: ''
  syntax: >-
