### YamlMime:AzureCLIGroup
uid: az_attestation
name: az attestation
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist **Teil der Nachweis Erweiterung für** Azure CLI und erfordert Version 2.11.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Nachweis** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten von Microsoft Azure Nachweis (MAA).
description: ''
directCommands:
- uid: az_attestation_create
  name: az attestation create
  summary: Erstellt eine neue Nachweis Anbieter Instanz.
  description: ''
  syntax: >-
    az attestation create --location
                          --name
                          --resource-group
                          [--certs-input-path]
                          [--tags]
  examples:
  - summary: AttestationProviders_Create
    syntax: az attestation create --name "myattestationprovider" --resource-group "MyResourceGroup" -l westus
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Nachweis Dienst Instanz.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --certs-input-path
    summary: Durch Leerzeichen getrennte Dateipfade zu PEM/der-Dateien, die Zertifikate enthalten.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
- uid: az_attestation_delete
  name: az attestation delete
  summary: Löschen Sie den Nachweis Dienst.
  description: ''
  syntax: >-
    az attestation delete [--id]
                          [--name]
                          [--resource-group]
                          [--yes]
  examples:
  - summary: AttestationProviders_Delete
    syntax: az attestation delete --name "myattestationprovider" --resource-group "sample-resource-group"
  optionalParameters:
  - name: --id
    summary: Die Ressourcen-ID des Anbieters. Geben Sie "--Resource-Group/-g" oder "--Name/-n" ein, wenn Sie "--ID" bereits angegeben haben.
    description: ''
  - name: --name -n
    summary: Der Name der Nachweis Dienst Instanz.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
- uid: az_attestation_get-default-by-location
  name: az attestation get-default-by-location
  summary: Standardanbieter nach Standort erhalten.
  description: ''
  syntax: az attestation get-default-by-location --location
  examples:
  - summary: AttestationProviders_GetDefaultWithLocation
    syntax: az attestation get-default-by-location --location "Central US"
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: Der Standort. (z. b. "USA, Westen").
    description: ''
- uid: az_attestation_list
  name: az attestation list
  summary: Gibt eine Liste von Nachweis Anbietern in einem Abonnement zurück.
  description: ''
  syntax: az attestation list [--resource-group]
  examples:
  - summary: AttestationProviders_ListByResourceGroup
    syntax: az attestation list --resource-group "testrg1"
  - summary: AttestationProviders_List
    syntax: az attestation list
  optionalParameters:
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_attestation_list-default
  name: az attestation list-default
  summary: Standardanbieter erhalten.
  description: ''
  syntax: az attestation list-default
  examples:
  - summary: AttestationProviders_GetDefault
    syntax: az attestation list-default
- uid: az_attestation_show
  name: az attestation show
  summary: Den Status des Nachweis Anbieters erhalten.
  description: ''
  syntax: >-
    az attestation show [--id]
                        [--name]
                        [--resource-group]
  examples:
  - summary: AttestationProviders_Get
    syntax: az attestation show --name "myattestationprovider" --resource-group "MyResourceGroup"
  optionalParameters:
  - name: --id
    summary: Die Ressourcen-ID des Anbieters. Geben Sie "--Resource-Group/-g" oder "--Name/-n" ein, wenn Sie "--ID" bereits angegeben haben.
    description: ''
  - name: --name -n
    summary: Der Name der Nachweis Dienst Instanz.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_attestation_update
  name: az attestation update
  summary: Aktualisiert den Nachweis Anbieter.
  description: ''
  syntax: >-
    az attestation update --name
                          --resource-group
                          [--tags]
  examples:
  - summary: AttestationProviders_Update
    syntax: >-
      az attestation update --name "myattestationprovider" --resource-group "MyResourceGroup" \

      --tags Property1="Value1" Property2="Value2" Property3="Value3"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Nachweis Dienst Instanz.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
commands:
- az_attestation_create
- az_attestation_delete
- az_attestation_get-default-by-location
- az_attestation_list
- az_attestation_list-default
- az_attestation_policy
- az_attestation_policy_reset
- az_attestation_policy_set
- az_attestation_policy_show
- az_attestation_show
- az_attestation_signer
- az_attestation_signer_add
- az_attestation_signer_list
- az_attestation_signer_remove
- az_attestation_update
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
