### YamlMime:AzureCLIGroup
uid: az_postgres_flexible-server
name: az postgres flexible-server
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der Erweiterung **RDBMS-Connect** für Azure CLI und erfordert Version 2.19.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Postgres flexible-Server** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Azure Database for PostgreSQL flexiblen Server verwalten.
description: ''
directCommands:
- uid: az_postgres_flexible-server_connect
  name: az postgres flexible-server connect
  summary: Stellen Sie eine Verbindung mit einem flexiblen Server her.
  description: ''
  syntax: >-
    az postgres flexible-server connect --admin-user
                                        --name
                                        [--admin-password]
                                        [--database-name]
                                        [--interactive]
                                        [--querytext]
  requiredParameters:
  - isRequired: true
    name: --admin-user -u
    summary: Der Anmelde Name des Administrators.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name des Servers. Der Name darf nur Kleinbuchstaben, Ziffern und Bindestriche (-) enthalten. Mindestens 3 Zeichen und maximal 63 Zeichen.
    description: ''
  optionalParameters:
  - name: --admin-password -p
    summary: Das Anmelde Kennwort des Administrators.
    description: ''
  - name: --database-name -d
    summary: Der Name einer Datenbank.
    description: ''
  - name: --interactive
    summary: Übergeben Sie diesen Parameter, um eine Verbindung mit der Datenbank im interaktiven Modus herzustellen.
    description: ''
  - name: --querytext -q
    summary: Eine Abfrage, die für den flexiblen Server ausgeführt werden soll.
    description: ''
commands:
- az_postgres_flexible-server_connect
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
