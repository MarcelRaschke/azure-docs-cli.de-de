### YamlMime:AzureCLIGroup
uid: az_datashare_synchronization-setting
name: az datashare synchronization-setting
extensionInformation: >-
  > [!Note]

  > Dieser Verweis ist Teil der **DataShare** -Erweiterung für Azure CLI und erfordert Version 2.3.1 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ DataShare-Synchronisierungs Einstellung** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Befehle für Anbieter zum Verwalten von DataShare-Synchronisierungs Einstellungen.
description: ''
directCommands:
- uid: az_datashare_synchronization-setting_create
  name: az datashare synchronization-setting create
  summary: Erstellen Sie eine Synchronisierungs Einstellung.
  description: ''
  syntax: >-
    az datashare synchronization-setting create --account-name
                                                --name
                                                --recurrence-interval {Day, Hour}
                                                --resource-group
                                                --share-name
                                                --synchronization-time
                                                [--kind {ScheduleBased}]
  examples:
  - summary: Erstellen einer Synchronisierungs Einstellung
    syntax: az datashare synchronization-setting create --account-name MyAccount --resource-group MyResourceGroup --share-name MyShare --name MyDataset --recurrence-interval Day --synchronization-time "2020-04-05 10:50:00 +00:00" --kind ScheduleBased
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Der Name des Freigabe Kontos.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der synchronizationsetting.
    description: ''
  - isRequired: true
    name: --recurrence-interval
    parameterValueGroup: Day, Hour
    summary: Wiederholungsintervall für die Synchronisierung.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --share-name
    summary: Der Name der Freigabe.
    description: ''
  - isRequired: true
    name: --synchronization-time
    summary: 'Synchronisierungs Zeit. Format: Date (yyyy-mm-dd) time (hh: mm: SS. xxxxx) Zeitzone (+/-hh: mm).'
    description: ''
  optionalParameters:
  - name: --kind
    defaultValue: ScheduleBased
    parameterValueGroup: ScheduleBased
    summary: Art der Synchronisierung.
    description: ''
- uid: az_datashare_synchronization-setting_delete
  name: az datashare synchronization-setting delete
  summary: Löschen einer Synchronisierungs Einstellung in einer Freigabe
  description: ''
  syntax: >-
    az datashare synchronization-setting delete --account-name
                                                --name
                                                --resource-group
                                                --share-name
                                                [--no-wait]
                                                [--yes]
  examples:
  - summary: Löschen einer Synchronisierungs Einstellung
    syntax: az datashare synchronization-setting delete --account-name MyAccount --resource-group MyResourceGroup --share-name MyShare --name MySyncrhonizationSetting
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Der Name des Freigabe Kontos.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der synchronizationsetting.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --share-name
    summary: Der Name der Freigabe.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
- uid: az_datashare_synchronization-setting_list
  name: az datashare synchronization-setting list
  summary: Auflisten der Synchronisierungs Einstellungen in einer Freigabe
  description: ''
  syntax: >-
    az datashare synchronization-setting list --account-name
                                              --resource-group
                                              --share-name
  examples:
  - summary: Synchronisierungs Einstellungen auflisten
    syntax: az datashare synchronization-setting list --account-name MyAccount --resource-group MyResourceGroup --share-name MyShare
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Der Name des Freigabe Kontos.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --share-name
    summary: Der Name der Freigabe.
    description: ''
- uid: az_datashare_synchronization-setting_show
  name: az datashare synchronization-setting show
  summary: Eine Synchronisierungs Einstellung in einer Freigabe anzeigen.
  description: ''
  syntax: >-
    az datashare synchronization-setting show --account-name
                                              --name
                                              --resource-group
                                              --share-name
  examples:
  - summary: Synchronisierungs Einstellung anzeigen
    syntax: az datashare synchronization-setting show --account-name MyAccount --resource-group MyResourceGroup --share-name MyShare --name MySyncrhonizationSetting
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Der Name des Freigabe Kontos.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der synchronizationsetting.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --share-name
    summary: Der Name der Freigabe.
    description: ''
- uid: az_datashare_synchronization-setting_wait
  name: az datashare synchronization-setting wait
  summary: Platzieren Sie die CLI in einem Wartezustand, bis eine Bedingung der Synchronisierungs Einstellung DataShare erfüllt ist.
  description: ''
  syntax: >-
    az datashare synchronization-setting wait --account-name
                                              --name
                                              --resource-group
                                              --share-name
                                              [--created]
                                              [--custom]
                                              [--deleted]
                                              [--exists]
                                              [--interval]
                                              [--timeout]
                                              [--updated]
  examples:
  - summary: Ausführung der nächsten Zeile des CLI-Skripts anhalten, bis die DataShare-Synchronisierungs Einstellung erfolgreich bereitgestellt wurde.
    syntax: az datashare synchronization-setting wait --account-name MyAccount --resource-group MyResourceGroup --share-name MyShare --name MySyncrhonizationSetting --created
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Der Name des Freigabe Kontos.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der synchronizationsetting.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --share-name
    summary: Der Name der Freigabe.
    description: ''
  optionalParameters:
  - name: --created
    summary: Warten Sie, bis "provisioningstate" bei "erfolgreich" erstellt wurde.
    description: ''
  - name: --custom
    summary: "Warten Sie, bis die Bedingung eine benutzerdefinierte jmespath-Abfrage erfüllt. Beispiel: provisioningstate! = ' InProgress ', instanceview. statuses [? Code = = ' PowerState/Running ']."
    description: ''
  - name: --deleted
    summary: Warten Sie bis zum Löschen.
    description: ''
  - name: --exists
    summary: Warten Sie, bis die Ressource vorhanden ist.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Abruf Intervall in Sekunden.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximale Wartezeit in Sekunden.
    description: ''
  - name: --updated
    summary: Warten Sie, bis das Update mit provisioningstate bei "erfolgreich" abgeschlossen ist.
    description: ''
commands:
- az_datashare_synchronization-setting_create
- az_datashare_synchronization-setting_delete
- az_datashare_synchronization-setting_list
- az_datashare_synchronization-setting_show
- az_datashare_synchronization-setting_wait
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
