### YamlMime:AzureCLIGroup
uid: az_tag
name: az tag
summary: Tagverwaltung für eine Ressource.
description: ''
directCommands:
- uid: az_tag_add-value
  name: az tag add-value
  summary: Erstellen Sie einen Tagwert.
  description: ''
  syntax: >-
    az tag add-value --name
                     --value
                     [--subscription]
  examples:
  - summary: Erstellen Sie einen Tagwert.
    syntax: az tag add-value --name MyTag --value MyValue
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Tagname.
    description: ''
  - isRequired: true
    name: --value
    summary: Der Tagwert.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_tag_create
  name: az tag create
  summary: Hiermit werden Tags für eine bestimmte Ressource erstellt.
  description: Mit dem Befehl AZ Tag Create mit einer ID wird der gesamte Satz von Tags für eine Ressource, eine Ressourcengruppe oder ein Abonnement erstellt oder aktualisiert. Mit diesem Vorgang können Sie den gesamten Satz von Tags für die angegebene Ressource, Ressourcengruppe oder das angegebene Abonnement hinzufügen oder ersetzen. Die angegebene Entität kann maximal 50 Tags enthalten.
  syntax: >-
    az tag create [--name]
                  [--subscription]
                  [--tags]
  examples:
  - summary: Erstellen Sie ein Tag im Abonnement.
    syntax: az tag create --name MyTag
  - summary: Hiermit wird der gesamte Satz von Tags für ein Abonnement erstellt oder aktualisiert.
    syntax: az tag create --resource-id /subscriptions/{subId} --tags Dept=Finance Status=Normal
  - summary: Hiermit wird der gesamte Satz von Tags für eine Ressourcengruppe erstellt oder aktualisiert.
    syntax: az tag create --resource-id /subscriptions/{sub-id}/resourcegroups/{rg} --tags Dept=Finance Status=Normal
  - summary: Hiermit wird der gesamte Satz von Tags für eine Ressource erstellt oder aktualisiert.
    syntax: az tag create --resource-id /subscriptions/{sub-id}/resourcegroups/{rg}/providers/Microsoft.Compute/virtualMachines/{vmName} --tags Dept=Finance Status=Normal
  optionalParameters:
  - name: --name -n
    summary: Der Name des zu erstellenden Tags.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit „az account set -s <NAME_ODER_ID>“ konfigurieren.
    description: ''
  - name: --tags
    summary: Die auf die Ressource anzuwendenden Tags.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_tag_delete
  name: az tag delete
  summary: Löscht Tags für eine bestimmte Ressource.
  description: Mit dem Befehl AZ Tag DELETE mit einer ID wird der gesamte Satz von Tags für eine Ressource, eine Ressourcengruppe oder ein Abonnement gelöscht.
  syntax: >-
    az tag delete [--name]
                  [--subscription]
                  [--yes]
  examples:
  - summary: Löschen Sie ein Tag aus dem Abonnement.
    syntax: az tag delete --name MyTag
  - summary: Löschen Sie den gesamten Satz von Tags für ein Abonnement.
    syntax: az tag delete --resource-id /subscriptions/{sub-id}
  - summary: Löschen Sie den gesamten Satz von Tags für eine Ressourcengruppe.
    syntax: az tag delete --resource-id /subscriptions/{sub-id}/resourcegroups/{rg}
  - summary: Löschen Sie den gesamten Satz von Tags für eine Ressource.
    syntax: az tag delete --resource-id /subscriptions/{sub-id}/resourcegroups/{rg}/providers/Microsoft.Compute/virtualMachines/{vmName}
  optionalParameters:
  - name: --name -n
    summary: Der Name des zu löschenden Tags.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_tag_list
  name: az tag list
  summary: Listet den gesamten Satz von Tags für eine bestimmte Ressource auf.
  description: Mit dem Befehl AZ Tag List mit einer ID wird der gesamte Satz von Tags für eine Ressource, eine Ressourcengruppe oder ein Abonnement aufgelistet.
  syntax: >-
    az tag list [--query-examples]
                [--subscription]
  examples:
  - summary: Listet den gesamten Satz von Tags für ein Abonnement auf.
    syntax: az tag list --resource-id /subscriptions/{sub-id}
  - summary: Listet den gesamten Satz von Tags in einer Ressourcengruppe auf.
    syntax: az tag list --resource-id /subscriptions/{sub-id}/resourcegroups/{rg}
  - summary: Listet den gesamten Satz von Tags für eine Ressource auf.
    syntax: az tag list --resource-id /subscriptions/{sub-id}/resourcegroups/{rg}/providers/Microsoft.Compute/virtualMachines/{vmName}
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_tag_remove-value
  name: az tag remove-value
  summary: Löschen eines Abonnementressourcen-Tagwerts.
  description: ''
  syntax: >-
    az tag remove-value --name
                        --value
                        [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Tagname.
    description: ''
  - isRequired: true
    name: --value
    summary: Der Tagwert.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
commands:
- az_tag_add-value
