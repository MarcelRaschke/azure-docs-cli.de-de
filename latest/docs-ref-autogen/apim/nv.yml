### YamlMime:AzureCLIGroup
uid: az_apim_nv
name: az apim nv
summary: Verwalten Sie die benannten Werte von Azure API Management.
description: ''
directCommands:
- uid: az_apim_nv_create
  name: az apim nv create
  summary: Erstellen Sie einen API Management benannten Wert.
  description: ''
  syntax: >-
    az apim nv create --display-name
                      --named-value-id
                      --resource-group
                      --service-name
                      [--secret {false, true}]
                      [--subscription]
                      [--tags]
                      [--value]
  examples:
  - summary: Erstellen Sie einen benannten Wert.
    syntax: az apim nv create --service-name MyApim -g MyResourceGroup --named-value-id MyNamedValue --display-name 'My Named Value' --value 'foo'
  requiredParameters:
  - isRequired: true
    name: --display-name
    summary: Der Anzeige Name des benannten Werts.
    description: ''
  - isRequired: true
    name: --named-value-id
    summary: Eindeutiger Name für den zu erstellenden benannten Wert.
    description: Muss in der aktuellen API Management Dienst Instanz eindeutig sein.
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --service-name -n
    summary: Der Name der API Management Dienst Instanz.
    description: ''
  optionalParameters:
  - name: --secret
    parameterValueGroup: false, true
    summary: Bestimmt, ob der Wert ein geheimer Schlüssel ist und ob er verschlüsselt werden sollte. Der Standardwert ist „false“.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --value
    summary: Der Wert des benannten Werts.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/apim/_help.py
- uid: az_apim_nv_delete
  name: az apim nv delete
  summary: Löscht einen API Management benannten Wert.
  description: ''
  syntax: >-
    az apim nv delete --named-value-id
                      --resource-group
                      --service-name
                      [--subscription]
                      [--yes]
  requiredParameters:
  - isRequired: true
    name: --named-value-id
    summary: Der Bezeichner des NamedValue.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --service-name -n
    summary: Der Name der API Management Dienst Instanz.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/apim/_help.py
- uid: az_apim_nv_list
  name: az apim nv list
  summary: Listet API Management benannten Werte auf.
  description: ''
  syntax: >-
    az apim nv list --resource-group
                    --service-name
                    [--query-examples]
                    [--subscription]
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --service-name -n
    summary: Der Name der API Management Dienst Instanz.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/apim/_help.py
- uid: az_apim_nv_show
  name: az apim nv show
  summary: Zeigt Details zu einem API Management benannten Wert an.
  description: ''
  syntax: >-
    az apim nv show --named-value-id
                    --resource-group
                    --service-name
                    [--query-examples]
                    [--subscription]
  requiredParameters:
  - isRequired: true
    name: --named-value-id
    summary: Der Bezeichner des NamedValue.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --service-name -n
    summary: Der Name der API Management Dienst Instanz.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/apim/_help.py
- uid: az_apim_nv_show-secret
  name: az apim nv show-secret
  summary: Ruft den geheimen Schlüssel eines API Management benannten Werts ab.
  description: ''
  syntax: >-
    az apim nv show-secret --named-value-id
                           --resource-group
                           --service-name
                           [--subscription]
  requiredParameters:
  - isRequired: true
    name: --named-value-id
    summary: Der Bezeichner des NamedValue.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --service-name -n
    summary: Der Name der API Management Dienst Instanz.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/apim/_help.py
- uid: az_apim_nv_update
  name: az apim nv update
  summary: Aktualisieren Sie einen API Management benannten Wert.
  description: ''
  syntax: >-
    az apim nv update --named-value-id
                      --resource-group
                      --service-name
                      [--add]
                      [--force-string]
                      [--if-match]
                      [--remove]
                      [--secret {false, true}]
                      [--set]
                      [--subscription]
                      [--tags]
                      [--value]
  examples:
  - summary: Erstellen Sie eine einfache API.
    syntax: az apim nv update --service-name MyApim -g MyResourceGroup --named-value-id MyNamedValue --value foo
  requiredParameters:
  - isRequired: true
    name: --named-value-id
    summary: Der eindeutige Name der zu erstellenden API.
    description: Muss in der aktuellen API Management Dienst Instanz eindeutig sein.
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --service-name -n
    summary: Der Name der API Management Dienst Instanz.
    description: ''
  optionalParameters:
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --if-match
    summary: ETag der Entität. Nicht erforderlich, wenn eine Entität erstellt wird, aber beim Aktualisieren einer Entität erforderlich ist.
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --secret
    parameterValueGroup: false, true
    summary: Bestimmt, ob der Wert ein geheimer Schlüssel ist und ob er verschlüsselt werden sollte. Der Standardwert ist „false“.
    description: ''
  - name: --set
    summary: Aktualisieren Sie ein Objekt, indem Sie einen Eigenschafts Pfad und einen festzulegenden Wert angeben.  Beispiel:--Set Eigenschaft1. Eigenschaft2 =<value>.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --value
    summary: Der Wert des benannten Werts.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/apim/_help.py
commands:
- az_apim_nv_create
- az_apim_nv_delete
- az_apim_nv_list
- az_apim_nv_show
- az_apim_nv_show-secret
- az_apim_nv_update
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
