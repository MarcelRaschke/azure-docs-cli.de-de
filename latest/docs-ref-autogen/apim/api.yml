### YamlMime:AzureCLIGroup
uid: az_apim_api
name: az apim api
summary: Verwalten von Azure API Management-APIs.
description: ''
directCommands:
- uid: az_apim_api_create
  name: az apim api create
  summary: Erstellen Sie eine API Management-API.
  description: ''
  syntax: >-
    az apim api create --api-id
                       --display-name
                       --path
                       --resource-group
                       --service-name
                       [--api-type {http, soap}]
                       [--authorization-scope]
                       [--authorization-server-id]
                       [--bearer-token-sending-methods]
                       [--description]
                       [--no-wait]
                       [--open-id-provider-id]
                       [--protocols {http, https}]
                       [--service-url]
                       [--subscription]
                       [--subscription-key-header-name]
                       [--subscription-key-query-param-name]
                       [--subscription-key-required]
                       [--subscription-required {false, true}]
  examples:
  - summary: Erstellen Sie eine einfache API.
    syntax: az apim api create --service-name MyApim -g MyResourceGroup --api-id MyApi --path '/myapi' --display-name 'My API'
  requiredParameters:
  - isRequired: true
    name: --api-id
    summary: Der eindeutige Name der zu erstellenden API.
    description: API-Revisions Bezeichner. Muss in der aktuellen API Management Dienst Instanz eindeutig sein. Nicht aktuelle Revision hat; Rev = n als Suffix, wobei n die Revisionsnummer ist.
  - isRequired: true
    name: --display-name
    summary: Anzeige Name der API, die erstellt werden soll.
    description: ''
  - isRequired: true
    name: --path
    summary: Der Pfad zur API.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --service-name -n
    summary: Der Name der API Management Dienst Instanz.
    description: ''
  optionalParameters:
  - name: --api-type
    parameterValueGroup: http, soap
    summary: Der Typ der API.
    description: ''
  - name: --authorization-scope
    summary: Gibt den OAuth-Vorgangs Bereich an.
    description: ''
  - name: --authorization-server-id
    summary: Gibt die OAuth-autorisierungsserver-ID an.
    description: ''
  - name: --bearer-token-sending-methods
    summary: Gibt die Sende Methoden für das bearertoken an.
    description: ''
  - name: --description
    summary: Beschreibung der API. Kann HTML-Formatierungstags umfassen.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --open-id-provider-id
    summary: Gibt die OpenID in der Authentifizierungs Einstellung an.
    description: ''
  - name: --protocols
    parameterValueGroup: http, https
    summary: Beschreibt, über welche Protokolle die Vorgänge in dieser API aufgerufen werden können.
    description: ''
  - name: --service-url
    summary: Absolute URL des Back-End-Diensts, der diese API implementiert. Darf nicht mehr als 2000 Zeichen lang sein.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --subscription-key-header-name
    summary: Gibt den Namen des Abonnement Schlüssel Headers an.
    description: ''
  - name: --subscription-key-query-param-name
    summary: Gibt den Namen der Abfrage Zeichenfolge für den Abonnement Schlüssel an.
    description: ''
  - name: --subscription-key-required
    summary: Gibt an, ob der Abonnement Schlüssel während des Aufrufes dieser API erforderlich ist. "true-API" ist nur in geschlossene Produkte enthalten, false-API ist nur in Open-Produkte enthalten, null-es gibt eine Mischung aus Produkten.
    description: ''
  - name: --subscription-required
    parameterValueGroup: false, true
    summary: True gibt an, dass die API einen Abonnement Schlüssel für Anforderungen benötigt.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/apim/_help.py
- uid: az_apim_api_delete
  name: az apim api delete
  summary: Löschen Sie eine API Management-API.
  description: ''
  syntax: >-
    az apim api delete --api-id
                       --resource-group
                       --service-name
                       [--delete-revisions]
                       [--if-match]
                       [--no-wait]
                       [--subscription]
                       [--yes]
  requiredParameters:
  - isRequired: true
    name: --api-id
    summary: API-Revisions Bezeichner. Muss in der aktuellen API Management Dienst Instanz eindeutig sein. Nicht aktuelle Revision hat; Rev = n als Suffix, wobei n die Revisionsnummer ist.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --service-name -n
    summary: Der Name der API Management Dienst Instanz.
    description: ''
  optionalParameters:
  - name: --delete-revisions
    summary: Löschen Sie alle Revisionen der API.
    description: ''
  - name: --if-match
    summary: ETag der Entität.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/apim/_help.py
- uid: az_apim_api_import
  name: az apim api import
  summary: Importieren Sie eine API Management-API.
  description: ''
  syntax: >-
    az apim api import --path
                       --resource-group
                       --service-name
                       [--api-id]
                       [--api-revision]
                       [--api-type {http, soap}]
                       [--description]
                       [--display-name]
                       [--no-wait]
                       [--protocols {http, https}]
                       [--service-url]
                       [--soap-api-type]
                       [--specification-format {OpenApi, OpenApiJson, Swagger, Wadl, Wsdl}]
                       [--specification-path]
                       [--specification-url]
                       [--subscription]
                       [--subscription-key-header-name]
                       [--subscription-key-query-param-name]
                       [--subscription-required {false, true}]
                       [--wsdl-endpoint-name]
                       [--wsdl-service-name]
  requiredParameters:
  - isRequired: true
    name: --path
    summary: Erforderlich. Relative URL, die diese API und all ihre Ressourcenpfade in der Instanz des API Management-Diensts eindeutig identifiziert.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --service-name -n
    summary: Der Name der API Management-Dienst Instanz.
    description: ''
  optionalParameters:
  - name: --api-id
    summary: API-Revisions Bezeichner. Muss in der aktuellen API Management Dienst Instanz eindeutig sein. Nicht aktuelle Revision hat; Rev = n als Suffix, wobei n die Revisionsnummer ist.
    description: ''
  - name: --api-revision
    summary: Beschreibt die Revision der API. Wenn kein Wert angegeben wird, wird die Standard Revision 1 erstellt.
    description: ''
  - name: --api-type
    parameterValueGroup: http, soap
    summary: Der Typ der API.
    description: ''
  - name: --description
    summary: Beschreibung der API. Kann HTML-Formatierungstags umfassen.
    description: ''
  - name: --display-name
    summary: Anzeige Name dieser API.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --protocols
    parameterValueGroup: http, https
    summary: Beschreibt, über welche Protokolle die Vorgänge in dieser API aufgerufen werden können.
    description: ''
  - name: --service-url
    summary: Absolute URL des Back-End-Diensts, der diese API implementiert. Darf nicht mehr als 2000 Zeichen lang sein.
    description: ''
  - name: --soap-api-type
    summary: Der API-Typ, wenn das Dateiformat WSDL ist.
    description: ''
  - name: --specification-format
    parameterValueGroup: OpenApi, OpenApiJson, Swagger, Wadl, Wsdl
    summary: Geben Sie das Format der importierten API an.
    description: ''
  - name: --specification-path
    summary: Der zum Importieren der API angegebene Dateipfad.
    description: ''
  - name: --specification-url
    summary: Die URL, die zum Importieren der API angegeben wird.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --subscription-key-header-name
    summary: Gibt den Namen des Abonnement Schlüssel Headers an.
    description: ''
  - name: --subscription-key-query-param-name
    summary: Gibt den Namen der Abfrage Zeichenfolge für den Abonnement Schlüssel an.
    description: ''
  - name: --subscription-required
    parameterValueGroup: false, true
    summary: True gibt an, dass die API einen Abonnement Schlüssel für Anforderungen benötigt.
    description: ''
  - name: --wsdl-endpoint-name
    summary: Der lokale Name des zu importierenden WSDL-Endpunkts (Port).
    description: ''
  - name: --wsdl-service-name
    summary: Der lokale Name des zu importierenden WSDL-Dienstanbieter.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/apim/_help.py
- uid: az_apim_api_list
  name: az apim api list
  summary: Listet API Management APIs auf.
  description: ''
  syntax: >-
    az apim api list --resource-group
                     --service-name
                     [--filter-display-name]
                     [--query-examples]
                     [--skip]
                     [--subscription]
                     [--top]
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --service-name -n
    summary: Der Name der API Management Dienst Instanz.
    description: ''
  optionalParameters:
  - name: --filter-display-name
    summary: Filter der APIs nach Display Name.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --skip
    summary: Die Anzahl der zu überspringenden Datensätze.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --top
    summary: Die Anzahl der zurückzugebenden Datensätze.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/apim/_help.py
- uid: az_apim_api_show
  name: az apim api show
  summary: Anzeigen der Details einer API Management-API.
  description: ''
  syntax: >-
    az apim api show --api-id
                     --resource-group
                     --service-name
                     [--query-examples]
                     [--subscription]
  requiredParameters:
  - isRequired: true
    name: --api-id
    summary: API-Revisions Bezeichner. Muss in der aktuellen API Management Dienst Instanz eindeutig sein. Nicht aktuelle Revision hat; Rev = n als Suffix, wobei n die Revisionsnummer ist.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --service-name
    summary: Der Name der API Management Dienst Instanz.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/apim/_help.py
- uid: az_apim_api_update
  name: az apim api update
  summary: Aktualisieren Sie eine API Management-API.
  description: ''
  syntax: >-
    az apim api update --api-id
                       --resource-group
                       --service-name
                       [--add]
                       [--api-type {http, soap}]
                       [--description]
                       [--display-name]
                       [--force-string]
                       [--if-match]
                       [--no-wait]
                       [--path]
                       [--protocols {http, https}]
                       [--remove]
                       [--service-url]
                       [--set]
                       [--subscription]
                       [--subscription-key-header-name]
                       [--subscription-key-query-param-name]
                       [--subscription-required {false, true}]
                       [--tags]
  examples:
  - summary: Erstellen Sie eine einfache API.
    syntax: az apim api update --service-name MyApim -g MyResourceGroup --api-id MyApi --description foo
  requiredParameters:
  - isRequired: true
    name: --api-id
    summary: Der eindeutige Name der zu erstellenden API.
    description: API-Revisions Bezeichner. Muss in der aktuellen API Management Dienst Instanz eindeutig sein. Nicht aktuelle Revision hat; Rev = n als Suffix, wobei n die Revisionsnummer ist.
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --service-name -n
    summary: Der Name der API Management Dienst Instanz.
    description: ''
  optionalParameters:
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --api-type
    parameterValueGroup: http, soap
    summary: Der Typ der API.
    description: ''
  - name: --description
    summary: Beschreibung der API. Kann HTML-Formatierungstags umfassen.
    description: ''
  - name: --display-name
    summary: API-Name. Muss zwischen 1 und 300 Zeichen lang sein.
    description: ''
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --if-match
    summary: ETag der Entität. Nicht erforderlich, wenn eine Entität erstellt wird, aber beim Aktualisieren einer Entität erforderlich ist.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --path
    summary: Erforderlich. Relative URL, die diese API und all ihre Ressourcenpfade in der Instanz des API Management-Diensts eindeutig identifiziert.
    description: ''
  - name: --protocols
    parameterValueGroup: http, https
    summary: Beschreibt, über welche Protokolle die Vorgänge in dieser API aufgerufen werden können.
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --service-url
    summary: Absolute URL des Back-End-Diensts, der diese API implementiert. Darf nicht mehr als 2000 Zeichen lang sein.
    description: ''
  - name: --set
    summary: Aktualisieren Sie ein Objekt, indem Sie einen Eigenschafts Pfad und einen festzulegenden Wert angeben.  Beispiel:--Set Eigenschaft1. Eigenschaft2 =<value>.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --subscription-key-header-name
    summary: Gibt den Namen des Abonnement Schlüssel Headers an.
    description: ''
  - name: --subscription-key-query-param-name
    summary: Gibt den Namen der Abfrage Zeichenfolge für den Abonnement Schlüssel an.
    description: ''
  - name: --subscription-required
    parameterValueGroup: false, true
    summary: True gibt an, dass die API einen Abonnement Schlüssel für Anforderungen benötigt.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/apim/_help.py
- uid: az_apim_api_wait
  name: az apim api wait
  summary: Platzieren Sie die CLI in einem Wartezustand, bis eine Bedingung einer APIM-API erfüllt ist.
  description: ''
  syntax: >-
    az apim api wait --api-id
                     --name
                     --resource-group
                     [--created]
                     [--custom]
                     [--deleted]
                     [--exists]
                     [--interval]
                     [--subscription]
                     [--timeout]
                     [--updated]
  examples:
  - summary: Platzieren Sie die CLI in einem Wartezustand, bis eine Bedingung einer APIM-API erfüllt ist. automatisch generierten
    syntax: az apim api wait --created --api-id MyApi --name MyApim --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --api-id
    summary: API-Revisions Bezeichner. Muss in der aktuellen API Management Dienst Instanz eindeutig sein. Nicht aktuelle Revision hat; Rev = n als Suffix, wobei n die Revisionsnummer ist.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der API Management-Dienst Instanz.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --created
    summary: Warten Sie, bis "provisioningstate" bei "erfolgreich" erstellt wurde.
    description: ''
  - name: --custom
    summary: "Warten Sie, bis die Bedingung eine benutzerdefinierte jmespath-Abfrage erfüllt. Beispiel: provisioningstate! = ' InProgress ', instanceview. statuses [? Code = = ' PowerState/Running ']."
    description: ''
  - name: --deleted
    summary: Warten Sie bis zum Löschen.
    description: ''
  - name: --exists
    summary: Warten Sie, bis die Ressource vorhanden ist.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Abruf Intervall in Sekunden.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximale Wartezeit in Sekunden.
    description: ''
  - name: --updated
    summary: Warten Sie, bis das Update mit provisioningstate bei "erfolgreich" abgeschlossen ist.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/apim/_help.py
