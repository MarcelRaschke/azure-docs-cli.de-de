### YamlMime:AzureCLIGroup
uid: az_apim_product_api
name: az apim product api
summary: Verwalten Sie die APIs des Azure API Management-Produkts.
description: ''
directCommands:
- uid: az_apim_product_api_add
  name: az apim product api add
  summary: Fügt dem angegebenen Produkt eine API hinzu.
  description: ''
  syntax: >-
    az apim product api add --api-id
                            --product-id
                            --resource-group
                            --service-name
                            [--subscription]
  examples:
  - summary: Fügt dem angegebenen Produkt eine API hinzu.
    syntax: az apim product api add --resource-group MyResourceGroup --service-name MyServiceName  --product-id MyProductID --api-id MyAPIID
  requiredParameters:
  - isRequired: true
    name: --api-id
    summary: API-Revisions Bezeichner. Muss in der aktuellen API Management Dienst Instanz eindeutig sein. Nicht aktuelle Revision hat; Rev = n als Suffix, wobei n die Revisionsnummer ist.
    description: ''
  - isRequired: true
    name: --product-id
    summary: Produktbezeichner. Muss in der aktuellen API Management Dienst Instanz eindeutig sein.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --service-name -n
    summary: Der Name der API Management-Dienst Instanz.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/apim/_help.py
- uid: az_apim_product_api_check
  name: az apim product api check
  summary: Prüft, ob die durch den Bezeichner angegebene API-Entität der Product-Entität zugeordnet ist
  description: ''
  syntax: >-
    az apim product api check --api-id
                              --product-id
                              --resource-group
                              --service-name
                              [--subscription]
  examples:
  - summary: Überprüfen Sie, ob die API dem Produkt zugeordnet ist.
    syntax: az apim product api check --resource-group MyResourceGroup  --service-name MyServiceName  --product-id MyProductID --api-id MyAPIID
  requiredParameters:
  - isRequired: true
    name: --api-id
    summary: API-Revisions Bezeichner. Muss in der aktuellen API Management Dienst Instanz eindeutig sein. Nicht aktuelle Revision hat; Rev = n als Suffix, wobei n die Revisionsnummer ist.
    description: ''
  - isRequired: true
    name: --product-id
    summary: Produktbezeichner. Muss in der aktuellen API Management Dienst Instanz eindeutig sein.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --service-name -n
    summary: Der Name der API Management-Dienst Instanz.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/apim/_help.py
- uid: az_apim_product_api_delete
  name: az apim product api delete
  summary: Löscht die angegebene API aus dem angegebenen Produkt
  description: ''
  syntax: >-
    az apim product api delete --api-id
                               --product-id
                               --resource-group
                               --service-name
                               [--subscription]
  examples:
  - summary: Löscht die angegebene API aus dem angegebenen Produkt
    syntax: az apim product api delete --resource-group MyResourceGroup --service-name MyServiceName  --product-id MyProductID --api-id MyAPIID
  requiredParameters:
  - isRequired: true
    name: --api-id
    summary: API-Revisions Bezeichner. Muss in der aktuellen API Management Dienst Instanz eindeutig sein. Nicht aktuelle Revision hat; Rev = n als Suffix, wobei n die Revisionsnummer ist.
    description: ''
  - isRequired: true
    name: --product-id
    summary: Produktbezeichner. Muss in der aktuellen API Management Dienst Instanz eindeutig sein.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --service-name -n
    summary: Der Name der API Management-Dienst Instanz.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/apim/_help.py
- uid: az_apim_product_api_list
  name: az apim product api list
  summary: Listet eine Auflistung von APIs auf, die einem Produkt zugeordnet sind
  description: ''
  syntax: >-
    az apim product api list --product-id
                             --resource-group
                             --service-name
                             [--query-examples]
                             [--subscription]
  examples:
  - summary: Auflisten aller APIs, die einem Produkt zugeordnet sind.
    syntax: az apim product api list --resource-group MyResourceGroup  --service-name MyServiceName  --product-id MyProductID
  requiredParameters:
  - isRequired: true
    name: --product-id
    summary: Produktbezeichner. Muss in der aktuellen API Management Dienst Instanz eindeutig sein.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --service-name -n
    summary: Der Name der API Management-Dienst Instanz.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/apim/_help.py
commands:
- az_apim_product_api_add
