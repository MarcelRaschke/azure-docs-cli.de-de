### YamlMime:AzureCLIGroup
uid: az_apim_api_revision
name: az apim api revision
summary: Verwalten Sie die Azure API Management-API-Revision.
description: ''
directCommands:
- uid: az_apim_api_revision_create
  name: az apim api revision create
  summary: Erstellen Sie eine API-Revision.
  description: ''
  syntax: >-
    az apim api revision create --api-id
                                --api-revision
                                --resource-group
                                --service-name
                                [--api-revision-description]
                                [--subscription]
  examples:
  - summary: Erstellen Sie eine Revision für die bestimmtes runas-API.
    syntax: az apim api revision create --resource-group MyResourceGroup --service-name MyServiceName --api-id MyApiId --api-revision RevisionNumber --api-revision-description RevisionDescription
  requiredParameters:
  - isRequired: true
    name: --api-id
    summary: API-Bezeichner. Muss in der aktuellen API Management Dienst Instanz eindeutig sein. Nicht aktuelle Revision hat; Rev = n als Suffix, wobei n die Revisionsnummer ist.
    description: ''
  - isRequired: true
    name: --api-revision
    summary: Beschreibt die Revision der API.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --service-name -n
    summary: Der Name der API Management Dienst Instanz.
    description: ''
  optionalParameters:
  - name: --api-revision-description --rev-description
    summary: Beschreibung der API-Revision.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/apim/_help.py
- uid: az_apim_api_revision_list
  name: az apim api revision list
  summary: Listet alle Revisionen einer API auf
  description: ''
  syntax: >-
    az apim api revision list --api-id
                              --resource-group
                              --service-name
                              [--query-examples]
                              [--subscription]
  examples:
  - summary: Listet alle Revisionen einer API auf
    syntax: az apim api revision list --resource-group MyResourceGroup --service-name MyServiceName --api-id MyApiId
  requiredParameters:
  - isRequired: true
    name: --api-id
    summary: API-Bezeichner. Muss in der aktuellen API Management Dienst Instanz eindeutig sein. Nicht aktuelle Revision hat; Rev = n als Suffix, wobei n die Revisionsnummer ist.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --service-name -n
    summary: Der Name der API Management Dienst Instanz.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/apim/_help.py
commands:
- az_apim_api_revision_create
- az_apim_api_revision_list
