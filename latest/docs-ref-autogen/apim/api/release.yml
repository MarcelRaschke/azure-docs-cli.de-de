### YamlMime:AzureCLIGroup
uid: az_apim_api_release
name: az apim api release
summary: Verwalten Sie die Azure API Management-API-Version.
description: ''
directCommands:
- uid: az_apim_api_release_create
  name: az apim api release create
  summary: Erstellt ein neues Release für die API
  description: ''
  syntax: >-
    az apim api release create --api-id
                               --api-revision
                               --resource-group
                               --service-name
                               [--if-match]
                               [--notes]
                               [--release-id]
                               [--subscription]
  examples:
  - summary: Erstellt ein neues Release für die API
    syntax: az apim api release create --resource-group MyResourceGroup --service-name MyServiceName --api-id MyApiId --release-id MyReleaseId --api-revision 2 --notes MyNotes
  requiredParameters:
  - isRequired: true
    name: --api-id
    summary: API-Bezeichner. Muss in der aktuellen API Management Dienst Instanz eindeutig sein. Nicht aktuelle Revision hat; Rev = n als Suffix, wobei n die Revisionsnummer ist.
    description: ''
  - isRequired: true
    name: --api-revision
    summary: API-Revisionsnummer.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --service-name -n
    summary: Der Name der API Management Dienst Instanz.
    description: ''
  optionalParameters:
  - name: --if-match
    summary: ETag der Entität.
    description: ''
  - name: --notes
    summary: Anmerkungen zu dieser Version.
    description: ''
  - name: --release-id
    summary: Releasebezeichner innerhalb einer API. Muss in der aktuellen API Management Dienst Instanz eindeutig sein.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/apim/_help.py
- uid: az_apim_api_release_delete
  name: az apim api release delete
  summary: Löscht das angegebene Release in der API.
  description: ''
  syntax: >-
    az apim api release delete --api-id
                               --release-id
                               --resource-group
                               --service-name
                               [--if-match]
                               [--subscription]
  examples:
  - summary: Löscht das angegebene Release in der API.
    syntax: az apim api release delete --resource-group MyResourceGroup --service-name MyServiceName --api-id MyApiId --release-id MyReleaseId
  requiredParameters:
  - isRequired: true
    name: --api-id
    summary: API-Bezeichner. Muss in der aktuellen API Management Dienst Instanz eindeutig sein. Nicht aktuelle Revision hat; Rev = n als Suffix, wobei n die Revisionsnummer ist.
    description: ''
  - isRequired: true
    name: --release-id
    summary: Releasebezeichner innerhalb einer API. Muss in der aktuellen API Management Dienst Instanz eindeutig sein.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --service-name -n
    summary: Der Name der API Management Dienst Instanz.
    description: ''
  optionalParameters:
  - name: --if-match
    summary: ETag der Entität.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/apim/_help.py
- uid: az_apim_api_release_list
  name: az apim api release list
  summary: Listet alle Releases einer API auf.
  description: ''
  syntax: >-
    az apim api release list --api-id
                             --resource-group
                             --service-name
                             [--query-examples]
                             [--subscription]
  examples:
  - summary: Listet alle Releases einer API auf.
    syntax: az apim api release list --resource-group MyResourceGroup --service-name MyServiceName --api-id MyApiId
  requiredParameters:
  - isRequired: true
    name: --api-id
    summary: API-Bezeichner. Muss in der aktuellen API Management Dienst Instanz eindeutig sein. Nicht aktuelle Revision hat; Rev = n als Suffix, wobei n die Revisionsnummer ist.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --service-name -n
    summary: Der Name der API Management Dienst Instanz.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/apim/_help.py
