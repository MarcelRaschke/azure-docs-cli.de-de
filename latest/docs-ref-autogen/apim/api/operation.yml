    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/apim/_help.py
- uid: az_apim_api_operation_update
  name: az apim api operation update
  summary: Aktualisiert die Details des Vorgangs in der durch seinen Bezeichner angegebenen API.
  description: ''
  syntax: >-
    az apim api operation update --api-id
                                 --operation-id
                                 --resource-group
                                 --service-name
                                 [--add]
                                 [--description]
                                 [--display-name]
                                 [--force-string]
                                 [--if-match]
                                 [--method]
                                 [--remove]
                                 [--set]
                                 [--subscription]
                                 [--url-template]
  examples:
  - summary: Aktualisiert Methode, Display Name, Beschreibung des Vorgangs in der API, die durch ihren Bezeichner angegeben wird.
    syntax: az apim api operation update --resource-group MyResourceGroup --service-name MyServiceName --api-id MyApiId --operation-id MyOperationId --method "PUT" --display-name NewDisplayName --description NewDescription
  requiredParameters:
  - isRequired: true
    name: --api-id
    summary: API-Bezeichner. Muss in der aktuellen API Management Dienst Instanz eindeutig sein. Nicht aktuelle Revision hat; Rev = n als Suffix, wobei n die Revisionsnummer ist.
    description: ''
  - isRequired: true
    name: --operation-id
    summary: Vorgangs Bezeichner innerhalb einer API. Muss in der aktuellen API Management Dienst Instanz eindeutig sein.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --service-name -n
    summary: Der Name der API Management Dienst Instanz.
    description: ''
  optionalParameters:
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --description
    summary: Beschreibung des Vorgangs. Kann HTML-Formatierungstags umfassen.
    description: ''
  - name: --display-name
    summary: Erforderlich. Vorgangs Name.
    description: ''
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --if-match
    summary: ETag der Entität.
    description: ''
  - name: --method
    summary: Erforderlich. Eine gültige HTTP-Vorgangs Methode. Typische HTTP-Methoden wie Get, Put, Post, aber nur durch Sie beschränkt.
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --set
    summary: Aktualisieren Sie ein Objekt, indem Sie einen Eigenschafts Pfad und einen festzulegenden Wert angeben.  Beispiel:--Set Eigenschaft1. Eigenschaft2 =<value>.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --url-template
    summary: Relative URL-Vorlage, die die Zielressource für diesen Vorgang identifiziert. Kann Parameter enthalten.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/apim/_help.py
commands:
- az_apim_api_operation_create
- az_apim_api_operation_delete
- az_apim_api_operation_list
- az_apim_api_operation_show
- az_apim_api_operation_update
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
