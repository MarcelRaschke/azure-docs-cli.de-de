### YamlMime:AzureCLIGroup
uid: az_apim_api_operation
name: az apim api operation
summary: Verwalten von Azure API Management-API-Vorgängen.
description: ''
directCommands:
- uid: az_apim_api_operation_create
  name: az apim api operation create
  summary: Erstellt einen neuen Vorgang in der API.
  description: ''
  syntax: >-
    az apim api operation create --api-id
                                 --display-name
                                 --method
                                 --resource-group
                                 --service-name
                                 --url-template
                                 [--description]
                                 [--if-match]
                                 [--operation-id]
                                 [--params]
                                 [--subscription]
  examples:
  - summary: Erstellt einen neuen Vorgang in der API mit mehreren Parametern.
    syntax: az apim api operation create --resource-group MyResourceGroup --service-name MyServiceName --api-id MyApiId --url-template "/session/{param1}/{param2}" --method "GET" --display-name MyOperationName --description MyDescription --template-parameters name=param1 description=descriptionContent type=paramType required="true" --template-parameters name=param2 required="false" type="string"
  requiredParameters:
  - isRequired: true
    name: --api-id
    summary: API-Bezeichner. Muss in der aktuellen API Management Dienst Instanz eindeutig sein. Nicht aktuelle Revision hat; Rev = n als Suffix, wobei n die Revisionsnummer ist.
    description: ''
  - isRequired: true
    name: --display-name
    summary: Erforderlich. Vorgangs Name.
    description: ''
  - isRequired: true
    name: --method
    summary: Erforderlich. Eine gültige HTTP-Vorgangs Methode. Typische HTTP-Methoden wie Get, Put, Post, aber nur durch Sie beschränkt.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --service-name -n
    summary: Der Name der API Management Dienst Instanz.
    description: ''
  - isRequired: true
    name: --url-template
    summary: Relative URL-Vorlage, die die Zielressource für diesen Vorgang identifiziert. Kann Parameter enthalten.
    description: ''
  optionalParameters:
  - name: --description
    summary: Beschreibung des Vorgangs. Kann HTML-Formatierungstags umfassen.
    description: ''
  - name: --if-match
    summary: ETag der Entität.
    description: ''
  - name: --operation-id
    summary: Vorgangs Bezeichner innerhalb einer API. Muss in der aktuellen API Management Dienst Instanz eindeutig sein.
    description: ''
  - name: --params --template-parameters -p
    summary: Sammlung von URL-Vorlagen Parametern.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/apim/_help.py
- uid: az_apim_api_operation_delete
  name: az apim api operation delete
  summary: Löscht den angegebenen Vorgang aus der API
  description: ''
  syntax: >-
    az apim api operation delete --api-id
                                 --operation-id
                                 --resource-group
                                 --service-name
                                 [--if-match]
                                 [--subscription]
  examples:
  - summary: Löscht den angegebenen Vorgang aus der API
    syntax: az apim api operation delete --resource-group MyResourceGroup --service-name MyServiceName --api-id MyApiId --operation-id MyOperationId
  requiredParameters:
  - isRequired: true
    name: --api-id
    summary: API-Bezeichner. Muss in der aktuellen API Management Dienst Instanz eindeutig sein. Nicht aktuelle Revision hat; Rev = n als Suffix, wobei n die Revisionsnummer ist.
    description: ''
  - isRequired: true
    name: --operation-id
    summary: Vorgangs Bezeichner innerhalb einer API. Muss in der aktuellen API Management Dienst Instanz eindeutig sein.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --service-name -n
    summary: Der Name der API Management Dienst Instanz.
    description: ''
  optionalParameters:
  - name: --if-match
    summary: ETag der Entität.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/apim/_help.py
- uid: az_apim_api_operation_list
  name: az apim api operation list
  summary: Listet eine Auflistung der Vorgänge für die angegebene API auf.
  description: ''
  syntax: >-
    az apim api operation list --api-id
                               --resource-group
                               --service-name
                               [--query-examples]
                               [--subscription]
  examples:
  - summary: Listet eine Auflistung der Vorgänge für die angegebene API auf.
    syntax: az apim api operation list --resource-group MyResourceGroup --service-name MyServiceName --api-id MyApiId
  requiredParameters:
  - isRequired: true
    name: --api-id
    summary: API-Bezeichner. Muss in der aktuellen API Management Dienst Instanz eindeutig sein. Nicht aktuelle Revision hat; Rev = n als Suffix, wobei n die Revisionsnummer ist.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --service-name -n
    summary: Der Name der API Management Dienst Instanz.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/apim/_help.py
