### YamlMime:AzureCLIGroup
uid: az_apim_api_versionset
name: az apim api versionset
summary: Verwalten Sie den Versions Satz der Azure API Management-API.
description: ''
directCommands:
- uid: az_apim_api_versionset_create
  name: az apim api versionset create
  summary: Erstellt einen API-Versions Satz.
  description: ''
  syntax: >-
    az apim api versionset create --display-name
                                  --resource-group
                                  --service-name
                                  --versioning-scheme
                                  [--description]
                                  [--if-match]
                                  [--subscription]
                                  [--version-header-name]
                                  [--version-query-name]
                                  [--version-set-id]
  examples:
  - summary: Erstellt eine API-Version, die mit dem Versions Schema als Header erstellt wurde.
    syntax: az apim api versionset create --resource-group MyResourceGroup --service-name MyServiceName --version-set-id MyVersionSetId --display-name MyDisplayName --versioning-scheme "Header" --description MyDescription --version-header-name MyHeaderName
  - summary: Erstellt eine API-Version, die mit Versions Schema als Abfrage festgelegt ist.
    syntax: az apim api versionset create --resource-group MyResourceGroup --service-name MyServiceName --version-set-id MyVersionSetId --display-name MyDisplayName --versioning-scheme "Query" --description MyDescription --version-query-name MyQueryName
  requiredParameters:
  - isRequired: true
    name: --display-name
    summary: Erforderlich. Name der API-Versions Menge.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --service-name -n
    summary: Der Name der API Management Dienst Instanz.
    description: ''
  - isRequired: true
    name: --versioning-scheme
    summary: Erforderlich. Ein-Wert, der bestimmt, wo sich der API-Versions Bezeichner in einer HTTP-Anforderung befindet.
    description: ''
  optionalParameters:
  - name: --description
    summary: Beschreibung der API-Versions Menge.
    description: ''
  - name: --if-match
    summary: ETag der Entität.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --version-header-name
    summary: Der Name des HTTP-Header Parameters, der die API-Version angibt, wenn versioningscheme auf festgelegt ist `header` .
    description: ''
  - name: --version-query-name
    summary: Der Name des Abfrage Parameters, der die API-Version angibt, wenn versioningscheme auf festgelegt ist `query` .
    description: ''
  - name: --version-set-id
    summary: Ein Ressourcen Bezeichner für den zugehörigen apiversionset.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/apim/_help.py
- uid: az_apim_api_versionset_delete
  name: az apim api versionset delete
  summary: Löscht die angegebene API-Versionsgruppe
  description: ''
  syntax: >-
    az apim api versionset delete --resource-group
                                  --service-name
                                  --version-set-id
                                  [--if-match]
                                  [--subscription]
  examples:
  - summary: Löscht die angegebene API-Versionsgruppe
    syntax: az apim api versionset delete --resource-group MyResourceGroup --service-name MyServiceName --version-set-id MyVersionSetId
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --service-name -n
    summary: Der Name der API Management Dienst Instanz.
    description: ''
  - isRequired: true
    name: --version-set-id
    summary: Ein Ressourcen Bezeichner für den zugehörigen apiversionset.
    description: ''
  optionalParameters:
  - name: --if-match
    summary: ETag der Entität.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/apim/_help.py
- uid: az_apim_api_versionset_list
  name: az apim api versionset list
  summary: Listet eine Auflistung von API-Versionsgruppen in der angegebenen Dienstinstanz auf
  description: ''
  syntax: >-
    az apim api versionset list --resource-group
                                --service-name
                                [--query-examples]
                                [--subscription]
  examples:
  - summary: Listet eine Auflistung von API-Versionsgruppen in der angegebenen Dienstinstanz auf
    syntax: az apim api versionset list --resource-group MyResourceGroup --service-name MyServiceName
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --service-name -n
    summary: Der Name der API Management Dienst Instanz.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/apim/_help.py
- uid: az_apim_api_versionset_show
  name: az apim api versionset show
  summary: Ruft die Details der API-Version ab, die durch ihren Bezeichner angegeben wird.
  description: ''
  syntax: >-
    az apim api versionset show --resource-group
                                --service-name
                                --version-set-id
                                [--query-examples]
                                [--subscription]
  examples:
  - summary: Ruft die Details der API-Version ab, die durch ihren Bezeichner angegeben wird.
    syntax: az apim api versionset show --resource-group MyResourceGroup --service-name MyServiceName --version-set-id MyVersionSetId
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --service-name -n
    summary: Der Name der API Management Dienst Instanz.
    description: ''
  - isRequired: true
    name: --version-set-id
    summary: Ein Ressourcen Bezeichner für den zugehörigen apiversionset.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/apim/_help.py
- uid: az_apim_api_versionset_update
  name: az apim api versionset update
  summary: Aktualisiert die Details des durch seinen Bezeichner angegebenen API-Versions Eintretens.
  description: ''
  syntax: >-
    az apim api versionset update --resource-group
                                  --service-name
                                  --version-set-id
                                  [--add]
                                  [--description]
                                  [--display-name]
                                  [--force-string]
                                  [--if-match]
                                  [--remove]
                                  [--set]
                                  [--subscription]
                                  [--version-header-name]
                                  [--version-query-name]
                                  [--versioning-scheme]
  examples:
  - summary: Aktualisiert die Beschreibung, den anzeigen amen des API-Versions Eintretens, der durch seinen Bezeichner angegeben wird.
    syntax: az apim api versionset update --resource-group MyResourceGroup --service-name MyServiceName --version-set-id MyVersionSetId --display-name MyNewDisplayName --description MyNewDescription
  - summary: Aktualisiert das Versions Schema des API-Versions Eintretens, der durch seinen Bezeichner angegeben wird.
    syntax: az apim api versionset update --resource-group MyResourceGroup --service-name MyServiceName --version-set-id MyVersionSetId --versioning-scheme "Query" --version-query-name MyNewQueryName
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --service-name -n
    summary: Der Name der API Management Dienst Instanz.
    description: ''
  - isRequired: true
    name: --version-set-id
    summary: Ein Ressourcen Bezeichner für den zugehörigen apiversionset.
    description: ''
  optionalParameters:
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --description
    summary: Beschreibung der API-Versions Menge.
    description: ''
  - name: --display-name
    summary: Erforderlich. Name der API-Versions Menge.
    description: ''
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --if-match
    summary: ETag der Entität.
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --set
    summary: Aktualisieren Sie ein Objekt, indem Sie einen Eigenschafts Pfad und einen festzulegenden Wert angeben.  Beispiel:--Set Eigenschaft1. Eigenschaft2 =<value>.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --version-header-name
    summary: Der Name des HTTP-Header Parameters, der die API-Version angibt, wenn versioningscheme auf festgelegt ist `header` .
    description: ''
  - name: --version-query-name
    summary: Der Name des Abfrage Parameters, der die API-Version angibt, wenn versioningscheme auf festgelegt ist `query` .
    description: ''
  - name: --versioning-scheme
    summary: Erforderlich. Ein-Wert, der bestimmt, wo sich der API-Versions Bezeichner in einer HTTP-Anforderung befindet.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/apim/_help.py
commands:
- az_apim_api_versionset_create
- az_apim_api_versionset_delete
- az_apim_api_versionset_list
- az_apim_api_versionset_show
- az_apim_api_versionset_update
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
