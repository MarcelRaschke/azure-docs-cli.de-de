### YamlMime:AzureCLIGroup
uid: az_apim_product
name: az apim product
summary: Verwalten Sie die Azure API Management-Produkte.
description: ''
directCommands:
- uid: az_apim_product_create
  name: az apim product create
  summary: Erstellt ein Produkt.
  description: ''
  syntax: >-
    az apim product create --product-name
                           --resource-group
                           --service-name
                           [--approval-required]
                           [--description]
                           [--legal-terms]
                           [--no-wait]
                           [--product-id]
                           [--state {notPublished, published}]
                           [--subscription]
                           [--subscription-required]
                           [--subscriptions-limit]
  examples:
  - summary: Erstellt ein Produkt.
    syntax: az apim product create --resource-group MyResourceGroup  --service-name MyServiceName --product-id MyProductID --product-name MyProductName --description MyDescription --legal-terms MyTerms --subscription-required true --approval-required true --subscriptions-limit 8 --state "published"
  requiredParameters:
  - isRequired: true
    name: --product-name
    summary: Produktname
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --service-name -n
    summary: Der Name der API Management-Dienst Instanz.
    description: ''
  optionalParameters:
  - name: --approval-required
    summary: Gibt an, ob eine Abonnement Genehmigung erforderlich ist. Bei "false" werden neue Abonnements automatisch genehmigt, sodass Entwickler die APIs des Produkts sofort nach dem abonnieren anrufen können. True gibt an, dass Administratoren das Abonnement manuell genehmigen müssen, bevor der Entwickler eine der Produkt-APIs ausführen kann. Kann nur vorhanden sein, wenn die Eigenschaft "Abonnement erforderlich" vorhanden ist und den Wert "false" aufweist.
    description: ''
  - name: --description
    summary: Produktbeschreibung Kann HTML-Formatierungstags umfassen.
    description: ''
  - name: --legal-terms
    summary: Nutzungsbedingungen für das Produkt. Diese Bedingungen werden Entwicklern angezeigt, die das Produkt abonnieren möchten. Sie müssen die Bedingungen akzeptieren, um den Abonnementvorgang abschließen zu können.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --product-id
    summary: Produktbezeichner. Muss in der aktuellen API Management Dienst Instanz eindeutig sein.
    description: ''
  - name: --state
    parameterValueGroup: notPublished, published
    summary: Gibt an, ob das Produkt veröffentlicht wurde. Veröffentlichte Produkte können von Benutzern des Entwickler Portals erkannt werden. Nicht veröffentlichte Produkte sind nur für Administratoren sichtbar. Der Standardstatus des Produkts ist "notveröffentlicht".
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --subscription-required -s
    summary: Gibt an, ob ein Produkt Abonnement für den Zugriff auf die in diesem Produkt enthaltenen APIs erforderlich ist.
    description: ''
  - name: --subscriptions-limit
    summary: Gibt an, ob die Anzahl der Abonnements, die ein Benutzer für dieses Produkt gleichzeitig haben kann. Legen Sie diesen Wert auf NULL fest, oder lassen Sie die Angabe unbegrenzt pro Benutzer Abonnements zu. Kann nur vorhanden sein, wenn die Eigenschaft "Abonnement erforderlich" vorhanden ist und den Wert "false" aufweist.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/apim/_help.py
- uid: az_apim_product_delete
  name: az apim product delete
  summary: Löscht das Produkt
  description: ''
  syntax: >-
    az apim product delete --product-id
                           --resource-group
                           --service-name
                           [--delete-subscriptions]
                           [--if-match]
                           [--no-wait]
                           [--subscription]
                           [--yes]
  examples:
  - summary: Löschen Sie das Produkt mit allen Abonnements für dieses Produkt.
    syntax: az apim product delete --resource-group MyResourceGroup  --service-name MyServiceName --product-id MyProductID --delete-subscriptions true
  requiredParameters:
  - isRequired: true
    name: --product-id
    summary: Produktbezeichner. Muss in der aktuellen API Management Dienst Instanz eindeutig sein.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --service-name -n
    summary: Der Name der API Management-Dienst Instanz.
    description: ''
  optionalParameters:
  - name: --delete-subscriptions
    summary: Löschen Sie vorhandene Abonnements, die dem Produkt zugeordnet sind.
    description: ''
  - name: --if-match
    summary: ETag der Entität.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/apim/_help.py
- uid: az_apim_product_list
  name: az apim product list
  summary: Listet eine Auflistung der Produkte in der angegebenen Dienstinstanz auf
  description: ''
  syntax: >-
    az apim product list --resource-group
                         --service-name
                         [--query-examples]
                         [--subscription]
  examples:
  - summary: Listet alle Produkte für diese APIM-Instanz auf.
    syntax: az apim product list --resource-group MyResourceGroup --service-name MyServiceName
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --service-name -n
    summary: Der Name der API Management-Dienst Instanz.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/apim/_help.py
- uid: az_apim_product_show
  name: az apim product show
  summary: Ruft die Details des Produkts ab, das durch den Bezeichner angegeben wird.
  description: ''
  syntax: >-
    az apim product show --product-id
                         --resource-group
                         --service-name
                         [--query-examples]
                         [--subscription]
  examples:
  - summary: Ruft die Details des Produkts ab, das durch den Bezeichner angegeben wird.
    syntax: az apim product show --resource-group MyResourceGroup --service-name MyServiceName  --product-id MyProductID
  requiredParameters:
  - isRequired: true
    name: --product-id
    summary: Produktbezeichner. Muss in der aktuellen API Management Dienst Instanz eindeutig sein.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --service-name -n
    summary: Der Name der API Management-Dienst Instanz.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/apim/_help.py
- uid: az_apim_product_update
  name: az apim product update
  summary: Aktualisieren vorhandener Produktdetails.
  description: ''
  syntax: >-
    az apim product update --product-id
                           --resource-group
                           --service-name
                           [--add]
                           [--approval-required]
                           [--description]
                           [--force-string]
                           [--if-match]
                           [--legal-terms]
                           [--no-wait]
                           [--product-name]
                           [--remove]
                           [--set]
                           [--state {notPublished, published}]
                           [--subscription]
                           [--subscription-required]
                           [--subscriptions-limit]
  examples:
  - summary: Aktualisieren vorhandener Produktdetails.
    syntax: az apim product update --resource-group MyResourceGroup  --service-name MyServiceName --product-id MyProductID --product-name MyNewProductName --description MyNewDescription --legal-terms MyNewTerms --subscription-required false --state "notPublished"
  requiredParameters:
  - isRequired: true
    name: --product-id
    summary: Produktbezeichner. Muss in der aktuellen API Management Dienst Instanz eindeutig sein.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --service-name -n
    summary: Der Name der API Management-Dienst Instanz.
    description: ''
  optionalParameters:
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --approval-required
    summary: Gibt an, ob eine Abonnement Genehmigung erforderlich ist. Bei "false" werden neue Abonnements automatisch genehmigt, sodass Entwickler die APIs des Produkts sofort nach dem abonnieren anrufen können. True gibt an, dass Administratoren das Abonnement manuell genehmigen müssen, bevor der Entwickler eine der Produkt-APIs ausführen kann. Kann nur vorhanden sein, wenn die Eigenschaft "Abonnement erforderlich" vorhanden ist und den Wert "false" aufweist.
    description: ''
  - name: --description
    summary: Produktbeschreibung Kann HTML-Formatierungstags umfassen.
    description: ''
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --if-match
    summary: ETag der Entität.
    description: ''
  - name: --legal-terms
    summary: Nutzungsbedingungen für das Produkt. Diese Bedingungen werden Entwicklern angezeigt, die das Produkt abonnieren möchten. Sie müssen die Bedingungen akzeptieren, um den Abonnementvorgang abschließen zu können.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --product-name
    summary: Produktname
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --set
    summary: Aktualisieren Sie ein Objekt, indem Sie einen Eigenschafts Pfad und einen festzulegenden Wert angeben.  Beispiel:--Set Eigenschaft1. Eigenschaft2 =<value>.
    description: ''
  - name: --state
    parameterValueGroup: notPublished, published
    summary: Gibt an, ob das Produkt veröffentlicht wurde. Veröffentlichte Produkte können von Benutzern des Entwickler Portals erkannt werden. Nicht veröffentlichte Produkte sind nur für Administratoren sichtbar. Der Standardstatus des Produkts ist "notveröffentlicht".
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --subscription-required -s
    summary: Gibt an, ob ein Produkt Abonnement für den Zugriff auf die in diesem Produkt enthaltenen APIs erforderlich ist.
    description: ''
  - name: --subscriptions-limit
    summary: Gibt an, ob die Anzahl der Abonnements, die ein Benutzer für dieses Produkt gleichzeitig haben kann. Legen Sie diesen Wert auf NULL fest, oder lassen Sie die Angabe unbegrenzt pro Benutzer Abonnements zu. Kann nur vorhanden sein, wenn die Eigenschaft "Abonnement erforderlich" vorhanden ist und den Wert "false" aufweist.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/apim/_help.py
- uid: az_apim_product_wait
  name: az apim product wait
  summary: Platzieren Sie die CLI in einem Wartezustand, bis die Bedingung eines APIM-Produkts erfüllt ist.
  description: ''
  syntax: >-
    az apim product wait --product-id
                         --resource-group
                         --service-name
                         [--created]
                         [--custom]
                         [--deleted]
                         [--exists]
                         [--interval]
                         [--subscription]
                         [--timeout]
                         [--updated]
  examples:
  - summary: Platzieren Sie die CLI in einem Wartezustand, bis die Bedingung eines APIM erfüllt ist. automatisch generierten
    syntax: az apim product wait --created --resource-group MyResourceGroup --service-name MyServiceName --product-id MyProductID
  requiredParameters:
  - isRequired: true
    name: --product-id
    summary: Produktbezeichner. Muss in der aktuellen API Management Dienst Instanz eindeutig sein.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --service-name -n
    summary: Der Name der API Management-Dienst Instanz.
    description: ''
  optionalParameters:
  - name: --created
    summary: Warten Sie, bis "provisioningstate" bei "erfolgreich" erstellt wurde.
    description: ''
  - name: --custom
    summary: "Warten Sie, bis die Bedingung eine benutzerdefinierte jmespath-Abfrage erfüllt. Beispiel: provisioningstate! = ' InProgress ', instanceview. statuses [? Code = = ' PowerState/Running ']."
    description: ''
  - name: --deleted
    summary: Warten Sie bis zum Löschen.
    description: ''
  - name: --exists
    summary: Warten Sie, bis die Ressource vorhanden ist.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Abruf Intervall in Sekunden.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximale Wartezeit in Sekunden.
    description: ''
  - name: --updated
    summary: Warten Sie, bis das Update mit provisioningstate bei "erfolgreich" abgeschlossen ist.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/apim/_help.py
