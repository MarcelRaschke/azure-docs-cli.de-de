### YamlMime:AzureCLIGroup
uid: az_vmss_identity
name: az vmss identity
summary: Verwalten von Dienstidentitäten einer VM-Skalierungsmenge.
description: ''
directCommands:
- uid: az_vmss_identity_assign
  name: az vmss identity assign
  summary: Aktivieren Sie die verwaltete Dienstidentität auf einer VM-SS.
  description: Dies ist erforderlich, um sich mithilfe von Bearertoken zu authentifizieren und mit anderen Azure-Diensten zu interagieren.
  syntax: >-
    az vmss identity assign [--identities]
                            [--ids]
                            [--name]
                            [--resource-group]
                            [--role]
                            [--scope]
                            [--subscription]
  examples:
  - summary: Aktivieren Sie die vom System zugewiesene Identität auf einer VMSS mit der Rolle "Besitzer".
    syntax: az vmss identity assign -g MyResourceGroup -n MyVmss --role Owner --scope /subscriptions/db5eb68e-73e2-4fa8-b18a-0123456789999/resourceGroups/MyResourceGroup
  - summary: Aktivieren Sie die verwaltete Dienstidentität auf einer VM-SS. (automatisch generiert)
    syntax: az vmss identity assign --identities readerId writerId --name MyVmss --resource-group MyResourceGroup
  optionalParameters:
  - name: --identities
    summary: "Zuzuweisende durch Leerzeichen getrennte Identitäten. Verwenden Sie \"[system]\", um auf die vom System zugewiesene Identität zu verweisen. Standardwert: '[system]'."
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen von "Resource Id"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Skalierungssatzname. Sie können die Standardeinstellung mit `az configure --defaults vmss=<name>` konfigurieren.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --role
    defaultValue: Contributor
    summary: Der Rollenname oder die ID der vom System zugewiesenen Identität.
    description: ''
  - name: --scope
    summary: Bereich, auf den die vom System zugewiesene Identität zugreifen kann.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vmss_identity_remove
  name: az vmss identity remove
  summary: Entfernen sie vom Benutzer zugewiesene Identitäten aus einer VM-Skalierungsmenge.
  description: ''
  syntax: >-
    az vmss identity remove [--identities]
                            [--ids]
                            [--name]
                            [--resource-group]
                            [--subscription]
  examples:
  - summary: Entfernen der vom System zugewiesenen Identität
    syntax: az vmss identity remove -g MyResourceGroup -n MyVmss
  - summary: Entfernen Sie zwei Identitäten, die sich in derselben Ressourcengruppe mit der VM-Skalierungsgruppe befinden.
    syntax: az vmss identity remove -g MyResourceGroup -n MyVmss --identities readerId writerId
  - summary: Entfernen einer vom System zugewiesenen Identität und einer Benutzeridentität
    syntax: az vmss identity remove -g MyResourceGroup -n MyVmss --identities [system] readerId
  optionalParameters:
  - name: --identities
    summary: "Durch Leerzeichen getrennte Identitäten, die entfernt werden. Verwenden Sie \"[system]\", um auf die system zugewiesene Identität zu verweisen. Standardwert: '[system]'."
    description: ''
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Skalierungssatzname. Sie können die Standardeinstellung mit `az configure --defaults vmss=<name>` konfigurieren.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vmss_identity_show
  name: az vmss identity show
  summary: Anzeigen der Informationen zur verwalteten Identität der VM-Skalierungssets
  description: ''
  syntax: >-
    az vmss identity show [--ids]
                          [--name]
                          [--query-examples]
                          [--resource-group]
                          [--subscription]
  examples:
  - summary: Anzeigen der Informationen zur verwalteten Identität der VM-Skalierungssets (automatisch generiert)
    syntax: az vmss identity show --name MyVirtualMachine --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Der Name des virtuellen Computers. Sie können die Standardeinstellung mit `az configure --defaults vm=<name>` konfigurieren.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
commands:
- az_vmss_identity_assign
- az_vmss_identity_remove
- az_vmss_identity_show
