### YamlMime:AzureCLIGroup
uid: az_vmss_nic
name: az vmss nic
summary: Verwalten von Netzwerkschnittstellen einer VMSS.
description: ''
directCommands:
- uid: az_vmss_nic_list
  name: az vmss nic list
  summary: Ruft alle Netzwerkschnittstellen in einer VM-Skalierungs Gruppe ab.
  description: ''
  syntax: >-
    az vmss nic list --resource-group
                     --vmss-name
                     [--query-examples]
                     [--subscription]
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --vmss-name
    summary: Name der Skalierungs Gruppe. Sie können den Standard mit konfigurieren `az configure --defaults vmss=<name>` .
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vmss_nic_list_vm_nics
  name: az vmss nic list-vm-nics
  summary: Ruft Informationen zu allen Netzwerkschnittstellen in einer virtuellen Maschine in einer VM-Skalierungs Gruppe ab.
  description: ''
  syntax: >-
    az vmss nic list-vm-nics [--ids]
                             [--instance-id]
                             [--resource-group]
                             [--subscription]
                             [--vmss-name]
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --instance-id
    summary: Der Index der virtuellen Maschine.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --vmss-name
    summary: Name der Skalierungs Gruppe.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vmss_nic_show
  name: az vmss nic show
  summary: Erhält die angegebene Netzwerkschnittstelle in einer VM-Skalierungs Gruppe.
  description: ''
  syntax: >-
    az vmss nic show [--expand]
                     [--ids]
                     [--instance-id]
                     [--name]
                     [--query-examples]
                     [--resource-group]
                     [--subscription]
                     [--vmss-name]
  optionalParameters:
  - name: --expand
    summary: Erweitert referenzierte Ressourcen.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --instance-id
    summary: Der Index der virtuellen Maschine.
    description: ''
  - name: --name -n
    summary: Die Netzwerkschnittstelle (NIC).
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --vmss-name
    summary: Name der Skalierungs Gruppe.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
commands:
- az_vmss_nic_list
- az_vmss_nic_list_vm_nics
- az_vmss_nic_show
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
