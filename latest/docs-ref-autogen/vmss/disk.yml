### YamlMime:AzureCLIGroup
uid: az_vmss_disk
name: az vmss disk
summary: Verwalten von Datenträgern einer VMSS.
description: ''
directCommands:
- uid: az_vmss_disk_attach
  name: az vmss disk attach
  summary: Fügen Sie verwaltete Datenträger an eine Skalierungs Gruppe oder Ihre Instanzen an.
  description: ''
  syntax: >-
    az vmss disk attach [--caching {None, ReadOnly, ReadWrite}]
                        [--disk]
                        [--ids]
                        [--instance-id]
                        [--lun]
                        [--resource-group]
                        [--size-gb]
                        [--sku {Premium_LRS, StandardSSD_LRS, Standard_LRS, UltraSSD_LRS}]
                        [--subscription]
                        [--vmss-name]
  examples:
  - summary: Fügen Sie verwaltete Datenträger an eine Skalierungs Gruppe oder Ihre Instanzen an. automatisch generierten
    syntax: az vmss disk attach --disk {disk} --instance-id 0 --resource-group MyResourceGroup
  - summary: Fügen Sie verwaltete Datenträger mit einer bestimmten Größe an eine Skalierungs Gruppe oder Ihre Instanzen an. automatisch generierten
    syntax: az vmss disk attach --vmss-name MyVmss --resource-group MyResourceGroup --size-gb 50
  optionalParameters:
  - name: --caching
    parameterValueGroup: None, ReadOnly, ReadWrite
    summary: Datenträger-Cache Richtlinie.
    description: ''
  - name: --disk
    summary: Vorhandener Datenträger Name oder ID zum Anfügen oder Trennen von VM-Instanzen.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --instance-id
    summary: VM-Instanz-ID der Skalierungs Gruppe.
    description: ''
  - name: --lun
    summary: 0-basierte logische Gerätenummer (Logical Unit Number, LUN). Der Maximalwert hängt von der Größe der virtuellen Computer Instanz ab.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --size-gb -z
    summary: 'Größe in GB. Maximale Größe: 4095 GB (bestimmte Vorschau Datenträger können größer sein).'
    description: ''
  - name: --sku
    parameterValueGroup: Premium_LRS, StandardSSD_LRS, Standard_LRS, UltraSSD_LRS
    summary: Zugrunde liegende Speicher-SKU.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --vmss-name
    summary: Name der Skalierungs Gruppe. Sie können den Standard mit konfigurieren `az configure --defaults vmss=<name>` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vmss_disk_detach
  name: az vmss disk detach
  summary: Trennen verwalteter Datenträger von einer Skalierungs Gruppe oder ihrer Instanzen.
  description: ''
  syntax: >-
    az vmss disk detach --lun
                        [--ids]
                        [--instance-id]
                        [--resource-group]
                        [--subscription]
                        [--vmss-name]
  examples:
  - summary: Trennen verwalteter Datenträger von einer Skalierungs Gruppe oder ihrer Instanzen. automatisch generierten
    syntax: az vmss disk detach --instance-id 0 --lun {lun} --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --lun
    summary: 0-basierte logische Gerätenummer (Logical Unit Number, LUN). Der Maximalwert hängt von der Größe der virtuellen Computer Instanz ab.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --instance-id
    summary: VM-Instanz-ID der Skalierungs Gruppe.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --vmss-name
    summary: Name der Skalierungs Gruppe. Sie können den Standard mit konfigurieren `az configure --defaults vmss=<name>` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
commands:
- az_vmss_disk_attach
- az_vmss_disk_detach
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
