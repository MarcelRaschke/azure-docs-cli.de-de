### YamlMime:AzureCLIGroup
uid: az_vmss_encryption
name: az vmss encryption
summary: Verwalten der Verschlüsselung von VMSS.
description: Weitere Informationen finden Sie unter https://docs.microsoft.com/azure/security/azure-security-disk-encryption-overview.
directCommands:
- uid: az_vmss_encryption_disable
  name: az vmss encryption disable
  summary: Deaktivieren Sie die Verschlüsselung auf einer VMSS mit verwalteten Datenträgern.
  description: ''
  syntax: >-
    az vmss encryption disable [--force]
                               [--ids]
                               [--name]
                               [--resource-group]
                               [--subscription]
                               [--volume-type {ALL, DATA, OS}]
  examples:
  - summary: Deaktivieren der Verschlüsselung einer VMSS
    syntax: az vmss encryption disable -g MyResourceGroup -n MyVm
  optionalParameters:
  - name: --force
    summary: Fahren Sie fort, indem Sie clientseitige Validierungsfehler ignorieren.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen von "Resource Id"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Skalierungssatzname. Sie können die Standardeinstellung mit `az configure --defaults vmss=<name>` konfigurieren.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --volume-type
    parameterValueGroup: ALL, DATA, OS
    summary: Der Typ des Volumes, auf dem der Verschlüsselungsvorgang durchgeführt wird.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vmss_encryption_enable
  name: az vmss encryption enable
  summary: Verschlüsseln sie eine VMSS mit verwalteten Datenträgern.
  description: 'Weitere Informationen finden Sie unter: . https://docs.microsoft.com/azure/security/azure-security-disk-encryption-overview'
  syntax: >-
    az vmss encryption enable --disk-encryption-keyvault
                              [--force]
                              [--ids]
                              [--key-encryption-algorithm]
                              [--key-encryption-key]
                              [--key-encryption-keyvault]
                              [--name]
                              [--resource-group]
                              [--subscription]
                              [--volume-type {ALL, DATA, OS}]
  examples:
  - summary: Verschlüsseln einer VM-Skalierungsgruppe mithilfe eines Schlüsseltresors in derselben Ressourcengruppe
    syntax: az vmss encryption enable -g MyResourceGroup -n MyVmss --disk-encryption-keyvault MyVault
  - summary: Verschlüsseln sie eine VMSS mit verwalteten Datenträgern. (automatisch generiert)
    syntax: az vmss encryption enable --disk-encryption-keyvault MyVault --name MyVmss --resource-group MyResourceGroup --volume-type DATA
  requiredParameters:
  - isRequired: true
    name: --disk-encryption-keyvault
    summary: Name oder ID des Schlüsseltresors, in dem der generierte Verschlüsselungsschlüssel platziert wird.
    description: ''
  optionalParameters:
  - name: --force
    summary: Fahren Sie fort, indem Sie clientseitige Validierungsfehler ignorieren.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen von "Resource Id"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --key-encryption-algorithm
    defaultValue: RSA-OAEP
    summary: ''
    description: ''
  - name: --key-encryption-key
    summary: Der Schlüsselname oder die URL des Schlüsseltresors, der zum Verschlüsseln des Datenträgerverschlüsselungsschlüssels verwendet wird.
    description: ''
  - name: --key-encryption-keyvault
    summary: Name oder ID des Schlüsseltresors, der den Schlüsselverschlüsselungsschlüssel enthält, der zum Verschlüsseln des Datenträgerverschlüsselungsschlüssels verwendet wird. Fehlt , verwendet die CLI `--disk-encryption-keyvault` .
    description: ''
  - name: --name -n
    summary: Skalierungssatzname. Sie können die Standardeinstellung mit `az configure --defaults vmss=<name>` konfigurieren.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --volume-type
    parameterValueGroup: ALL, DATA, OS
    summary: Der Typ des Volumes, auf dem der Verschlüsselungsvorgang durchgeführt wird.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vmss_encryption_show
  name: az vmss encryption show
  summary: Zeigt den Verschlüsselungsstatus an.
  description: ''
  syntax: >-
    az vmss encryption show [--ids]
                            [--name]
                            [--query-examples]
                            [--resource-group]
                            [--subscription]
  examples:
  - summary: Zeigt den Verschlüsselungsstatus an. (automatisch generiert)
    syntax: az vmss encryption show --name MyScaleSet --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Skalierungssatzname. Sie können die Standardeinstellung mit `az configure --defaults vmss=<name>` konfigurieren.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
commands:
- az_vmss_encryption_disable
- az_vmss_encryption_enable
- az_vmss_encryption_show
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
