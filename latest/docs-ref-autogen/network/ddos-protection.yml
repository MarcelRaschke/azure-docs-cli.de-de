### YamlMime:AzureCLIGroup
uid: az_network_ddos-protection
name: az network ddos-protection
summary: Verwalten von DDoS Protection-Plänen
description: ''
directCommands:
- uid: az_network_ddos-protection_create
  name: az network ddos-protection create
  summary: Erstellen Sie einen DDoS Protection-Plan.
  description: ''
  syntax: >-
    az network ddos-protection create --name
                                      --resource-group
                                      [--location]
                                      [--subscription]
                                      [--tags]
                                      [--vnets]
  examples:
  - summary: Erstellen Sie einen DDoS Protection-Plan.
    syntax: az network ddos-protection create -g MyResourceGroup -n MyDdosPlan
  - summary: Erstellen Sie einen DDoS Protection-Plan. automatisch generierten
    syntax: az network ddos-protection create --location westus2 --name MyDdosPlan --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des DDoS Protection-Plans.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --vnets
    summary: Durch Leerzeichen getrennte Liste von vnets (Namen oder IDs), die dem Plan zugeordnet werden sollen.
    description: Dieser Parameter kann nur verwendet werden, wenn sich alle vnets innerhalb desselben Abonnements wie der DDoS Protection-Plan befinden. Wenn dies nicht der Fall ist, legen Sie den Schutzplan im vnet mithilfe des Befehls direkt fest `az network vnet update` .
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_ddos-protection_delete
  name: az network ddos-protection delete
  summary: Löschen Sie einen DDoS Protection-Plan.
  description: ''
  syntax: >-
    az network ddos-protection delete [--ids]
                                      [--name]
                                      [--resource-group]
                                      [--subscription]
  examples:
  - summary: Löschen Sie einen DDoS Protection-Plan.
    syntax: az network ddos-protection delete -g MyResourceGroup -n MyDdosPlan
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name des DDoS Protection-Plans.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_ddos-protection_list
  name: az network ddos-protection list
  summary: Auflisten der DDoS-schutzpläne.
  description: ''
  syntax: >-
    az network ddos-protection list [--query-examples]
                                    [--resource-group]
                                    [--subscription]
  examples:
  - summary: Auflisten von DDoS-Schutzplänen
    syntax: az network ddos-protection list
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
