### YamlMime:AzureCLIGroup
uid: az_network_private-dns_record-set_ptr
name: az network private-dns record-set ptr
summary: Verwalten Privates DNS PTR-Datensätzen.
description: ''
directCommands:
- uid: az_network_private-dns_record-set_ptr_add-record
  name: az network private-dns record-set ptr add-record
  summary: Fügen Sie einen PTR-Eintrag hinzu.
  description: ''
  syntax: >-
    az network private-dns record-set ptr add-record --ptrdname
                                                     --record-set-name
                                                     --resource-group
                                                     --zone-name
                                                     [--subscription]
  examples:
  - summary: Fügen Sie einen PTR-Eintrag hinzu.
    syntax: >-
      az network private-dns record-set ptr add-record -g MyResourceGroup -z www.mysite.com \
          -n MyRecordSet -d another.site.com
  requiredParameters:
  - isRequired: true
    name: --ptrdname -d
    summary: PTR-Zieldomänenname.
    description: ''
  - isRequired: true
    name: --record-set-name -n
    summary: Der Name des Eintragssets relativ zur Zone. Erstellt einen neuen Datensatz, falls noch kein Eintrag vorhanden ist.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Der Name der Privates DNS Zone.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_private-dns_record-set_ptr_create
  name: az network private-dns record-set ptr create
  summary: Erstellen Sie einen leeren PTR-Eintragssatz.
  description: ''
  syntax: >-
    az network private-dns record-set ptr create --name
                                                 --resource-group
                                                 --zone-name
                                                 [--metadata]
                                                 [--subscription]
                                                 [--ttl]
  examples:
  - summary: Erstellen Sie einen leeren PTR-Eintragssatz.
    syntax: az network private-dns record-set ptr create -g MyResourceGroup -z www.mysite.com -n MyRecordSet
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Eintragssets relativ zum Namen der Privates DNS Zone.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Der Name der Privates DNS Zone.
    description: ''
  optionalParameters:
  - name: --metadata
    summary: Metadaten in durch Leerzeichen getrennten Schlüssel-Wert-Paaren. Dadurch werden alle vorhandenen Metadaten überschrieben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --ttl
    defaultValue: "3600"
    summary: Datensatzsatz-TTL ( Livezeit).
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_private-dns_record-set_ptr_delete
  name: az network private-dns record-set ptr delete
  summary: Löschen Sie einen PTR-Eintragssatz und alle zugeordneten Datensätze.
  description: ''
  syntax: >-
    az network private-dns record-set ptr delete --name
                                                 --resource-group
                                                 --zone-name
                                                 [--if-match]
                                                 [--subscription]
                                                 [--yes]
  examples:
  - summary: Löschen Sie einen PTR-Eintragssatz und alle zugeordneten Datensätze.
    syntax: az network private-dns record-set ptr delete -g MyResourceGroup -z www.mysite.com -n MyRecordSet
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Eintragssets relativ zum Namen der Privates DNS Zone.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Der Name der Privates DNS Zone.
    description: ''
  optionalParameters:
  - name: --if-match
    summary: Das ETag des Datensatzes. Lassen Sie diesen Wert aus, um immer den aktuellen Datensatzsatz zu löschen. Geben Sie den zuletzt erkannten ETag-Wert an, um zu verhindern, dass gleichzeitige Änderungen versehentlich gelöscht werden.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_private-dns_record-set_ptr_list
  name: az network private-dns record-set ptr list
  summary: Listet alle PTR-Eintragssätze in einer Zone auf.
  description: ''
  syntax: >-
    az network private-dns record-set ptr list --resource-group
                                               --zone-name
                                               [--query-examples]
                                               [--subscription]
  examples:
  - summary: Listet alle PTR-Eintragssätze in einer Zone auf.
    syntax: az network private-dns record-set ptr list -g MyResourceGroup -z www.mysite.com
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Der Name der Privates DNS Zone.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_private-dns_record-set_ptr_remove-record
  name: az network private-dns record-set ptr remove-record
  summary: Entfernen Sie einen PTR-Eintrag aus seinem Eintragssatz.
  description: Wenn der letzte Datensatz in einem Satz entfernt wird, wird der Datensatzsatz standardmäßig gelöscht. Um den leeren Datensatzsatz beizubehalten, schließen Sie --keep-empty-record-set ein.
  syntax: >-
    az network private-dns record-set ptr remove-record --ptrdname
                                                        --record-set-name
                                                        --resource-group
                                                        --zone-name
                                                        [--keep-empty-record-set]
                                                        [--subscription]
  examples:
  - summary: Entfernen Sie einen PTR-Eintrag aus seinem Eintragssatz.
    syntax: >-
      az network private-dns record-set ptr remove-record -g MyResourceGroup -z www.mysite.com \
          -n MyRecordSet -d another.site.com
  requiredParameters:
  - isRequired: true
    name: --ptrdname -d
    summary: PTR-Zieldomänenname.
    description: ''
  - isRequired: true
    name: --record-set-name -n
    summary: Der Name des Datensatzes relativ zur Zone.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Der Name der Privates DNS Zone.
    description: ''
  optionalParameters:
  - name: --keep-empty-record-set
    summary: Behalten Sie den leeren Datensatzsatz bei, wenn der letzte Datensatz entfernt wird.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_private-dns_record-set_ptr_show
  name: az network private-dns record-set ptr show
  summary: Hier finden Sie die Details eines PTR-Eintragssets.
  description: ''
  syntax: >-
    az network private-dns record-set ptr show --name
                                               --resource-group
                                               --zone-name
                                               [--query-examples]
                                               [--subscription]
  examples:
  - summary: Hier finden Sie die Details eines PTR-Eintragssets.
    syntax: az network private-dns record-set ptr show -g MyResourceGroup -z www.mysite.com -n MyRecordSet
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Eintragssets relativ zum Namen der Privates DNS Zone.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Der Name der Privates DNS Zone.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_private-dns_record-set_ptr_update
  name: az network private-dns record-set ptr update
  summary: Aktualisieren sie einen PTR-Eintragssatz.
  description: ''
  syntax: >-
    az network private-dns record-set ptr update --name
                                                 --resource-group
                                                 --zone-name
                                                 [--add]
                                                 [--force-string]
                                                 [--if-match]
                                                 [--metadata]
                                                 [--remove]
                                                 [--set]
                                                 [--subscription]
  examples:
  - summary: Aktualisieren sie einen PTR-Eintragssatz.
    syntax: >-
      az network private-dns record-set ptr update -g MyResourceGroup -z www.mysite.com \
          -n MyRecordSet --metadata owner=WebTeam
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Eintragssets relativ zum Namen der Privates DNS Zone.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Der Name der Privates DNS Zone.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Fügen Sie einer Liste von -Objekten ein -Objekt hinzu, indem Sie ein Pfad- und Schlüsselwertpaar angeben.  Beispiel: --add property.listProperty <key=value, string oder JSON string>.'
    description: ''
  - name: --force-string
    summary: Wenn Sie "set" oder "add" verwenden, behalten Sie Zeichenfolgenliterale bei, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --if-match
    summary: Das ETag des Datensatzes. Diesen Wert weglassen, um den aktuellen Eintragssatz immer zu überschreiben. Geben Sie den zuletzt gesehenen ETag-Wert an, um zu verhindern, dass gleichzeitige Änderungen versehentlich überschreiben.
    description: ''
  - name: --metadata
    summary: Metadaten in durch Leerzeichen getrennten Schlüssel-Wert-Paaren. Dadurch werden alle vorhandenen Metadaten überschrieben.
    description: ''
  - name: --remove
    summary: 'Entfernen sie eine Eigenschaft oder ein Element aus einer Liste.  Beispiel: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --set
    summary: 'Aktualisieren Sie ein Objekt, indem Sie einen festzulegenden Eigenschaftenpfad und -wert angeben.  Beispiel: --set property1.property2=<value>.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
