### YamlMime:AzureCLIGroup
uid: az_network_vpn-connection_packet-capture
name: az network vpn-connection packet-capture
summary: Verwalten der Paketerfassung für eine VPN-Verbindung.
description: ''
directCommands:
- uid: az_network_vpn-connection_packet-capture_start
  name: az network vpn-connection packet-capture start
  summary: Starten Sie die Paketerfassung für eine VPN-Verbindung.
  description: ''
  syntax: >-
    az network vpn-connection packet-capture start [--filter]
                                                   [--ids]
                                                   [--name]
                                                   [--no-wait]
                                                   [--resource-group]
                                                   [--subscription]
  examples:
  - summary: Starten Sie die Paketerfassung für eine VPN-Verbindung.
    syntax: az network vpn-connection packet-capture start -g MyResourceGroup -n MyConnection
  optionalParameters:
  - name: --filter
    summary: Datenfilter.
    description: ''
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Verbindungsname.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_vpn-connection_packet-capture_stop
  name: az network vpn-connection packet-capture stop
  summary: Beenden Sie die Paketerfassung für eine VPN-Verbindung.
  description: ''
  syntax: >-
    az network vpn-connection packet-capture stop --sas-url
                                                  [--ids]
                                                  [--name]
                                                  [--no-wait]
                                                  [--resource-group]
                                                  [--subscription]
  examples:
  - summary: Beenden Sie die Paketerfassung für eine VPN-Verbindung.
    syntax: az network vpn-connection packet-capture stop -g MyResourceGroup -n MyConnection --sas-url https://myStorageAct.blob.azure.com/artifacts?st=2019-04-10T22%3A12Z&se=2019-04-11T09%3A12Z&sp=rl&sv=2018-03-28&sr=c&sig=0000000000
  requiredParameters:
  - isRequired: true
    name: --sas-url
    summary: Die SAS-URL, die für die Paketerfassung bei einer VPN-Verbindung verwendet werden soll.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Verbindungsname.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
