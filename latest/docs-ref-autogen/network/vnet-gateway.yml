### YamlMime:AzureCLIGroup
uid: az_network_vnet-gateway
name: az network vnet-gateway
summary: Verwenden eines Azure-Gateways für virtuelle Netzwerke für sichere, standortübergreifende Konnektivität
description: Weitere Informationen zu Azure Virtual Network Gateways finden Sie unter https://docs.microsoft.com/azure/vpn-gateway/vpn-gateway-howto-site-to-site-resource-manager-cli .
directCommands:
- uid: az_network_vnet-gateway_create
  name: az network vnet-gateway create
  summary: Erstellen Sie ein Gateway für das virtuelle Netzwerk.
  description: ''
  syntax: >-
    az network vnet-gateway create --name
                                   --public-ip-addresses
                                   --resource-group
                                   --vnet
                                   [--aad-audience]
                                   [--aad-issuer]
                                   [--aad-tenant]
                                   [--address-prefixes]
                                   [--asn]
                                   [--bgp-peering-address]
                                   [--client-protocol {IkeV2, OpenVPN, SSTP}]
                                   [--custom-routes]
                                   [--gateway-default-site]
                                   [--gateway-type {ExpressRoute, LocalGateway, Vpn}]
                                   [--location]
                                   [--no-wait]
                                   [--peer-weight]
                                   [--radius-secret]
                                   [--radius-server]
                                   [--root-cert-data]
                                   [--root-cert-name]
                                   [--sku {Basic, ErGw1AZ, ErGw2AZ, ErGw3AZ, HighPerformance, Standard, UltraPerformance, VpnGw1, VpnGw1AZ, VpnGw2, VpnGw2AZ, VpnGw3, VpnGw3AZ, VpnGw4, VpnGw4AZ, VpnGw5, VpnGw5AZ}]
                                   [--subscription]
                                   [--tags]
                                   [--vpn-auth-type {AAD, Certificate, Radius}]
                                   [--vpn-gateway-generation {Generation1, Generation2}]
                                   [--vpn-type {PolicyBased, RouteBased}]
  examples:
  - summary: Erstellen Sie ein einfaches Virtuelles Netzwerkgateway für Site-to-Site-Konnektivität.
    syntax: >-
      az network vnet-gateway create -g MyResourceGroup -n MyVnetGateway --public-ip-address MyGatewayIp \
          --vnet MyVnet --gateway-type Vpn --sku VpnGw1 --vpn-type RouteBased --no-wait
  - summary: Erstellen Sie ein einfaches Virtuelles Netzwerkgateway, das Point-to-Site-Konnektivität mit einem RADIUS-Geheimnis bietet, das mit dem auf einem RADIUS-Server konfigurierten Geheimnis entspricht.
    syntax: >-
      az network vnet-gateway create -g MyResourceGroup -n MyVnetGateway --public-ip-address MyGatewayIp \
          --vnet MyVnet --gateway-type Vpn --sku VpnGw1 --vpn-type RouteBased --address-prefixes 40.1.0.0/24 \
          --client-protocol IkeV2 SSTP --radius-secret 111_aaa --radius-server 30.1.1.15 --vpn-gateway-generation Generation1
  - summary: Erstellen eines einfachen Gateways für virtuelle Netzwerke mit Mehrfachauthentifizierung
    syntax: az network vnet-gateway create -g MyResourceGroup -n MyVnetGateway --public-ip-address MyGatewayIp --vnet MyVnet --gateway-type Vpn --sku VpnGw1 --vpn-type RouteBased --address-prefixes 40.1.0.0/24 --client-protocol OpenVPN --radius-secret 111_aaa --radius-server 30.1.1.15 --aad-issuer https://sts.windows.net/00000-000000-00000-0000-000/ --aad-tenant https://login.microsoftonline.com/000 --aad-audience 0000-000 --root-cert-name root-cert --root-cert-data "root-cert.cer" --vpn-auth-type AAD Certificate Radius
  - summary: Erstellen Sie ein Gateway für das virtuelle Netzwerk. (automatisch generiert)
    syntax: az network vnet-gateway create --gateway-type Vpn --location westus2 --name MyVnetGateway --no-wait --public-ip-addresses myVGPublicIPAddress --resource-group MyResourceGroup --sku Basic --vnet MyVnet --vpn-type PolicyBased
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name des VNET-Gateways.
    description: ''
  - isRequired: true
    name: --public-ip-addresses
    summary: Geben Sie eine einzelne öffentliche IP-Adresse (Name oder ID) für ein Aktiv-Standby-Gateway an. Geben Sie zwei durch Leerzeichen getrennte öffentliche IP-Namen für ein Aktiv/Aktiv-Gateway an.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --vnet
    summary: Name oder ID eines vorhandenen virtuellen Netzwerks, das über ein Subnetz mit dem Namen "GatewaySubnet" verfügt.
    description: ''
  optionalParameters:
  - name: --aad-audience
    summary: Die AADAudience-ID von VirtualNetworkGateway.
    description: ''
  - name: --aad-issuer
    summary: Der AAD-Aussteller-URI von VirtualNetworkGateway.
    description: ''
  - name: --aad-tenant
    summary: Der AAD-Mandanten-URI von VirtualNetworkGateway.
    description: ''
  - name: --address-prefixes
    summary: Durch Leerzeichen getrennte Liste von CIDR-Präfixen, die den Adressraum für den P2S-Vpnclient darstellen.
    description: ''
  - name: --asn
    summary: Autonome Systemnummer, die für die BGP-Einstellungen verwendet werden soll.
    description: ''
  - name: --bgp-peering-address
    summary: IP-Adresse, die für BGP-Peering verwendet werden soll.
    description: ''
  - name: --client-protocol
    parameterValueGroup: IkeV2, OpenVPN, SSTP
    summary: Protokolle, die zum Herstellen einer Verbindung verwendet werden.
    description: ''
  - name: --custom-routes
    summary: Durch Leerzeichen getrennte Liste von CIDR-Präfixen, die den vom Kunden für VpnClient angegebenen adressierten Adressraum für benutzerdefinierte Routen darstellen.
    description: ''
  - name: --gateway-default-site
    summary: Name oder ID eines lokalen Netzwerkgateways, das einen lokalen Netzwerkstandort mit Standardrouten darstellt.
    description: ''
  - name: --gateway-type
    defaultValue: Vpn
    parameterValueGroup: ExpressRoute, LocalGateway, Vpn
    summary: Der Gatewaytyp.
    description: ''
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --peer-weight
    summary: Gewichtung (0-100) zu Routen hinzugefügt, die über BGP-Peering erlernt wurden.
    description: ''
  - name: --radius-secret
    summary: Radius-Geheimnis, das für die Authentifizierung verwendet werden soll.
    description: ''
  - name: --radius-server
    summary: Radius-Serveradresse, mit der eine Verbindung hergestellt werden soll.
    description: ''
  - name: --root-cert-data
    summary: Base64-Inhalt der Stammzertifikatdatei oder des Dateipfads.
    description: ''
  - name: --root-cert-name
    summary: Name des Stammzertifikats.
    description: ''
  - name: --sku
    defaultValue: Basic
    parameterValueGroup: Basic, ErGw1AZ, ErGw2AZ, ErGw3AZ, HighPerformance, Standard, UltraPerformance, VpnGw1, VpnGw1AZ, VpnGw2, VpnGw2AZ, VpnGw3, VpnGw3AZ, VpnGw4, VpnGw4AZ, VpnGw5, VpnGw5AZ
    summary: VNET-Gateway-SKU.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: key[=value] [key[=value] ...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --vpn-auth-type
    parameterValueGroup: AAD, Certificate, Radius
    summary: Für das Gateway des virtuellen Netzwerks aktivierte VPN-Authentifizierungstypen.
    description: ''
  - name: --vpn-gateway-generation
    parameterValueGroup: Generation1, Generation2
    summary: Die Generierung für das Gateway des virtuellen Netzwerks. vpn_gateway_generation sollte nicht bereitgestellt werden, wenn gateway_type kein Vpn ist.
    description: ''
  - name: --vpn-type
    defaultValue: RouteBased
    parameterValueGroup: PolicyBased, RouteBased
    summary: VPN-Routingtyp.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_vnet-gateway_delete
  name: az network vnet-gateway delete
  summary: Löschen sie ein Gateway für virtuelle Netzwerke.
  description: >-
    Um ein Virtual Network Gateway zu löschen, müssen Sie zunächst ALLE Verbindungsobjekte in Azure löschen, die mit dem Gateway verbunden sind. Fahren Sie nach dem Löschen des Gateways mit dem Löschen anderer Ressourcen fort, die jetzt nicht verwendet werden.

    Weitere Informationen finden Sie in der Reihenfolge der Anweisungen auf dieser Seite: https://docs.microsoft.com/azure/vpn-gateway/vpn-gateway-delete-vnet-gateway-portal .
  syntax: >-
    az network vnet-gateway delete [--ids]
                                   [--name]
                                   [--no-wait]
                                   [--resource-group]
                                   [--subscription]
  examples:
  - summary: Löschen sie ein Gateway für virtuelle Netzwerke.
    syntax: az network vnet-gateway delete -g MyResourceGroup -n MyVnetGateway
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu "Ressourcen-ID"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Name des VNET-Gateways.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_vnet-gateway_list
  name: az network vnet-gateway list
  summary: Listet Gateways für virtuelle Netzwerke auf.
