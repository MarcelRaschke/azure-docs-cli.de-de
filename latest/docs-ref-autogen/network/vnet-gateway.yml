- uid: az_network_vnet-gateway_update
  name: az network vnet-gateway update
  summary: Aktualisieren sie ein Gateway für virtuelle Netzwerke.
  description: ''
  syntax: >-
    az network vnet-gateway update [--aad-audience]
                                   [--aad-issuer]
                                   [--aad-tenant]
                                   [--add]
                                   [--address-prefixes]
                                   [--asn]
                                   [--bgp-peering-address]
                                   [--client-protocol {IkeV2, OpenVPN, SSTP}]
                                   [--custom-routes]
                                   [--enable-bgp {false, true}]
                                   [--force-string]
                                   [--gateway-default-site]
                                   [--gateway-type {ExpressRoute, LocalGateway, Vpn}]
                                   [--ids]
                                   [--name]
                                   [--no-wait]
                                   [--peer-weight]
                                   [--public-ip-addresses]
                                   [--radius-secret]
                                   [--radius-server]
                                   [--remove]
                                   [--resource-group]
                                   [--root-cert-data]
                                   [--root-cert-name]
                                   [--set]
                                   [--sku {Basic, ErGw1AZ, ErGw2AZ, ErGw3AZ, HighPerformance, Standard, UltraPerformance, VpnGw1, VpnGw1AZ, VpnGw2, VpnGw2AZ, VpnGw3, VpnGw3AZ, VpnGw4, VpnGw4AZ, VpnGw5, VpnGw5AZ}]
                                   [--subscription]
                                   [--tags]
                                   [--vnet]
                                   [--vpn-auth-type {AAD, Certificate, Radius}]
                                   [--vpn-type {PolicyBased, RouteBased}]
  examples:
  - summary: Ändern sie die SKU eines Gateways für virtuelle Netzwerke.
    syntax: az network vnet-gateway update -g MyResourceGroup -n MyVnetGateway --sku VpnGw2
  - summary: Aktualisieren sie ein Gateway für virtuelle Netzwerke. (automatisch generiert)
    syntax: az network vnet-gateway update --address-prefixes 40.1.0.0/24 --client-protocol IkeV2 --name MyVnetGateway --resource-group MyResourceGroup
  optionalParameters:
  - name: --aad-audience
    summary: Die AADAudience-ID von VirtualNetworkGateway.
    description: ''
  - name: --aad-issuer
    summary: Der AAD-Aussteller-URI von VirtualNetworkGateway.
    description: ''
  - name: --aad-tenant
    summary: Der AAD-Mandanten-URI von VirtualNetworkGateway.
    description: ''
  - name: --add
    summary: 'Fügen Sie einer Liste von -Objekten ein -Objekt hinzu, indem Sie ein Pfad- und Schlüsselwertpaar angeben.  Beispiel: --add property.listProperty <key=value, string oder JSON string>.'
    description: ''
  - name: --address-prefixes
    summary: Durch Leerzeichen getrennte Liste von CIDR-Präfixen, die den Adressraum für den P2S-Vpnclient darstellen.
    description: ''
  - name: --asn
    summary: Autonome Systemnummer, die für die BGP-Einstellungen verwendet werden soll.
    description: ''
  - name: --bgp-peering-address
    summary: IP-Adresse, die für BGP-Peering verwendet werden soll.
    description: ''
  - name: --client-protocol
    parameterValueGroup: IkeV2, OpenVPN, SSTP
    summary: Protokolle, die zum Herstellen einer Verbindung verwendet werden sollen.
    description: ''
  - name: --custom-routes
    summary: Durch Leerzeichen getrennte Liste von CIDR-Präfixen, die den adressraum für benutzerdefinierte Routen darstellen, der vom Kunden für VpnClient angegeben wird.
    description: ''
  - name: --enable-bgp
    parameterValueGroup: false, true
    summary: Aktivieren Sie BGP (Border Gateway Protocol).
    description: ''
  - name: --force-string
    summary: Wenn Sie "set" oder "add" verwenden, behalten Sie Zeichenfolgenliterale bei, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --gateway-default-site
    summary: Name oder ID eines lokalen Netzwerkgateways, das einen lokalen Netzwerkstandort mit Standardrouten darstellt.
    description: ''
  - name: --gateway-type
    parameterValueGroup: ExpressRoute, LocalGateway, Vpn
    summary: Der Gatewaytyp.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu "Ressourcen-ID"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Name des VNET-Gateways.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
