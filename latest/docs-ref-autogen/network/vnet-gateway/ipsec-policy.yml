### YamlMime:AzureCLIGroup
uid: az_network_vnet_gateway_ipsec_policy
name: az network vnet-gateway ipsec-policy
summary: Verwalten von IPSec-Richtlinien für ein virtuelles Netzwerk Gateway
description: ''
directCommands:
- uid: az_network_vnet_gateway_ipsec_policy_add
  name: az network vnet-gateway ipsec-policy add
  summary: Fügen Sie eine IPSec-Richtlinie des virtuellen Netzwerk Gateways hinzu.
  description: Legen Sie alle IPSec-Richtlinien eines Gateways für virtuelle Netzwerke fest. Wenn Sie eine IPSec-Richtlinie festlegen möchten, müssen Sie alle festlegen.
  syntax: >-
    az network vnet-gateway ipsec-policy add --dh-group {DHGroup1, DHGroup14, DHGroup2, DHGroup2048, DHGroup24, ECP256, ECP384, None}
                                             --gateway-name
                                             --ike-encryption {AES128, AES192, AES256, DES, DES3, GCMAES128, GCMAES256}
                                             --ike-integrity {GCMAES128, GCMAES256, MD5, SHA1, SHA256, SHA384}
                                             --ipsec-encryption {AES128, AES192, AES256, DES, DES3, GCMAES128, GCMAES192, GCMAES256, None}
                                             --ipsec-integrity {GCMAES128, GCMAES192, GCMAES256, MD5, SHA1, SHA256}
                                             --pfs-group {ECP256, ECP384, None, PFS1, PFS14, PFS2, PFS2048, PFS24, PFSMM}
                                             --resource-group
                                             --sa-lifetime
                                             --sa-max-size
                                             [--no-wait]
                                             [--subscription]
  examples:
  - summary: Fügen Sie die angegebenen IPSec-Richtlinien zu einem Gateway hinzu, anstatt sich auf die Standardwerte
    syntax: >-
      az network vnet-gateway ipsec-policy add -g MyResourceGroup --gateway-name MyGateway \
          --dh-group DHGroup14 --ike-encryption AES256 --ike-integrity SHA384 --ipsec-encryption DES3 \
          --ipsec-integrity GCMAES256 --pfs-group PFS2048 --sa-lifetime 27000 --sa-max-size 102400000
  requiredParameters:
  - isRequired: true
    name: --dh-group
    parameterValueGroup: DHGroup1, DHGroup14, DHGroup2, DHGroup2048, DHGroup24, ECP256, ECP384, None
    summary: Erforderlich. Die in IKE-Phase 1 verwendete DH-Gruppe für die anfängliche SA.
    description: ''
  - isRequired: true
    name: --gateway-name
    summary: Name des virtuellen Netzwerk Gateways.
    description: ''
  - isRequired: true
    name: --ike-encryption
    parameterValueGroup: AES128, AES192, AES256, DES, DES3, GCMAES128, GCMAES256
    summary: Erforderlich. Der IKE-Verschlüsselungsalgorithmus (IKE-Phase 2).
    description: ''
  - isRequired: true
    name: --ike-integrity
    parameterValueGroup: GCMAES128, GCMAES256, MD5, SHA1, SHA256, SHA384
    summary: Erforderlich. Der IKE-Integritäts Algorithmus (IKE-Phase 2).
    description: ''
  - isRequired: true
    name: --ipsec-encryption
    parameterValueGroup: AES128, AES192, AES256, DES, DES3, GCMAES128, GCMAES192, GCMAES256, None
    summary: Erforderlich. Der IPSec-Verschlüsselungsalgorithmus (IKE-Phase 1).
    description: ''
  - isRequired: true
    name: --ipsec-integrity
    parameterValueGroup: GCMAES128, GCMAES192, GCMAES256, MD5, SHA1, SHA256
    summary: Erforderlich. Der IPSec-Integritäts Algorithmus (IKE-Phase 1).
    description: ''
  - isRequired: true
    name: --pfs-group
    parameterValueGroup: ECP256, ECP384, None, PFS1, PFS14, PFS2, PFS2048, PFS24, PFSMM
    summary: Erforderlich. Die PFS-Gruppe, die in IKE Phase 2 für das neue untergeordnete SA verwendet wird.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --sa-lifetime
    summary: Erforderlich. Die Lebensdauer der IPSec-Sicherheits Zuordnung (auch als schnellmodusmodus oder Phase 2 SA bezeichnet) für einen Site-to-Site-VPN-Tunnel.
    description: ''
  - isRequired: true
    name: --sa-max-size
    summary: Erforderlich. Die Nutzlast der IPSec-Sicherheits Zuordnung (auch als schnellmodusmodus oder Phase 2 SA bezeichnet) für einen Site-to-Site-VPN-Tunnel in KB.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_vnet_gateway_ipsec_policy_clear
  name: az network vnet-gateway ipsec-policy clear
  summary: Löschen Sie alle IPSec-Richtlinien auf einem virtuellen Netzwerk Gateway.
  description: ''
  syntax: >-
    az network vnet-gateway ipsec-policy clear --gateway-name
                                               --resource-group
                                               [--no-wait]
                                               [--subscription]
  examples:
  - summary: Entfernen Sie alle zuvor angegebenen IPSec-Richtlinien von einem Gateway.
    syntax: az network vnet-gateway ipsec-policy clear -g MyResourceGroup --gateway-name MyConnection
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Name des virtuellen Netzwerk Gateways.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_vnet_gateway_ipsec_policy_list
  name: az network vnet-gateway ipsec-policy list
  summary: Auflisten der IPSec-Richtlinien, die einem virtuellen Netzwerk Gateway zugeordnet sind.
  description: ''
  syntax: >-
    az network vnet-gateway ipsec-policy list --gateway-name
                                              --resource-group
                                              [--query-examples]
                                              [--subscription]
  examples:
  - summary: Auflisten der IPSec-Richtlinien, die auf einem Gateway festgelegt sind
    syntax: az network vnet-gateway ipsec-policy list -g MyResourceGroup --gateway-name MyConnection
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Name des virtuellen Netzwerk Gateways.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
commands:
- az_network_vnet_gateway_ipsec_policy_add
