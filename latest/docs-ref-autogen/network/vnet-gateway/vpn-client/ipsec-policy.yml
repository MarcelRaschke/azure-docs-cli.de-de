### YamlMime:AzureCLIGroup
uid: az_network_vnet-gateway_vpn-client_ipsec-policy
name: az network vnet-gateway vpn-client ipsec-policy
summary: Verwalten Sie die VPN-Clientverbindung ipsec-policy für die P2S-Clientverbindung des Gateways des virtuellen Netzwerks.
description: ''
directCommands:
- uid: az_network_vnet-gateway_vpn-client_ipsec-policy_set
  name: az network vnet-gateway vpn-client ipsec-policy set
  summary: Legen Sie die IPsec-Richtlinie für die VPN-Clientverbindung pro P2S-Clientverbindung des Gateways des virtuellen Netzwerks fest.
  description: ''
  syntax: >-
    az network vnet-gateway vpn-client ipsec-policy set --dh-group {DHGroup1, DHGroup14, DHGroup2, DHGroup2048, DHGroup24, ECP256, ECP384, None}
                                                        --ike-encryption {AES128, AES192, AES256, DES, DES3, GCMAES128, GCMAES256}
                                                        --ike-integrity {GCMAES128, GCMAES256, MD5, SHA1, SHA256, SHA384}
                                                        --ipsec-encryption {AES128, AES192, AES256, DES, DES3, GCMAES128, GCMAES192, GCMAES256, None}
                                                        --ipsec-integrity {GCMAES128, GCMAES192, GCMAES256, MD5, SHA1, SHA256}
                                                        --pfs-group {ECP256, ECP384, None, PFS1, PFS14, PFS2, PFS2048, PFS24, PFSMM}
                                                        --sa-lifetime
                                                        --sa-max-size
                                                        [--ids]
                                                        [--name]
                                                        [--no-wait]
                                                        [--resource-group]
                                                        [--subscription]
  examples:
  - summary: Legen Sie die IPsec-Richtlinie für die VPN-Clientverbindung pro P2S-Clientverbindung des Gateways des virtuellen Netzwerks fest.
    syntax: az network vnet-gateway vpn-client ipsec-policy set -g MyResourceGroup -n MyVnetGateway         --dh-group DHGroup14 --ike-encryption AES256 --ike-integrity SHA384 --ipsec-encryption DES3         --ipsec-integrity GCMAES256 --pfs-group PFS2048 --sa-lifetime 27000 --sa-max-size 102400000
  requiredParameters:
  - isRequired: true
    name: --dh-group
    parameterValueGroup: DHGroup1, DHGroup14, DHGroup2, DHGroup2048, DHGroup24, ECP256, ECP384, None
    summary: Die DH-Gruppen, die für die anfängliche SA verwendet werden.
    description: ''
  - isRequired: true
    name: --ike-encryption
    parameterValueGroup: AES128, AES192, AES256, DES, DES3, GCMAES128, GCMAES256
    summary: Der IKE-Verschlüsselungsalgorithmus.
    description: ''
  - isRequired: true
    name: --ike-integrity
    parameterValueGroup: GCMAES128, GCMAES256, MD5, SHA1, SHA256, SHA384
    summary: Der IKE-Integritätsalgorithmus.
    description: ''
  - isRequired: true
    name: --ipsec-encryption
    parameterValueGroup: AES128, AES192, AES256, DES, DES3, GCMAES128, GCMAES192, GCMAES256, None
    summary: Der IPSec-Verschlüsselungsalgorithmus.
    description: ''
  - isRequired: true
    name: --ipsec-integrity
    parameterValueGroup: GCMAES128, GCMAES192, GCMAES256, MD5, SHA1, SHA256
    summary: Der IPSec-Integritätsalgorithmus.
    description: ''
  - isRequired: true
    name: --pfs-group
    parameterValueGroup: ECP256, ECP384, None, PFS1, PFS14, PFS2, PFS2048, PFS24, PFSMM
    summary: Die pfs-Gruppen, die für die neue untergeordnete SA verwendet werden.
    description: ''
  - isRequired: true
    name: --sa-lifetime
    summary: Die Lebensdauer für den P2S-Client in Sekunden.
    description: ''
  - isRequired: true
    name: --sa-max-size
    summary: Die Nutzlastgröße in KB für den P2S-Client.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Name des VNET-Gateways.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_vnet-gateway_vpn-client_ipsec-policy_show
  name: az network vnet-gateway vpn-client ipsec-policy show
  summary: Hier erhalten Sie die IPsec-Richtlinie für die VPN-Clientverbindung pro P2S-Clientverbindung des Gateways für virtuelle Netzwerke.
  description: ''
  syntax: >-
    az network vnet-gateway vpn-client ipsec-policy show [--ids]
                                                         [--name]
                                                         [--query-examples]
                                                         [--resource-group]
                                                         [--subscription]
  examples:
  - summary: Hier erhalten Sie die IPsec-Richtlinie für die VPN-Clientverbindung pro P2S-Clientverbindung des Gateways für virtuelle Netzwerke.
    syntax: az network vnet-gateway vpn-client ipsec-policy show -g MyResourceGroup -n MyVnetGateway
  optionalParameters:
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Name des VNET-Gateways.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
