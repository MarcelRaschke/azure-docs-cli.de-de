### YamlMime:AzureCLIGroup
uid: az_network_vnet_gateway_aad
name: az network vnet-gateway aad
summary: Verwalten der Aad-Authentifizierung (Azure Active Directory) eines Gateways für ein virtuelles Netzwerk
description: ''
directCommands:
- uid: az_network_vnet_gateway_aad_assign
  name: az network vnet-gateway aad assign
  summary: Zuweisen/Aktualisieren der Aad-Authentifizierung (Azure Active Directory) für ein Gateway des virtuellen Netzwerks.
  description: ''
  syntax: >-
    az network vnet-gateway aad assign --audience
                                       --gateway-name
                                       --issuer
                                       --resource-group
                                       --tenant
                                       [--no-wait]
                                       [--subscription]
  examples:
  - summary: Zuweisen der Aad-Authentifizierung zu einem Gateway für virtuelle Netzwerke
    syntax: >-
      az network vnet-gateway aad assign \

      --resource-group MyResourceGroup \

      --gateway-name MyVnetGateway \

      --tenant MyAADTenantURI \

      --audience MyAADAudienceId \

      --issuer MyAADIssuerURI
  requiredParameters:
  - isRequired: true
    name: --audience
    summary: Die aadaudience-ID von virtualnetworkgateway.
    description: ''
  - isRequired: true
    name: --gateway-name
    summary: Name des virtuellen Netzwerk Gateways.
    description: ''
  - isRequired: true
    name: --issuer
    summary: Der aaabschreck er-URI von virtualnetworkgateway.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --tenant
    summary: Der aadtenant-URI von virtualnetworkgateway.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_vnet_gateway_aad_remove
  name: az network vnet-gateway aad remove
  summary: Entfernen Sie die Aad-Authentifizierung (Azure Active Directory) von einem Gateway für virtuelle Netzwerke.
  description: ''
  syntax: >-
    az network vnet-gateway aad remove --gateway-name
                                       --resource-group
                                       [--no-wait]
                                       [--subscription]
  examples:
  - summary: Aad-Informationen entfernen
    syntax: az network vnet-gateway aad remove --resource-group MyResourceGroup --gateway-name MyVnetGateway
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Name des virtuellen Netzwerk Gateways.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_vnet_gateway_aad_show
  name: az network vnet-gateway aad show
  summary: Anzeigen der Aad-Authentifizierung (Azure Active Directory) eines Gateways für ein virtuelles Netzwerk.
  description: ''
  syntax: >-
    az network vnet-gateway aad show --gateway-name
                                     --resource-group
                                     [--query-examples]
                                     [--subscription]
  examples:
  - summary: Anzeigen von Aad-Informationen
    syntax: az network vnet-gateway aad show --resource-group MyResourceGroup --gateway-name MyVnetGateway
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Name des virtuellen Netzwerk Gateways.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
commands:
- az_network_vnet_gateway_aad_assign
