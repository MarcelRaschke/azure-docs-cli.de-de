### YamlMime:AzureCLIGroup
uid: az_network_vnet-gateway_aad
name: az network vnet-gateway aad
summary: Verwalten der AAD-Authentifizierung (Azure Active Directory) eines Gateways für virtuelle Netzwerke.
description: ''
directCommands:
- uid: az_network_vnet-gateway_aad_assign
  name: az network vnet-gateway aad assign
  summary: Weisen Sie die AAD-Authentifizierung (Azure Active Directory) einem Gateway für virtuelle Netzwerke zu, oder aktualisieren Sie sie.
  description: ''
  syntax: >-
    az network vnet-gateway aad assign --audience
                                       --gateway-name
                                       --issuer
                                       --resource-group
                                       --tenant
                                       [--no-wait]
                                       [--subscription]
  examples:
  - summary: Zuweisen der AAD-Authentifizierung zu einem Gateway für virtuelle Netzwerke
    syntax: >-
      az network vnet-gateway aad assign \

      --resource-group MyResourceGroup \

      --gateway-name MyVnetGateway \

      --tenant MyAADTenantURI \

      --audience MyAADAudienceId \

      --issuer MyAADIssuerURI
  requiredParameters:
  - isRequired: true
    name: --audience
    summary: Die AADAudience-ID von VirtualNetworkGateway.
    description: ''
  - isRequired: true
    name: --gateway-name
    summary: Name des Gateways für virtuelle Netzwerke.
    description: ''
  - isRequired: true
    name: --issuer
    summary: Der AADIssuer-URI von VirtualNetworkGateway.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --tenant
    summary: Der AADTenant-URI von VirtualNetworkGateway.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_vnet-gateway_aad_remove
  name: az network vnet-gateway aad remove
  summary: Entfernen Sie die AAD(Azure Active Directory)-Authentifizierung von einem Gateway für virtuelle Netzwerke.
  description: ''
  syntax: >-
    az network vnet-gateway aad remove --gateway-name
                                       --resource-group
                                       [--no-wait]
                                       [--subscription]
  examples:
  - summary: Entfernen von AAD-Informationen
    syntax: az network vnet-gateway aad remove --resource-group MyResourceGroup --gateway-name MyVnetGateway
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Name des Gateways für virtuelle Netzwerke.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_vnet-gateway_aad_show
  name: az network vnet-gateway aad show
  summary: Anzeigen der AAD(Azure Active Directory)-Authentifizierung eines Gateways für virtuelle Netzwerke
  description: ''
  syntax: >-
    az network vnet-gateway aad show --gateway-name
                                     --resource-group
                                     [--query-examples]
                                     [--subscription]
  examples:
  - summary: Anzeigen von AAD-Informationen
    syntax: az network vnet-gateway aad show --resource-group MyResourceGroup --gateway-name MyVnetGateway
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Name des Gateways für virtuelle Netzwerke.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
commands:
- az_network_vnet-gateway_aad_assign
- az_network_vnet-gateway_aad_remove
- az_network_vnet-gateway_aad_show
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
