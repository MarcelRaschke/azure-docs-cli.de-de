### YamlMime:AzureCLIGroup
uid: az_network_vnet-gateway_packet-capture
name: az network vnet-gateway packet-capture
summary: Verwalten der Paketerfassung auf einem Gateway für virtuelle Netzwerke
description: ''
directCommands:
- uid: az_network_vnet-gateway_packet-capture_start
  name: az network vnet-gateway packet-capture start
  summary: Starten Sie die Paketerfassung auf einem Gateway für virtuelle Netzwerke.
  description: ''
  syntax: >-
    az network vnet-gateway packet-capture start [--filter]
                                                 [--ids]
                                                 [--name]
                                                 [--no-wait]
                                                 [--resource-group]
                                                 [--subscription]
  examples:
  - summary: Starten Sie die Paketerfassung auf einem Gateway für virtuelle Netzwerke.
    syntax: az network vnet-gateway packet-capture start -g MyResourceGroup -n MyVnetGateway
  optionalParameters:
  - name: --filter
    summary: Datenfilter.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu "Ressourcen-ID"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Name des VNET-Gateways.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_vnet-gateway_packet-capture_stop
  name: az network vnet-gateway packet-capture stop
  summary: Beenden Sie die Paketerfassung auf einem Gateway für virtuelle Netzwerke.
  description: ''
  syntax: >-
    az network vnet-gateway packet-capture stop --sas-url
                                                [--ids]
                                                [--name]
                                                [--no-wait]
                                                [--resource-group]
                                                [--subscription]
  examples:
  - summary: Beenden Sie die Paketerfassung auf einem Gateway für virtuelle Netzwerke.
    syntax: az network vnet-gateway packet-capture stop -g MyResourceGroup -n MyVnetGateway --sas-url https://myStorageAct.blob.azure.com/artifacts?st=2019-04-10T22%3A12Z&se=2019-04-11T09%3A12Z&sp=rl&sv=2018-03-28&sr=c&sig=0000000000
  requiredParameters:
  - isRequired: true
    name: --sas-url
    summary: Die SAS-URL, die für die Paketerfassung verwendet werden soll.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu "Ressourcen-ID"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Name des VNET-Gateways.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
