### YamlMime:AzureCLIGroup
uid: az_network_virtual-appliance_sku
name: az network virtual-appliance sku
summary: Verwalten sie die SKU für virtuelle Azure-Netzwerkgeräte.
description: ''
directCommands:
- uid: az_network_virtual-appliance_sku_list
  name: az network virtual-appliance sku list
  summary: Listet alle SKU für virtuelle Azure-Netzwerkgeräte auf.
  description: ''
  syntax: >-
    az network virtual-appliance sku list [--query-examples]
                                          [--subscription]
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_virtual-appliance_sku_show
  name: az network virtual-appliance sku show
  summary: Zeigen Sie die Details einer SKU eines virtuellen Azure-Netzwerks an.
  description: ''
  syntax: >-
    az network virtual-appliance sku show --name
                                          [--query-examples]
                                          [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der SKU für virtuelle Netzwerkgeräte.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
commands:
- az_network_virtual-appliance_sku_list
