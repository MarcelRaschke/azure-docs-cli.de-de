### YamlMime:AzureCLIGroup
uid: az_network_virtual_appliance_sku
name: az network virtual-appliance sku
summary: Verwalten der SKU für das virtuelle Azure-Netzwerkgerät.
description: ''
directCommands:
- uid: az_network_virtual_appliance_sku_list
  name: az network virtual-appliance sku list
  summary: Listet alle Azure-netzwerkvirtuellem Geräte-SKU auf.
  description: ''
  syntax: >-
    az network virtual-appliance sku list [--query-examples]
                                          [--subscription]
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_virtual_appliance_sku_show
  name: az network virtual-appliance sku show
  summary: Zeigen Sie die Details einer Azure-Netzwerk-SKU für virtuelle Geräte an.
  description: ''
  syntax: >-
    az network virtual-appliance sku show --name
                                          [--query-examples]
                                          [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der virtuellen Netzwerkgerät-SKU.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
commands:
- az_network_virtual_appliance_sku_list
- az_network_virtual_appliance_sku_show
