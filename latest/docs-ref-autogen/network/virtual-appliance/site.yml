### YamlMime:AzureCLIGroup
uid: az_network_virtual-appliance_site
name: az network virtual-appliance site
summary: Verwalten des Virtuellen Azure-Netzwerkgerätstandorts.
description: ''
directCommands:
- uid: az_network_virtual-appliance_site_create
  name: az network virtual-appliance site create
  summary: Erstellen Sie einen Virtuellen Azure-Netzwerkgerätestandort.
  description: ''
  syntax: >-
    az network virtual-appliance site create --address-prefix
                                             --appliance-name
                                             --name
                                             --resource-group
                                             [--allow {false, true}]
                                             [--default {false, true}]
                                             [--optimize {false, true}]
                                             [--subscription]
  examples:
  - summary: Erstellen Sie einen Virtuellen Azure-Netzwerkgerätestandort.
    syntax: az network virtual-appliance site create -n MyName -g MyRG --appliance-name MyAppliance --address-prefix 10.0.0.0/24 --allow --default --optimize
  requiredParameters:
  - isRequired: true
    name: --address-prefix
    summary: Adresspräfix des Standorts des virtuellen Netzwerkgeräts.
    description: ''
  - isRequired: true
    name: --appliance-name
    summary: Der Name des virtuellen Netzwerkgeräts.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des Virtuellen Netzwerkgerätstandorts.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --allow
    parameterValueGroup: false, true
    summary: Flag zum Steuern der Unterbrechung der o365-Allow-Kategorie.
    description: ''
  - name: --default
    parameterValueGroup: false, true
    summary: Flag zum Steuern der Unterbrechung der o365-Standardkategorie.
    description: ''
  - name: --optimize
    parameterValueGroup: false, true
    summary: Flag zum Steuern der Unterbrechung der o365-Optimierungskategorie.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_virtual-appliance_site_delete
  name: az network virtual-appliance site delete
  summary: Löschen eines Virtuellen Azure-Netzwerkgerätstandorts.
  description: ''
  syntax: >-
    az network virtual-appliance site delete --appliance-name
                                             --name
                                             --resource-group
                                             [--subscription]
                                             [--yes]
  requiredParameters:
  - isRequired: true
    name: --appliance-name
    summary: Der Name des virtuellen Netzwerkgeräts.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des Virtuellen Netzwerkgerätstandorts.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_virtual-appliance_site_list
  name: az network virtual-appliance site list
  summary: Listet alle Virtuellen Azure-Netzwerkgeräte-Standort auf.
  description: ''
  syntax: >-
    az network virtual-appliance site list --appliance-name
                                           --resource-group
                                           [--query-examples]
                                           [--subscription]
  requiredParameters:
  - isRequired: true
    name: --appliance-name
    summary: Der Name des virtuellen Netzwerkgeräts.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_virtual-appliance_site_show
  name: az network virtual-appliance site show
  summary: Zeigen Sie die Details eines Virtuellen Azure-Netzwerkgerätstandorts an.
  description: ''
  syntax: >-
    az network virtual-appliance site show --appliance-name
                                           --name
                                           --resource-group
                                           [--query-examples]
                                           [--subscription]
  requiredParameters:
  - isRequired: true
    name: --appliance-name
    summary: Der Name des virtuellen Netzwerkgeräts.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des Standorts des virtuellen Netzwerkgeräts.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und sie nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_virtual-appliance_site_update
  name: az network virtual-appliance site update
  summary: Aktualisieren eines Virtuellen Azure-Netzwerkgerätstandorts.
  description: ''
  syntax: >-
    az network virtual-appliance site update --address-prefix
                                             --appliance-name
                                             --name
                                             --resource-group
                                             [--add]
                                             [--allow {false, true}]
                                             [--default {false, true}]
                                             [--force-string]
                                             [--optimize {false, true}]
                                             [--remove]
                                             [--set]
                                             [--subscription]
  examples:
  - summary: Aktualisieren eines Virtuellen Azure-Netzwerkgerätstandorts.
    syntax: az network virtual-appliance site update -n MyName -g MyRG --appliance-name MyAppliance --address-prefix 10.0.0.0/24 --allow false --default false --optimize false
  requiredParameters:
  - isRequired: true
    name: --address-prefix
    summary: Adresspräfix des Standorts des virtuellen Netzwerkgeräts.
    description: ''
  - isRequired: true
    name: --appliance-name
    summary: Der Name des virtuellen Netzwerkgeräts.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des Standorts des virtuellen Netzwerkgeräts.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Fügen Sie einer Liste von -Objekten ein -Objekt hinzu, indem Sie ein Pfad- und Schlüsselwertpaar angeben.  Beispiel: --add property.listProperty <key=value, string oder JSON string>.'
    description: ''
  - name: --allow
    parameterValueGroup: false, true
    summary: Flag zum Steuern des Breakouts der Kategorie "o365 allow".
    description: ''
  - name: --default
    parameterValueGroup: false, true
    summary: Flag zum Steuern des Breakouts der o365-Standardkategorie.
    description: ''
  - name: --force-string
    summary: Wenn Sie "set" oder "add" verwenden, behalten Sie Zeichenfolgenliterale bei, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --optimize
    parameterValueGroup: false, true
    summary: Flag zum Steuern des Breakouts der Optimierungskategorie "o365".
    description: ''
  - name: --remove
    summary: 'Entfernen sie eine Eigenschaft oder ein Element aus einer Liste.  Beispiel: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --set
    summary: 'Aktualisieren Sie ein -Objekt, indem Sie einen festzulegenden Eigenschaftenpfad und -wert angeben.  Beispiel: --set property1.property2=<value>.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
commands:
- az_network_virtual-appliance_site_create
- az_network_virtual-appliance_site_delete
- az_network_virtual-appliance_site_list
- az_network_virtual-appliance_site_show
- az_network_virtual-appliance_site_update
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
