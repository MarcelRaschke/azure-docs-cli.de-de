### YamlMime:AzureCLIGroup
uid: az_network_public-ip_prefix
name: az network public-ip prefix
summary: Verwalten von Präfixressourcen für öffentliche IP-Adressen.
description: ''
directCommands:
- uid: az_network_public-ip_prefix_create
  name: az network public-ip prefix create
  summary: Erstellen Sie eine Präfixressource für öffentliche IP-Adressen.
  description: ''
  syntax: >-
    az network public-ip prefix create --length
                                       --name
                                       --resource-group
                                       [--edge-zone]
                                       [--location]
                                       [--subscription]
                                       [--tags]
                                       [--version {IPv4, IPv6}]
                                       [--zone {1, 2, 3}]
  examples:
  - summary: Erstellen Sie eine Präfixressource für öffentliche IP-Adressen. (automatisch generiert)
    syntax: az network public-ip prefix create --length 28 --location westus2 --name MyPublicIPPrefix --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --length
    summary: Länge des Präfixes (d. h. `XX.XX.XX.XX/<Length>` ).
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des Präfixes für öffentliche IP-Adressen.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --edge-zone
    summary: Der Name der Edgezone.
    description: ''
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: key[=value] [key[=value] ...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --version
    defaultValue: IPv4
    parameterValueGroup: IPv4, IPv6
    summary: IP-Adresstyp.
    description: ''
  - name: --zone -z
    parameterValueGroup: 1, 2, 3
    summary: Durch Leerzeichen getrennte Liste von Verfügbarkeitszonen, in denen die Ressource bereitgestellt werden soll.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_public-ip_prefix_delete
  name: az network public-ip prefix delete
  summary: Löschen Sie eine Präfixressource für öffentliche IP-Adressen.
  description: ''
  syntax: >-
    az network public-ip prefix delete [--ids]
                                       [--name]
                                       [--resource-group]
                                       [--subscription]
  examples:
  - summary: Löschen Sie eine Präfixressource für öffentliche IP-Adressen. (automatisch generiert)
    syntax: az network public-ip prefix delete --name MyPublicIPPrefix --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu "Ressourcen-ID"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name des Präfixes für öffentliche IP-Adressen.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_public-ip_prefix_list
  name: az network public-ip prefix list
  summary: Auflisten öffentlicher IP-Präfixressourcen.
  description: ''
  syntax: >-
    az network public-ip prefix list [--query-examples]
                                     [--resource-group]
                                     [--subscription]
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_public-ip_prefix_show
  name: az network public-ip prefix show
  summary: Hier finden Sie die Details einer Präfixressource für öffentliche IP-Adressen.
  description: ''
  syntax: >-
    az network public-ip prefix show [--expand]
                                     [--ids]
                                     [--name]
                                     [--query-examples]
                                     [--resource-group]
                                     [--subscription]
  examples:
  - summary: Hier finden Sie die Details einer Präfixressource für öffentliche IP-Adressen. (automatisch generiert)
    syntax: az network public-ip prefix show --name MyPublicIPPrefix --resource-group MyResourceGroup --subscription MySubscription
  optionalParameters:
  - name: --expand
    summary: Erweitert referenzierte Ressourcen.
    description: ''
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Der Name des Präfix für öffentliche IP-Adressen.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_public-ip_prefix_update
  name: az network public-ip prefix update
  summary: Aktualisieren sie eine Präfixressource für öffentliche IP-Adressen.
  description: ''
  syntax: >-
    az network public-ip prefix update [--add]
                                       [--force-string]
                                       [--ids]
                                       [--name]
                                       [--remove]
                                       [--resource-group]
                                       [--set]
                                       [--subscription]
                                       [--tags]
  examples:
  - summary: Aktualisieren sie eine Präfixressource für öffentliche IP-Adressen. (automatisch generiert)
    syntax: az network public-ip prefix update --name MyPublicIPPrefix --resource-group MyResourceGroup --set useRemoteGateways=true
  optionalParameters:
  - name: --add
    summary: 'Fügen Sie einer Liste von -Objekten ein -Objekt hinzu, indem Sie ein Pfad- und Schlüsselwertpaar angeben.  Beispiel: --add property.listProperty <key=value, string oder JSON string>.'
    description: ''
  - name: --force-string
    summary: Wenn Sie "set" oder "add" verwenden, behalten Sie Zeichenfolgenliterale bei, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu "Ressourcen-ID"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name des Präfixes für öffentliche IP-Adressen.
    description: ''
  - name: --remove
    summary: 'Entfernen sie eine Eigenschaft oder ein Element aus einer Liste.  Beispiel: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --set
    summary: 'Aktualisieren Sie ein Objekt, indem Sie einen festzulegenden Eigenschaftenpfad und -wert angeben.  Beispiel: --set property1.property2=<value>.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: key[=value] [key[=value] ...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
