### YamlMime:AzureCLIGroup
uid: az_network_nic_ip-config_address-pool
name: az network nic ip-config address-pool
summary: Verwalten von Adresspools in einer IP-Konfiguration.
description: ''
directCommands:
- uid: az_network_nic_ip-config_address-pool_add
  name: az network nic ip-config address-pool add
  summary: Fügen Sie einer IP-Konfiguration einen Adresspool hinzu.
  description: ''
  syntax: >-
    az network nic ip-config address-pool add --address-pool
                                              --ip-config-name
                                              --nic-name
                                              --resource-group
                                              [--gateway-name]
                                              [--lb-name]
                                              [--subscription]
  examples:
  - summary: Fügen Sie einer IP-Konfiguration einen Adresspool hinzu.
    syntax: >-
      az network nic ip-config address-pool add -g MyResourceGroup --nic-name MyNic \
          -n MyIpConfig --address-pool MyAddressPool
  - summary: Fügen Sie einer IP-Konfiguration einen Adresspool hinzu. (automatisch generiert)
    syntax: az network nic ip-config address-pool add --address-pool MyAddressPool --ip-config-name MyIpConfig --lb-name MyLb --nic-name MyNic --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --address-pool
    summary: Der Name oder die ID eines vorhandenen Back-End-Adresspools.
    description: ''
  - isRequired: true
    name: --ip-config-name -n
    summary: Der Name der IP-Konfiguration.
    description: ''
  - isRequired: true
    name: --nic-name
    summary: Die Netzwerkschnittstelle (NIC).
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --gateway-name
    summary: Der Name eines Anwendungsgateways, das den Adresspool enthält (weglassen, wenn eine Adresspool-ID unterstützt wird).
    description: ''
  - name: --lb-name
    summary: Der Name des Lastenausgleichs, der den Adresspool enthält (weglassen, wenn eine Adresspool-ID unterstützt wird).
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_nic_ip-config_address-pool_remove
  name: az network nic ip-config address-pool remove
  summary: Entfernen sie einen Adresspool einer IP-Konfiguration.
  description: ''
  syntax: >-
    az network nic ip-config address-pool remove --address-pool
                                                 --ip-config-name
                                                 --nic-name
                                                 --resource-group
                                                 [--gateway-name]
                                                 [--lb-name]
                                                 [--subscription]
  examples:
  - summary: Entfernen sie einen Adresspool einer IP-Konfiguration.
    syntax: >-
      az network nic ip-config address-pool remove -g MyResourceGroup --nic-name MyNic \
          -n MyIpConfig --address-pool MyAddressPool
  - summary: Entfernen sie einen Adresspool einer IP-Konfiguration. (automatisch generiert)
    syntax: az network nic ip-config address-pool remove --address-pool MyAddressPool --ip-config-name MyIpConfig --lb-name MyLb --nic-name MyNic --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --address-pool
    summary: Der Name oder die ID eines vorhandenen Back-End-Adresspools.
    description: ''
  - isRequired: true
    name: --ip-config-name -n
    summary: Der Name der IP-Konfiguration.
    description: ''
  - isRequired: true
    name: --nic-name
    summary: Die Netzwerkschnittstelle (NIC).
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --gateway-name
    summary: Der Name eines Anwendungsgateways, das den Adresspool enthält (weglassen, wenn eine Adresspool-ID unterstützt wird).
    description: ''
  - name: --lb-name
    summary: Der Name des Lastenausgleichs, der den Adresspool enthält (weglassen, wenn eine Adresspool-ID unterstützt wird).
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
