### YamlMime:AzureCLIGroup
uid: az_network_nic_ip-config_inbound-nat-rule
name: az network nic ip-config inbound-nat-rule
summary: Verwalten eingehender NAT-Regeln einer IP-Konfiguration.
description: ''
directCommands:
- uid: az_network_nic_ip-config_inbound-nat-rule_add
  name: az network nic ip-config inbound-nat-rule add
  summary: Fügen Sie einer IP-Konfiguration eine NAT-Eingangsregel hinzu.
  description: ''
  syntax: >-
    az network nic ip-config inbound-nat-rule add --inbound-nat-rule
                                                  --ip-config-name
                                                  --nic-name
                                                  --resource-group
                                                  [--lb-name]
                                                  [--subscription]
  examples:
  - summary: Fügen Sie einer IP-Konfiguration eine NAT-Eingangsregel hinzu.
    syntax: >-
      az network nic ip-config inbound-nat-rule add -g MyResourceGroup --nic-name MyNic \
          -n MyIpConfig --inbound-nat-rule MyNatRule
  - summary: Fügen Sie einer IP-Konfiguration eine NAT-Eingangsregel hinzu. (automatisch generiert)
    syntax: az network nic ip-config inbound-nat-rule add --inbound-nat-rule MyNatRule --ip-config-name MyIpConfig --lb-name MyLb --nic-name MyNic --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --inbound-nat-rule
    summary: Der Name oder die ID einer vorhandenen NAT-Eingangsregel.
    description: ''
  - isRequired: true
    name: --ip-config-name -n
    summary: Der Name der IP-Konfiguration.
    description: ''
  - isRequired: true
    name: --nic-name
    summary: Die Netzwerkschnittstelle (NIC).
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --lb-name
    summary: Der Name des Lastenausgleichs, der der NAT-Regel zugeordnet ist (weglassen, wenn eine NAT-Regel-ID unterstützt wird).
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_nic_ip-config_inbound-nat-rule_remove
  name: az network nic ip-config inbound-nat-rule remove
  summary: Entfernt eine NAT-Eingangsregel einer IP-Konfiguration.
  description: ''
  syntax: >-
    az network nic ip-config inbound-nat-rule remove --inbound-nat-rule
                                                     --ip-config-name
                                                     --nic-name
                                                     --resource-group
                                                     [--lb-name]
                                                     [--subscription]
  examples:
  - summary: Entfernt eine NAT-Eingangsregel einer IP-Konfiguration.
    syntax: >-
      az network nic ip-config inbound-nat-rule remove -g MyResourceGroup --nic-name MyNic \
          -n MyIpConfig --inbound-nat-rule MyNatRule
  - summary: Entfernt eine NAT-Eingangsregel einer IP-Konfiguration. (automatisch generiert)
    syntax: az network nic ip-config inbound-nat-rule remove --inbound-nat-rule MyNatRule --ip-config-name MyIpConfig --lb-name MyLb --nic-name MyNic --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --inbound-nat-rule
    summary: Der Name oder die ID einer vorhandenen NAT-Eingangsregel.
    description: ''
  - isRequired: true
    name: --ip-config-name -n
    summary: Der Name der IP-Konfiguration.
    description: ''
  - isRequired: true
    name: --nic-name
    summary: Die Netzwerkschnittstelle (NIC).
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --lb-name
    summary: Der Name des Lastenausgleichs, der der NAT-Regel zugeordnet ist (weglassen, wenn eine NAT-Regel-ID unterstützt wird).
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
