### YamlMime:AzureCLIGroup
uid: az_network_nic_ip_config_inbound_nat_rule
name: az network nic ip-config inbound-nat-rule
summary: Verwalten Sie eingehende NAT-Regeln für eine IP-Konfiguration.
description: ''
directCommands:
- uid: az_network_nic_ip_config_inbound_nat_rule_add
  name: az network nic ip-config inbound-nat-rule add
  summary: Fügen Sie einer IP-Konfiguration eine NAT-Eingangs Regel hinzu.
  description: ''
  syntax: >-
    az network nic ip-config inbound-nat-rule add --inbound-nat-rule
                                                  --ip-config-name
                                                  --nic-name
                                                  --resource-group
                                                  [--lb-name]
                                                  [--subscription]
  examples:
  - summary: Fügen Sie einer IP-Konfiguration eine NAT-Eingangs Regel hinzu.
    syntax: >-
      az network nic ip-config inbound-nat-rule add -g MyResourceGroup --nic-name MyNic \
          -n MyIpConfig --inbound-nat-rule MyNatRule
  - summary: Fügen Sie einer IP-Konfiguration eine NAT-Eingangs Regel hinzu. automatisch generierten
    syntax: az network nic ip-config inbound-nat-rule add --inbound-nat-rule MyNatRule --ip-config-name MyIpConfig --lb-name MyLb --nic-name MyNic --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --inbound-nat-rule
    summary: Der Name oder die ID einer vorhandenen NAT-Regel für eingehenden Datenverkehr.
    description: ''
  - isRequired: true
    name: --ip-config-name -n
    summary: Der Name der IP-Konfiguration.
    description: ''
  - isRequired: true
    name: --nic-name
    summary: Die Netzwerkschnittstelle (NIC).
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --lb-name
    summary: Der Name des Load Balancers, der der NAT-Regel zugeordnet ist (bei Verwendung einer NAT-Regel-ID weglassen).
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_nic_ip_config_inbound_nat_rule_remove
  name: az network nic ip-config inbound-nat-rule remove
  summary: Entfernen Sie eine NAT-Eingangs Regel für eine IP-Konfiguration.
  description: ''
  syntax: >-
    az network nic ip-config inbound-nat-rule remove --inbound-nat-rule
                                                     --ip-config-name
                                                     --nic-name
                                                     --resource-group
                                                     [--lb-name]
                                                     [--subscription]
  examples:
  - summary: Entfernen Sie eine NAT-Eingangs Regel für eine IP-Konfiguration.
    syntax: >-
      az network nic ip-config inbound-nat-rule remove -g MyResourceGroup --nic-name MyNic \
          -n MyIpConfig --inbound-nat-rule MyNatRule
  - summary: Entfernen Sie eine NAT-Eingangs Regel für eine IP-Konfiguration. automatisch generierten
    syntax: az network nic ip-config inbound-nat-rule remove --inbound-nat-rule MyNatRule --ip-config-name MyIpConfig --lb-name MyLb --nic-name MyNic --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --inbound-nat-rule
    summary: Der Name oder die ID einer vorhandenen NAT-Regel für eingehenden Datenverkehr.
    description: ''
  - isRequired: true
    name: --ip-config-name -n
    summary: Der Name der IP-Konfiguration.
    description: ''
  - isRequired: true
    name: --nic-name
    summary: Die Netzwerkschnittstelle (NIC).
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --lb-name
    summary: Der Name des Load Balancers, der der NAT-Regel zugeordnet ist (bei Verwendung einer NAT-Regel-ID weglassen).
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
