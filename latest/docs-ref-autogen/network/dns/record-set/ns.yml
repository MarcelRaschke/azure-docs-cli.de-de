### YamlMime:AzureCLIGroup
uid: az_network_dns_record-set_ns
name: az network dns record-set ns
summary: Verwalten von DNS-NS-Einträgen.
description: ''
directCommands:
- uid: az_network_dns_record-set_ns_add-record
  name: az network dns record-set ns add-record
  summary: Fügen Sie einen NS-Eintrag hinzu.
  description: ''
  syntax: >-
    az network dns record-set ns add-record --nsdname
                                            --record-set-name
                                            --resource-group
                                            --zone-name
                                            [--if-none-match]
                                            [--subscriptionid]
                                            [--ttl]
  examples:
  - summary: Fügen Sie einen NS-Eintrag hinzu.
    syntax: >-
      az network dns record-set ns add-record -g MyResourceGroup -z www.mysite.com \
          -n MyRecordSet -d ns.mysite.com
  requiredParameters:
  - isRequired: true
    name: --nsdname -d
    summary: Name des Serverdomänennamens.
    description: ''
  - isRequired: true
    name: --record-set-name -n
    summary: Der Name des Eintragssets relativ zur Zone. Erstellt einen neuen Datensatz, falls noch kein Eintrag vorhanden ist.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Der Name der Zone.
    description: ''
  optionalParameters:
  - name: --if-none-match
    summary: Erstellen Sie den Eintragssatz nur, wenn er noch nicht vorhanden ist.
    description: ''
  - name: --subscriptionid -s
    summary: Abonnement-ID zum Hinzufügen des Namensserverdatensatz.
    description: ''
  - name: --ttl
    defaultValue: "3600"
    summary: Datensatzsatz-TTL ( Livezeit).
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_dns_record-set_ns_create
  name: az network dns record-set ns create
  summary: Erstellen Sie einen leeren NS-Eintragssatz.
  description: ''
  syntax: >-
    az network dns record-set ns create --name
                                        --resource-group
                                        --zone-name
                                        [--if-match]
                                        [--if-none-match]
                                        [--metadata]
                                        [--subscription]
                                        [--target-resource]
                                        [--ttl]
  examples:
  - summary: Erstellen Sie einen leeren NS-Eintragssatz.
    syntax: az network dns record-set ns create -g MyResourceGroup -z www.mysite.com -n MyRecordSet
  - summary: Erstellen Sie einen leeren NS-Eintragssatz. (automatisch generiert)
    syntax: az network dns record-set ns create --name MyRecordSet --resource-group MyResourceGroup --ttl 30 --zone-name www.mysite.com
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Eintragssets relativ zum Namen der Zone.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Der Name der Zone.
    description: ''
  optionalParameters:
  - name: --if-match
    summary: Das ETag des Datensatzes. Diesen Wert weglassen, um den aktuellen Eintragssatz immer zu überschreiben. Geben Sie den zuletzt gesehenen ETag-Wert an, um zu verhindern, dass gleichzeitige Änderungen versehentlich übersät werden.
    description: ''
  - name: --if-none-match
    summary: Erstellen Sie den Eintragssatz nur, wenn er noch nicht vorhanden ist.
    description: ''
  - name: --metadata
    summary: Metadaten in durch Leerzeichen getrennten Schlüssel-Wert-Paaren. Dadurch werden alle vorhandenen Metadaten überschrieben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --target-resource
    summary: ID einer Azure-Ressource, aus der der DNS-Ressourcenwert entnommen wird.
    description: ''
  - name: --ttl
    defaultValue: "3600"
    summary: Gültigkeitsdauer des Datensatzsatzes (Gültigkeitsdauer).
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_dns_record-set_ns_delete
  name: az network dns record-set ns delete
  summary: Löscht einen NS-Eintragssatz und alle zugeordneten Datensätze.
  description: ''
  syntax: >-
    az network dns record-set ns delete --name
                                        --resource-group
                                        --zone-name
                                        [--if-match]
                                        [--subscription]
                                        [--yes]
  examples:
  - summary: Löscht einen NS-Eintragssatz und alle zugeordneten Datensätze.
    syntax: az network dns record-set ns delete -g MyResourceGroup -z www.mysite.com -n MyRecordSet
  - summary: Löscht einen NS-Eintragssatz und alle zugeordneten Datensätze. (automatisch generiert)
    syntax: az network dns record-set ns delete --name MyRecordSet --resource-group MyResourceGroup --subscription MySubscription --yes --zone-name www.mysite.com
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Eintragssatzes relativ zum Namen der Zone.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Der Name der Zone.
    description: ''
  optionalParameters:
  - name: --if-match
    summary: Das ETag des Datensatzes. Lassen Sie diesen Wert aus, um immer den aktuellen Datensatzsatz zu löschen. Geben Sie den zuletzt erkannten ETag-Wert an, um zu verhindern, dass gleichzeitige Änderungen versehentlich gelöscht werden.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_dns_record-set_ns_list
  name: az network dns record-set ns list
  summary: Listet alle NS-Eintragssätze in einer Zone auf.
  description: ''
  syntax: >-
    az network dns record-set ns list --resource-group
                                      --zone-name
                                      [--query-examples]
                                      [--subscription]
  examples:
  - summary: Listet alle NS-Eintragssätze in einer Zone auf.
    syntax: az network dns record-set ns list -g MyResourceGroup -z www.mysite.com
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Der Name der Zone.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und sie nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_dns_record-set_ns_remove-record
  name: az network dns record-set ns remove-record
  summary: Entfernen Sie einen NS-Eintrag aus dem zugehörigen Eintragssatz.
  description: Wenn der letzte Datensatz in einem Satz entfernt wird, wird der Eintragssatz standardmäßig gelöscht. Um den leeren Datensatzsatz zu behalten, schließen Sie --keep-empty-record-set ein.
  syntax: >-
    az network dns record-set ns remove-record --nsdname
                                               --record-set-name
                                               --resource-group
                                               --zone-name
                                               [--keep-empty-record-set]
                                               [--subscription]
  examples:
  - summary: Entfernen Sie einen NS-Eintrag aus dem zugehörigen Eintragssatz.
    syntax: >-
      az network dns record-set ns remove-record -g MyResourceGroup -z www.mysite.com \
          -n MyRecordSet -d ns.mysite.com
  - summary: Entfernen Sie einen NS-Eintrag aus dem Zugehörigen Eintragssatz. (automatisch generiert)
    syntax: az network dns record-set ns remove-record --keep-empty-record-set --nsdname ns.mysite.com --record-set-name MyRecordSet --resource-group MyResourceGroup --subscription MySubscription --zone-name www.mysite.com
  requiredParameters:
  - isRequired: true
    name: --nsdname -d
    summary: Name des Serverdomänennamens.
    description: ''
  - isRequired: true
    name: --record-set-name -n
    summary: Der Name des Eintragssets relativ zur Zone.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Der Name der Zone.
    description: ''
  optionalParameters:
  - name: --keep-empty-record-set
    summary: Behalten Sie den leeren Datensatzsatz bei, wenn der letzte Datensatz entfernt wird.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_dns_record-set_ns_show
