### YamlMime:AzureCLIGroup
uid: az_network_dns_record_set_soa
name: az network dns record-set soa
summary: Verwalten eines DNS-SOA-Datensatzes
description: ''
directCommands:
- uid: az_network_dns_record_set_soa_show
  name: az network dns record-set soa show
  summary: Hier finden Sie Details zu einem SOA-Datensatz.
  description: ''
  syntax: >-
    az network dns record-set soa show --resource-group
                                       --zone-name
                                       [--query-examples]
                                       [--subscription]
  examples:
  - summary: Hier finden Sie Details zu einem SOA-Datensatz.
    syntax: az network dns record-set soa show -g MyResourceGroup -z www.mysite.com
  - summary: Details eines SOA-Datensatzes (automatisch generiert)
    syntax: az network dns record-set soa show --resource-group MyResourceGroup --subscription MySubscription --zone-name www.mysite.com
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Der Name der Zone.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_dns_record_set_soa_update
  name: az network dns record-set soa update
  summary: Aktualisieren der Eigenschaften eines SOA-Datensatzes.
  description: ''
  syntax: >-
    az network dns record-set soa update --resource-group
                                         --zone-name
                                         [--email]
                                         [--expire-time]
                                         [--host]
                                         [--if-none-match]
                                         [--minimum-ttl]
                                         [--refresh-time]
                                         [--retry-time]
                                         [--serial-number]
                                         [--subscription]
  examples:
  - summary: Aktualisieren der Eigenschaften eines SOA-Datensatzes.
    syntax: >-
      az network dns record-set soa update -g MyResourceGroup -z www.mysite.com \
          -e myhostmaster.mysite.com
  - summary: Aktualisieren der Eigenschaften eines SOA-Datensatzes. automatisch generierten
    syntax: az network dns record-set soa update --email myhostmaster.mysite.com --only-show-errors --resource-group MyResourceGroup --subscription MySubscription --zone-name www.mysite.com
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Der Name der Zone.
    description: ''
  optionalParameters:
  - name: --email -e
    summary: E-Mail-Adresse.
    description: ''
  - name: --expire-time -x
    summary: Ablaufzeit (Sekunden).
    description: ''
  - name: --host -t
    summary: Hostname.
    description: ''
  - name: --if-none-match
    summary: Erstellen Sie den Daten Satz Satz nur dann, wenn er nicht bereits vorhanden ist.
    description: ''
  - name: --minimum-ttl -m
    defaultValue: "3600"
    summary: Minimale Gültigkeitsdauer (Time-to-Live, Sekunden).
    description: ''
  - name: --refresh-time -f
    summary: Aktualisierungs Wert (Sekunden).
    description: ''
  - name: --retry-time -r
    summary: Wiederholungszeit (Sekunden).
    description: ''
  - name: --serial-number -s
    summary: Seriennummer.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
commands:
- az_network_dns_record_set_soa_show
- az_network_dns_record_set_soa_update
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
