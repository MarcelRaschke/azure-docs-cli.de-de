### YamlMime:AzureCLIGroup
uid: az_network_p2s-vpn-gateway_connection
name: az network p2s-vpn-gateway connection
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Virtual-WAN-** Erweiterung für Azure CLI und erfordert Version 2.0.67 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Network P2S-VPN-Gateway-Verbindung** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten von Point-to-Site-VPN-Gatewayverbindungen.
description: ''
directCommands:
- uid: az_network_p2s-vpn-gateway_connection_list
  name: az network p2s-vpn-gateway connection list
  summary: Listet alle Verbindungen für ein bestimmtes Point-to-Site-VPN-Gateway auf.
  description: ''
  syntax: >-
    az network p2s-vpn-gateway connection list --gateway-name
                                               --resource-group
  examples:
  - summary: Auflisten aller Verbindungen für ein bestimmtes Point-to-Site-VPN-Gateway
    syntax: az network p2s-vpn-gateway connection list -g MyRG --gateway-name MyP2SVPNGateway
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Name des P2S-VPN-Gateways.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_network_p2s-vpn-gateway_connection_show
  name: az network p2s-vpn-gateway connection show
  summary: Zeigen Sie die Details einer Point-to-Site-VPN-Gatewayverbindung an.
  description: ''
  syntax: >-
    az network p2s-vpn-gateway connection show --gateway-name
                                               --name
                                               --resource-group
  examples:
  - summary: Anzeigen der Details einer Point-to-Site-VPN-Gatewayverbindung
    syntax: az network p2s-vpn-gateway connection show -g MyRG -n connection --gateway-name MyP2SVPNGateway
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Name des P2S-VPN-Gateways.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der P2S-VPN-Gatewayverbindung.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
commands:
- az_network_p2s-vpn-gateway_connection_list
- az_network_p2s-vpn-gateway_connection_show
