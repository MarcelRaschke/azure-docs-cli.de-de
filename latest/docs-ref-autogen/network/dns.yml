directCommands:
- uid: az_network_dns_list_references
  name: az network dns list-references
  summary: Gibt die DNS-Einträge zurück, die durch den verweisenden targetresourceids angegeben werden.
  description: ''
  syntax: >-
    az network dns list-references [--subscription]
                                   [--target-resources]
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --target-resources
    summary: Durch Leerzeichen getrennte Liste der Ressourcen-IDs, die Sie Abfragen möchten.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
