### YamlMime:AzureCLIGroup
uid: az_network_front-door
name: az network front-door
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Front-Door** -Erweiterung für Azure CLI und erfordert Version 2.0.68 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Network Front-Door** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten von Front-Doors.
description: ''
directCommands:
- uid: az_network_front-door_check-custom-domain
  name: az network front-door check-custom-domain
  summary: Überprüft die benutzerdefinierte Domänen Zuordnung, um sicherzustellen, dass Sie dem richtigen Front-End-Endpunkt in DNS zugeordnet wird.
  description: ''
  syntax: >-
    az network front-door check-custom-domain --host-name
                                              --name
                                              --resource-group
  requiredParameters:
  - isRequired: true
    name: --host-name
    summary: Der Hostname der benutzerdefinierten Domäne. Dies muss ein Domänenname sein.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Vorderseite.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_network_front-door_check-name-availability
  name: az network front-door check-name-availability
  summary: Überprüfen Sie die Verfügbarkeit eines Front-Door-Ressourcen namens.
  description: ''
  syntax: >-
    az network front-door check-name-availability --name
                                                  --resource-type {Microsoft.Network/frontDoors, Microsoft.Network/frontDoors/frontendEndpoints}
  examples:
  - summary: Überprüfen Sie die Verfügbarkeit eines Front-Door-Ressourcen namens.
    syntax: az network front-door check-name-availability --name frontdoor1 --resource-type Microsoft.Network/frontDoors
  requiredParameters:
  - isRequired: true
    name: --name
    summary: Der Ressourcen Name, der überprüft werden soll.
    description: ''
  - isRequired: true
    name: --resource-type
    parameterValueGroup: Microsoft.Network/frontDoors, Microsoft.Network/frontDoors/frontendEndpoints
    summary: Der Typ der Ressource, deren Name überprüft werden soll.
    description: ''
- uid: az_network_front-door_create
  name: az network front-door create
  summary: Erstellen einer Front Door-Instanz
  description: ''
  syntax: >-
    az network front-door create --backend-address
                                 --name
                                 --resource-group
                                 [--accepted-protocols]
                                 [--backend-host-header]
                                 [--disabled {false, true}]
                                 [--enforce-certificate-name-check {Disabled, Enabled}]
                                 [--forwarding-protocol {HttpOnly, HttpsOnly, MatchRequest}]
                                 [--friendly-name]
                                 [--frontend-host-name]
                                 [--interval]
                                 [--no-wait]
                                 [--path]
                                 [--patterns]
                                 [--probeMethod {GET, HEAD}]
                                 [--protocol {Http, Https}]
                                 [--send-recv-timeout]
                                 [--tags]
  requiredParameters:
  - isRequired: true
    name: --backend-address
    summary: Der voll qualifizierte Name des Back-End-Endpunkts.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Vorderseite.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --accepted-protocols
    summary: 'Durch Leerzeichen getrennte Liste von Protokollen, die akzeptiert werden sollen. Standard: http.'
    description: ''
  - name: --backend-host-header
    summary: Der an das Back-End gesendete Host Header.
    description: ''
  - name: --disabled
    parameterValueGroup: false, true
    summary: Erstellen Sie einen deaktivierten Zustand.
    description: ''
  - name: --enforce-certificate-name-check
    defaultValue: Enabled
    parameterValueGroup: Disabled, Enabled
    summary: Gibt an, ob die Zertifikat namens Überprüfung bei HTTPS-Anforderungen an alle Back-End-Pools deaktiviert Keine Auswirkung auf nicht-HTTPS-Anforderungen.
    description: ''
  - name: --forwarding-protocol
    defaultValue: MatchRequest
    parameterValueGroup: HttpOnly, HttpsOnly, MatchRequest
    summary: Protokoll, das zum Weiterleiten von Datenverkehr verwendet wird.
    description: ''
  - name: --friendly-name
    summary: Anzeige Name der Vorderseite.
    description: ''
  - name: --frontend-host-name
    summary: Der Domänen Name des Front-End-Endpunkts.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Intervall in Sekunden zwischen Überprüfungen.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --path
    defaultValue: /
    summary: Der zu über prüfgende Pfad.
    description: ''
  - name: --patterns
    summary: "Durch Leerzeichen getrennte Liste von Mustern, die abgeglichen werden sollen. Standardwert: '/ \\* '."
    description: ''
  - name: --probeMethod
    defaultValue: HEAD
    parameterValueGroup: GET, HEAD
    summary: Konfiguriert, welche HTTP-Methode zum Überprüfen der in backendpools definierten Back-Ends verwendet werden soll.
    description: ''
  - name: --protocol
    defaultValue: Https
    parameterValueGroup: Http, Https
    summary: Das Protokoll, das zum Senden von Tests verwendet werden soll.
    description: ''
  - name: --send-recv-timeout
    summary: Sende-und Empfangs Timeout in Sekunden bei der Weiterleitungs Anforderung an das Back-End. Wenn das Timeout erreicht ist, schlägt die Anforderung fehl und gibt zurück.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
- uid: az_network_front-door_delete
  name: az network front-door delete
  summary: Hiermit wird eine Vorderseite gelöscht.
  description: ''
  syntax: >-
    az network front-door delete --name
                                 --resource-group
                                 [--no-wait]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Vorderseite.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
- uid: az_network_front-door_list
  name: az network front-door list
  summary: Auflisten von Front-Doors.
  description: ''
  syntax: az network front-door list [--resource-group]
  optionalParameters:
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_network_front-door_purge-endpoint
  name: az network front-door purge-endpoint
  summary: Entfernt einen Inhalt von der Vorderseite.
  description: ''
  syntax: >-
    az network front-door purge-endpoint --content-paths
                                         --name
                                         --resource-group
  requiredParameters:
  - isRequired: true
    name: --content-paths
    summary: Der Pfad zu dem Inhalt, der gelöscht werden soll. Kann einen Dateipfad oder ein Platzhalter Verzeichnis beschreiben.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Vorderseite.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_network_front-door_show
  name: az network front-door show
  summary: Hier werden die Details einer Tür angezeigt.
  description: ''
  syntax: >-
    az network front-door show --name
                               --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Vorderseite.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_network_front-door_update
  name: az network front-door update
  summary: Aktualisieren Sie die Einstellungen einer Tür.
  description: ''
  syntax: >-
    az network front-door update --name
                                 --resource-group
                                 [--add]
                                 [--enforce-certificate-name-check {Disabled, Enabled}]
                                 [--force-string]
                                 [--remove]
                                 [--send-recv-timeout]
                                 [--set]
                                 [--tags]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Vorderseite.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --enforce-certificate-name-check
    parameterValueGroup: Disabled, Enabled
    summary: Gibt an, ob die Zertifikat namens Überprüfung bei HTTPS-Anforderungen an alle Back-End-Pools deaktiviert Keine Auswirkung auf nicht-HTTPS-Anforderungen.
    description: ''
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --send-recv-timeout
    summary: Sende-und Empfangs Timeout in Sekunden bei der Weiterleitungs Anforderung an das Back-End. Wenn das Timeout erreicht ist, schlägt die Anforderung fehl und gibt zurück.
    description: ''
  - name: --set
    summary: Aktualisieren Sie ein Objekt, indem Sie einen Eigenschafts Pfad und einen festzulegenden Wert angeben.  Beispiel:--Set Eigenschaft1. Eigenschaft2 =<value>.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
- uid: az_network_front-door_wait
  name: az network front-door wait
  summary: Platzieren Sie die CLI in einem wartenden Zustand, bis eine Bedingung der Vorderseite erfüllt ist.
  description: ''
  syntax: >-
    az network front-door wait --name
                               --resource-group
                               [--created]
                               [--custom]
                               [--deleted]
                               [--exists]
                               [--interval]
                               [--timeout]
                               [--updated]
  examples:
  - summary: Warten Sie, bis eine Eingangstür erstellt wurde.
    syntax: az network front-door wait -g MyResourceGroup --name frontdoor1 --created
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Vorderseite.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --created
    summary: Warten Sie, bis "provisioningstate" bei "erfolgreich" erstellt wurde.
    description: ''
  - name: --custom
    summary: "Warten Sie, bis die Bedingung eine benutzerdefinierte jmespath-Abfrage erfüllt. Beispiel: provisioningstate! = ' InProgress ', instanceview. statuses [? Code = = ' PowerState/Running ']."
    description: ''
  - name: --deleted
    summary: Warten Sie bis zum Löschen.
    description: ''
  - name: --exists
    summary: Warten Sie, bis die Ressource vorhanden ist.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Abruf Intervall in Sekunden.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximale Wartezeit in Sekunden.
    description: ''
  - name: --updated
    summary: Warten Sie, bis das Update mit provisioningstate bei "erfolgreich" abgeschlossen ist.
    description: ''
