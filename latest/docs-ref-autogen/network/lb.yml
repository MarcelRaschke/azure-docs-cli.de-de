### YamlMime:AzureCLIGroup
uid: az_network_lb
name: az network lb
summary: Verwalten und Konfigurieren von Lastenausgleichsmodulen
description: >-
  [Breaking Change in Kürze] In der kommenden Version wird das Standardverhalten geändert. Wenn die SKU Standard und in zonenredundanten Regionen ist, werden die Standardzonen von "frontendIPConfigurations" als "zones:[1,2,3]" anstelle von "zones:null" angezeigt.

  Weitere Informationen zu Azure Load Balancer finden Sie unter https://docs.microsoft.com/azure/load-balancer/load-balancer-get-started-internet-arm-cli .
directCommands:
- uid: az_network_lb_create
  name: az network lb create
  summary: Einrichten eines Load Balancers
  description: ''
  syntax: >-
    az network lb create --name
                         --resource-group
                         [--backend-pool-name]
                         [--edge-zone]
                         [--frontend-ip-name]
                         [--frontend-ip-zone {1, 2, 3}]
                         [--location]
                         [--no-wait]
                         [--private-ip-address]
                         [--private-ip-address-version {IPv4, IPv6}]
                         [--public-ip-address]
                         [--public-ip-address-allocation {Dynamic, Static}]
                         [--public-ip-dns-name]
                         [--public-ip-zone {1, 2, 3}]
                         [--sku {Basic, Standard}]
                         [--subnet]
                         [--subnet-address-prefix]
                         [--subscription]
                         [--tags]
                         [--validate]
                         [--vnet-address-prefix]
                         [--vnet-name]
  examples:
  - summary: Erstellen Sie einen Load Balancer im Basic-Standard.
    syntax: az network lb create -g MyResourceGroup -n MyLb --sku Basic
  - summary: Erstellen Sie einen einfachen Lastenausgleich in einem bestimmten virtuellen Netzwerk und Subnetz. Wenn sich ein virtuelles Netzwerk mit dem gleichen Namen in derselben Ressourcengruppe befindet, nutzt der Lastenausgleich dieses virtuelle Netzwerk.  Wenn keine gefunden wird, wird eine neue erstellt.
    syntax: az network lb create -g MyResourceGroup -n MyLb --sku Basic --vnet-name MyVnet --subnet MySubnet
  - summary: Erstellen Sie einen load balancer basic in einem Subnetz eines bereits vorhandenen virtuellen Netzwerks. Das Subnetz kann sich in einer Arbitary-Ressourcengruppe oder einem Abonnement befinden, indem die ID des Subnetzes bereitgestellt wird.
    syntax: az network lb create -g MyResourceGroup -n MyLb --sku Basic --subnet {subnetID}
  - summary: Erstellen Sie einen basiszonenverwalteten internen Lastenausgleich, indem Sie eine zonale öffentliche IP-Adresse bereitstellen.
    syntax: az network lb create -g MyResourceGroup -n MyLb --sku Basic --public-ip-zone 2
  - summary: Erstellen Sie einen öffentlichen Lastenausgleich mit standardzonenseitiger Variante, indem Sie eine zonale Front-End-IP-Konfiguration und ein VNET bereitstellen.
    syntax: az network lb create -g MyResourceGroup -n MyLb --sku Standard --frontend-ip-zone 1 --vnet-name MyVnet --subnet MySubnet
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Lastenausgleichs.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --backend-pool-name
    summary: Der Name des Back-End-Adresspools.
    description: ''
  - name: --edge-zone
    summary: Der Name der Edgezone.
    description: ''
  - name: --frontend-ip-name
    defaultValue: LoadBalancerFrontEnd
    summary: Der Name der Front-End-IP-Konfiguration.
    description: ''
  - name: --frontend-ip-zone
    parameterValueGroup: 1, 2, 3
    summary: Wird verwendet, um einen internen Lastenausgleich zu erstellen.
    description: ''
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --private-ip-address
    summary: Zu verwendende statische private IP-Adresse.
    description: ''
  - name: --private-ip-address-version
    defaultValue: IPv4
    parameterValueGroup: IPv4, IPv6
    summary: Die zu verwendende Version der privaten IP-Adresse.
    description: ''
  - name: --public-ip-address
    summary: Name oder ID der öffentlichen IP-Adresse oder "" für keine. Verwendet vorhandene Ressourcen, sofern verfügbar, oder erstellt eine neue Ressource mit Standardwerten, wenn sie nicht angegeben wird.
    description: ''
  - name: --public-ip-address-allocation
    parameterValueGroup: Dynamic, Static
    summary: IP-Zuordnungsmethode.
    description: ''
  - name: --public-ip-dns-name
    summary: Global eindeutiger DNS-Name für eine neue öffentliche IP-Adresse.
    description: ''
  - name: --public-ip-zone
    parameterValueGroup: 1, 2, 3
    summary: Wird verwendet, um eine neue öffentliche IP-Adresse für den Lastenausgleich zu erstellen, d.h. einen öffentlichen Load Balancer.
    description: ''
  - name: --sku
    defaultValue: Basic
    parameterValueGroup: Basic, Standard
    summary: Load Balancer-SKU.
    description: ''
  - name: --subnet
    summary: Name oder ID eines Subnetzes. Verwendet eine vorhandene Ressource oder erstellt eine neue , wenn angegeben, oder keine, wenn sie ausgelassen wird. Wenn der Name angegeben ist, geben Sie auch --vnet-name an. Wenn Sie ein vorhandenes Subnetz in einer anderen Ressourcengruppe oder einem anderen Abonnement verwenden möchten, geben Sie die ID anstelle des Namens des Subnetzes an.
    description: ''
  - name: --subnet-address-prefix
    defaultValue: 10.0.0.0/24
    summary: Das CIDR-Adresspräfix, das beim Erstellen eines neuen Subnetzes verwendet werden soll.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: key[=value] [key[=value] ...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --validate
    summary: Generieren und überprüfen Sie die ARM-Vorlage, ohne Ressourcen zu erstellen.
    description: ''
  - name: --vnet-address-prefix
    defaultValue: 10.0.0.0/16
    summary: Das CIDR-Adresspräfix, das beim Erstellen eines neuen VNET verwendet werden soll.
    description: ''
  - name: --vnet-name
    summary: Der Name des virtuellen Netzwerks (VNET).
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_lb_delete
  name: az network lb delete
  summary: Löschen sie einen Lastenausgleich.
  description: ''
  syntax: >-
    az network lb delete [--ids]
                         [--name]
                         [--resource-group]
                         [--subscription]
  examples:
  - summary: Löschen sie einen Lastenausgleich.
    syntax: az network lb delete -g MyResourceGroup -n MyLb
  optionalParameters:
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Der Name des Lastenausgleichs.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_lb_list
  name: az network lb list
  summary: Auflisten von Load Balancern.
  description: ''
  syntax: >-
    az network lb list [--query-examples]
                       [--resource-group]
                       [--subscription]
  examples:
  - summary: Auflisten von Load Balancern.
    syntax: az network lb list -g MyResourceGroup
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_lb_list-nic
  name: az network lb list-nic
  summary: Listet die zugeordneten Netzwerkschnittstellen des Lastenausgleichs auf.
  description: ''
  syntax: >-
    az network lb list-nic [--ids]
                           [--name]
                           [--resource-group]
                           [--subscription]
  examples:
  - summary: Listet die zugeordneten Netzwerkschnittstellen des Lastenausgleichs auf.
    syntax: az network lb list-nic -g MyResourceGroup --name MyLb
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu "Ressourcen-ID"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name des Lastenausgleichs.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_lb_show
  name: az network lb show
  summary: Abrufen der Details eines Lastenausgleichs
  description: ''
  syntax: >-
    az network lb show [--expand]
                       [--ids]
                       [--name]
                       [--query-examples]
                       [--resource-group]
                       [--subscription]
  examples:
  - summary: Abrufen der Details eines Lastenausgleichs
    syntax: az network lb show -g MyResourceGroup -n MyLb
  optionalParameters:
  - name: --expand
    summary: Erweitert referenzierte Ressourcen.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu "Ressourcen-ID"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name des Lastenausgleichs.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
