### YamlMime:AzureCLIGroup
uid: az_network_local-gateway
name: az network local-gateway
summary: Verwalten lokaler Gateways
description: Weitere Informationen zu lokalen Gateways finden Sie unter https://docs.microsoft.com/azure/vpn-gateway/vpn-gateway-howto-site-to-site-resource-manager-cli#localnet .
directCommands:
- uid: az_network_local-gateway_create
  name: az network local-gateway create
  summary: Erstellen Sie ein lokales VPN-Gateway.
  description: ''
  syntax: >-
    az network local-gateway create --gateway-ip-address
                                    --name
                                    --resource-group
                                    [--asn]
                                    [--bgp-peering-address]
                                    [--local-address-prefixes]
                                    [--location]
                                    [--no-wait]
                                    [--peer-weight]
                                    [--subscription]
                                    [--tags]
  examples:
  - summary: Erstellen Sie ein Lokales Netzwerkgateway, das Ihren lokalen Standort repräsentiert.
    syntax: >-
      az network local-gateway create -g MyResourceGroup -n MyLocalGateway \
          --gateway-ip-address 23.99.221.164 --local-address-prefixes 10.0.0.0/24 20.0.0.0/24
  requiredParameters:
  - isRequired: true
    name: --gateway-ip-address
    summary: Die öffentliche IP-Adresse des Gateways. (z.B. 10.1.1.1).
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name des gateways des lokalen Netzwerks.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --asn
    summary: Autonome Systemnummer, die für die BGP-Einstellungen verwendet werden soll.
    description: ''
  - name: --bgp-peering-address
    summary: IP-Adresse aus dem Subnetz des onpremise-VPN, das für BGP-Peering verwendet werden soll.
    description: ''
  - name: --local-address-prefixes
    summary: Liste der CIDR-Blockpräfixe, die den Adressraum des Subnetzes des onpremise-VPN darstellen.
    description: ''
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --peer-weight
    summary: Gewichtung (0-100) zu Routen hinzugefügt, die über BGP-Peering erlernt wurden.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: key[=value] [key[=value] ...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_local-gateway_delete
  name: az network local-gateway delete
  summary: Löschen Sie ein lokales VPN-Gateway.
  description: 'Um ein lokales Netzwerkgateway zu löschen, müssen Sie zunächst ALLE Verbindungsobjekte in Azure löschen, die mit dem Gateway verbunden sind. Fahren Sie nach dem Löschen des Gateways mit dem Löschen anderer Ressourcen fort, die jetzt nicht mehr verwendet werden. Weitere Informationen finden Sie in der Reihenfolge der Anweisungen auf dieser Seite: https://docs.microsoft.com/azure/vpn-gateway/vpn-gateway-delete-vnet-gateway-portal .'
  syntax: >-
    az network local-gateway delete [--ids]
                                    [--name]
                                    [--no-wait]
                                    [--resource-group]
                                    [--subscription]
  examples:
  - summary: Erstellen Sie ein Lokales Netzwerkgateway, das Ihren lokalen Standort repräsentiert.
    syntax: az network local-gateway delete -g MyResourceGroup -n MyLocalGateway
  - summary: Löschen Sie ein lokales VPN-Gateway. (automatisch generiert)
    syntax: az network local-gateway delete --name MyLocalGateway --resource-group MyResourceGroup --subscription MySubscription
  optionalParameters:
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen von "Resource Id"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Name des lokalen Netzwerkgateways.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_local-gateway_list
  name: az network local-gateway list
  summary: Listet alle lokalen VPN-Gateways in einer Ressourcengruppe auf.
  description: ''
  syntax: >-
    az network local-gateway list --resource-group
                                  [--query-examples]
                                  [--subscription]
  examples:
  - summary: Listet alle lokalen VPN-Gateways in einer Ressourcengruppe auf.
    syntax: az network local-gateway list -g MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und sie nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_local-gateway_show
  name: az network local-gateway show
  summary: Abrufen der Details eines lokalen VPN-Gateways.
  description: ''
  syntax: >-
    az network local-gateway show [--ids]
                                  [--name]
                                  [--query-examples]
                                  [--resource-group]
                                  [--subscription]
  examples:
  - summary: Abrufen der Details eines lokalen VPN-Gateways.
    syntax: az network local-gateway show -g MyResourceGroup -n MyLocalGateway
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen von "Resource Id"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Name des lokalen Netzwerkgateways.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und sie nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_local-gateway_update
  name: az network local-gateway update
  summary: Aktualisieren sie ein lokales VPN-Gateway.
  description: ''
  syntax: >-
    az network local-gateway update [--add]
                                    [--asn]
                                    [--bgp-peering-address]
                                    [--force-string]
                                    [--gateway-ip-address]
                                    [--ids]
                                    [--local-address-prefixes]
                                    [--name]
                                    [--no-wait]
                                    [--peer-weight]
                                    [--remove]
                                    [--resource-group]
                                    [--set]
                                    [--subscription]
                                    [--tags]
  examples:
  - summary: Aktualisieren Sie ein lokales Netzwerkgateway mit einem Adresspräfix 10.0.0.0/24 mit zusätzlichen Präfixen.
    syntax: >-
      az network local-gateway update -g MyResourceGroup -n MyLocalGateway \
          --local-address-prefixes 10.0.0.0/24 20.0.0.0/24 30.0.0.0/24
  - summary: Aktualisieren sie ein lokales VPN-Gateway. (automatisch generiert)
    syntax: az network local-gateway update --gateway-ip-address 23.99.221.164 --name MyLocalGateway --resource-group MyResourceGroup
  optionalParameters:
  - name: --add
    summary: 'Fügen Sie einer Liste von -Objekten ein -Objekt hinzu, indem Sie ein Pfad- und Schlüsselwertpaar angeben.  Beispiel: --add property.listProperty <key=value, string oder JSON string>.'
    description: ''
  - name: --asn
    summary: Autonome Systemnummer, die für die BGP-Einstellungen verwendet werden soll.
    description: ''
  - name: --bgp-peering-address
    summary: IP-Adresse aus dem Subnetz des onpremise-VPN, das für BGP-Peering verwendet werden soll.
    description: ''
  - name: --force-string
    summary: Wenn Sie "set" oder "add" verwenden, behalten Sie Zeichenfolgenliterale bei, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --gateway-ip-address
    summary: Die öffentliche IP-Adresse des Gateways. (z.B. 10.1.1.1).
    description: ''
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --local-address-prefixes
    summary: Liste der CIDR-Blockpräfixe, die den Adressraum des Subnetzes des onpremise-VPN darstellen.
    description: ''
  - name: --name -n
    summary: Name des gateways des lokalen Netzwerks.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --peer-weight
    summary: Gewichtung (0-100) zu Routen hinzugefügt, die über BGP-Peering erlernt wurden.
    description: ''
  - name: --remove
    summary: 'Entfernen Sie eine Eigenschaft oder ein Element aus einer Liste.  Beispiel: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --set
    summary: 'Aktualisieren Sie ein -Objekt, indem Sie einen festzulegenden Eigenschaftenpfad und -wert angeben.  Beispiel: --set property1.property2=<value>.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: key[=value] [key[=value] ...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_local-gateway_wait
  name: az network local-gateway wait
  summary: Versetzen Sie die CLI in einen Wartezustand, bis eine Bedingung des lokalen Gateways erfüllt ist.
  description: ''
  syntax: >-
    az network local-gateway wait [--created]
                                  [--custom]
                                  [--deleted]
                                  [--exists]
                                  [--ids]
                                  [--interval]
                                  [--name]
                                  [--resource-group]
                                  [--subscription]
                                  [--timeout]
                                  [--updated]
  examples:
  - summary: Warten Sie, bis das Lokale Netzwerkgateway als erstellt zurückgegeben wird.
    syntax: az network local-gateway wait -g MyResourceGroup -n MyLocalGateway --created
  optionalParameters:
  - name: --created
    summary: Warten Sie, bis die Erstellung mit "provisioningState" bei "Succeeded" (Erfolgreich) ausgeführt wurde.
    description: ''
  - name: --custom
    summary: "Warten Sie, bis die Bedingung eine benutzerdefinierte JMESPath-Abfrage erfüllt. Beispiel: provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running']."
    description: ''
  - name: --deleted
    summary: Warten Sie, bis gelöscht wurde.
    description: ''
  - name: --exists
    summary: Warten Sie, bis die Ressource vorhanden ist.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen von "Resource Id"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Abrufintervall in Sekunden.
    description: ''
  - name: --name -n
    summary: Name des lokalen Netzwerkgateways.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximale Wartezeit in Sekunden.
    description: ''
  - name: --updated
    summary: Warten Sie, bis das Update mit provisioningState unter "Succeeded" (Erfolgreich) ausgeführt wurde.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
commands:
- az_network_local-gateway_create
- az_network_local-gateway_delete
- az_network_local-gateway_list
- az_network_local-gateway_show
- az_network_local-gateway_update
- az_network_local-gateway_wait
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
