### YamlMime:AzureCLIGroup
uid: az_network_firewall_network-rule_collection
name: az network firewall network-rule collection
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Azure-Firewall-** Erweiterung für Azure CLI und erfordert Version 2.15.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Network Firewall Network-Rule Collection** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten und Konfigurieren von Netzwerk Regel Sammlungen der Azure-Firewall.
description: Sammlungen werden als Teil des Befehls erstellt `az network firewall network-rule create` .
directCommands:
- uid: az_network_firewall_network-rule_collection_delete
  name: az network firewall network-rule collection delete
  summary: Löschen Sie eine Azure-Firewall-Netzwerk Regel Sammlung.
  description: ''
  syntax: >-
    az network firewall network-rule collection delete --collection-name
                                                       --firewall-name
                                                       --resource-group
  requiredParameters:
  - isRequired: true
    name: --collection-name -c
    summary: Der Name der Regel Sammlung.
    description: ''
  - isRequired: true
    name: --firewall-name -f
    summary: Der Name der Azure-Firewall.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_network_firewall_network-rule_collection_list
  name: az network firewall network-rule collection list
  summary: Auflisten der Netzwerk Regel Sammlungen der Azure-Firewall.
  description: ''
  syntax: >-
    az network firewall network-rule collection list --firewall-name
                                                     --resource-group
  requiredParameters:
  - isRequired: true
    name: --firewall-name -f
    summary: Der Name der Azure-Firewall.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_network_firewall_network-rule_collection_show
  name: az network firewall network-rule collection show
  summary: Hier finden Sie Details zu einer Azure-Firewall-Netzwerk Regel Sammlung.
  description: ''
  syntax: >-
    az network firewall network-rule collection show --collection-name
                                                     --firewall-name
                                                     --resource-group
  requiredParameters:
  - isRequired: true
    name: --collection-name -c
    summary: Der Name der Regel Sammlung.
    description: ''
  - isRequired: true
    name: --firewall-name -f
    summary: Der Name der Azure-Firewall.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
commands:
- az_network_firewall_network-rule_collection_delete
- az_network_firewall_network-rule_collection_list
- az_network_firewall_network-rule_collection_show
