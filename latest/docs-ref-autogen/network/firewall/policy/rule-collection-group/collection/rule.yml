    summary: Der Name der Regel.
    description: ''
  - isRequired: true
    name: --policy-name
    summary: Der Name der Firewallrichtlinie.
    description: ''
  - isRequired: true
    name: --rcg-name --rule-collection-group-name
    summary: Der Name der Regel Sammlungs Gruppe für die Firewallrichtlinie.
    description: ''
