    description: ''
  - name: --name -n
    summary: Der Name des HTTP-Listener.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application_gateway_http_listener_update
  name: az network application-gateway http-listener update
  summary: Aktualisieren eines HTTP-Listener.
  description: ''
  syntax: >-
    az network application-gateway http-listener update [--add]
                                                        [--force-string]
                                                        [--frontend-ip]
                                                        [--frontend-port]
                                                        [--gateway-name]
                                                        [--host-name]
                                                        [--host-names]
                                                        [--ids]
                                                        [--name]
                                                        [--no-wait]
                                                        [--remove]
                                                        [--resource-group]
                                                        [--set]
                                                        [--ssl-cert]
                                                        [--subscription]
                                                        [--waf-policy]
  examples:
  - summary: Aktualisieren Sie einen HTTP-Listener, um einen anderen Hostnamen zu verwenden.
    syntax: >-
      az network application-gateway http-listener update -g MyResourceGroup --gateway-name MyAppGateway \
          -n MyHttpListener --host-name www.mynewhost.com
  optionalParameters:
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --frontend-ip
    summary: Der Name oder die ID der Front-End-IP-Konfiguration.
    description: ''
  - name: --frontend-port
    summary: Der Name oder die ID des Front-End-Ports.
    description: ''
  - name: --gateway-name
    summary: Der Name des Anwendungs Gateways.
    description: ''
  - name: --host-name
    summary: Der Hostname, der für Gateways mit mehreren Standorten verwendet wird.
    description: ''
  - name: --host-names
    summary: Eine durch Leerzeichen getrennte Liste von Hostnamen, die ebenfalls spezielle Platzhalter Zeichen zulässt.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name des HTTP-Listener.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --set
    summary: Aktualisieren Sie ein Objekt, indem Sie einen Eigenschafts Pfad und einen festzulegenden Wert angeben.  Beispiel:--Set Eigenschaft1. Eigenschaft2 =<value>.
    description: ''
  - name: --ssl-cert
    summary: Der Name oder die ID des zu verwendenden SSL-Zertifikats.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --waf-policy
    summary: Der Name oder die ID einer firewallrichtlinienressource.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
