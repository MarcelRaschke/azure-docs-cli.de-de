### YamlMime:AzureCLIGroup
uid: az_network_application-gateway_waf-policy_custom-rule
name: az network application-gateway waf-policy custom-rule
summary: Verwalten benutzerdefinierter WaF-Richtlinienregeln (Web Application Firewall) für Application Gateway
description: ''
directCommands:
- uid: az_network_application-gateway_waf-policy_custom-rule_create
  name: az network application-gateway waf-policy custom-rule create
  summary: Erstellen Sie eine benutzerdefinierte WaF-Richtlinienregel für Das Anwendungsgateway.
  description: ''
  syntax: >-
    az network application-gateway waf-policy custom-rule create --action {Allow, Block, Log}
                                                                 --name
                                                                 --policy-name
                                                                 --priority
                                                                 --resource-group
                                                                 --rule-type {Invalid, MatchRule}
                                                                 [--subscription]
  examples:
  - summary: Erstellen Sie eine benutzerdefinierte WaF-Richtlinienregel für Das Anwendungsgateway. (automatisch generiert)
    syntax: az network application-gateway waf-policy custom-rule create --action Allow --name MyWafPolicyRule --policy-name MyPolicy --priority 500 --resource-group MyResourceGroup --rule-type MatchRule
  requiredParameters:
  - isRequired: true
    name: --action
    parameterValueGroup: Allow, Block, Log
    summary: Zu ergreifende Aktion.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name der WAF-Richtlinienregel.
    description: ''
  - isRequired: true
    name: --policy-name
    summary: Der Name der WAF-Richtlinie für das Anwendungsgateway.
    description: ''
  - isRequired: true
    name: --priority
    summary: Regelpriorität. Niedrigere Werte werden vor höheren Werten ausgewertet.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --rule-type
    parameterValueGroup: Invalid, MatchRule
    summary: Regeltyp.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_waf-policy_custom-rule_delete
  name: az network application-gateway waf-policy custom-rule delete
  summary: Löscht eine benutzerdefinierte WaF-Richtlinienregel für das Anwendungsgateway.
  description: ''
  syntax: >-
    az network application-gateway waf-policy custom-rule delete [--ids]
                                                                 [--name]
                                                                 [--policy-name]
                                                                 [--resource-group]
                                                                 [--subscription]
  examples:
  - summary: Löscht eine benutzerdefinierte WaF-Richtlinienregel für das Anwendungsgateway. (automatisch generiert)
    syntax: az network application-gateway waf-policy custom-rule delete --name MyWafPolicyRule --policy-name MyPolicy --resource-group MyResourceGroup --subscription MySubscription
  optionalParameters:
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Name der WAF-Richtlinienregel.
    description: ''
  - name: --policy-name
    summary: Der Name der WAF-Richtlinie für das Anwendungsgateway.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_waf-policy_custom-rule_list
  name: az network application-gateway waf-policy custom-rule list
  summary: Auflisten von benutzerdefinierten WaF-Richtlinienregeln für Das Anwendungsgateway
  description: ''
  syntax: >-
    az network application-gateway waf-policy custom-rule list --policy-name
                                                               --resource-group
                                                               [--query-examples]
                                                               [--subscription]
  examples:
  - summary: Auflisten von benutzerdefinierten WaF-Richtlinienregeln für Das Anwendungsgateway (automatisch generiert)
    syntax: az network application-gateway waf-policy custom-rule list --policy-name MyPolicy --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --policy-name
    summary: Der Name der WAF-Richtlinie für das Anwendungsgateway.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
