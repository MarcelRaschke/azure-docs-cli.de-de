### YamlMime:AzureCLIGroup
uid: az_network_application-gateway_waf-policy_custom-rule
name: az network application-gateway waf-policy custom-rule
summary: Verwalten Sie benutzerdefinierte Regeln für Application Gateway Web Application Firewall (WAF).
description: ''
directCommands:
- uid: az_network_application-gateway_waf-policy_custom-rule_create
  name: az network application-gateway waf-policy custom-rule create
  summary: Erstellen Sie eine benutzerdefinierte Regel der Application Gateway-WAF-Richtlinie
  description: ''
  syntax: >-
    az network application-gateway waf-policy custom-rule create --action {Allow, Block, Log}
                                                                 --name
                                                                 --policy-name
                                                                 --priority
                                                                 --resource-group
                                                                 --rule-type {Invalid, MatchRule}
                                                                 [--subscription]
  examples:
  - summary: Erstellen Sie eine benutzerdefinierte Regel der Application Gateway-WAF-Richtlinie automatisch generierten
    syntax: az network application-gateway waf-policy custom-rule create --action Allow --name MyWafPolicyRule --policy-name MyPolicy --priority 500 --resource-group MyResourceGroup --rule-type MatchRule
  requiredParameters:
  - isRequired: true
    name: --action
    parameterValueGroup: Allow, Block, Log
    summary: Die auszuführende Aktion.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der WAF-Richtlinien Regel.
    description: ''
  - isRequired: true
    name: --policy-name
    summary: Der Name der Application Gateway-WAF-Richtlinie.
    description: ''
  - isRequired: true
    name: --priority
    summary: Regel Priorität. Niedrigere Werte werden vor höheren Werten ausgewertet.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --rule-type
    parameterValueGroup: Invalid, MatchRule
    summary: Regeltyp.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_waf-policy_custom-rule_delete
  name: az network application-gateway waf-policy custom-rule delete
  summary: Löschen Sie eine benutzerdefinierte Regel der Application Gateway-WAF-Richtlinie
  description: ''
  syntax: >-
    az network application-gateway waf-policy custom-rule delete [--ids]
                                                                 [--name]
                                                                 [--policy-name]
                                                                 [--resource-group]
                                                                 [--subscription]
  examples:
  - summary: Löschen Sie eine benutzerdefinierte Regel der Application Gateway-WAF-Richtlinie automatisch generierten
    syntax: az network application-gateway waf-policy custom-rule delete --name MyWafPolicyRule --policy-name MyPolicy --resource-group MyResourceGroup --subscription MySubscription
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der WAF-Richtlinien Regel.
    description: ''
  - name: --policy-name
    summary: Der Name der Application Gateway-WAF-Richtlinie.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_waf-policy_custom-rule_list
  name: az network application-gateway waf-policy custom-rule list
  summary: Auflisten von benutzerdefinierten Regeln für Application Gateway-WAF-Richtlinien
  description: ''
  syntax: >-
    az network application-gateway waf-policy custom-rule list --policy-name
                                                               --resource-group
                                                               [--query-examples]
                                                               [--subscription]
  examples:
  - summary: Auflisten von benutzerdefinierten Regeln für Application Gateway-WAF-Richtlinien automatisch generierten
    syntax: az network application-gateway waf-policy custom-rule list --policy-name MyPolicy --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --policy-name
    summary: Der Name der Application Gateway-WAF-Richtlinie.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_waf-policy_custom-rule_show
  name: az network application-gateway waf-policy custom-rule show
  summary: Details zu einer benutzerdefinierten Regel für eine Application Gateway-WAF-Richtlinie erhalten.
  description: ''
  syntax: >-
    az network application-gateway waf-policy custom-rule show [--ids]
                                                               [--name]
                                                               [--policy-name]
                                                               [--query-examples]
                                                               [--resource-group]
                                                               [--subscription]
  examples:
  - summary: Details zu einer benutzerdefinierten Regel für eine Application Gateway-WAF-Richtlinie erhalten. automatisch generierten
    syntax: az network application-gateway waf-policy custom-rule show --name MyWAFPolicyRule --policy-name MyPolicy --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der WAF-Richtlinien Regel.
    description: ''
  - name: --policy-name
    summary: Der Name der Application Gateway-WAF-Richtlinie.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_waf-policy_custom-rule_update
  name: az network application-gateway waf-policy custom-rule update
  summary: Aktualisieren einer benutzerdefinierten Regel für eine Application Gateway-WAF-Richtlinie
  description: ''
  syntax: >-
    az network application-gateway waf-policy custom-rule update [--action {Allow, Block, Log}]
                                                                 [--add]
                                                                 [--force-string]
                                                                 [--ids]
                                                                 [--name]
                                                                 [--policy-name]
                                                                 [--priority]
                                                                 [--remove]
                                                                 [--resource-group]
                                                                 [--rule-type {Invalid, MatchRule}]
                                                                 [--set]
                                                                 [--subscription]
  examples:
  - summary: Aktualisieren einer benutzerdefinierten Regel für eine Application Gateway-WAF-Richtlinie automatisch generierten
    syntax: az network application-gateway waf-policy custom-rule update --name MyWAFPolicyRule --policy-name MyPolicy --resource-group MyResourceGroup --set useRemoteGateways=true
  - summary: Aktualisieren einer benutzerdefinierten Regel für eine Application Gateway-WAF-Richtlinie automatisch generierten
    syntax: az network application-gateway waf-policy custom-rule update --action Allow --name MyWAFPolicyRule --policy-name MyPolicy --priority 500 --resource-group MyResourceGroup --rule-type MatchRule
  optionalParameters:
  - name: --action
    parameterValueGroup: Allow, Block, Log
    summary: Die auszuführende Aktion.
    description: ''
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der WAF-Richtlinien Regel.
    description: ''
  - name: --policy-name
    summary: Der Name der Application Gateway-WAF-Richtlinie.
    description: ''
  - name: --priority
    summary: Regel Priorität. Niedrigere Werte werden vor höheren Werten ausgewertet.
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --rule-type
    parameterValueGroup: Invalid, MatchRule
    summary: Regeltyp.
    description: ''
  - name: --set
    summary: Aktualisieren Sie ein Objekt, indem Sie einen Eigenschafts Pfad und einen festzulegenden Wert angeben.  Beispiel:--Set Eigenschaft1. Eigenschaft2 =<value>.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
