- uid: az_network_application-gateway_waf-policy_custom-rule_update
  name: az network application-gateway waf-policy custom-rule update
  summary: Aktualisieren einer benutzerdefinierten WaF-Richtlinienregel für ein Anwendungsgateway.
  description: ''
  syntax: >-
    az network application-gateway waf-policy custom-rule update [--action {Allow, Block, Log}]
                                                                 [--add]
                                                                 [--force-string]
                                                                 [--ids]
                                                                 [--name]
                                                                 [--policy-name]
                                                                 [--priority]
                                                                 [--remove]
                                                                 [--resource-group]
                                                                 [--rule-type {Invalid, MatchRule}]
                                                                 [--set]
                                                                 [--subscription]
  examples:
  - summary: Aktualisieren einer benutzerdefinierten WaF-Richtlinienregel für ein Anwendungsgateway. (automatisch generiert)
    syntax: az network application-gateway waf-policy custom-rule update --name MyWAFPolicyRule --policy-name MyPolicy --resource-group MyResourceGroup --set useRemoteGateways=true
  - summary: Aktualisieren einer benutzerdefinierten WaF-Richtlinienregel für ein Anwendungsgateway. (automatisch generiert)
    syntax: az network application-gateway waf-policy custom-rule update --action Allow --name MyWAFPolicyRule --policy-name MyPolicy --priority 500 --resource-group MyResourceGroup --rule-type MatchRule
  optionalParameters:
  - name: --action
    parameterValueGroup: Allow, Block, Log
    summary: Zu ergreifende Aktion.
    description: ''
  - name: --add
    summary: 'Fügen Sie einer Liste von -Objekten ein -Objekt hinzu, indem Sie ein Pfad- und Schlüsselwertpaar angeben.  Beispiel: --add property.listProperty <key=value, string oder JSON string>.'
    description: ''
  - name: --force-string
    summary: Wenn Sie "set" oder "add" verwenden, behalten Sie Zeichenfolgenliterale bei, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Name der WAF-Richtlinienregel.
    description: ''
  - name: --policy-name
    summary: Der Name der WAF-Richtlinie für das Anwendungsgateway.
    description: ''
  - name: --priority
    summary: Regelpriorität. Niedrigere Werte werden vor höheren Werten ausgewertet.
    description: ''
  - name: --remove
    summary: 'Entfernen Sie eine Eigenschaft oder ein Element aus einer Liste.  Beispiel: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --rule-type
    parameterValueGroup: Invalid, MatchRule
    summary: Regeltyp.
    description: ''
  - name: --set
    summary: 'Aktualisieren Sie ein -Objekt, indem Sie einen festzulegenden Eigenschaftenpfad und -wert angeben.  Beispiel: --set property1.property2=<value>.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
