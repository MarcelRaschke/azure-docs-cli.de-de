### YamlMime:AzureCLIGroup
uid: az_network_application_gateway_waf_policy_policy_setting
name: az network application-gateway waf-policy policy-setting
summary: Definiert den Inhalt einer Web Application Firewall globalen Konfiguration.
description: ''
directCommands:
- uid: az_network_application_gateway_waf_policy_policy_setting_list
  name: az network application-gateway waf-policy policy-setting list
  summary: Auflisten der Eigenschaften einer Web Application Firewall globalen Konfiguration.
  description: ''
  syntax: >-
    az network application-gateway waf-policy policy-setting list --policy-name
                                                                  --resource-group
                                                                  [--query-examples]
                                                                  [--subscription]
  examples:
  - summary: Auflisten der Eigenschaften einer Web Application Firewall globalen Konfiguration. automatisch generierten
    syntax: az network application-gateway waf-policy policy-setting list --policy-name MyPolicy --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --policy-name
    summary: Der Name der Web Application Firewall Richtlinie.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application_gateway_waf_policy_policy_setting_update
  name: az network application-gateway waf-policy policy-setting update
  summary: Aktualisieren Sie die Eigenschaften einer Web Application Firewall globalen Konfiguration.
  description: ''
  syntax: >-
    az network application-gateway waf-policy policy-setting update --policy-name
                                                                    --resource-group
                                                                    [--add]
                                                                    [--file-upload-limit-in-mb]
                                                                    [--force-string]
                                                                    [--max-request-body-size-in-kb]
                                                                    [--mode {Detection, Prevention}]
                                                                    [--remove]
                                                                    [--request-body-check {false, true}]
                                                                    [--set]
                                                                    [--state {Disabled, Enabled}]
                                                                    [--subscription]
  examples:
  - summary: Aktualisieren Sie die Eigenschaften einer Web Application Firewall globalen Konfiguration. automatisch generierten
    syntax: az network application-gateway waf-policy policy-setting update --mode Prevention --policy-name MyPolicy --resource-group MyResourceGroup --state Disabled
  requiredParameters:
  - isRequired: true
    name: --policy-name
    summary: Der Name der Web Application Firewall Richtlinie.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --file-upload-limit-in-mb
    summary: Maximale Dateiuploadgröße in MB für WAF. ".
    description: ''
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --max-request-body-size-in-kb
    summary: Maximale Größe des Anforderungs Texts in KB für WAF.
    description: ''
  - name: --mode
    parameterValueGroup: Detection, Prevention
    summary: Beschreibt, ob Sie sich im Erkennungs Modus oder im Präventions Modus auf der Richtlinien Ebene befindet.
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --request-body-check
    parameterValueGroup: false, true
    summary: Gibt an, dass WAF den Anforderungs Text überprüfen soll.
    description: ''
  - name: --set
    summary: Aktualisieren Sie ein Objekt, indem Sie einen Eigenschafts Pfad und einen festzulegenden Wert angeben.  Beispiel:--Set Eigenschaft1. Eigenschaft2 =<value>.
    description: ''
  - name: --state
    parameterValueGroup: Disabled, Enabled
    summary: Beschreibt, ob sich die Richtlinie im aktivierten oder deaktivierten Zustand befindet.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
commands:
- az_network_application_gateway_waf_policy_policy_setting_list
