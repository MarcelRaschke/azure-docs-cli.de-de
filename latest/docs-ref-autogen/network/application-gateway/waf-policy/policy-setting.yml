### YamlMime:AzureCLIGroup
uid: az_network_application-gateway_waf-policy_policy-setting
name: az network application-gateway waf-policy policy-setting
summary: Definiert den Inhalt einer globalen Web Application Firewall-Konfiguration.
description: ''
directCommands:
- uid: az_network_application-gateway_waf-policy_policy-setting_list
  name: az network application-gateway waf-policy policy-setting list
  summary: Auflisten der Eigenschaften einer globalen Web Application Firewall-Konfiguration.
  description: ''
  syntax: >-
    az network application-gateway waf-policy policy-setting list --policy-name
                                                                  --resource-group
                                                                  [--query-examples]
                                                                  [--subscription]
  examples:
  - summary: Auflisten der Eigenschaften einer globalen Web Application Firewall-Konfiguration. (automatisch generiert)
    syntax: az network application-gateway waf-policy policy-setting list --policy-name MyPolicy --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --policy-name
    summary: Der Name der Web Application Firewall-Richtlinie.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_waf-policy_policy-setting_update
  name: az network application-gateway waf-policy policy-setting update
  summary: Aktualisieren der Eigenschaften einer globalen Web Application Firewall-Konfiguration.
  description: ''
  syntax: >-
    az network application-gateway waf-policy policy-setting update --policy-name
                                                                    --resource-group
                                                                    [--add]
                                                                    [--file-upload-limit-in-mb]
                                                                    [--force-string]
                                                                    [--max-request-body-size-in-kb]
                                                                    [--mode {Detection, Prevention}]
                                                                    [--remove]
                                                                    [--request-body-check {false, true}]
                                                                    [--set]
                                                                    [--state {Disabled, Enabled}]
                                                                    [--subscription]
  examples:
  - summary: Aktualisieren der Eigenschaften einer globalen Web Application Firewall-Konfiguration. (automatisch generiert)
    syntax: az network application-gateway waf-policy policy-setting update --mode Prevention --policy-name MyPolicy --resource-group MyResourceGroup --state Disabled
  requiredParameters:
  - isRequired: true
    name: --policy-name
    summary: Der Name der Web Application Firewall-Richtlinie.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Fügen Sie einer Liste von -Objekten ein -Objekt hinzu, indem Sie ein Pfad- und Schlüsselwertpaar angeben.  Beispiel: --add property.listProperty <key=value, string oder JSON string>.'
    description: ''
  - name: --file-upload-limit-in-mb
    summary: Maximale Dateiuploadgröße in Mb für WAF."
    description: ''
  - name: --force-string
    summary: Wenn Sie "set" oder "add" verwenden, behalten Sie Zeichenfolgenliterale bei, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --max-request-body-size-in-kb
    summary: Maximale Größe des Anforderungstexts in Kb für WAF.
    description: ''
  - name: --mode
    parameterValueGroup: Detection, Prevention
    summary: Beschreibt, ob er sich auf Richtlinienebene im Erkennungs- oder Präventionsmodus befindet.
    description: ''
  - name: --remove
    summary: 'Entfernen sie eine Eigenschaft oder ein Element aus einer Liste.  Beispiel: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --request-body-check
    parameterValueGroup: false, true
    summary: Wird angegeben, damit WAF den Anforderungsteil überprüfen muss.
    description: ''
  - name: --set
    summary: 'Aktualisieren Sie ein -Objekt, indem Sie einen festzulegenden Eigenschaftenpfad und -wert angeben.  Beispiel: --set property1.property2=<value>.'
    description: ''
  - name: --state
    parameterValueGroup: Disabled, Enabled
    summary: Beschreibt, ob die Richtlinie aktiviert oder deaktiviert ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
commands:
- az_network_application-gateway_waf-policy_policy-setting_list
