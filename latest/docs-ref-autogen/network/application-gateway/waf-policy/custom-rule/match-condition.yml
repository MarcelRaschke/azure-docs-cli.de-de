### YamlMime:AzureCLIGroup
uid: az_network_application_gateway_waf_policy_custom_rule_match_condition
name: az network application-gateway waf-policy custom-rule match-condition
summary: Verwalten von Richtlinien für Application Gateway Web Application Firewall (WAF).
description: ''
directCommands:
- uid: az_network_application_gateway_waf_policy_custom_rule_match_condition_add
  name: az network application-gateway waf-policy custom-rule match-condition add
  summary: Eine Übereinstimmungs Bedingung für eine benutzerdefinierte Regel der Application Gateway WAF-Richtlinie.
  description: ''
  syntax: >-
    az network application-gateway waf-policy custom-rule match-condition add --match-variables
                                                                              --operator {BeginsWith, Contains, EndsWith, Equal, GeoMatch, GreaterThan, GreaterThanOrEqual, IPMatch, LessThan, LessThanOrEqual, Regex}
                                                                              --values
                                                                              [--ids]
                                                                              [--name]
                                                                              [--negate {false, true}]
                                                                              [--policy-name]
                                                                              [--resource-group]
                                                                              [--subscription]
                                                                              [--transforms {HtmlEntityDecode, Lowercase, RemoveNulls, Trim, UrlDecode, UrlEncode}]
  requiredParameters:
  - isRequired: true
    name: --match-variables
    summary: 'Durch Leerzeichen getrennte Liste der Variablen, die beim Abgleich verwendet werden sollen. Variablen Werte: remoteaddr, requestmethod, QueryString, postargs, RequestUri, requestheaders, Requestbody, requestcookies.'
    description: ''
  - isRequired: true
    name: --operator
    parameterValueGroup: BeginsWith, Contains, EndsWith, Equal, GeoMatch, GreaterThan, GreaterThanOrEqual, IPMatch, LessThan, LessThanOrEqual, Regex
    summary: Operator für den Abgleich.
    description: ''
  - isRequired: true
    name: --values
    summary: Durch Leerzeichen getrennte Liste von Werten, die abgeglichen werden sollen.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der WAF-Richtlinien Regel.
    description: ''
  - name: --negate
    parameterValueGroup: false, true
    summary: Vergleichen Sie den negativen Wert der Bedingung.
    description: ''
  - name: --policy-name
    summary: Der Name der Application Gateway-WAF-Richtlinie.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --transforms
    parameterValueGroup: HtmlEntityDecode, Lowercase, RemoveNulls, Trim, UrlDecode, UrlEncode
    summary: Durch Leerzeichen getrennte Liste von Transformationen, die beim Abgleich angewendet werden sollen.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application_gateway_waf_policy_custom_rule_match_condition_list
  name: az network application-gateway waf-policy custom-rule match-condition list
  summary: Auflisten der benutzerdefinierten Regel Übereinstimmungs Bedingungen für Application Gateway-WAF
  description: ''
  syntax: >-
    az network application-gateway waf-policy custom-rule match-condition list --name
                                                                               --policy-name
                                                                               --resource-group
                                                                               [--query-examples]
                                                                               [--subscription]
  examples:
  - summary: Auflisten der benutzerdefinierten Regel Übereinstimmungs Bedingungen für Application Gateway-WAF automatisch generierten
    syntax: az network application-gateway waf-policy custom-rule match-condition list --name MyWAFPolicyRule --policy-name MyPolicy --resource-group MyResourceGroup --subscription MySubscription
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der WAF-Richtlinien Regel.
    description: ''
  - isRequired: true
    name: --policy-name
    summary: Der Name der Application Gateway-WAF-Richtlinie.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application_gateway_waf_policy_custom_rule_match_condition_remove
  name: az network application-gateway waf-policy custom-rule match-condition remove
  summary: Entfernen einer Übereinstimmungs Bedingung aus einer benutzerdefinierten Regel der Application Gateway-WAF-Richtlinie
  description: ''
  syntax: >-
    az network application-gateway waf-policy custom-rule match-condition remove --index
                                                                                 [--ids]
                                                                                 [--name]
                                                                                 [--policy-name]
                                                                                 [--resource-group]
                                                                                 [--subscription]
  requiredParameters:
  - isRequired: true
    name: --index
    summary: Der Index der zu entfernenden Übereinstimmungs Bedingung.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der WAF-Richtlinien Regel.
    description: ''
  - name: --policy-name
    summary: Der Name der Application Gateway-WAF-Richtlinie.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
