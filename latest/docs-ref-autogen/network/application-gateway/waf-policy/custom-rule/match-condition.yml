### YamlMime:AzureCLIGroup
uid: az_network_application-gateway_waf-policy_custom-rule_match-condition
name: az network application-gateway waf-policy custom-rule match-condition
summary: Verwalten von WaF-Richtlinien (Web Application Firewall) für Application Gateway
description: ''
directCommands:
- uid: az_network_application-gateway_waf-policy_custom-rule_match-condition_add
  name: az network application-gateway waf-policy custom-rule match-condition add
  summary: Eine Übereinstimmungsbedingung zu einer benutzerdefinierten WaF-Richtlinienregel für Anwendungsgateways.
  description: ''
  syntax: >-
    az network application-gateway waf-policy custom-rule match-condition add --match-variables
                                                                              --operator {BeginsWith, Contains, EndsWith, Equal, GeoMatch, GreaterThan, GreaterThanOrEqual, IPMatch, LessThan, LessThanOrEqual, Regex}
                                                                              --values
                                                                              [--ids]
                                                                              [--name]
                                                                              [--negate {false, true}]
                                                                              [--policy-name]
                                                                              [--resource-group]
                                                                              [--subscription]
                                                                              [--transforms {HtmlEntityDecode, Lowercase, RemoveNulls, Trim, UrlDecode, UrlEncode}]
  requiredParameters:
  - isRequired: true
    name: --match-variables
    summary: 'Durch Leerzeichen getrennte Liste von Variablen, die beim Abgleich verwendet werden. Variablenwerte: RemoteAddr, RequestMethod, QueryString, PostArgs, RequestUri, RequestHeaders, RequestBody, RequestCookies.'
    description: ''
  - isRequired: true
    name: --operator
    parameterValueGroup: BeginsWith, Contains, EndsWith, Equal, GeoMatch, GreaterThan, GreaterThanOrEqual, IPMatch, LessThan, LessThanOrEqual, Regex
    summary: Operator für den Abgleich.
    description: ''
  - isRequired: true
    name: --values
    summary: Durch Leerzeichen getrennte Liste der zu übereinstimmenden Werte.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Name der WAF-Richtlinienregel.
    description: ''
  - name: --negate
    parameterValueGroup: false, true
    summary: Übereinstimmung mit dem negativen Wert der Bedingung.
    description: ''
  - name: --policy-name
    summary: Der Name der WAF-Richtlinie für das Anwendungsgateway.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --transforms
    parameterValueGroup: HtmlEntityDecode, Lowercase, RemoveNulls, Trim, UrlDecode, UrlEncode
    summary: Durch Leerzeichen getrennte Liste von Transformationen, die beim Abgleich angewendet werden.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_waf-policy_custom-rule_match-condition_list
  name: az network application-gateway waf-policy custom-rule match-condition list
  summary: Auflisten der Bedingungen für die Übereinstimmung mit benutzerdefinierten Regeln für waf-Richtlinien für Application Gateway
  description: ''
  syntax: >-
    az network application-gateway waf-policy custom-rule match-condition list --name
                                                                               --policy-name
                                                                               --resource-group
                                                                               [--query-examples]
                                                                               [--subscription]
  examples:
  - summary: Auflisten der Bedingungen für die Übereinstimmung mit benutzerdefinierten Regeln für waf-Richtlinien für Application Gateway (automatisch generiert)
    syntax: az network application-gateway waf-policy custom-rule match-condition list --name MyWAFPolicyRule --policy-name MyPolicy --resource-group MyResourceGroup --subscription MySubscription
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name der WAF-Richtlinienregel.
    description: ''
  - isRequired: true
    name: --policy-name
    summary: Der Name der WAF-Richtlinie für das Anwendungsgateway.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_waf-policy_custom-rule_match-condition_remove
  name: az network application-gateway waf-policy custom-rule match-condition remove
  summary: Entfernen sie eine Übereinstimmungsbedingung aus einer benutzerdefinierten WAF-Richtlinienregel für das Anwendungsgateway.
  description: ''
  syntax: >-
    az network application-gateway waf-policy custom-rule match-condition remove --index
                                                                                 [--ids]
                                                                                 [--name]
                                                                                 [--policy-name]
                                                                                 [--resource-group]
                                                                                 [--subscription]
  requiredParameters:
  - isRequired: true
    name: --index
    summary: Index der zu entfernende Übereinstimmungsbedingung.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu "Ressourcen-ID"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Name der WAF-Richtlinienregel.
    description: ''
  - name: --policy-name
    summary: Der Name der WAF-Richtlinie für das Anwendungsgateway.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
