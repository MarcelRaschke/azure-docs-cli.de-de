### YamlMime:AzureCLIGroup
uid: az_network_application-gateway_waf-policy_managed-rule_exclusion
name: az network application-gateway waf-policy managed-rule exclusion
summary: Verwalten von OWASP CRS-Ausschlüssen, die auf durch WAF-Richtlinien verwaltete Regeln angewendet werden.
description: ''
directCommands:
- uid: az_network_application-gateway_waf-policy_managed-rule_exclusion_add
  name: az network application-gateway waf-policy managed-rule exclusion add
  summary: Fügen Sie den durch die WAF-Richtlinie verwalteten Regeln eine OWASP CRS-Ausschlussregel hinzu.
  description: ''
  syntax: >-
    az network application-gateway waf-policy managed-rule exclusion add --match-variable {RequestArgNames, RequestCookieNames, RequestHeaderNames}
                                                                         --policy-name
                                                                         --resource-group
                                                                         --selector
                                                                         --selector-match-operator {Contains, EndsWith, Equals, EqualsAny, StartsWith}
                                                                         [--subscription]
  requiredParameters:
  - isRequired: true
    name: --match-variable
    parameterValueGroup: RequestArgNames, RequestCookieNames, RequestHeaderNames
    summary: Die auszuschließende Variable.
    description: ''
  - isRequired: true
    name: --policy-name
    summary: Der Name der Web Application Firewall-Richtlinie.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --selector
    summary: Wenn matchVariable eine Auflistung ist, wird der Operator verwendet, um anzugeben, für welche Elemente in der Auflistung dieser Ausschluss gilt.
    description: ''
  - isRequired: true
    name: --selector-match-operator
    parameterValueGroup: Contains, EndsWith, Equals, EqualsAny, StartsWith
    summary: Wenn matchVariable eine Auflistung ist, arbeiten Sie mit dem Selektor, um anzugeben, für welche Elemente in der Auflistung dieser Ausschluss gilt.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_waf-policy_managed-rule_exclusion_list
  name: az network application-gateway waf-policy managed-rule exclusion list
  summary: Listet alle OWASP CRS-Ausschlussregeln auf, die auf durch waf-Richtlinien verwaltete Regeln angewendet werden.
  description: ''
  syntax: >-
    az network application-gateway waf-policy managed-rule exclusion list --policy-name
                                                                          --resource-group
                                                                          [--query-examples]
                                                                          [--subscription]
  requiredParameters:
  - isRequired: true
    name: --policy-name
    summary: Der Name der Web Application Firewall-Richtlinie.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_waf-policy_managed-rule_exclusion_remove
  name: az network application-gateway waf-policy managed-rule exclusion remove
  summary: Listet alle OWASP CRS-Ausschlussregeln auf, die auf durch waf-Richtlinien verwaltete Regeln angewendet werden.
  description: ''
  syntax: >-
    az network application-gateway waf-policy managed-rule exclusion remove --policy-name
                                                                            --resource-group
                                                                            [--subscription]
  requiredParameters:
  - isRequired: true
    name: --policy-name
    summary: Der Name der Web Application Firewall-Richtlinie.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
