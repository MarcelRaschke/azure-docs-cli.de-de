### YamlMime:AzureCLIGroup
uid: az_network_application-gateway_waf-policy_managed-rule_exclusion
name: az network application-gateway waf-policy managed-rule exclusion
summary: Verwalten von OWASP-CRS-Ausschlüssen, die auf eine verwaltete WAF-Richtlinie angewendet werden.
description: ''
directCommands:
- uid: az_network_application-gateway_waf-policy_managed-rule_exclusion_add
  name: az network application-gateway waf-policy managed-rule exclusion add
  summary: Fügen Sie den verwalteten Regeln der WAF-Richtlinie eine OWASP-CRS-Ausschlussregel hinzu.
  description: ''
  syntax: >-
    az network application-gateway waf-policy managed-rule exclusion add --match-variable {RequestArgNames, RequestCookieNames, RequestHeaderNames}
                                                                         --policy-name
                                                                         --resource-group
                                                                         --selector
                                                                         --selector-match-operator {Contains, EndsWith, Equals, EqualsAny, StartsWith}
                                                                         [--subscription]
  requiredParameters:
  - isRequired: true
    name: --match-variable
    parameterValueGroup: RequestArgNames, RequestCookieNames, RequestHeaderNames
    summary: Die auszuschließende Variable.
    description: ''
  - isRequired: true
    name: --policy-name
    summary: Der Name der Web Application Firewall Richtlinie.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --selector
    summary: Wenn matchvariable eine Auflistung ist, wird der-Operator verwendet, um anzugeben, für welche Elemente in der Auflistung dieser Ausschluss gilt.
    description: ''
  - isRequired: true
    name: --selector-match-operator
    parameterValueGroup: Contains, EndsWith, Equals, EqualsAny, StartsWith
    summary: Wenn matchvariable eine Auflistung ist, verwenden Sie den Selektor, um anzugeben, für welche Elemente in der Auflistung dieser Ausschluss gilt.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_waf-policy_managed-rule_exclusion_list
  name: az network application-gateway waf-policy managed-rule exclusion list
  summary: Auflisten aller OWASP-CRS-Ausschluss Regeln, die auf Regeln angewendet werden, die durch WAF-Richtlinien verwaltet werden
  description: ''
  syntax: >-
    az network application-gateway waf-policy managed-rule exclusion list --policy-name
                                                                          --resource-group
                                                                          [--query-examples]
                                                                          [--subscription]
  requiredParameters:
  - isRequired: true
    name: --policy-name
    summary: Der Name der Web Application Firewall Richtlinie.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_waf-policy_managed-rule_exclusion_remove
  name: az network application-gateway waf-policy managed-rule exclusion remove
  summary: Auflisten aller OWASP-CRS-Ausschluss Regeln, die auf Regeln angewendet werden, die durch WAF-Richtlinien verwaltet werden
  description: ''
  syntax: >-
    az network application-gateway waf-policy managed-rule exclusion remove --policy-name
                                                                            --resource-group
                                                                            [--subscription]
  requiredParameters:
  - isRequired: true
    name: --policy-name
    summary: Der Name der Web Application Firewall Richtlinie.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
