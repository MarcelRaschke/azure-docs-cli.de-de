### YamlMime:AzureCLIGroup
uid: az_network_application-gateway_waf-policy_managed-rule_rule-set
name: az network application-gateway waf-policy managed-rule rule-set
summary: Verwalten eines verwalteten Regelsatzes mit verwalteten Regeln einer WAF-Richtlinie.
description: ''
directCommands:
- uid: az_network_application-gateway_waf-policy_managed-rule_rule-set_add
  name: az network application-gateway waf-policy managed-rule rule-set add
  summary: Hinzufügen eines verwalteten Regelsatzes zu den durch die WAF-Richtlinie verwalteten Regeln. Regelsatz und Regeln finden Sie https://docs.microsoft.com/en-us/azure/web-application-firewall/ag/application-gateway-crs-rulegroups-rules unter.
  description: ''
  syntax: >-
    az network application-gateway waf-policy managed-rule rule-set add --policy-name
                                                                        --resource-group
                                                                        --type {Microsoft_BotManagerRuleSet, OWASP}
                                                                        --version {0.1, 2.2.9, 3.0, 3.1}
                                                                        [--group-name]
                                                                        [--rules]
                                                                        [--subscription]
  examples:
  - summary: Deaktivieren einer Regel zum Schutz vor Angriffen
    syntax: az network application-gateway waf-policy managed-rule rule-set add --policy-name MyPolicy -g MyResourceGroup --type OWASP --version 3.1 --group-name REQUEST-921-PROTOCOL-ATTACK --rules 921110
  - summary: Hinzufügen eines verwalteten Regelsatzes zu den durch die WAF-Richtlinie verwalteten Regeln (automatisch generiert)
    syntax: az network application-gateway waf-policy managed-rule rule-set add --policy-name MyPolicy --resource-group MyResourceGroup --type Microsoft_BotManagerRuleSet --version 0.1
  requiredParameters:
  - isRequired: true
    name: --policy-name
    summary: Der Name der Web Application Firewall-Richtlinie.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --type
    parameterValueGroup: Microsoft_BotManagerRuleSet, OWASP
    summary: Der Typ des Web Application Firewall-Regelsatzes.
    description: ''
  - isRequired: true
    name: --version
    parameterValueGroup: 0.1, 2.2.9, 3.0, 3.1
    summary: Die Version des Regelsatztyps der Web Application Firewall. 0.1 wird für Microsoft_BotManagerRuleSet verwendet.
    description: ''
  optionalParameters:
  - name: --group-name
    summary: Der Name der Regelsatzgruppe der Web Application Firewall.
    description: ''
  - name: --rules
    summary: Liste der Regeln, die deaktiviert werden. Falls angegeben, muss auch --group-name angegeben werden.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_waf-policy_managed-rule_rule-set_list
  name: az network application-gateway waf-policy managed-rule rule-set list
  summary: Listet den gesamten verwalteten Regelsatz auf.
  description: ''
  syntax: >-
    az network application-gateway waf-policy managed-rule rule-set list --policy-name
                                                                         --resource-group
                                                                         [--query-examples]
                                                                         [--subscription]
  examples:
  - summary: Listet den gesamten verwalteten Regelsatz auf. (automatisch generiert)
    syntax: az network application-gateway waf-policy managed-rule rule-set list --policy-name MyPolicy --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --policy-name
    summary: Der Name der Web Application Firewall-Richtlinie.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und sie nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_waf-policy_managed-rule_rule-set_remove
  name: az network application-gateway waf-policy managed-rule rule-set remove
  summary: Entfernen Sie einen verwalteten Regelsatz nach Dem Namen der Regelgruppe, rule_group_name angegeben ist. Entfernen Sie andernfalls alle Regelsets.
  description: ''
  syntax: >-
    az network application-gateway waf-policy managed-rule rule-set remove --policy-name
                                                                           --resource-group
                                                                           --type {Microsoft_BotManagerRuleSet, OWASP}
                                                                           --version {0.1, 2.2.9, 3.0, 3.1}
                                                                           [--group-name]
                                                                           [--subscription]
  examples:
  - summary: Entfernen Sie einen verwalteten Regelsatz nach Dem Namen der Regelgruppe, rule_group_name angegeben ist. Entfernen Sie andernfalls alle Regelsets.
    syntax: az network application-gateway waf-policy managed-rule rule-set remove --policy-name MyPolicy --resource-group MyResourceGroup --type OWASP --version 3.1
  requiredParameters:
  - isRequired: true
    name: --policy-name
    summary: Der Name der Web Application Firewall-Richtlinie.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --type
    parameterValueGroup: Microsoft_BotManagerRuleSet, OWASP
    summary: Der Typ des Web Application Firewall-Regelsets.
    description: ''
  - isRequired: true
    name: --version
    parameterValueGroup: 0.1, 2.2.9, 3.0, 3.1
    summary: Die Version des Web Application Firewall-Regelsatztyps. 0.1 wird für die Microsoft_BotManagerRuleSet.
    description: ''
  optionalParameters:
  - name: --group-name
    summary: Der Name der Web Application Firewall-Regelsatzgruppe.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_waf-policy_managed-rule_rule-set_update
  name: az network application-gateway waf-policy managed-rule rule-set update
  summary: Verwalten von Regeln einer WAF-Richtlinie. Wenn --group-name und --rules bereitgestellt werden, überschreiben Sie vorhandene Regeln. Wenn --group-name angegeben wird, löschen Sie alle Regeln unter einer bestimmten Regelgruppe. Wenn keine dieser Regeln bereitgestellt wird, aktualisieren Sie den Regelsatz, und löschen Sie alle Regeln unter sich selbst. Regelsatz und Regeln finden Sie unter https://docs.microsoft.com/en-us/azure/web-application-firewall/ag/application-gateway-crs-rulegroups-rules .
  description: ''
  syntax: >-
    az network application-gateway waf-policy managed-rule rule-set update --policy-name
                                                                           --resource-group
                                                                           --type {Microsoft_BotManagerRuleSet, OWASP}
                                                                           --version {0.1, 2.2.9, 3.0, 3.1}
                                                                           [--add]
                                                                           [--force-string]
                                                                           [--group-name]
                                                                           [--remove]
                                                                           [--rules]
                                                                           [--set]
                                                                           [--subscription]
  examples:
  - summary: Außerkraftsetzen von Regeln in der Regelgruppe EQUEST-921-PROTOCOL-ATTACK
    syntax: az network application-gateway waf-policy managed-rule rule-set update --policy-name MyPolicy -g MyResourceGroup --type OWASP --version 3.1 --group-name REQUEST-921-PROTOCOL-ATTACK --rules 921130 921160
  - summary: Aktualisieren Sie die OWASP-Protokollversion von 3.1 auf 3.0, wodurch die alten Regeln entfernt werden.
    syntax: az network application-gateway waf-policy managed-rule rule-set update --policy-name MyPolicy -g MyResourceGroup --type OWASP --version 3.0
  requiredParameters:
  - isRequired: true
    name: --policy-name
    summary: Der Name der Web Application Firewall-Richtlinie.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --type
    parameterValueGroup: Microsoft_BotManagerRuleSet, OWASP
    summary: Der Typ des Web Application Firewall-Regelsets.
    description: ''
  - isRequired: true
    name: --version
    parameterValueGroup: 0.1, 2.2.9, 3.0, 3.1
    summary: Die Version des Regelsatztyps der Web Application Firewall. 0.1 wird für Microsoft_BotManagerRuleSet verwendet.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Fügen Sie einer Liste von -Objekten ein -Objekt hinzu, indem Sie ein Pfad- und Schlüsselwertpaar angeben.  Beispiel: --add property.listProperty <key=value, string oder JSON string>.'
    description: ''
  - name: --force-string
    summary: Wenn Sie "set" oder "add" verwenden, behalten Sie Zeichenfolgenliterale bei, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --group-name
    summary: Der Name der Regelsatzgruppe der Web Application Firewall.
    description: ''
  - name: --remove
    summary: 'Entfernen sie eine Eigenschaft oder ein Element aus einer Liste.  Beispiel: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --rules
    summary: Liste der Regeln, die deaktiviert werden. Falls angegeben, muss auch --group-name angegeben werden.
    description: ''
  - name: --set
    summary: 'Aktualisieren Sie ein -Objekt, indem Sie einen festzulegenden Eigenschaftenpfad und -wert angeben.  Beispiel: --set property1.property2=<value>.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
