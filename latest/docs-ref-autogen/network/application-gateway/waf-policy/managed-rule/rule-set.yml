### YamlMime:AzureCLIGroup
uid: az_network_application_gateway_waf_policy_managed_rule_rule_set
name: az network application-gateway waf-policy managed-rule rule-set
summary: Verwalten des verwalteten Regelsatzes verwalteter Regeln einer WAF-Richtlinie.
description: ''
directCommands:
- uid: az_network_application_gateway_waf_policy_managed_rule_rule_set_add
  name: az network application-gateway waf-policy managed-rule rule-set add
  summary: 'Fügen Sie den verwalteten Regelsatz der Regeln für die WAF-Richtlinie hinzu. Regel Satz und Regeln finden Sie unter: <a href="https://docs.microsoft.com/en-us/azure/web-application-firewall/ag/application-gateway-crs-rulegroups-rules">https://docs.microsoft.com/en-us/azure/web-application-firewall/ag/application-gateway-crs-rulegroups-rules</a> .'
  description: ''
  syntax: >-
    az network application-gateway waf-policy managed-rule rule-set add --policy-name
                                                                        --resource-group
                                                                        --type {Microsoft_BotManagerRuleSet, OWASP}
                                                                        --version {0.1, 2.2.9, 3.0, 3.1}
                                                                        [--group-name]
                                                                        [--rules]
                                                                        [--subscription]
  examples:
  - summary: Deaktivieren einer Schutzregel für Angriffe
    syntax: az network application-gateway waf-policy managed-rule rule-set add --policy-name MyPolicy -g MyResourceGroup --type OWASP --version 3.1 --group-name REQUEST-921-PROTOCOL-ATTACK --rules 921110
  - summary: Verwalteten Regelsatz zu den Regeln für verwaltete WAF-Richtlinie hinzufügen (automatisch generiert)
    syntax: az network application-gateway waf-policy managed-rule rule-set add --policy-name MyPolicy --resource-group MyResourceGroup --type Microsoft_BotManagerRuleSet --version 0.1
  requiredParameters:
  - isRequired: true
    name: --policy-name
    summary: Der Name der Web Application Firewall Richtlinie.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --type
    parameterValueGroup: Microsoft_BotManagerRuleSet, OWASP
    summary: Der Typ des Web Application Firewall Regelsatzes.
    description: ''
  - isRequired: true
    name: --version
    parameterValueGroup: 0.1, 2.2.9, 3.0, 3.1
    summary: Die Version des Web Application Firewall Regelsatz Typs. 0,1 wird für Microsoft_BotManagerRuleSet verwendet.
    description: ''
  optionalParameters:
  - name: --group-name
    summary: Der Name der Web Application Firewall Regel Satz Gruppe.
    description: ''
  - name: --rules
    summary: Liste der Regeln, die deaktiviert werden. Wenn angegeben, muss auch "--Group-Name" angegeben werden.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application_gateway_waf_policy_managed_rule_rule_set_list
  name: az network application-gateway waf-policy managed-rule rule-set list
  summary: Listet alle verwalteten Regelsätze auf.
  description: ''
  syntax: >-
    az network application-gateway waf-policy managed-rule rule-set list --policy-name
                                                                         --resource-group
                                                                         [--query-examples]
                                                                         [--subscription]
  examples:
  - summary: Listet alle verwalteten Regelsätze auf. automatisch generierten
    syntax: az network application-gateway waf-policy managed-rule rule-set list --policy-name MyPolicy --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --policy-name
    summary: Der Name der Web Application Firewall Richtlinie.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application_gateway_waf_policy_managed_rule_rule_set_remove
  name: az network application-gateway waf-policy managed-rule rule-set remove
  summary: Entfernt einen verwalteten Regelsatz mithilfe des Regel Satz-Gruppennamens, wenn rule_group_name angegeben wird. Andernfalls entfernen Sie den gesamten Regelsatz.
  description: ''
  syntax: >-
    az network application-gateway waf-policy managed-rule rule-set remove --policy-name
                                                                           --resource-group
                                                                           --type {Microsoft_BotManagerRuleSet, OWASP}
                                                                           --version {0.1, 2.2.9, 3.0, 3.1}
                                                                           [--group-name]
                                                                           [--subscription]
  examples:
  - summary: Entfernt einen verwalteten Regelsatz mithilfe des Regel Satz-Gruppennamens, wenn rule_group_name angegeben wird. Andernfalls entfernen Sie den gesamten Regelsatz.
    syntax: az network application-gateway waf-policy managed-rule rule-set remove --policy-name MyPolicy --resource-group MyResourceGroup --type OWASP --version 3.1
  requiredParameters:
  - isRequired: true
    name: --policy-name
    summary: Der Name der Web Application Firewall Richtlinie.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --type
    parameterValueGroup: Microsoft_BotManagerRuleSet, OWASP
    summary: Der Typ des Web Application Firewall Regelsatzes.
    description: ''
  - isRequired: true
    name: --version
    parameterValueGroup: 0.1, 2.2.9, 3.0, 3.1
    summary: Die Version des Web Application Firewall Regelsatz Typs. 0,1 wird für Microsoft_BotManagerRuleSet verwendet.
    description: ''
  optionalParameters:
  - name: --group-name
    summary: Der Name der Web Application Firewall Regel Satz Gruppe.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application_gateway_waf_policy_managed_rule_rule_set_update
  name: az network application-gateway waf-policy managed-rule rule-set update
  summary: 'Verwalten von Regeln einer WAF-Richtlinie. Wenn--Group-Name und--Rules bereitgestellt werden, überschreiben Sie vorhandene Regeln. Wenn--Group-Name angegeben wird, löschen Sie alle Regeln unter einer bestimmten Regelgruppe. Wenn keines der beiden bereitgestellt wird, aktualisieren Sie den Regelsatz, und löschen Sie alle Regeln unter sich. Regel Satz und Regeln finden Sie unter: <a href="https://docs.microsoft.com/en-us/azure/web-application-firewall/ag/application-gateway-crs-rulegroups-rules">https://docs.microsoft.com/en-us/azure/web-application-firewall/ag/application-gateway-crs-rulegroups-rules</a> .'
  description: ''
  syntax: >-
    az network application-gateway waf-policy managed-rule rule-set update --policy-name
                                                                           --resource-group
                                                                           --type {Microsoft_BotManagerRuleSet, OWASP}
                                                                           --version {0.1, 2.2.9, 3.0, 3.1}
                                                                           [--add]
                                                                           [--force-string]
                                                                           [--group-name]
                                                                           [--remove]
                                                                           [--rules]
                                                                           [--set]
                                                                           [--subscription]
  examples:
  - summary: Überschreiben von Regeln in der Regelgruppe Equest-921-Protocol-Angriff
    syntax: az network application-gateway waf-policy managed-rule rule-set update --policy-name MyPolicy -g MyResourceGroup --type OWASP --version 3.1 --group-name REQUEST-921-PROTOCOL-ATTACK --rules 921130 921160
  - summary: Aktualisieren Sie die Version des OWASP-Protokolls von 3,1 auf 3,0, wodurch die alten Regeln gelöscht werden.
    syntax: az network application-gateway waf-policy managed-rule rule-set update --policy-name MyPolicy -g MyResourceGroup --type OWASP --version 3.0
  requiredParameters:
  - isRequired: true
    name: --policy-name
    summary: Der Name der Web Application Firewall Richtlinie.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --type
    parameterValueGroup: Microsoft_BotManagerRuleSet, OWASP
    summary: Der Typ des Web Application Firewall Regelsatzes.
    description: ''
  - isRequired: true
    name: --version
    parameterValueGroup: 0.1, 2.2.9, 3.0, 3.1
    summary: Die Version des Web Application Firewall Regelsatz Typs. 0,1 wird für Microsoft_BotManagerRuleSet verwendet.
    description: ''
  optionalParameters:
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --group-name
    summary: Der Name der Web Application Firewall Regel Satz Gruppe.
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --rules
    summary: Liste der Regeln, die deaktiviert werden. Wenn angegeben, muss auch "--Group-Name" angegeben werden.
    description: ''
  - name: --set
    summary: Aktualisieren Sie ein Objekt, indem Sie einen Eigenschafts Pfad und einen festzulegenden Wert angeben.  Beispiel:--Set Eigenschaft1. Eigenschaft2 =<value>.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
