    summary: Durch Leerzeichen getrennte Liste vertrauenswürdiger Stammzertifikate (Namen oder IDs), die den HTTP-Einstellungen zugeordnet werden sollen. --host-name oder --host-name-from-backend-pool ist erforderlich, wenn dieses Feld festgelegt ist.
