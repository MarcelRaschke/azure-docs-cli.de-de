### YamlMime:AzureCLIGroup
uid: az_network_application-gateway_http-settings
name: az network application-gateway http-settings
summary: Verwalten von HTTP-Einstellungen eines Anwendungsgateways.
description: ''
directCommands:
- uid: az_network_application-gateway_http-settings_create
  name: az network application-gateway http-settings create
  summary: Erstellen Sie HTTP-Einstellungen.
  description: ''
  syntax: >-
    az network application-gateway http-settings create --gateway-name
                                                        --name
                                                        --port
                                                        --resource-group
                                                        [--affinity-cookie-name]
                                                        [--auth-certs]
                                                        [--connection-draining-timeout]
                                                        [--cookie-based-affinity {Disabled, Enabled}]
                                                        [--enable-probe {false, true}]
                                                        [--host-name]
                                                        [--host-name-from-backend-pool {false, true}]
                                                        [--no-wait]
                                                        [--path]
                                                        [--probe]
                                                        [--protocol {Http, Https}]
                                                        [--root-certs]
                                                        [--subscription]
                                                        [--timeout]
  examples:
  - summary: Erstellen Sie HTTP-Einstellungen.
    syntax: >-
      az network application-gateway http-settings create -g MyResourceGroup --gateway-name MyAppGateway \
          -n MyHttpSettings --port 80 --protocol Http --cookie-based-affinity Disabled --timeout 30
  - summary: Erstellen Sie HTTP-Einstellungen. (automatisch generiert)
    syntax: az network application-gateway http-settings create --gateway-name MyAppGateway --host-name MyHost --name MyHttpSettings --port 80 --probe MyNewProbe --protocol Http --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Name des Anwendungsgateways.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der backed HTTP-Einstellungen.
    description: ''
  - isRequired: true
    name: --port
    summary: Die Portnummer.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --affinity-cookie-name
    summary: Der für das Affinitätscookie verwendete Name.
    description: ''
  - name: --auth-certs
    summary: Durch Leerzeichen getrennte Liste der Authentifizierungszertifikate (Namen oder IDs), die den HTTP-Einstellungen zugeordnet werden.
    description: ''
  - name: --connection-draining-timeout
    summary: 'Die Zeit in Sekunden nach dem Entfernen eines Back-End-Servers, während der die geöffnete Verbindung aktiv bleibt. Bereich: 0 (deaktiviert) bis 3600.'
    description: ''
  - name: --cookie-based-affinity
    parameterValueGroup: Disabled, Enabled
    summary: Aktivieren oder deaktivieren Sie die cookiebasierte Affinität.
    description: ''
  - name: --enable-probe
    parameterValueGroup: false, true
    summary: Gibt an, ob der Test aktiviert ist.
    description: ''
  - name: --host-name
    summary: Hostheader, der an die Back-End-Server gesendet wird.
    description: ''
  - name: --host-name-from-backend-pool
    parameterValueGroup: false, true
    summary: Verwenden Sie den Hostnamen des Back-End-Servers als Hostheader.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --path
    summary: Pfad, der allen HTTP-Anforderungen vorangestellt wird.
    description: ''
  - name: --probe
    summary: Name oder ID des Tests, der den HTTP-Einstellungen zugeordnet werden soll.
    description: ''
  - name: --protocol
    defaultValue: http
    parameterValueGroup: Http, Https
    summary: Das HTTP-Einstellungsprotokoll.
    description: ''
  - name: --root-certs
    summary: Durch Leerzeichen getrennte Liste vertrauenswürdiger Stammzertifikate (Namen oder IDs), die den HTTP-Einstellungen zugeordnet werden. --host-name oder --host-name-from-backend-pool ist erforderlich, wenn dieses Feld festgelegt ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --timeout
    summary: Anforderungstimeout in Sekunden.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_http-settings_delete
  name: az network application-gateway http-settings delete
  summary: Löschen Sie HTTP-Einstellungen.
  description: ''
  syntax: >-
    az network application-gateway http-settings delete [--gateway-name]
                                                        [--ids]
                                                        [--name]
                                                        [--no-wait]
                                                        [--resource-group]
                                                        [--subscription]
  examples:
  - summary: Löschen Sie HTTP-Einstellungen.
    syntax: az network application-gateway http-settings delete -g MyResourceGroup --gateway-name MyAppGateway -n MyHttpSettings
  optionalParameters:
  - name: --gateway-name
    summary: Der Name des Anwendungsgateways.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu "Ressourcen-ID"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der unterstützten HTTP-Einstellungen.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_http-settings_list
  name: az network application-gateway http-settings list
  summary: Listet HTTP-Einstellungen auf.
  description: ''
  syntax: >-
    az network application-gateway http-settings list --gateway-name
                                                      --resource-group
                                                      [--query-examples]
                                                      [--subscription]
  examples:
  - summary: Listet HTTP-Einstellungen auf.
    syntax: az network application-gateway http-settings list -g MyResourceGroup --gateway-name MyAppGateway
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Der Name des Anwendungsgateways.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_http-settings_show
