    description: ''
  - name: --name -n
    summary: Der Name der backed HTTP-Einstellungen.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_http-settings_update
  name: az network application-gateway http-settings update
  summary: Aktualisieren Sie die HTTP-Einstellungen.
  description: ''
  syntax: >-
    az network application-gateway http-settings update [--add]
                                                        [--affinity-cookie-name]
                                                        [--auth-certs]
                                                        [--connection-draining-timeout]
                                                        [--cookie-based-affinity {Disabled, Enabled}]
                                                        [--enable-probe {false, true}]
                                                        [--force-string]
                                                        [--gateway-name]
                                                        [--host-name]
                                                        [--host-name-from-backend-pool {false, true}]
                                                        [--ids]
                                                        [--name]
                                                        [--no-wait]
                                                        [--path]
                                                        [--port]
                                                        [--probe]
                                                        [--protocol {Http, Https}]
                                                        [--remove]
                                                        [--resource-group]
                                                        [--root-certs]
                                                        [--set]
                                                        [--subscription]
                                                        [--timeout]
  examples:
  - summary: Aktualisieren Sie die HTTP-Einstellungen, um einen neuen Test zu verwenden.
    syntax: >-
      az network application-gateway http-settings update -g MyResourceGroup --gateway-name MyAppGateway \
          -n MyHttpSettings --probe MyNewProbe
  - summary: Aktualisieren Sie die HTTP-Einstellungen. (automatisch generiert)
    syntax: az network application-gateway http-settings update --enable-probe true --gateway-name MyAppGateway --name MyHttpSettings --probe MyNewProbe --resource-group MyResourceGroup
  - summary: Aktualisieren Sie die HTTP-Einstellungen. (automatisch generiert)
    syntax: az network application-gateway http-settings update --gateway-name MyAppGateway --host-name-from-backend-pool true --name MyHttpSettings --port 80 --probe MyNewProbe --resource-group MyResourceGroup
  optionalParameters:
  - name: --add
    summary: 'Fügen Sie einer Liste von -Objekten ein -Objekt hinzu, indem Sie ein Pfad- und Schlüsselwertpaar angeben.  Beispiel: --add property.listProperty <key=value, string oder JSON string>.'
    description: ''
  - name: --affinity-cookie-name
    summary: Der für das Affinitätscookie verwendete Name.
    description: ''
  - name: --auth-certs
    summary: Durch Leerzeichen getrennte Liste der Authentifizierungszertifikate (Namen oder IDs), die den HTTP-Einstellungen zugeordnet werden.
    description: ''
  - name: --connection-draining-timeout
    summary: 'Die Zeit in Sekunden nach dem Entfernen eines Back-End-Servers, während der die geöffnete Verbindung aktiv bleibt. Bereich: 0 (deaktiviert) bis 3600.'
    description: ''
  - name: --cookie-based-affinity
    parameterValueGroup: Disabled, Enabled
    summary: Aktivieren oder deaktivieren Sie die cookiebasierte Affinität.
    description: ''
  - name: --enable-probe
    parameterValueGroup: false, true
    summary: Gibt an, ob der Test aktiviert ist.
