### YamlMime:AzureCLIGroup
uid: az_network_application-gateway_private-link
name: az network application-gateway private-link
summary: Verwalten Private Link eines Application Gateway.
description: ''
directCommands:
- uid: az_network_application-gateway_private-link_add
  name: az network application-gateway private-link add
  summary: Fügen Sie eine neue Private Link mit einer Standard-IP-Konfiguration hinzu, und ordnen Sie sie einer vorhandenen Front-End-IP zu.
  description: ''
  syntax: >-
    az network application-gateway private-link add --frontend-ip
                                                    --name
                                                    --subnet
                                                    [--gateway-name]
                                                    [--ids]
                                                    [--ip-address]
                                                    [--no-wait]
                                                    [--primary {false, true}]
                                                    [--resource-group]
                                                    [--subnet-prefix]
                                                    [--subscription]
  requiredParameters:
  - isRequired: true
    name: --frontend-ip
    summary: Die Front-End-IP-Adresse, der die Private Link zugeordnet wird.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Private Link.
    description: ''
  - isRequired: true
    name: --subnet
    summary: Der Name oder eine vorhandene ID eines Subnetzes innerhalb desselben VNET eines Anwendungsgateways.
    description: ''
  optionalParameters:
  - name: --gateway-name
    summary: Name des Anwendungsgateways.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu "Ressourcen-ID"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --ip-address
    summary: Die statische private IP-Adresse eines Subnetzes für Private Link. Wenn sie weggelassen wird, wird eine dynamische erstellt.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --primary
    parameterValueGroup: false, true
    summary: Gibt an, ob die IP-Konfiguration primär ist oder nicht.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subnet-prefix
    summary: Das CIDR-Präfix, das beim Erstellen eines neuen Subnetzes verwendet werden soll.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_private-link_list
  name: az network application-gateway private-link list
  summary: Listet alle Private Link auf.
  description: ''
  syntax: >-
    az network application-gateway private-link list --gateway-name
                                                     --resource-group
                                                     [--query-examples]
                                                     [--subscription]
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Name des Anwendungsgateways.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_private-link_remove
  name: az network application-gateway private-link remove
  summary: Entfernen Sie eine Private Link, und löschen Sie die Zuordnung zur Front-End-IP. Das Subnetz, das einem Private Link muss möglicherweise manuell löschen.
  description: ''
  syntax: >-
    az network application-gateway private-link remove --name
                                                       [--gateway-name]
                                                       [--ids]
                                                       [--no-wait]
                                                       [--resource-group]
                                                       [--subscription]
                                                       [--yes]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Private Link.
    description: ''
  optionalParameters:
  - name: --gateway-name
    summary: Name des Anwendungsgateways.
    description: ''
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_private-link_show
  name: az network application-gateway private-link show
  summary: Anzeigen eines Private Link.
  description: ''
  syntax: >-
    az network application-gateway private-link show --name
                                                     [--gateway-name]
                                                     [--ids]
                                                     [--query-examples]
                                                     [--resource-group]
                                                     [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Private Link.
    description: ''
  optionalParameters:
  - name: --gateway-name
    summary: Name des Anwendungsgateways.
    description: ''
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_private-link_wait
  name: az network application-gateway private-link wait
  summary: Platzieren Sie die CLI in einen Wartezustand, bis die Bedingung des entsprechenden Anwendungsgateways erfüllt ist.
  description: ''
  syntax: >-
    az network application-gateway private-link wait [--created]
                                                     [--custom]
                                                     [--deleted]
                                                     [--exists]
                                                     [--gateway-name]
                                                     [--ids]
                                                     [--interval]
                                                     [--resource-group]
                                                     [--subscription]
                                                     [--timeout]
                                                     [--updated]
  optionalParameters:
  - name: --created
    summary: Warten Sie, bis mit "provisioningState" bei "Succeeded" erstellt wurde.
    description: ''
  - name: --custom
    summary: "Warten Sie, bis die Bedingung eine benutzerdefinierte JMESPath-Abfrage erfüllt. Beispiel: provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running']."
    description: ''
  - name: --deleted
    summary: Warten Sie, bis gelöscht wurde.
    description: ''
  - name: --exists
    summary: Warten Sie, bis die Ressource vorhanden ist.
    description: ''
  - name: --gateway-name
    summary: Name des Anwendungsgateways.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu "Ressourcen-ID"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Abrufintervall in Sekunden.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximale Wartezeit in Sekunden.
    description: ''
  - name: --updated
    summary: Warten Sie, bis das Update mit provisioningState unter "Succeeded" (Erfolgreich) ausgeführt wurde.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
