### YamlMime:AzureCLIGroup
uid: az_network_application_gateway_waf_config
name: az network application-gateway waf-config
summary: Konfigurieren Sie die Einstellungen einer Web Application Firewall.
description: Diese Befehle gelten nur für Anwendungs Gateways mit dem SKU-Typ WAF. Weitere Informationen finden Sie unter <a href="https://docs.microsoft.com/azure/application-gateway/application-gateway-web-application-firewall-cli">https://docs.microsoft.com/azure/application-gateway/application-gateway-web-application-firewall-cli</a> .
directCommands:
- uid: az_network_application_gateway_waf_config_list_rule_sets
  name: az network application-gateway waf-config list-rule-sets
  summary: Informationen zu verfügbaren WAF-Regelsätzen, Regel Gruppen und Regel-IDs erhalten.
  description: ''
  syntax: >-
    az network application-gateway waf-config list-rule-sets [--group]
                                                             [--subscription]
                                                             [--type]
                                                             [--version]
  examples:
  - summary: Listet verfügbare Regel Gruppen in OWASP-typregelsätzen auf.
    syntax: az network application-gateway waf-config list-rule-sets --type OWASP
  - summary: Auflisten der verfügbaren Regeln im OWASP 3,0-Regelsatz.
    syntax: az network application-gateway waf-config list-rule-sets --group '*' --type OWASP --version 3.0
  - summary: Listet die verfügbaren Regeln in der `crs_35_bad_robots` Regelgruppe auf.
    syntax: az network application-gateway waf-config list-rule-sets --group crs_35_bad_robots
  - summary: Listet verfügbare Regeln im Tabellenformat auf.
    syntax: az network application-gateway waf-config list-rule-sets -o table
  optionalParameters:
  - name: --group
    summary: Listet Regeln für die angegebene Regelgruppe auf. Verwenden `\*` Sie, um Regeln für alle Gruppen aufzulisten. Unterdrücken, um das Auflisten einzelner Regeln zu unterdrücken.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --type
    summary: Typ des Regelsatzes, der aufgelistet werden soll. Lassen Sie aus, um alle Typen aufzulisten.
    description: ''
  - name: --version
    summary: Die Liste der Regelsätze für die Liste. Lassen Sie aus, um alle Versionen aufzulisten.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application_gateway_waf_config_set
  name: az network application-gateway waf-config set
  summary: Aktualisieren Sie die Firewallkonfiguration einer Webanwendung.
  description: Dieser Befehl gilt nur für Anwendungs Gateways mit dem SKU-Typ WAF. Weitere Informationen finden Sie unter <a href="https://docs.microsoft.com/azure/application-gateway/application-gateway-web-application-firewall-cli">https://docs.microsoft.com/azure/application-gateway/application-gateway-web-application-firewall-cli</a> .
  syntax: >-
    az network application-gateway waf-config set --enabled {false, true}
                                                  [--disabled-rule-groups]
                                                  [--disabled-rules]
                                                  [--exclusion]
                                                  [--file-upload-limit]
                                                  [--firewall-mode {Detection, Prevention}]
                                                  [--gateway-name]
                                                  [--ids]
                                                  [--max-request-body-size]
                                                  [--no-wait]
                                                  [--request-body-check {false, true}]
                                                  [--resource-group]
                                                  [--rule-set-type]
                                                  [--rule-set-version]
                                                  [--subscription]
  examples:
  - summary: Konfigurieren von WAF auf einem Anwendungs Gateway im Erkennungs Modus mit Standardwerten
    syntax: >-
      az network application-gateway waf-config set -g MyResourceGroup --gateway-name MyAppGateway \
          --enabled true --firewall-mode Detection --rule-set-version 3.0
  - summary: Deaktivieren Sie Regeln für die Validierung der Anforderungs Text-und SQL-Einschleusung.
    syntax: >-
      az network application-gateway waf-config set -g MyResourceGroup --gateway-name MyAppGateway \
          --enabled true --rule-set-type OWASP --rule-set-version 3.0 \
          --disabled-rule-groups REQUEST-942-APPLICATION-ATTACK-SQLI \
          --disabled-rules 920130 920140
  - summary: Konfigurieren Sie WAF auf einem Anwendungs Gateway mit Ausschlüssen.
    syntax: >-
      az network application-gateway waf-config set -g MyResourceGroup --gateway-name MyAppGateway \
          --enabled true --firewall-mode Detection --rule-set-version 3.0 \
          --exclusion "RequestHeaderNames StartsWith x-header" \
          --exclusion "RequestArgNames Equals IgnoreThis"
  requiredParameters:
  - isRequired: true
    name: --enabled
    parameterValueGroup: false, true
    summary: Geben Sie an, ob die Anwendungs Firewall aktiviert ist.
    description: ''
  optionalParameters:
  - name: --disabled-rule-groups
    summary: Durch Leerzeichen getrennte Liste der zu deaktivierenden Regel Gruppen. Verwenden Sie, um einzelne Regeln zu deaktivieren `--disabled-rules` .
    description: ''
    valueFrom: az network application-gateway waf-config list-rule-sets
  - name: --disabled-rules
    summary: Durch Leerzeichen getrennte Liste der zu deaktivierenden Regel-IDs.
    description: ''
    valueFrom: az network application-gateway waf-config list-rule-sets
  - name: --exclusion
    summary: Fügen Sie der WAF-Prüfung einen Ausschluss Ausdruck hinzu.
    description: >-
      Usage:--Ausschluss Variablen Operator Wert


      Mehrere Ausschlüsse können mit mehr als einem Argument angegeben werden `--exclusion` .
  - name: --file-upload-limit
    summary: Maximale Größe des dateiuploadwerts in MB.
    description: ''
  - name: --firewall-mode
    defaultValue: Detection
    parameterValueGroup: Detection, Prevention
    summary: Web Application Firewall-Modus.
    description: ''
  - name: --gateway-name
    summary: Der Name des Anwendungs Gateways.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --max-request-body-size
    summary: Maximale Größe des Anforderungs Texts in KB.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --request-body-check
    parameterValueGroup: false, true
    summary: Ermöglicht es WAF, den Anforderungs Text zu überprüfen.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --rule-set-type
    defaultValue: OWASP
    summary: 'Regelsatztyp:'
    description: ''
    valueFrom: az network application-gateway waf-config list-rule-sets
  - name: --rule-set-version
    summary: Regelsatz Version.
    description: ''
    valueFrom: az network application-gateway waf-config list-rule-sets
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application_gateway_waf_config_show
  name: az network application-gateway waf-config show
  summary: Die Firewallkonfiguration einer Webanwendung erhalten.
  description: ''
  syntax: >-
    az network application-gateway waf-config show [--gateway-name]
                                                   [--ids]
                                                   [--query-examples]
                                                   [--resource-group]
                                                   [--subscription]
  examples:
  - summary: Die Firewallkonfiguration einer Webanwendung erhalten.
    syntax: az network application-gateway waf-config show -g MyResourceGroup --gateway-name MyAppGateway
  optionalParameters:
  - name: --gateway-name
    summary: Der Name des Anwendungs Gateways.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
