### YamlMime:AzureCLIGroup
uid: az_network_application_gateway_root_cert
name: az network application-gateway root-cert
summary: Verwalten vertrauenswürdiger Stamm Zertifikate eines Anwendungs Gateways.
description: ''
directCommands:
- uid: az_network_application_gateway_root_cert_create
  name: az network application-gateway root-cert create
  summary: Laden Sie ein vertrauenswürdiges Stamm Zertifikat hoch.
  description: ''
  syntax: >-
    az network application-gateway root-cert create --gateway-name
                                                    --name
                                                    --resource-group
                                                    [--cert-file]
                                                    [--keyvault-secret]
                                                    [--no-wait]
                                                    [--subscription]
  examples:
  - summary: Laden Sie ein vertrauenswürdiges Stamm Zertifikat hoch. automatisch generierten
    syntax: az network application-gateway root-cert create --cert-file /path/to/cert/file --gateway-name MyGateway --name MyTrustedRootCertificate --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Der Name des Anwendungs Gateways.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des vertrauenswürdigen Stamm Zertifikats.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --cert-file
    summary: Pfad der Zertifikat Datei.
    description: ''
  - name: --keyvault-secret
    summary: Key Vault-Geheimnis-ID.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application_gateway_root_cert_delete
  name: az network application-gateway root-cert delete
  summary: Löschen Sie ein vertrauenswürdiges Stamm Zertifikat.
  description: ''
  syntax: >-
    az network application-gateway root-cert delete [--gateway-name]
                                                    [--ids]
                                                    [--name]
                                                    [--no-wait]
                                                    [--resource-group]
                                                    [--subscription]
  examples:
  - summary: Löschen Sie ein vertrauenswürdiges Stamm Zertifikat.
    syntax: az network application-gateway root-cert delete -g MyResourceGroup --gateway-name MyAppGateway -n MyRootCert
  optionalParameters:
  - name: --gateway-name
    summary: Der Name des Anwendungsgateways.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name des vertrauenswürdigen Stamm Zertifikats.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application_gateway_root_cert_list
  name: az network application-gateway root-cert list
  summary: Auflisten vertrauenswürdiger Stamm Zertifikate.
  description: ''
  syntax: >-
    az network application-gateway root-cert list --gateway-name
                                                  --resource-group
                                                  [--query-examples]
                                                  [--subscription]
  examples:
  - summary: Auflisten vertrauenswürdiger Stamm Zertifikate.
    syntax: az network application-gateway root-cert list -g MyResourceGroup --gateway-name MyAppGateway
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Der Name des Anwendungsgateways.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application_gateway_root_cert_show
  name: az network application-gateway root-cert show
  summary: Hier erhalten Sie Informationen zu einem vertrauenswürdigen Stamm Zertifikat.
  description: ''
  syntax: >-
    az network application-gateway root-cert show [--gateway-name]
                                                  [--ids]
                                                  [--name]
                                                  [--query-examples]
                                                  [--resource-group]
                                                  [--subscription]
  examples:
  - summary: Hier erhalten Sie Informationen zu einem vertrauenswürdigen Stamm Zertifikat.
    syntax: az network application-gateway root-cert show -g MyResourceGroup --gateway-name MyAppGateway -n MyRootCert
  optionalParameters:
