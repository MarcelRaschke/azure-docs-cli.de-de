### YamlMime:AzureCLIGroup
uid: az_network_application-gateway_rewrite-rule_condition
name: az network application-gateway rewrite-rule condition
summary: Verwalten von Umschreib Regel Bedingungen eines Anwendungs Gateways.
description: ''
directCommands:
- uid: az_network_application-gateway_rewrite-rule_condition_create
  name: az network application-gateway rewrite-rule condition create
  summary: Erstellen Sie eine Umschreib Regel Bedingung.
  description: ''
  syntax: >-
    az network application-gateway rewrite-rule condition create --gateway-name
                                                                 --resource-group
                                                                 --rule-name
                                                                 --rule-set-name
                                                                 --variable
                                                                 [--ignore-case {false, true}]
                                                                 [--negate {false, true}]
                                                                 [--no-wait]
                                                                 [--pattern]
                                                                 [--subscription]
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Der Name des Anwendungs Gateways.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --rule-name
    summary: Der Name der umschreibungs Regel.
    description: ''
  - isRequired: true
    name: --rule-set-name
    summary: Der Name des umschreibungs Regelsatzes.
    description: ''
  - isRequired: true
    name: --variable
    summary: Die Variable, deren Wert ausgewertet wird.
    description: ''
    valueFrom: az network application-gateway rewrite-rule condition list-server-variables
  optionalParameters:
  - name: --ignore-case
    parameterValueGroup: false, true
    summary: Vergleichen Sie die Groß-/Kleinschreibung nicht.
    description: ''
  - name: --negate
    parameterValueGroup: false, true
    summary: Überprüfen Sie die Negation der Bedingung.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --pattern
    summary: Das Muster, entweder eine Fixed-Zeichenfolge oder ein regulärer Ausdruck, der die Wahrheits haftigkeit der Bedingung auswertet.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
