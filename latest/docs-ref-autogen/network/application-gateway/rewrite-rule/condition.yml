### YamlMime:AzureCLIGroup
uid: az_network_application-gateway_rewrite-rule_condition
name: az network application-gateway rewrite-rule condition
summary: Verwalten der Bedingungen für umgeschriebene Regeln eines Anwendungsgateways.
description: ''
directCommands:
- uid: az_network_application-gateway_rewrite-rule_condition_create
  name: az network application-gateway rewrite-rule condition create
  summary: Erstellen Sie eine Bedingung für eine Regel zum erneuten Schreiben.
  description: ''
  syntax: >-
    az network application-gateway rewrite-rule condition create --gateway-name
                                                                 --resource-group
                                                                 --rule-name
                                                                 --rule-set-name
                                                                 --variable
                                                                 [--ignore-case {false, true}]
                                                                 [--negate {false, true}]
                                                                 [--no-wait]
                                                                 [--pattern]
                                                                 [--subscription]
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Name des Anwendungsgateways.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --rule-name
    summary: Name der Regel zum erneuten Schreiben.
    description: ''
  - isRequired: true
    name: --rule-set-name
    summary: Der Name des Regelsets für das erneute Schreiben.
    description: ''
  - isRequired: true
    name: --variable
    summary: Die Variable, deren Wert ausgewertet wird.
    description: ''
    valueFrom: az network application-gateway rewrite-rule condition list-server-variables
  optionalParameters:
  - name: --ignore-case
    parameterValueGroup: false, true
    summary: Beim Vergleich wird die Groß-/Kleinschreibung nicht beachtet.
    description: ''
  - name: --negate
    parameterValueGroup: false, true
    summary: Überprüfen Sie die Negation der Bedingung.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --pattern
    summary: Das Muster, entweder eine feste Zeichenfolge oder ein regulärer Ausdruck, das den Wahrheitszustand der Bedingung auswertet.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_rewrite-rule_condition_delete
  name: az network application-gateway rewrite-rule condition delete
  summary: Löscht eine Bedingung für eine Regel zum erneuten Schreiben.
  description: ''
  syntax: >-
    az network application-gateway rewrite-rule condition delete --variable
                                                                 [--gateway-name]
                                                                 [--ids]
                                                                 [--no-wait]
                                                                 [--resource-group]
                                                                 [--rule-name]
                                                                 [--rule-set-name]
                                                                 [--subscription]
  requiredParameters:
  - isRequired: true
    name: --variable
    summary: Die Variable, deren Wert ausgewertet wird.
    description: ''
  optionalParameters:
  - name: --gateway-name
    summary: Name des Anwendungsgateways.
    description: ''
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --rule-name
    summary: Name der Regel zum erneuten Schreiben.
    description: ''
  - name: --rule-set-name
    summary: Der Name des Regelsets für das erneute Schreiben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_rewrite-rule_condition_list
  name: az network application-gateway rewrite-rule condition list
  summary: Listet Bedingungen für Umschreibungsregel auf.
  description: ''
  syntax: >-
    az network application-gateway rewrite-rule condition list --gateway-name
                                                               --resource-group
                                                               --rule-name
                                                               --rule-set-name
                                                               [--query-examples]
                                                               [--subscription]
  examples:
  - summary: Listet Bedingungen für Regeln zum erneuten Schreiben auf. (automatisch generiert)
    syntax: az network application-gateway rewrite-rule condition list --gateway-name MyGateway --resource-group MyResourceGroup --rule-name MyRule --rule-set-name MyRuleSet
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Name des Anwendungsgateways.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --rule-name
    summary: Name der Regel zum erneuten Schreiben.
    description: ''
  - isRequired: true
    name: --rule-set-name
    summary: Name des Regelsatzes zum erneuten Schreiben.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_rewrite-rule_condition_list-server-variables
  name: az network application-gateway rewrite-rule condition list-server-variables
  summary: Listet alle verfügbaren Servervariablen auf.
