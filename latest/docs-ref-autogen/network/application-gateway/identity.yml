### YamlMime:AzureCLIGroup
uid: az_network_application_gateway_identity
name: az network application-gateway identity
summary: Verwalten der verwalteten Dienst Identität eines Anwendungs Gateways.
description: ''
directCommands:
- uid: az_network_application_gateway_identity_assign
  name: az network application-gateway identity assign
  summary: Zuweisen einer verwalteten Dienst Identität zu einem Anwendungs Gateway
  description: ''
  syntax: >-
    az network application-gateway identity assign --identity
                                                   [--gateway-name]
                                                   [--ids]
                                                   [--no-wait]
                                                   [--resource-group]
                                                   [--subscription]
  examples:
  - summary: Zuweisen einer Identität zum Anwendungs Gateway
    syntax: az network application-gateway identity assign -g MyResourceGroup --gateway-name ag1 \ --identity /subscriptions/*-000000000000/resourceGroups/myResourceGroup/providers/Microsoft.ManagedIdentity/userAssignedIdentities/id1
  requiredParameters:
  - isRequired: true
    name: --identity
    summary: Der Name oder die ID der managedidentity-Ressource.
    description: ''
  optionalParameters:
  - name: --gateway-name
    summary: Der Name des Anwendungs Gateways.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application_gateway_identity_remove
  name: az network application-gateway identity remove
  summary: Entfernen Sie die verwaltete Dienst Identität eines Anwendungs Gateways.
  description: ''
  syntax: >-
    az network application-gateway identity remove [--gateway-name]
                                                   [--ids]
                                                   [--no-wait]
                                                   [--resource-group]
                                                   [--subscription]
  examples:
  - summary: Entfernen einer Identität zum Anwendungs Gateway
    syntax: az network application-gateway identity remove -g MyResourceGroup --gateway-name ag1
  optionalParameters:
  - name: --gateway-name
    summary: Der Name des Anwendungs Gateways.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application_gateway_identity_show
  name: az network application-gateway identity show
  summary: Zeigen Sie die verwaltete Dienst Identität eines Anwendungs Gateways an.
  description: ''
  syntax: >-
    az network application-gateway identity show [--gateway-name]
                                                 [--ids]
                                                 [--query-examples]
                                                 [--resource-group]
                                                 [--subscription]
  examples:
  - summary: Anzeigen einer Identität für das Anwendungs Gateway
    syntax: az network application-gateway identity show -g MyResourceGroup --gateway-name ag1
  optionalParameters:
  - name: --gateway-name
    summary: Der Name des Anwendungs Gateways.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
