### YamlMime:AzureCLIGroup
uid: az_network_application-gateway_identity
name: az network application-gateway identity
summary: Verwalten der verwalteten Dienstidentität eines Anwendungsgateways.
description: ''
directCommands:
- uid: az_network_application-gateway_identity_assign
  name: az network application-gateway identity assign
  summary: Zuweisen einer verwalteten Dienstidentität zu einem Anwendungsgateway.
  description: ''
  syntax: >-
    az network application-gateway identity assign --identity
                                                   [--gateway-name]
                                                   [--ids]
                                                   [--no-wait]
                                                   [--resource-group]
                                                   [--subscription]
  examples:
  - summary: Zuweisen einer Identität zum Anwendungsgateway
    syntax: az network application-gateway identity assign -g MyResourceGroup --gateway-name ag1 \ --identity /subscriptions/*-000000000000/resourceGroups/myResourceGroup/providers/Microsoft.ManagedIdentity/userAssignedIdentities/id1
  requiredParameters:
  - isRequired: true
    name: --identity
    summary: Name oder ID der ManagedIdentity-Ressource.
    description: ''
  optionalParameters:
  - name: --gateway-name
    summary: Name des Anwendungsgateways.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu "Ressourcen-ID"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_identity_remove
  name: az network application-gateway identity remove
  summary: Entfernen Sie die verwaltete Dienstidentität eines Anwendungsgateways.
  description: ''
  syntax: >-
    az network application-gateway identity remove [--gateway-name]
                                                   [--ids]
                                                   [--no-wait]
                                                   [--resource-group]
                                                   [--subscription]
  examples:
  - summary: Entfernen einer Identität zum Anwendungsgateway
    syntax: az network application-gateway identity remove -g MyResourceGroup --gateway-name ag1
  optionalParameters:
  - name: --gateway-name
    summary: Name des Anwendungsgateways.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu "Ressourcen-ID"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_identity_show
  name: az network application-gateway identity show
  summary: Zeigt die verwaltete Dienstidentität eines Anwendungsgateways an.
  description: ''
  syntax: >-
    az network application-gateway identity show [--gateway-name]
                                                 [--ids]
                                                 [--query-examples]
                                                 [--resource-group]
                                                 [--subscription]
  examples:
  - summary: Anzeigen einer Identität für das Anwendungsgateway
    syntax: az network application-gateway identity show -g MyResourceGroup --gateway-name ag1
  optionalParameters:
  - name: --gateway-name
    summary: Name des Anwendungsgateways.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu "Ressourcen-ID"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
