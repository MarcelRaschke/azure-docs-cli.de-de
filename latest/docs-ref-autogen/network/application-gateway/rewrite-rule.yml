### YamlMime:AzureCLIGroup
uid: az_network_application-gateway_rewrite-rule
name: az network application-gateway rewrite-rule
summary: Verwalten von umschreibungs Regeln eines Anwendungs Gateways.
description: ''
directCommands:
- uid: az_network_application-gateway_rewrite-rule_create
  name: az network application-gateway rewrite-rule create
  summary: Erstellen Sie eine umschreibungs Regel.
  description: ''
  syntax: >-
    az network application-gateway rewrite-rule create --gateway-name
                                                       --name
                                                       --resource-group
                                                       --rule-set-name
                                                       [--enable-reroute {false, true}]
                                                       [--modified-path]
                                                       [--modified-query-string]
                                                       [--no-wait]
                                                       [--request-headers]
                                                       [--response-headers]
                                                       [--sequence]
                                                       [--subscription]
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Der Name des Anwendungs Gateways.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der umschreibungs Regel.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --rule-set-name
    summary: Der Name des umschreibungs Regelsatzes.
    description: ''
  optionalParameters:
  - name: --enable-reroute
    parameterValueGroup: false, true
    summary: Wenn der Wert auf true festgelegt ist, wird die URL-Pfad Zuordnung, die in Pfad basierten Anforderungs Routing Regeln mithilfe von "modified Path" bereitgestellt wird
    description: ''
  - name: --modified-path
    summary: URL-Pfad für URL-Rewrite.
    description: ''
  - name: --modified-query-string
    summary: Abfrage Zeichenfolge für URL-Rewrite.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --request-headers
    summary: Durch Leerzeichen getrennte Liste von Header = Wert-Paaren.
    description: ''
    valueFrom: az network application-gateway rewrite-rule list-request-headers
  - name: --response-headers
    summary: Durch Leerzeichen getrennte Liste von Header = Wert-Paaren.
    description: ''
    valueFrom: az network application-gateway rewrite-rule list-response-headers
  - name: --sequence
    summary: Bestimmt die Ausführungsreihenfolge der Regel im Regelsatz.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_rewrite-rule_delete
