### YamlMime:AzureCLIGroup
uid: az_network_application-gateway_rewrite-rule
name: az network application-gateway rewrite-rule
summary: Verwalten von Regeln zum erneuten Schreiben eines Anwendungsgateways.
description: ''
directCommands:
- uid: az_network_application-gateway_rewrite-rule_create
  name: az network application-gateway rewrite-rule create
  summary: Erstellen Sie eine Regel zum erneuten Schreiben.
  description: ''
  syntax: >-
    az network application-gateway rewrite-rule create --gateway-name
                                                       --name
                                                       --resource-group
                                                       --rule-set-name
                                                       [--enable-reroute {false, true}]
                                                       [--modified-path]
                                                       [--modified-query-string]
                                                       [--no-wait]
                                                       [--request-headers]
                                                       [--response-headers]
                                                       [--sequence]
                                                       [--subscription]
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Name des Anwendungsgateways.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name der Regel zum erneuten Schreiben.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --rule-set-name
    summary: Name des Regelsatzes zum erneuten Schreiben.
    description: ''
  optionalParameters:
  - name: --enable-reroute
    parameterValueGroup: false, true
    summary: Wenn diese Einstellung auf TRUE festgelegt ist, wird die URL-Pfadzuordnung, die in pfadbasierten Anforderungsroutingregeln bereitgestellt wird, unter Verwendung des geänderten Pfads neu ausgewertet.
    description: ''
  - name: --modified-path
    summary: URL-Pfad für url rewrite.
    description: ''
  - name: --modified-query-string
    summary: Abfragezeichenfolge für url rewrite.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --request-headers
    summary: Durch Leerzeichen getrennte Liste von HEADER=VALUE-Paaren.
    description: ''
    valueFrom: az network application-gateway rewrite-rule list-request-headers
  - name: --response-headers
    summary: Durch Leerzeichen getrennte Liste von HEADER=VALUE-Paaren.
    description: ''
    valueFrom: az network application-gateway rewrite-rule list-response-headers
  - name: --sequence
    summary: Bestimmt die Ausführungsreihenfolge der Regel im Regelsatz.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_rewrite-rule_delete
  name: az network application-gateway rewrite-rule delete
  summary: Löscht eine Regel zum erneuten Schreiben.
  description: ''
  syntax: >-
    az network application-gateway rewrite-rule delete [--gateway-name]
                                                       [--ids]
                                                       [--name]
                                                       [--no-wait]
                                                       [--resource-group]
                                                       [--rule-set-name]
                                                       [--subscription]
  examples:
  - summary: Löscht eine Regel zum erneuten Schreiben. (automatisch generiert)
    syntax: az network application-gateway rewrite-rule delete --gateway-name MyGateway --name MyRewriteRule --resource-group MyResourceGroup --rule-set-name MyRuleSet
  optionalParameters:
  - name: --gateway-name
    summary: Name des Anwendungsgateways.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu "Ressourcen-ID"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Name der Regel zum erneuten Schreiben.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --rule-set-name
    summary: Name des Regelsatzes zum erneuten Schreiben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_rewrite-rule_list
  name: az network application-gateway rewrite-rule list
  summary: Listen Sie Regeln für das erneute Schreiben auf.
  description: ''
  syntax: >-
    az network application-gateway rewrite-rule list --gateway-name
                                                     --resource-group
                                                     --rule-set-name
                                                     [--query-examples]
                                                     [--subscription]
  examples:
  - summary: Listet Regeln für das erneute Schreiben auf. (automatisch generiert)
    syntax: az network application-gateway rewrite-rule list --gateway-name MyGateway --resource-group MyResourceGroup --rule-set-name MyRuleSet
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Name des Anwendungsgateways.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --rule-set-name
    summary: Name des Regelsatzes zum erneuten Schreiben.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
