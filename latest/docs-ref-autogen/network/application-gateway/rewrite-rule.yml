- uid: az_network_application-gateway_rewrite-rule_update
  name: az network application-gateway rewrite-rule update
  summary: Aktualisieren sie eine Regel zum erneuten Schreiben.
  description: ''
  syntax: >-
    az network application-gateway rewrite-rule update [--add]
                                                       [--enable-reroute {false, true}]
                                                       [--force-string]
                                                       [--gateway-name]
                                                       [--ids]
                                                       [--modified-path]
                                                       [--modified-query-string]
                                                       [--name]
                                                       [--no-wait]
                                                       [--remove]
                                                       [--request-headers]
                                                       [--resource-group]
                                                       [--response-headers]
                                                       [--rule-set-name]
                                                       [--sequence]
                                                       [--set]
                                                       [--subscription]
  examples:
  - summary: Aktualisieren sie eine Regel zum erneuten Schreiben. (automatisch generiert)
    syntax: az network application-gateway rewrite-rule update --gateway-name MyGateway --name MyRewriteRule --remove tags.no_80 --resource-group MyResourceGroup --rule-set-name MyRuleSet
  optionalParameters:
  - name: --add
    summary: 'Fügen Sie einer Liste von -Objekten ein -Objekt hinzu, indem Sie ein Pfad- und Schlüsselwertpaar angeben.  Beispiel: --add property.listProperty <key=value, string oder JSON string>.'
    description: ''
  - name: --enable-reroute
    parameterValueGroup: false, true
    summary: Wenn true festgelegt ist, wird die URL-Pfadzuordnung, die in pfadbasierten Anforderungsroutingregeln bereitgestellt wird, mithilfe des geänderten Pfads neu ausgewertet.
    description: ''
  - name: --force-string
    summary: Wenn Sie "set" oder "add" verwenden, behalten Sie Zeichenfolgenliterale bei, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --gateway-name
    summary: Name des Anwendungsgateways.
    description: ''
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --modified-path
    summary: URL-Pfad für url rewrite.
    description: ''
  - name: --modified-query-string
    summary: Abfragezeichenfolge für url rewrite.
    description: ''
  - name: --name -n
    summary: Name der Regel zum erneuten Schreiben.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --remove
    summary: 'Entfernen sie eine Eigenschaft oder ein Element aus einer Liste.  Beispiel: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --request-headers
    summary: Durch Leerzeichen getrennte Liste von HEADER=VALUE-Paaren.
    description: ''
    valueFrom: az network application-gateway rewrite-rule list-request-headers
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --response-headers
    summary: Durch Leerzeichen getrennte Liste von HEADER=VALUE-Paaren.
    description: ''
    valueFrom: az network application-gateway rewrite-rule list-response-headers
  - name: --rule-set-name
    summary: Name des Regelsatzes zum erneuten Schreiben.
    description: ''
  - name: --sequence
    summary: Bestimmt die Ausführungsreihenfolge der Regel im Regelsatz.
    description: ''
  - name: --set
    summary: 'Aktualisieren Sie ein Objekt, indem Sie einen festzulegenden Eigenschaftenpfad und -wert angeben.  Beispiel: --set property1.property2=<value>.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
