    summary: URL-Pfad für URL-Rewrite.
    description: ''
  - name: --modified-query-string
    summary: Abfrage Zeichenfolge für URL-Rewrite.
    description: ''
  - name: --name -n
    summary: Der Name der umschreibungs Regel.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --request-headers
    summary: Durch Leerzeichen getrennte Liste von Header = Wert-Paaren.
    description: ''
    valueFrom: az network application-gateway rewrite-rule list-request-headers
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --response-headers
