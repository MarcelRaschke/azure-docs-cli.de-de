                                                       [--name]
                                                       [--no-wait]
                                                       [--resource-group]
                                                       [--rule-set-name]
                                                       [--subscription]
  examples:
  - summary: Löschen Sie eine umschreibungs Regel. automatisch generierten
    syntax: az network application-gateway rewrite-rule delete --gateway-name MyGateway --name MyRewriteRule --resource-group MyResourceGroup --rule-set-name MyRuleSet
  optionalParameters:
  - name: --gateway-name
    summary: Der Name des Anwendungs Gateways.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der umschreibungs Regel.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --rule-set-name
    summary: Der Name des umschreibungs Regelsatzes.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_rewrite-rule_list
  name: az network application-gateway rewrite-rule list
  summary: Auflisten von umschreibungs Regeln.
  description: ''
  syntax: >-
    az network application-gateway rewrite-rule list --gateway-name
                                                     --resource-group
                                                     --rule-set-name
