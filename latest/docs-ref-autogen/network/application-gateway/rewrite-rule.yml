- uid: az_network_application-gateway_rewrite-rule_update
  name: az network application-gateway rewrite-rule update
  summary: Aktualisieren Sie eine umschreibungs Regel.
  description: ''
  syntax: >-
    az network application-gateway rewrite-rule update [--add]
                                                       [--enable-reroute {false, true}]
                                                       [--force-string]
                                                       [--gateway-name]
                                                       [--ids]
                                                       [--modified-path]
                                                       [--modified-query-string]
                                                       [--name]
                                                       [--no-wait]
                                                       [--remove]
                                                       [--request-headers]
                                                       [--resource-group]
                                                       [--response-headers]
                                                       [--rule-set-name]
                                                       [--sequence]
                                                       [--set]
                                                       [--subscription]
  examples:
  - summary: Aktualisieren Sie eine umschreibungs Regel. automatisch generierten
    syntax: az network application-gateway rewrite-rule update --gateway-name MyGateway --name MyRewriteRule --remove tags.no_80 --resource-group MyResourceGroup --rule-set-name MyRuleSet
  optionalParameters:
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --enable-reroute
    parameterValueGroup: false, true
    summary: Wenn der Wert auf true festgelegt ist, wird die URL-Pfad Zuordnung, die in Pfad basierten Anforderungs Routing Regeln mithilfe von "modified Path" bereitgestellt wird
    description: ''
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --gateway-name
    summary: Der Name des Anwendungs Gateways.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
