### YamlMime:AzureCLIGroup
uid: az_network_application_gateway_client_cert
name: az network application-gateway client-cert
summary: Verwalten des vertrauenswürdigen Client Zertifikats von Application Gateway.
description: ''
directCommands:
- uid: az_network_application_gateway_client_cert_add
  name: az network application-gateway client-cert add
  summary: Fügen Sie das vertrauenswürdige Client Zertifikat des Anwendungs Gateways hinzu.
  description: ''
  syntax: >-
    az network application-gateway client-cert add --data
                                                   --gateway-name
                                                   --name
                                                   --resource-group
                                                   [--subscription]
  examples:
  - summary: Fügen Sie ein vertrauenswürdiges Client Zertifikat für ein vorhandenes Anwendungs Gateway hinzu.
    syntax: az network application-gateway client-cert add --gateway-name MyAppGateway -g MyResourceGroup --name MyCert --data Cert.cer
  requiredParameters:
  - isRequired: true
    name: --data
    summary: Öffentliche Zertifikat Daten.
    description: ''
  - isRequired: true
    name: --gateway-name
    summary: Der Name des Anwendungs Gateways.
    description: ''
  - isRequired: true
    name: --name
    summary: Der Name des vertrauenswürdigen Client Zertifikats, das innerhalb einer Application Gateway eindeutig ist.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application_gateway_client_cert_list
  name: az network application-gateway client-cert list
  summary: Listet das vorhandene Vertrauenswürdige Client Zertifikat des Anwendungs Gateways auf.
  description: ''
  syntax: >-
    az network application-gateway client-cert list --gateway-name
                                                    --resource-group
                                                    [--query-examples]
                                                    [--subscription]
  examples:
  - summary: Listet alle vertrauenswürdigen Client Zertifikate für ein vorhandenes Anwendungs Gateway auf.
    syntax: az network application-gateway client-cert list --gateway-name MyAppGateway -g MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Der Name des Anwendungs Gateways.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application_gateway_client_cert_remove
  name: az network application-gateway client-cert remove
  summary: Entfernen Sie ein vorhandenes vertrauenswürdiges Client Zertifikat des Anwendungs Gateways.
  description: ''
  syntax: >-
    az network application-gateway client-cert remove --gateway-name
                                                      --name
                                                      --resource-group
                                                      [--subscription]
  examples:
  - summary: Entfernen Sie ein vertrauenswürdiges Client Zertifikat für ein vorhandenes Anwendungs Gateway.
    syntax: az network application-gateway client-cert remove --gateway-name MyAppGateway -g MyResourceGroup --name MyCert
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Der Name des Anwendungs Gateways.
    description: ''
  - isRequired: true
    name: --name
    summary: Der Name des vertrauenswürdigen Client Zertifikats, das innerhalb einer Application Gateway eindeutig ist.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
commands:
- az_network_application_gateway_client_cert_add
