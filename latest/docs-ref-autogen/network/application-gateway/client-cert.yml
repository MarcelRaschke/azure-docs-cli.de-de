### YamlMime:AzureCLIGroup
uid: az_network_application-gateway_client-cert
name: az network application-gateway client-cert
summary: Verwalten Sie das vertrauenswürdige Clientzertifikat des Anwendungsgateways.
description: ''
directCommands:
- uid: az_network_application-gateway_client-cert_add
  name: az network application-gateway client-cert add
  summary: Fügen Sie das vertrauenswürdige Clientzertifikat des Anwendungsgateways hinzu.
  description: ''
  syntax: >-
    az network application-gateway client-cert add --data
                                                   --gateway-name
                                                   --name
                                                   --resource-group
                                                   [--subscription]
  examples:
  - summary: Fügen Sie ein vertrauenswürdiges Clientzertifikat für ein vorhandenes Anwendungsgateway hinzu.
    syntax: az network application-gateway client-cert add --gateway-name MyAppGateway -g MyResourceGroup --name MyCert --data Cert.cer
  requiredParameters:
  - isRequired: true
    name: --data
    summary: Öffentliche Zertifikatdaten.
    description: ''
  - isRequired: true
    name: --gateway-name
    summary: Name des Anwendungsgateways.
    description: ''
  - isRequired: true
    name: --name
    summary: Name des vertrauenswürdigen Clientzertifikats, das innerhalb eines Zertifikats eindeutig Application Gateway.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_client-cert_list
  name: az network application-gateway client-cert list
  summary: Listen Sie das vorhandene vertrauenswürdige Clientzertifikat des Anwendungsgateways auf.
  description: ''
  syntax: >-
    az network application-gateway client-cert list --gateway-name
                                                    --resource-group
                                                    [--query-examples]
                                                    [--subscription]
  examples:
  - summary: Listet alle vertrauenswürdigen Clientzertifikate für ein vorhandenes Anwendungsgateway auf.
    syntax: az network application-gateway client-cert list --gateway-name MyAppGateway -g MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Name des Anwendungsgateways.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_client-cert_remove
  name: az network application-gateway client-cert remove
  summary: Entfernen Sie ein vorhandenes vertrauenswürdiges Clientzertifikat des Anwendungsgateways.
  description: ''
  syntax: >-
    az network application-gateway client-cert remove --gateway-name
                                                      --name
                                                      --resource-group
                                                      [--subscription]
  examples:
  - summary: Entfernen Sie ein vertrauenswürdiges Clientzertifikat für ein vorhandenes Anwendungsgateway.
    syntax: az network application-gateway client-cert remove --gateway-name MyAppGateway -g MyResourceGroup --name MyCert
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Name des Anwendungsgateways.
    description: ''
  - isRequired: true
    name: --name
    summary: Name des vertrauenswürdigen Clientzertifikats, das innerhalb eines Zertifikats eindeutig Application Gateway.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
commands:
- az_network_application-gateway_client-cert_add
