### YamlMime:AzureCLIGroup
uid: az_network_application-gateway_waf-policy
name: az network application-gateway waf-policy
summary: Verwalten von WaF-Richtlinien (Web Application Firewall) für Application Gateway.
description: ''
directCommands:
- uid: az_network_application-gateway_waf-policy_create
  name: az network application-gateway waf-policy create
  summary: Erstellen Sie eine WAF-Richtlinie für das Anwendungsgateway.
  description: ''
  syntax: >-
    az network application-gateway waf-policy create --name
                                                     --resource-group
                                                     [--location]
                                                     [--subscription]
                                                     [--tags]
                                                     [--type {Microsoft_BotManagerRuleSet, OWASP}]
                                                     [--version {0.1, 2.2.9, 3.0, 3.1}]
  examples:
  - summary: Erstellen Sie eine WAF-Richtlinie für das Anwendungsgateway. (automatisch generiert)
    syntax: az network application-gateway waf-policy create --name MyApplicationGatewayWAFPolicy --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der WAF-Richtlinie für das Anwendungsgateway.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: key[=value] [key[=value] ...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --type
    defaultValue: OWASP
    parameterValueGroup: Microsoft_BotManagerRuleSet, OWASP
    summary: Der Typ des Web Application Firewall-Regelsatzes.
    description: ''
  - name: --version
    defaultValue: "3.0"
    parameterValueGroup: 0.1, 2.2.9, 3.0, 3.1
    summary: Die Version des Regelsatztyps der Web Application Firewall. 0.1 wird für Microsoft_BotManagerRuleSet verwendet.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
