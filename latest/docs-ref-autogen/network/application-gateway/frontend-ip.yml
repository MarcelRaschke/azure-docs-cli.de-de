### YamlMime:AzureCLIGroup
uid: az_network_application_gateway_frontend_ip
name: az network application-gateway frontend-ip
summary: Verwalten von Front-End-IP-Adressen eines Anwendungs Gateways.
description: ''
directCommands:
- uid: az_network_application_gateway_frontend_ip_create
  name: az network application-gateway frontend-ip create
  summary: Erstellen einer Front-End-IP-Adresse.
  description: ''
  syntax: >-
    az network application-gateway frontend-ip create --gateway-name
                                                      --name
                                                      --resource-group
                                                      [--no-wait]
                                                      [--private-ip-address]
                                                      [--public-ip-address]
                                                      [--subnet]
                                                      [--subscription]
                                                      [--vnet-name]
  examples:
  - summary: Erstellen einer Front-End-IP-Adresse.
    syntax: >-
      az network application-gateway frontend-ip create -g MyResourceGroup --gateway-name MyAppGateway \
          -n MyFrontendIp --public-ip-address MyPublicIpAddress
  - summary: Erstellen einer Front-End-IP-Adresse. automatisch generierten
    syntax: az network application-gateway frontend-ip create --gateway-name MyAppGateway --name MyFrontendIp --private-ip-address 10.10.10.50 --resource-group MyResourceGroup --subnet MySubnet --vnet-name MyVnet
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Der Name des Anwendungs Gateways.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Front-End-IP-Konfiguration.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --private-ip-address
    summary: Statische private IP-Adresse, die verwendet werden soll.
    description: ''
  - name: --public-ip-address
    summary: Der Name oder die ID der öffentlichen IP-Adresse.
    description: ''
  - name: --subnet
    summary: Der Name oder die ID des Subnetzes.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --vnet-name
    summary: Der Name des virtuellen Netzwerks, das dem Subnetz entspricht.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application_gateway_frontend_ip_delete
  name: az network application-gateway frontend-ip delete
  summary: Löscht eine Front-End-IP-Adresse.
  description: ''
  syntax: >-
    az network application-gateway frontend-ip delete [--gateway-name]
                                                      [--ids]
                                                      [--name]
                                                      [--no-wait]
                                                      [--resource-group]
                                                      [--subscription]
  examples:
  - summary: Löscht eine Front-End-IP-Adresse.
    syntax: az network application-gateway frontend-ip delete -g MyResourceGroup --gateway-name MyAppGateway -n MyFrontendIp
  optionalParameters:
  - name: --gateway-name
    summary: Der Name des Anwendungsgateways.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der Front-End-IP-Konfiguration.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application_gateway_frontend_ip_list
  name: az network application-gateway frontend-ip list
  summary: Listet Frontend-IP-Adressen auf.
  description: ''
  syntax: >-
    az network application-gateway frontend-ip list --gateway-name
                                                    --resource-group
                                                    [--query-examples]
                                                    [--subscription]
  examples:
  - summary: Listet Frontend-IP-Adressen auf.
    syntax: az network application-gateway frontend-ip list -g MyResourceGroup --gateway-name MyAppGateway
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Der Name des Anwendungsgateways.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
