### YamlMime:AzureCLIGroup
uid: az_network_application_gateway_ssl_profile
name: az network application-gateway ssl-profile
summary: Verwalten Sie SSL-Profile von Application Gateway.
description: ''
directCommands:
- uid: az_network_application_gateway_ssl_profile_add
  name: az network application-gateway ssl-profile add
  summary: Fügen Sie SSL-Profile des Anwendungs Gateways hinzu.
  description: ''
  syntax: >-
    az network application-gateway ssl-profile add --gateway-name
                                                   --name
                                                   --resource-group
                                                   [--cipher-suites]
                                                   [--client-auth-config {False, True}]
                                                   [--disabled-protocols]
                                                   [--min-protocol-version]
                                                   [--policy-name]
                                                   [--policy-type {Custom, Predefined}]
                                                   [--subscription]
                                                   [--trusted-client-cert]
  examples:
  - summary: Fügen Sie ein SSL-Profil für ein vorhandenes Anwendungs Gateway hinzu.
    syntax: az network application-gateway ssl-profile add --gateway-name MyAppGateway -g MyResourceGroup --name MySslProfile
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Der Name des Anwendungs Gateways.
    description: ''
  - isRequired: true
    name: --name
    summary: Der Name des SSL-Profils, das innerhalb eines Application Gateway eindeutig ist.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --cipher-suites
    summary: SSL-Verschlüsselungs Sammlungen, die in der angegebenen Reihenfolge an Application Gateway aktiviert werden sollen.
    description: ''
  - name: --client-auth-config --client-auth-configuration
    parameterValueGroup: False, True
    summary: Client Authentifizierungs Konfiguration der Application Gateway-Ressource.
    description: ''
  - name: --disabled-protocols --disabled-ssl-protocols
    summary: Durch Leerzeichen getrennte Liste der zu deaktivierenden Protokolle.
    description: ''
  - name: --min-protocol-version
    summary: Minimale Version des SSL-Protokolls, die auf Application Gateway unterstützt werden soll.
    description: ''
  - name: --policy-name
    summary: Der Name der SSL-Richtlinie.
    description: ''
  - name: --policy-type
    parameterValueGroup: Custom, Predefined
    summary: Der Typ der SSL-Richtlinie.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --trusted-client-cert --trusted-client-certificates
    summary: Array von Verweisen auf vertrauenswürdige Client Zertifikate für Application Gateway.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application_gateway_ssl_profile_list
  name: az network application-gateway ssl-profile list
  summary: Listet die vorhandenen SSL-Profile des Anwendungs Gateways auf.
  description: ''
  syntax: >-
    az network application-gateway ssl-profile list --gateway-name
                                                    --resource-group
                                                    [--query-examples]
                                                    [--subscription]
  examples:
  - summary: Listet alle SSL-Profile für ein vorhandenes Anwendungs Gateway auf.
    syntax: az network application-gateway ssl-profile list --gateway-name MyAppGateway -g MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Der Name des Anwendungs Gateways.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application_gateway_ssl_profile_remove
  name: az network application-gateway ssl-profile remove
  summary: Entfernen Sie ein vorhandenes SSL-Profil des Anwendungs Gateways.
  description: ''
  syntax: >-
    az network application-gateway ssl-profile remove --gateway-name
                                                      --name
                                                      --resource-group
                                                      [--subscription]
  examples:
  - summary: Entfernen Sie das SSL-Profil für ein vorhandenes Anwendungs Gateway.
    syntax: az network application-gateway ssl-profile remove --gateway-name MyAppGateway -g MyResourceGroup --name MySslProfile
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Der Name des Anwendungs Gateways.
    description: ''
  - isRequired: true
    name: --name
    summary: Der Name des SSL-Profils, das innerhalb eines Application Gateway eindeutig ist.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
commands:
- az_network_application_gateway_ssl_profile_add
- az_network_application_gateway_ssl_profile_list
- az_network_application_gateway_ssl_profile_remove
