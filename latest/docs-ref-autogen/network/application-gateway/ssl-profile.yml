### YamlMime:AzureCLIGroup
uid: az_network_application-gateway_ssl-profile
name: az network application-gateway ssl-profile
summary: Verwalten von SSL-Profilen des Anwendungsgateways.
description: ''
directCommands:
- uid: az_network_application-gateway_ssl-profile_add
  name: az network application-gateway ssl-profile add
  summary: Fügen Sie SSL-Profile des Anwendungsgateways hinzu.
  description: ''
  syntax: >-
    az network application-gateway ssl-profile add --gateway-name
                                                   --name
                                                   --resource-group
                                                   [--cipher-suites]
                                                   [--client-auth-config {False, True}]
                                                   [--disabled-protocols]
                                                   [--min-protocol-version]
                                                   [--policy-name]
                                                   [--policy-type {Custom, Predefined}]
                                                   [--subscription]
                                                   [--trusted-client-cert]
  examples:
  - summary: Fügen Sie ein SSL-Profil für ein vorhandenes Anwendungsgateway hinzu.
    syntax: az network application-gateway ssl-profile add --gateway-name MyAppGateway -g MyResourceGroup --name MySslProfile
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Name des Anwendungsgateways.
    description: ''
  - isRequired: true
    name: --name
    summary: Name des SSL-Profils, das innerhalb eines Profils eindeutig Application Gateway.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --cipher-suites
    summary: Ssl-Verschlüsselungssammlungen, die in der angegebenen Reihenfolge für das Anwendungsgateway aktiviert werden sollen.
    description: ''
  - name: --client-auth-config --client-auth-configuration
    parameterValueGroup: False, True
    summary: Clientauthentifizierungskonfiguration der Application Gateway-Ressource.
    description: ''
  - name: --disabled-protocols --disabled-ssl-protocols
    summary: Durch Leerzeichen getrennte Liste der zu deaktivierenden Protokolle.
    description: ''
  - name: --min-protocol-version
    summary: Die Mindestversion des SSL-Protokolls, die auf application gateway unterstützt werden soll.
    description: ''
  - name: --policy-name
    summary: Name der SSL-Richtlinie.
    description: ''
  - name: --policy-type
    parameterValueGroup: Custom, Predefined
    summary: Typ der SSL-Richtlinie.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --trusted-client-cert --trusted-client-certificates
    summary: Array von Verweisen auf vertrauenswürdige Anwendungsgateway-Clientzertifikate.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_ssl-profile_list
  name: az network application-gateway ssl-profile list
  summary: Listen Sie die vorhandenen SSL-Profile des Anwendungsgateways auf.
  description: ''
  syntax: >-
    az network application-gateway ssl-profile list --gateway-name
                                                    --resource-group
                                                    [--query-examples]
                                                    [--subscription]
  examples:
  - summary: Listen Sie alle SSL-Profile für ein vorhandenes Anwendungsgateway auf.
    syntax: az network application-gateway ssl-profile list --gateway-name MyAppGateway -g MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Name des Anwendungsgateways.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_ssl-profile_remove
  name: az network application-gateway ssl-profile remove
  summary: Entfernen Sie ein vorhandenes SSL-Profil des Anwendungsgateways.
  description: ''
  syntax: >-
    az network application-gateway ssl-profile remove --gateway-name
                                                      --name
                                                      --resource-group
                                                      [--subscription]
  examples:
  - summary: Entfernen Sie das SSL-Profil für ein vorhandenes Anwendungsgateway.
    syntax: az network application-gateway ssl-profile remove --gateway-name MyAppGateway -g MyResourceGroup --name MySslProfile
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Name des Anwendungsgateways.
    description: ''
  - isRequired: true
    name: --name
    summary: Name des SSL-Profils, das innerhalb eines Application Gateway eindeutig ist.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
commands:
- az_network_application-gateway_ssl-profile_add
- az_network_application-gateway_ssl-profile_list
- az_network_application-gateway_ssl-profile_remove
