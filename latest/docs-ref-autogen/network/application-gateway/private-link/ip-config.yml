### YamlMime:AzureCLIGroup
uid: az_network_application-gateway_private-link_ip-config
name: az network application-gateway private-link ip-config
summary: Verwalten Sie die IP-Konfiguration eines Private Link, um seine Funktion zu konfigurieren.
description: ''
directCommands:
- uid: az_network_application-gateway_private-link_ip-config_add
  name: az network application-gateway private-link ip-config add
  summary: Fügen Sie eine IP-Konfiguration zu einem Private Link, um seine Funktion hochskalieren zu können.
  description: ''
  syntax: >-
    az network application-gateway private-link ip-config add --name
                                                              --private-link
                                                              [--gateway-name]
                                                              [--ids]
                                                              [--ip-address]
                                                              [--no-wait]
                                                              [--primary {false, true}]
                                                              [--resource-group]
                                                              [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name
    summary: Der Name der privaten IP-Adresse für Private Link.
    description: ''
  - isRequired: true
    name: --private-link
    summary: Der Name des Private Link.
    description: ''
  optionalParameters:
  - name: --gateway-name
    summary: Name des Anwendungsgateways.
    description: ''
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --ip-address
    summary: Die statische private IP-Adresse eines Subnetzes für Private Link. Wenn sie auslassen, wird eine dynamische erstellt.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --primary
    parameterValueGroup: false, true
    summary: Gibt an, ob die IP-Konfiguration primär ist oder nicht.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_private-link_ip-config_list
  name: az network application-gateway private-link ip-config list
  summary: Listet alle IP-Konfigurationen eines Private Link.
  description: ''
  syntax: >-
    az network application-gateway private-link ip-config list --gateway-name
                                                               --private-link
                                                               --resource-group
                                                               [--query-examples]
                                                               [--subscription]
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Name des Anwendungsgateways.
    description: ''
  - isRequired: true
    name: --private-link
    summary: Der Name des Private Link.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_private-link_ip-config_remove
  name: az network application-gateway private-link ip-config remove
  summary: Entfernen Sie eine IP-Konfiguration aus Private Link, um ihre Funktion herunterskalieren zu können.
  description: ''
  syntax: >-
    az network application-gateway private-link ip-config remove --name
                                                                 --private-link
                                                                 [--gateway-name]
                                                                 [--ids]
                                                                 [--no-wait]
                                                                 [--resource-group]
                                                                 [--subscription]
                                                                 [--yes]
  requiredParameters:
  - isRequired: true
    name: --name
    summary: Der Name der privaten IP-Adresse für Private Link.
    description: ''
  - isRequired: true
    name: --private-link
    summary: Der Name der Private Link.
    description: ''
  optionalParameters:
  - name: --gateway-name
    summary: Name des Anwendungsgateways.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu "Ressourcen-ID"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_private-link_ip-config_show
  name: az network application-gateway private-link ip-config show
  summary: Zeigt eine IP-Konfiguration eines Private Link an.
  description: ''
  syntax: >-
    az network application-gateway private-link ip-config show --name
                                                               --private-link
                                                               [--gateway-name]
                                                               [--ids]
                                                               [--query-examples]
                                                               [--resource-group]
                                                               [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name
    summary: Der Name der privaten IP-Adresse für Private Link.
    description: ''
  - isRequired: true
    name: --private-link
    summary: Der Name der Private Link.
    description: ''
  optionalParameters:
  - name: --gateway-name
    summary: Name des Anwendungsgateways.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu "Ressourcen-ID"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application-gateway_private-link_ip-config_wait
  name: az network application-gateway private-link ip-config wait
  summary: Versetzen Sie die CLI in einen Wartezustand, bis die Bedingung des entsprechenden Anwendungsgateways erfüllt ist.
  description: ''
  syntax: >-
    az network application-gateway private-link ip-config wait [--created]
                                                               [--custom]
                                                               [--deleted]
                                                               [--exists]
                                                               [--gateway-name]
                                                               [--ids]
                                                               [--interval]
                                                               [--resource-group]
                                                               [--subscription]
                                                               [--timeout]
                                                               [--updated]
  optionalParameters:
  - name: --created
    summary: Warten Sie, bis die Erstellung mit "provisioningState" bei "Succeeded" (Erfolgreich) ausgeführt wurde.
    description: ''
  - name: --custom
    summary: "Warten Sie, bis die Bedingung eine benutzerdefinierte JMESPath-Abfrage erfüllt. Beispiel: provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running']."
    description: ''
  - name: --deleted
    summary: Warten Sie, bis sie gelöscht wurde.
    description: ''
  - name: --exists
    summary: Warten Sie, bis die Ressource vorhanden ist.
    description: ''
  - name: --gateway-name
    summary: Name des Anwendungsgateways.
    description: ''
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Abrufintervall in Sekunden.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximale Wartezeit in Sekunden.
    description: ''
  - name: --updated
    summary: Warten Sie, bis provisioningState auf "Succeeded" aktualisiert wurde.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
