### YamlMime:AzureCLIGroup
uid: az_network_application_gateway_private_link_ip_config
name: az network application-gateway private-link ip-config
summary: Verwalten der IP-Konfiguration eines privaten Links zum Konfigurieren der Funktion.
description: ''
directCommands:
- uid: az_network_application_gateway_private_link_ip_config_add
  name: az network application-gateway private-link ip-config add
  summary: Hinzufügen einer IP-Konfiguration zu einem privaten Link zum zentralen hochskalieren der Funktion.
  description: ''
  syntax: >-
    az network application-gateway private-link ip-config add --name
                                                              --private-link
                                                              [--gateway-name]
                                                              [--ids]
                                                              [--ip-address]
                                                              [--no-wait]
                                                              [--primary {false, true}]
                                                              [--resource-group]
                                                              [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name
    summary: Der Name der privaten IP-Adresse für den privaten Link.
    description: ''
  - isRequired: true
    name: --private-link
    summary: Der Name des privaten Links.
    description: ''
  optionalParameters:
  - name: --gateway-name
    summary: Der Name des Anwendungs Gateways.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --ip-address
    summary: Die statische private IP-Adresse eines Subnetzes für den privaten Link. Wenn Sie weglassen, wird ein dynamisches erstellt.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --primary
    parameterValueGroup: false, true
    summary: Gibt an, ob die IP-Konfiguration primär ist.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application_gateway_private_link_ip_config_list
  name: az network application-gateway private-link ip-config list
  summary: Listet die gesamte IP-Konfiguration eines privaten Links auf.
  description: ''
  syntax: >-
    az network application-gateway private-link ip-config list --gateway-name
                                                               --private-link
                                                               --resource-group
                                                               [--query-examples]
                                                               [--subscription]
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Der Name des Anwendungs Gateways.
    description: ''
  - isRequired: true
    name: --private-link
    summary: Der Name des privaten Links.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application_gateway_private_link_ip_config_remove
  name: az network application-gateway private-link ip-config remove
  summary: Entfernen Sie eine IP-Konfiguration aus einem privaten Link, um ihre Funktion zu skalieren.
  description: ''
  syntax: >-
    az network application-gateway private-link ip-config remove --name
                                                                 --private-link
                                                                 [--gateway-name]
                                                                 [--ids]
                                                                 [--no-wait]
                                                                 [--resource-group]
                                                                 [--subscription]
                                                                 [--yes]
  requiredParameters:
  - isRequired: true
    name: --name
    summary: Der Name der privaten IP-Adresse für den privaten Link.
    description: ''
  - isRequired: true
    name: --private-link
    summary: Der Name des privaten Links.
    description: ''
  optionalParameters:
  - name: --gateway-name
    summary: Der Name des Anwendungs Gateways.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
