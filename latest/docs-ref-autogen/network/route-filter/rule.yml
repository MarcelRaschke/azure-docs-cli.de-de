### YamlMime:AzureCLIGroup
uid: az_network_route-filter_rule
name: az network route-filter rule
summary: Verwalten von Regeln in einem Routenfilter.
description: Weitere Informationen zu Routenfiltern mit Microsoft-Peering mit ExpressRoute finden Sie unter https://docs.microsoft.com/azure/expressroute/how-to-routefilter-cli .
directCommands:
- uid: az_network_route-filter_rule_create
  name: az network route-filter rule create
  summary: Erstellen Sie eine Regel in einem Routenfilter.
  description: ''
  syntax: >-
    az network route-filter rule create --access {Allow, Deny}
                                        --communities
                                        --filter-name
                                        --name
                                        --resource-group
                                        [--location]
                                        [--subscription]
  examples:
  - summary: Erstellen Sie eine Regel in einem Routenfilter, um Dynamics 365 zu ermöglichen.
    syntax: >-
      az network route-filter rule create -g MyResourceGroup --filter-name MyRouteFilter \
          -n MyRouteFilterRule --communities 12076:5040 --access Allow
  requiredParameters:
  - isRequired: true
    name: --access
    parameterValueGroup: Allow, Deny
    summary: Der Zugriffstyp der Regel.
    description: ''
  - isRequired: true
    name: --communities
    summary: Durch Leerzeichen getrennte Liste der BGP-Communitywerte (Border Gateway Protocol), nach der gefiltert werden soll.
    description: ''
    valueFrom: az network route-filter rule list-service-communities
  - isRequired: true
    name: --filter-name
    summary: Name des Routenfilters.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name der Routenfilterregel.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_route-filter_rule_delete
  name: az network route-filter rule delete
  summary: Löscht eine Regel aus einem Routenfilter.
  description: ''
  syntax: >-
    az network route-filter rule delete [--filter-name]
                                        [--ids]
                                        [--name]
                                        [--resource-group]
                                        [--subscription]
  examples:
  - summary: Löscht eine Regel aus einem Routenfilter.
    syntax: az network route-filter rule delete -g MyResourceGroup --filter-name MyRouteFilter -n MyRouteFilterRule
  optionalParameters:
  - name: --filter-name
    summary: Name des Routenfilters.
    description: ''
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Name der Routenfilterregel.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_route-filter_rule_list
  name: az network route-filter rule list
  summary: Listen Sie Regeln in einem Routenfilter auf.
  description: ''
  syntax: >-
    az network route-filter rule list --filter-name
                                      --resource-group
                                      [--query-examples]
                                      [--subscription]
  examples:
  - summary: Listen Sie Regeln in einem Routenfilter auf.
    syntax: az network route-filter rule list -g MyResourceGroup --filter-name MyRouteFilter
  requiredParameters:
  - isRequired: true
    name: --filter-name
    summary: Name des Routenfilters.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_route-filter_rule_list-service-communities
  name: az network route-filter rule list-service-communities
  summary: Ruft alle verfügbaren BGP-Dienstcommunities ab.
  description: ''
  syntax: az network route-filter rule list-service-communities [--subscription]
  examples:
  - summary: Ruft alle verfügbaren BGP-Dienstcommunities ab.
    syntax: az network route-filter rule list-service-communities -o table
  - summary: Abrufen des Communitywerts für Exchange.
    syntax: >-
      az network route-filter rule list-service-communities \
          --query '[].bgpCommunities[?communityName==`Exchange`].[communityValue][][]' -o tsv
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_route-filter_rule_show
  name: az network route-filter rule show
  summary: Abrufen der Details einer Regel in einem Routenfilter.
  description: ''
  syntax: >-
    az network route-filter rule show [--filter-name]
                                      [--ids]
                                      [--name]
                                      [--query-examples]
                                      [--resource-group]
                                      [--subscription]
  examples:
  - summary: Abrufen der Details einer Regel in einem Routenfilter.
    syntax: az network route-filter rule show -g MyResourceGroup --filter-name MyRouteFilter -n MyRouteFilterRule
  optionalParameters:
  - name: --filter-name
    summary: Name des Routenfilters.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu "Ressourcen-ID"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Name der Routenfilterregel.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_route-filter_rule_update
  name: az network route-filter rule update
  summary: Aktualisieren sie eine Regel in einem Routenfilter.
  description: ''
  syntax: >-
    az network route-filter rule update [--add]
                                        [--filter-name]
                                        [--force-string]
                                        [--ids]
                                        [--name]
                                        [--remove]
                                        [--resource-group]
                                        [--set]
                                        [--subscription]
  examples:
  - summary: Aktualisieren Sie eine Regel in einem Routenfilter, um Exchange zur Regelliste hinzuzufügen.
    syntax: >-
      az network route-filter rule update -g MyResourceGroup --filter-name MyRouteFilter \
          -n MyRouteFilterRule --add communities='12076:5010'
  optionalParameters:
  - name: --add
    summary: 'Fügen Sie einer Liste von -Objekten ein -Objekt hinzu, indem Sie ein Pfad- und Schlüsselwertpaar angeben.  Beispiel: --add property.listProperty <key=value, string oder JSON string>.'
    description: ''
  - name: --filter-name
    summary: Name des Routenfilters.
    description: ''
  - name: --force-string
    summary: Wenn Sie "set" oder "add" verwenden, behalten Sie Zeichenfolgenliterale bei, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu "Ressourcen-ID"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Name der Routenfilterregel.
    description: ''
  - name: --remove
    summary: 'Entfernen sie eine Eigenschaft oder ein Element aus einer Liste.  Beispiel: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --set
    summary: 'Aktualisieren Sie ein Objekt, indem Sie einen festzulegenden Eigenschaftenpfad und -wert angeben.  Beispiel: --set property1.property2=<value>.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
commands:
- az_network_route-filter_rule_create
- az_network_route-filter_rule_delete
- az_network_route-filter_rule_list
