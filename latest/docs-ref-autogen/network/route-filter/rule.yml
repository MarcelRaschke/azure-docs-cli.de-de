### YamlMime:AzureCLIGroup
uid: az_network_route_filter_rule
name: az network route-filter rule
summary: Verwalten von Regeln in einem Routen Filter.
description: Weitere Informationen zu Routen Filtern mit Microsoft-Peering mit expressroute finden Sie unter <a href="https://docs.microsoft.com/azure/expressroute/how-to-routefilter-cli">https://docs.microsoft.com/azure/expressroute/how-to-routefilter-cli</a> .
directCommands:
- uid: az_network_route_filter_rule_create
  name: az network route-filter rule create
  summary: Erstellen Sie eine Regel in einem Routen Filter.
  description: ''
  syntax: >-
    az network route-filter rule create --access {Allow, Deny}
                                        --communities
                                        --filter-name
                                        --name
                                        --resource-group
                                        [--location]
                                        [--subscription]
  examples:
  - summary: Erstellen Sie eine Regel in einem Routen Filter, um Dynamics 365 zuzulassen.
    syntax: >-
      az network route-filter rule create -g MyResourceGroup --filter-name MyRouteFilter \
          -n MyRouteFilterRule --communities 12076:5040 --access Allow
  requiredParameters:
  - isRequired: true
    name: --access
    parameterValueGroup: Allow, Deny
    summary: Der Zugriffstyp der Regel.
    description: ''
  - isRequired: true
    name: --communities
    summary: Durch Leerzeichen getrennte Liste der BGP-communitywerte (Border Gateway Protocol), nach denen gefiltert werden soll.
    description: ''
    valueFrom: az network route-filter rule list-service-communities
  - isRequired: true
    name: --filter-name
    summary: Der Name des Routen Filters.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Routen Filterregel.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_route_filter_rule_delete
  name: az network route-filter rule delete
  summary: Löschen einer Regel aus einem Routen Filter
  description: ''
  syntax: >-
    az network route-filter rule delete [--filter-name]
                                        [--ids]
                                        [--name]
                                        [--resource-group]
                                        [--subscription]
  examples:
  - summary: Löschen einer Regel aus einem Routen Filter
    syntax: az network route-filter rule delete -g MyResourceGroup --filter-name MyRouteFilter -n MyRouteFilterRule
  optionalParameters:
  - name: --filter-name
    summary: Der Name des Routen Filters.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der Routen Filterregel.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_route_filter_rule_list
  name: az network route-filter rule list
  summary: Auflisten von Regeln in einem Routen Filter.
  description: ''
  syntax: >-
    az network route-filter rule list --filter-name
                                      --resource-group
                                      [--query-examples]
                                      [--subscription]
  examples:
  - summary: Auflisten von Regeln in einem Routen Filter.
    syntax: az network route-filter rule list -g MyResourceGroup --filter-name MyRouteFilter
  requiredParameters:
  - isRequired: true
    name: --filter-name
    summary: Der Name des Routen Filters.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_route_filter_rule_list_service_communities
  name: az network route-filter rule list-service-communities
  summary: Ruft alle verfügbaren BGP-Dienst Communitys ab.
  description: ''
  syntax: az network route-filter rule list-service-communities [--subscription]
  examples:
  - summary: Ruft alle verfügbaren BGP-Dienst Communitys ab.
    syntax: az network route-filter rule list-service-communities -o table
  - summary: Verschaffen Sie sich den Community-Wert für Exchange.
    syntax: >-
      az network route-filter rule list-service-communities \
          --query '[].bgpCommunities[?communityName==`Exchange`].[communityValue][][]' -o tsv
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_route_filter_rule_show
  name: az network route-filter rule show
  summary: Die Details einer Regel werden in einem Routen Filter angezeigt.
  description: ''
  syntax: >-
    az network route-filter rule show [--filter-name]
                                      [--ids]
                                      [--name]
                                      [--query-examples]
                                      [--resource-group]
                                      [--subscription]
  examples:
  - summary: Die Details einer Regel werden in einem Routen Filter angezeigt.
    syntax: az network route-filter rule show -g MyResourceGroup --filter-name MyRouteFilter -n MyRouteFilterRule
  optionalParameters:
  - name: --filter-name
    summary: Der Name des Routen Filters.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der Routen Filterregel.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_route_filter_rule_update
  name: az network route-filter rule update
  summary: Aktualisieren einer Regel in einem Routen Filter
  description: ''
  syntax: >-
    az network route-filter rule update [--add]
                                        [--filter-name]
                                        [--force-string]
                                        [--ids]
                                        [--name]
                                        [--remove]
                                        [--resource-group]
                                        [--set]
                                        [--subscription]
  examples:
  - summary: Aktualisieren Sie eine Regel in einem Routen Filter, um Exchange der Regel Liste hinzuzufügen.
    syntax: >-
      az network route-filter rule update -g MyResourceGroup --filter-name MyRouteFilter \
          -n MyRouteFilterRule --add communities='12076:5010'
  optionalParameters:
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --filter-name
    summary: Der Name des Routen Filters.
    description: ''
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der Routen Filterregel.
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --set
    summary: Aktualisieren Sie ein Objekt, indem Sie einen Eigenschafts Pfad und einen festzulegenden Wert angeben.  Beispiel:--Set Eigenschaft1. Eigenschaft2 =<value>.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
