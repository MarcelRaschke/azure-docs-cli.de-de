### YamlMime:AzureCLIGroup
uid: az_network_private-endpoint
name: az network private-endpoint
summary: Verwalten privater Endpunkte
description: ''
directCommands:
- uid: az_network_private-endpoint_create
  name: az network private-endpoint create
  summary: Erstellen eines privaten Endpunkts.
  description: ''
  syntax: >-
    az network private-endpoint create --connection-name
                                       --name
                                       --private-connection-resource-id
                                       --resource-group
                                       --subnet
                                       [--edge-zone]
                                       [--group-id]
                                       [--group-ids]
                                       [--location]
                                       [--manual-request {false, true}]
                                       [--request-message]
                                       [--subscription]
                                       [--tags]
                                       [--vnet-name]
  examples:
  - summary: Erstellen eines privaten Endpunkts.
    syntax: az network private-endpoint create -g MyResourceGroup -n MyPE --vnet-name MyVnetName --subnet MySubnet --private-connection-resource-id "/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/MyResourceGroup/providers/Microsoft.Network/privateLinkServices/MyPLS" --connection-name tttt -l centralus
  requiredParameters:
  - isRequired: true
    name: --connection-name
    summary: Name der Private Link-Dienstverbindung.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name des privaten Endpunkts.
    description: ''
  - isRequired: true
    name: --private-connection-resource-id
    summary: Die Ressourcen-ID des privaten Endpunkts, mit dem eine Verbindung hergestellt werden soll.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --subnet
    summary: Name oder ID eines vorhandenen Subnetzes. Wenn der Name angegeben ist, geben Sie auch --vnet-name an. Wenn Sie ein vorhandenes Subnetz in einer anderen Ressourcengruppe oder einem anderen Abonnement verwenden möchten, geben Sie die ID anstelle des Namens des Subnetzes und nicht den Namen --vnet-name an.
    description: ''
  optionalParameters:
  - name: --edge-zone
    summary: Der Name der Edgezone.
    description: ''
  - name: --group-id
    summary: Die ID der Gruppe, die von der Remoteressource erhalten wurde, mit der dieser private Endpunkt eine Verbindung herstellen soll. Sie können "az network private-link-resource list" verwenden, um die unterstützten Gruppen-IDs zu erhalten. Sie müssen dies mit Ausnahme von PrivateLinkService bereitstellen.
    description: ''
  - name: --group-ids
    summary: Die ID der Gruppe, die von der Remoteressource erhalten wurde, mit der dieser private Endpunkt eine Verbindung herstellen soll. Sie können "az network private-link-resource list" verwenden, um die unterstützten Gruppen-IDs zu erhalten. Sie müssen dies mit Ausnahme von PrivateLinkService bereitstellen.
    description: ''
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --manual-request
    parameterValueGroup: false, true
    summary: Verwenden Sie die manuelle Anforderung, um die Verbindung herzustellen. Konfigurieren Sie sie als "true", wenn Sie keinen Zugriff auf das Abonnement des Private Link-Diensts haben.
    description: ''
  - name: --request-message
    summary: Eine Nachricht, die mit dieser Verbindungsanforderung an den Besitzer der Remoteressource übergeben wird. Auf 140 Zeichen beschränkt.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: key[=value] [key[=value] ...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --vnet-name
    summary: Das virtuelle Netzwerk (VNET), das dem Subnetz zugeordnet ist (weglassen, wenn eine Subnetz-ID zur Auswahl steht).
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_private-endpoint_delete
  name: az network private-endpoint delete
  summary: Löschen sie einen privaten Endpunkt.
  description: ''
  syntax: >-
    az network private-endpoint delete [--ids]
                                       [--name]
                                       [--resource-group]
                                       [--subscription]
  examples:
  - summary: Löschen sie einen privaten Endpunkt. (automatisch generiert)
    syntax: az network private-endpoint delete --name MyPrivateEndpoint --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu "Ressourcen-ID"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Name des privaten Endpunkts.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_private-endpoint_list
  name: az network private-endpoint list
  summary: Listet private Endpunkte auf.
  description: ''
  syntax: >-
    az network private-endpoint list [--query-examples]
                                     [--resource-group]
                                     [--subscription]
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_private-endpoint_list-types
  name: az network private-endpoint list-types
  summary: Gibt alle Ressourcentypen zurück, die mit einem privaten Endpunkt in diesem Abonnement in dieser Region verknüpft werden können.
  description: ''
  syntax: >-
    az network private-endpoint list-types --location
                                           [--subscription]
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_private-endpoint_show
  name: az network private-endpoint show
  summary: Abrufen der Details eines privaten Endpunkts.
  description: ''
  syntax: >-
    az network private-endpoint show [--ids]
                                     [--name]
                                     [--query-examples]
                                     [--resource-group]
                                     [--subscription]
  examples:
  - summary: Abrufen der Details eines privaten Endpunkts (automatisch generiert)
    syntax: az network private-endpoint show --name MyPrivateEndpoint --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu "Ressourcen-ID"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Name des privaten Endpunkts.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_private-endpoint_update
  name: az network private-endpoint update
  summary: Aktualisieren eines privaten Endpunkts.
  description: ''
  syntax: >-
    az network private-endpoint update [--add]
                                       [--force-string]
                                       [--ids]
                                       [--name]
                                       [--remove]
                                       [--request-message]
                                       [--resource-group]
                                       [--set]
                                       [--subscription]
                                       [--tags]
  examples:
  - summary: Aktualisieren eines privaten Endpunkts.
    syntax: az network private-endpoint update -g MyResourceGroup -n MyPE --request-message "test" --tags mytag=hello
  - summary: Aktualisieren eines privaten Endpunkts. (automatisch generiert)
    syntax: az network private-endpoint update --name MyPE --resource-group MyResourceGroup --set useRemoteGateways=true
  optionalParameters:
  - name: --add
    summary: 'Fügen Sie einer Liste von -Objekten ein -Objekt hinzu, indem Sie ein Pfad- und Schlüsselwertpaar angeben.  Beispiel: --add property.listProperty <key=value, string oder JSON string>.'
    description: ''
  - name: --force-string
    summary: Wenn Sie "set" oder "add" verwenden, behalten Sie Zeichenfolgenliterale bei, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Name des privaten Endpunkts.
    description: ''
  - name: --remove
    summary: 'Entfernen Sie eine Eigenschaft oder ein Element aus einer Liste.  Beispiel: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --request-message
    summary: Eine Nachricht, die mit dieser Verbindungsanforderung an den Besitzer der Remoteressource übergeben wird. Auf 140 Zeichen beschränkt.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --set
    summary: 'Aktualisieren Sie ein Objekt, indem Sie einen festzulegenden Eigenschaftenpfad und -wert angeben.  Beispiel: --set property1.property2=<value>.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: key[=value] [key[=value] ...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
