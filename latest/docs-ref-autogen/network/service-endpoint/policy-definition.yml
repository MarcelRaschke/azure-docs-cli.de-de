### YamlMime:AzureCLIGroup
uid: az_network_service-endpoint_policy-definition
name: az network service-endpoint policy-definition
summary: Verwalten von Dienstendpunkt-Richtliniendefinitionen.
description: ''
directCommands:
- uid: az_network_service-endpoint_policy-definition_create
  name: az network service-endpoint policy-definition create
  summary: Erstellen Sie eine Dienstendpunkt-Richtliniendefinition.
  description: ''
  syntax: >-
    az network service-endpoint policy-definition create --name
                                                         --policy-name
                                                         --resource-group
                                                         --service
                                                         --service-resources
                                                         [--description]
                                                         [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name der Dienstendpunkt-Richtliniendefinition.
    description: ''
  - isRequired: true
    name: --policy-name
    summary: Name der Dienstendpunktrichtlinie.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --service
    summary: Dienstname, für den die Richtliniendefinition gilt.
    description: ''
    valueFrom: az network service-endpoint list
  - isRequired: true
    name: --service-resources
    summary: Durch Leerzeichen getrennte Liste der Dienstressourcen, für die die Definition gilt.
    description: ''
  optionalParameters:
  - name: --description
    summary: Beschreibung der Richtliniendefinition.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_service-endpoint_policy-definition_delete
  name: az network service-endpoint policy-definition delete
  summary: Löscht eine Dienstendpunkt-Richtliniendefinition.
  description: ''
  syntax: >-
    az network service-endpoint policy-definition delete [--ids]
                                                         [--name]
                                                         [--policy-name]
                                                         [--resource-group]
                                                         [--subscription]
  examples:
  - summary: Löschen einer Dienstendpunkt-Richtliniendefinition (automatisch generiert)
    syntax: az network service-endpoint policy-definition delete --name myserviceendpointpolicydefinition --policy-name mypolicy --resource-group myresourcegroup
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen von "Resource Id"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Name der Dienstendpunkt-Richtliniendefinition.
    description: ''
  - name: --policy-name
    summary: Name der Dienstendpunktrichtlinie.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_service-endpoint_policy-definition_list
  name: az network service-endpoint policy-definition list
  summary: Auflisten von Dienstendpunkt-Richtliniendefinitionen.
  description: ''
  syntax: >-
    az network service-endpoint policy-definition list --policy-name
                                                       --resource-group
                                                       [--query-examples]
                                                       [--subscription]
  examples:
  - summary: Auflisten von Dienstendpunkt-Richtliniendefinitionen. (automatisch generiert)
    syntax: az network service-endpoint policy-definition list --policy-name MyPolicy --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --policy-name
    summary: Name der Dienstendpunktrichtlinie.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_service-endpoint_policy-definition_show
  name: az network service-endpoint policy-definition show
  summary: Hier erfahren Sie mehr über die Definition einer Dienstendpunktrichtlinie.
  description: ''
  syntax: >-
    az network service-endpoint policy-definition show [--ids]
                                                       [--name]
                                                       [--policy-name]
                                                       [--query-examples]
                                                       [--resource-group]
                                                       [--subscription]
  examples:
  - summary: Hier erfahren Sie mehr über die Definition einer Dienstendpunktrichtlinie. (automatisch generiert)
    syntax: az network service-endpoint policy-definition show --name myserviceendpointpolicydefinition --policy-name mypolicy --resource-group myresourcegroup
  optionalParameters:
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Name der Definition der Dienstendpunktrichtlinie.
    description: ''
  - name: --policy-name
    summary: Name der Dienstendpunktrichtlinie.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_service-endpoint_policy-definition_update
  name: az network service-endpoint policy-definition update
  summary: Aktualisieren Einer Dienstendpunkt-Richtliniendefinition.
  description: ''
  syntax: >-
    az network service-endpoint policy-definition update [--add]
                                                         [--description]
                                                         [--force-string]
                                                         [--ids]
                                                         [--name]
                                                         [--policy-name]
                                                         [--remove]
                                                         [--resource-group]
                                                         [--service]
                                                         [--service-resources]
                                                         [--set]
                                                         [--subscription]
  examples:
  - summary: Aktualisieren Einer Dienstendpunkt-Richtliniendefinition. (automatisch generiert)
    syntax: az network service-endpoint policy-definition update --add communities='12076:5010' --name MyServiceEndpointPolicyDefinition --policy-name MyPolicy --resource-group MyResourceGroup --subscription MySubscription
  optionalParameters:
  - name: --add
    summary: 'Fügen Sie einer Liste von -Objekten ein -Objekt hinzu, indem Sie ein Pfad- und Schlüsselwertpaar angeben.  Beispiel: --add property.listProperty <key=value, string oder JSON string>.'
    description: ''
  - name: --description
    summary: Beschreibung der Richtliniendefinition.
    description: ''
  - name: --force-string
    summary: Wenn Sie "set" oder "add" verwenden, behalten Sie Zeichenfolgenliterale bei, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen von "Resource Id"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Name der Dienstendpunkt-Richtliniendefinition.
    description: ''
  - name: --policy-name
    summary: Name der Dienstendpunktrichtlinie.
    description: ''
  - name: --remove
    summary: 'Entfernen sie eine Eigenschaft oder ein Element aus einer Liste.  Beispiel: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --service
    summary: Dienstname, für den die Richtliniendefinition gilt.
    description: ''
  - name: --service-resources
    summary: Durch Leerzeichen getrennte Liste der Dienstressourcen, für die die Definition gilt.
    description: ''
  - name: --set
    summary: 'Aktualisieren Sie ein -Objekt, indem Sie einen festzulegenden Eigenschaftenpfad und -wert angeben.  Beispiel: --set property1.property2=<value>.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
