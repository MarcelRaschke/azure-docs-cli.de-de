- uid: az_network_service_endpoint_policy_definition_update
  name: az network service-endpoint policy-definition update
  summary: Aktualisieren Sie die Definition einer dienstend Punkt Richtlinie.
  description: ''
  syntax: >-
    az network service-endpoint policy-definition update [--add]
                                                         [--description]
                                                         [--force-string]
                                                         [--ids]
                                                         [--name]
                                                         [--policy-name]
                                                         [--remove]
                                                         [--resource-group]
                                                         [--service]
                                                         [--service-resources]
                                                         [--set]
                                                         [--subscription]
  examples:
  - summary: Aktualisieren Sie die Definition einer dienstend Punkt Richtlinie. automatisch generierten
    syntax: az network service-endpoint policy-definition update --add communities='12076:5010' --name MyServiceEndpointPolicyDefinition --policy-name MyPolicy --resource-group MyResourceGroup --subscription MySubscription
  optionalParameters:
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --description
    summary: Beschreibung der Richtlinien Definition.
    description: ''
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der Dienst Endpunkt-Richtlinien Definition.
    description: ''
  - name: --policy-name
    summary: Der Name der dienstend Punkt Richtlinie.
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --service
    summary: Dienst Name, auf den die Richtlinien Definition angewendet wird.
    description: ''
  - name: --service-resources
    summary: Durch Leerzeichen getrennte Liste der Dienst Ressourcen, für die die Definition gilt.
    description: ''
  - name: --set
    summary: Aktualisieren Sie ein Objekt, indem Sie einen Eigenschafts Pfad und einen festzulegenden Wert angeben.  Beispiel:--Set Eigenschaft1. Eigenschaft2 =<value>.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
