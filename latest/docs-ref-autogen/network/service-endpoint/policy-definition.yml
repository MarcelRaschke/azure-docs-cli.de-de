### YamlMime:AzureCLIGroup
uid: az_network_service_endpoint_policy_definition
name: az network service-endpoint policy-definition
summary: Dienst Endpunkt-Richtlinien Definitionen verwalten.
description: ''
directCommands:
- uid: az_network_service_endpoint_policy_definition_create
  name: az network service-endpoint policy-definition create
  summary: Erstellen Sie eine Dienst Endpunkt-Richtlinien Definition.
  description: ''
  syntax: >-
    az network service-endpoint policy-definition create --name
                                                         --policy-name
                                                         --resource-group
                                                         --service
                                                         --service-resources
                                                         [--description]
                                                         [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Dienst Endpunkt-Richtlinien Definition.
    description: ''
  - isRequired: true
    name: --policy-name
    summary: Der Name der dienstend Punkt Richtlinie.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --service
    summary: Dienst Name, auf den die Richtlinien Definition angewendet wird.
    description: ''
    valueFrom: az network service-endpoint list
  - isRequired: true
    name: --service-resources
    summary: Durch Leerzeichen getrennte Liste der Dienst Ressourcen, für die die Definition gilt.
    description: ''
  optionalParameters:
  - name: --description
    summary: Beschreibung der Richtlinien Definition.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_service_endpoint_policy_definition_delete
  name: az network service-endpoint policy-definition delete
  summary: Löschen Sie die Definition einer dienstend Punkt Richtlinie.
  description: ''
  syntax: >-
    az network service-endpoint policy-definition delete [--ids]
                                                         [--name]
                                                         [--policy-name]
                                                         [--resource-group]
                                                         [--subscription]
  examples:
  - summary: Löschen einer dienstend Punkt Richtlinien Definition (automatisch generiert)
    syntax: az network service-endpoint policy-definition delete --name myserviceendpointpolicydefinition --policy-name mypolicy --resource-group myresourcegroup
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der Dienst Endpunkt-Richtlinien Definition.
    description: ''
  - name: --policy-name
    summary: Der Name der dienstend Punkt Richtlinie.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_service_endpoint_policy_definition_list
  name: az network service-endpoint policy-definition list
  summary: Listet dienstend Punkt Richtlinien Definitionen auf.
  description: ''
  syntax: >-
    az network service-endpoint policy-definition list --policy-name
                                                       --resource-group
                                                       [--query-examples]
                                                       [--subscription]
  examples:
  - summary: Listet dienstend Punkt Richtlinien Definitionen auf. automatisch generierten
    syntax: az network service-endpoint policy-definition list --policy-name MyPolicy --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --policy-name
    summary: Der Name der dienstend Punkt Richtlinie.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
