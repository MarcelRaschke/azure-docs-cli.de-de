### YamlMime:AzureCLIGroup
uid: az_network_nat_gateway
name: az network nat gateway
summary: Befehle zum Verwalten von NAT-Gateways.
description: ''
directCommands:
- uid: az_network_nat_gateway_create
  name: az network nat gateway create
  summary: Erstellen Sie ein NAT-Gateway.
  description: ''
  syntax: >-
    az network nat gateway create --name
                                  --resource-group
                                  [--idle-timeout]
                                  [--location]
                                  [--no-wait]
                                  [--public-ip-addresses]
                                  [--public-ip-prefixes]
                                  [--subscription]
                                  [--zone {1, 2, 3}]
  examples:
  - summary: Erstellen Sie ein NAT-Gateway.
    syntax: az network nat gateway create --resource-group MyResourceGroup --name MyNatGateway --location MyLocation --public-ip-addresses  MyPublicIp --public-ip-prefixes  MyPublicIpPrefix --idle-timeout 4 --zone 2
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des NAT-Gateways.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --idle-timeout
    summary: Leerlauf Timeout in Minuten.
    description: ''
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --public-ip-addresses
    summary: Durch Leerzeichen getrennte Liste der öffentlichen IP-Adressen (Namen oder IDs).
    description: ''
  - name: --public-ip-prefixes
    summary: Durch Leerzeichen getrennte Liste mit öffentlichen IP-Präfixen (Namen oder IDs).
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --zone -z
    parameterValueGroup: 1, 2, 3
    summary: Verfügbarkeits Zone, in der die Ressource bereitgestellt werden soll.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_nat_gateway_delete
  name: az network nat gateway delete
  summary: Löschen eines NAT-Gateways.
  description: ''
  syntax: >-
    az network nat gateway delete [--ids]
                                  [--name]
                                  [--resource-group]
                                  [--subscription]
  examples:
  - summary: Löschen eines NAT-Gateways.
    syntax: az network nat gateway delete --resource-group MyResourceGroup --name MyNatGateway
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name des NAT-Gateways.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_nat_gateway_list
  name: az network nat gateway list
  summary: Liste der NAT-Gateways.
  description: ''
  syntax: >-
    az network nat gateway list [--query-examples]
                                [--resource-group]
                                [--subscription]
  examples:
  - summary: Liste der NAT-Gateways.
    syntax: az network nat gateway list -g MyResourceGroup
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_nat_gateway_show
  name: az network nat gateway show
  summary: Anzeigen von Details eines NAT-Gateways.
  description: ''
  syntax: >-
    az network nat gateway show [--ids]
                                [--name]
                                [--query-examples]
                                [--resource-group]
                                [--subscription]
  examples:
  - summary: Anzeigen von Details eines NAT-Gateways.
    syntax: az network nat gateway show --resource-group MyResourceGroup --name MyNatGateway
  - summary: Zeigt das NAT-Gateway mit der ID an.
    syntax: az network nat gateway show --ids {GatewayId}
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name des NAT-Gateways.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_nat_gateway_update
  name: az network nat gateway update
  summary: Aktualisieren eines NAT-Gateways.
  description: ''
  syntax: >-
    az network nat gateway update [--add]
                                  [--force-string]
                                  [--idle-timeout]
                                  [--ids]
                                  [--name]
                                  [--public-ip-addresses]
                                  [--public-ip-prefixes]
                                  [--remove]
                                  [--resource-group]
                                  [--set]
                                  [--subscription]
  examples:
  - summary: Aktualisieren eines NAT-Gateways.
    syntax: az network nat gateway update -g MyResourceGroup --name MyNatGateway --idle-timeout 5
  optionalParameters:
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --idle-timeout
    summary: Leerlauf Timeout in Minuten.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name des NAT-Gateways.
    description: ''
  - name: --public-ip-addresses
    summary: Durch Leerzeichen getrennte Liste der öffentlichen IP-Adressen (Namen oder IDs).
    description: ''
  - name: --public-ip-prefixes
    summary: Durch Leerzeichen getrennte Liste mit öffentlichen IP-Präfixen (Namen oder IDs).
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --set
    summary: Aktualisieren Sie ein Objekt, indem Sie einen Eigenschafts Pfad und einen festzulegenden Wert angeben.  Beispiel:--Set Eigenschaft1. Eigenschaft2 =<value>.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_nat_gateway_wait
  name: az network nat gateway wait
  summary: Platzieren Sie die CLI in einem Wartezustand, bis eine Bedingung des NAT-Gateways erfüllt ist.
  description: ''
  syntax: >-
    az network nat gateway wait [--created]
                                [--custom]
                                [--deleted]
                                [--exists]
                                [--ids]
                                [--interval]
                                [--name]
                                [--resource-group]
                                [--subscription]
                                [--timeout]
                                [--updated]
  optionalParameters:
  - name: --created
    summary: Warten Sie, bis "provisioningstate" bei "erfolgreich" erstellt wurde.
    description: ''
  - name: --custom
    summary: "Warten Sie, bis die Bedingung eine benutzerdefinierte jmespath-Abfrage erfüllt. Beispiel: provisioningstate! = ' InProgress ', instanceview. statuses [? Code = = ' PowerState/Running ']."
    description: ''
  - name: --deleted
    summary: Warten Sie bis zum Löschen.
    description: ''
  - name: --exists
    summary: Warten Sie, bis die Ressource vorhanden ist.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Abruf Intervall in Sekunden.
    description: ''
  - name: --name -n
    summary: Der Name des NAT-Gateways.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximale Wartezeit in Sekunden.
    description: ''
  - name: --updated
    summary: Warten Sie, bis das Update mit provisioningstate bei "erfolgreich" abgeschlossen ist.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
commands:
- az_network_nat_gateway_create
- az_network_nat_gateway_delete
