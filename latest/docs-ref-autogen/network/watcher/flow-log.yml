### YamlMime:AzureCLIGroup
uid: az_network_watcher_flow-log
name: az network watcher flow-log
summary: Verwalten der Datenflussprotokollierung für Netzwerksicherheitsgruppen.
description: Weitere Informationen zum Konfigurieren von Flussprotokollen finden Sie unter https://docs.microsoft.com/azure/network-watcher/network-watcher-nsg-flow-logging-cli .
directCommands:
- uid: az_network_watcher_flow-log_configure
  name: az network watcher flow-log configure
  summary: Konfigurieren Sie die Datenflussprotokollierung für eine Netzwerksicherheitsgruppe.
  description: ''
  syntax: >-
    az network watcher flow-log configure --nsg
                                          [--enabled {false, true}]
                                          [--format {JSON}]
                                          [--interval]
                                          [--log-version]
                                          [--resource-group]
                                          [--retention]
                                          [--storage-account]
                                          [--subscription]
                                          [--traffic-analytics {false, true}]
                                          [--workspace]
  examples:
  - summary: Aktivieren Sie NSG-Flussprotokolle.
    syntax: az network watcher flow-log configure -g MyResourceGroup --enabled true --nsg MyNsg --storage-account MyStorageAccount
  - summary: Deaktivieren Sie NSG-Flussprotokolle.
    syntax: az network watcher flow-log configure -g MyResourceGroup --enabled false --nsg MyNsg
  requiredParameters:
  - isRequired: true
    name: --nsg
    summary: Name oder ID der Zielnetzwerksicherheitsgruppe.
    description: ''
  optionalParameters:
  - name: --enabled
    defaultValue: "true"
    parameterValueGroup: false, true
    summary: Aktivieren Sie die Protokollierung.
    description: ''
  - name: --format
    parameterValueGroup: JSON
    summary: Dateityp des Datenflussprotokolls.
    description: ''
  - name: --interval
    summary: Intervall in Minuten, in dem Datenflussanalysen durchgeführt werden. Vorübergehend zulässige Werte sind 10 und 60.
    description: ''
  - name: --log-version
    summary: Version (Revision) des Datenflussprotokolls.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --retention
    summary: Anzahl der Tage für die Aufbewahrung von Protokollen.
    description: ''
  - name: --storage-account
    summary: Name oder ID des Speicherkontos, in dem die Datenflussprotokolle gespeichert werden sollen.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --traffic-analytics
    parameterValueGroup: false, true
    summary: Aktivieren Sie die Datenverkehrsanalyse. Der Standardwert ist TRUE, wenn `--workspace` angegeben wird.
    description: ''
  - name: --workspace
    summary: Name oder ID eines Log Analytics-Arbeitsbereichs. Muss sich im selben Bereich des Datenflussprotokolls befinden.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_watcher_flow-log_create
  name: az network watcher flow-log create
  summary: Erstellen Sie ein Datenflussprotokoll für eine Netzwerksicherheitsgruppe.
  description: ''
  syntax: >-
    az network watcher flow-log create --location
                                       --name
                                       --nsg
                                       [--enabled {false, true}]
                                       [--format {JSON}]
                                       [--interval]
                                       [--log-version]
                                       [--resource-group]
                                       [--retention]
                                       [--storage-account]
                                       [--subscription]
                                       [--tags]
                                       [--traffic-analytics {false, true}]
                                       [--workspace]
  examples:
  - summary: Erstellen eines Datenflussprotokolls mit dem Namen der Netzwerksicherheitsgruppe
    syntax: az network watcher flow-log create --location westus --resource-group MyResourceGroup --name MyFlowLog --nsg MyNetworkSecurityGroupName --storage-account account
  - summary: Erstellen eines Datenflussprotokolls mit der Netzwerksicherheitsgruppen-ID (kann sich in einer anderen Ressourcengruppe befinden)
    syntax: az network watcher flow-log create --location westus --name MyFlowLog --nsg MyNetworkSecurityGroupID --storage-account account
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: Standort zum Identifizieren der exklusiven Network Watcher unter einer Region. Pro Abonnement und Region kann nur ein Network Watcher vorhanden sein.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Flowprotokollierung.
    description: ''
  - isRequired: true
    name: --nsg
    summary: Name oder ID der Netzwerksicherheitsgruppe.
    description: ''
  optionalParameters:
  - name: --enabled
    defaultValue: "true"
    parameterValueGroup: false, true
    summary: Aktivieren Sie die Protokollierung.
    description: ''
  - name: --format
    parameterValueGroup: JSON
    summary: Dateityp des Datenflussprotokolls.
    description: ''
  - name: --interval
    defaultValue: "60"
    summary: Intervall in Minuten, in dem Datenflussanalysen durchgeführt werden. Vorübergehend zulässige Werte sind 10 und 60.
    description: ''
  - name: --log-version
    summary: Version (Revision) des Datenflussprotokolls.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --retention
    summary: Anzahl der Tage für die Aufbewahrung von Protokollen.
    description: ''
  - name: --storage-account
    summary: Name oder ID des Speicherkontos, in dem die Datenflussprotokolle gespeichert werden sollen. Muss sich im selben Bereich des Datenflussprotokolls befinden.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: key[=value] [key[=value] ...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --traffic-analytics
    parameterValueGroup: false, true
    summary: Aktivieren Sie die Datenverkehrsanalyse. Der Standardwert ist TRUE, wenn `--workspace` angegeben wird.
    description: ''
  - name: --workspace
    summary: Name oder ID eines Log Analytics-Arbeitsbereichs. Muss sich im selben Bereich des Datenflussprotokolls befinden.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_watcher_flow-log_delete
  name: az network watcher flow-log delete
  summary: Löschen Sie die angegebene Flowprotokollressource.
  description: ''
  syntax: >-
    az network watcher flow-log delete --location
                                       --name
                                       [--subscription]
  examples:
  - summary: Löschen Sie die angegebene Flowprotokollressource. (automatisch generiert)
    syntax: az network watcher flow-log delete --location westus2 --name MyFlowLogger
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: Standort zum Identifizieren der exklusiven Network Watcher unter einer Region. Pro Abonnement und Region kann nur ein Network Watcher vorhanden sein.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Flowprotokollierung.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_watcher_flow-log_list
  name: az network watcher flow-log list
  summary: Listet alle Flussprotokollressourcen für die angegebene Network Watcher.
  description: ''
  syntax: >-
    az network watcher flow-log list --location
                                     [--query-examples]
                                     [--subscription]
  examples:
  - summary: Listet alle Flussprotokollressourcen für die angegebene Network Watcher. (automatisch generiert)
    syntax: az network watcher flow-log list --location westus2
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: Speicherort zum Identifizieren der exklusiven Network Watcher unter einer Region. Pro Abonnement und Region kann nur ein Network Watcher vorhanden sein.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_watcher_flow-log_show
  name: az network watcher flow-log show
  summary: Hier erhalten Sie die Flowprotokollkonfiguration einer Netzwerksicherheitsgruppe.
  description: ''
  syntax: >-
    az network watcher flow-log show [--location]
                                     [--name]
                                     [--nsg]
                                     [--query-examples]
                                     [--resource-group]
                                     [--subscription]
  examples:
  - summary: Anzeigen von NSG-Flussprotokollen. (Veraltet)
    syntax: az network watcher flow-log show -g MyResourceGroup --nsg MyNsg
  - summary: Anzeigen von NSG-Flussprotokollen im Azure-Ressourcenverwaltungsformat
    syntax: az network watcher flow-log show --location MyNetworkWatcher --name MyFlowLog
  optionalParameters:
  - name: --location -l
    summary: Speicherort zum Identifizieren der exklusiven Network Watcher unter einer Region. Pro Abonnement und Region kann nur ein Network Watcher vorhanden sein.
    description: ''
  - name: --name -n
    summary: Der Name der Flowprotokollierung.
    description: ''
  - name: --nsg
    summary: Name oder ID der Netzwerksicherheitsgruppe.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_watcher_flow-log_update
  name: az network watcher flow-log update
  summary: Aktualisieren Sie die Flowprotokollkonfiguration einer Netzwerksicherheitsgruppe.
  description: ''
  syntax: >-
    az network watcher flow-log update --location
                                       --name
                                       [--add]
                                       [--enabled {false, true}]
                                       [--force-string]
                                       [--format {JSON}]
                                       [--interval]
                                       [--log-version]
                                       [--nsg]
                                       [--remove]
                                       [--resource-group]
                                       [--retention]
                                       [--set]
                                       [--storage-account]
                                       [--subscription]
                                       [--tags]
                                       [--traffic-analytics {false, true}]
                                       [--workspace]
  examples:
  - summary: Aktualisieren Sie das Speicherkonto mit dem Namen , damit die Ressourcengruppe das Speicherkonto und network watcher identifizieren kann.
    syntax: az network watcher flow-log update --location westus --resource-group MyResourceGroup --name MyFlowLog --storage-account accountname
  - summary: Aktualisieren des Speicherkontos mit der ID, damit der Standort den Network Watcher identifizieren kann
    syntax: az network watcher flow-log update --location westus --resource-group MyResourceGroup --name MyFlowLog --storage-account accountid
  - summary: Aktualisieren der Netzwerksicherheitsgruppe für eine andere Ressourcengruppe
    syntax: az network watcher flow-log update --location westus --resource-group MyAnotherResourceGroup --name MyFlowLog --nsg MyNSG
  - summary: Aktualisieren des Arbeitsbereichs in einer anderen Ressourcengruppe
    syntax: az network watcher flow-log update --location westus --resource-group MyAnotherResourceGroup --name MyFlowLog --workspace MyAnotherLogAnalyticWorkspace
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: Speicherort zum Identifizieren der exklusiven Network Watcher unter einer Region. Pro Abonnement und Region kann nur ein Network Watcher vorhanden sein.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Flowprotokollierung.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Fügen Sie einer Liste von -Objekten ein -Objekt hinzu, indem Sie ein Pfad- und Schlüsselwertpaar angeben.  Beispiel: --add property.listProperty <key=value, string oder JSON string>.'
    description: ''
  - name: --enabled
    defaultValue: "true"
    parameterValueGroup: false, true
    summary: Aktivieren Sie die Protokollierung.
    description: ''
  - name: --force-string
    summary: Wenn Sie "set" oder "add" verwenden, behalten Sie Zeichenfolgenliterale bei, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --format
    parameterValueGroup: JSON
    summary: Dateityp des Datenflussprotokolls.
    description: ''
  - name: --interval
    defaultValue: "60"
    summary: Das Intervall in Minuten, in dem Flowanalysen durchgeführt werden sollen. Vorübergehend zulässige Werte sind 10 und 60.
    description: ''
  - name: --log-version
    summary: Version (Revision) des Flussprotokolls.
    description: ''
  - name: --nsg
    summary: Name oder ID der Netzwerksicherheitsgruppe.
    description: ''
  - name: --remove
    summary: 'Entfernen Sie eine Eigenschaft oder ein Element aus einer Liste.  Beispiel: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --retention
    summary: Anzahl der Tage, für die Protokolle beibehalten werden.
    description: ''
  - name: --set
    summary: 'Aktualisieren Sie ein -Objekt, indem Sie einen festzulegenden Eigenschaftenpfad und -wert angeben.  Beispiel: --set property1.property2=<value>.'
    description: ''
  - name: --storage-account
    summary: Name oder ID des Speicherkontos, in dem die Datenflussprotokolle gespeichert werden. Muss sich in derselben Region des Datenflussprotokolls befinden.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: key[=value] [key[=value] ...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --traffic-analytics
    parameterValueGroup: false, true
    summary: Aktivieren Sie die Datenverkehrsanalyse. Der Standardwert ist TRUE, wenn `--workspace` bereitgestellt wird.
    description: ''
  - name: --workspace
    summary: Name oder ID eines Log Analytics-Arbeitsbereichs. Muss sich in derselben Region des Datenflussprotokolls befinden.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
commands:
- az_network_watcher_flow-log_configure
- az_network_watcher_flow-log_create
- az_network_watcher_flow-log_delete
- az_network_watcher_flow-log_list
- az_network_watcher_flow-log_show
- az_network_watcher_flow-log_update
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
