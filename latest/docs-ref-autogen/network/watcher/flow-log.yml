### YamlMime:AzureCLIGroup
uid: az_network_watcher_flow-log
name: az network watcher flow-log
summary: Verwalten der Datenfluss Protokollierung für Netzwerk Sicherheitsgruppen.
description: Weitere Informationen zum Konfigurieren von flowprotokollen finden Sie unter https://docs.microsoft.com/azure/network-watcher/network-watcher-nsg-flow-logging-cli .
directCommands:
- uid: az_network_watcher_flow-log_configure
  name: az network watcher flow-log configure
  summary: Konfigurieren Sie die Datenflussprotokollierung für eine Netzwerksicherheitsgruppe.
  description: ''
  syntax: >-
    az network watcher flow-log configure --nsg
                                          [--enabled {false, true}]
                                          [--format {JSON}]
                                          [--interval]
                                          [--log-version]
                                          [--resource-group]
                                          [--retention]
                                          [--storage-account]
                                          [--subscription]
                                          [--traffic-analytics {false, true}]
                                          [--workspace]
  examples:
  - summary: Aktivieren von NSG-Datenfluss Protokollen.
    syntax: az network watcher flow-log configure -g MyResourceGroup --enabled true --nsg MyNsg --storage-account MyStorageAccount
  - summary: Deaktivieren von NSG-Datenfluss Protokollen.
    syntax: az network watcher flow-log configure -g MyResourceGroup --enabled false --nsg MyNsg
  requiredParameters:
  - isRequired: true
    name: --nsg
    summary: Der Name oder die ID der zu zielenden Netzwerk Sicherheitsgruppe.
    description: ''
  optionalParameters:
  - name: --enabled
    defaultValue: "true"
    parameterValueGroup: false, true
    summary: Aktivieren Sie die Protokollierung.
    description: ''
  - name: --format
    parameterValueGroup: JSON
    summary: Dateityp des Datenfluss Protokolls.
    description: ''
  - name: --interval
    summary: Das Intervall in Minuten, in dem die Fluss Analyse durchgeführt werden soll. Temporär zulässige Werte sind 10 und 60.
    description: ''
  - name: --log-version
    summary: Version (Revision) des Datenfluss Protokolls.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --retention
    summary: Anzahl der Tage, für die Protokolle aufbewahrt werden sollen.
    description: ''
  - name: --storage-account
    summary: Der Name oder die ID des Speicher Kontos, in dem die Datenfluss Protokolle gespeichert werden sollen.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --traffic-analytics
    parameterValueGroup: false, true
    summary: Aktivieren von Traffic Analytics. Der Standardwert ist true, wenn `--workspace` angegeben wird.
    description: ''
  - name: --workspace
    summary: Der Name oder die ID eines Log Analytics Arbeitsbereichs. Muss sich in derselben Region des Datenfluss Protokolls befinden.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_watcher_flow-log_create
  name: az network watcher flow-log create
  summary: Erstellen Sie ein Datenfluss Protokoll in einer Netzwerk Sicherheitsgruppe.
  description: ''
  syntax: >-
    az network watcher flow-log create --location
                                       --name
                                       --nsg
                                       [--enabled {false, true}]
                                       [--format {JSON}]
                                       [--interval]
                                       [--log-version]
                                       [--resource-group]
                                       [--retention]
                                       [--storage-account]
                                       [--subscription]
                                       [--tags]
                                       [--traffic-analytics {false, true}]
                                       [--workspace]
  examples:
  - summary: Erstellen eines Datenfluss Protokolls mit dem Namen der Netzwerk Sicherheitsgruppe
    syntax: az network watcher flow-log create --location westus --resource-group MyResourceGroup --name MyFlowLog --nsg MyNetworkSecurityGroupName --storage-account account
  - summary: Erstellen eines Datenfluss Protokolls mit der Netzwerk Sicherheitsgruppen-ID (kann sich in einer anderen Ressourcengruppe befinden)
    syntax: az network watcher flow-log create --location westus --name MyFlowLog --nsg MyNetworkSecurityGroupID --storage-account account
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: Speicherort zum Identifizieren des exklusiven Network Watcher in einer Region. Pro Abonnement und Region kann nur ein Network Watcher vorhanden sein.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der flowprotokollierung.
    description: ''
  - isRequired: true
    name: --nsg
    summary: Der Name oder die ID der Netzwerk Sicherheitsgruppe.
    description: ''
  optionalParameters:
  - name: --enabled
    defaultValue: "true"
    parameterValueGroup: false, true
    summary: Aktivieren Sie die Protokollierung.
    description: ''
  - name: --format
    parameterValueGroup: JSON
    summary: Dateityp des Datenfluss Protokolls.
    description: ''
  - name: --interval
    defaultValue: "60"
    summary: Das Intervall in Minuten, in dem die Fluss Analyse durchgeführt werden soll. Temporär zulässige Werte sind 10 und 60.
    description: ''
  - name: --log-version
    summary: Version (Revision) des Datenfluss Protokolls.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --retention
    summary: Anzahl der Tage, für die Protokolle aufbewahrt werden sollen.
    description: ''
  - name: --storage-account
    summary: Der Name oder die ID des Speicher Kontos, in dem die Datenfluss Protokolle gespeichert werden sollen. Muss sich in derselben Region des Datenfluss Protokolls befinden.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --traffic-analytics
    parameterValueGroup: false, true
    summary: Aktivieren von Traffic Analytics. Der Standardwert ist true, wenn `--workspace` angegeben wird.
    description: ''
  - name: --workspace
    summary: Der Name oder die ID eines Log Analytics Arbeitsbereichs. Muss sich in derselben Region des Datenfluss Protokolls befinden.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_watcher_flow-log_delete
  name: az network watcher flow-log delete
  summary: Löscht die angegebene Datenfluss Protokoll Ressource.
  description: ''
  syntax: >-
    az network watcher flow-log delete --location
                                       --name
                                       [--subscription]
  examples:
  - summary: Löscht die angegebene Datenfluss Protokoll Ressource. automatisch generierten
    syntax: az network watcher flow-log delete --location westus2 --name MyFlowLogger
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: Speicherort zum Identifizieren des exklusiven Network Watcher in einer Region. Pro Abonnement und Region kann nur ein Network Watcher vorhanden sein.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der flowprotokollierung.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_watcher_flow-log_list
  name: az network watcher flow-log list
  summary: Listet alle Fluss Protokoll Ressourcen für die angegebene Network Watcher auf.
  description: ''
  syntax: >-
    az network watcher flow-log list --location
                                     [--query-examples]
                                     [--subscription]
  examples:
  - summary: Listet alle Fluss Protokoll Ressourcen für die angegebene Network Watcher auf. automatisch generierten
    syntax: az network watcher flow-log list --location westus2
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: Speicherort zum Identifizieren des exklusiven Network Watcher in einer Region. Pro Abonnement und Region kann nur ein Network Watcher vorhanden sein.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_watcher_flow-log_show
  name: az network watcher flow-log show
  summary: Hier erhalten Sie die Konfiguration des Datenfluss Protokolls einer Netzwerk Sicherheitsgruppe.
  description: ''
  syntax: >-
    az network watcher flow-log show [--location]
                                     [--name]
                                     [--nsg]
                                     [--query-examples]
                                     [--resource-group]
                                     [--subscription]
  examples:
  - summary: NSG-Datenfluss Protokolle anzeigen. (Veraltet)
    syntax: az network watcher flow-log show -g MyResourceGroup --nsg MyNsg
  - summary: Anzeigen von NSG-Datenfluss Protokollen mit formatiertem Azure-Ressourcen Management
    syntax: az network watcher flow-log show --location MyNetworkWatcher --name MyFlowLog
  optionalParameters:
  - name: --location -l
    summary: Speicherort zum Identifizieren des exklusiven Network Watcher in einer Region. Pro Abonnement und Region kann nur ein Network Watcher vorhanden sein.
    description: ''
  - name: --name -n
    summary: Der Name der flowprotokollierung.
    description: ''
  - name: --nsg
    summary: Der Name oder die ID der Netzwerk Sicherheitsgruppe.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_watcher_flow-log_update
  name: az network watcher flow-log update
  summary: Aktualisieren Sie die Konfiguration des Datenfluss Protokolls einer Netzwerk Sicherheitsgruppe.
  description: ''
  syntax: >-
    az network watcher flow-log update --location
                                       --name
                                       [--add]
                                       [--enabled {false, true}]
                                       [--force-string]
                                       [--format {JSON}]
                                       [--interval]
                                       [--log-version]
                                       [--nsg]
                                       [--remove]
                                       [--resource-group]
                                       [--retention]
                                       [--set]
                                       [--storage-account]
                                       [--subscription]
                                       [--tags]
                                       [--traffic-analytics {false, true}]
                                       [--workspace]
  examples:
  - summary: Aktualisieren Sie das Speicherkonto mit dem Namen, damit die Ressourcengruppe das Speicherkonto und den Network Watcher identifizieren können.
    syntax: az network watcher flow-log update --location westus --resource-group MyResourceGroup --name MyFlowLog --storage-account accountname
  - summary: Aktualisieren Sie das Speicherkonto mit der ID, um Location den Network Watcher zu identifizieren.
    syntax: az network watcher flow-log update --location westus --resource-group MyResourceGroup --name MyFlowLog --storage-account accountid
  - summary: Aktualisieren der Netzwerk Sicherheitsgruppe in einer anderen Ressourcengruppe
    syntax: az network watcher flow-log update --location westus --resource-group MyAnotherResourceGroup --name MyFlowLog --nsg MyNSG
  - summary: Arbeitsbereich für eine andere Ressourcengruppe aktualisieren
    syntax: az network watcher flow-log update --location westus --resource-group MyAnotherResourceGroup --name MyFlowLog --workspace MyAnotherLogAnalyticWorkspace
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: Speicherort zum Identifizieren des exklusiven Network Watcher in einer Region. Pro Abonnement und Region kann nur ein Network Watcher vorhanden sein.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der flowprotokollierung.
    description: ''
  optionalParameters:
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --enabled
    defaultValue: "true"
    parameterValueGroup: false, true
    summary: Aktivieren Sie die Protokollierung.
    description: ''
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --format
    parameterValueGroup: JSON
    summary: Dateityp des Datenfluss Protokolls.
    description: ''
  - name: --interval
    defaultValue: "60"
    summary: Das Intervall in Minuten, in dem die Fluss Analyse durchgeführt werden soll. Temporär zulässige Werte sind 10 und 60.
    description: ''
  - name: --log-version
    summary: Version (Revision) des Datenfluss Protokolls.
    description: ''
  - name: --nsg
    summary: Der Name oder die ID der Netzwerk Sicherheitsgruppe.
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --retention
    summary: Anzahl der Tage, für die Protokolle aufbewahrt werden sollen.
    description: ''
  - name: --set
    summary: Aktualisieren Sie ein Objekt, indem Sie einen Eigenschafts Pfad und einen festzulegenden Wert angeben.  Beispiel:--Set Eigenschaft1. Eigenschaft2 =<value>.
    description: ''
  - name: --storage-account
    summary: Der Name oder die ID des Speicher Kontos, in dem die Datenfluss Protokolle gespeichert werden sollen. Muss sich in derselben Region des Datenfluss Protokolls befinden.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --traffic-analytics
    parameterValueGroup: false, true
    summary: Aktivieren von Traffic Analytics. Der Standardwert ist true, wenn `--workspace` angegeben wird.
    description: ''
  - name: --workspace
    summary: Der Name oder die ID eines Log Analytics Arbeitsbereichs. Muss sich in derselben Region des Datenfluss Protokolls befinden.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
commands:
- az_network_watcher_flow-log_configure
- az_network_watcher_flow-log_create
- az_network_watcher_flow-log_delete
- az_network_watcher_flow-log_list
- az_network_watcher_flow-log_show
- az_network_watcher_flow-log_update
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
