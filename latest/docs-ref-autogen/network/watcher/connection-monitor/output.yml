### YamlMime:AzureCLIGroup
uid: az_network_watcher_connection-monitor_output
name: az network watcher connection-monitor output
summary: Verwalten sie die Ausgabe des Verbindungsmonitors.
description: ''
directCommands:
- uid: az_network_watcher_connection-monitor_output_add
  name: az network watcher connection-monitor output add
  summary: Fügen Sie einem Verbindungsmonitor eine Ausgabe hinzu.
  description: ''
  syntax: >-
    az network watcher connection-monitor output add --connection-monitor
                                                     --location
                                                     --type {Workspace}
                                                     [--subscription]
                                                     [--workspace-id]
  requiredParameters:
  - isRequired: true
    name: --connection-monitor
    summary: Name des Verbindungsmonitors.
    description: ''
  - isRequired: true
    name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - isRequired: true
    name: --type
    parameterValueGroup: Workspace
    summary: Ausgabezieltyp des Verbindungsmonitors. Derzeit wird nur "Arbeitsbereich" unterstützt.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --workspace-id
    summary: Die ID des Log Analytics-Arbeitsbereichs.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_watcher_connection-monitor_output_list
  name: az network watcher connection-monitor output list
  summary: Listet alle Ausgaben eines Verbindungsmonitors auf.
  description: ''
  syntax: >-
    az network watcher connection-monitor output list --connection-monitor
                                                      --location
                                                      [--query-examples]
                                                      [--subscription]
  requiredParameters:
  - isRequired: true
    name: --connection-monitor
    summary: Name des Verbindungsmonitors.
    description: ''
  - isRequired: true
    name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_watcher_connection-monitor_output_remove
  name: az network watcher connection-monitor output remove
  summary: Entfernen Sie alle Ausgaben aus einem Verbindungsmonitor.
  description: ''
  syntax: >-
    az network watcher connection-monitor output remove --connection-monitor
                                                        --location
                                                        [--subscription]
  requiredParameters:
  - isRequired: true
    name: --connection-monitor
    summary: Name des Verbindungsmonitors.
    description: ''
  - isRequired: true
    name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
commands:
- az_network_watcher_connection-monitor_output_add
- az_network_watcher_connection-monitor_output_list
- az_network_watcher_connection-monitor_output_remove
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
