### YamlMime:AzureCLIGroup
uid: az_network_watcher_connection-monitor_test-group
name: az network watcher connection-monitor test-group
summary: Verwalten Sie eine Testgruppe eines Verbindungs Monitors.
description: ''
directCommands:
- uid: az_network_watcher_connection-monitor_test-group_add
  name: az network watcher connection-monitor test-group add
  summary: Fügen Sie eine Testgruppe mit neu hinzugefügter/vorhandenem Endpunkt und Testkonfiguration zu einem Verbindungs Monitor hinzu.
  description: ''
  syntax: >-
    az network watcher connection-monitor test-group add --connection-monitor
                                                         --endpoint-dest-name
                                                         --endpoint-source-name
                                                         --location
                                                         --name
                                                         --test-config-name
                                                         [--disable {false, true}]
                                                         [--endpoint-dest-address]
                                                         [--endpoint-dest-resource-id]
                                                         [--endpoint-source-address]
                                                         [--endpoint-source-resource-id]
                                                         [--frequency]
                                                         [--http-method {Get, Post}]
                                                         [--http-path]
                                                         [--http-port]
                                                         [--http-valid-status-codes]
                                                         [--https-prefer {false, true}]
                                                         [--icmp-disable-trace-route {false, true}]
                                                         [--preferred-ip-version {IPv4, IPv6}]
                                                         [--protocol {Http, Icmp, Tcp}]
                                                         [--subscription]
                                                         [--tcp-disable-trace-route {false, true}]
                                                         [--tcp-port]
                                                         [--threshold-failed-percent]
                                                         [--threshold-round-trip-time]
  examples:
  - summary: Hinzufügen einer Testgruppe mit vorhandenem Endpunkt und Testkonfiguration über deren Namen
    syntax: az network watcher connection-monitor test-group add --connection-monitor MyConnectionMonitor --location westus --name MyHTTPTestGroup --endpoint-source-name MySourceEndpoint --endpoint-dest-name MyDestinationEndpoint --test-config-name MyTestConfiguration
  - summary: Fügen Sie eine Testgruppe mit dem neu hinzugefügten Quell Endpunkt und der vorhandenen Testkonfiguration über den Namen hinzu.
    syntax: az network watcher connection-monitor test-group add --connection-monitor MyConnectionMonitor --location westus --name MyAccessibilityTestGroup --endpoint-source-name MySourceEndpoint --endpoint-source-resource-id MyLogAnalysisWorkspaceID --endpoint-dest-name MyExistingDestinationEndpoint --test-config-name MyExistingTestConfiguration
  - summary: Hinzufügen einer Testgruppe mit neu hinzugefügten Endpunkten und Testkonfiguration
    syntax: az network watcher connection-monitor test-group add --connection-monitor MyConnectionMonitor --location westus --name MyAccessibilityTestGroup --endpoint-source-name MySourceEndpoint --endpoint-source-resource-id MyVMResourceID --endpoint-dest-name bing --endpoint-dest-address bing.com --test-config-name MyNewTestConfiguration --protocol Tcp --tcp-port 4096
  requiredParameters:
  - isRequired: true
    name: --connection-monitor
    summary: Name des Verbindungs Monitors.
    description: ''
  - isRequired: true
    name: --endpoint-dest-name
    summary: Der Name des Ziels des Verbindungs Monitor Endpunkts. Wenn Sie einen v2-Verbindungs Monitor erstellen, ist dies erforderlich.
    description: ''
  - isRequired: true
    name: --endpoint-source-name
    summary: Der Name der Quelle des Verbindungs Monitor Endpunkts. Wenn Sie einen v2-Verbindungs Monitor erstellen, ist dies erforderlich.
    description: ''
  - isRequired: true
    name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Testgruppe für den Verbindungs Monitor.
    description: ''
  - isRequired: true
    name: --test-config-name
    summary: Der Name der Testkonfiguration für den Verbindungs Monitor. Wenn Sie einen v2-Verbindungs Monitor erstellen, ist dies erforderlich.
    description: ''
  optionalParameters:
  - name: --disable
    parameterValueGroup: false, true
    summary: Wert, der angibt, ob die Testgruppe deaktiviert ist. der Standardwert ist false.
    description: ''
  - name: --endpoint-dest-address
    summary: Adresse des Ziels des Verbindungs Monitor Endpunkts (IP-oder Domänen Name).
    description: ''
  - name: --endpoint-dest-resource-id
    summary: Die Ressourcen-ID des Ziels des Verbindungs Monitor Endpunkts.
    description: ''
  - name: --endpoint-source-address
    summary: Adresse der Quelle des Verbindungs Monitor Endpunkts (IP-oder Domänen Name).
    description: ''
  - name: --endpoint-source-resource-id
    summary: Die Ressourcen-ID der Quelle des Verbindungs Monitor Endpunkts. Wenn der Endpunkt als Quelle verwendet werden soll, ist diese Option erforderlich.
    description: ''
  - name: --frequency
    defaultValue: "60"
    summary: Die Häufigkeit der Testauswertung in Sekunden.
    description: ''
  - name: --http-method
    parameterValueGroup: Get, Post
    summary: Die zu verwendende HTTP-Methode.
    description: ''
  - name: --http-path
    summary: 'Die Pfadkomponente des URI. Beispiel: "/dir1/dir2".'
    description: ''
  - name: --http-port
    summary: Der Port, mit dem eine Verbindung hergestellt wird.
    description: ''
  - name: --http-valid-status-codes
    summary: 'Durch Leerzeichen getrennte Liste von HTTP-Statuscodes, die als erfolgreich betrachtet werden sollten. Beispiel: "2xx 301-304 418".'
    description: ''
  - name: --https-prefer
    parameterValueGroup: false, true
    summary: Wert, der angibt, ob HTTPS über HTTP bevorzugt wird, wenn die Auswahl nicht explizit ist.
    description: ''
  - name: --icmp-disable-trace-route
    parameterValueGroup: false, true
    summary: Wert, der angibt, ob die Pfad Auswertung mit der Ablauf Verfolgungs Route deaktiviert werden soll. der Standardwert ist false.
    description: ''
  - name: --preferred-ip-version
    parameterValueGroup: IPv4, IPv6
    summary: Die bevorzugte IP-Version, die bei der Testauswertung verwendet werden soll. Der Verbindungs Monitor verwendet abhängig von anderen Parametern möglicherweise eine andere Version.
    description: ''
  - name: --protocol
    parameterValueGroup: Http, Icmp, Tcp
    summary: Das Protokoll, das bei der Testauswertung verwendet werden soll.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tcp-disable-trace-route
    parameterValueGroup: false, true
    summary: Wert, der angibt, ob die Pfad Auswertung mit der Ablauf Verfolgungs Route deaktiviert werden soll. der Standardwert ist false.
    description: ''
  - name: --tcp-port
    summary: Der Port, mit dem eine Verbindung hergestellt wird.
    description: ''
  - name: --threshold-failed-percent
    summary: Der maximal zulässige Prozentsatz der fehlgeschlagenen Überprüfungen, die für einen Test als erfolgreich ausgewertet werden können.
    description: ''
  - name: --threshold-round-trip-time
    summary: Die maximale Roundtripzeit in Millisekunden, die für einen Test als erfolgreich ausgewertet werden darf.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_watcher_connection-monitor_test-group_list
  name: az network watcher connection-monitor test-group list
  summary: Listet alle Testgruppen eines Verbindungs Monitors auf.
  description: ''
  syntax: >-
    az network watcher connection-monitor test-group list --connection-monitor
                                                          --location
                                                          [--query-examples]
                                                          [--subscription]
  examples:
  - summary: Listet alle Testgruppen eines Verbindungs Monitors auf. automatisch generierten
    syntax: az network watcher connection-monitor test-group list --connection-monitor MyConnectionMonitor --location westus2
  requiredParameters:
  - isRequired: true
    name: --connection-monitor
    summary: Name des Verbindungs Monitors.
    description: ''
  - isRequired: true
    name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_watcher_connection-monitor_test-group_remove
  name: az network watcher connection-monitor test-group remove
  summary: Entfernen Sie die Testgruppe aus einem Verbindungs Monitor.
  description: ''
  syntax: >-
    az network watcher connection-monitor test-group remove --connection-monitor
                                                            --location
                                                            --name
                                                            [--subscription]
  examples:
  - summary: Entfernen Sie die Testgruppe aus einem Verbindungs Monitor. automatisch generierten
    syntax: az network watcher connection-monitor test-group remove --connection-monitor MyConnectionMonitor --location westus2 --name MyConnectionMonitorTestGroup
  requiredParameters:
  - isRequired: true
    name: --connection-monitor
    summary: Name des Verbindungs Monitors.
    description: ''
  - isRequired: true
    name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Testgruppe für den Verbindungs Monitor.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
