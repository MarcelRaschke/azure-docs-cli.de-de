### YamlMime:AzureCLIGroup
uid: az_network_watcher_connection-monitor_test-group
name: az network watcher connection-monitor test-group
summary: Verwalten sie eine Testgruppe eines Verbindungsmonitors.
description: ''
directCommands:
- uid: az_network_watcher_connection-monitor_test-group_add
  name: az network watcher connection-monitor test-group add
  summary: Fügen Sie einem Verbindungsmonitor eine Testgruppe zusammen mit einem neu hinzugefügten/vorhandenen Endpunkt und einer Testkonfiguration hinzu.
  description: ''
  syntax: >-
    az network watcher connection-monitor test-group add --connection-monitor
                                                         --endpoint-dest-name
                                                         --endpoint-source-name
                                                         --location
                                                         --name
                                                         --test-config-name
                                                         [--disable {false, true}]
                                                         [--endpoint-dest-address]
                                                         [--endpoint-dest-resource-id]
                                                         [--endpoint-source-address]
                                                         [--endpoint-source-resource-id]
                                                         [--frequency]
                                                         [--http-method {Get, Post}]
                                                         [--http-path]
                                                         [--http-port]
                                                         [--http-valid-status-codes]
                                                         [--https-prefer {false, true}]
                                                         [--icmp-disable-trace-route {false, true}]
                                                         [--preferred-ip-version {IPv4, IPv6}]
                                                         [--protocol {Http, Icmp, Tcp}]
                                                         [--subscription]
                                                         [--tcp-disable-trace-route {false, true}]
                                                         [--tcp-port]
                                                         [--threshold-failed-percent]
                                                         [--threshold-round-trip-time]
  examples:
  - summary: Hinzufügen einer Testgruppe zusammen mit einem vorhandenen Endpunkt und einer Testkonfiguration über deren Namen
    syntax: az network watcher connection-monitor test-group add --connection-monitor MyConnectionMonitor --location westus --name MyHTTPTestGroup --endpoint-source-name MySourceEndpoint --endpoint-dest-name MyDestinationEndpoint --test-config-name MyTestConfiguration
  - summary: Hinzufügen einer Testgruppe long mit einem neu hinzugefügten Quellendpunkt und vorhandener Testkonfiguration über den Namen
    syntax: az network watcher connection-monitor test-group add --connection-monitor MyConnectionMonitor --location westus --name MyAccessibilityTestGroup --endpoint-source-name MySourceEndpoint --endpoint-source-resource-id MyLogAnalysisWorkspaceID --endpoint-dest-name MyExistingDestinationEndpoint --test-config-name MyExistingTestConfiguration
  - summary: Hinzufügen einer Testgruppe zusammen mit neu hinzugefügten Endpunkten und Testkonfiguration
    syntax: az network watcher connection-monitor test-group add --connection-monitor MyConnectionMonitor --location westus --name MyAccessibilityTestGroup --endpoint-source-name MySourceEndpoint --endpoint-source-resource-id MyVMResourceID --endpoint-dest-name bing --endpoint-dest-address bing.com --test-config-name MyNewTestConfiguration --protocol Tcp --tcp-port 4096
  requiredParameters:
  - isRequired: true
    name: --connection-monitor
    summary: Name des Verbindungsmonitors.
    description: ''
  - isRequired: true
    name: --endpoint-dest-name
    summary: Der Name des Ziels des Verbindungsmonitor-Endpunkts. Wenn Sie eine V2-Verbindungsmonitor erstellen, ist dies erforderlich.
    description: ''
  - isRequired: true
    name: --endpoint-source-name
    summary: Der Name der Quelle des Verbindungsmonitor-Endpunkts. Wenn Sie eine V2-Verbindungsmonitor erstellen, ist dies erforderlich.
    description: ''
  - isRequired: true
    name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Testgruppe für den Verbindungsmonitor.
    description: ''
  - isRequired: true
    name: --test-config-name
    summary: Der Name der Testkonfiguration des Verbindungsmonitors. Wenn Sie eine V2-Verbindungsmonitor erstellen, ist dies erforderlich.
    description: ''
  optionalParameters:
  - name: --disable
    parameterValueGroup: false, true
    summary: Wert, der angibt, ob die Testgruppe deaktiviert ist. false ist der Standardwert.
    description: ''
  - name: --endpoint-dest-address
    summary: Adresse des Ziels des Verbindungsmonitor-Endpunkts (IP oder Domänenname).
    description: ''
  - name: --endpoint-dest-resource-id
    summary: Ressourcen-ID des Ziels des Verbindungsmonitor-Endpunkts.
    description: ''
  - name: --endpoint-source-address
    summary: Adresse der Quelle des Verbindungsmonitor-Endpunkts (IP oder Domänenname).
    description: ''
  - name: --endpoint-source-resource-id
    summary: Ressourcen-ID der Quelle des Verbindungsmonitor-Endpunkts. Wenn der Endpunkt als Quelle verwendet werden soll, ist diese Option erforderlich.
    description: ''
  - name: --frequency
    defaultValue: "60"
    summary: Die Häufigkeit der Testauswertung in Sekunden.
    description: ''
  - name: --http-method
    parameterValueGroup: Get, Post
    summary: Die zu verwendende HTTP-Methode.
    description: ''
  - name: --http-path
    summary: 'Die Pfadkomponente des URI. Beispiel: "/dir1/dir2".'
    description: ''
  - name: --http-port
    summary: Der Port, mit dem eine Verbindung hergestellt werden soll.
    description: ''
  - name: --http-valid-status-codes
    summary: 'Durch Leerzeichen getrennte Liste von HTTP-Statuscodes, die als erfolgreich betrachtet werden sollen. Beispiel: "2xx 301-304 418".'
    description: ''
  - name: --https-prefer
    parameterValueGroup: false, true
    summary: Wert, der angibt, ob HTTPS in Fällen, in denen die Auswahl nicht explizit ist, gegenüber HTTP bevorzugt wird.
    description: ''
  - name: --icmp-disable-trace-route
    parameterValueGroup: false, true
    summary: Wert, der angibt, ob die Pfadauswertung mit Ablaufverfolgungsroute deaktiviert werden soll. false ist der Standardwert.
    description: ''
  - name: --preferred-ip-version
    parameterValueGroup: IPv4, IPv6
    summary: Die bevorzugte IP-Version, die bei der Testauswertung verwendet werden soll. Der Verbindungsmonitor kann abhängig von anderen Parametern eine andere Version verwenden.
    description: ''
  - name: --protocol
    parameterValueGroup: Http, Icmp, Tcp
    summary: Das Protokoll, das bei der Testauswertung verwendet werden soll.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --tcp-disable-trace-route
    parameterValueGroup: false, true
    summary: Wert, der angibt, ob die Pfadauswertung mit Ablaufverfolgungsroute deaktiviert werden soll. false ist der Standardwert.
    description: ''
  - name: --tcp-port
    summary: Der Port, mit dem eine Verbindung hergestellt werden soll.
    description: ''
  - name: --threshold-failed-percent
    summary: Der maximale Prozentsatz fehlerhafter Überprüfungen, die für einen Test als erfolgreich ausgewertet werden dürfen.
    description: ''
  - name: --threshold-round-trip-time
    summary: Die maximale Roundtripzeit in Millisekunden, die für einen Test als erfolgreich ausgewertet werden darf.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_watcher_connection-monitor_test-group_list
  name: az network watcher connection-monitor test-group list
  summary: Listet alle Testgruppen eines Verbindungsmonitors auf.
  description: ''
  syntax: >-
    az network watcher connection-monitor test-group list --connection-monitor
                                                          --location
                                                          [--query-examples]
                                                          [--subscription]
  examples:
  - summary: Listet alle Testgruppen eines Verbindungsmonitors auf. (automatisch generiert)
    syntax: az network watcher connection-monitor test-group list --connection-monitor MyConnectionMonitor --location westus2
  requiredParameters:
  - isRequired: true
    name: --connection-monitor
    summary: Name des Verbindungsmonitors.
    description: ''
  - isRequired: true
    name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_watcher_connection-monitor_test-group_remove
  name: az network watcher connection-monitor test-group remove
  summary: Entfernen Sie die Testgruppe aus einem Verbindungsmonitor.
  description: ''
  syntax: >-
    az network watcher connection-monitor test-group remove --connection-monitor
                                                            --location
                                                            --name
                                                            [--subscription]
  examples:
  - summary: Entfernen Sie die Testgruppe aus einem Verbindungsmonitor. (automatisch generiert)
    syntax: az network watcher connection-monitor test-group remove --connection-monitor MyConnectionMonitor --location westus2 --name MyConnectionMonitorTestGroup
  requiredParameters:
  - isRequired: true
    name: --connection-monitor
    summary: Name des Verbindungsmonitors.
    description: ''
  - isRequired: true
    name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Testgruppe für den Verbindungsmonitor.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
