  summary: Zeigt eine Testgruppe eines Verbindungsmonitors an.
  description: ''
  syntax: >-
    az network watcher connection-monitor test-group show --connection-monitor
                                                          --location
                                                          --name
                                                          [--query-examples]
                                                          [--subscription]
  examples:
  - summary: Zeigt eine Testgruppe eines Verbindungsmonitors an. (automatisch generiert)
    syntax: az network watcher connection-monitor test-group show --connection-monitor MyConnectionMonitor --location westus2 --name MyConnectionMonitorTestGroup --subscription MySubscription
  requiredParameters:
  - isRequired: true
    name: --connection-monitor
    summary: Name des Verbindungsmonitors.
    description: ''
  - isRequired: true
    name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Testgruppe für den Verbindungsmonitor.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
