### YamlMime:AzureCLIGroup
uid: az_network_watcher_connection-monitor_test-configuration
name: az network watcher connection-monitor test-configuration
summary: Verwalten der Testkonfiguration eines Verbindungsmonitors.
description: ''
directCommands:
- uid: az_network_watcher_connection-monitor_test-configuration_add
  name: az network watcher connection-monitor test-configuration add
  summary: Fügen Sie einem Verbindungsmonitor eine Testkonfiguration hinzu.
  description: ''
  syntax: >-
    az network watcher connection-monitor test-configuration add --connection-monitor
                                                                 --location
                                                                 --name
                                                                 --protocol {Http, Icmp, Tcp}
                                                                 --test-groups
                                                                 [--frequency]
                                                                 [--http-method {Get, Post}]
                                                                 [--http-path]
                                                                 [--http-port]
                                                                 [--http-prefer-https {false, true}]
                                                                 [--http-request-header]
                                                                 [--http-valid-status-codes]
                                                                 [--icmp-disable-trace-route {false, true}]
                                                                 [--preferred-ip-version {IPv4, IPv6}]
                                                                 [--subscription]
                                                                 [--tcp-disable-trace-route {false, true}]
                                                                 [--tcp-port]
                                                                 [--tcp-port-behavior {ListenIfAvailable, None}]
                                                                 [--threshold-failed-percent]
                                                                 [--threshold-round-trip-time]
  examples:
  - summary: Hinzufügen einer Testkonfiguration mit HTTP-Unterstützung
    syntax: az network watcher connection-monitor test-configuration add --connection-monitor MyConnectionMonitor --location westus --name MyHTTPTestConfiguration --test-groups DefaultTestGroup --protocol Http --http-request-header name=Host value=bing.com --http-request-header name=UserAgent value=Edge
  - summary: Hinzufügen einer Testkonfiguration mit TCP-Unterstützung
    syntax: az network watcher connection-monitor test-configuration add --connection-monitor MyConnectionMonitor --location westus --name MyHTTPTestConfiguration --test-groups TCPTestGroup DefaultTestGroup --protocol Tcp --tcp-port 4096
  requiredParameters:
  - isRequired: true
    name: --connection-monitor
    summary: Name des Verbindungsmonitors.
    description: ''
  - isRequired: true
    name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Testkonfiguration des Verbindungsmonitors.
    description: ''
  - isRequired: true
    name: --protocol
    parameterValueGroup: Http, Icmp, Tcp
    summary: Das Protokoll, das bei der Testauswertung verwendet werden soll.
    description: ''
  - isRequired: true
    name: --test-groups
    summary: Durch Leerzeichen getrennte Liste der Namen der Testgruppe, die nur betroffen sein müssen, wenn angegeben.
    description: ''
  optionalParameters:
  - name: --frequency
    defaultValue: "60"
    summary: Die Häufigkeit der Testauswertung in Sekunden.
    description: ''
  - name: --http-method
    parameterValueGroup: Get, Post
    summary: Die zu verwendende HTTP-Methode.
    description: ''
  - name: --http-path
    summary: 'Die Pfadkomponente des URI. Beispiel: "/dir1/dir2".'
    description: ''
  - name: --http-port
    summary: Der Port, mit dem eine Verbindung hergestellt werden soll.
    description: ''
  - name: --http-prefer-https
    parameterValueGroup: false, true
    summary: Wert, der angibt, ob HTTPS gegenüber HTTP bevorzugt wird, wenn die Auswahl nicht explizit ist.
    description: ''
  - name: --http-request-header
    summary: Die HTTP-Header, die mit der Anforderung übertragen werden. Liste der property=value-Paare zum Definieren von HTTP-Headern.
    description: ''
  - name: --http-valid-status-codes
    summary: 'Durch Leerzeichen getrennte Liste von HTTP-Statuscodes, die als erfolgreich betrachtet werden. Beispiel: "2xx 301-304 418".'
    description: ''
  - name: --icmp-disable-trace-route
    parameterValueGroup: false, true
    summary: Wert, der angibt, ob die Pfadauswertung mit Ablaufverfolgungsroute deaktiviert werden soll. false ist der Standardwert.
    description: ''
  - name: --preferred-ip-version
    parameterValueGroup: IPv4, IPv6
    summary: Die bevorzugte IP-Version, die bei der Testauswertung verwendet werden soll. Der Verbindungsmonitor kann abhängig von anderen Parametern eine andere Version verwenden.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --tcp-disable-trace-route
    parameterValueGroup: false, true
    summary: Wert, der angibt, ob die Pfadauswertung mit Ablaufverfolgungsroute deaktiviert werden soll. false ist der Standardwert.
    description: ''
  - name: --tcp-port
    summary: Der Port, mit dem eine Verbindung hergestellt werden soll.
    description: ''
  - name: --tcp-port-behavior
    parameterValueGroup: ListenIfAvailable, None
    summary: Zielportverhalten.
    description: ''
  - name: --threshold-failed-percent
    summary: Der maximale Prozentsatz fehlerhafter Überprüfungen, die für einen Test als erfolgreich ausgewertet werden dürfen.
    description: ''
  - name: --threshold-round-trip-time
    summary: Die maximale Roundtripzeit in Millisekunden, die für einen Test als erfolgreich ausgewertet werden darf.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_watcher_connection-monitor_test-configuration_list
  name: az network watcher connection-monitor test-configuration list
  summary: Listet alle Testkonfigurationen eines Verbindungsmonitors auf.
  description: ''
  syntax: >-
    az network watcher connection-monitor test-configuration list --connection-monitor
                                                                  --location
                                                                  [--query-examples]
                                                                  [--subscription]
  examples:
  - summary: Listet alle Testkonfigurationen eines Verbindungsmonitors auf. (automatisch generiert)
    syntax: az network watcher connection-monitor test-configuration list --connection-monitor MyConnectionMonitor --location westus2
  requiredParameters:
  - isRequired: true
    name: --connection-monitor
    summary: Name des Verbindungsmonitors.
    description: ''
  - isRequired: true
    name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und sie nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_watcher_connection-monitor_test-configuration_remove
  name: az network watcher connection-monitor test-configuration remove
  summary: Entfernen sie eine Testkonfiguration aus einem Verbindungsmonitor.
  description: ''
  syntax: >-
    az network watcher connection-monitor test-configuration remove --connection-monitor
                                                                    --location
                                                                    --name
                                                                    [--subscription]
                                                                    [--test-groups]
  examples:
  - summary: Entfernen einer Testkonfiguration aus allen Testgruppen eines Verbindungsmonitors
    syntax: az network watcher connection-monitor test-configuration remove --connection-monitor MyConnectionMonitor --location westus --name MyTCPTestConfiguration
  - summary: Entfernen einer Testkonfiguration aus zwei Testgruppen eines Verbindungsmonitors
    syntax: az network watcher connection-monitor test-configuration remove --connection-monitor MyConnectionMonitor --location westus --name MyHTTPTestConfiguration --test-groups HTTPTestGroup DefaultTestGroup
  requiredParameters:
  - isRequired: true
    name: --connection-monitor
    summary: Name des Verbindungsmonitors.
    description: ''
  - isRequired: true
    name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Testkonfiguration des Verbindungsmonitors.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --test-groups
    summary: Durch Leerzeichen getrennte Liste der Namen der Testgruppe, die nur betroffen sein müssen, wenn angegeben.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_watcher_connection-monitor_test-configuration_show
  name: az network watcher connection-monitor test-configuration show
  summary: Anzeigen einer Testkonfiguration über einen Verbindungsmonitor.
  description: ''
  syntax: >-
    az network watcher connection-monitor test-configuration show --connection-monitor
                                                                  --location
                                                                  --name
                                                                  [--query-examples]
                                                                  [--subscription]
  examples:
  - summary: Anzeigen einer Testkonfiguration über einen Verbindungsmonitor. (automatisch generiert)
    syntax: az network watcher connection-monitor test-configuration show --connection-monitor MyConnectionMonitor --location westus2 --name MyConnectionMonitorTestConfiguration
  requiredParameters:
  - isRequired: true
    name: --connection-monitor
    summary: Name des Verbindungsmonitors.
    description: ''
  - isRequired: true
    name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Testkonfiguration des Verbindungsmonitors.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
