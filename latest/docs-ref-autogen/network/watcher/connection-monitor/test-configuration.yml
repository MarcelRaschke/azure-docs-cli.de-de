### YamlMime:AzureCLIGroup
uid: az_network_watcher_connection-monitor_test-configuration
name: az network watcher connection-monitor test-configuration
summary: Verwalten der Testkonfiguration eines Verbindungs Monitors.
description: ''
directCommands:
- uid: az_network_watcher_connection-monitor_test-configuration_add
  name: az network watcher connection-monitor test-configuration add
  summary: Hinzufügen einer Testkonfiguration zu einem Verbindungs Monitor
  description: ''
  syntax: >-
    az network watcher connection-monitor test-configuration add --connection-monitor
                                                                 --location
                                                                 --name
                                                                 --protocol {Http, Icmp, Tcp}
                                                                 --test-groups
                                                                 [--frequency]
                                                                 [--http-method {Get, Post}]
                                                                 [--http-path]
                                                                 [--http-port]
                                                                 [--http-prefer-https {false, true}]
                                                                 [--http-request-header]
                                                                 [--http-valid-status-codes]
                                                                 [--icmp-disable-trace-route {false, true}]
                                                                 [--preferred-ip-version {IPv4, IPv6}]
                                                                 [--subscription]
                                                                 [--tcp-disable-trace-route {false, true}]
                                                                 [--tcp-port]
                                                                 [--tcp-port-behavior {ListenIfAvailable, None}]
                                                                 [--threshold-failed-percent]
                                                                 [--threshold-round-trip-time]
  examples:
  - summary: Hinzufügen einer Testkonfiguration mit Unterstützung von http
    syntax: az network watcher connection-monitor test-configuration add --connection-monitor MyConnectionMonitor --location westus --name MyHTTPTestConfiguration --test-groups DefaultTestGroup --protocol Http --http-request-header name=Host value=bing.com --http-request-header name=UserAgent value=Edge
  - summary: Hinzufügen einer Testkonfiguration mit Unterstützung von TCP
    syntax: az network watcher connection-monitor test-configuration add --connection-monitor MyConnectionMonitor --location westus --name MyHTTPTestConfiguration --test-groups TCPTestGroup DefaultTestGroup --protocol Tcp --tcp-port 4096
  requiredParameters:
  - isRequired: true
    name: --connection-monitor
    summary: Name des Verbindungs Monitors.
    description: ''
  - isRequired: true
    name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Testkonfiguration für den Verbindungs Monitor.
    description: ''
  - isRequired: true
    name: --protocol
    parameterValueGroup: Http, Icmp, Tcp
    summary: Das Protokoll, das bei der Testauswertung verwendet werden soll.
    description: ''
  - isRequired: true
    name: --test-groups
    summary: Durch Leerzeichen getrennte Liste der Namen der Testgruppe, die nur betroffen sein müssen, wenn angegeben.
    description: ''
  optionalParameters:
  - name: --frequency
    defaultValue: "60"
    summary: Die Häufigkeit der Testauswertung in Sekunden.
    description: ''
  - name: --http-method
    parameterValueGroup: Get, Post
    summary: Die zu verwendende HTTP-Methode.
    description: ''
  - name: --http-path
    summary: 'Die Pfadkomponente des URI. Beispiel: "/dir1/dir2".'
    description: ''
  - name: --http-port
    summary: Der Port, mit dem eine Verbindung hergestellt wird.
    description: ''
  - name: --http-prefer-https
    parameterValueGroup: false, true
    summary: Wert, der angibt, ob HTTPS über HTTP bevorzugt wird, wenn die Auswahl nicht explizit ist.
    description: ''
  - name: --http-request-header
    summary: Die HTTP-Header, die mit der Anforderung übertragen werden sollen. Liste der Eigenschaft = Wert-Paare zum Definieren von HTTP-Headern.
    description: ''
  - name: --http-valid-status-codes
    summary: 'Durch Leerzeichen getrennte Liste von HTTP-Statuscodes, die als erfolgreich betrachtet werden sollten. Beispiel: "2xx 301-304 418".'
    description: ''
  - name: --icmp-disable-trace-route
    parameterValueGroup: false, true
    summary: Wert, der angibt, ob die Pfad Auswertung mit der Ablauf Verfolgungs Route deaktiviert werden soll. der Standardwert ist false.
    description: ''
  - name: --preferred-ip-version
    parameterValueGroup: IPv4, IPv6
    summary: Die bevorzugte IP-Version, die bei der Testauswertung verwendet werden soll. Der Verbindungs Monitor verwendet abhängig von anderen Parametern möglicherweise eine andere Version.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tcp-disable-trace-route
    parameterValueGroup: false, true
    summary: Wert, der angibt, ob die Pfad Auswertung mit der Ablauf Verfolgungs Route deaktiviert werden soll. der Standardwert ist false.
    description: ''
  - name: --tcp-port
    summary: Der Port, mit dem eine Verbindung hergestellt wird.
    description: ''
  - name: --tcp-port-behavior
    parameterValueGroup: ListenIfAvailable, None
    summary: Zielport Verhalten.
    description: ''
  - name: --threshold-failed-percent
    summary: Der maximal zulässige Prozentsatz der fehlgeschlagenen Überprüfungen, die für einen Test als erfolgreich ausgewertet werden können.
    description: ''
  - name: --threshold-round-trip-time
    summary: Die maximale Roundtripzeit in Millisekunden, die für einen Test als erfolgreich ausgewertet werden darf.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_watcher_connection-monitor_test-configuration_list
  name: az network watcher connection-monitor test-configuration list
  summary: Listet alle Testkonfigurationen eines Verbindungs Monitors auf.
  description: ''
  syntax: >-
    az network watcher connection-monitor test-configuration list --connection-monitor
                                                                  --location
                                                                  [--query-examples]
                                                                  [--subscription]
  examples:
  - summary: Listet alle Testkonfigurationen eines Verbindungs Monitors auf. automatisch generierten
    syntax: az network watcher connection-monitor test-configuration list --connection-monitor MyConnectionMonitor --location westus2
  requiredParameters:
  - isRequired: true
    name: --connection-monitor
    summary: Name des Verbindungs Monitors.
    description: ''
  - isRequired: true
    name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_watcher_connection-monitor_test-configuration_remove
  name: az network watcher connection-monitor test-configuration remove
  summary: Entfernen Sie eine Testkonfiguration aus einem Verbindungs Monitor.
  description: ''
  syntax: >-
    az network watcher connection-monitor test-configuration remove --connection-monitor
                                                                    --location
                                                                    --name
                                                                    [--subscription]
                                                                    [--test-groups]
  examples:
  - summary: Entfernen einer Testkonfiguration aus allen Testgruppen eines Verbindungs Monitors
    syntax: az network watcher connection-monitor test-configuration remove --connection-monitor MyConnectionMonitor --location westus --name MyTCPTestConfiguration
  - summary: Entfernen einer Testkonfiguration aus zwei Testgruppen eines Verbindungs Monitors
    syntax: az network watcher connection-monitor test-configuration remove --connection-monitor MyConnectionMonitor --location westus --name MyHTTPTestConfiguration --test-groups HTTPTestGroup DefaultTestGroup
  requiredParameters:
  - isRequired: true
    name: --connection-monitor
    summary: Name des Verbindungs Monitors.
    description: ''
  - isRequired: true
    name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Testkonfiguration für den Verbindungs Monitor.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --test-groups
    summary: Durch Leerzeichen getrennte Liste der Namen der Testgruppe, die nur betroffen sein müssen, wenn angegeben.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_watcher_connection-monitor_test-configuration_show
  name: az network watcher connection-monitor test-configuration show
  summary: Hiermit wird eine Testkonfiguration über einen Verbindungs Monitor angezeigt.
  description: ''
  syntax: >-
    az network watcher connection-monitor test-configuration show --connection-monitor
                                                                  --location
                                                                  --name
                                                                  [--query-examples]
                                                                  [--subscription]
  examples:
  - summary: Hiermit wird eine Testkonfiguration über einen Verbindungs Monitor angezeigt. automatisch generierten
    syntax: az network watcher connection-monitor test-configuration show --connection-monitor MyConnectionMonitor --location westus2 --name MyConnectionMonitorTestConfiguration
  requiredParameters:
  - isRequired: true
    name: --connection-monitor
    summary: Name des Verbindungs Monitors.
    description: ''
  - isRequired: true
    name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Testkonfiguration für den Verbindungs Monitor.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
