### YamlMime:AzureCLIGroup
uid: az_network_watcher_connection_monitor_endpoint
name: az network watcher connection-monitor endpoint
summary: Verwalten Sie den Endpunkt eines Verbindungs Monitors.
description: ''
directCommands:
- uid: az_network_watcher_connection_monitor_endpoint_add
  name: az network watcher connection-monitor endpoint add
  summary: Fügen Sie einem Verbindungs Monitor einen Endpunkt hinzu.
  description: ''
  syntax: >-
    az network watcher connection-monitor endpoint add --connection-monitor
                                                       --location
                                                       --name
                                                       [--address]
                                                       [--address-exclude]
                                                       [--address-include]
                                                       [--coverage-level {AboveAverage, Average, BelowAverage, Default, Full, Low}]
                                                       [--dest-test-groups]
                                                       [--filter-item]
                                                       [--filter-type {Include}]
                                                       [--resource-id]
                                                       [--source-test-groups]
                                                       [--subscription]
                                                       [--type {AzureSubnet, AzureVM, AzureVNet, ExternalAddress, MMAWorkspaceMachine, MMAWorkspaceNetwork}]
  examples:
  - summary: Externe Adresse als Ziel Endpunkt hinzufügen
    syntax: az network watcher connection-monitor endpoint add --connection-monitor MyConnectionMonitor --location westus --name MyExternalEndpoint --address "bing.com" --dest-test-groups DefaultTestGroup --type ExternalAddress
  - summary: Hinzufügen eines virtuellen Azure-Computers als Quell Endpunkt
    syntax: az network watcher connection-monitor endpoint add --connection-monitor MyConnectionMonitor --location westus --name MyVMEndpoint --resource-id MyVMResourceID --source-test-groups DefaultTestGroup --type AzureVM
  - summary: Hinzufügen eines Subnetzes als Quell Endpunkt mit ausgeschlossenen Adressen
    syntax: az network watcher connection-monitor endpoint add --connection-monitor MyConnectionMonitor --location westus --name MySubnetEndpoint --resource-id MySubnetID --source-test-groups DefaultTestGroup --type AzureSubnet --address-exclude 10.0.0.25 10.0.0.30 --coverage-level BelowAverage
  requiredParameters:
  - isRequired: true
    name: --connection-monitor
    summary: Name des Verbindungs Monitors.
    description: ''
  - isRequired: true
    name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des Verbindungs Monitor Endpunkts.
    description: ''
  optionalParameters:
  - name: --address
    summary: Adresse des Verbindungs Monitor Endpunkts (IP-oder Domänen Name).
    description: ''
  - name: --address-exclude
    summary: Die Liste der Adressen des Endpunkt Elements, das in den Endpunkt Bereich eingeschlossen werden muss.
    description: ''
  - name: --address-include
    summary: Die Liste der Adressen des Endpunkt Elements, das in den Endpunkt Bereich eingeschlossen werden muss.
    description: ''
  - name: --coverage-level
    parameterValueGroup: AboveAverage, Average, BelowAverage, Default, Full, Low
    summary: Test Abdeckung für den Endpunkt.
    description: ''
  - name: --dest-test-groups
    summary: Durch Leerzeichen getrennte Liste von Namen für die Testgruppe, auf die als Ziel verwiesen werden soll.
    description: ''
  - name: --filter-item
    summary: 'Liste der Eigenschaft = Wert-Paare zum Definieren von Filterelementen. Die Eigenschaft enthält derzeit: Type, Address. Der Eigenschafts Wert des Typs unterstützt nur jetzt "AgentAddress".'
    description: ''
  - name: --filter-type
    parameterValueGroup: Include
    summary: Das Verhalten des Endpunkt Filters. Derzeit wird nur "include" unterstützt.
    description: ''
  - name: --resource-id
    summary: Die Ressourcen-ID des Verbindungs Monitor Endpunkts.
    description: ''
  - name: --source-test-groups
    summary: Durch Leerzeichen getrennte Liste von Namen für die Testgruppe, auf die als Quelle verwiesen werden soll.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --type
    parameterValueGroup: AzureSubnet, AzureVM, AzureVNet, ExternalAddress, MMAWorkspaceMachine, MMAWorkspaceNetwork
    summary: Der Endpunkttyp.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_watcher_connection_monitor_endpoint_list
  name: az network watcher connection-monitor endpoint list
  summary: Listet alle Endpunkte auf, die einen Verbindungs Monitor bilden.
  description: ''
  syntax: >-
    az network watcher connection-monitor endpoint list --connection-monitor
                                                        --location
                                                        [--query-examples]
                                                        [--subscription]
  examples:
  - summary: Listet alle Endpunkte auf, die einen Verbindungs Monitor bilden. automatisch generierten
    syntax: az network watcher connection-monitor endpoint list --connection-monitor MyConnectionMonitor --location westus2
  requiredParameters:
  - isRequired: true
    name: --connection-monitor
    summary: Name des Verbindungs Monitors.
    description: ''
  - isRequired: true
    name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_watcher_connection_monitor_endpoint_remove
  name: az network watcher connection-monitor endpoint remove
  summary: Entfernen Sie einen Endpunkt aus einem Verbindungs Monitor.
  description: ''
  syntax: >-
    az network watcher connection-monitor endpoint remove --connection-monitor
                                                          --location
                                                          --name
                                                          [--subscription]
                                                          [--test-groups]
  examples:
  - summary: Endpunkt aus allen Testgruppen eines Verbindungs Monitors entfernen
    syntax: az network watcher connection-monitor endpoint remove --connection-monitor MyConnectionMonitor --location westus --name MyEndpoint
  - summary: Endpunkt aus zwei Testgruppen eines Verbindungs Monitors entfernen
    syntax: az network watcher connection-monitor endpoint remove --connection-monitor MyConnectionMonitor --location westus --name MyEndpoint --test-groups DefaultTestGroup HealthCheckTestGroup
  requiredParameters:
  - isRequired: true
    name: --connection-monitor
    summary: Name des Verbindungs Monitors.
    description: ''
  - isRequired: true
    name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des Verbindungs Monitor Endpunkts.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --test-groups
    summary: Durch Leerzeichen getrennte Liste der Namen der Testgruppe, die nur betroffen sein müssen, wenn angegeben.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_watcher_connection_monitor_endpoint_show
  name: az network watcher connection-monitor endpoint show
  summary: Zeigen Sie einen Endpunkt über einen Verbindungs Monitor an.
  description: ''
  syntax: >-
    az network watcher connection-monitor endpoint show --connection-monitor
                                                        --location
                                                        --name
                                                        [--query-examples]
                                                        [--subscription]
  examples:
  - summary: Zeigen Sie einen Endpunkt über einen Verbindungs Monitor an. automatisch generierten
    syntax: az network watcher connection-monitor endpoint show --connection-monitor MyConnectionMonitor --location westus2 --name myconnectionmonitorendpoint --subscription MySubscription
  requiredParameters:
  - isRequired: true
    name: --connection-monitor
    summary: Name des Verbindungs Monitors.
    description: ''
  - isRequired: true
    name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des Verbindungs Monitor Endpunkts.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
