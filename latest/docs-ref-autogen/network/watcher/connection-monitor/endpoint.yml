### YamlMime:AzureCLIGroup
uid: az_network_watcher_connection-monitor_endpoint
name: az network watcher connection-monitor endpoint
summary: Verwalten des Endpunkts eines Verbindungsmonitors.
description: ''
directCommands:
- uid: az_network_watcher_connection-monitor_endpoint_add
  name: az network watcher connection-monitor endpoint add
  summary: Fügen Sie einem Verbindungsmonitor einen Endpunkt hinzu.
  description: ''
  syntax: >-
    az network watcher connection-monitor endpoint add --connection-monitor
                                                       --location
                                                       --name
                                                       [--address]
                                                       [--address-exclude]
                                                       [--address-include]
                                                       [--coverage-level {AboveAverage, Average, BelowAverage, Default, Full, Low}]
                                                       [--dest-test-groups]
                                                       [--filter-item]
                                                       [--filter-type {Include}]
                                                       [--resource-id]
                                                       [--source-test-groups]
                                                       [--subscription]
                                                       [--type {AzureSubnet, AzureVM, AzureVNet, ExternalAddress, MMAWorkspaceMachine, MMAWorkspaceNetwork}]
  examples:
  - summary: Hinzufügen einer externen Adresse als Zielendpunkt
    syntax: az network watcher connection-monitor endpoint add --connection-monitor MyConnectionMonitor --location westus --name MyExternalEndpoint --address "bing.com" --dest-test-groups DefaultTestGroup --type ExternalAddress
  - summary: Hinzufügen eines virtuellen Azure-Computers als Quellendpunkt
    syntax: az network watcher connection-monitor endpoint add --connection-monitor MyConnectionMonitor --location westus --name MyVMEndpoint --resource-id MyVMResourceID --source-test-groups DefaultTestGroup --type AzureVM
  - summary: Hinzufügen eines Subnetzes als Quellendpunkt mit ausgeschlossenen Adressen
    syntax: az network watcher connection-monitor endpoint add --connection-monitor MyConnectionMonitor --location westus --name MySubnetEndpoint --resource-id MySubnetID --source-test-groups DefaultTestGroup --type AzureSubnet --address-exclude 10.0.0.25 10.0.0.30 --coverage-level BelowAverage
  requiredParameters:
  - isRequired: true
    name: --connection-monitor
    summary: Name des Verbindungsmonitors.
    description: ''
  - isRequired: true
    name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des Verbindungsmonitor-Endpunkts.
    description: ''
  optionalParameters:
  - name: --address
    summary: Adresse des Verbindungsmonitor-Endpunkts (IP- oder Domänenname).
    description: ''
  - name: --address-exclude
    summary: Liste der Adressen des Endpunktelements, das in den Endpunktbereich aufgenommen werden muss.
    description: ''
  - name: --address-include
    summary: Liste der Adressen des Endpunktelements, das in den Endpunktbereich aufgenommen werden muss.
    description: ''
  - name: --coverage-level
    parameterValueGroup: AboveAverage, Average, BelowAverage, Default, Full, Low
    summary: Testen Sie die Abdeckung für den Endpunkt.
    description: ''
  - name: --dest-test-groups
    summary: Durch Leerzeichen getrennte Liste von Namen für die Testgruppe, auf die als Ziel verwiesen werden soll.
    description: ''
  - name: --filter-item
    summary: 'Liste der property=value-Paare zum Definieren von Filterelementen. Die Eigenschaft enthält derzeit Folgendes: typ, address. Der Eigenschaftswert vom Typ unterstützt "AgentAddress" nur jetzt.'
    description: ''
  - name: --filter-type
    parameterValueGroup: Include
    summary: Das Verhalten des Endpunktfilters. Derzeit wird nur "Include" unterstützt.
    description: ''
  - name: --resource-id
    summary: Ressourcen-ID des Verbindungsmonitor-Endpunkts.
    description: ''
  - name: --source-test-groups
    summary: Durch Leerzeichen getrennte Liste von Namen für die Testgruppe, auf die als Quelle verwiesen werden soll.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --type
    parameterValueGroup: AzureSubnet, AzureVM, AzureVNet, ExternalAddress, MMAWorkspaceMachine, MMAWorkspaceNetwork
    summary: Der Endpunkttyp.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_watcher_connection-monitor_endpoint_list
  name: az network watcher connection-monitor endpoint list
  summary: Listen Sie alle Endpunkte auf, die einen Verbindungsmonitor bilden.
  description: ''
  syntax: >-
    az network watcher connection-monitor endpoint list --connection-monitor
                                                        --location
                                                        [--query-examples]
                                                        [--subscription]
  examples:
  - summary: Listen Sie alle Endpunkte auf, die einen Verbindungsmonitor bilden. (automatisch generiert)
    syntax: az network watcher connection-monitor endpoint list --connection-monitor MyConnectionMonitor --location westus2
  requiredParameters:
  - isRequired: true
    name: --connection-monitor
    summary: Name des Verbindungsmonitors.
    description: ''
  - isRequired: true
    name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_watcher_connection-monitor_endpoint_remove
  name: az network watcher connection-monitor endpoint remove
  summary: Entfernen eines Endpunkts aus einem Verbindungsmonitor.
  description: ''
  syntax: >-
    az network watcher connection-monitor endpoint remove --connection-monitor
                                                          --location
                                                          --name
                                                          [--subscription]
                                                          [--test-groups]
  examples:
  - summary: Entfernen eines Endpunkts aus allen Testgruppen eines Verbindungsmonitors
    syntax: az network watcher connection-monitor endpoint remove --connection-monitor MyConnectionMonitor --location westus --name MyEndpoint
  - summary: Entfernen eines Endpunkts aus zwei Testgruppen eines Verbindungsmonitors
    syntax: az network watcher connection-monitor endpoint remove --connection-monitor MyConnectionMonitor --location westus --name MyEndpoint --test-groups DefaultTestGroup HealthCheckTestGroup
  requiredParameters:
  - isRequired: true
    name: --connection-monitor
    summary: Name des Verbindungsmonitors.
    description: ''
  - isRequired: true
    name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des Verbindungsmonitorendpunkts.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --test-groups
    summary: Durch Leerzeichen getrennte Liste der Namen der Testgruppe, die nur betroffen sein müssen, wenn angegeben.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_watcher_connection-monitor_endpoint_show
  name: az network watcher connection-monitor endpoint show
  summary: Zeigen Sie einen Endpunkt aus einem Verbindungsmonitor an.
  description: ''
  syntax: >-
    az network watcher connection-monitor endpoint show --connection-monitor
                                                        --location
                                                        --name
                                                        [--query-examples]
                                                        [--subscription]
  examples:
  - summary: Zeigen Sie einen Endpunkt aus einem Verbindungsmonitor an. (automatisch generiert)
    syntax: az network watcher connection-monitor endpoint show --connection-monitor MyConnectionMonitor --location westus2 --name myconnectionmonitorendpoint --subscription MySubscription
  requiredParameters:
  - isRequired: true
    name: --connection-monitor
    summary: Name des Verbindungsmonitors.
    description: ''
  - isRequired: true
    name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des Verbindungsmonitor-Endpunkts.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
