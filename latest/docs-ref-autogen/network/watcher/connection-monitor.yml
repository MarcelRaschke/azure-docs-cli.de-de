### YamlMime:AzureCLIGroup
uid: az_network_watcher_connection-monitor
name: az network watcher connection-monitor
summary: Verwalten sie die Verbindungsüberwachung zwischen einem virtuellen Azure-Computer und einer beliebigen IP-Ressource.
description: >-
  Der Verbindungsmonitor kann verwendet werden, um die Netzwerkkonnektivität zwischen einem virtuellen Azure-Computer und einer IP-Adresse zu überwachen.

  Die IP-Adresse kann einer anderen Azure-Ressource oder einer Ressource im Internet oder lokal zugewiesen werden. Weitere Informationen finden Sie unter https://aka.ms/connectionmonitordoc .
directCommands:
- uid: az_network_watcher_connection-monitor_create
  name: az network watcher connection-monitor create
  summary: Erstellen Sie einen Verbindungsmonitor.
  description: >-
    Diese Erweiterung ermöglicht das Erstellen von V1- und V2-Versionen des Verbindungsmonitors.

    Der V1-Verbindungsmonitor unterstützt einen einzelnen Quell- und Zielendpunkt, der wie gewohnt V1-Argumentgruppen enthält.

    Der V2-Verbindungsmonitor unterstützt mehrere Endpunkte und mehrere Testprotokoll, die in V2-Argumentgruppen verfügbar sind.
  syntax: >-
    az network watcher connection-monitor create --name
                                                 [--dest-address]
                                                 [--dest-port]
                                                 [--dest-resource]
                                                 [--do-not-start]
                                                 [--endpoint-dest-address]
                                                 [--endpoint-dest-coverage-level {AboveAverage, Average, BelowAverage, Default, Full, Low}]
                                                 [--endpoint-dest-name]
                                                 [--endpoint-dest-resource-id]
                                                 [--endpoint-dest-type {AzureSubnet, AzureVM, AzureVNet, ExternalAddress, MMAWorkspaceMachine, MMAWorkspaceNetwork}]
                                                 [--endpoint-source-address]
                                                 [--endpoint-source-coverage-level {AboveAverage, Average, BelowAverage, Default, Full, Low}]
                                                 [--endpoint-source-name]
                                                 [--endpoint-source-resource-id]
                                                 [--endpoint-source-type {AzureSubnet, AzureVM, AzureVNet, ExternalAddress, MMAWorkspaceMachine, MMAWorkspaceNetwork}]
                                                 [--frequency]
                                                 [--http-method {Get, Post}]
                                                 [--http-path]
                                                 [--http-port]
                                                 [--http-valid-status-codes]
                                                 [--https-prefer {false, true}]
                                                 [--icmp-disable-trace-route {false, true}]
                                                 [--location]
                                                 [--monitoring-interval]
                                                 [--notes]
                                                 [--output-type {Workspace}]
                                                 [--preferred-ip-version {IPv4, IPv6}]
                                                 [--protocol {Http, Icmp, Tcp}]
                                                 [--resource-group]
                                                 [--source-port]
                                                 [--source-resource]
                                                 [--subscription]
                                                 [--tags]
                                                 [--tcp-disable-trace-route {false, true}]
                                                 [--tcp-port]
                                                 [--tcp-port-behavior {ListenIfAvailable, None}]
                                                 [--test-config-name]
                                                 [--test-group-disable {false, true}]
                                                 [--test-group-name]
                                                 [--threshold-failed-percent]
                                                 [--threshold-round-trip-time]
                                                 [--workspace-ids]
  examples:
  - summary: Erstellen Sie einen Verbindungsmonitor für einen virtuellen Computer.
    syntax: >-
      az network watcher connection-monitor create -g MyResourceGroup -n MyConnectionMonitorName \
          --source-resource MyVM
  - summary: Erstellen eines V2-Verbindungsmonitors
    syntax: az network watcher connection-monitor create --name MyV2ConnectionMonitor --endpoint-source-name "vm01" --endpoint-source-resource-id MyVM01ResourceID --endpoint-dest-name bing --endpoint-dest-address bing.com --test-config-name TCPTestConfig --protocol Tcp --tcp-port 2048
  - summary: Erstellen Sie einen Verbindungsmonitor. (automatisch generiert)
    syntax: az network watcher connection-monitor create --endpoint-dest-address bing.com --endpoint-dest-name bing --endpoint-source-name "vm01" --endpoint-source-resource-id MyVM01ResourceID --location westus2 --name MyConnectionMonitorName --protocol Tcp --tcp-port 2048 --test-config-name TCPTestConfig
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name des Verbindungsmonitors.
    description: ''
  optionalParameters:
  - name: --dest-address
    summary: Die IP-Adresse oder der URI, an der bzw. dem Datenverkehr empfangen werden soll.
    description: ''
  - name: --dest-port
    summary: Portnummer, für die Datenverkehr empfangen werden soll.
    description: ''
  - name: --dest-resource
    summary: Derzeit werden nur Virtual Machines unterstützt.
    description: ''
  - name: --do-not-start
    summary: Erstellen Sie den Verbindungsmonitor, starten Sie ihn jedoch nicht sofort.
    description: ''
  - name: --endpoint-dest-address
    summary: Adresse des Ziels des Verbindungsmonitor-Endpunkts (IP oder Domänenname).
    description: ''
  - name: --endpoint-dest-coverage-level
    parameterValueGroup: AboveAverage, Average, BelowAverage, Default, Full, Low
    summary: Testen Sie die Abdeckung für den Endpunkt.
    description: ''
  - name: --endpoint-dest-name
    summary: Der Name des Ziels des Verbindungsmonitor-Endpunkts. Wenn Sie eine V2-Verbindungsmonitor erstellen, ist dies erforderlich.
    description: ''
  - name: --endpoint-dest-resource-id
    summary: Ressourcen-ID des Ziels des Verbindungsmonitor-Endpunkts.
    description: ''
  - name: --endpoint-dest-type
    parameterValueGroup: AzureSubnet, AzureVM, AzureVNet, ExternalAddress, MMAWorkspaceMachine, MMAWorkspaceNetwork
    summary: Der Endpunkttyp.
    description: ''
  - name: --endpoint-source-address
    summary: Adresse der Quelle des Verbindungsmonitorendpunkts (IP oder Domänenname).
    description: ''
  - name: --endpoint-source-coverage-level
    parameterValueGroup: AboveAverage, Average, BelowAverage, Default, Full, Low
    summary: Testen der Abdeckung für den Endpunkt.
    description: ''
  - name: --endpoint-source-name
    summary: Der Name der Quelle des Verbindungsmonitorendpunkts. Wenn Sie eine V2-Verbindungsmonitor erstellen, ist dies erforderlich.
    description: ''
  - name: --endpoint-source-resource-id
    summary: Ressourcen-ID der Quelle des Verbindungsmonitorendpunkts. Wenn der Endpunkt als Quelle verwendet werden soll, ist diese Option erforderlich.
    description: ''
  - name: --endpoint-source-type
    parameterValueGroup: AzureSubnet, AzureVM, AzureVNet, ExternalAddress, MMAWorkspaceMachine, MMAWorkspaceNetwork
    summary: Der Endpunkttyp.
    description: ''
  - name: --frequency
    defaultValue: "60"
    summary: Die Häufigkeit der Testauswertung in Sekunden.
    description: ''
  - name: --http-method
    parameterValueGroup: Get, Post
    summary: Die zu verwendende HTTP-Methode.
    description: ''
  - name: --http-path
    summary: 'Die Pfadkomponente des URI. Beispiel: "/dir1/dir2".'
    description: ''
  - name: --http-port
    summary: Der Port, mit dem eine Verbindung hergestellt werden soll.
    description: ''
  - name: --http-valid-status-codes
    summary: 'Durch Leerzeichen getrennte Liste von HTTP-Statuscodes, die als erfolgreich betrachtet werden sollen. Beispiel: "2xx 301-304 418".'
    description: ''
  - name: --https-prefer
    parameterValueGroup: false, true
    summary: Wert, der angibt, ob HTTPS in Fällen, in denen die Auswahl nicht explizit ist, gegenüber HTTP bevorzugt wird.
    description: ''
  - name: --icmp-disable-trace-route
    parameterValueGroup: false, true
    summary: Wert, der angibt, ob die Pfadauswertung mit Ablaufverfolgungsroute deaktiviert werden soll. false ist die Standardeinstellung.
    description: ''
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --monitoring-interval
    defaultValue: "60"
    summary: Überwachungsintervall in Sekunden.
    description: ''
  - name: --notes
    summary: Optionale Hinweise, die dem Verbindungsmonitor zugeordnet werden sollen.
    description: ''
  - name: --output-type
    parameterValueGroup: Workspace
    summary: Ausgabezieltyp des Verbindungsmonitors. Derzeit wird nur "Arbeitsbereich" unterstützt.
    description: ''
  - name: --preferred-ip-version
    parameterValueGroup: IPv4, IPv6
    summary: Die bevorzugte IP-Version, die bei der Testauswertung verwendet werden soll. Der Verbindungsmonitor kann abhängig von anderen Parametern eine andere Version verwenden.
    description: ''
  - name: --protocol
    parameterValueGroup: Http, Icmp, Tcp
    summary: Das Protokoll, das bei der Testauswertung verwendet werden soll.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --source-port
    summary: Portnummer, von der Datenverkehr stammen soll.
    description: ''
  - name: --source-resource
    summary: Derzeit werden nur Virtual Machines unterstützt.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: key[=value] [key[=value] ...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --tcp-disable-trace-route
    parameterValueGroup: false, true
    summary: Wert, der angibt, ob die Pfadauswertung mit Ablaufverfolgungsroute deaktiviert werden soll. false ist der Standardwert.
    description: ''
  - name: --tcp-port
    summary: Der Port, mit dem eine Verbindung hergestellt werden soll.
    description: ''
  - name: --tcp-port-behavior
    parameterValueGroup: ListenIfAvailable, None
    summary: Zielportverhalten.
    description: ''
  - name: --test-config-name
    summary: Der Name der Testkonfiguration des Verbindungsmonitors. Wenn Sie eine V2-Verbindungsmonitor erstellen, ist dies erforderlich.
    description: ''
  - name: --test-group-disable
    parameterValueGroup: false, true
    summary: Wert, der angibt, ob die Testgruppe deaktiviert ist. false ist der Standardwert.
    description: ''
  - name: --test-group-name
    defaultValue: DefaultTestGroup
    summary: Der Name der Testgruppe für den Verbindungsmonitor.
    description: ''
  - name: --threshold-failed-percent
    summary: Der maximale Prozentsatz der fehlgeschlagenen Überprüfungen, die für einen Test als erfolgreich ausgewertet werden dürfen.
    description: ''
  - name: --threshold-round-trip-time
    summary: Die maximale Roundtripzeit in Millisekunden, die für einen Test als erfolgreich ausgewertet werden kann.
    description: ''
  - name: --workspace-ids
    summary: Durch Leerzeichen getrennte Liste der IDs des Log Analytics-Arbeitsbereichs.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
