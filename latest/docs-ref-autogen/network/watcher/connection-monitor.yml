    az network watcher connection-monitor list --location
                                               [--query-examples]
                                               [--subscription]
  examples:
  - summary: Listet einen Verbindungs Monitor für den angegebenen Bereich auf.
    syntax: az network watcher connection-monitor list -l westus
  - summary: Listet Verbindungs Monitore für die angegebene Region auf. automatisch generierten
    syntax: az network watcher connection-monitor list --location westus --subscription MySubscription
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
