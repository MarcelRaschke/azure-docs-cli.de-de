### YamlMime:AzureCLIGroup
uid: az_network_watcher_connection_monitor
name: az network watcher connection-monitor
summary: Verwalten der Verbindungsüberwachung zwischen einem virtuellen Azure-Computer und einer beliebigen IP-Ressource.
description: >-
  Der Verbindungs Monitor kann verwendet werden, um die Netzwerk Konnektivität zwischen einem virtuellen Azure-Computer und einer IP-Adresse zu überwachen.

  Die IP-Adresse kann einer anderen Azure-Ressource oder einer Ressource im Internet oder lokal zugewiesen werden. Weitere Informationen finden Sie unter <a href="https://aka.ms/connectionmonitordoc">https://aka.ms/connectionmonitordoc</a> .
directCommands:
- uid: az_network_watcher_connection_monitor_create
  name: az network watcher connection-monitor create
  summary: Erstellen Sie einen Verbindungsmonitor.
  description: >-
    Mit dieser Erweiterung kann die v1-und v2-Version des Verbindungs Monitors erstellt werden.

    Der v1-Verbindungs Monitor unterstützt einen einzelnen Quell-und Ziel Endpunkt, der wie gewohnt v1-Argument Gruppen enthält.

    Der V2-Verbindungs Monitor unterstützt mehrere Endpunkte und verschiedene Testprotokolle, die mit V2-Argument Gruppen ausgestattet sind.
  syntax: >-
    az network watcher connection-monitor create --name
                                                 [--dest-address]
                                                 [--dest-port]
                                                 [--dest-resource]
                                                 [--do-not-start]
                                                 [--endpoint-dest-address]
                                                 [--endpoint-dest-coverage-level {AboveAverage, Average, BelowAverage, Default, Full, Low}]
                                                 [--endpoint-dest-name]
                                                 [--endpoint-dest-resource-id]
                                                 [--endpoint-dest-type {AzureSubnet, AzureVM, AzureVNet, ExternalAddress, MMAWorkspaceMachine, MMAWorkspaceNetwork}]
                                                 [--endpoint-source-address]
                                                 [--endpoint-source-coverage-level {AboveAverage, Average, BelowAverage, Default, Full, Low}]
                                                 [--endpoint-source-name]
                                                 [--endpoint-source-resource-id]
                                                 [--endpoint-source-type {AzureSubnet, AzureVM, AzureVNet, ExternalAddress, MMAWorkspaceMachine, MMAWorkspaceNetwork}]
                                                 [--frequency]
                                                 [--http-method {Get, Post}]
                                                 [--http-path]
                                                 [--http-port]
                                                 [--http-valid-status-codes]
                                                 [--https-prefer {false, true}]
                                                 [--icmp-disable-trace-route {false, true}]
                                                 [--location]
                                                 [--monitoring-interval]
                                                 [--notes]
                                                 [--output-type {Workspace}]
                                                 [--preferred-ip-version {IPv4, IPv6}]
                                                 [--protocol {Http, Icmp, Tcp}]
                                                 [--resource-group]
                                                 [--source-port]
                                                 [--source-resource]
                                                 [--subscription]
                                                 [--tags]
                                                 [--tcp-disable-trace-route {false, true}]
                                                 [--tcp-port]
                                                 [--tcp-port-behavior {ListenIfAvailable, None}]
                                                 [--test-config-name]
                                                 [--test-group-disable {false, true}]
                                                 [--test-group-name]
                                                 [--threshold-failed-percent]
                                                 [--threshold-round-trip-time]
                                                 [--workspace-ids]
  examples:
  - summary: Erstellen Sie einen Verbindungs Monitor für eine virtuelle Maschine.
    syntax: >-
      az network watcher connection-monitor create -g MyResourceGroup -n MyConnectionMonitorName \
          --source-resource MyVM
  - summary: Erstellen eines v2-Verbindungs Monitors
    syntax: az network watcher connection-monitor create --name MyV2ConnectionMonitor --endpoint-source-name "vm01" --endpoint-source-resource-id MyVM01ResourceID --endpoint-dest-name bing --endpoint-dest-address bing.com --test-config-name TCPTestConfig --protocol Tcp --tcp-port 2048
  - summary: Erstellen Sie einen Verbindungsmonitor. automatisch generierten
    syntax: az network watcher connection-monitor create --endpoint-dest-address bing.com --endpoint-dest-name bing --endpoint-source-name "vm01" --endpoint-source-resource-id MyVM01ResourceID --location westus2 --name MyConnectionMonitorName --protocol Tcp --tcp-port 2048 --test-config-name TCPTestConfig
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name des Verbindungs Monitors.
    description: ''
  optionalParameters:
  - name: --dest-address
    summary: Die IP-Adresse oder der URI, an dem Datenverkehr empfangen werden soll.
    description: ''
  - name: --dest-port
    summary: Port Nummer, an der der Datenverkehr empfangen werden soll.
    description: ''
  - name: --dest-resource
    summary: Zurzeit werden nur Virtual Machines unterstützt.
    description: ''
  - name: --do-not-start
    summary: Erstellen Sie den Verbindungs Monitor, starten Sie ihn aber nicht sofort.
    description: ''
  - name: --endpoint-dest-address
    summary: Adresse des Ziels des Verbindungs Monitor Endpunkts (IP-oder Domänen Name).
    description: ''
  - name: --endpoint-dest-coverage-level
    parameterValueGroup: AboveAverage, Average, BelowAverage, Default, Full, Low
    summary: Test Abdeckung für den Endpunkt.
    description: ''
  - name: --endpoint-dest-name
    summary: Der Name des Ziels des Verbindungs Monitor Endpunkts. Wenn Sie einen v2-Verbindungs Monitor erstellen, ist dies erforderlich.
    description: ''
  - name: --endpoint-dest-resource-id
    summary: Die Ressourcen-ID des Ziels des Verbindungs Monitor Endpunkts.
    description: ''
  - name: --endpoint-dest-type
    parameterValueGroup: AzureSubnet, AzureVM, AzureVNet, ExternalAddress, MMAWorkspaceMachine, MMAWorkspaceNetwork
    summary: Der Endpunkttyp.
    description: ''
  - name: --endpoint-source-address
    summary: Adresse der Quelle des Verbindungs Monitor Endpunkts (IP-oder Domänen Name).
    description: ''
  - name: --endpoint-source-coverage-level
    parameterValueGroup: AboveAverage, Average, BelowAverage, Default, Full, Low
    summary: Test Abdeckung für den Endpunkt.
    description: ''
  - name: --endpoint-source-name
    summary: Der Name der Quelle des Verbindungs Monitor Endpunkts. Wenn Sie einen v2-Verbindungs Monitor erstellen, ist dies erforderlich.
    description: ''
  - name: --endpoint-source-resource-id
    summary: Die Ressourcen-ID der Quelle des Verbindungs Monitor Endpunkts. Wenn der Endpunkt als Quelle verwendet werden soll, ist diese Option erforderlich.
    description: ''
  - name: --endpoint-source-type
    parameterValueGroup: AzureSubnet, AzureVM, AzureVNet, ExternalAddress, MMAWorkspaceMachine, MMAWorkspaceNetwork
    summary: Der Endpunkttyp.
    description: ''
  - name: --frequency
    defaultValue: "60"
    summary: Die Häufigkeit der Testauswertung in Sekunden.
    description: ''
  - name: --http-method
    parameterValueGroup: Get, Post
    summary: Die zu verwendende HTTP-Methode.
    description: ''
  - name: --http-path
    summary: 'Die Pfadkomponente des URI. Beispiel: "/dir1/dir2".'
    description: ''
  - name: --http-port
    summary: Der Port, mit dem eine Verbindung hergestellt wird.
    description: ''
  - name: --http-valid-status-codes
    summary: 'Durch Leerzeichen getrennte Liste von HTTP-Statuscodes, die als erfolgreich betrachtet werden sollten. Beispiel: "2xx 301-304 418".'
    description: ''
  - name: --https-prefer
    parameterValueGroup: false, true
    summary: Wert, der angibt, ob HTTPS über HTTP bevorzugt wird, wenn die Auswahl nicht explizit ist.
    description: ''
  - name: --icmp-disable-trace-route
    parameterValueGroup: false, true
    summary: Wert, der angibt, ob die Pfad Auswertung mit der Ablauf Verfolgungs Route deaktiviert werden soll. der Standardwert ist false.
    description: ''
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --monitoring-interval
    defaultValue: "60"
    summary: Überwachungsintervall in Sekunden.
    description: ''
  - name: --notes
    summary: Optionale Notizen, die dem Verbindungs Monitor zugeordnet werden sollen.
    description: ''
  - name: --output-type
    parameterValueGroup: Workspace
    summary: Der Zieltyp der Verbindungs Monitor Ausgabe. Derzeit wird nur "Workspace" unterstützt.
    description: ''
  - name: --preferred-ip-version
    parameterValueGroup: IPv4, IPv6
    summary: Die bevorzugte IP-Version, die bei der Testauswertung verwendet werden soll. Der Verbindungs Monitor verwendet abhängig von anderen Parametern möglicherweise eine andere Version.
    description: ''
  - name: --protocol
    parameterValueGroup: Http, Icmp, Tcp
    summary: Das Protokoll, das bei der Testauswertung verwendet werden soll.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --source-port
    summary: Die Port Nummer, von der der Datenverkehr stammt.
    description: ''
  - name: --source-resource
    summary: Zurzeit werden nur Virtual Machines unterstützt.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --tcp-disable-trace-route
    parameterValueGroup: false, true
    summary: Wert, der angibt, ob die Pfad Auswertung mit der Ablauf Verfolgungs Route deaktiviert werden soll. der Standardwert ist false.
    description: ''
  - name: --tcp-port
    summary: Der Port, mit dem eine Verbindung hergestellt wird.
    description: ''
  - name: --tcp-port-behavior
    parameterValueGroup: ListenIfAvailable, None
    summary: Zielport Verhalten.
    description: ''
  - name: --test-config-name
    summary: Der Name der Testkonfiguration für den Verbindungs Monitor. Wenn Sie einen v2-Verbindungs Monitor erstellen, ist dies erforderlich.
    description: ''
  - name: --test-group-disable
    parameterValueGroup: false, true
    summary: Wert, der angibt, ob die Testgruppe deaktiviert ist. der Standardwert ist false.
    description: ''
  - name: --test-group-name
    defaultValue: DefaultTestGroup
    summary: Der Name der Testgruppe für den Verbindungs Monitor.
    description: ''
  - name: --threshold-failed-percent
    summary: Der maximal zulässige Prozentsatz der fehlgeschlagenen Überprüfungen, die für einen Test als erfolgreich ausgewertet werden können.
    description: ''
  - name: --threshold-round-trip-time
    summary: Die maximale Roundtripzeit in Millisekunden, die für einen Test als erfolgreich ausgewertet werden darf.
    description: ''
  - name: --workspace-ids
    summary: Durch Leerzeichen getrennte Liste der IDs des Log Analytics-Arbeitsbereichs.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
