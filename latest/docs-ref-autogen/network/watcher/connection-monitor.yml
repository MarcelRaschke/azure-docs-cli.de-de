    syntax: az network watcher connection-monitor delete -l westus -n MyConnectionMonitorName
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name des Verbindungsmonitors.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_watcher_connection-monitor_list
  name: az network watcher connection-monitor list
  summary: Listet Verbindungsmonitore für die angegebene Region auf.
  description: ''
  syntax: >-
    az network watcher connection-monitor list --location
                                               [--query-examples]
                                               [--subscription]
  examples:
  - summary: Listen Sie einen Verbindungsmonitor für die angegebene Region auf.
    syntax: az network watcher connection-monitor list -l westus
  - summary: Listet Verbindungsmonitore für die angegebene Region auf. (automatisch generiert)
    syntax: az network watcher connection-monitor list --location westus --subscription MySubscription
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
