### YamlMime:AzureCLIGroup
uid: az_network_private-endpoint_dns-zone-group
name: az network private-endpoint dns-zone-group
summary: Verwalten der DNS-Zonen Gruppe des privaten Endpunkts.
description: ''
directCommands:
- uid: az_network_private-endpoint_dns-zone-group_add
  name: az network private-endpoint dns-zone-group add
  summary: Fügen Sie eine DNS-Zone des privaten Endpunkts in eine DNS-Zonen Gruppe ein.
  description: ''
  syntax: >-
    az network private-endpoint dns-zone-group add --endpoint-name
                                                   --name
                                                   --private-dns-zone
                                                   --resource-group
                                                   --zone-name
                                                   [--subscription]
  examples:
  - summary: Fügen Sie eine private Endpunkt-DNS-Zonen Gruppe hinzu.
    syntax: az network private-endpoint dns-zone-group add --endpoint-name MyPE -g MyRG -n MyZoneGroup --zone-name Zone1 --private-dns-zone PrivateDNSZone1
  requiredParameters:
  - isRequired: true
    name: --endpoint-name
    summary: Der Name des privaten Endpunkts.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name der privaten DNS-Zonen Gruppe.
    description: ''
  - isRequired: true
    name: --private-dns-zone
    summary: Der Name oder die ID der privaten DNS-Zone.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --zone-name
    summary: Der Name der privaten DNS-Zone.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
