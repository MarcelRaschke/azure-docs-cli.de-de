### YamlMime:AzureCLIGroup
uid: az_network_private-endpoint_dns-zone-group
name: az network private-endpoint dns-zone-group
summary: Verwalten sie die DNS-Zonengruppe des privaten Endpunkts.
description: ''
directCommands:
- uid: az_network_private-endpoint_dns-zone-group_add
  name: az network private-endpoint dns-zone-group add
  summary: Fügen Sie einer DNS-Zonengruppe einen privaten Endpunkt hinzu.
  description: ''
  syntax: >-
    az network private-endpoint dns-zone-group add --endpoint-name
                                                   --name
                                                   --private-dns-zone
                                                   --resource-group
                                                   --zone-name
                                                   [--subscription]
  examples:
  - summary: Fügen Sie eine DNS-Zonengruppe für einen privaten Endpunkt hinzu.
    syntax: az network private-endpoint dns-zone-group add --endpoint-name MyPE -g MyRG -n MyZoneGroup --zone-name Zone1 --private-dns-zone PrivateDNSZone1
  requiredParameters:
  - isRequired: true
    name: --endpoint-name
    summary: Name des privaten Endpunkts.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name der privaten DNS-Zonengruppe.
    description: ''
  - isRequired: true
    name: --private-dns-zone
    summary: Name oder ID der privaten DNS-Zone.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --zone-name
    summary: Name der privaten DNS-Zone.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
