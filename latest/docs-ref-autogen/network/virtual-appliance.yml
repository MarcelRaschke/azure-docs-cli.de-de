### YamlMime:AzureCLIGroup
uid: az_network_virtual-appliance
name: az network virtual-appliance
summary: Verwalten eines virtuellen Netzwerkgeräts
description: ''
directCommands:
- uid: az_network_virtual-appliance_create
  name: az network virtual-appliance create
  summary: Erstellen Sie ein virtuelles Azure-Netzwerkgerät.
  description: ''
  syntax: >-
    az network virtual-appliance create --name
                                        --resource-group
                                        --scale-unit
                                        --vendor
                                        --version
                                        --vhub
                                        [--asn]
                                        [--boot-blobs]
                                        [--cloud-blobs]
                                        [--cloud-init-config]
                                        [--location]
                                        [--subscription]
                                        [--tags]
  examples:
  - summary: Erstellen Sie ein virtuelles Azure-Netzwerkgerät.
    syntax: az network virtual-appliance create -n MyName -g MyRG --vhub {vhubID} --vendor "barracudasdwanrelease" --scale-unit 2 -v latest --asn 10000 --init-config "echo $hello" --boot-blobs {blobUrl1} {blobUrl2} --cloud-blobs {blobUrl3} {blobUrl4}
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des virtuellen Netzwerkgeräts.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --scale-unit
    summary: Vm-Skalierungseinheit.
    description: ''
  - isRequired: true
    name: --vendor
    summary: Hersteller des virtuellen Geräts.
    description: ''
  - isRequired: true
    name: --version -v
    summary: Version des virtuellen Geräts.
    description: ''
  - isRequired: true
    name: --vhub
    summary: Name oder ID des virtuellen Hubs, zu dem der Sicherheitspartneranbieter gehört.
    description: ''
  optionalParameters:
  - name: --asn
    summary: VirtualAppliance ASN. Der gültige Wert liegt zwischen 1 und 4294967295.
    description: ''
  - name: --boot-blobs --boot-strap-config-blobs
    summary: Durch Leerzeichen getrennte Liste der BootStrapConfigurationBlobs-Speicher-URLs.
    description: ''
  - name: --cloud-blobs --cloud-init-config-blobs
    summary: Durch Leerzeichen getrennte Liste der CloudInitConfigurationBlob-Speicher-URLs.
    description: ''
  - name: --cloud-init-config --init-config
    summary: CloudInitConfiguration-Skripts, die während der Cloudinitialisierung ausgeführt werden.
    description: ''
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: key[=value] [key[=value] ...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_virtual-appliance_delete
  name: az network virtual-appliance delete
  summary: Löschen eines virtuellen Azure-Netzwerkgeräts.
  description: ''
  syntax: >-
    az network virtual-appliance delete --name
                                        --resource-group
                                        [--subscription]
                                        [--yes]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des virtuellen Netzwerkgeräts.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_virtual-appliance_list
  name: az network virtual-appliance list
  summary: Listet alle virtuellen Azure-Netzwerkgeräte auf.
  description: ''
  syntax: >-
    az network virtual-appliance list [--query-examples]
                                      [--resource-group]
                                      [--subscription]
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und sie nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_virtual-appliance_show
  name: az network virtual-appliance show
  summary: Zeigen Sie die Details eines virtuellen Azure-Netzwerkgeräts an.
  description: ''
  syntax: >-
    az network virtual-appliance show --name
                                      --resource-group
                                      [--expand]
                                      [--query-examples]
                                      [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des virtuellen Netzwerkgeräts.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --expand
    summary: Erweitert referenzierte Ressourcen.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_virtual-appliance_update
  name: az network virtual-appliance update
  summary: Aktualisieren eines virtuellen Azure-Netzwerkgeräts.
  description: ''
  syntax: >-
    az network virtual-appliance update --name
                                        --resource-group
                                        [--add]
                                        [--asn]
                                        [--cloud-init-config]
                                        [--force-string]
                                        [--remove]
                                        [--set]
                                        [--subscription]
  examples:
  - summary: Aktualisieren eines virtuellen Azure-Netzwerkgeräts.
    syntax: az network virtual-appliance update -n MyName -g MyRG --asn 20000 --init-config "echo $hello"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des virtuellen Netzwerkgeräts.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Fügen Sie einer Liste von -Objekten ein -Objekt hinzu, indem Sie ein Pfad- und Schlüsselwertpaar angeben.  Beispiel: --add property.listProperty <key=value, string oder JSON string>.'
    description: ''
  - name: --asn
    summary: VirtualAppliance ASN. Der gültige Wert liegt zwischen 1 und 4294967295.
    description: ''
  - name: --cloud-init-config --init-config
    summary: CloudInitConfiguration-Skripts, die während der Cloudin initialisierung ausgeführt werden.
    description: ''
  - name: --force-string
    summary: Wenn Sie "set" oder "add" verwenden, behalten Sie Zeichenfolgenliterale bei, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --remove
    summary: 'Entfernen Sie eine Eigenschaft oder ein Element aus einer Liste.  Beispiel: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --set
    summary: 'Aktualisieren Sie ein -Objekt, indem Sie einen festzulegenden Eigenschaftenpfad und -wert angeben.  Beispiel: --set property1.property2=<value>.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
