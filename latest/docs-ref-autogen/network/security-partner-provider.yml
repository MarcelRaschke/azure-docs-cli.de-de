### YamlMime:AzureCLIGroup
uid: az_network_security-partner-provider
name: az network security-partner-provider
summary: Verwalten des Azure-Sicherheitspartneranbieters
description: ''
directCommands:
- uid: az_network_security-partner-provider_create
  name: az network security-partner-provider create
  summary: Erstellen Sie einen Azure-Sicherheitspartneranbieter.
  description: ''
  syntax: >-
    az network security-partner-provider create --name
                                                --provider {Checkpoint, IBoss, ZScaler}
                                                --resource-group
                                                --vhub
                                                [--location]
                                                [--subscription]
                                                [--tags]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name des Sicherheitspartneranbieters.
    description: ''
  - isRequired: true
    name: --provider
    parameterValueGroup: Checkpoint, IBoss, ZScaler
    summary: Der Name des Sicherheitsanbieters.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --vhub
    summary: Name oder ID des virtuellen Hubs, zu dem der Sicherheitspartneranbieter gehört.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: key[=value] [key[=value] ...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_security-partner-provider_delete
  name: az network security-partner-provider delete
  summary: Löschen eines Azure-Sicherheitspartneranbieters.
  description: ''
  syntax: >-
    az network security-partner-provider delete --name
                                                --resource-group
                                                [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name des Sicherheitspartneranbieters.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_security-partner-provider_list
  name: az network security-partner-provider list
  summary: Listet alle Azure-Sicherheitspartneranbieter auf.
  description: ''
  syntax: >-
    az network security-partner-provider list [--query-examples]
                                              [--resource-group]
                                              [--subscription]
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_security-partner-provider_show
  name: az network security-partner-provider show
  summary: Anzeigen eines Azure-Sicherheitspartneranbieters
  description: ''
  syntax: >-
    az network security-partner-provider show --name
                                              --resource-group
                                              [--query-examples]
                                              [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name des Sicherheitspartneranbieters.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_security-partner-provider_update
  name: az network security-partner-provider update
  summary: Aktualisieren eines Azure-Sicherheitspartneranbieters.
  description: ''
  syntax: >-
    az network security-partner-provider update --name
                                                --resource-group
                                                [--add]
                                                [--force-string]
                                                [--provider {Checkpoint, IBoss, ZScaler}]
                                                [--remove]
                                                [--set]
                                                [--subscription]
                                                [--tags]
                                                [--vhub]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name des Sicherheitspartneranbieters.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Fügen Sie einer Liste von -Objekten ein -Objekt hinzu, indem Sie ein Pfad- und Schlüsselwertpaar angeben.  Beispiel: --add property.listProperty <key=value, string oder JSON string>.'
    description: ''
  - name: --force-string
    summary: Wenn Sie "set" oder "add" verwenden, behalten Sie Zeichenfolgenliterale bei, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --provider
    parameterValueGroup: Checkpoint, IBoss, ZScaler
    summary: Der Name des Sicherheitsanbieters.
    description: ''
  - name: --remove
    summary: 'Entfernen sie eine Eigenschaft oder ein Element aus einer Liste.  Beispiel: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --set
    summary: 'Aktualisieren Sie ein Objekt, indem Sie einen festzulegenden Eigenschaftenpfad und -wert angeben.  Beispiel: --set property1.property2=<value>.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: key[=value] [key[=value] ...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --vhub
    summary: Name oder ID des virtuellen Hubs, zu dem der Sicherheitspartneranbieter gehört.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
