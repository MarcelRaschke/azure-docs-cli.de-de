### YamlMime:AzureCLIGroup
uid: az_network_security_partner_provider
name: az network security-partner-provider
summary: Verwalten des Azure-Sicherheitspartneranbieters
description: ''
directCommands:
- uid: az_network_security_partner_provider_create
  name: az network security-partner-provider create
  summary: Erstellen Sie einen Azure-Sicherheitspartner Anbieter.
  description: ''
  syntax: >-
    az network security-partner-provider create --name
                                                --provider {Checkpoint, IBoss, ZScaler}
                                                --resource-group
                                                --vhub
                                                [--location]
                                                [--subscription]
                                                [--tags]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Sicherheits Partner Anbieters.
    description: ''
  - isRequired: true
    name: --provider
    parameterValueGroup: Checkpoint, IBoss, ZScaler
    summary: Der Name des Sicherheits Anbieters.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --vhub
    summary: Der Name oder die ID des virtuellen Hubs, zu dem der Sicherheits Partner Anbieter gehört.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_security_partner_provider_delete
  name: az network security-partner-provider delete
  summary: Löschen Sie einen Azure-Sicherheitspartner Anbieter.
  description: ''
  syntax: >-
    az network security-partner-provider delete --name
                                                --resource-group
                                                [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Sicherheits Partner Anbieters.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_security_partner_provider_list
  name: az network security-partner-provider list
  summary: Listet alle Azure-Sicherheitspartner Anbieter auf.
  description: ''
  syntax: >-
    az network security-partner-provider list [--query-examples]
                                              [--resource-group]
                                              [--subscription]
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_security_partner_provider_show
  name: az network security-partner-provider show
  summary: Hiermit wird ein Azure-Sicherheitspartner Anbieter angezeigt.
  description: ''
  syntax: >-
    az network security-partner-provider show --name
                                              --resource-group
                                              [--query-examples]
                                              [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Sicherheits Partner Anbieters.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_security_partner_provider_update
  name: az network security-partner-provider update
  summary: Aktualisieren Sie einen Azure-Sicherheitspartner Anbieter.
  description: ''
  syntax: >-
    az network security-partner-provider update --name
                                                --resource-group
                                                [--add]
                                                [--force-string]
                                                [--provider {Checkpoint, IBoss, ZScaler}]
                                                [--remove]
                                                [--set]
                                                [--subscription]
                                                [--tags]
                                                [--vhub]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Sicherheits Partner Anbieters.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --provider
    parameterValueGroup: Checkpoint, IBoss, ZScaler
    summary: Der Name des Sicherheits Anbieters.
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --set
    summary: Aktualisieren Sie ein Objekt, indem Sie einen Eigenschafts Pfad und einen festzulegenden Wert angeben.  Beispiel:--Set Eigenschaft1. Eigenschaft2 =<value>.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --vhub
    summary: Der Name oder die ID des virtuellen Hubs, zu dem der Sicherheits Partner Anbieter gehört.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
