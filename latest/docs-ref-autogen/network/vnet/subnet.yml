### YamlMime:AzureCLIGroup
uid: az_network_vnet_subnet
name: az network vnet subnet
summary: Verwalten von Subnetzen in einem Azure-Virtual Network.
description: Weitere Informationen zu Subnetzen finden Sie unter <a href="https://docs.microsoft.com/azure/virtual-network/virtual-network-manage-subnet">https://docs.microsoft.com/azure/virtual-network/virtual-network-manage-subnet</a> .
directCommands:
- uid: az_network_vnet_subnet_create
  name: az network vnet subnet create
  summary: Erstellen Sie ein Subnetz, und ordnen Sie eine vorhandene NSG und Routing Tabelle zu.
  description: ''
  syntax: >-
    az network vnet subnet create --address-prefixes
                                  --name
                                  --resource-group
                                  --vnet-name
                                  [--defer]
                                  [--delegations]
                                  [--disable-private-endpoint-network-policies {false, true}]
                                  [--disable-private-link-service-network-policies {false, true}]
                                  [--nat-gateway]
                                  [--network-security-group]
                                  [--route-table]
                                  [--service-endpoint-policy]
                                  [--service-endpoints]
                                  [--subscription]
  examples:
  - summary: Erstellen Sie ein neues Subnetz, das einer NSG mit einer benutzerdefinierten Routing Tabelle zugeordnet ist.
    syntax: >-
      az network vnet subnet create -g MyResourceGroup --vnet-name MyVnet -n MySubnet \
          --address-prefixes 10.0.0.0/24 --network-security-group MyNsg --route-table MyRouteTable
  - summary: Erstellen Sie ein neues Subnetz, das einem NAT-Gateway zugeordnet ist.
    syntax: az network vnet subnet create -n MySubnet --vnet-name MyVnet -g MyResourceGroup --nat-gateway MyNatGateway --address-prefixes "10.0.0.0/21"
  requiredParameters:
  - isRequired: true
    name: --address-prefixes
    summary: Durch Leerzeichen getrennte Liste der Adress Präfixe im CIDR-Format.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Den Subnetznamen.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --vnet-name
    summary: Der Name des virtuellen Netzwerks (vnet).
    description: ''
  optionalParameters:
  - name: --defer
    summary: Speichert das Objekt temporär im lokalen Cache, anstatt es an Azure zu senden. Verwenden `az cache` Sie Befehle zum Anzeigen/löschen.
    description: ''
  - name: --delegations
    summary: Durch Leerzeichen getrennte Liste von Diensten, an die das Subnetz delegiert werden soll. (z. b. Microsoft. SQL/Servers).
    description: ''
  - name: --disable-private-endpoint-network-policies
    parameterValueGroup: false, true
    summary: Deaktivieren Sie die Netzwerk Richtlinien für private Endpunkte im Subnetz.
    description: ''
  - name: --disable-private-link-service-network-policies
    parameterValueGroup: false, true
    summary: Deaktivieren Sie die Netzwerk Richtlinien für private Verknüpfungs Dienste im Subnetz.
    description: ''
  - name: --nat-gateway
    summary: Fügen Sie das NAT-Gateway an das Subnetz an.
    description: ''
  - name: --network-security-group --nsg
    summary: Der Name oder die ID einer Netzwerk Sicherheitsgruppe (NSG).
    description: ''
  - name: --route-table
    summary: Der Name oder die ID einer Routing Tabelle, die dem Subnetz zugeordnet werden soll.
    description: ''
  - name: --service-endpoint-policy
    summary: Eine durch Leerzeichen getrennte Liste von Namen oder IDs der anzuwendenden dienstend Punkt Richtlinien.
    description: ''
  - name: --service-endpoints
    summary: Durch Leerzeichen getrennte Liste mit Diensten, die den privaten Zugriff auf dieses Subnetz erlauben.
    description: ''
    valueFrom: az network vnet list-endpoint-services
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_vnet_subnet_delete
  name: az network vnet subnet delete
  summary: Löschen Sie ein Subnetz.
  description: ''
  syntax: >-
    az network vnet subnet delete [--ids]
                                  [--name]
                                  [--resource-group]
                                  [--subscription]
                                  [--vnet-name]
  examples:
  - summary: Löschen Sie ein Subnetz.
    syntax: az network vnet subnet delete -g MyResourceGroup -n MySubnet
  - summary: Löschen Sie ein Subnetz. automatisch generierten
    syntax: az network vnet subnet delete --name MySubnet --resource-group MyResourceGroup --vnet-name MyVnet
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Den Subnetznamen.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --vnet-name
    summary: Der Name des virtuellen Netzwerks (vnet).
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_vnet_subnet_list
  name: az network vnet subnet list
  summary: Listet die Subnetze in einem virtuellen Netzwerk auf.
  description: ''
  syntax: >-
    az network vnet subnet list --resource-group
                                --vnet-name
                                [--query-examples]
                                [--subscription]
  examples:
  - summary: Listet die Subnetze in einem virtuellen Netzwerk auf.
    syntax: az network vnet subnet list -g MyResourceGroup --vnet-name MyVNet
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --vnet-name
    summary: Der Name des virtuellen Netzwerks (vnet).
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_vnet_subnet_list_available_delegations
  name: az network vnet subnet list-available-delegations
  summary: Listet die für die subnetzdelegierung verfügbaren Dienste auf.
  description: ''
  syntax: >-
    az network vnet subnet list-available-delegations [--location]
                                                      [--resource-group]
                                                      [--subscription]
  examples:
  - summary: Abrufen der Dienstnamen für verfügbare Delegierungen in der Region "USA, Westen".
    syntax: az network vnet subnet list-available-delegations -l westus --query [].serviceName
  - summary: Listet die für die subnetzdelegierung verfügbaren Dienste auf. automatisch generierten
    syntax: az network vnet subnet list-available-delegations --resource-group MyResourceGroup
  optionalParameters:
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_vnet_subnet_show
  name: az network vnet subnet show
  summary: Anzeigen der Details eines Subnetzes.
  description: ''
  syntax: >-
    az network vnet subnet show [--expand]
                                [--ids]
                                [--name]
                                [--query-examples]
                                [--resource-group]
                                [--subscription]
                                [--vnet-name]
  examples:
  - summary: Zeigt die Details eines Subnetzes an, das einem virtuellen Netzwerk zugeordnet ist.
    syntax: az network vnet subnet show -g MyResourceGroup -n MySubnet --vnet-name MyVNet
  optionalParameters:
  - name: --expand
    summary: Erweitert referenzierte Ressourcen.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Den Subnetznamen.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --vnet-name
    summary: Der Name des virtuellen Netzwerks (vnet).
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_vnet_subnet_update
  name: az network vnet subnet update
  summary: Aktualisieren Sie ein Subnetz.
  description: ''
  syntax: >-
    az network vnet subnet update [--add]
                                  [--address-prefixes]
                                  [--delegations]
                                  [--disable-private-endpoint-network-policies {false, true}]
                                  [--disable-private-link-service-network-policies {false, true}]
                                  [--force-string]
                                  [--ids]
                                  [--name]
                                  [--nat-gateway]
                                  [--network-security-group]
                                  [--remove]
                                  [--resource-group]
                                  [--route-table]
                                  [--service-endpoint-policy]
                                  [--service-endpoints]
                                  [--set]
                                  [--subscription]
                                  [--vnet-name]
  examples:
  - summary: Ordnen Sie eine Netzwerk Sicherheitsgruppe einem Subnetz zu.
    syntax: az network vnet subnet update -g MyResourceGroup -n MySubnet --vnet-name MyVNet --network-security-group MyNsg
  - summary: Aktualisieren Sie das Subnetz mit dem NAT-Gateway.
    syntax: az network vnet subnet update -n MySubnet --vnet-name MyVnet -g MyResourceGroup --nat-gateway MyNatGateway --address-prefixes "10.0.0.0/21"
  - summary: Deaktivieren der Netzwerk Richtlinien für private Endpunkte
    syntax: az network vnet subnet update -n MySubnet --vnet-name MyVnet -g MyResourceGroup --disable-private-endpoint-network-policies
  optionalParameters:
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --address-prefixes
    summary: Durch Leerzeichen getrennte Liste der Adress Präfixe im CIDR-Format.
    description: ''
  - name: --delegations
    summary: Durch Leerzeichen getrennte Liste von Diensten, an die das Subnetz delegiert werden soll. (z. b. Microsoft. SQL/Servers).
    description: ''
  - name: --disable-private-endpoint-network-policies
    parameterValueGroup: false, true
    summary: Deaktivieren Sie die Netzwerk Richtlinien für private Endpunkte im Subnetz.
    description: ''
  - name: --disable-private-link-service-network-policies
    parameterValueGroup: false, true
    summary: Deaktivieren Sie die Netzwerk Richtlinien für private Verknüpfungs Dienste im Subnetz.
    description: ''
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Den Subnetznamen.
    description: ''
  - name: --nat-gateway
    summary: Fügen Sie das NAT-Gateway an das Subnetz an.
    description: ''
  - name: --network-security-group --nsg
    summary: Der Name oder die ID einer Netzwerk Sicherheitsgruppe (NSG). Verwenden Sie die leere Zeichenfolge "" ("" "" "in PowerShell), um Sie zu trennen.
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --route-table
    summary: Der Name oder die ID einer Routing Tabelle, die dem Subnetz zugeordnet werden soll. Verwenden Sie die leere Zeichenfolge "" ("" "" "in PowerShell), um Sie zu trennen. Sie können "--Remove RouteTable" auch in "AZ Network vnet Subnetz Update" anfügen, um es zu trennen.
    description: ''
  - name: --service-endpoint-policy
    summary: Eine durch Leerzeichen getrennte Liste von Namen oder IDs der anzuwendenden dienstend Punkt Richtlinien.
    description: ''
  - name: --service-endpoints
    summary: Durch Leerzeichen getrennte Liste mit Diensten, die den privaten Zugriff auf dieses Subnetz erlauben.
    description: ''
    valueFrom: az network vnet list-endpoint-services
  - name: --set
    summary: Aktualisieren Sie ein Objekt, indem Sie einen Eigenschafts Pfad und einen festzulegenden Wert angeben.  Beispiel:--Set Eigenschaft1. Eigenschaft2 =<value>.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --vnet-name
    summary: Der Name des virtuellen Netzwerks (vnet).
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
commands:
- az_network_vnet_subnet_create
