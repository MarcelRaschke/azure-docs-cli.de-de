### YamlMime:AzureCLIGroup
uid: az_network_vnet_peering
name: az network vnet peering
summary: Verwalten von Peeringverbindungen zwischen virtuellen Azure-Netzwerken
description: Weitere Informationen zum Peering virtueller Netzwerke finden Sie unter https://docs.microsoft.com/azure/virtual-network/virtual-network-manage-peering .
directCommands:
- uid: az_network_vnet_peering_create
  name: az network vnet peering create
  summary: Erstellen Sie eine Peeringverbindung für virtuelle Netzwerke.
  description: Um erfolgreich ein Peering für zwei virtuelle Netzwerke zu ermöglichen, muss dieser Befehl zweimal aufgerufen werden, wobei die Werte für --vnet-name und --remote-vnet umgekehrt sind.
  syntax: >-
    az network vnet peering create --name
                                   --remote-vnet
                                   --resource-group
                                   --vnet-name
                                   [--allow-forwarded-traffic]
                                   [--allow-gateway-transit]
                                   [--allow-vnet-access]
                                   [--subscription]
                                   [--use-remote-gateways]
  examples:
  - summary: Erstellen Sie eine Peeringverbindung zwischen zwei virtuellen Netzwerken.
    syntax: >-
      az network vnet peering create -g MyResourceGroup -n MyVnet1ToMyVnet2 --vnet-name MyVnet1 \
          --remote-vnet MyVnet2Id --allow-vnet-access
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des VNET-Peerings.
    description: ''
  - isRequired: true
    name: --remote-vnet
    summary: Ressourcen-ID oder Name des Remote-VNET.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --vnet-name
    summary: Der Name des virtuellen Netzwerks (VNET).
    description: ''
  optionalParameters:
  - name: --allow-forwarded-traffic
    summary: Ermöglicht weitergeleiteten Datenverkehr aus dem lokalen VNET an das Remote-VNET.
    description: ''
  - name: --allow-gateway-transit
    summary: Ermöglicht die Verwendung von Gatewaylinks im Remote-VNET.
    description: ''
  - name: --allow-vnet-access
    summary: Ermöglicht den Zugriff vom lokalen VNET auf das Remote-VNET.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --use-remote-gateways
    summary: Ermöglicht VNET die Verwendung des Gateways des Remote-VNET. Für das Remote-VNET-Gateway muss --allow-gateway-transit für Remotespeering aktiviert sein. Nur für 1 Peering kann dieses Flag aktiviert sein. Kann nicht festgelegt werden, wenn das VNET bereits über ein Gateway verfügt.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_vnet_peering_delete
  name: az network vnet peering delete
  summary: Löscht ein Peering.
  description: ''
  syntax: >-
    az network vnet peering delete [--ids]
                                   [--name]
                                   [--resource-group]
                                   [--subscription]
                                   [--vnet-name]
  examples:
  - summary: Löscht eine Peeringverbindung für virtuelle Netzwerke.
    syntax: az network vnet peering delete -g MyResourceGroup -n MyVnet1ToMyVnet2 --vnet-name MyVnet1
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen von "Resource Id"-Argumenten sein. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Der Name des VNET-Peerings.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --vnet-name
    summary: Der Name des virtuellen Netzwerks (VNET).
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_vnet_peering_list
  name: az network vnet peering list
  summary: Auflisten von Peerings.
  description: ''
  syntax: >-
    az network vnet peering list --resource-group
                                 --vnet-name
                                 [--query-examples]
                                 [--subscription]
  examples:
  - summary: Listet alle Peerings eines angegebenen virtuellen Netzwerks auf.
    syntax: az network vnet peering list -g MyResourceGroup --vnet-name MyVnet1
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --vnet-name
    summary: Der Name des virtuellen Netzwerks (VNET).
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_vnet_peering_show
  name: az network vnet peering show
  summary: Zeigt Details zu einem Peering an.
  description: ''
  syntax: >-
    az network vnet peering show [--ids]
                                 [--name]
                                 [--query-examples]
                                 [--resource-group]
                                 [--subscription]
                                 [--vnet-name]
  examples:
  - summary: Zeigt alle Details des angegebenen Peerings virtueller Netzwerke an.
    syntax: az network vnet peering show -g MyResourceGroup -n MyVnet1ToMyVnet2 --vnet-name MyVnet1
  optionalParameters:
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Der Name des VNET-Peerings.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --vnet-name
    summary: Der Name des virtuellen Netzwerks (VNET).
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_vnet_peering_update
  name: az network vnet peering update
  summary: Aktualisieren eines Peerings.
  description: ''
  syntax: >-
    az network vnet peering update [--add]
                                   [--force-string]
                                   [--ids]
                                   [--name]
                                   [--remove]
                                   [--resource-group]
                                   [--set]
                                   [--subscription]
                                   [--vnet-name]
  examples:
  - summary: Ändern der Konfiguration des weitergeleiteten Datenverkehrs eines Peerings virtueller Netzwerke.
    syntax: az network vnet peering update -g MyResourceGroup -n MyVnet1ToMyVnet2 --vnet-name MyVnet1 --set allowForwardedTraffic=true
  - summary: Ändern des Zugriffs auf virtuelle Netzwerke eines Peerings virtueller Netzwerke.
    syntax: az network vnet peering update -g MyResourceGroup -n MyVnet1ToMyVnet2 --vnet-name MyVnet1 --set allowVirtualNetworkAccess=true
  - summary: Ändern der Gatewaytransiteigenschaftenkonfiguration eines Peerings virtueller Netzwerke.
    syntax: az network vnet peering update -g MyResourceGroup -n MyVnet1ToMyVnet2 --vnet-name MyVnet1 --set allowGatewayTransit=true
  - summary: Verwenden Sie Remotegateways beim Peering virtueller Netzwerke.
    syntax: az network vnet peering update -g MyResourceGroup -n MyVnet1ToMyVnet2 --vnet-name MyVnet1 --set useRemoteGateways=true
  optionalParameters:
  - name: --add
    summary: 'Fügen Sie einer Liste von -Objekten ein -Objekt hinzu, indem Sie ein Pfad- und Schlüsselwertpaar angeben.  Beispiel: --add property.listProperty <key=value, string oder JSON string>.'
    description: ''
  - name: --force-string
    summary: Wenn Sie "set" oder "add" verwenden, behalten Sie Zeichenfolgenliterale bei, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen von "Resource Id"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name des VNET-Peerings.
    description: ''
  - name: --remove
    summary: 'Entfernen sie eine Eigenschaft oder ein Element aus einer Liste.  Beispiel: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --set
    summary: 'Aktualisieren Sie ein -Objekt, indem Sie einen festzulegenden Eigenschaftenpfad und -wert angeben.  Beispiel: --set property1.property2=<value>.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --vnet-name
    summary: Der Name des virtuellen Netzwerks (VNET).
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
commands:
- az_network_vnet_peering_create
- az_network_vnet_peering_delete
- az_network_vnet_peering_list
- az_network_vnet_peering_show
- az_network_vnet_peering_update
