### YamlMime:AzureCLIGroup
uid: az_network_private-link-service
name: az network private-link-service
summary: Verwalten von Private Link-Diensten
description: ''
directCommands:
- uid: az_network_private-link-service_create
  name: az network private-link-service create
  summary: Erstellen Sie einen Private Link-Dienst.
  description: ''
  syntax: >-
    az network private-link-service create --lb-frontend-ip-configs
                                           --name
                                           --resource-group
                                           --subnet
                                           [--auto-approval]
                                           [--enable-proxy-protocol {false, true}]
                                           [--fqdns]
                                           [--lb-name]
                                           [--location]
                                           [--private-ip-address]
                                           [--private-ip-address-version {IPv4, IPv6}]
                                           [--private-ip-allocation-method {Dynamic, Static}]
                                           [--public-ip-address]
                                           [--subscription]
                                           [--tags]
                                           [--visibility]
                                           [--vnet-name]
  examples:
  - summary: Erstellen eines Private Link-Diensts
    syntax: az network private-link-service create -g MyResourceGroup -n MyPLSName --vnet-name MyVnetName --subnet MySubnet --lb-name MyLBName --lb-frontend-ip-configs LoadBalancerFrontEnd -l centralus
  requiredParameters:
  - isRequired: true
    name: --lb-frontend-ip-configs
    summary: Durch Leerzeichen getrennte Liste der Namen oder IDs von Front-End-IP-Konfigurationen des Lastenausgleichs, mit der eine Verknüpfung hergestellt werden soll. Wenn Namen verwendet werden, stellen Sie auch `--lb-name` bereit.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name des Private Link-Diensts.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --subnet
    summary: Name oder ID des zu verwendende Subnetzes. Wenn name angegeben wird, geben Sie auch `--vnet-name` an.
    description: ''
  optionalParameters:
  - name: --auto-approval
    summary: Durch Leerzeichen getrennte Liste der Abonnement-IDs, die automatisch genehmigt werden sollen.
    description: ''
  - name: --enable-proxy-protocol
    parameterValueGroup: false, true
    summary: Aktivieren Sie das Proxyprotokoll für den Private Link-Dienst.
    description: ''
  - name: --fqdns
    summary: Durch Leerzeichen getrennte Liste von FQDNs.
    description: ''
  - name: --lb-name
    summary: Name des Lastenausgleichs, aus dem Front-End-IP-Konfigurationen abgerufen werden sollen. Wird ignoriert, wenn eine Front-End-IP-Konfigurations-ID angegeben wird.
    description: ''
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --private-ip-address
    summary: Zu verwendende statische private IP-Adresse.
    description: ''
  - name: --private-ip-address-version
    defaultValue: IPv4
    parameterValueGroup: IPv4, IPv6
    summary: IP-Version der privaten IP-Adresse.
    description: ''
  - name: --private-ip-allocation-method
    parameterValueGroup: Dynamic, Static
    summary: Zuordnungsmethode für private IP-Adressen.
    description: ''
  - name: --public-ip-address
    summary: Name oder ID der öffentlichen IP-Adresse, die verwendet werden soll.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: key[=value] [key[=value] ...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --visibility
    summary: Durch Leerzeichen getrennte Liste der Abonnement-IDs, für die der Private Link-Dienst sichtbar ist.
    description: ''
  - name: --vnet-name
    summary: Der Name des virtuellen Netzwerks (VNET).
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_private-link-service_delete
  name: az network private-link-service delete
  summary: Löscht einen Private Link-Dienst.
  description: ''
  syntax: >-
    az network private-link-service delete [--ids]
                                           [--name]
                                           [--resource-group]
                                           [--subscription]
  examples:
  - summary: Löscht einen Private Link-Dienst. (automatisch generiert)
    syntax: az network private-link-service delete --name MyPrivateLinkService --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Name des Private Link-Diensts.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_private-link-service_list
  name: az network private-link-service list
  summary: Auflisten von Private Link-Diensten.
  description: ''
  syntax: >-
    az network private-link-service list [--query-examples]
                                         [--resource-group]
                                         [--subscription]
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_private-link-service_show
  name: az network private-link-service show
  summary: Hier finden Sie die Details eines Private Link-Diensts.
  description: ''
  syntax: >-
    az network private-link-service show [--expand]
                                         [--ids]
                                         [--name]
                                         [--query-examples]
                                         [--resource-group]
                                         [--subscription]
  examples:
  - summary: Hier finden Sie die Details eines Private Link-Diensts. (automatisch generiert)
    syntax: az network private-link-service show --name MyPrivateLinkService --resource-group MyResourceGroup
  optionalParameters:
  - name: --expand
    summary: Erweitert referenzierte Ressourcen.
    description: ''
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Name des Private Link-Diensts.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und sie nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_private-link-service_update
  name: az network private-link-service update
  summary: Aktualisieren sie einen Private Link-Dienst.
  description: ''
  syntax: >-
    az network private-link-service update [--add]
                                           [--auto-approval]
                                           [--enable-proxy-protocol {false, true}]
                                           [--force-string]
                                           [--fqdns]
                                           [--ids]
                                           [--lb-frontend-ip-configs]
                                           [--lb-name]
                                           [--name]
                                           [--remove]
                                           [--resource-group]
                                           [--set]
                                           [--subscription]
                                           [--tags]
                                           [--visibility]
  examples:
  - summary: Aktualisieren eines Private Link-Diensts
    syntax: az network private-link-service update -g MyResourceGroup -n MyPLSName --visibility SubId1 SubId2 --auto-approval SubId1 SubId2
  optionalParameters:
  - name: --add
    summary: 'Fügen Sie einer Liste von -Objekten ein -Objekt hinzu, indem Sie ein Pfad- und Schlüsselwertpaar angeben.  Beispiel: --add property.listProperty <key=value, string oder JSON string>.'
    description: ''
  - name: --auto-approval
    summary: Durch Leerzeichen getrennte Liste der Abonnement-IDs, die automatisch genehmigt werden sollen.
    description: ''
  - name: --enable-proxy-protocol
    parameterValueGroup: false, true
    summary: Aktivieren Sie das Proxyprotokoll für den Private Link-Dienst.
    description: ''
  - name: --force-string
    summary: Wenn Sie "set" oder "add" verwenden, behalten Sie Zeichenfolgenliterale bei, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --fqdns
    summary: Durch Leerzeichen getrennte Liste von FQDNs.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen von "Resource Id"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --lb-frontend-ip-configs
    summary: Durch Leerzeichen getrennte Liste der Namen oder IDs von Front-End-IP-Konfigurationen des Lastenausgleichs, mit der eine Verknüpfung hergestellt werden soll. Wenn Namen verwendet werden, stellen Sie auch `--lb-name` bereit.
    description: ''
  - name: --lb-name
    summary: Name des Lastenausgleichs, aus dem Front-End-IP-Konfigurationen abgerufen werden sollen. Wird ignoriert, wenn eine Front-End-IP-Konfigurations-ID angegeben wird.
    description: ''
  - name: --name -n
    summary: Name des Private Link-Diensts.
    description: ''
  - name: --remove
    summary: 'Entfernen Sie eine Eigenschaft oder ein Element aus einer Liste.  Beispiel: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --set
    summary: 'Aktualisieren Sie ein -Objekt, indem Sie einen festzulegenden Eigenschaftenpfad und -wert angeben.  Beispiel: --set property1.property2=<value>.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: key[=value] [key[=value] ...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --visibility
    summary: Durch Leerzeichen getrennte Liste der Abonnement-IDs, für die der Private Link-Dienst sichtbar ist.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
