### YamlMime:AzureCLIGroup
uid: az_network_vpn-connection
name: az network vpn-connection
summary: Verwalten von VPN-Verbindungen
description: Weitere Informationen zu Site-to-Site-Verbindungen finden Sie unter https://docs.microsoft.com/azure/vpn-gateway/vpn-gateway-howto-site-to-site-resource-manager-cli . Weitere Informationen zu VNET-zu-VNET-Verbindungen finden Sie unter https://docs.microsoft.com/azure/vpn-gateway/vpn-gateway-howto-vnet-vnet-cli .
directCommands:
- uid: az_network_vpn-connection_create
  name: az network vpn-connection create
  summary: Erstellen Sie eine VPN-Verbindung.
  description: Die VPN Gateway und das lokale Netzwerkgateway müssen bereitgestellt werden, bevor die Verbindung zwischen ihnen hergestellt wird.
  syntax: >-
    az network vpn-connection create --name
                                     --resource-group
                                     --vnet-gateway1
                                     [--authorization-key]
                                     [--enable-bgp]
                                     [--express-route-circuit2]
                                     [--express-route-gateway-bypass {false, true}]
                                     [--local-gateway2]
                                     [--location]
                                     [--routing-weight]
                                     [--shared-key]
                                     [--subscription]
                                     [--tags]
                                     [--use-policy-based-traffic-selectors {false, true}]
                                     [--validate]
                                     [--vnet-gateway2]
  examples:
  - summary: Erstellen Sie eine Site-to-Site-Verbindung zwischen einem virtuellen Azure-Netzwerk und einem lokalen Netzwerkgateway.
    syntax: az network vpn-connection create -g MyResourceGroup -n MyConnection --vnet-gateway1 MyVnetGateway --local-gateway2 MyLocalGateway --shared-key Abc123
  - summary: Erstellen Sie eine VPN-Verbindung. (automatisch generiert)
    syntax: az network vpn-connection create --location westus2 --name MyConnection --resource-group MyResourceGroup --shared-key Abc123 --vnet-gateway1 MyVnetGateway --vnet-gateway2 /subscriptions/{subscriptionID}/resourceGroups/TestBGPRG1/providers/Microsoft.Network/virtualNetworkGateways/VNet1GW
  - summary: Erstellen Sie eine VPN-Verbindung. (automatisch generiert)
    syntax: az network vpn-connection create --local-gateway2 MyLocalGateway --location westus2 --name MyConnection --resource-group MyResourceGroup --shared-key Abc123 --vnet-gateway1 MyVnetGateway
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Verbindungsname.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --vnet-gateway1
    summary: Name oder ID des Gateways des virtuellen Quellnetzwerks.
    description: ''
  optionalParameters:
  - name: --authorization-key
    summary: Der Autorisierungsschlüssel für die VPN-Verbindung.
    description: ''
  - name: --enable-bgp
    summary: Aktivieren Sie BGP für diese VPN-Verbindung.
    description: ''
  - name: --express-route-circuit2
    summary: Name oder ID des ExpressRoute-Ziels, mit dem über eine ExpressRoute-Verbindung eine Verbindung hergestellt werden soll.
    description: ''
  - name: --express-route-gateway-bypass
    parameterValueGroup: false, true
    summary: Umgehen Sie das ExpressRoute-Gateway für die Datenweiterleitung.
    description: ''
  - name: --local-gateway2
    summary: Name oder ID des lokalen Zielnetzwerkgateways, mit dem über eine IPSec-Verbindung eine Verbindung hergestellt werden soll.
    description: ''
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --routing-weight
    defaultValue: "10"
    summary: Verbindungsroutinggewichtung.
    description: ''
  - name: --shared-key
    summary: Gemeinsam verwendeter IPSec-Schlüssel.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: key[=value] [key[=value] ...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --use-policy-based-traffic-selectors
    parameterValueGroup: false, true
    summary: Aktivieren Sie richtlinienbasierte Datenverkehrsauswahl.
    description: ''
  - name: --validate
    summary: Zeigen Sie die ARM-Vorlage an, und überprüfen Sie sie, erstellen Sie jedoch keine Ressourcen.
    description: ''
  - name: --vnet-gateway2
    summary: Name oder ID des Gateways des virtuellen Zielnetzwerks, mit dem über eine Vnet2Vnet-Verbindung eine Verbindung hergestellt werden soll.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_vpn-connection_delete
  name: az network vpn-connection delete
  summary: Löscht eine VPN-Verbindung.
  description: ''
  syntax: >-
    az network vpn-connection delete [--ids]
                                     [--name]
                                     [--resource-group]
                                     [--subscription]
  examples:
  - summary: Löscht eine VPN-Verbindung.
    syntax: az network vpn-connection delete -g MyResourceGroup -n MyConnection
  optionalParameters:
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Verbindungsname.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_vpn-connection_list
  name: az network vpn-connection list
  summary: Listet alle VPN-Verbindungen in einer Ressourcengruppe auf.
  description: ''
  syntax: >-
    az network vpn-connection list --resource-group
                                   [--query-examples]
                                   [--subscription]
  examples:
  - summary: Listet alle VPN-Verbindungen in einer Ressourcengruppe auf.
    syntax: az network vpn-connection list -g MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_vpn-connection_show
  name: az network vpn-connection show
  summary: Hier finden Sie die Details einer VPN-Verbindung.
  description: ''
  syntax: >-
    az network vpn-connection show [--ids]
                                   [--name]
                                   [--query-examples]
                                   [--resource-group]
                                   [--subscription]
  examples:
  - summary: Zeigen Sie die Details einer VPN-Verbindung an.
    syntax: az network vpn-connection show -g MyResourceGroup -n MyConnection
  optionalParameters:
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Verbindungsname.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und sie nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_vpn-connection_update
  name: az network vpn-connection update
  summary: Aktualisieren sie eine VPN-Verbindung.
  description: ''
  syntax: >-
    az network vpn-connection update [--add]
                                     [--enable-bgp {false, true}]
                                     [--express-route-gateway-bypass {false, true}]
                                     [--force-string]
                                     [--ids]
                                     [--name]
                                     [--remove]
                                     [--resource-group]
                                     [--routing-weight]
                                     [--set]
                                     [--shared-key]
                                     [--subscription]
                                     [--tags]
                                     [--use-policy-based-traffic-selectors {false, true}]
  examples:
  - summary: Fügen Sie einer vorhandenen Verbindung BGP hinzu.
    syntax: az network vpn-connection update -g MyResourceGroup -n MyConnection --enable-bgp True
  - summary: Aktualisieren sie eine VPN-Verbindung. (automatisch generiert)
    syntax: az network vpn-connection update --name MyConnection --resource-group MyResourceGroup --use-policy-based-traffic-selectors true
  optionalParameters:
  - name: --add
    summary: 'Fügen Sie einer Liste von -Objekten ein -Objekt hinzu, indem Sie ein Pfad- und Schlüsselwertpaar angeben.  Beispiel: --add property.listProperty <key=value, string oder JSON string>.'
    description: ''
  - name: --enable-bgp
    parameterValueGroup: false, true
    summary: Aktivieren Sie BGP (Border Gateway Protocol).
    description: ''
  - name: --express-route-gateway-bypass
    parameterValueGroup: false, true
    summary: Umgehen Sie das ExpressRoute-Gateway für die Datenweiterleitung.
    description: ''
  - name: --force-string
    summary: Wenn Sie "set" oder "add" verwenden, behalten Sie Zeichenfolgenliterale bei, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen von "Resource Id"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Verbindungsname.
    description: ''
  - name: --remove
    summary: 'Entfernen sie eine Eigenschaft oder ein Element aus einer Liste.  Beispiel: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --routing-weight
    summary: Verbindungsroutinggewichtung.
    description: ''
  - name: --set
    summary: 'Aktualisieren Sie ein -Objekt, indem Sie einen festzulegenden Eigenschaftenpfad und -wert angeben.  Beispiel: --set property1.property2=<value>.'
    description: ''
  - name: --shared-key
    summary: Gemeinsam verwendeter IPSec-Schlüssel.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: key[=value] [key[=value] ...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --use-policy-based-traffic-selectors
    parameterValueGroup: false, true
    summary: Aktivieren Sie richtlinienbasierte Datenverkehrsauswahl.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
