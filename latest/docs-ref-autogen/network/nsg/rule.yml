### YamlMime:AzureCLIGroup
uid: az_network_nsg_rule
name: az network nsg rule
summary: Verwalten von Regeln für Netzwerk Sicherheitsgruppen
description: ''
directCommands:
- uid: az_network_nsg_rule_create
  name: az network nsg rule create
  summary: Erstellen Sie eine Netzwerk Sicherheitsgruppen-Regel.
  description: ''
  syntax: >-
    az network nsg rule create --name
                               --nsg-name
                               --priority
                               --resource-group
                               [--access {Allow, Deny}]
                               [--description]
                               [--destination-address-prefixes]
                               [--destination-asgs]
                               [--destination-port-ranges]
                               [--direction {Inbound, Outbound}]
                               [--protocol {*, Ah, Esp, Icmp, Tcp, Udp}]
                               [--source-address-prefixes]
                               [--source-asgs]
                               [--source-port-ranges]
                               [--subscription]
  examples:
  - summary: Erstellen Sie eine einfache NSG-Regel mit der höchsten Priorität.
    syntax: az network nsg rule create -g MyResourceGroup --nsg-name MyNsg -n MyNsgRule --priority 100
  - summary: Erstellen Sie eine Ablehnungs Regel über TCP für einen bestimmten IP-Adressbereich mit der niedrigsten Priorität.
    syntax: >-
      az network nsg rule create -g MyResourceGroup --nsg-name MyNsg -n MyNsgRule --priority 4096 \
          --source-address-prefixes 208.130.28/24 --source-port-ranges 80 \
          --destination-address-prefixes '*' --destination-port-ranges 80 8080 --access Deny \
          --protocol Tcp --description "Deny from specific IP address ranges on 80 and 8080."
  - summary: Erstellen Sie eine Sicherheitsregel mithilfe von Dienst Tags. Weitere Informationen finden Sie unter https://aka.ms/servicetags
    syntax: >-
      az network nsg rule create -g MyResourceGroup --nsg-name MyNsg -n MyNsgRuleWithTags \
          --priority 400 --source-address-prefixes VirtualNetwork --destination-address-prefixes Storage \
          --destination-port-ranges '*' --direction Outbound --access Allow --protocol Tcp --description "Allow VirtualNetwork to Storage."
  - summary: Erstellen Sie eine Sicherheitsregel mithilfe von Anwendungs Sicherheitsgruppen. https://aka.ms/applicationsecuritygroups
    syntax: >-
      az network nsg rule create -g MyResourceGroup --nsg-name MyNsg -n MyNsgRuleWithAsg \
          --priority 500 --source-address-prefixes Internet --destination-port-ranges 80 8080 \
          --destination-asgs Web --access Allow --protocol Tcp --description "Allow Internet to Web ASG on ports 80,8080."
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Netzwerk Sicherheitsgruppen-Regel.
    description: ''
  - isRequired: true
    name: --nsg-name
    summary: Der Name der Netzwerk Sicherheitsgruppe.
    description: ''
  - isRequired: true
    name: --priority
    summary: 'Regel Priorität: zwischen 100 (höchste Priorität) und 4096 (niedrigste Priorität). Muss für jede Regel in der Sammlung eindeutig sein.'
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --access
    defaultValue: Allow
    parameterValueGroup: Allow, Deny
    summary: ''
    description: ''
  - name: --description
    summary: Regel Beschreibung.
    description: ''
  - name: --destination-address-prefixes
    defaultValue: ''
    summary: Durch Leerzeichen getrennte Liste der CIDR-Präfixe oder IP-Bereiche. Geben Sie alternativ "VirtualNetwork", "azureloadbalancer", "Internet" oder "" \* an, um alle IPS abzugleichen. Außerdem werden alle verfügbaren Dienst Tags wie "apimanagement", "sqlmanagement", "azuremonitor" usw. unterstützt.
    description: ''
  - name: --destination-asgs
    summary: Durch Leerzeichen getrennte Liste von Namen oder IDs von Anwendungs Sicherheitsgruppen. Eingeschränkt durch den Back-End-Server. dieses Argument unterstützt vorübergehend nur einen Anwendungs Sicherheitsgruppen-Namen oder eine ID.
    description: ''
  - name: --destination-port-ranges
    defaultValue: "80"
    summary: Durch Leerzeichen getrennte Liste der Ports oder Port Bereiche zwischen 0-65535. Verwenden \* Sie "", um alle Ports abzugleichen.
    description: ''
  - name: --direction
    defaultValue: Inbound
    parameterValueGroup: Inbound, Outbound
    summary: ''
    description: ''
  - name: --protocol
    defaultValue: ''
    parameterValueGroup: '*, Ah, Esp, Icmp, Tcp, Udp'
    summary: Netzwerkprotokoll, für das diese Regel gilt.
    description: ''
  - name: --source-address-prefixes
    defaultValue: ''
    summary: Durch Leerzeichen getrennte Liste der CIDR-Präfixe oder IP-Bereiche. Geben Sie alternativ "VirtualNetwork", "azureloadbalancer", "Internet" oder "" \* an, um alle IPS abzugleichen. Außerdem werden alle verfügbaren Dienst Tags wie "apimanagement", "sqlmanagement", "azuremonitor" usw. unterstützt.
    description: ''
  - name: --source-asgs
    summary: Durch Leerzeichen getrennte Liste von Namen oder IDs von Anwendungs Sicherheitsgruppen. Eingeschränkt durch den Back-End-Server. dieses Argument unterstützt vorübergehend nur einen Anwendungs Sicherheitsgruppen-Namen oder eine ID.
    description: ''
  - name: --source-port-ranges
    defaultValue: ''
    summary: Durch Leerzeichen getrennte Liste der Ports oder Port Bereiche zwischen 0-65535. Verwenden \* Sie "", um alle Ports abzugleichen.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_nsg_rule_delete
