### YamlMime:AzureCLIGroup
uid: az_network_nsg_rule
name: az network nsg rule
summary: Verwalten von Netzwerksicherheitsgruppe-Regeln.
description: ''
directCommands:
- uid: az_network_nsg_rule_create
  name: az network nsg rule create
  summary: Erstellen Sie eine Netzwerksicherheitsgruppe-Regel.
  description: ''
  syntax: >-
    az network nsg rule create --name
                               --nsg-name
                               --priority
                               --resource-group
                               [--access {Allow, Deny}]
                               [--description]
                               [--destination-address-prefixes]
                               [--destination-asgs]
                               [--destination-port-ranges]
                               [--direction {Inbound, Outbound}]
                               [--protocol {*, Ah, Esp, Icmp, Tcp, Udp}]
                               [--source-address-prefixes]
                               [--source-asgs]
                               [--source-port-ranges]
                               [--subscription]
  examples:
  - summary: Erstellen Sie eine einfache NSG-Regel "Zulassen" mit der höchsten Priorität.
    syntax: az network nsg rule create -g MyResourceGroup --nsg-name MyNsg -n MyNsgRule --priority 100
  - summary: Erstellen Sie eine "Verweigern"-Regel über TCP für einen bestimmten IP-Adressbereich mit der niedrigsten Priorität.
    syntax: >-
      az network nsg rule create -g MyResourceGroup --nsg-name MyNsg -n MyNsgRule --priority 4096 \
          --source-address-prefixes 208.130.28/24 --source-port-ranges 80 \
          --destination-address-prefixes '*' --destination-port-ranges 80 8080 --access Deny \
          --protocol Tcp --description "Deny from specific IP address ranges on 80 and 8080."
  - summary: Erstellen Sie eine Sicherheitsregel mithilfe von Diensttags. Weitere Informationen finden Sie unter . https://aka.ms/servicetags
    syntax: >-
      az network nsg rule create -g MyResourceGroup --nsg-name MyNsg -n MyNsgRuleWithTags \
          --priority 400 --source-address-prefixes VirtualNetwork --destination-address-prefixes Storage \
          --destination-port-ranges '*' --direction Outbound --access Allow --protocol Tcp --description "Allow VirtualNetwork to Storage."
  - summary: Erstellen Sie eine Sicherheitsregel mithilfe von Anwendungssicherheitsgruppen. https://aka.ms/applicationsecuritygroups
    syntax: >-
      az network nsg rule create -g MyResourceGroup --nsg-name MyNsg -n MyNsgRuleWithAsg \
          --priority 500 --source-address-prefixes Internet --destination-port-ranges 80 8080 \
          --destination-asgs Web --access Allow --protocol Tcp --description "Allow Internet to Web ASG on ports 80,8080."
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name der Netzwerksicherheitsgruppe-Regel.
    description: ''
  - isRequired: true
    name: --nsg-name
    summary: Name der Netzwerksicherheitsgruppe.
    description: ''
  - isRequired: true
    name: --priority
    summary: Regelpriorität zwischen 100 (höchste Priorität) und 4096 (niedrigste Priorität). Muss für jede Regel in der Auflistung eindeutig sein.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --access
    defaultValue: Allow
    parameterValueGroup: Allow, Deny
    summary: ''
    description: ''
  - name: --description
    summary: Regelbeschreibung.
    description: ''
  - name: --destination-address-prefixes
    defaultValue: ''
    summary: Durch Leerzeichen getrennte Liste von CIDR-Präfixen oder IP-Adressbereichen. Geben Sie alternativ ONE von "VirtualNetwork", "AzureLoadBalancer", "Internet" oder "" an, um alle \* IPs zu verwenden. Außerdem werden alle verfügbaren Diensttags wie "ApiManagement", "SqlManagement", "AzureMonitor" usw. unterstützt.
    description: ''
  - name: --destination-asgs
    summary: Durch Leerzeichen getrennte Liste der Namen oder IDs von Anwendungssicherheitsgruppe. Durch den Back-End-Server beschränkt, unterstützt dieses Argument vorübergehend nur einen Namen oder eine ID der Anwendungssicherheitsgruppe.
    description: ''
  - name: --destination-port-ranges
    defaultValue: "80"
    summary: Durch Leerzeichen getrennte Liste der Ports oder Portbereiche zwischen 0 und 65535. Verwenden Sie ' \* ' , um mit allen Ports zu übereinstimmen.
    description: ''
  - name: --direction
    defaultValue: Inbound
    parameterValueGroup: Inbound, Outbound
    summary: ''
    description: ''
  - name: --protocol
    defaultValue: ''
    parameterValueGroup: '*, Ah, Esp, Icmp, Tcp, Udp'
    summary: Netzwerkprotokoll, für das diese Regel gilt.
    description: ''
  - name: --source-address-prefixes
    defaultValue: ''
    summary: 'Durch Leerzeichen getrennte Liste von CIDR-Präfixen oder IP-Adressbereichen. Alternativ können Sie einen der Folgenden angeben: "VirtualNetwork", "AzureLoadBalancer", "Internet" oder \* "", um alle IP-Adresse abzugleichen. Darüber hinaus werden alle verfügbaren Diensttags wie "ApiManagement", "SqlManagement", "AzureMonitor" usw. unterstützt.'
    description: ''
  - name: --source-asgs
    summary: Durch Leerzeichen getrennte Liste der Namen oder IDs von Anwendungssicherheitsgruppen. Begrenzt durch den Back-End-Server unterstützt dieses Argument vorübergehend nur einen Namen oder eine ID der Anwendungssicherheitsgruppe.
    description: ''
  - name: --source-port-ranges
    defaultValue: ''
    summary: Durch Leerzeichen getrennte Liste von Ports oder Portbereichen zwischen 0 und 65535. Verwenden Sie " \* "", um alle Ports abzugleichen.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_nsg_rule_delete
  name: az network nsg rule delete
  summary: Löschen Sie eine Netzwerksicherheitsgruppen-Regel.
  description: ''
  syntax: >-
    az network nsg rule delete [--ids]
                               [--name]
                               [--nsg-name]
                               [--resource-group]
                               [--subscription]
  examples:
  - summary: Löschen Sie eine Netzwerksicherheitsgruppen-Regel.
    syntax: az network nsg rule delete -g MyResourceGroup --nsg-name MyNsg -n MyNsgRule
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu "Ressourcen-ID"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Name der Netzwerksicherheitsgruppen-Regel.
    description: ''
  - name: --nsg-name
    summary: Name der Netzwerksicherheitsgruppe.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_nsg_rule_list
  name: az network nsg rule list
  summary: Listet alle Regeln in einer Netzwerksicherheitsgruppe auf.
  description: ''
  syntax: >-
    az network nsg rule list --nsg-name
                             --resource-group
                             [--include-default]
                             [--query-examples]
                             [--subscription]
  examples:
  - summary: Listet alle Regeln in einer Netzwerksicherheitsgruppe auf.
    syntax: az network nsg rule list -g MyResourceGroup --nsg-name MyNsg
  requiredParameters:
  - isRequired: true
    name: --nsg-name
    summary: Name der Netzwerksicherheitsgruppe.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --include-default
    summary: Fügen Sie Standardsicherheitsregeln in die Ausgabe ein.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
