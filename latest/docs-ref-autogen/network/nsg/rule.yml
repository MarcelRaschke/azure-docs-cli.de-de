                               [--add]
                               [--description]
                               [--destination-address-prefixes]
                               [--destination-asgs]
                               [--destination-port-ranges]
                               [--direction {Inbound, Outbound}]
                               [--force-string]
                               [--ids]
                               [--name]
                               [--nsg-name]
                               [--priority]
                               [--protocol {*, Ah, Esp, Icmp, Tcp, Udp}]
                               [--remove]
                               [--resource-group]
                               [--set]
                               [--source-address-prefixes]
                               [--source-asgs]
                               [--source-port-ranges]
                               [--subscription]
  examples:
  - summary: Aktualisieren Sie eine NSG-Regel mit einem neuen Zieladressenpräfix für Platzhalter.
    syntax: az network nsg rule update -g MyResourceGroup --nsg-name MyNsg -n MyNsgRule --destination-address-prefix '*'
  - summary: Aktualisieren sie eine Netzwerksicherheitsgruppe-Regel. (automatisch generiert)
    syntax: az network nsg rule update --name MyNsgRule --nsg-name MyNsg --resource-group MyResourceGroup --source-address-prefixes 208.130.28/24
