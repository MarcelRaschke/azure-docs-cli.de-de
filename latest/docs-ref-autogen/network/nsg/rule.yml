                               [--destination-asgs]
                               [--destination-port-ranges]
                               [--direction {Inbound, Outbound}]
                               [--force-string]
                               [--ids]
                               [--name]
                               [--nsg-name]
                               [--priority]
                               [--protocol {*, Ah, Esp, Icmp, Tcp, Udp}]
                               [--remove]
                               [--resource-group]
                               [--set]
                               [--source-address-prefixes]
                               [--source-asgs]
                               [--source-port-ranges]
                               [--subscription]
  examples:
