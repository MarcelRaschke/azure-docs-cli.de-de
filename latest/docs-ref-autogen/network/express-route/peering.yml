### YamlMime:AzureCLIGroup
uid: az_network_express_route_peering
name: az network express-route peering
summary: Verwalten von expressroute-Peering einer expressroute-Verbindung.
description: ''
directCommands:
- uid: az_network_express_route_peering_create
  name: az network express-route peering create
  summary: Erstellen Sie Peering-Einstellungen für eine expressroute-Verbindung.
  description: ''
  syntax: >-
    az network express-route peering create --circuit-name
                                            --peer-asn
                                            --peering-type {AzurePrivatePeering, AzurePublicPeering, MicrosoftPeering}
                                            --primary-peer-subnet
                                            --resource-group
                                            --secondary-peer-subnet
                                            --vlan-id
                                            [--advertised-public-prefixes]
                                            [--customer-asn]
                                            [--legacy-mode]
                                            [--route-filter]
                                            [--routing-registry-name {AFRINIC, ALTDB, APNIC, ARIN, LACNIC, LEVEL3, RADB, RIPENCC}]
                                            [--shared-key]
                                            [--subscription]
  examples:
  - summary: Erstellen Sie Einstellungen für Microsoft-Peering mit IPv4-Konfiguration.
    syntax: >-
      az network express-route peering create -g MyResourceGroup --circuit-name MyCircuit \
          --peering-type MicrosoftPeering --peer-asn 10002 --vlan-id 103 \
          --primary-peer-subnet 101.0.0.0/30 --secondary-peer-subnet 102.0.0.0/30 \
          --advertised-public-prefixes 101.0.0.0/30
  - summary: Erstellen Sie Peering-Einstellungen für eine expressroute-Verbindung. automatisch generierten
    syntax: az network express-route peering create --circuit-name MyCircuit --peer-asn 10002 --peering-type AzurePublicPeering --primary-peer-subnet 101.0.0.0/30 --resource-group MyResourceGroup --secondary-peer-subnet 102.0.0.0/30 --shared-key Abc123 --vlan-id 103
  requiredParameters:
  - isRequired: true
    name: --circuit-name
    summary: Der Name der expressroute-Verbindung.
    description: ''
  - isRequired: true
    name: --peer-asn
    summary: Autonome System Nummer des Kunden-/konnektivitätsanbieters.
    description: ''
  - isRequired: true
    name: --peering-type
    parameterValueGroup: AzurePrivatePeering, AzurePublicPeering, MicrosoftPeering
    summary: BGP-peeringtyp für die Verbindung.
    description: ''
  - isRequired: true
    name: --primary-peer-subnet
    summary: /30 Subnetz, mit dem IP-Adressen für die primäre Schnittstelle konfiguriert werden.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --secondary-peer-subnet
    summary: /30 Subnetz, das zum Konfigurieren von IP-Adressen für sekundäre Schnittstellen verwendet wird.
    description: ''
  - isRequired: true
    name: --vlan-id
    summary: Der Bezeichner, der zur Identifizierung des Kunden verwendet wird.
    description: ''
  optionalParameters:
  - name: --advertised-public-prefixes
    summary: Durch Leerzeichen getrennte Liste der Präfixe, die über das BGP-Peering angekündigt werden sollen.
    description: ''
  - name: --customer-asn
    summary: Autonome System Nummer des Kunden.
    description: ''
  - name: --legacy-mode
    summary: Eine ganze Zahl, die den Legacy Modus des Peerings darstellt.
    description: ''
  - name: --route-filter
    summary: Der Name oder die ID eines Routen Filters, der auf die peeringeinstellungen angewendet werden soll.
    description: ''
  - name: --routing-registry-name
    parameterValueGroup: AFRINIC, ALTDB, APNIC, ARIN, LACNIC, LEVEL3, RADB, RIPENCC
    summary: Internet Routing Registrierung/regionale Internet Registrierung.
    description: ''
  - name: --shared-key
    summary: Schlüssel zum Generieren eines MD5 für die BGP-Sitzung.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_express_route_peering_delete
  name: az network express-route peering delete
  summary: Löschen Sie die peeringeinstellungen.
  description: ''
  syntax: >-
    az network express-route peering delete [--circuit-name]
                                            [--ids]
                                            [--name]
                                            [--resource-group]
                                            [--subscription]
  examples:
  - summary: Löschen Sie das private Peering.
    syntax: az network express-route peering delete -g MyResourceGroup --circuit-name MyCircuit -n AzurePrivatePeering
  optionalParameters:
  - name: --circuit-name
    summary: Der Name der expressroute-Verbindung.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name des Peerings.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_express_route_peering_list
  name: az network express-route peering list
  summary: Auflisten von peeringeinstellungen für eine expressroute-Verbindung.
  description: ''
  syntax: >-
    az network express-route peering list --circuit-name
                                          --resource-group
                                          [--query-examples]
                                          [--subscription]
  examples:
  - summary: Auflisten von peeringeinstellungen für eine expressroute-Verbindung.
    syntax: az network express-route peering list -g MyResourceGroup --circuit-name MyCircuit
  requiredParameters:
  - isRequired: true
    name: --circuit-name
    summary: Der Name der expressroute-Verbindung.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_express_route_peering_show
  name: az network express-route peering show
  summary: Holen Sie sich die Details eines expressroute-Peerings.
  description: ''
  syntax: >-
    az network express-route peering show [--circuit-name]
                                          [--ids]
                                          [--name]
                                          [--query-examples]
                                          [--resource-group]
                                          [--subscription]
  examples:
  - summary: Hier erhalten Sie Details zum privaten Peering einer expressroute-Verbindung.
    syntax: az network express-route peering show -g MyResourceGroup --circuit-name MyCircuit -n AzurePrivatePeering
  optionalParameters:
  - name: --circuit-name
    summary: Der Name der expressroute-Verbindung.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name des Peerings.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_express_route_peering_update
  name: az network express-route peering update
  summary: Aktualisieren Sie die peeringeinstellungen einer expressroute-Verbindung.
  description: ''
  syntax: >-
    az network express-route peering update [--add]
                                            [--advertised-public-prefixes]
                                            [--circuit-name]
                                            [--customer-asn]
                                            [--force-string]
                                            [--ids]
                                            [--ip-version {IPv4, IPv6}]
                                            [--legacy-mode]
                                            [--name]
                                            [--peer-asn]
                                            [--primary-peer-subnet]
                                            [--remove]
                                            [--resource-group]
                                            [--route-filter]
                                            [--routing-registry-name {AFRINIC, ALTDB, APNIC, ARIN, LACNIC, LEVEL3, RADB, RIPENCC}]
                                            [--secondary-peer-subnet]
                                            [--set]
                                            [--shared-key]
                                            [--subscription]
                                            [--vlan-id]
  examples:
  - summary: Hinzufügen von IPv6-Microsoft-peeringeinstellungen zur vorhandenen IPv4-Konfiguration
    syntax: >-
      az network express-route peering update -g MyResourceGroup --circuit-name MyCircuit \
          --ip-version ipv6 --primary-peer-subnet 2002:db00::/126 \
          --secondary-peer-subnet 2003:db00::/126 --advertised-public-prefixes 2002:db00::/126
  - summary: Aktualisieren Sie die peeringeinstellungen einer expressroute-Verbindung. automatisch generierten
    syntax: az network express-route peering update --circuit-name MyCircuit --name MyPeering --peer-asn 10002 --primary-peer-subnet 2002:db00::/126 --resource-group MyResourceGroup --secondary-peer-subnet 2003:db00::/126 --shared-key Abc123 --vlan-id 103
  optionalParameters:
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --advertised-public-prefixes
    summary: Durch Leerzeichen getrennte Liste der Präfixe, die über das BGP-Peering angekündigt werden sollen.
    description: ''
  - name: --circuit-name
    summary: Der Name der expressroute-Verbindung.
    description: ''
  - name: --customer-asn
    summary: Autonome System Nummer des Kunden.
    description: ''
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --ip-version
    defaultValue: IPv4
    parameterValueGroup: IPv4, IPv6
    summary: Die IP-Version zum Aktualisieren der Microsoft-peeringeinstellungen für.
    description: ''
  - name: --legacy-mode
    summary: Eine ganze Zahl, die den Legacy Modus des Peerings darstellt.
    description: ''
  - name: --name -n
    summary: Der Name des Peerings.
    description: ''
  - name: --peer-asn
    summary: Autonome System Nummer des Kunden-/konnektivitätsanbieters.
    description: ''
  - name: --primary-peer-subnet
    summary: /30 Subnetz, mit dem IP-Adressen für die primäre Schnittstelle konfiguriert werden.
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --route-filter
    summary: Der Name oder die ID eines Routen Filters, der auf die peeringeinstellungen angewendet werden soll.
    description: ''
  - name: --routing-registry-name
    parameterValueGroup: AFRINIC, ALTDB, APNIC, ARIN, LACNIC, LEVEL3, RADB, RIPENCC
    summary: Internet Routing Registrierung/regionale Internet Registrierung.
    description: ''
  - name: --secondary-peer-subnet
    summary: /30 Subnetz, das zum Konfigurieren von IP-Adressen für sekundäre Schnittstellen verwendet wird.
    description: ''
  - name: --set
    summary: Aktualisieren Sie ein Objekt, indem Sie einen Eigenschafts Pfad und einen festzulegenden Wert angeben.  Beispiel:--Set Eigenschaft1. Eigenschaft2 =<value>.
    description: ''
  - name: --shared-key
    summary: Schlüssel zum Generieren eines MD5 für die BGP-Sitzung.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --vlan-id
    summary: Der Bezeichner, der zur Identifizierung des Kunden verwendet wird.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
