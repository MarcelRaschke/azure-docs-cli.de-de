### YamlMime:AzureCLIGroup
uid: az_network_express-route_port_link
name: az network express-route port link
summary: Anzeigen von expressroute-Links.
description: ''
directCommands:
- uid: az_network_express-route_port_link_list
  name: az network express-route port link list
  summary: Auflisten von expressroute-Links.
  description: ''
  syntax: >-
    az network express-route port link list --port-name
                                            --resource-group
                                            [--query-examples]
                                            [--subscription]
  examples:
  - summary: Auflisten von expressroute-Links. automatisch generierten
    syntax: az network express-route port link list --port-name MyPort --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --port-name
    summary: Der expressroute-PORTNAME.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_express-route_port_link_show
  name: az network express-route port link show
  summary: Hier finden Sie Details zu einer expressroute-Verbindung.
  description: ''
  syntax: >-
    az network express-route port link show [--ids]
                                            [--name]
                                            [--port-name]
                                            [--query-examples]
                                            [--resource-group]
                                            [--subscription]
  examples:
  - summary: Hier finden Sie Details zu einer expressroute-Verbindung. automatisch generierten
    syntax: az network express-route port link show --name MyLinkExpressRoutePort --port-name MyPort --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Linkname des expressroute-Ports.
    description: ''
  - name: --port-name
    summary: Der expressroute-PORTNAME.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_express-route_port_link_update
  name: az network express-route port link update
  summary: Dient zum Verwalten der macsec-Konfiguration einer expressroute-Verbindung.
  description: ''
  syntax: >-
    az network express-route port link update [--add]
                                              [--admin-state {Disabled, Enabled}]
                                              [--force-string]
                                              [--ids]
                                              [--macsec-cak-secret-identifier]
                                              [--macsec-cipher {GcmAes128, GcmAes256, GcmAesXpn128, GcmAesXpn256}]
                                              [--macsec-ckn-secret-identifier]
                                              [--name]
                                              [--no-wait]
                                              [--port-name]
                                              [--remove]
                                              [--resource-group]
                                              [--set]
                                              [--subscription]
  examples:
  - summary: Aktivieren Sie macsec jeweils einmal auf expressroute-Ports.
    syntax: >-
      az network express-route port link update \

      --resource-group MyResourceGroup \

      --port-name MyExpressRoutePort \

      --name link1 \

      --macsec-ckn-secret-identifier MacSecCKNSecretID \

      --macsec-cak-secret-identifier MacSecCAKSecretID \

      --macsec-cipher gcm-aes-128
  - summary: Aktivieren Sie den Verwaltungsstatus einer expressroute-Verbindung.
    syntax: >-
      az network express-route port link update \

      --resource-group MyResourceGroup \

      --port-name MyExpressRoutePort \

      --name link2 \

      --admin-state Enabled
  optionalParameters:
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --admin-state
    parameterValueGroup: Disabled, Enabled
    summary: Aktivieren/Deaktivieren des administrativen Zustands einer expressroute-Verbindung.
    description: ''
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --macsec-cak-secret-identifier
    summary: Die in Key Vault gespeicherte cak-ID (Connectivity Association Key).
    description: ''
  - name: --macsec-cipher
    parameterValueGroup: GcmAes128, GcmAes256, GcmAesXpn128, GcmAesXpn256
    summary: Chiffre Methode.
    description: ''
  - name: --macsec-ckn-secret-identifier
    summary: Der Verbindungs Schlüssel Name (CKN), der im keyvault gespeichert ist.
    description: ''
  - name: --name -n
    summary: Der Linkname des expressroute-Ports.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --port-name
    summary: Der expressroute-PORTNAME.
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --set
    summary: Aktualisieren Sie ein Objekt, indem Sie einen Eigenschafts Pfad und einen festzulegenden Wert angeben.  Beispiel:--Set Eigenschaft1. Eigenschaft2 =<value>.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
