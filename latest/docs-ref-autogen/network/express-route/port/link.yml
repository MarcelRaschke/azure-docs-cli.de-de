### YamlMime:AzureCLIGroup
uid: az_network_express-route_port_link
name: az network express-route port link
summary: Zeigen Sie ExpressRoute-Links an.
description: ''
directCommands:
- uid: az_network_express-route_port_link_list
  name: az network express-route port link list
  summary: Auflisten von ExpressRoute-Links.
  description: ''
  syntax: >-
    az network express-route port link list --port-name
                                            --resource-group
                                            [--query-examples]
                                            [--subscription]
  examples:
  - summary: Auflisten von ExpressRoute-Links. (automatisch generiert)
    syntax: az network express-route port link list --port-name MyPort --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --port-name
    summary: Name des ExpressRoute-Ports.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_express-route_port_link_show
  name: az network express-route port link show
  summary: Abrufen der Details eines ExpressRoute-Links.
  description: ''
  syntax: >-
    az network express-route port link show [--ids]
                                            [--name]
                                            [--port-name]
                                            [--query-examples]
                                            [--resource-group]
                                            [--subscription]
  examples:
  - summary: Abrufen der Details eines ExpressRoute-Links. (automatisch generiert)
    syntax: az network express-route port link show --name MyLinkExpressRoutePort --port-name MyPort --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen von "Resource Id"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Linkname des ExpressRoute-Ports.
    description: ''
  - name: --port-name
    summary: Name des ExpressRoute-Ports.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_express-route_port_link_update
  name: az network express-route port link update
  summary: Verwalten sie die MACsec-Konfiguration einer ExpressRoute-Verbindung.
  description: ''
  syntax: >-
    az network express-route port link update [--add]
                                              [--admin-state {Disabled, Enabled}]
                                              [--force-string]
                                              [--ids]
                                              [--macsec-cak-secret-identifier]
                                              [--macsec-cipher {GcmAes128, GcmAes256, GcmAesXpn128, GcmAesXpn256}]
                                              [--macsec-ckn-secret-identifier]
                                              [--name]
                                              [--no-wait]
                                              [--port-name]
                                              [--remove]
                                              [--resource-group]
                                              [--set]
                                              [--subscription]
  examples:
  - summary: Aktivieren Sie MACsec für ExpressRoute Direct Ports gleichzeitig.
    syntax: >-
      az network express-route port link update \

      --resource-group MyResourceGroup \

      --port-name MyExpressRoutePort \

      --name link1 \

      --macsec-ckn-secret-identifier MacSecCKNSecretID \

      --macsec-cak-secret-identifier MacSecCAKSecretID \

      --macsec-cipher gcm-aes-128
  - summary: Aktivieren sie den Verwaltungsstatus einer ExpressRoute-Verbindung.
    syntax: >-
      az network express-route port link update \

      --resource-group MyResourceGroup \

      --port-name MyExpressRoutePort \

      --name link2 \

      --admin-state Enabled
  optionalParameters:
  - name: --add
    summary: 'Fügen Sie einer Liste von -Objekten ein -Objekt hinzu, indem Sie ein Pfad- und Schlüsselwertpaar angeben.  Beispiel: --add property.listProperty <key=value, string oder JSON string>.'
    description: ''
  - name: --admin-state
    parameterValueGroup: Disabled, Enabled
    summary: Aktivieren/Deaktivieren des Verwaltungsstatus einer ExpressRoute-Verbindung.
    description: ''
  - name: --force-string
    summary: Wenn Sie "set" oder "add" verwenden, behalten Sie Zeichenfolgenliterale bei, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --macsec-cak-secret-identifier
    summary: Die CAK-ID (Connectivity Association Key), die im KeyVault gespeichert ist.
    description: ''
  - name: --macsec-cipher
    parameterValueGroup: GcmAes128, GcmAes256, GcmAesXpn128, GcmAesXpn256
    summary: Verschlüsselungsmethode.
    description: ''
  - name: --macsec-ckn-secret-identifier
    summary: Der Im KeyVault gespeicherte Konnektivitätsschlüsselname (Connectivity Key Name, CKN).
    description: ''
  - name: --name -n
    summary: Der Linkname des ExpressRoute-Ports.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --port-name
    summary: ExpressRoute-Portname.
    description: ''
  - name: --remove
    summary: 'Entfernen Sie eine Eigenschaft oder ein Element aus einer Liste.  Beispiel: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --set
    summary: 'Aktualisieren Sie ein -Objekt, indem Sie einen festzulegenden Eigenschaftenpfad und -wert angeben.  Beispiel: --set property1.property2=<value>.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
