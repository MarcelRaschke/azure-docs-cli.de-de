### YamlMime:AzureCLIGroup
uid: az_network_express_route_port_identity
name: az network express-route port identity
summary: Verwalten der verwalteten Dienst Identität eines expressroute-Ports
description: ''
directCommands:
- uid: az_network_express_route_port_identity_assign
  name: az network express-route port identity assign
  summary: Zuweisen einer verwalteten Dienst Identität zu einem expressroute-Port.
  description: ''
  syntax: >-
    az network express-route port identity assign --identity
                                                  [--ids]
                                                  [--name]
                                                  [--no-wait]
                                                  [--resource-group]
                                                  [--subscription]
  examples:
  - summary: Zuweisen einer Identität zum expressroute-Port
    syntax: >-
      az network express-route port identity assign \

      --resource-group MyResourceGroupg \

      --name MyExpressRoutePort \

      --identity MyUserAssignedManagedServiceIdentity
  requiredParameters:
  - isRequired: true
    name: --identity
    summary: Der Name oder die ID der managedidentity-Ressource.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der expressroute-PORTNAME.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_express_route_port_identity_remove
  name: az network express-route port identity remove
  summary: Entfernen Sie die verwaltete Dienst Identität eines expressroute-Ports.
  description: ''
  syntax: >-
    az network express-route port identity remove [--ids]
                                                  [--name]
                                                  [--no-wait]
                                                  [--resource-group]
                                                  [--subscription]
  examples:
  - summary: Entfernen einer Identität des expressroute-Ports
    syntax: az network express-route port identity remove -g MyResourceGroup --name MyExpressRoutePort
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der expressroute-PORTNAME.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_express_route_port_identity_show
  name: az network express-route port identity show
  summary: Zeigen Sie die verwaltete Dienst Identität eines expressroute-Ports an.
  description: ''
  syntax: >-
    az network express-route port identity show [--ids]
                                                [--name]
                                                [--query-examples]
                                                [--resource-group]
                                                [--subscription]
  examples:
  - summary: Anzeigen einer Identität des expressroute-Ports
    syntax: az network express-route port identity show -g MyResourceGroup --name MyExpressRoutePort
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der expressroute-PORTNAME.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
