### YamlMime:AzureCLIGroup
uid: az_network_express-route_port_identity
name: az network express-route port identity
summary: Verwalten sie die verwaltete Dienstidentität eines ExpressRoute-Ports.
description: ''
directCommands:
- uid: az_network_express-route_port_identity_assign
  name: az network express-route port identity assign
  summary: Weisen Sie einem ExpressRoute-Port eine verwaltete Dienstidentität zu.
  description: ''
  syntax: >-
    az network express-route port identity assign --identity
                                                  [--ids]
                                                  [--name]
                                                  [--no-wait]
                                                  [--resource-group]
                                                  [--subscription]
  examples:
  - summary: Zuweisen einer Identität zum ExpressRoute-Port
    syntax: >-
      az network express-route port identity assign \

      --resource-group MyResourceGroupg \

      --name MyExpressRoutePort \

      --identity MyUserAssignedManagedServiceIdentity
  requiredParameters:
  - isRequired: true
    name: --identity
    summary: Name oder ID der ManagedIdentity-Ressource.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: ExpressRoute-Portname.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_express-route_port_identity_remove
  name: az network express-route port identity remove
  summary: Entfernen Sie die verwaltete Dienstidentität eines ExpressRoute-Ports.
  description: ''
  syntax: >-
    az network express-route port identity remove [--ids]
                                                  [--name]
                                                  [--no-wait]
                                                  [--resource-group]
                                                  [--subscription]
  examples:
  - summary: Entfernen einer Identität des ExpressRoute-Ports
    syntax: az network express-route port identity remove -g MyResourceGroup --name MyExpressRoutePort
  optionalParameters:
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: ExpressRoute-Portname.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_express-route_port_identity_show
  name: az network express-route port identity show
  summary: Zeigt die verwaltete Dienstidentität eines ExpressRoute-Ports an.
  description: ''
  syntax: >-
    az network express-route port identity show [--ids]
                                                [--name]
                                                [--query-examples]
                                                [--resource-group]
                                                [--subscription]
  examples:
  - summary: Anzeigen einer Identität des ExpressRoute-Ports
    syntax: az network express-route port identity show -g MyResourceGroup --name MyExpressRoutePort
  optionalParameters:
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Name des ExpressRoute-Ports.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und sie nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
