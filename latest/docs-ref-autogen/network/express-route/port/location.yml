### YamlMime:AzureCLIGroup
uid: az_network_express_route_port_location
name: az network express-route port location
summary: Anzeigen von Informationen zum Standort des expressroute-Ports
description: ''
directCommands:
- uid: az_network_express_route_port_location_list
  name: az network express-route port location list
  summary: Auflisten von expressroute-Port Standorten.
  description: ''
  syntax: >-
    az network express-route port location list [--query-examples]
                                                [--subscription]
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_express_route_port_location_show
  name: az network express-route port location show
  summary: Hier werden die Details eines expressroute-Port Standorts angezeigt.
  description: ''
  syntax: >-
    az network express-route port location show --location
                                                [--query-examples]
                                                [--subscription]
  examples:
  - summary: Hier werden die Details eines expressroute-Port Standorts angezeigt. automatisch generierten
    syntax: az network express-route port location show --location westus2
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: Der Name des angeforderten Express routeport-peeringstandorts.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
