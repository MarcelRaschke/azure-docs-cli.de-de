uid: az_network_express-route_port_location
name: az network express-route port location
summary: Zeigen Sie Informationen zum ExpressRoute-Portstandort an.
description: ''
directCommands:
- uid: az_network_express-route_port_location_list
  name: az network express-route port location list
  summary: Listet ExpressRoute-Portstandorte auf.
  description: ''
  syntax: >-
    az network express-route port location list [--query-examples]
                                                [--subscription]
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_express-route_port_location_show
  name: az network express-route port location show
  summary: Hier finden Sie die Details eines ExpressRoute-Portstandorts.
  description: ''
  syntax: >-
    az network express-route port location show --location
                                                [--query-examples]
                                                [--subscription]
  examples:
  - summary: Hier finden Sie die Details eines ExpressRoute-Portstandorts. (automatisch generiert)
    syntax: az network express-route port location show --location westus2
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: Name des angeforderten ExpressRoutePort-Peeringstandorts.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
