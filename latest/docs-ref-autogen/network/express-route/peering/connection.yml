### YamlMime:AzureCLIGroup
uid: az_network_express-route_peering_connection
name: az network express-route peering connection
summary: Verwalten von ExpressRoute-Verbindungsverbindungen.
description: ''
directCommands:
- uid: az_network_express-route_peering_connection_create
  name: az network express-route peering connection create
  summary: Erstellen Sie Verbindungen zwischen zwei ExpressRoute-Verbindungen.
  description: ''
  syntax: >-
    az network express-route peering connection create --address-prefix
                                                       --circuit-name
                                                       --name
                                                       --peer-circuit
                                                       --peering-name
                                                       --resource-group
                                                       [--authorization-key]
                                                       [--subscription]
  examples:
  - summary: Erstellen Sie eine Verbindung zwischen zwei ExpressRoute-Verbindungen mit AzurePrivatePeering-Einstellungen.
    syntax: >-
      az network express-route peering connection create -g MyResourceGroup --circuit-name \
          MyCircuit --peering-name AzurePrivatePeering -n myConnection --peer-circuit \
          MyOtherCircuit --address-prefix 104.0.0.0/29
  requiredParameters:
  - isRequired: true
    name: --address-prefix
    summary: /29 IP-Adressraum zum Aussorten von Kundenadressen für Tunnel.
    description: ''
  - isRequired: true
    name: --circuit-name
    summary: Name der ExpressRoute-Verbindung.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name der Peeringverbindung.
    description: ''
  - isRequired: true
    name: --peer-circuit
    summary: Name oder ID der ExpressRoute-Peerleitung.
    description: ''
  - isRequired: true
    name: --peering-name
    summary: Name des BGP-Peerings (d.h. AzurePrivatePeering).
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --authorization-key
    summary: Der Autorisierungsschlüssel, der verwendet wird, wenn sich die Peerleitung in einem anderen Abonnement befindet.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_express-route_peering_connection_delete
  name: az network express-route peering connection delete
  summary: Löscht eine ExpressRoute-Verbindung.
  description: ''
  syntax: >-
    az network express-route peering connection delete [--circuit-name]
                                                       [--ids]
                                                       [--name]
                                                       [--peering-name]
                                                       [--resource-group]
                                                       [--subscription]
  examples:
  - summary: Löscht eine ExpressRoute-Verbindung. (automatisch generiert)
    syntax: az network express-route peering connection delete --circuit-name MyCircuit --name MyPeeringConnection --peering-name MyPeering --resource-group MyResourceGroup
  optionalParameters:
  - name: --circuit-name
    summary: Name der ExpressRoute-Verbindung.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen von "Resource Id"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Name der Peeringverbindung.
    description: ''
  - name: --peering-name
    summary: Name des BGP-Peerings (d.h. AzurePrivatePeering).
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_express-route_peering_connection_list
  name: az network express-route peering connection list
  summary: Listet alle Global Reach-Verbindungen auf, die einem privaten Peering in einer ExpressRoute-Verbindung zugeordnet sind.
  description: ''
  syntax: >-
    az network express-route peering connection list --circuit-name
                                                     --peering-name
                                                     --resource-group
                                                     [--query-examples]
                                                     [--subscription]
  examples:
  - summary: Auflisten der ExpressRouteCircuit-Verbindung
    syntax: az network express-route peering connection list --circuit-name MyCircuit --peering-name MyPeering --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --circuit-name
    summary: Name der ExpressRoute-Verbindung.
    description: ''
  - isRequired: true
    name: --peering-name
    summary: Name des BGP-Peerings (d. h. AzurePrivatePeering).
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_express-route_peering_connection_show
  name: az network express-route peering connection show
  summary: Hier finden Sie die Details einer ExpressRoute-Verbindungsverbindung.
  description: ''
  syntax: >-
    az network express-route peering connection show [--circuit-name]
                                                     [--ids]
                                                     [--name]
                                                     [--peering-name]
                                                     [--query-examples]
                                                     [--resource-group]
                                                     [--subscription]
  optionalParameters:
  - name: --circuit-name
    summary: Name der ExpressRoute-Verbindung.
    description: ''
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Name der Peeringverbindung.
    description: ''
  - name: --peering-name
    summary: Name des BGP-Peerings (d. h. AzurePrivatePeering).
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
