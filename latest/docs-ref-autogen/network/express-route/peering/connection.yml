### YamlMime:AzureCLIGroup
uid: az_network_express_route_peering_connection
name: az network express-route peering connection
summary: Verwalten von expressroute-verbindungsverbindungen
description: ''
directCommands:
- uid: az_network_express_route_peering_connection_create
  name: az network express-route peering connection create
  summary: Erstellen Sie Verbindungen zwischen zwei expressroute-Verbindungen.
  description: ''
  syntax: >-
    az network express-route peering connection create --address-prefix
                                                       --circuit-name
                                                       --name
                                                       --peer-circuit
                                                       --peering-name
                                                       --resource-group
                                                       [--authorization-key]
                                                       [--subscription]
  examples:
  - summary: Erstellen Sie eine Verbindung zwischen zwei expressroute-Verbindungen mit den azureprivatepeering-Einstellungen.
    syntax: >-
      az network express-route peering connection create -g MyResourceGroup --circuit-name \
          MyCircuit --peering-name AzurePrivatePeering -n myConnection --peer-circuit \
          MyOtherCircuit --address-prefix 104.0.0.0/29
  requiredParameters:
  - isRequired: true
    name: --address-prefix
    summary: /29 IP-Adressraum, um Kundenadressen für Tunnel auszulagern.
    description: ''
  - isRequired: true
    name: --circuit-name
    summary: Der Name der expressroute-Verbindung.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Peeringverbindung.
    description: ''
  - isRequired: true
    name: --peer-circuit
    summary: Der Name oder die ID der Peer-expressroute-Verbindung.
    description: ''
  - isRequired: true
    name: --peering-name
    summary: Name des BGP-Peerings (z. b. azureprivatepeering).
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --authorization-key
    summary: Der Autorisierungs Schlüssel, der verwendet wird, wenn die Peer Verbindung in einem anderen Abonnement liegt.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_express_route_peering_connection_delete
  name: az network express-route peering connection delete
  summary: Löschen Sie eine expressroute-Verbindungs Verbindung.
  description: ''
  syntax: >-
    az network express-route peering connection delete [--circuit-name]
                                                       [--ids]
                                                       [--name]
                                                       [--peering-name]
                                                       [--resource-group]
                                                       [--subscription]
  examples:
  - summary: Löschen Sie eine expressroute-Verbindungs Verbindung. automatisch generierten
    syntax: az network express-route peering connection delete --circuit-name MyCircuit --name MyPeeringConnection --peering-name MyPeering --resource-group MyResourceGroup
  optionalParameters:
  - name: --circuit-name
    summary: Der Name der expressroute-Verbindung.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der Peeringverbindung.
    description: ''
  - name: --peering-name
    summary: Name des BGP-Peerings (z. b. azureprivatepeering).
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_express_route_peering_connection_show
  name: az network express-route peering connection show
  summary: Hier finden Sie Details zu einer expressroute-Verbindungs Verbindung.
  description: ''
  syntax: >-
    az network express-route peering connection show [--circuit-name]
                                                     [--ids]
                                                     [--name]
                                                     [--peering-name]
                                                     [--query-examples]
                                                     [--resource-group]
                                                     [--subscription]
  optionalParameters:
  - name: --circuit-name
    summary: Der Name der expressroute-Verbindung.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der Peeringverbindung.
    description: ''
  - name: --peering-name
    summary: Name des BGP-Peerings (z. b. azureprivatepeering).
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
