### YamlMime:AzureCLIGroup
uid: az_network_express_route_peering_peer_connection
name: az network express-route peering peer-connection
summary: Verwalten von expressroute-Verbindungs Peer Verbindungen
description: ''
directCommands:
- uid: az_network_express_route_peering_peer_connection_list
  name: az network express-route peering peer-connection list
  summary: Ruft alle globalen REACH-Peer Verbindungen ab, die einem privaten Peering in einer expressroute-Verbindung zugeordnet sind.
  description: ''
  syntax: >-
    az network express-route peering peer-connection list --circuit-name
                                                          --peering-name
                                                          --resource-group
                                                          [--query-examples]
                                                          [--subscription]
  requiredParameters:
  - isRequired: true
    name: --circuit-name
    summary: Der Name der expressroute-Verbindung.
    description: ''
  - isRequired: true
    name: --peering-name
    summary: Name des BGP-Peerings (z. b. azureprivatepeering).
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_express_route_peering_peer_connection_show
  name: az network express-route peering peer-connection show
  summary: Ruft die angegebene Peer expressroute-Verbindungs Verbindung aus der angegebenen Express Route-Verbindung ab.
  description: ''
  syntax: >-
    az network express-route peering peer-connection show --circuit-name
                                                          --name
                                                          --peering-name
                                                          --resource-group
                                                          [--query-examples]
                                                          [--subscription]
  requiredParameters:
  - isRequired: true
    name: --circuit-name
    summary: Der Name der expressroute-Verbindung.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Peering-Peer Verbindung.
    description: ''
  - isRequired: true
    name: --peering-name
    summary: Name des BGP-Peerings (z. b. azureprivatepeering).
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
