### YamlMime:AzureCLIGroup
uid: az_network_express-route_peering_peer-connection
name: az network express-route peering peer-connection
summary: Verwalten von ExpressRoute-Verbindungspeerverbindungen.
description: ''
directCommands:
- uid: az_network_express-route_peering_peer-connection_list
  name: az network express-route peering peer-connection list
  summary: Ruft alle globalen Reach-Peerverbindungen ab, die einem privaten Peering in einer ExpressRoute-Verbindung zugeordnet sind.
  description: ''
  syntax: >-
    az network express-route peering peer-connection list --circuit-name
                                                          --peering-name
                                                          --resource-group
                                                          [--query-examples]
                                                          [--subscription]
  requiredParameters:
  - isRequired: true
    name: --circuit-name
    summary: Name der ExpressRoute-Verbindung.
    description: ''
  - isRequired: true
    name: --peering-name
    summary: Name des BGP-Peerings (d.h. AzurePrivatePeering).
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und sie nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_express-route_peering_peer-connection_show
  name: az network express-route peering peer-connection show
  summary: Ruft die angegebene ExpressRoute-Peerroutenverbindung aus der angegebenen ExpressRoute-Verbindung ab.
  description: ''
  syntax: >-
    az network express-route peering peer-connection show --circuit-name
                                                          --name
                                                          --peering-name
                                                          --resource-group
                                                          [--query-examples]
                                                          [--subscription]
  requiredParameters:
  - isRequired: true
    name: --circuit-name
    summary: Name der ExpressRoute-Verbindung.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name der Peering-Peerverbindung.
    description: ''
  - isRequired: true
    name: --peering-name
    summary: Name des BGP-Peerings (d.h. AzurePrivatePeering).
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und sie nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
