### YamlMime:AzureCLIGroup
uid: az_network_express_route_port
name: az network express-route port
summary: Verwalten von expressroute-Ports
description: ''
directCommands:
- uid: az_network_express_route_port_create
  name: az network express-route port create
  summary: Erstellen Sie einen expressroute-Port.
  description: ''
  syntax: >-
    az network express-route port create --name
                                         --resource-group
                                         [--bandwidth]
                                         [--encapsulation {Dot1Q, QinQ}]
                                         [--location]
                                         [--peering-location]
                                         [--subscription]
                                         [--tags]
  examples:
  - summary: Erstellen Sie einen expressroute-Port. automatisch generierten
    syntax: az network express-route port create --bandwidth 200 --encapsulation Dot1Q --location westus2 --name MyExpressRoutePort --peering-location westus --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der expressroute-PORTNAME.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --bandwidth
    summary: 'Bandbreite der Verbindung. Verwendung: int {Mbit/s, Gbit/s}. Standardwert ist Gbit/s.'
    description: ''
  - name: --encapsulation
    parameterValueGroup: Dot1Q, QinQ
    summary: Kapselungs Methode für physische Ports.
    description: ''
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --peering-location
    summary: Der Name des peeringstandorts, dem der Port physisch zugeordnet ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_express_route_port_delete
  name: az network express-route port delete
  summary: Löschen eines expressroute-Ports
  description: ''
  syntax: >-
    az network express-route port delete [--ids]
                                         [--name]
                                         [--resource-group]
                                         [--subscription]
  examples:
  - summary: Löschen eines expressroute-Ports automatisch generierten
    syntax: az network express-route port delete --name MyExpressRoutePort --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der expressroute-PORTNAME.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_express_route_port_generate_loa
  name: az network express-route port generate-loa
  summary: Generieren Sie einen Autorisierungs Nachweis für den angeforderten Express routeport, und laden Sie ihn herunter.
  description: ''
  syntax: >-
    az network express-route port generate-loa --customer-name
                                               [--file]
                                               [--ids]
                                               [--name]
                                               [--resource-group]
                                               [--subscription]
  requiredParameters:
  - isRequired: true
    name: --customer-name
    summary: Der Name des Kunden.
    description: ''
  optionalParameters:
  - name: --file -f
    defaultValue: loa.pdf
    summary: Verzeichnis oder der Dateipfad des Buchstabens, der gespeichert werden soll. Wenn die Dateinamenerweiterung nicht PDF-Datei ist, können Azure CLI angefügt werden. Seien Sie vorsichtig, die vorhandene Datei wird möglicherweise überschrieben.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der expressroute-PORTNAME.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_express_route_port_list
  name: az network express-route port list
  summary: Auflisten von expressroute-Ports
  description: ''
  syntax: >-
    az network express-route port list [--query-examples]
                                       [--resource-group]
                                       [--subscription]
  examples:
  - summary: Auflisten von expressroute-Ports automatisch generierten
    syntax: az network express-route port list --resource-group myresourcegroup
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
