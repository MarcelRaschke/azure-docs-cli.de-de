    description: ''
  - name: --labels
    summary: Durch Leerzeichen getrennte Liste von Bezeichnungen für weitergeleitete Routen Tabellen.
    description: ''
  - name: --name -n
    summary: Der Name der expressroute-Verbindung.
    description: ''
  - name: --peering
    summary: Der Name oder die ID eines expressroute-Peerings.
    description: ''
