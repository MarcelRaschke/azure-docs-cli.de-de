### YamlMime:AzureCLIGroup
uid: az_network_express-route_gateway_connection
name: az network express-route gateway connection
summary: Verwalten von ExpressRoute-Gatewayverbindungen.
description: ''
directCommands:
- uid: az_network_express-route_gateway_connection_create
  name: az network express-route gateway connection create
  summary: Erstellen Sie eine ExpressRoute-Gatewayverbindung.
  description: ''
  syntax: >-
    az network express-route gateway connection create --gateway-name
                                                       --name
                                                       --peering
                                                       --resource-group
                                                       [--associated]
                                                       [--authorization-key]
                                                       [--circuit-name]
                                                       [--internet-security {false, true}]
                                                       [--labels]
                                                       [--propagated]
                                                       [--routing-weight]
                                                       [--subscription]
  examples:
  - summary: Erstellen Sie eine ExpressRoute-Gatewayverbindung.
    syntax: az network express-route gateway connection create --gateway-name MyGateway -n MyExpressRouteConnection -g MyResourceGroup --peering /subscriptions/MySub/resourceGroups/MyResourceGroup/providers/Microsoft.Network/expressRouteCircuits/MyCircuit/peerings/AzurePrivatePeering --associated-route-table /MySub/resourceGroups/MyResourceGroup/providers/Microsoft.Network/virtualHubs/MyHub/hubRouteTables/MyRouteTable1 --propagated-route-tables /MySub/resourceGroups/MyResourceGroup/providers/Microsoft.Network/virtualHubs/MyHub/hubRouteTables/MyRouteTable1 /MySub/resourceGroups/MyResourceGroup/providers/Microsoft.Network/virtualHubs/MyHub/hubRouteTables/MyRouteTable2 --labels label1 label2
  - summary: Erstellen Sie eine ExpressRoute-Gatewayverbindung. (automatisch generiert)
    syntax: az network express-route gateway connection create --gateway-name MyGateway --name MyExpressRouteConnection --peering /subscriptions/MySub/resourceGroups/MyResourceGroup/providers/Microsoft.Network/expressRouteCircuits/MyCircuit/peerings/AzurePrivatePeering --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Name des ExpressRoute-Gateways.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name der ExpressRoute-Verbindung.
    description: ''
  - isRequired: true
    name: --peering
    summary: Name oder ID eines ExpressRoute-Peerings.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --associated --associated-route-table
    summary: Die Ressourcen-ID der Routingtabelle, die dieser Routingkonfiguration zugeordnet ist.
    description: ''
  - name: --authorization-key
    summary: Autorisierungsschlüssel zum Herstellen der Verbindung.
    description: ''
  - name: --circuit-name
    summary: Name der ExpressRoute-Verbindung.
    description: ''
  - name: --internet-security
    parameterValueGroup: false, true
    summary: Aktivieren Sie die Internetsicherheit. Ein virtueller Hub kann eine erlernte Standardroute an diese ExpressRoute-Verbindung weiterleiten. Dieser Verweis https://review.docs.microsoft.com/en-us/azure/virtual-wan/effective-routes-virtual-hub?branch=pr-en-us-91866#aboutdefaultroute kann hilfreich sein.
    description: ''
  - name: --labels
    summary: Durch Leerzeichen getrennte Liste von Bezeichnungen für propagierte Routentabellen.
    description: ''
  - name: --propagated --propagated-route-tables
    summary: Durch Leerzeichen getrennte Liste der Ressourcen-ID der propagierten Routentabellen.
    description: ''
  - name: --routing-weight
    summary: Routinggewichtung, die der Verbindung zugeordnet ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_express-route_gateway_connection_delete
  name: az network express-route gateway connection delete
  summary: Löscht eine ExpressRoute-Gatewayverbindung.
  description: ''
  syntax: >-
    az network express-route gateway connection delete [--gateway-name]
                                                       [--ids]
                                                       [--name]
                                                       [--resource-group]
                                                       [--subscription]
  examples:
  - summary: Löscht eine ExpressRoute-Gatewayverbindung. (automatisch generiert)
    syntax: az network express-route gateway connection delete --gateway-name MyGateway --name MyExpressRouteConnection --resource-group MyResourceGroup
  optionalParameters:
  - name: --gateway-name
    summary: Name des ExpressRoute-Gateways.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen von "Resource Id"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: ExpressRoute-Verbindungsname.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_express-route_gateway_connection_list
  name: az network express-route gateway connection list
  summary: Auflisten von ExpressRoute-Gatewayverbindungen.
  description: ''
  syntax: >-
    az network express-route gateway connection list --gateway-name
                                                     --resource-group
                                                     [--query-examples]
                                                     [--subscription]
  examples:
  - summary: Auflisten von ExpressRoute-Gatewayverbindungen. (automatisch generiert)
    syntax: az network express-route gateway connection list --gateway-name MyGateway --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Name des ExpressRoute-Gateways.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und sie nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_express-route_gateway_connection_show
  name: az network express-route gateway connection show
  summary: Abrufen der Details einer ExpressRoute-Gatewayverbindung.
  description: ''
  syntax: >-
    az network express-route gateway connection show [--gateway-name]
                                                     [--ids]
                                                     [--name]
                                                     [--query-examples]
                                                     [--resource-group]
                                                     [--subscription]
  examples:
  - summary: Abrufen der Details einer ExpressRoute-Gatewayverbindung. (automatisch generiert)
    syntax: az network express-route gateway connection show --gateway-name MyGateway --name MyExpressRouteConnection --resource-group MyResourceGroup
  optionalParameters:
  - name: --gateway-name
    summary: Name des ExpressRoute-Gateways.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: ExpressRoute-Verbindungsname.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_express-route_gateway_connection_update
  name: az network express-route gateway connection update
  summary: Aktualisieren sie eine ExpressRoute-Gatewayverbindung.
  description: ''
  syntax: >-
    az network express-route gateway connection update [--add]
                                                       [--associated]
                                                       [--authorization-key]
                                                       [--circuit-name]
                                                       [--force-string]
                                                       [--gateway-name]
                                                       [--ids]
                                                       [--internet-security {false, true}]
                                                       [--labels]
                                                       [--name]
                                                       [--peering]
                                                       [--propagated]
                                                       [--remove]
                                                       [--resource-group]
                                                       [--routing-weight]
                                                       [--set]
                                                       [--subscription]
  examples:
  - summary: Aktualisieren sie eine ExpressRoute-Gatewayverbindung.
    syntax: az network express-route gateway connection update --gateway-name MyGateway -n MyExpressRouteConnection -g MyResourceGroup --peering /subscriptions/MySub/resourceGroups/MyResourceGroup/providers/Microsoft.Network/expressRouteCircuits/MyCircuit/peerings/AzurePrivatePeering --associated-route-table /MySub/resourceGroups/MyResourceGroup/providers/Microsoft.Network/virtualHubs/MyHub/hubRouteTables/MyRouteTable1 --propagated-route-tables /MySub/resourceGroups/MyResourceGroup/providers/Microsoft.Network/virtualHubs/MyHub/hubRouteTables/MyRouteTable1 /MySub/resourceGroups/MyResourceGroup/providers/Microsoft.Network/virtualHubs/MyHub/hubRouteTables/MyRouteTable2 --labels label1 label2
  optionalParameters:
  - name: --add
    summary: 'Fügen Sie einer Liste von -Objekten ein -Objekt hinzu, indem Sie ein Pfad- und Schlüsselwertpaar angeben.  Beispiel: --add property.listProperty <key=value, string oder JSON string>.'
    description: ''
  - name: --associated --associated-route-table
    summary: Die Ressourcen-ID der Routingtabelle, die dieser Routingkonfiguration zugeordnet ist.
    description: ''
  - name: --authorization-key
    summary: Autorisierungsschlüssel zum Herstellen der Verbindung.
    description: ''
  - name: --circuit-name
    summary: Name der ExpressRoute-Verbindung.
    description: ''
  - name: --force-string
    summary: Wenn Sie "set" oder "add" verwenden, behalten Sie Zeichenfolgenliterale bei, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --gateway-name
    summary: Name des ExpressRoute-Gateways.
    description: ''
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --internet-security
    parameterValueGroup: false, true
    summary: Aktivieren Sie die Internetsicherheit. Ein virtueller Hub kann eine erlernte Standardroute an diese ExpressRoute-Verbindung weiterleiten. Dieser Verweis https://review.docs.microsoft.com/en-us/azure/virtual-wan/effective-routes-virtual-hub?branch=pr-en-us-91866#aboutdefaultroute kann hilfreich sein.
    description: ''
  - name: --labels
    summary: Durch Leerzeichen getrennte Liste von Bezeichnungen für weitergegebene Routingtabellen.
    description: ''
  - name: --name -n
    summary: ExpressRoute-Verbindungsname.
    description: ''
  - name: --peering
    summary: Name oder ID eines ExpressRoute-Peerings.
    description: ''
  - name: --propagated --propagated-route-tables
    summary: Durch Leerzeichen getrennte Liste der Ressourcen-ID der weitergegebenen Routingtabellen.
    description: ''
  - name: --remove
    summary: 'Entfernen sie eine Eigenschaft oder ein Element aus einer Liste.  Beispiel: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --routing-weight
    summary: Routinggewichtung, die der Verbindung zugeordnet ist.
    description: ''
  - name: --set
    summary: 'Aktualisieren Sie ein -Objekt, indem Sie einen festzulegenden Eigenschaftenpfad und -wert angeben.  Beispiel: --set property1.property2=<value>.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
