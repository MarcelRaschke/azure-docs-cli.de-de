### YamlMime:AzureCLIGroup
uid: az_network_vpn-gateway
name: az network vpn-gateway
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Virtual-WAN-** Erweiterung für Azure CLI und erfordert Version 2.0.67 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Network VPN-Gateway** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten Sie Site-to-Site-VPN-Gateways.
description: ''
directCommands:
- uid: az_network_vpn-gateway_create
  name: az network vpn-gateway create
  summary: Erstellen Sie ein Site-to-Site-VPN-Gateway.
  description: ''
  syntax: >-
    az network vpn-gateway create --name
                                  --resource-group
                                  --vhub
                                  [--asn]
                                  [--bgp-peering-address]
                                  [--location]
                                  [--no-wait]
                                  [--peer-weight]
                                  [--scale-unit]
                                  [--tags]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des VPN-Gateways.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --vhub
    summary: Der Name oder die ID eines virtuellen Hubs.
    description: ''
  optionalParameters:
  - name: --asn
    summary: ASN des BGP-Sprechers.
    description: ''
  - name: --bgp-peering-address
    summary: Peeringadresse und BGP-Bezeichner dieses BGP-Sprechers.
    description: ''
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --peer-weight
    summary: Gewichtungen, die von diesem BGP-Sprecher gelernt wurden.
    description: ''
  - name: --scale-unit
    summary: Die Skalierungs Einheit für dieses VPN-Gateway.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
- uid: az_network_vpn-gateway_delete
  name: az network vpn-gateway delete
  summary: Löschen eines Site-to-Site-VPN-Gateways
  description: ''
  syntax: >-
    az network vpn-gateway delete --name
                                  --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des VPN-Gateways.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_network_vpn-gateway_list
  name: az network vpn-gateway list
  summary: Listen Sie Site-to-Site-VPN-Gateways auf.
  description: ''
  syntax: az network vpn-gateway list [--resource-group]
  optionalParameters:
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_network_vpn-gateway_show
  name: az network vpn-gateway show
  summary: Informieren Sie sich über die Details eines Site-to-Site-VPN-Gateways.
  description: ''
  syntax: >-
    az network vpn-gateway show --name
                                --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des VPN-Gateways.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_network_vpn-gateway_update
  name: az network vpn-gateway update
  summary: Aktualisieren Sie die Einstellungen eines Site-to-Site-VPN-Gateways.
  description: ''
  syntax: >-
    az network vpn-gateway update --name
                                  --resource-group
                                  [--add]
                                  [--asn]
                                  [--bgp-peering-address]
                                  [--force-string]
                                  [--no-wait]
                                  [--peer-weight]
                                  [--remove]
                                  [--scale-unit]
                                  [--set]
                                  [--tags]
                                  [--vhub]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des VPN-Gateways.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --asn
    summary: ASN des BGP-Sprechers.
    description: ''
  - name: --bgp-peering-address
    summary: Peeringadresse und BGP-Bezeichner dieses BGP-Sprechers.
    description: ''
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --peer-weight
    summary: Gewichtungen, die von diesem BGP-Sprecher gelernt wurden.
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --scale-unit
    summary: Die Skalierungs Einheit für dieses VPN-Gateway.
    description: ''
  - name: --set
    summary: Aktualisieren Sie ein Objekt, indem Sie einen Eigenschafts Pfad und einen festzulegenden Wert angeben.  Beispiel:--Set Eigenschaft1. Eigenschaft2 =<value>.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --vhub
    summary: Der Name oder die ID eines virtuellen Hubs.
    description: ''
