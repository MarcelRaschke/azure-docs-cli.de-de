### YamlMime:AzureCLIGroup
uid: az_network_lb_outbound-rule
name: az network lb outbound-rule
summary: Verwalten von ausgehenden Regeln für einen Load Balancer.
description: ''
directCommands:
- uid: az_network_lb_outbound-rule_create
  name: az network lb outbound-rule create
  summary: Erstellen Sie eine ausgehende Regel.
  description: ''
  syntax: >-
    az network lb outbound-rule create --address-pool
                                       --frontend-ip-configs
                                       --lb-name
                                       --name
                                       --protocol {All, Tcp, Udp}
                                       --resource-group
                                       [--enable-tcp-reset {false, true}]
                                       [--idle-timeout]
                                       [--outbound-ports]
                                       [--subscription]
  examples:
  - summary: Erstellen Sie eine ausgehende Regel. automatisch generierten
    syntax: az network lb outbound-rule create --address-pool MyAddressPool --frontend-ip-configs myfrontendoutbound --idle-timeout 5 --lb-name MyLb --name MyOutboundRule --outbound-ports 10000 --protocol Udp --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --address-pool
    summary: Der Name oder die ID des Back-End-Adress Pools.
    description: ''
  - isRequired: true
    name: --frontend-ip-configs
    summary: Durch Leerzeichen getrennte Liste von Front-End-IP-Konfigurations Namen oder-IDs.
    description: ''
  - isRequired: true
    name: --lb-name
    summary: Der Name des Load Balancers.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der ausgehenden Regel.
    description: ''
  - isRequired: true
    name: --protocol
    parameterValueGroup: All, Tcp, Udp
    summary: Netzwerk Transportprotokoll.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --enable-tcp-reset
    parameterValueGroup: false, true
    summary: Die bidirektionale TCP-zurück setzung wird für das Leerlauf Timeout oder eine unerwartete Beendigung der Verbindung empfangen. Wird nur verwendet, wenn das Protokoll auf TCP festgelegt ist.
    description: ''
  - name: --idle-timeout
    summary: Leerlauf Timeout in Minuten.
    description: ''
  - name: --outbound-ports
    summary: Die Anzahl der ausgehenden Ports, die für NAT verwendet werden sollen.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_lb_outbound-rule_delete
  name: az network lb outbound-rule delete
  summary: Löschen Sie eine ausgehende Regel.
  description: ''
  syntax: >-
    az network lb outbound-rule delete --lb-name
                                       --name
                                       --resource-group
                                       [--subscription]
  examples:
  - summary: Löschen Sie eine ausgehende Regel. automatisch generierten
    syntax: az network lb outbound-rule delete --lb-name MyLb --name MyOutboundRule --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --lb-name
    summary: Der Name des Load Balancer.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der ausgehenden Regel.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_lb_outbound-rule_list
  name: az network lb outbound-rule list
  summary: Auflisten der ausgehenden Regeln.
  description: ''
  syntax: >-
    az network lb outbound-rule list --lb-name
                                     --resource-group
                                     [--query-examples]
                                     [--subscription]
  examples:
  - summary: Auflisten der ausgehenden Regeln. automatisch generierten
    syntax: az network lb outbound-rule list --lb-name MyLb --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --lb-name
    summary: Der Name des Load Balancer.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_lb_outbound-rule_show
