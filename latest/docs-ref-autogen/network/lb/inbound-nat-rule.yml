### YamlMime:AzureCLIGroup
uid: az_network_lb_inbound-nat-rule
name: az network lb inbound-nat-rule
summary: Verwalten von NAT-Regeln für eingehenden Datenverkehr eines Lastenausgleichs
description: ''
directCommands:
- uid: az_network_lb_inbound-nat-rule_create
  name: az network lb inbound-nat-rule create
  summary: Erstellen Sie eine NAT-Regel für eingehenden Datenverkehr.
  description: ''
  syntax: >-
    az network lb inbound-nat-rule create --backend-port
                                          --frontend-port
                                          --lb-name
                                          --name
                                          --protocol {All, Tcp, Udp}
                                          --resource-group
                                          [--enable-tcp-reset {false, true}]
                                          [--floating-ip {false, true}]
                                          [--frontend-ip-name]
                                          [--idle-timeout]
                                          [--subscription]
  examples:
  - summary: Erstellen Sie eine grundlegende NAT-Regel für eingehenden Datenverkehr für Port 80.
    syntax: >-
      az network lb inbound-nat-rule create -g MyResourceGroup --lb-name MyLb -n MyNatRule \
          --protocol Tcp --frontend-port 80 --backend-port 80
  - summary: Erstellen Sie eine grundlegende NAT-Regel für eingehenden Datenverkehr für eine bestimmte Front-End-IP-Adresse, und aktivieren Sie Floating IP für die NAT-Regel.
    syntax: >-
      az network lb inbound-nat-rule create -g MyResourceGroup --lb-name MyLb -n MyNatRule --protocol Tcp \
          --frontend-port 5432 --backend-port 3389 --frontend-ip-name MyFrontendIp --floating-ip true
  requiredParameters:
  - isRequired: true
    name: --backend-port
    summary: Portnummer
    description: ''
  - isRequired: true
    name: --frontend-port
    summary: Portnummer
    description: ''
  - isRequired: true
    name: --lb-name
    summary: Der Name des Lastenausgleichs.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der NAT-Regel für eingehenden Datenverkehr.
    description: ''
  - isRequired: true
    name: --protocol
    parameterValueGroup: All, Tcp, Udp
    summary: Netzwerktransportprotokoll.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --enable-tcp-reset
    parameterValueGroup: false, true
    summary: Empfangen bidirektionaler TCP-Zurücksetzung bei LEERLAUF-Timeout für TCP-Datenfluss oder unerwartete Verbindungsbeendigung. Wird nur verwendet, wenn das Protokoll auf TCP festgelegt ist.
    description: ''
  - name: --floating-ip
    parameterValueGroup: false, true
    summary: Aktivieren Sie Floating IP.
    description: ''
  - name: --frontend-ip-name
    summary: Der Name der Front-End-IP-Konfiguration. Wenn nur eins vorhanden ist, sollten Sie die Standardeinstellung weglassen.
    description: ''
  - name: --idle-timeout
    summary: Leerlaufzeitüberschreitung in Minuten.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_lb_inbound-nat-rule_delete
  name: az network lb inbound-nat-rule delete
  summary: Löschen Sie eine NAT-Regel für eingehenden Datenverkehr.
  description: ''
  syntax: >-
    az network lb inbound-nat-rule delete --lb-name
                                          --name
                                          --resource-group
                                          [--subscription]
  examples:
  - summary: Löschen Sie eine NAT-Regel für eingehenden Datenverkehr.
    syntax: az network lb inbound-nat-rule delete -g MyResourceGroup --lb-name MyLb -n MyNatRule
  requiredParameters:
  - isRequired: true
    name: --lb-name
    summary: Der Name des Load Balancer.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der NAT-Regel für eingehenden Datenverkehr.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_lb_inbound-nat-rule_list
  name: az network lb inbound-nat-rule list
  summary: Listet NAT-Regeln für eingehenden Datenverkehr auf.
  description: ''
  syntax: >-
    az network lb inbound-nat-rule list --lb-name
                                        --resource-group
                                        [--query-examples]
                                        [--subscription]
  examples:
  - summary: Listet NAT-Regeln für eingehenden Datenverkehr auf.
    syntax: az network lb inbound-nat-rule list -g MyResourceGroup --lb-name MyLb -o table
  requiredParameters:
  - isRequired: true
    name: --lb-name
    summary: Der Name des Load Balancer.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_lb_inbound-nat-rule_show
  name: az network lb inbound-nat-rule show
  summary: Abrufen der Details einer NAT-Eingangsregel.
  description: ''
  syntax: >-
    az network lb inbound-nat-rule show --lb-name
                                        --name
                                        --resource-group
                                        [--query-examples]
                                        [--subscription]
  examples:
  - summary: Abrufen der Details einer NAT-Eingangsregel.
    syntax: az network lb inbound-nat-rule show -g MyResourceGroup --lb-name MyLb -n MyNatRule
  requiredParameters:
  - isRequired: true
    name: --lb-name
    summary: Der Name des Load Balancer.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der NAT-Eingangsregel.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_lb_inbound-nat-rule_update
  name: az network lb inbound-nat-rule update
  summary: Aktualisieren sie eine NAT-Eingangsregel.
  description: ''
  syntax: >-
    az network lb inbound-nat-rule update [--add]
                                          [--backend-port]
                                          [--enable-tcp-reset {false, true}]
                                          [--floating-ip {false, true}]
                                          [--force-string]
                                          [--frontend-ip-name]
                                          [--frontend-port]
                                          [--idle-timeout]
                                          [--ids]
                                          [--lb-name]
                                          [--name]
                                          [--protocol {All, Tcp, Udp}]
                                          [--remove]
                                          [--resource-group]
                                          [--set]
                                          [--subscription]
  examples:
  - summary: Aktualisieren Sie eine NAT-Eingangsregel, um floating IP zu deaktivieren und die Leerlauftimeoutdauer zu ändern.
    syntax: >-
      az network lb inbound-nat-rule update -g MyResourceGroup --lb-name MyLb -n MyNatRule \
          --floating-ip false --idle-timeout 5
  - summary: Aktualisieren sie eine NAT-Eingangsregel. (automatisch generiert)
    syntax: az network lb inbound-nat-rule update --backend-port 3389 --frontend-port 5432 --lb-name MyLb --name MyNatRule --protocol Udp --resource-group MyResourceGroup
  - summary: Aktualisieren sie eine NAT-Eingangsregel. (automatisch generiert)
    syntax: az network lb inbound-nat-rule update --lb-name MyLb --name MyNatRule --resource-group MyResourceGroup --set tags.CostCenter=MyBusinessGroup
  optionalParameters:
  - name: --add
    summary: 'Fügen Sie einer Liste von -Objekten ein -Objekt hinzu, indem Sie ein Pfad- und Schlüsselwertpaar angeben.  Beispiel: --add property.listProperty <key=value, string oder JSON string>.'
    description: ''
  - name: --backend-port
    summary: Portnummer
    description: ''
  - name: --enable-tcp-reset
    parameterValueGroup: false, true
    summary: Empfangen der bidirektionalen TCP-Zurücksetzung bei Leerlauftimeout des TCP-Datenflusses oder unerwarteter Verbindungsbeendigung. Wird nur verwendet, wenn das Protokoll auf TCP festgelegt ist.
    description: ''
  - name: --floating-ip
    parameterValueGroup: false, true
    summary: Aktivieren Sie Floating IP.
    description: ''
  - name: --force-string
    summary: Wenn Sie "set" oder "add" verwenden, behalten Sie Zeichenfolgenliterale bei, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --frontend-ip-name
    summary: Der Name der Front-End-IP-Konfiguration.
    description: ''
  - name: --frontend-port
    summary: Portnummer
    description: ''
  - name: --idle-timeout
    summary: Leerlaufzeitüberschreitung in Minuten.
    description: ''
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --lb-name
    summary: Der Name des Lastenausgleichs.
    description: ''
  - name: --name -n
    summary: Der Name der NAT-Regel für eingehenden Datenverkehr.
    description: ''
  - name: --protocol
    parameterValueGroup: All, Tcp, Udp
    summary: Netzwerktransportprotokoll.
    description: ''
  - name: --remove
    summary: 'Entfernen Sie eine Eigenschaft oder ein Element aus einer Liste.  Beispiel: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --set
    summary: 'Aktualisieren Sie ein -Objekt, indem Sie einen festzulegenden Eigenschaftenpfad und -wert angeben.  Beispiel: --set property1.property2=<value>.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
