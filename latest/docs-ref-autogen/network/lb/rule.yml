                            [--subscription]
  examples:
  - summary: Abrufen der Details einer Lastenausgleichsregel.
    syntax: az network lb rule show -g MyResourceGroup --lb-name MyLb -n MyLbRule
  requiredParameters:
  - isRequired: true
    name: --lb-name
    summary: Der Name des Load Balancer.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Lastenausgleichsregel.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_lb_rule_update
  name: az network lb rule update
  summary: Aktualisieren sie eine Lastenausgleichsregel.
  description: ''
  syntax: >-
    az network lb rule update [--add]
                              [--backend-pool-name]
                              [--backend-port]
                              [--disable-outbound-snat {false, true}]
                              [--enable-tcp-reset {false, true}]
                              [--floating-ip {false, true}]
                              [--force-string]
                              [--frontend-ip-name]
                              [--frontend-port]
                              [--idle-timeout]
                              [--ids]
                              [--lb-name]
                              [--load-distribution {Default, SourceIP, SourceIPProtocol}]
                              [--name]
                              [--probe-name]
                              [--protocol {All, Tcp, Udp}]
                              [--remove]
                              [--resource-group]
                              [--set]
                              [--subscription]
  examples:
  - summary: Aktualisieren Sie eine Lastenausgleichsregel, um das Protokoll in UDP zu ändern.
    syntax: az network lb rule update -g MyResourceGroup --lb-name MyLb -n MyLbRule --protocol Udp
  - summary: Aktualisieren Sie eine Lastenausgleichsregel, um Ha-Ports zu unterstützen.
    syntax: az network lb rule update -g MyResourceGroup --lb-name MyLb -n MyLbRule \ --protocol All --frontend-port 0 --backend-port 0
  - summary: Aktualisieren sie eine Lastenausgleichsregel. (automatisch generiert)
    syntax: az network lb rule update --disable-outbound-snat true --lb-name MyLb --name MyLbRule --resource-group MyResourceGroup
  - summary: Aktualisieren sie eine Lastenausgleichsregel. (automatisch generiert)
    syntax: az network lb rule update --idle-timeout 5 --lb-name MyLb --name MyLbRule --resource-group MyResourceGroup
  optionalParameters:
  - name: --add
    summary: 'Fügen Sie einer Liste von -Objekten ein -Objekt hinzu, indem Sie ein Pfad- und Schlüsselwertpaar angeben.  Beispiel: --add property.listProperty <key=value, string oder JSON string>.'
    description: ''
  - name: --backend-pool-name
    summary: Der Name des Back-End-Adresspools.
    description: ''
  - name: --backend-port
    summary: Portnummer
    description: ''
  - name: --disable-outbound-snat
    parameterValueGroup: false, true
    summary: Konfiguriert SNAT für die VMs im Back-End-Pool für die Verwendung der öffentlichen IP-Adresse, die im Front-End der Lastenausgleichsregel angegeben ist.
    description: ''
  - name: --enable-tcp-reset
    parameterValueGroup: false, true
    summary: Empfangen bidirektionaler TCP-Zurücksetzung bei LEERLAUF-Timeout für TCP-Datenfluss oder unerwartete Verbindungsbeendigung. Wird nur verwendet, wenn das Protokoll auf TCP festgelegt ist.
    description: ''
  - name: --floating-ip
    parameterValueGroup: false, true
    summary: Aktivieren Sie Floating IP.
    description: ''
  - name: --force-string
    summary: Wenn Sie "set" oder "add" verwenden, behalten Sie Zeichenfolgenliterale bei, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --frontend-ip-name
    summary: Der Name der Front-End-IP-Konfiguration.
    description: ''
  - name: --frontend-port
    summary: Portnummer
    description: ''
  - name: --idle-timeout
    summary: Leerlaufzeitüberschreitung in Minuten.
    description: ''
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --lb-name
    summary: Der Name des Lastenausgleichs.
    description: ''
  - name: --load-distribution
    defaultValue: default
    parameterValueGroup: Default, SourceIP, SourceIPProtocol
    summary: Einstellungen für Affinitätsregel.
    description: ''
  - name: --name -n
    summary: Der Name der Lastenausgleichsregel.
    description: ''
  - name: --probe-name
    summary: Name eines vorhandenen Tests, der dieser Regel zugeordnet werden soll.
    description: ''
  - name: --protocol
    parameterValueGroup: All, Tcp, Udp
    summary: Netzwerktransportprotokoll.
    description: ''
  - name: --remove
    summary: 'Entfernen sie eine Eigenschaft oder ein Element aus einer Liste.  Beispiel: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --set
    summary: 'Aktualisieren Sie ein Objekt, indem Sie einen festzulegenden Eigenschaftenpfad und -wert angeben.  Beispiel: --set property1.property2=<value>.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
