### YamlMime:AzureCLIGroup
uid: az_network_lb_inbound_nat_pool
name: az network lb inbound-nat-pool
summary: Verwalten eingehender NAT-Adress Pools eines Load Balancers.
description: ''
directCommands:
- uid: az_network_lb_inbound_nat_pool_create
  name: az network lb inbound-nat-pool create
  summary: Erstellen Sie einen eingehenden NAT-Adresspool.
  description: ''
  syntax: >-
    az network lb inbound-nat-pool create --backend-port
                                          --frontend-port-range-end
                                          --frontend-port-range-start
                                          --lb-name
                                          --name
                                          --protocol {All, Tcp, Udp}
                                          --resource-group
                                          [--enable-tcp-reset {false, true}]
                                          [--floating-ip {false, true}]
                                          [--frontend-ip-name]
                                          [--idle-timeout]
                                          [--subscription]
  examples:
  - summary: Erstellen Sie einen eingehenden NAT-Adresspool.
    syntax: >-
      az network lb inbound-nat-pool create -g MyResourceGroup --lb-name MyLb \

      -n MyNatPool --protocol Tcp --frontend-port-range-start 80 --frontend-port-range-end 89 \

      --backend-port 80 --frontend-ip-name MyFrontendIp
  requiredParameters:
  - isRequired: true
    name: --backend-port
    summary: Portnummer
    description: ''
  - isRequired: true
    name: --frontend-port-range-end
    summary: Portnummer
    description: ''
  - isRequired: true
    name: --frontend-port-range-start
    summary: Portnummer
    description: ''
  - isRequired: true
    name: --lb-name
    summary: Der Name des Load Balancers.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des eingehenden NAT-Pools.
    description: ''
  - isRequired: true
    name: --protocol
    parameterValueGroup: All, Tcp, Udp
    summary: Netzwerk Transportprotokoll.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --enable-tcp-reset
    parameterValueGroup: false, true
    summary: Die bidirektionale TCP-zurück setzung wird für das Leerlauf Timeout oder eine unerwartete Beendigung der Verbindung empfangen. Wird nur verwendet, wenn das Protokoll auf TCP festgelegt ist.
    description: ''
  - name: --floating-ip
    parameterValueGroup: false, true
    summary: Floating IP aktivieren.
    description: ''
  - name: --frontend-ip-name
    summary: Der Name der Front-End-IP-Konfiguration. Wenn nur eine vorhanden ist, lassen Sie aus, um als Standard zu verwenden.
    description: ''
  - name: --idle-timeout
    summary: Leerlauf Timeout in Minuten.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_lb_inbound_nat_pool_delete
  name: az network lb inbound-nat-pool delete
  summary: Löschen eines eingehenden NAT-Adress Pools.
  description: ''
  syntax: >-
    az network lb inbound-nat-pool delete --lb-name
                                          --name
                                          --resource-group
                                          [--subscription]
  examples:
  - summary: Löschen eines eingehenden NAT-Adress Pools.
    syntax: az network lb inbound-nat-pool delete -g MyResourceGroup --lb-name MyLb -n MyNatPool
  requiredParameters:
  - isRequired: true
    name: --lb-name
    summary: Der Name des Load Balancer.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des eingehenden NAT-Pools.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_lb_inbound_nat_pool_list
  name: az network lb inbound-nat-pool list
  summary: Auflisten eingehender NAT-Adress Pools.
  description: ''
  syntax: >-
    az network lb inbound-nat-pool list --lb-name
                                        --resource-group
                                        [--query-examples]
                                        [--subscription]
  examples:
  - summary: Auflisten eingehender NAT-Adress Pools.
    syntax: az network lb inbound-nat-pool list -g MyResourceGroup --lb-name MyLb -o table
  requiredParameters:
  - isRequired: true
    name: --lb-name
    summary: Der Name des Load Balancer.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_lb_inbound_nat_pool_show
  name: az network lb inbound-nat-pool show
  summary: Hier erhalten Sie Details zu einem eingehenden NAT-Adresspool.
  description: ''
  syntax: >-
    az network lb inbound-nat-pool show --lb-name
                                        --name
                                        --resource-group
                                        [--query-examples]
                                        [--subscription]
  examples:
  - summary: Hier erhalten Sie Details zu einem eingehenden NAT-Adresspool.
    syntax: az network lb inbound-nat-pool show -g MyResourceGroup --lb-name MyLb -n MyNatPool
  requiredParameters:
  - isRequired: true
    name: --lb-name
    summary: Der Name des Load Balancer.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des eingehenden NAT-Pools.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_lb_inbound_nat_pool_update
  name: az network lb inbound-nat-pool update
  summary: Aktualisieren eines eingehenden NAT-Adress Pools.
  description: ''
  syntax: >-
    az network lb inbound-nat-pool update [--add]
                                          [--backend-port]
                                          [--enable-tcp-reset {false, true}]
                                          [--floating-ip {false, true}]
                                          [--force-string]
                                          [--frontend-ip-name]
                                          [--frontend-port-range-end]
                                          [--frontend-port-range-start]
                                          [--idle-timeout]
                                          [--ids]
                                          [--lb-name]
                                          [--name]
                                          [--protocol {All, Tcp, Udp}]
                                          [--remove]
                                          [--resource-group]
                                          [--set]
                                          [--subscription]
  examples:
  - summary: Aktualisieren eines eingehenden NAT-Adress Pools auf einen anderen Back-End-Port.
    syntax: >-
      az network lb inbound-nat-pool update -g MyResourceGroup --lb-name MyLb -n MyNatPool \
          --protocol Tcp --backend-port 8080
  - summary: Aktualisieren eines eingehenden NAT-Adress Pools. automatisch generierten
    syntax: az network lb inbound-nat-pool update --backend-port 8080 --enable-tcp-reset true --frontend-port-range-end 89 --frontend-port-range-start 80 --lb-name MyLb --name MyNatPool --resource-group MyResourceGroup
  - summary: Aktualisieren eines eingehenden NAT-Adress Pools. automatisch generierten
    syntax: az network lb inbound-nat-pool update --enable-tcp-reset true --lb-name MyLb --name MyNatPool --protocol Udp --resource-group MyResourceGroup
  - summary: Aktualisieren eines eingehenden NAT-Adress Pools. automatisch generierten
    syntax: az network lb inbound-nat-pool update --backend-port 8080 --floating-ip true --frontend-port-range-end 89 --frontend-port-range-start 80 --lb-name MyLb --name MyNatPool --protocol Udp --resource-group MyResourceGroup
  optionalParameters:
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --backend-port
    summary: Portnummer
    description: ''
  - name: --enable-tcp-reset
    parameterValueGroup: false, true
    summary: Die bidirektionale TCP-zurück setzung wird für das Leerlauf Timeout oder eine unerwartete Beendigung der Verbindung empfangen. Wird nur verwendet, wenn das Protokoll auf TCP festgelegt ist.
    description: ''
  - name: --floating-ip
    parameterValueGroup: false, true
    summary: Floating IP aktivieren.
    description: ''
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --frontend-ip-name
    summary: Der Name der Front-End-IP-Konfiguration.
    description: ''
  - name: --frontend-port-range-end
    summary: Portnummer
    description: ''
  - name: --frontend-port-range-start
    summary: Portnummer
    description: ''
  - name: --idle-timeout
    summary: Leerlauf Timeout in Minuten.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --lb-name
    summary: Der Name des Load Balancers.
    description: ''
  - name: --name -n
    summary: Der Name des eingehenden NAT-Pools.
    description: ''
  - name: --protocol
    parameterValueGroup: All, Tcp, Udp
    summary: Netzwerk Transportprotokoll.
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --set
    summary: Aktualisieren Sie ein Objekt, indem Sie einen Eigenschafts Pfad und einen festzulegenden Wert angeben.  Beispiel:--Set Eigenschaft1. Eigenschaft2 =<value>.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
