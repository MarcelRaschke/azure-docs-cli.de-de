### YamlMime:AzureCLIGroup
uid: az_network_lb_frontend-ip
name: az network lb frontend-ip
summary: Verwalten von Front-End-IP-Adressen eines Lastenausgleichs
description: ''
directCommands:
- uid: az_network_lb_frontend-ip_create
  name: az network lb frontend-ip create
  summary: Erstellen Sie eine Front-End-IP-Adresse.
  description: ''
  syntax: >-
    az network lb frontend-ip create --lb-name
                                     --name
                                     --resource-group
                                     [--private-ip-address]
                                     [--private-ip-address-version {IPv4, IPv6}]
                                     [--public-ip-address]
                                     [--public-ip-prefix]
                                     [--subnet]
                                     [--subscription]
                                     [--vnet-name]
                                     [--zone {1, 2, 3}]
  examples:
  - summary: Erstellen Sie eine Front-End-IP-Adresse für einen öffentlichen Lastenausgleich.
    syntax: az network lb frontend-ip create -g MyResourceGroup -n MyFrontendIp --lb-name MyLb --public-ip-address MyFrontendIp
  - summary: Erstellen Sie eine Front-End-IP-Adresse für einen internen Lastenausgleich.
    syntax: >-
      az network lb frontend-ip create -g MyResourceGroup -n MyFrontendIp --lb-name MyLb \
          --private-ip-address 10.10.10.100 --subnet MySubnet --vnet-name MyVnet
  requiredParameters:
  - isRequired: true
    name: --lb-name
    summary: Der Name des Lastenausgleichs.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Front-End-IP-Konfiguration.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --private-ip-address
    summary: Statische private IP-Adresse, die der Konfiguration zugeordnet werden soll.
    description: ''
  - name: --private-ip-address-version
    defaultValue: IPv4
    parameterValueGroup: IPv4, IPv6
    summary: Die zu verwendende Version der privaten IP-Adresse.
    description: ''
  - name: --public-ip-address
    summary: Name oder ID der vorhandenen öffentlichen IP-Adresse, die der Konfiguration zugeordnet werden soll.
    description: ''
  - name: --public-ip-prefix
    summary: Name oder ID eines Präfix für öffentliche IP-Adressen.
    description: ''
  - name: --subnet
    summary: Name oder ID eines vorhandenen Subnetzes. Wenn name angegeben wird, geben Sie auch --vnet-name an.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --vnet-name
    summary: Das virtuelle Netzwerk (VNET), das dem Subnetz zugeordnet ist (weglassen, wenn eine Subnetz-ID zur Auswahl steht).
    description: ''
  - name: --zone -z
    parameterValueGroup: 1, 2, 3
    summary: Durch Leerzeichen getrennte Liste der Verfügbarkeitszonen, in denen die Ressource bereitgestellt werden soll.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_lb_frontend-ip_delete
  name: az network lb frontend-ip delete
  summary: Löscht eine Front-End-IP-Adresse.
  description: ''
  syntax: >-
    az network lb frontend-ip delete --lb-name
                                     --name
                                     --resource-group
                                     [--subscription]
  examples:
  - summary: Löscht eine Front-End-IP-Adresse.
    syntax: az network lb frontend-ip delete -g MyResourceGroup --lb-name MyLb -n MyFrontendIp
  requiredParameters:
  - isRequired: true
    name: --lb-name
    summary: Der Name des Load Balancer.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Front-End-IP-Konfiguration.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_lb_frontend-ip_list
  name: az network lb frontend-ip list
  summary: Auflisten von Front-End-IP-Adressen.
  description: ''
  syntax: >-
    az network lb frontend-ip list --lb-name
                                   --resource-group
                                   [--query-examples]
                                   [--subscription]
  examples:
  - summary: Listet Front-End-IP-Adressen auf.
    syntax: az network lb frontend-ip list -g MyResourceGroup --lb-name MyLb
  requiredParameters:
  - isRequired: true
    name: --lb-name
    summary: Der Name des Load Balancer.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_lb_frontend-ip_show
  name: az network lb frontend-ip show
  summary: Abrufen der Details einer Front-End-IP-Adresse.
  description: ''
  syntax: >-
    az network lb frontend-ip show --lb-name
                                   --name
                                   --resource-group
                                   [--query-examples]
                                   [--subscription]
  examples:
  - summary: Abrufen der Details einer Front-End-IP-Adresse.
    syntax: az network lb frontend-ip show -g MyResourceGroup --lb-name MyLb -n MyFrontendIp
  - summary: Abrufen der Details einer Front-End-IP-Adresse (automatisch generiert)
    syntax: az network lb frontend-ip show --lb-name MyLb --name MyFrontendIp --resource-group MyResourceGroup --subscription MySubscription
  requiredParameters:
  - isRequired: true
    name: --lb-name
    summary: Der Name des Load Balancer.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Front-End-IP-Konfiguration.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_lb_frontend-ip_update
  name: az network lb frontend-ip update
  summary: Aktualisieren sie eine Front-End-IP-Adresse.
  description: ''
  syntax: >-
    az network lb frontend-ip update [--add]
                                     [--force-string]
                                     [--ids]
                                     [--lb-name]
                                     [--name]
                                     [--private-ip-address]
                                     [--public-ip-address]
                                     [--public-ip-prefix]
                                     [--remove]
                                     [--resource-group]
                                     [--set]
                                     [--subnet]
                                     [--subscription]
                                     [--vnet-name]
  examples:
  - summary: Aktualisieren sie die Front-End-IP-Adresse eines öffentlichen Lastenausgleichs.
    syntax: az network lb frontend-ip update -g MyResourceGroup --lb-name MyLb -n MyFrontendIp --public-ip-address MyNewPublicIp
  - summary: Aktualisieren sie die Front-End-IP-Adresse eines internen Lastenausgleichs.
    syntax: az network lb frontend-ip update -g MyResourceGroup --lb-name MyLb -n MyFrontendIp --private-ip-address 10.10.10.50
  - summary: Aktualisieren sie eine Front-End-IP-Adresse. (automatisch generiert)
    syntax: az network lb frontend-ip update --lb-name MyLb --name MyFrontendIp --resource-group MyResourceGroup --set tags.CostCenter=MyBusinessGroup
  optionalParameters:
  - name: --add
    summary: 'Fügen Sie einer Liste von -Objekten ein -Objekt hinzu, indem Sie ein Pfad- und Schlüsselwertpaar angeben.  Beispiel: --add property.listProperty <key=value, string oder JSON string>.'
    description: ''
  - name: --force-string
    summary: Wenn Sie "set" oder "add" verwenden, behalten Sie Zeichenfolgenliterale bei, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --lb-name
    summary: Der Name des Lastenausgleichs.
    description: ''
  - name: --name -n
    summary: Der Name der Front-End-IP-Konfiguration.
    description: ''
  - name: --private-ip-address
    summary: Statische private IP-Adresse, die der Konfiguration zugeordnet werden soll. Verwenden Sie ""('""" in PowerShell), um die statische Adresse zu entfernen und stattdessen eine dynamische Adresse zu verwenden.
    description: ''
  - name: --public-ip-address
    summary: Name oder ID der vorhandenen öffentlichen IP-Adresse, die der Konfiguration zugeordnet werden soll.
    description: ''
  - name: --public-ip-prefix
    summary: Name oder ID eines Präfix für öffentliche IP-Adressen.
    description: ''
  - name: --remove
    summary: 'Entfernen Sie eine Eigenschaft oder ein Element aus einer Liste.  Beispiel: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --set
    summary: 'Aktualisieren Sie ein -Objekt, indem Sie einen festzulegenden Eigenschaftenpfad und -wert angeben.  Beispiel: --set property1.property2=<value>.'
    description: ''
  - name: --subnet
    summary: Name oder ID eines vorhandenen Subnetzes. Wenn name angegeben wird, geben Sie auch --vnet-name an.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --vnet-name
    summary: Das virtuelle Netzwerk (VNET), das dem Subnetz zugeordnet ist (weglassen, wenn eine Subnetz-ID zur Auswahl steht).
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
