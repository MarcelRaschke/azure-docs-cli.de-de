- uid: az_network_application-gateway_wait
  name: az network application-gateway wait
  summary: Platzieren Sie die CLI in einem Wartezustand, bis eine Bedingung des Anwendungs Gateways erfüllt ist.
  description: ''
  syntax: >-
    az network application-gateway wait [--created]
                                        [--custom]
                                        [--deleted]
                                        [--exists]
                                        [--ids]
                                        [--interval]
                                        [--name]
                                        [--resource-group]
                                        [--subscription]
                                        [--timeout]
                                        [--updated]
  examples:
  - summary: Platzieren Sie die CLI in einem Wartezustand, bis das Anwendungs Gateway erstellt wird.
    syntax: az network application-gateway wait -g MyResourceGroup -n MyAppGateway --created
  optionalParameters:
  - name: --created
    summary: Warten Sie, bis "provisioningstate" bei "erfolgreich" erstellt wurde.
    description: ''
  - name: --custom
    summary: "Warten Sie, bis die Bedingung eine benutzerdefinierte jmespath-Abfrage erfüllt. Beispiel: provisioningstate! = ' InProgress ', instanceview. statuses [? Code = = ' PowerState/Running ']."
    description: ''
