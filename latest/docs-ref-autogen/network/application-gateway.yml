### YamlMime:AzureCLIGroup
uid: az_network_application-gateway
name: az network application-gateway
summary: Verwalten von Routing- und Lastenausgleichsdienste auf der Anwendungsebene
description: Weitere Informationen zu Application Gateway finden Sie unter https://docs.microsoft.com/azure/application-gateway/application-gateway-create-gateway-cli .
directCommands:
- uid: az_network_application-gateway_create
  name: az network application-gateway create
  summary: Erstellen eines Anwendungsgateways
  description: ''
  syntax: >-
    az network application-gateway create --name
                                          --resource-group
                                          [--capacity]
                                          [--cert-file]
                                          [--cert-password]
                                          [--connection-draining-timeout]
                                          [--custom-error-pages]
                                          [--enable-private-link]
                                          [--frontend-port]
                                          [--http-settings-cookie-based-affinity {Disabled, Enabled}]
                                          [--http-settings-port]
                                          [--http-settings-protocol {Http, Https}]
                                          [--http2 {Disabled, Enabled}]
                                          [--identity]
                                          [--key-vault-secret-id]
                                          [--location]
                                          [--max-capacity]
                                          [--min-capacity]
                                          [--no-wait]
                                          [--private-ip-address]
                                          [--private-link-ip-address]
                                          [--private-link-primary {false, true}]
                                          [--private-link-subnet]
                                          [--private-link-subnet-prefix]
                                          [--public-ip-address]
                                          [--public-ip-address-allocation]
                                          [--routing-rule-type {Basic, PathBasedRouting}]
                                          [--servers]
                                          [--sku {Standard_Large, Standard_Medium, Standard_Small, Standard_v2, WAF_Large, WAF_Medium, WAF_v2}]
                                          [--ssl-profile]
                                          [--ssl-profile-id]
                                          [--subnet]
                                          [--subnet-address-prefix]
                                          [--subscription]
                                          [--tags]
                                          [--trusted-client-cert]
                                          [--validate]
                                          [--vnet-address-prefix]
                                          [--vnet-name]
                                          [--waf-policy]
                                          [--zones {1, 2, 3}]
  examples:
  - summary: Erstellen Sie ein Anwendungs Gateway mit virtuellen Computern als Back-End-Server.
    syntax: >-
      az network application-gateway create -g MyResourceGroup -n MyAppGateway --capacity 2 --sku Standard_Medium \
          --vnet-name MyVNet --subnet MySubnet --http-settings-cookie-based-affinity Enabled \
          --public-ip-address MyAppGatewayPublicIp --servers 10.0.0.4 10.0.0.5
  - summary: Erstellen eines Anwendungsgateways automatisch generierten
    syntax: az network application-gateway create --capacity 2 --frontend-port MyFrontendPort --http-settings-cookie-based-affinity Enabled --http-settings-port 80 --http-settings-protocol Http --location westus2 --name MyAppGateway --public-ip-address MyAppGatewayPublicIp --resource-group MyResourceGroup --sku Standard_Small --subnet MySubnet --vnet-name MyVNet
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Anwendungs Gateways.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --capacity
    defaultValue: "2"
    summary: Die Anzahl der Instanzen, die mit dem Anwendungs Gateway verwendet werden sollen.
    description: ''
  - name: --cert-file
    summary: Der Pfad zur pfx-Zertifikat Datei.
    description: ''
  - name: --cert-password
    summary: Das Kennwort des Zertifikats.
    description: ''
  - name: --connection-draining-timeout
    summary: 'Die Zeit in Sekunden, nach der ein Back-End-Server entfernt wird, während der die geöffnete Verbindung aktiv bleibt. Bereich: 0 (deaktiviert) bis 3600.'
    description: ''
  - name: --custom-error-pages
    summary: Durch Leerzeichen getrennte Liste von benutzerdefinierten Fehlerseiten im- `STATUS_CODE=URL` Format.
    description: ''
  - name: --enable-private-link
    summary: Aktivieren Sie das Feature für private Links für dieses Anwendungs Gateway. Wenn die öffentliche IP-Adresse und die private IP-Adresse in Kraft treten, werden nur die öffentlichen Front-End-IP-Adressen wirksam
    description: ''
  - name: --frontend-port
    summary: Die Front-End-Portnummer.
    description: ''
  - name: --http-settings-cookie-based-affinity
    defaultValue: disabled
    parameterValueGroup: Disabled, Enabled
    summary: Aktiviert oder deaktiviert die cookiebasierte Affinität auf http-Einstellungen.
    description: ''
  - name: --http-settings-port
    defaultValue: "80"
    summary: Der Port für http-Einstellungen.
    description: ''
  - name: --http-settings-protocol
    defaultValue: Http
    parameterValueGroup: Http, Https
    summary: Das http-Einstellungs Protokoll.
    description: ''
  - name: --http2
    parameterValueGroup: Disabled, Enabled
    summary: Verwenden Sie HTTP2 für das Anwendungs Gateway.
    description: ''
  - name: --identity
    summary: Der Name oder die ID der managedidentity-Ressource.
    description: ''
  - name: --key-vault-secret-id
    summary: Die geheime ID (Base-64-codiertes unverschlüsseltes PFX) ' Secret ' oder ' Certificate ', die in Azure Key Vault gespeichert ist. Sie müssen vorläufiges löschen für keyvault aktivieren, damit dieses Feature verwendet werden kann.
    description: ''
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --max-capacity
    summary: Obere Grenze für die Anzahl von Application Gateway-Instanzen.
    description: ''
  - name: --min-capacity
    summary: Untere Grenze für die Anzahl von Application Gateway-Instanzen.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --private-ip-address
    summary: Statische private IP-Adresse, die verwendet werden soll.
    description: ''
  - name: --private-link-ip-address
    summary: Die statische private IP-Adresse eines Subnetzes für den privaten Link. Wenn Sie weglassen, wird ein dynamisches erstellt.
    description: ''
  - name: --private-link-primary
    parameterValueGroup: false, true
    summary: Gibt an, ob die IP-Konfiguration primär ist.
    description: ''
  - name: --private-link-subnet
    defaultValue: PrivateLinkDefaultSubnet
    summary: Der Name des Subnetzes im gleichen vnet eines Anwendungs Gateways.
    description: ''
  - name: --private-link-subnet-prefix
    defaultValue: 10.0.1.0/24
    summary: Das CIDR-Präfix, das beim Erstellen eines neuen Subnetzes verwendet werden soll.
    description: ''
  - name: --public-ip-address
    summary: Der Name oder die ID einer öffentlichen IP-Adresse. Verwendet die vorhandene Ressource oder erstellt bei Angabe von New oder None, wenn keine Angabe erfolgt.
    description: ''
  - name: --public-ip-address-allocation
    defaultValue: Dynamic
    summary: Die Art der IP-Zuordnung, die beim Erstellen einer neuen öffentlichen IP-Adresse verwendet werden soll.
    description: ''
  - name: --routing-rule-type
    defaultValue: Basic
    parameterValueGroup: Basic, PathBasedRouting
    summary: Der Regeltyp für den Anforderungs Routing.
    description: ''
  - name: --servers
    summary: Durch Leerzeichen getrennte Liste von IP-Adressen oder DNS-Namen, die Back-End-Servern entsprechen.
    description: ''
  - name: --sku
    defaultValue: Standard_Medium
    parameterValueGroup: Standard_Large, Standard_Medium, Standard_Small, Standard_v2, WAF_Large, WAF_Medium, WAF_v2
    summary: Der Name der SKU.
    description: ''
  - name: --ssl-profile
    summary: Die Application Gateway-SSL-Profile.
    description: >-
      Syntax:--SSL-Profile Name = mysslprofile Client-auth-Configuration = true Cipher-Suites = TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256 Policy-Type = Custom min-Protocol-Version = TLSv1_0


      Name: erforderlich. Der Name des SSL-Profils, das innerhalb eines Application Gateway eindeutig ist.

      Polic-Name: Name der SSL-Richtlinie.

      Richtlinientyp: Typ der SSL-Richtlinie.

      min-Protocol-Version: die minimale Version des SSL-Protokolls, die auf Application Gateway unterstützt werden soll.

      Chiffre-Suites: SSL-Verschlüsselungs Sammlungen, die in der angegebenen Reihenfolge an Application Gateway aktiviert werden sollen.

      deaktiviert-SSL-Protokolle: durch Leerzeichen getrennte Liste der zu deaktivierenden Protokolle.

      Trusted-Client--Zertifikate: Array von Verweisen auf vertrauenswürdige Client Zertifikate für Application Gateway.

      Client-auth-Configuration: Konfiguration der Client Authentifizierung für die Application Gateway-Ressource.


      Mehrere SSL-Profile können mit mehr als einem Argument angegeben werden `--ssl-profile` .
  - name: --ssl-profile-id
    summary: SSL-Profil Ressource des Anwendungs Gateways.
    description: ''
  - name: --subnet
    defaultValue: default
    summary: Der Name oder die ID des Subnetzes. Erstellt eine Ressource, wenn Sie nicht vorhanden ist. Wenn der Name angegeben ist, geben Sie auch--vnet-Name an. Wenn Sie ein vorhandenes Subnetz in einer anderen Ressourcengruppe oder einem anderen Abonnement verwenden möchten, geben Sie die ID anstelle des Namens des Subnetzes an.
    description: ''
  - name: --subnet-address-prefix
    defaultValue: 10.0.0.0/24
    summary: Das CIDR-Präfix, das beim Erstellen eines neuen Subnetzes verwendet werden soll.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --trusted-client-cert
    summary: Das vertrauenswürdige Client Zertifikat für Application Gateway.
    description: >-
      Syntax:--Trusted-Client-Zertifikats Name = CLIENT1 Data = Client. CER


      Name: erforderlich. Der Name des vertrauenswürdigen Client Zertifikats, das innerhalb eines Application Gateway Daten eindeutig ist: erforderlich. Öffentliche Zertifikat Daten.


      Mehrere vertrauenswürdige Client Zertifikate können mit mehr als einem Argument angegeben werden `--trusted-client-certificates` .
  - name: --validate
    summary: Generieren und Validieren der Arm-Vorlage, ohne Ressourcen zu erstellen.
    description: ''
  - name: --vnet-address-prefix
    defaultValue: 10.0.0.0/16
    summary: Das CIDR-Präfix, das beim Erstellen eines neuen vnets verwendet werden soll.
    description: ''
  - name: --vnet-name
    summary: Der Name des virtuellen Netzwerks (vnet).
    description: ''
  - name: --waf-policy
    summary: Der Name oder die ID einer Web Application Firewall-Richtlinie (WAF).
    description: ''
  - name: --zones -z
    parameterValueGroup: 1, 2, 3
    summary: Durch Leerzeichen getrennte Liste von Verfügbarkeits Zonen, in die die Ressource bereitgestellt werden soll.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
