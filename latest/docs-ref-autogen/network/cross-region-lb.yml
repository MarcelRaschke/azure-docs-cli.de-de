### YamlMime:AzureCLIGroup
uid: az_network_cross-region-lb
name: az network cross-region-lb
summary: Verwalten und Konfigurieren von regionenübergreifenden Lastenausgleichs
description: Weitere Informationen zu Azure Load Balancer Sie https://docs.microsoft.com/azure/load-balancer/load-balancer-get-started-internet-arm-cli unter .
directCommands:
- uid: az_network_cross-region-lb_create
  name: az network cross-region-lb create
  summary: Erstellen Sie einen regionenübergreifenden Lastenausgleich.
  description: ''
  syntax: >-
    az network cross-region-lb create --name
                                      --resource-group
                                      [--address-allocation {Dynamic, Static}]
                                      [--backend-pool-name]
                                      [--frontend-ip-name]
                                      [--frontend-ip-zone {1, 2, 3}]
                                      [--location]
                                      [--no-wait]
                                      [--public-ip-address]
                                      [--public-ip-dns-name]
                                      [--public-ip-zone {1, 2, 3}]
                                      [--subscription]
                                      [--tags]
                                      [--validate]
  examples:
  - summary: Erstellen Sie einen Load Balancer im Basic-System.
    syntax: az network cross-region-lb create -g MyResourceGroup -n MyLb
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Lastenausgleichs.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --address-allocation --public-ip-address-allocation
    parameterValueGroup: Dynamic, Static
    summary: IP-Zuordnungsmethode.
    description: ''
  - name: --backend-pool-name
    summary: Der Name des Back-End-Adresspools.
    description: ''
  - name: --frontend-ip-name
    defaultValue: LoadBalancerFrontEnd
    summary: Der Name der Front-End-IP-Konfiguration.
    description: ''
  - name: --frontend-ip-zone
    parameterValueGroup: 1, 2, 3
    summary: Wird zum Erstellen eines internen Lastenausgleichs verwendet.
    description: ''
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --public-ip-address
    summary: Name oder ID der öffentlichen IP-Adresse oder "" für "None". Verwendet eine vorhandene Ressource, falls verfügbar, oder erstellt eine neue Ressource mit Standardwerten, wenn diese nicht angegeben wird.
    description: ''
  - name: --public-ip-dns-name
    summary: Global eindeutiger DNS-Name für eine neue öffentliche IP-Adresse.
    description: ''
  - name: --public-ip-zone
    parameterValueGroup: 1, 2, 3
    summary: Wird verwendet, um eine neue öffentliche IP-Adresse für den Lastenausgleich zu erstellen, d.h. einen öffentlichen Load Balancer.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: key[=value] [key[=value] ...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --validate
    summary: Generieren und überprüfen Sie die ARM-Vorlage, ohne Ressourcen zu erstellen.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_cross-region-lb_delete
  name: az network cross-region-lb delete
  summary: Löscht den angegebenen Lastenausgleich.
  description: ''
  syntax: >-
    az network cross-region-lb delete [--ids]
                                      [--name]
                                      [--resource-group]
                                      [--subscription]
  optionalParameters:
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Der Name des Lastenausgleichs.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_cross-region-lb_list
  name: az network cross-region-lb list
  summary: Auflisten von Load Balancern.
  description: ''
  syntax: >-
    az network cross-region-lb list [--query-examples]
                                    [--resource-group]
                                    [--subscription]
  examples:
  - summary: Auflisten von Load Balancern.
    syntax: az network cross-region-lb list -g MyResourceGroup
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_cross-region-lb_show
  name: az network cross-region-lb show
  summary: Ruft den angegebenen Lastenausgleich ab.
  description: ''
  syntax: >-
    az network cross-region-lb show [--expand]
                                    [--ids]
                                    [--name]
                                    [--query-examples]
                                    [--resource-group]
                                    [--subscription]
  optionalParameters:
  - name: --expand
    summary: Erweitert referenzierte Ressourcen.
    description: ''
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Der Name des Lastenausgleichs.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_cross-region-lb_update
  name: az network cross-region-lb update
  summary: Aktualisieren eines bereichsübergreifenden Lastenausgleichs
  description: Dieser Befehl kann nur verwendet werden, um die Tags für einen Lastenausgleich zu aktualisieren. Name und Ressourcengruppe sind unveränderlich und können nicht aktualisiert werden.
  syntax: >-
    az network cross-region-lb update [--add]
                                      [--force-string]
                                      [--ids]
                                      [--name]
                                      [--remove]
                                      [--resource-group]
                                      [--set]
                                      [--subscription]
  examples:
  - summary: Aktualisieren sie die Tags eines Lastenausgleichs.
    syntax: az network cross-region-lb update -g MyResourceGroup -n MyLb --set tags.CostCenter=MyBusinessGroup
  optionalParameters:
  - name: --add
    summary: 'Fügen Sie einer Liste von -Objekten ein -Objekt hinzu, indem Sie ein Pfad- und Schlüsselwertpaar angeben.  Beispiel: --add property.listProperty <key=value, string oder JSON string>.'
    description: ''
  - name: --force-string
    summary: Wenn Sie "set" oder "add" verwenden, behalten Sie Zeichenfolgenliterale bei, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen von "Resource Id"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name des Lastenausgleichs.
    description: ''
  - name: --remove
    summary: 'Entfernen sie eine Eigenschaft oder ein Element aus einer Liste.  Beispiel: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --set
    summary: 'Aktualisieren Sie ein -Objekt, indem Sie einen festzulegenden Eigenschaftenpfad und -wert angeben.  Beispiel: --set property1.property2=<value>.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_cross-region-lb_wait
  name: az network cross-region-lb wait
  summary: Versetzen Sie die CLI in einen Wartezustand, bis eine Bedingung des regionsübergreifenden Lastenausgleichs erfüllt ist.
  description: ''
  syntax: >-
    az network cross-region-lb wait [--created]
                                    [--custom]
                                    [--deleted]
                                    [--exists]
                                    [--expand]
                                    [--ids]
                                    [--interval]
                                    [--name]
                                    [--resource-group]
                                    [--subscription]
                                    [--timeout]
                                    [--updated]
  examples:
  - summary: Warten Sie, bis der Lastenausgleich als erstellt zurückgegeben wird.
    syntax: az network cross-region-lb wait -g MyResourceGroup -n MyLB --created
  optionalParameters:
  - name: --created
    summary: Warten Sie, bis die Erstellung mit "provisioningState" bei "Succeeded" (Erfolgreich) ausgeführt wurde.
    description: ''
  - name: --custom
    summary: "Warten Sie, bis die Bedingung eine benutzerdefinierte JMESPath-Abfrage erfüllt. Beispiel: provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running']."
    description: ''
  - name: --deleted
    summary: Warten Sie, bis gelöscht wurde.
    description: ''
  - name: --exists
    summary: Warten Sie, bis die Ressource vorhanden ist.
    description: ''
  - name: --expand
    summary: Erweitert referenzierte Ressourcen.
    description: ''
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Abrufintervall in Sekunden.
    description: ''
  - name: --name -n
    summary: Der Name des Lastenausgleichs.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximale Wartezeit in Sekunden.
    description: ''
  - name: --updated
    summary: Warten Sie, bis provisioningState auf "Succeeded" aktualisiert wurde.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
