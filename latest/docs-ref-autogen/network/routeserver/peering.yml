### YamlMime:AzureCLIGroup
uid: az_network_routeserver_peering
name: az network routeserver peering
summary: Verwalten Sie das Routing Server-Peering.
description: ''
directCommands:
- uid: az_network_routeserver_peering_create
  name: az network routeserver peering create
  summary: Erstellen Sie ein Routing Server-Peering.
  description: ''
  syntax: >-
    az network routeserver peering create --name
                                          --peer-asn
                                          --peer-ip
                                          --resource-group
                                          --routeserver
                                          [--no-wait]
                                          [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Routen Server-Peerings.
    description: ''
  - isRequired: true
    name: --peer-asn
    summary: 'Peer-ASN: Der Bereich liegt zwischen 1 und 4294967295.'
    description: ''
  - isRequired: true
    name: --peer-ip
    summary: Peer-IP-Adresse.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --routeserver
    summary: Der Name des Routen Servers.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_routeserver_peering_delete
  name: az network routeserver peering delete
  summary: Löschen Sie ein Routen Server-Peering.
  description: ''
  syntax: >-
    az network routeserver peering delete [--ids]
                                          [--name]
                                          [--no-wait]
                                          [--resource-group]
                                          [--routeserver]
                                          [--subscription]
                                          [--yes]
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name des Routen Server-Peerings.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --routeserver
    summary: Der Name des Routen Servers.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_routeserver_peering_list
  name: az network routeserver peering list
  summary: Listet alle Routen Server-Peer Vorgänge unter einer Ressourcengruppe auf.
  description: ''
  syntax: >-
    az network routeserver peering list --resource-group
                                        --routeserver
                                        [--query-examples]
                                        [--subscription]
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --routeserver
    summary: Der Name des Routen Servers.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
