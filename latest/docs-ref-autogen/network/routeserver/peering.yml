### YamlMime:AzureCLIGroup
uid: az_network_routeserver_peering
name: az network routeserver peering
summary: Verwalten Sie das Routingserver-Peering.
description: ''
directCommands:
- uid: az_network_routeserver_peering_create
  name: az network routeserver peering create
  summary: Erstellen Sie ein Routingserver-Peering.
  description: ''
  syntax: >-
    az network routeserver peering create --name
                                          --peer-asn
                                          --peer-ip
                                          --resource-group
                                          --routeserver
                                          [--no-wait]
                                          [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Routingserver-Peerings.
    description: ''
  - isRequired: true
    name: --peer-asn
    summary: 'Peer-ASN: Der Bereich liegt zwischen 1 und 4294967295.'
    description: ''
  - isRequired: true
    name: --peer-ip
    summary: Peer-IP-Adresse.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --routeserver
    summary: Der Name des Routenservers.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_routeserver_peering_delete
  name: az network routeserver peering delete
  summary: Löscht ein Routingserver-Peering.
  description: ''
  syntax: >-
    az network routeserver peering delete [--ids]
                                          [--name]
                                          [--no-wait]
                                          [--resource-group]
                                          [--routeserver]
                                          [--subscription]
                                          [--yes]
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen von "Resource Id"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name des Routingserver-Peerings.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --routeserver
    summary: Der Name des Routenservers.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_routeserver_peering_list
  name: az network routeserver peering list
  summary: Listet alle Routingserver-Peerings unter einer Ressourcengruppe auf.
  description: ''
  syntax: >-
    az network routeserver peering list --resource-group
                                        --routeserver
                                        [--query-examples]
                                        [--subscription]
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --routeserver
    summary: Der Name des Routenservers.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und sie nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_routeserver_peering_list-advertised-routes
