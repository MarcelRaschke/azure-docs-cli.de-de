### YamlMime:AzureCLIGroup
uid: az_synapse_trigger_run
name: az synapse trigger-run
summary: 'Synapse-Auslösung: führen Sie aus.'
description: ''
directCommands:
- uid: az_synapse_trigger_run_query_by_workspace
  name: az synapse trigger-run query-by-workspace
  summary: Der Abfrage-triggerprozess wird basierend auf den Eingabe Filterbedingungen im Arbeitsbereich ausgeführt.
  description: ''
  syntax: >-
    az synapse trigger-run query-by-workspace --last-updated-after
                                              --last-updated-before
                                              --workspace-name
                                              [--continuation-token]
                                              [--filters]
                                              [--order-by]
                                              [--subscription]
  examples:
  - summary: Der Abfrage-triggerprozess wird basierend auf den Eingabe Filterbedingungen im Arbeitsbereich ausgeführt.
    syntax: >-
      az synapse trigger-run query-by-workspace --workspace-name testsynapseworkspace --filters \
        operand="TriggerName" operator="Equals" values="testtrigger" --last-updated-after "2020-09-03T00:36:44.3345758Z" \
        --last-updated-before "2020-09-03T00:49:48.3686473Z"
  requiredParameters:
  - isRequired: true
    name: --last-updated-after
    summary: Die Uhrzeit, zu der das Lauf Zeit Ereignis im Format "ISO 8601" aktualisiert wurde.
    description: ''
  - isRequired: true
    name: --last-updated-before
    summary: Die Uhrzeit, zu der das Lauf Zeit Ereignis im Format "ISO 8601" aktualisiert wurde.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Der Name des Arbeitsbereichs.
    description: ''
  optionalParameters:
  - name: --continuation-token
    summary: Das Fortsetzungs Token zum erhalten der nächsten Seite mit Ergebnissen. NULL für die erste Seite.
    description: ''
  - name: --filters
    summary: Liste der Filter.
    description: ''
  - name: --order-by
    summary: Liste der OrderBy-Option.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_trigger_run_rerun
  name: az synapse trigger-run rerun
  summary: Führen Sie eine einzelne auslöserinstanz von RunId erneut aus.
  description: ''
  syntax: >-
    az synapse trigger-run rerun --name
                                 --run-id
                                 --workspace-name
                                 [--subscription]
  examples:
  - summary: Führen Sie eine einzelne auslöserinstanz von RunId erneut aus.
    syntax: >-
      az synapse trigger-run rerun --workspace-name testsynapseworkspace \
        --name testtrigger --run-id 08586024068106001417583731803CU31
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Auslösers.
    description: ''
  - isRequired: true
    name: --run-id
    summary: Der Bezeichner der Auslöse Ausführung.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Der Name des Arbeitsbereichs.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
commands:
