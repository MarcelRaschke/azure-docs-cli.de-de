### YamlMime:AzureCLIGroup
uid: az_synapse_spark_statement
name: az synapse spark statement
summary: Verwalten von Synapse Spark-Anweisungen
description: ''
directCommands:
- uid: az_synapse_spark_statement_cancel
  name: az synapse spark statement cancel
  summary: Brechen Sie eine Spark-Anweisung ab.
  description: ''
  syntax: >-
    az synapse spark statement cancel --livy-id
                                      --session-id
                                      --spark-pool-name
                                      --workspace-name
                                      [--subscription]
                                      [--yes]
  examples:
  - summary: Brechen Sie eine Spark-Anweisung ab.
    syntax: >-
      az synapse spark statement cancel --livy-id 1 --session-id 11 --workspace-name testsynapseworkspace \

      --spark-pool-name testsparkpool
  requiredParameters:
  - isRequired: true
    name: --livy-id
    summary: Die ID der Anweisung.
    description: ''
  - isRequired: true
    name: --session-id
    summary: Die ID der Spark-Sitzung.
    description: ''
  - isRequired: true
    name: --spark-pool-name
    summary: Der Name des Spark-Pools.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Den Namen des Arbeitsbereichs
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_spark_statement_invoke
  name: az synapse spark statement invoke
  summary: Rufen Sie eine Spark-Anweisung auf.
  description: ''
  syntax: >-
    az synapse spark statement invoke --code
                                      --language {CSharp, PySpark, Python, SQL, Scala, Spark, SparkDotNet}
                                      --session-id
                                      --spark-pool-name
                                      --workspace-name
                                      [--subscription]
  examples:
  - summary: Rufen Sie eine Spark-Anweisung auf.
    syntax: >-
      az synapse spark statement invoke --session-id 1 --workspace-name testsynapseworkspace \

      --spark-pool-name testsparkpool --code "print('hello, Azure CLI')" --language pyspark
  - summary: Übermitteln Sie eine Spark-Anweisung, indem Sie Code Inhalt aus Datei lesen.
    syntax: >-
      az synapse spark statement invoke --session-id 1 --workspace-name testsynapseworkspace \

      --spark-pool-name testsparkpool --code @file-path --language pyspark
  requiredParameters:
  - isRequired: true
    name: --code
    summary: Der Code der Spark-Anweisung. Dabei handelt es sich entweder um den Code Inhalt oder `@<file path>` um den Inhalt aus einer Datei zu laden.
    description: ''
  - isRequired: true
    name: --language
    parameterValueGroup: CSharp, PySpark, Python, SQL, Scala, Spark, SparkDotNet
    summary: Die Sprache der Spark-Anweisung.
    description: ''
  - isRequired: true
    name: --session-id
    summary: Die ID der Spark-Sitzung.
    description: ''
  - isRequired: true
    name: --spark-pool-name
    summary: Der Name des Spark-Pools.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Den Namen des Arbeitsbereichs
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_spark_statement_list
  name: az synapse spark statement list
  summary: Listet alle Spark-Anweisungen auf.
  description: ''
  syntax: >-
    az synapse spark statement list --session-id
                                    --spark-pool-name
                                    --workspace-name
                                    [--query-examples]
                                    [--subscription]
  examples:
  - summary: Listet alle Spark-Anweisungen auf.
    syntax: >-
      az synapse spark statement list --session-id 11 --workspace-name testsynapseworkspace \

      --spark-pool-name testsparkpool
  requiredParameters:
  - isRequired: true
    name: --session-id
    summary: Die ID der Spark-Sitzung.
    description: ''
  - isRequired: true
    name: --spark-pool-name
    summary: Der Name des Spark-Pools.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Den Namen des Arbeitsbereichs
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_spark_statement_show
  name: az synapse spark statement show
  summary: Holen Sie sich eine Spark-Anweisung.
  description: ''
  syntax: >-
    az synapse spark statement show --livy-id
                                    --session-id
                                    --spark-pool-name
                                    --workspace-name
                                    [--query-examples]
                                    [--subscription]
  examples:
  - summary: Holen Sie sich eine Spark-Anweisung.
    syntax: >-
      az synapse spark statement show --livy-id 1 --session-id 11 --workspace-name testsynapseworkspace \

      --spark-pool-name testsparkpool
  requiredParameters:
  - isRequired: true
    name: --livy-id
    summary: Die ID der Anweisung.
    description: ''
  - isRequired: true
    name: --session-id
    summary: Die ID der Spark-Sitzung.
    description: ''
  - isRequired: true
    name: --spark-pool-name
    summary: Der Name des Spark-Pools.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Den Namen des Arbeitsbereichs
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
commands:
- az_synapse_spark_statement_cancel
- az_synapse_spark_statement_invoke
- az_synapse_spark_statement_list
- az_synapse_spark_statement_show
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
