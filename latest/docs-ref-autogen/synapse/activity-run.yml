### YamlMime:AzureCLIGroup
uid: az_synapse_activity-run
name: az synapse activity-run
summary: Synapse-Aktivität-ausführen.
description: ''
directCommands:
- uid: az_synapse_activity-run_query-by-pipeline-run
  name: az synapse activity-run query-by-pipeline-run
  summary: Die Abfrage Aktivität wird auf der Grundlage von Eingabe Filterbedingungen ausgeführt.
  description: ''
  syntax: >-
    az synapse activity-run query-by-pipeline-run --last-updated-after
                                                  --last-updated-before
                                                  --name
                                                  --run-id
                                                  --workspace-name
                                                  [--continuation-token]
                                                  [--filters]
                                                  [--order-by]
                                                  [--subscription]
  examples:
  - summary: Die Abfrage Aktivität wird auf der Grundlage von Eingabe Filterbedingungen ausgeführt.
    syntax: >-
      az synapse activity-run query-by-pipeline-run --workspace-name testsynapseworkspace \
        --last-updated-after "2020-09-03T00:36:44.3345758Z" --last-updated-before "2020-09-03T00:49:48.3686473Z" \
        --name testpipeline --run-id "53eeed66-ec46-11ea-8bd5-448500a5b1ac"
  requiredParameters:
  - isRequired: true
    name: --last-updated-after
    summary: Die Uhrzeit, zu der das Lauf Zeit Ereignis im Format "ISO 8601" aktualisiert wurde.
    description: ''
  - isRequired: true
    name: --last-updated-before
    summary: Die Uhrzeit, zu der das Lauf Zeit Ereignis im Format "ISO 8601" aktualisiert wurde.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Pipeline.
    description: ''
  - isRequired: true
    name: --run-id
    summary: Der Bezeichner der Pipeline Führung.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Der Name des Arbeitsbereichs.
    description: ''
  optionalParameters:
  - name: --continuation-token
    summary: Das Fortsetzungs Token zum erhalten der nächsten Seite mit Ergebnissen. NULL für die erste Seite.
    description: ''
  - name: --filters
    summary: Liste der Filter.
    description: ''
  - name: --order-by
    summary: Liste der OrderBy-Option.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
commands:
- az_synapse_activity-run_query-by-pipeline-run
