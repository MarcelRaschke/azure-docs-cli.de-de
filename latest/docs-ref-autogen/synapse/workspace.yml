                              [--query-examples]
                              [--resource-group]
                              [--subscription]
  examples:
  - summary: Erhalten Sie einen Synapse-Arbeitsbereich.
    syntax: az synapse workspace show --name testsynapseworkspace --resource-group rg
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name des Arbeitsbereichs.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_workspace_update
  name: az synapse workspace update
  summary: Aktualisieren Sie einen Synapse-Arbeitsbereich.
  description: ''
  syntax: >-
    az synapse workspace update [--allowed-tenant-ids]
                                [--ids]
                                [--key-name]
                                [--name]
                                [--no-wait]
                                [--resource-group]
                                [--sql-admin-login-password]
                                [--subscription]
                                [--tags]
  examples:
  - summary: Aktualisieren eines Synapse-Arbeitsbereichs
    syntax: >-
      az synapse workspace update --name fromcli4 --resource-group rg \
        --tags key1=value1
  optionalParameters:
  - name: --allowed-tenant-ids
    summary: Der genehmigte Azure AD Mandanten, für den Datenverkehr in ausgehender Richtung zugelassen wurde. Der Azure AD Mandanten des aktuellen Benutzers wird standardmäßig eingeschlossen. Verwenden Sie (' ' in PowerShell), um alle zulässigen Mandanten-IDs zu deaktivieren.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --key-name
    summary: Anzeige Name des vom Kunden verwalteten Arbeitsbereichs Schlüssels Alle vorhandenen Schlüssel können mithilfe des Cmdlets "AZ Synapse Workspace Key List" gefunden werden.
    description: ''
  - name: --name -n
    summary: Der Name des Arbeitsbereichs.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --sql-admin-login-password -p
    summary: Das Anmelde Kennwort für den SQL-Administrator.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_workspace_wait
  name: az synapse workspace wait
  summary: Platzieren Sie die CLI in einem Wartezustand, bis eine Bedingung des Arbeitsbereichs erfüllt ist.
  description: ''
  syntax: >-
    az synapse workspace wait --resource-group
                              --workspace-name
                              [--created]
                              [--custom]
                              [--deleted]
                              [--exists]
                              [--interval]
                              [--subscription]
                              [--timeout]
                              [--updated]
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Den Namen des Arbeitsbereichs
    description: ''
  optionalParameters:
  - name: --created
    summary: Warten Sie, bis "provisioningstate" bei "erfolgreich" erstellt wurde.
    description: ''
  - name: --custom
    summary: "Warten Sie, bis die Bedingung eine benutzerdefinierte jmespath-Abfrage erfüllt. Beispiel: provisioningstate! = ' InProgress ', instanceview. statuses [? Code = = ' PowerState/Running ']."
    description: ''
  - name: --deleted
    summary: Warten Sie bis zum Löschen.
    description: ''
  - name: --exists
    summary: Warten Sie, bis die Ressource vorhanden ist.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Abruf Intervall in Sekunden.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximale Wartezeit in Sekunden.
    description: ''
  - name: --updated
    summary: Warten Sie, bis das Update mit provisioningstate bei "erfolgreich" abgeschlossen ist.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
