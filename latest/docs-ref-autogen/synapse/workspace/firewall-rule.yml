### YamlMime:AzureCLIGroup
uid: az_synapse_workspace_firewall_rule
name: az synapse workspace firewall-rule
summary: Verwalten von Firewallregeln für einen Arbeitsbereich.
description: ''
directCommands:
- uid: az_synapse_workspace_firewall_rule_create
  name: az synapse workspace firewall-rule create
  summary: Erstellen Sie eine Firewallregel.
  description: ''
  syntax: >-
    az synapse workspace firewall-rule create --end-ip-address
                                              --name
                                              --resource-group
                                              --start-ip-address
                                              --workspace-name
                                              [--no-wait]
                                              [--subscription]
  examples:
  - summary: Erstellen Sie eine Firewallregel.
    syntax: >-
      az synapse workspace firewall-rule create --name allowAll --workspace-name testsynapseworkspace \

      --resource-group rg --start-ip-address 0.0.0.0 --end-ip-address 255.255.255.255
  requiredParameters:
  - isRequired: true
    name: --end-ip-address
    summary: Die End-IP-Adresse der Firewallregel. Muss das IPv4-Format aufweisen. Muss größer als oder gleich startipaddress sein.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der IP-Firewallregel.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --start-ip-address
    summary: Die Start-IP-Adresse der Firewallregel. Muss das IPv4-Format aufweisen.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Der Name des Arbeitsbereichs.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_workspace_firewall_rule_delete
  name: az synapse workspace firewall-rule delete
  summary: Dient zum Löschen einer Firewallregel.
  description: ''
  syntax: >-
    az synapse workspace firewall-rule delete [--ids]
                                              [--name]
                                              [--no-wait]
                                              [--resource-group]
                                              [--subscription]
                                              [--workspace-name]
                                              [--yes]
  examples:
  - summary: Dient zum Löschen einer Firewallregel.
    syntax: az synapse workspace firewall-rule delete --name rule1 --workspace-name testsynapseworkspace --resource-group rg
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der IP-Firewallregel.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --workspace-name
    summary: Der Name des Arbeitsbereichs.
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_workspace_firewall_rule_list
  name: az synapse workspace firewall-rule list
  summary: Listet alle Firewallregeln auf.
  description: ''
  syntax: >-
    az synapse workspace firewall-rule list --resource-group
                                            --workspace-name
                                            [--query-examples]
                                            [--subscription]
  examples:
  - summary: Listet alle Firewallregeln auf.
    syntax: az synapse workspace firewall-rule list --workspace-name testsynapseworkspace --resource-group rg
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Der Name des Arbeitsbereichs.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
