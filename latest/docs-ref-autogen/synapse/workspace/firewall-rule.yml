- uid: az_synapse_workspace_firewall_rule_update
  name: az synapse workspace firewall-rule update
  summary: Aktualisieren Sie eine Firewallregel.
  description: ''
  syntax: >-
    az synapse workspace firewall-rule update [--end-ip-address]
                                              [--ids]
                                              [--name]
                                              [--no-wait]
                                              [--resource-group]
                                              [--start-ip-address]
                                              [--subscription]
                                              [--workspace-name]
  examples:
  - summary: Aktualisieren Sie eine Firewallregel.
    syntax: >-
      az synapse workspace firewall-rule update --name allowAll --workspace-name testsynapseworkspace \

      --resource-group rg --start-ip-address 172.0.0.0
  optionalParameters:
  - name: --end-ip-address
    summary: Die End-IP-Adresse der Firewallregel. Muss das IPv4-Format aufweisen. Muss größer als oder gleich startipaddress sein.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der IP-Firewallregel.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --start-ip-address
    summary: Die Start-IP-Adresse der Firewallregel. Muss das IPv4-Format aufweisen.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --workspace-name
    summary: Der Name des Arbeitsbereichs.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_workspace_firewall_rule_wait
  name: az synapse workspace firewall-rule wait
  summary: Platzieren Sie die CLI in einem Wartezustand, bis eine Bedingung für eine Firewallregel erfüllt ist.
  description: ''
  syntax: >-
    az synapse workspace firewall-rule wait --rule-name
                                            [--created]
                                            [--custom]
                                            [--deleted]
                                            [--exists]
                                            [--ids]
                                            [--interval]
                                            [--resource-group]
                                            [--subscription]
                                            [--timeout]
                                            [--updated]
                                            [--workspace-name]
  requiredParameters:
  - isRequired: true
    name: --rule-name
    summary: Der Name der IP-Firewallregel.
    description: ''
  optionalParameters:
  - name: --created
    summary: Warten Sie, bis "provisioningstate" bei "erfolgreich" erstellt wurde.
    description: ''
  - name: --custom
    summary: "Warten Sie, bis die Bedingung eine benutzerdefinierte jmespath-Abfrage erfüllt. Beispiel: provisioningstate! = ' InProgress ', instanceview. statuses [? Code = = ' PowerState/Running ']."
    description: ''
  - name: --deleted
    summary: Warten Sie bis zum Löschen.
    description: ''
  - name: --exists
    summary: Warten Sie, bis die Ressource vorhanden ist.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Abruf Intervall in Sekunden.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximale Wartezeit in Sekunden.
    description: ''
  - name: --updated
    summary: Warten Sie, bis das Update mit provisioningstate bei "erfolgreich" abgeschlossen ist.
    description: ''
  - name: --workspace-name
    summary: Der Name des Arbeitsbereichs.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
