### YamlMime:AzureCLIGroup
uid: az_synapse_workspace_key
name: az synapse workspace key
summary: Verwalten Sie die Schlüssel des Arbeitsbereichs.
description: ''
directCommands:
- uid: az_synapse_workspace_key_create
  name: az synapse workspace key create
  summary: Erstellen Sie einen Arbeitsbereichs Schlüssel.
  description: ''
  syntax: >-
    az synapse workspace key create --key-identifier
                                    --name
                                    --resource-group
                                    --workspace-name
                                    [--no-wait]
                                    [--subscription]
  examples:
  - summary: Erstellen Sie einen Arbeitsbereichs Schlüssel.
    syntax: >-
      az synapse workspace key create --name newkey --workspace-name testsynapseworkspace \

      --resource-group rg --key-identifier https://{keyvaultname}.vault.azure.net/keys/{keyname}
  requiredParameters:
  - isRequired: true
    name: --key-identifier
    summary: 'Die Key Vault-URL für den Verschlüsselungsschlüssel für den Arbeitsbereich. muss folgendes Format aufweisen: https://{keyvaultname}. Vault. Azure. net/Keys/{keyName}.'
    description: ''
  - isRequired: true
    name: --name -n
    summary: Anzeige Name des vom Kunden verwalteten Arbeitsbereichs Schlüssels Alle vorhandenen Schlüssel können mit dem Cmdlet "AZ Synapse Workspace List/" gefunden werden.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Der Name des Arbeitsbereichs.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_workspace_key_delete
  name: az synapse workspace key delete
  summary: Löschen eines Arbeitsbereichs Schlüssels Der Schlüssel mit dem Status "aktiv" kann nicht gelöscht werden.
  description: ''
  syntax: >-
    az synapse workspace key delete [--ids]
                                    [--name]
                                    [--no-wait]
                                    [--resource-group]
                                    [--subscription]
                                    [--workspace-name]
                                    [--yes]
  examples:
  - summary: Löschen eines Arbeitsbereichs Schlüssels
    syntax: >-
      az synapse workspace key delete --name newkey --workspace-name testsynapseworkspace \

      --resource-group rg
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Anzeige Name des vom Kunden verwalteten Arbeitsbereichs Schlüssels Alle vorhandenen Schlüssel können mit dem Cmdlet "AZ Synapse Workspace List/" gefunden werden.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --workspace-name
    summary: Der Name des Arbeitsbereichs.
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_workspace_key_list
  name: az synapse workspace key list
  summary: Listet die Schlüssel im angegebenen Arbeitsbereich auf.
  description: ''
  syntax: >-
    az synapse workspace key list --resource-group
                                  --workspace-name
                                  [--query-examples]
                                  [--subscription]
  examples:
  - summary: Listet die Schlüssel im angegebenen Arbeitsbereich auf.
    syntax: az synapse workspace key list --workspace-name testsynapseworkspace --resource-group rg
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Der Name des Arbeitsbereichs.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_workspace_key_show
  name: az synapse workspace key show
  summary: Zeigen Sie den Schlüssel eines Arbeitsbereichs anhand des Namens an.
  description: ''
  syntax: >-
    az synapse workspace key show [--ids]
                                  [--name]
                                  [--query-examples]
                                  [--resource-group]
                                  [--subscription]
                                  [--workspace-name]
  examples:
  - summary: Hiermit wird der Schlüssel eines Arbeitsbereichs angezeigt.
    syntax: >-
      az synapse workspace key show --name newkey --workspace-name testsynapseworkspace \

      --resource-group rg
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Anzeige Name des vom Kunden verwalteten Arbeitsbereichs Schlüssels Alle vorhandenen Schlüssel können mit dem Cmdlet "AZ Synapse Workspace List/" gefunden werden.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --workspace-name
    summary: Der Name des Arbeitsbereichs.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_workspace_key_update
  name: az synapse workspace key update
  summary: Aktualisieren Sie den Schlüssel eines Arbeitsbereichs, oder aktualisieren Sie den Status des Schlüssels, um den Status des Arbeitsbereichs bei der erstmaligen Bereitstellung des Arbeitsbereichs in den Status "erfolgreich" zu ändern.
  description: ''
  syntax: >-
    az synapse workspace key update --key-identifier
                                    [--ids]
                                    [--is-active {false, true}]
                                    [--name]
                                    [--no-wait]
                                    [--resource-group]
                                    [--subscription]
                                    [--workspace-name]
  examples:
  - summary: Aktualisieren Sie den Schlüssel eines Arbeitsbereichs.
    syntax: >-
      az synapse workspace key update --name newkey --workspace-name testsynapseworkspace \

      --resource-group rg --key-identifier https://{keyvaultname}.vault.azure.net/keys/{keyname}
  requiredParameters:
  - isRequired: true
    name: --key-identifier
    summary: 'Die Key Vault-URL für den Verschlüsselungsschlüssel für den Arbeitsbereich. muss folgendes Format aufweisen: https://{keyvaultname}. Vault. Azure. net/Keys/{keyName}.'
    description: ''
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --is-active
    parameterValueGroup: false, true
    summary: Legen Sie true fest, um den Status des Arbeitsbereichs von Ausstehend in Erfolg zu ändern.
    description: ''
  - name: --name -n
    summary: Anzeige Name des vom Kunden verwalteten Arbeitsbereichs Schlüssels Alle vorhandenen Schlüssel können mit dem Cmdlet "AZ Synapse Workspace List/" gefunden werden.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --workspace-name
    summary: Der Name des Arbeitsbereichs.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_workspace_key_wait
  name: az synapse workspace key wait
  summary: Platzieren Sie die CLI in einem Wartezustand, bis die Bedingung eines Arbeitsbereichs Schlüssels erfüllt ist.
  description: ''
  syntax: >-
    az synapse workspace key wait --key-name
                                  [--created]
                                  [--custom]
                                  [--deleted]
                                  [--exists]
                                  [--ids]
                                  [--interval]
                                  [--resource-group]
                                  [--subscription]
                                  [--timeout]
                                  [--updated]
                                  [--workspace-name]
  requiredParameters:
  - isRequired: true
    name: --key-name
    summary: Der Name des Arbeitsbereichs Schlüssels.
    description: ''
  optionalParameters:
  - name: --created
    summary: Warten Sie, bis "provisioningstate" bei "erfolgreich" erstellt wurde.
    description: ''
  - name: --custom
    summary: "Warten Sie, bis die Bedingung eine benutzerdefinierte jmespath-Abfrage erfüllt. Beispiel: provisioningstate! = ' InProgress ', instanceview. statuses [? Code = = ' PowerState/Running ']."
    description: ''
  - name: --deleted
    summary: Warten Sie bis zum Löschen.
    description: ''
  - name: --exists
    summary: Warten Sie, bis die Ressource vorhanden ist.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Abruf Intervall in Sekunden.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximale Wartezeit in Sekunden.
    description: ''
  - name: --updated
    summary: Warten Sie, bis das Update mit provisioningstate bei "erfolgreich" abgeschlossen ist.
    description: ''
  - name: --workspace-name
    summary: Der Name des Arbeitsbereichs.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
commands:
- az_synapse_workspace_key_create
- az_synapse_workspace_key_delete
- az_synapse_workspace_key_list
- az_synapse_workspace_key_show
- az_synapse_workspace_key_update
- az_synapse_workspace_key_wait
