- uid: az_vmss_update
  name: az vmss update
  summary: Aktualisieren einer VMSS. Führen Sie den Befehl "az vmss update-instances" aus, um die Änderungen auf VMs auszuführen, wenn Sie die Upgraderichtlinie nicht konfiguriert haben.
  description: ''
  syntax: >-
    az vmss update [--add]
                   [--automatic-repairs-grace-period]
                   [--enable-automatic-repairs {false, true}]
                   [--enable-cross-zone-upgrade {false, true}]
                   [--enable-terminate-notification {false, true}]
                   [--force-string]
                   [--ids]
                   [--instance-id]
                   [--license-type {None, RHEL_BYOS, SLES_BYOS, Windows_Client, Windows_Server}]
                   [--max-batch-instance-percent]
                   [--max-price]
                   [--max-unhealthy-instance-percent]
                   [--max-unhealthy-upgraded-instance-percent]
                   [--name]
                   [--no-wait]
                   [--pause-time-between-batches]
                   [--ppg]
                   [--prioritize-unhealthy-instances {false, true}]
                   [--priority {Low, Regular, Spot}]
                   [--protect-from-scale-in {false, true}]
                   [--protect-from-scale-set-actions {false, true}]
                   [--remove]
                   [--resource-group]
                   [--scale-in-policy {Default, NewestVM, OldestVM}]
                   [--set]
                   [--subscription]
                   [--terminate-notification-time]
                   [--ultra-ssd-enabled {false, true}]
  examples:
  - summary: Aktualisieren Sie den Lizenztyp einer VMSS für Azure-Hybridvorteil.
    syntax: az vmss update --name MyScaleSet --resource-group MyResourceGroup --license-type windows_server
  - summary: Aktualisieren sie die Schutzrichtlinien einer VM-Instanz.
    syntax: az vmss update --name MyScaleSet --resource-group MyResourceGroup --instance-id 4 --protect-from-scale-set-actions False --protect-from-scale-in
  - summary: Aktualisieren sie die Schutzrichtlinien einer VM-Instanz.
    syntax: az vmss update --name MyScaleSet --resource-group MyResourceGroup --instance-id 4 --set protectionPolicy.protectFromScaleIn=True protectionPolicy.protectFromScaleSetActions=False
  - summary: Aktualisieren Sie die Read-Write IOPS des verwalteten Datenträgers einer VM-Instanz.
    syntax: az vmss update --name MyScaleSet --resource-group MyResourceGroup --set virtualMachineProfile.storageProfile.dataDisks[0].diskIOPSReadWrite=444
  - summary: Aktualisieren Sie die Bandbreite einer VM-Instanz in MB pro Sekunde des verwalteten Datenträgers.
    syntax: az vmss update --name MyScaleSet --resource-group MyResourceGroup --set virtualMachineProfile.storageProfile.dataDisks[0].diskMBpsReadWrite=66
  - summary: Aktualisieren sie einen virtuellen Computer, um ein benutzerdefiniertes Image zu verwenden.
    syntax: az vmss update --name MyScaleSet --resource-group MyResourceGroup --set virtualMachineProfile.storageProfile.imageReference.id=imageID
  optionalParameters:
  - name: --add
    summary: 'Fügen Sie einer Liste von -Objekten ein -Objekt hinzu, indem Sie ein Pfad- und Schlüsselwertpaar angeben.  Beispiel: --add property.listProperty <key=value, string oder JSON string>.'
    description: ''
  - name: --automatic-repairs-grace-period
    summary: Die Zeitspanne (in Minuten, zwischen 30 und 90), für die automatische Reparaturen aufgrund einer Zustandsänderung auf dem virtuellen Computer angehalten werden.
    description: ''
  - name: --enable-automatic-repairs
    parameterValueGroup: false, true
    summary: Aktivieren Sie automatische Reparaturen.
    description: ''
  - name: --enable-cross-zone-upgrade
    parameterValueGroup: false, true
    summary: Legen Sie diese boolesche Eigenschaft fest, damit VMSS az-Grenzen beim Erstellen von Upgradebatches ignorieren kann, und berücksichtigen Sie nur Update Domain und maxBatchInstancePercent, um die Batchgröße zu bestimmen.
    description: ''
  - name: --enable-terminate-notification
    parameterValueGroup: false, true
    summary: Aktivieren Sie die Beendigungsbenachrichtigung.
    description: ''
  - name: --force-string
    summary: Wenn Sie "set" oder "add" verwenden, behalten Sie Zeichenfolgenliterale bei, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen von "Resource Id"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --instance-id
    summary: Aktualisieren Sie die VM-Instanz mit dieser ID. Falls nicht vorhanden, aktualisieren Sie die VMSS.
    description: ''
  - name: --license-type
    parameterValueGroup: None, RHEL_BYOS, SLES_BYOS, Windows_Client, Windows_Server
    summary: Gibt an, dass das Windows-Image oder der Windows-Datenträger lokal lizenziert wurde. Um die Azure-Hybridvorteil Windows Server zu aktivieren, verwenden Sie "Windows_Server". Verwenden Sie "Windows 10", um mehrstufige Hostingrechte für Windows_Client aktivieren. Weitere Informationen finden Sie in der Online-Dokumentation zu virtuellen Azure-Windows-Computer.
    description: ''
  - name: --max-batch-instance-percent
    summary: 'Der maximale Prozentwert der Gesamten virtuellen Computerinstanzen, die gleichzeitig durch das parallele Upgrade in einem Batch aktualisiert werden. Standardwert: 20 %.'
    description: ''
  - name: --max-price
    summary: Der Höchstpreis (in US-Dollar), den Sie für eine Spot-VM/VMSS bezahlen möchten. -1 gibt an, dass die Spot-VM/VM-SSS aus Preisgründen nicht aus dem Netzwerk bzw. der Spot-VM-Umgebung bzw. der Spot-VM-SSS bzw. der Spot-VM-SSS aus Preisgründen bzw.
    description: ''
  - name: --max-unhealthy-instance-percent
    summary: 'Der maximale Prozentsatz der gesamten Instanzen virtueller Computer in der Skalierung gruppe, die gleichzeitig fehlerhaft sein können. Standardwert: 20 %.'
    description: ''
  - name: --max-unhealthy-upgraded-instance-percent
    summary: 'Der maximale Prozentsatz der aktualisierten Instanzen virtueller Computer, deren Status fehlerhaft ist. Standardwert: 20 %.'
    description: ''
  - name: --name -n
    summary: Skalierungssatzname. Sie können die Standardeinstellung mit `az configure --defaults vmss=<name>` konfigurieren.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --pause-time-between-batches
    summary: 'Die Wartezeit zwischen dem Abschließen des Updates für alle virtuellen Computer in einem Batch und dem Starten des nächsten Batches. Standardwert: 0 Sekunden.'
    description: ''
  - name: --ppg
    summary: Der Name oder die ID der Näherungsplatzierungsgruppe, der die VMSS zugeordnet werden soll.
    description: ''
  - name: --prioritize-unhealthy-instances
    parameterValueGroup: false, true
    summary: Das Festlegen dieser booleschen Eigenschaft führt dazu, dass alle fehlerhaften Instanzen in einer Skalierung gruppe vor fehlerfreien Instanzen aktualisiert werden.
    description: ''
  - name: --priority
    parameterValueGroup: Low, Regular, Spot
    summary: Priority Verwenden Sie "Spot", um kurzlebige Workloads kostengünstig ausführen zu können. Die "Low"-Enum wird in Zukunft veraltet sein. Verwenden Sie "Spot", um azure spot VM und/oder VMSS bereitzustellen. Der Standardwert ist "Regular".
    description: ''
  - name: --protect-from-scale-in
    parameterValueGroup: false, true
    summary: Schützen Sie die VM-Instanz vor skalierungsbasierten Vorgängen.
    description: ''
  - name: --protect-from-scale-set-actions
    parameterValueGroup: false, true
    summary: Schützen Sie die VM-Instanz vor Skalierungssatzaktionen (einschließlich der Skalierung).
    description: ''
  - name: --remove
    summary: 'Entfernen sie eine Eigenschaft oder ein Element aus einer Liste.  Beispiel: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --scale-in-policy
    parameterValueGroup: Default, NewestVM, OldestVM
    summary: Geben Sie die Richtlinie für die skalierungsbasierte Skalierung (durch Leerzeichen getrennt) an, die entscheidet, welche virtuellen Computer beim Abskalieren einer VM-Skalierungsrichtlinie entfernt werden sollen.
    description: ''
  - name: --set
    summary: 'Aktualisieren Sie ein Objekt, indem Sie einen festzulegenden Eigenschaftenpfad und -wert angeben.  Beispiel: --set property1.property2=<value>.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --terminate-notification-time
    summary: Zeitraum (in Minuten, zwischen 5 und 15) eine Benachrichtigung, die an den virtuellen Computer auf dem Instanzmetadatenserver gesendet werden soll, bis der virtuelle Computer gelöscht wird.
    description: ''
  - name: --ultra-ssd-enabled
    parameterValueGroup: false, true
    summary: Aktiviert oder deaktiviert die Funktion, über einen oder mehrere verwaltete Datenträger mit UltraSSD_LRS Speicherkonto zu verfügen.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
