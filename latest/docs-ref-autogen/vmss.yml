### YamlMime:AzureCLIGroup
uid: az_vmss
name: az vmss
summary: Verwalten von Gruppierungen virtueller Computer in einer Azure-VM-Skalierungsgruppe (VMSS).
description: ''
directCommands:
- uid: az_vmss_create
  name: az vmss create
  summary: Erstellen sie eine Azure-VM-Skalierung gruppe.
  description: Ein End-to-End-Tutorial finden Sie unter https://docs.microsoft.com/azure/virtual-machine-scale-sets/virtual-machine-scale-sets-linux-create-cli .
  syntax: >-
    az vmss create --name
                   --resource-group
                   [--accelerated-networking {false, true}]
                   [--admin-password]
                   [--admin-username]
                   [--app-gateway]
                   [--app-gateway-capacity]
                   [--app-gateway-sku]
                   [--app-gateway-subnet-address-prefix]
                   [--asgs]
                   [--assign-identity]
                   [--authentication-type {all, password, ssh}]
                   [--automatic-repairs-grace-period]
                   [--backend-pool-name]
                   [--backend-port]
                   [--computer-name-prefix]
                   [--custom-data]
                   [--data-disk-caching]
                   [--data-disk-encryption-sets]
                   [--data-disk-iops]
                   [--data-disk-mbps]
                   [--data-disk-sizes-gb]
                   [--disable-overprovision]
                   [--dns-servers]
                   [--edge-zone]
                   [--enable-cross-zone-upgrade {false, true}]
                   [--encryption-at-host {false, true}]
                   [--ephemeral-os-disk {false, true}]
                   [--eviction-policy {Deallocate, Delete}]
                   [--generate-ssh-keys]
                   [--health-probe]
                   [--host-group]
                   [--image]
                   [--instance-count]
                   [--lb]
                   [--lb-nat-pool-name]
                   [--lb-sku {Basic, Standard}]
                   [--license-type {None, RHEL_BYOS, SLES_BYOS, Windows_Client, Windows_Server}]
                   [--location]
                   [--max-batch-instance-percent]
                   [--max-price]
                   [--max-unhealthy-instance-percent]
                   [--max-unhealthy-upgraded-instance-percent]
                   [--no-wait]
                   [--nsg]
                   [--orchestration-mode {Flexible, Uniform}]
                   [--os-disk-caching {None, ReadOnly, ReadWrite}]
                   [--os-disk-encryption-set]
                   [--os-disk-name]
                   [--os-disk-size-gb]
                   [--os-type {linux, windows}]
                   [--pause-time-between-batches]
                   [--plan-name]
                   [--plan-product]
                   [--plan-promotion-code]
                   [--plan-publisher]
                   [--platform-fault-domain-count]
                   [--ppg]
                   [--prioritize-unhealthy-instances {false, true}]
                   [--priority {Low, Regular, Spot}]
                   [--public-ip-address]
                   [--public-ip-address-allocation {dynamic, static}]
                   [--public-ip-address-dns-name]
                   [--public-ip-per-vm]
                   [--role]
                   [--scale-in-policy {Default, NewestVM, OldestVM}]
                   [--scope]
                   [--secrets]
                   [--single-placement-group {false, true}]
                   [--specialized {false, true}]
                   [--ssh-dest-key-path]
                   [--ssh-key-values]
                   [--storage-container-name]
                   [--storage-sku]
                   [--subnet]
                   [--subnet-address-prefix]
                   [--subscription]
                   [--tags]
                   [--terminate-notification-time]
                   [--ultra-ssd-enabled {false, true}]
                   [--upgrade-policy-mode {Automatic, Manual, Rolling}]
                   [--use-unmanaged-disk]
                   [--validate]
                   [--vm-domain-name]
                   [--vm-sku]
                   [--vnet-address-prefix]
                   [--vnet-name]
                   [--zones {1, 2, 3}]
  examples:
  - summary: Erstellen Sie eine Windows-VM-Skalierung gruppe mit 5 Instanzen, einem Lastenausgleich, einer öffentlichen IP-Adresse, einem 2 GB großen Datenträger und einem Betriebssystemdatenträger mit 40 GB.
    syntax: az vmss create -n MyVmss -g MyResourceGroup --instance-count 5 --image Win2016Datacenter --data-disk-sizes-gb 2 --os-disk-size-gb 40
  - summary: Erstellen Sie eine Linux-VM-Skalierung gruppe mit einem automatisch generierten SSH-Schlüsselpaar, einer öffentlichen IP-Adresse, einem DNS-Eintrag, einem vorhandenen Lastenausgleich und einem vorhandenen virtuellen Netzwerk.
    syntax: >-
      az vmss create -n MyVmss -g MyResourceGroup --public-ip-address-dns-name my-globally-dns-name \
          --load-balancer MyLoadBalancer --vnet-name MyVnet --subnet MySubnet --image UbuntuLTS \
          --generate-ssh-keys
  - summary: Erstellen Sie eine Linux-VM-Skalierung gruppe aus einem benutzerdefinierten Image unter Verwendung des standardmäßig vorhandenen öffentlichen SSH-Schlüssels.
    syntax: az vmss create -n MyVmss -g MyResourceGroup --image MyImage
  - summary: Erstellen Sie eine Linux-VM-Skalierung gruppe mit einem Lastenausgleich und benutzerdefinierten DNS-Servern. Jeder virtuelle Computer verfügt über eine öffentliche IP-Adresse und einen benutzerdefinierten Domänennamen.
    syntax: >-
      az vmss create -n MyVmss -g MyResourceGroup --image centos \
          --public-ip-per-vm --vm-domain-name myvmss --dns-servers 10.0.0.6 10.0.0.5
  - summary: 'Erstellen Sie eine Linux-VM-Skalierung gruppe mithilfe eines cloud-init-Skripts für die Konfiguration. Siehe: https://docs.microsoft.com/azure/virtual-machines/linux/using-cloud-init'
    syntax: az vmss create -g MyResourceGroup -n MyVmss --image debian --custom-data MyCloudInitScript.yml
  - summary: Erstellen Sie eine Linux-VM-Skalierung gruppe aus einer spezialisierten Imageversion.
    syntax: az vmss create -n MyVmss -g MyResourceGroup --image $id --specialized
  - summary: Erstellen Sie eine Debian-VM-Skalierungsmenge mit Key Vault Geheimnissen.
    syntax: >-
      az keyvault certificate create --vault-name vaultname -n cert1 \
        -p "$(az keyvault certificate get-default-policy)"

      secrets=$(az keyvault secret list-versions --vault-name vaultname \
        -n cert1 --query "[?attributes.enabled].id" -o tsv)

      vm_secrets=$(az vm secret format -s "$secrets")


      az vmss create -g group-name -n vm-name --admin-username deploy  \
        --image debian --secrets "$vm_secrets"
  - summary: Erstellen Sie eine VM-Skalierungsmenge mit einer vom System zugewiesenen Identität. Die VM hat die Rolle "Mitwirkender" mit Zugriff auf ein Speicherkonto.
    syntax: az vmss create -n MyVmss -g MyResourceGroup --image centos --assign-identity --scope /subscriptions/99999999-1bf0-4dda-aec3-cb9272f09590/MyResourceGroup/myRG/providers/Microsoft.Storage/storageAccounts/storage1
  - summary: Erstellen Sie eine Debian-VM-Skalierungsmenge mit einer vom Benutzer zugewiesenen Identität.
    syntax: az vmss create -n MyVmss -g rg1 --image debian --assign-identity  /subscriptions/99999999-1bf0-4dda-aec3-cb9272f09590/resourcegroups/myRG/providers/Microsoft.ManagedIdentity/userAssignedIdentities/myID
  - summary: Erstellen Sie eine Debian-VM-Skalierungsmenge mit system- und benutzerseitig zugewiesener Identität.
    syntax: az vmss create -n MyVmss -g rg1 --image debian --assign-identity  [system] /subscriptions/99999999-1bf0-4dda-aec3-cb9272f09590/resourcegroups/myRG/providers/Microsoft.ManagedIdentity/userAssignedIdentities/myID
  - summary: Erstellen einer VM-Skalierungsgruppe mit einer einzelnen Zone in der Region der aktuellen Ressourcengruppe
    syntax: az vmss create -n MyVmss -g MyResourceGroup --image Centos --zones 1
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name der VM-Skalierung gruppe.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --accelerated-networking
    parameterValueGroup: false, true
    summary: Aktivieren Sie den beschleunigten Netzwerkbetrieb. Sofern nicht angegeben, wird sie von der CLI basierend auf dem Computerimage und der Größe aktiviert.
    description: ''
  - name: --admin-password
    summary: Kennwort für den virtuellen Computer, wenn der Authentifizierungstyp "Kennwort" ist.
    description: ''
  - name: --admin-username
    summary: Benutzername für den virtuellen Computer. Der Standardwert ist der aktuelle Benutzername des Betriebssystems. Wenn der Standardwert vom System reserviert ist, wird der Standardwert auf azureuser festgelegt. Eine vollständige Liste https://docs.microsoft.com/en-us/rest/api/compute/virtualmachines/createorupdate#osprofile der reservierten Werte finden Sie unter .
    description: ''
  - name: --app-gateway
    summary: Der Name, der beim Erstellen eines neuen Anwendungsgateways (Standard) oder beim Verweisen auf ein vorhandenes Anwendungsgateway verwendet werden soll. Kann auch über die ID auf ein vorhandenes Anwendungsgateway verweisen oder "" für "None" angeben.
    description: ''
  - name: --app-gateway-capacity
    defaultValue: "10"
    summary: Die Anzahl von Instanzen, die beim Erstellen eines neuen Anwendungsgateways verwendet werden.
    description: ''
  - name: --app-gateway-sku
    defaultValue: Standard_Large
    summary: SKU beim Erstellen eines neuen Anwendungsgateways.
    description: ''
  - name: --app-gateway-subnet-address-prefix
    summary: Das Ip-Adresspräfix des Subnetzes, das beim Erstellen eines neuen Anwendungsgateways im CIDR-Format verwendet werden soll.
    description: ''
  - name: --asgs
    summary: Durch Leerzeichen getrennte Liste vorhandener Anwendungssicherheitsgruppen, die dem virtuellen Computer zugeordnet werden sollen.
    description: ''
  - name: --assign-identity
    summary: Akzeptieren Sie system- oder benutzer zugewiesene Identitäten, die durch Leerzeichen getrennt sind. Verwenden Sie "[system]", um auf die vom System zugewiesene Identität zu verweisen, oder eine Ressourcen-ID, um auf eine vom Benutzer zugewiesene Identität zu verweisen. Weitere Beispiele finden Sie in der Hilfe.
    description: ''
  - name: --authentication-type
    parameterValueGroup: all, password, ssh
    summary: Typ der Authentifizierung, die mit dem virtuellen Computer verwendet werden soll. Der Standardwert ist das Kennwort für Windows und der öffentliche SSH-Schlüssel für Linux. "all" ermöglicht sowohl die SSH- als auch die Kennwortauthentifizierung.
    description: ''
  - name: --automatic-repairs-grace-period
    summary: Die Zeit (in Minuten, zwischen 30 und 90), für die automatische Reparaturen aufgrund einer Zustandsänderung auf dem virtuellen Computer angehalten werden.
    description: ''
  - name: --backend-pool-name
    summary: Name, der beim Erstellen eines neuen Lastenausgleichs oder Anwendungsgateways für den Back-End-Pool verwendet werden soll.
    description: ''
  - name: --backend-port
    summary: 'Beim Erstellen eines neuen Lastenausgleichs wird der Back-End-Port mit NAT-Regeln geöffnet (Standardwerte: 22 unter Linux und 3389 unter Windows). Beim Erstellen eines Anwendungsgateways der Back-End-Port, der für die BACK-End-HTTP-Einstellungen verwendet werden soll.'
    description: ''
  - name: --computer-name-prefix
    summary: Computernamenpräfix für alle virtuellen Computer in der Skalierung gruppe. Computernamenpräfixe müssen 1 bis 15 Zeichen lang sein.
    description: ''
  - name: --custom-data
    summary: Benutzerdefinierte Init-Skriptdatei oder -text (cloud-init, cloud-config usw.).
    description: ''
  - name: --data-disk-caching
    summary: Speicherzwischenspeichertyp für Datenträger, einschließlich "None", "ReadOnly", "ReadWrite" usw. Verwenden Sie einen Singularwert, der auf alle Datenträger angewendet werden soll, oder verwenden Sie `<lun>=<vaule1> <lun>=<value2>` , um einzelne Datenträger zu konfigurieren.
    description: ''
  - name: --data-disk-encryption-sets
    summary: Namen oder IDs (durch Leerzeichen getrennt) von Datenträgerverschlüsselungssätzen für Datenträger.
    description: ''
  - name: --data-disk-iops
    summary: Geben Sie die Read-Write IOPS (durch Leerzeichen getrennt) für den verwalteten Datenträger an. Sollte nur verwendet werden, wenn StorageAccountType UltraSSD_LRS ist. Wenn kein Wert angegeben wird, wird ein Standardwert basierend auf diskSizeGB zugewiesen.
    description: ''
  - name: --data-disk-mbps
    summary: Geben Sie die Bandbreite in MB pro Sekunde (durch Leerzeichen getrennt) für den verwalteten Datenträger an. Sollte nur verwendet werden, wenn StorageAccountType UltraSSD_LRS ist. Wenn kein Wert angegeben wird, wird ein Standardwert basierend auf diskSizeGB zugewiesen.
    description: ''
  - name: --data-disk-sizes-gb
    summary: Leerer, durch Speicherplatz getrennter verwalteter Datenträgergrößen in GB, die erstellt werden sollen.
    description: ''
  - name: --disable-overprovision
    summary: Option "Überbereitstellung" (weitere Informationen finden Sie unter https://azure.microsoft.com/documentation/articles/virtual-machine-scale-sets-overview/ ).
    description: ''
  - name: --dns-servers
    summary: Durch Leerzeichen getrennte IP-Adressen von DNS-Servern, z.B. 10.0.0.5 10.0.0.6.
    description: ''
  - name: --edge-zone
    summary: Name des erweiterten Standorts der Edgezone.
    description: ''
  - name: --enable-cross-zone-upgrade
    parameterValueGroup: false, true
    summary: Legen Sie diese boolesche Eigenschaft fest, damit VMSS beim Erstellen von Upgradebatches AZ-Grenzen ignorieren kann, und berücksichtigen Sie nur Update Domain und maxBatchInstancePercent, um die Batchgröße zu bestimmen.
    description: ''
  - name: --encryption-at-host
    parameterValueGroup: false, true
    summary: Aktivieren Sie die Hostverschlüsselung für die VM oder VMSS. Dadurch wird die Verschlüsselung für alle Datenträger aktiviert, einschließlich des Resource/Temp-Datenträgers auf dem Host selbst.
    description: ''
  - name: --ephemeral-os-disk
    parameterValueGroup: false, true
    summary: Ermöglicht es Ihnen, einen Betriebssystemdatenträger direkt auf dem Hostknoten zu erstellen, wodurch die Leistung des lokalen Datenträgers und eine schnellere VM/VMSS-Reimagezeit ermöglicht wird.
    description: ''
  - name: --eviction-policy
    parameterValueGroup: Deallocate, Delete
    summary: Die Eviction-Richtlinie für virtuelle Computer in einer Spot-Prioritätsskala. Die Standardrichtlinie für die Ortung ist "Deallocate" für eine Spot-Prioritätsskala.
    description: ''
  - name: --generate-ssh-keys
    summary: Erstellen der Dateien für öffentliche und private SSH-Schlüssel, sofern diese fehlen. Die Schlüssel werden im Verzeichnis ~/.ssh gespeichert.
    description: ''
  - name: --health-probe
    summary: Der Testname des vorhandenen Lastenausgleichs, der hauptsächlich für das rollierende Upgrade oder automatische Reparaturen verwendet wird.
    description: ''
  - name: --host-group
    summary: Name oder ID der dedizierten Hostgruppe, in der sich die SKALIERUNGSGRUPPE des virtuellen Computers befindet.
    description: ''
  - name: --image
    summary: 'Der Name des Betriebssystemimages als URN-Alias, URN, benutzerdefinierter Imagename oder -ID oder VHD-Blob-URI. Gültiges URN-Format: "Publisher:Offer:Sku:Version".'
    description: ''
    valueFrom: az vm image list, az vm image show
  - name: --instance-count
    defaultValue: "2"
    summary: Anzahl der virtuellen Computer in der Skalierung gruppe.
    description: ''
  - name: --lb --load-balancer
    summary: Der Name, der beim Erstellen eines neuen Lastenausgleichs (Standard) oder beim Verweisen auf einen vorhandenen Lastenausgleich verwendet werden soll. Kann auch über die ID auf einen vorhandenen Lastenausgleich verweisen oder "" für "None" angeben.
    description: ''
  - name: --lb-nat-pool-name --nat-pool-name
    summary: Name, der beim Erstellen eines neuen Lastenausgleichs für den NAT-Pool verwendet werden soll.
    description: ''
  - name: --lb-sku
    parameterValueGroup: Basic, Standard
    summary: SKU des zu erstellenden Load Balancer. Der Standardwert ist "Standard", wenn eine einzelne Platzierungsgruppe deaktiviert ist. andernfalls wird standardmäßig "Basic" verwendet.
    description: ''
  - name: --license-type
    parameterValueGroup: None, RHEL_BYOS, SLES_BYOS, Windows_Client, Windows_Server
    summary: Gibt an, dass das Windows-Image oder der Windows-Datenträger lokal lizenziert wurde. Verwenden Sie zum Azure-Hybridvorteil für Windows Server "Windows_Server". Verwenden Sie "Windows 10", um mehrteilige Hostingrechte für Windows_Client aktivieren. Weitere Informationen finden Sie in der Online-Dokumentation zu virtuellen Azure-Windows-Computer.
    description: ''
  - name: --location -l
    summary: Speicherort, an dem der virtuelle Computer und die zugehörigen Ressourcen erstellt werden. Wenn der Standardspeicherort nicht konfiguriert ist, wird standardmäßig der Standort der Ressourcengruppe verwendet.
    description: ''
  - name: --max-batch-instance-percent
    summary: 'Der maximale Prozentwert der Gesamten virtuellen Computerinstanzen, die gleichzeitig durch das parallele Upgrade in einem Batch aktualisiert werden. Standardwert: 20 %.'
    description: ''
  - name: --max-price
    summary: Der Höchstpreis (in US-Dollar), den Sie für eine Spot-VM/VMSS bezahlen möchten. -1 gibt an, dass die Spot-VM/VMSS aus Preisgründen nicht entfernt werden sollte.
    description: ''
  - name: --max-unhealthy-instance-percent
    summary: 'Der maximale Prozentsatz der Gesamten VM-Instanzen in der Skalierungsmenge, die gleichzeitig fehlerhaft sein können. Standardwert: 20 %.'
    description: ''
  - name: --max-unhealthy-upgraded-instance-percent
    summary: 'Der maximale Prozentsatz der aktualisierten VM-Instanzen, die sich in einem fehlerhaften Zustand befinden können. Standardwert: 20 %.'
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --nsg
    summary: Name oder ID einer vorhandenen Netzwerksicherheitsgruppe.
    description: ''
  - name: --orchestration-mode
    defaultValue: Uniform
    parameterValueGroup: Flexible, Uniform
    summary: Wählen Sie aus, wie virtuelle Computer von der Skalierung gruppe verwaltet werden. Im Uniform-Modus definieren Sie ein Modell für virtuelle Computer, und Azure generiert identische Instanzen basierend auf diesem Modell. Im flexiblen Modus erstellen Sie manuell einen virtuellen Computer einer beliebigen Konfiguration und fügen diesen hinzu oder generieren identische Instanzen basierend auf dem für die Skalierung gruppe definierten VM-Modell.
    description: ''
  - name: --os-disk-caching
    parameterValueGroup: None, ReadOnly, ReadWrite
    summary: 'Speicherzwischenspeichertyp für den VM-Betriebssystemdatenträger. Standard: ReadWrite.'
    description: ''
  - name: --os-disk-encryption-set
    summary: Name oder ID des Datenträgerverschlüsselungssatzes für den Betriebssystemdatenträger.
    description: ''
  - name: --os-disk-name
    summary: Der Name des neuen VM-Betriebssystemdatenträgers.
    description: ''
  - name: --os-disk-size-gb
    summary: Zu erstellende Größe des Betriebssystemdatenträgers in GB.
    description: ''
  - name: --os-type
    parameterValueGroup: linux, windows
    summary: Typ des Betriebssystems, das auf einer benutzerdefinierten VHD installiert ist. Verwenden Sie nicht, wenn Sie einen URN oder URN-Alias angeben.
    description: ''
  - name: --pause-time-between-batches
    summary: 'Die Wartezeit zwischen dem Abschließen des Updates für alle virtuellen Computer in einem Batch und dem Starten des nächsten Batches. Standardwert: 0 Sekunden.'
    description: ''
  - name: --plan-name
    summary: Planname.
    description: ''
  - name: --plan-product
    summary: Planen des Produkts.
    description: ''
  - name: --plan-promotion-code
    summary: Plan-Promotioncode.
    description: ''
  - name: --plan-publisher
    summary: Planherausgeber.
    description: ''
  - name: --platform-fault-domain-count
    summary: Anzahl der Fehlerdomänen für jede Platzierungsgruppe in der Verfügbarkeitszone.
    description: ''
  - name: --ppg
    summary: Der Name oder die ID der Näherungsplatzierungsgruppe, der die VMSS zugeordnet werden soll.
    description: ''
  - name: --prioritize-unhealthy-instances
    parameterValueGroup: false, true
    summary: Das Festlegen dieser booleschen Eigenschaft führt dazu, dass alle fehlerhaften Instanzen in einer Skalierung gruppe vor fehlerfreien Instanzen aktualisiert werden.
    description: ''
  - name: --priority
    parameterValueGroup: Low, Regular, Spot
    summary: Priority Verwenden Sie "Spot", um kurzlebige Workloads kostengünstig ausführen zu können. Die "Low"-Aufzähle wird in Zukunft veraltet sein. Verwenden Sie "Spot", um eine Azure Spot-VM und/oder VMSS bereitzustellen. Der Standardwert ist "Regular".
    description: ''
  - name: --public-ip-address
    summary: Der Name der öffentlichen IP-Adresse beim Erstellen einer ip-Adresse (Standard) oder beim Verweisen auf eine vorhandene IP-Adresse. Kann auch über die ID auf eine vorhandene öffentliche IP-Adresse verweisen oder "" für None ('""" in Azure CLI powerShell oder --%-Operator angeben).
    description: ''
  - name: --public-ip-address-allocation
    parameterValueGroup: dynamic, static
    summary: ''
    description: ''
  - name: --public-ip-address-dns-name
    summary: Global eindeutiger DNS-Name für eine neu erstellte öffentliche IP-Adresse.
    description: ''
  - name: --public-ip-per-vm
    summary: Jede VM-Instanz hat eine öffentliche IP-Adresse. Aus Sicherheitsgründen können Sie "--nsg" verwenden, um geeignete Regeln anzuwenden.
    description: ''
  - name: --role
    defaultValue: Contributor
    summary: Rollenname oder -id der system zugewiesenen Identität.
    description: ''
  - name: --scale-in-policy
    parameterValueGroup: Default, NewestVM, OldestVM
    summary: Geben Sie die Richtlinie für das einskaliertes Skalieren (durch Leerzeichen getrennt) an, die entscheidet, welche virtuellen Computer beim Skalieren einer Virtual Machine Scale Set zum Entfernen ausgewählt werden.
    description: ''
  - name: --scope
    summary: Bereich, auf den die system zugewiesene Identität zugreifen kann.
    description: ''
  - name: --secrets
    summary: 'Ein oder mehrere Key Vault als JSON-Zeichenfolgen oder Dateien über `@{path}` enthalten. `[{ "sourceVault": { "id": "value" }, "vaultCertificates": [{ "certificateUrl": "value", "certificateStore": "cert store name (only on windows)"}] }]`'
    description: ''
  - name: --single-placement-group
    parameterValueGroup: false, true
    summary: Beschränken Sie die Skalierungsgruppe auf eine einzelne Platzierungsgruppe. Einzelheiten dazu finden Sie unter https://docs.microsoft.com/azure/virtual-machine-scale-sets/virtual-machine-scale-sets-placement-groups.
    description: ''
  - name: --specialized
    parameterValueGroup: false, true
    summary: Geben Sie an, ob das Quellimage spezialisiert ist.
    description: ''
  - name: --ssh-dest-key-path
    summary: Zieldateipfad auf dem virtuellen Computer für den SSH-Schlüssel. Wenn die Datei bereits vorhanden ist, werden die angegebenen Schlüssel an die Datei angefügt. Der Zielpfad für öffentliche SSH-Schlüssel ist aufgrund eines bekannten Problems im Linux-Bereitstellungs-Agent derzeit auf den Standardwert "/home/username/.ssh/authorized_keys" beschränkt.
    description: ''
  - name: --ssh-key-values
    summary: Durch Leerzeichen getrennte Liste mit öffentlichen SSH-Schlüsseln oder Dateipfaden mit öffentlichen Schlüsseln.
    description: ''
  - name: --storage-container-name
    defaultValue: vhds
    summary: 'Gilt nur bei Verwendung mit `--use-unmanaged-disk` . Name des Speichercontainers für den VM-Betriebssystemdatenträger. Standard: vhds.'
    description: ''
  - name: --storage-sku
    summary: 'Die SKU des Speicherkontos, mit dem die VM beibehalten werden soll. Verwenden Sie eine SKU im Singular, die auf alle Datenträger angewendet wird, oder geben Sie einzelne Datenträger an. Verwendung: [--storage-sku SKU | --storage-sku ID=SKU ID=SKU ID=SKU...], wobei jede ID "os" oder eine 0-indizierte LUN ist. Zulässige Werte: Standard_LRS, Premium_LRS, StandardSSD_LRS, UltraSSD_LRS, Premium_ZRS, StandardSSD_ZRS.'
    description: ''
  - name: --subnet
    summary: Der Name des Subnetzes beim Erstellen eines neuen VNET oder beim Verweisen auf ein vorhandenes. Kann auch anhand der ID auf ein vorhandenes Subnetz verweisen. Wenn sowohl VNET-Name als auch Subnetz weggelassen werden, wird automatisch ein entsprechendes VNET und Subnetz ausgewählt, oder es wird ein neues erstellt.
    description: ''
  - name: --subnet-address-prefix
    summary: Das Subnetz-IP-Adresspräfix, das beim Erstellen eines neuen VNET im CIDR-Format verwendet werden soll.
    description: ''
