- uid: az_vmss_wait
  name: az vmss wait
  summary: Versetzen Sie die CLI in einen Wartezustand, bis eine Bedingung einer Skalierungsmenge erfüllt ist.
  description: ''
  syntax: >-
    az vmss wait [--created]
                 [--custom]
                 [--deleted]
                 [--exists]
                 [--ids]
                 [--instance-id]
                 [--interval]
                 [--name]
                 [--resource-group]
                 [--subscription]
                 [--timeout]
                 [--updated]
  examples:
  - summary: Platzieren Sie die CLI in einen Wartezustand, bis die VMSS aktualisiert wurde.
    syntax: az vmss wait --updated --name MyScaleSet --resource-group MyResourceGroup
  - summary: Platzieren Sie die CLI in einen Wartezustand, bis die VMSS-Instanz aktualisiert wurde.
    syntax: az vmss wait --updated --instance-id 1 --name MyScaleSet --resource-group MyResourceGroup
  - summary: Platzieren Sie die CLI in einen Wartezustand, bis eine Bedingung einer Skalierungsliste erfüllt ist. (automatisch generiert)
