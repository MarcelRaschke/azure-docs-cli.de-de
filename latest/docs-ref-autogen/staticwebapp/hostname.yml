### YamlMime:AzureCLIGroup
uid: az_staticwebapp_hostname
name: az staticwebapp hostname
summary: Verwalten Sie benutzerdefinierte Hostnamen von Funktionen der statischen app.
description: ''
directCommands:
- uid: az_staticwebapp_hostname_delete
  name: az staticwebapp hostname delete
  summary: Hiermit wird der angegebene Hostname der statischen App gelöscht.
  description: ''
  syntax: >-
    az staticwebapp hostname delete --hostname
                                    --name
                                    [--no-wait]
                                    [--resource-group]
                                    [--subscription]
                                    [--yes]
  examples:
  - summary: Hiermit wird der angegebene Hostname der statischen App gelöscht.
    syntax: az staticwebapp hostname delete -n MyStaticAppName --hostname HostnameToDelete
  requiredParameters:
  - isRequired: true
    name: --hostname
    summary: Benutzerdefinierter Hostname, z. b. www.example.com. Unterstützt nur die Unterdomäne in der Vorschau.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der statischen Site.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
- uid: az_staticwebapp_hostname_list
  name: az staticwebapp hostname list
  summary: Listet die benutzerdefinierten Hostnamen der statischen App auf.
  description: ''
  syntax: >-
    az staticwebapp hostname list --name
                                  [--query-examples]
                                  [--resource-group]
                                  [--subscription]
  examples:
  - summary: Listet die benutzerdefinierten Hostnamen der statischen App auf.
    syntax: az staticwebapp hostname list -n MyStaticAppName
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der statischen Site.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_staticwebapp_hostname_set
  name: az staticwebapp hostname set
  summary: Legen Sie den angegebenen untergeordneten Domänen Hostnamen auf die statische App fest. Konfigurieren Sie einen CNAME-Datensatz mit Ihrem DNS-Anbieter.
  description: ''
  syntax: >-
    az staticwebapp hostname set --hostname
                                 --name
                                 [--no-wait]
                                 [--resource-group]
                                 [--subscription]
  examples:
  - summary: Legen Sie Hostname auf die statische App fest.
    syntax: az staticwebapp hostname set -n MyStaticAppName --hostname www.example.com
  requiredParameters:
  - isRequired: true
    name: --hostname
    summary: Benutzerdefinierter Hostname, z. b. www.example.com. Unterstützt nur die Unterdomäne in der Vorschau.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der statischen Site.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
commands:
- az_staticwebapp_hostname_delete
- az_staticwebapp_hostname_list
- az_staticwebapp_hostname_set
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
