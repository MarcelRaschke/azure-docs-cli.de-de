- uid: az_eventgrid_domain_update
  name: az eventgrid domain update
  summary: Aktualisieren einer Domäne.
  description: ''
  syntax: >-
    az eventgrid domain update [--identity {noidentity, systemassigned}]
                               [--ids]
                               [--inbound-ip-rules]
                               [--name]
                               [--public-network-access {disabled, enabled}]
                               [--resource-group]
                               [--sku {basic, premium}]
                               [--subscription]
                               [--tags]
  examples:
  - summary: Aktualisieren Sie die Eigenschaften einer vorhandenen Domäne.
    syntax: az eventgrid domain update -g rg1 --name domain1 --sku Basic --identity noidentity --public-network-access enabled --inbound-ip-rules 10.0.0.0/8 Allow --inbound-ip-rules 10.2.0.0/8 Allow --tags Dept=IT --sku basic
  optionalParameters:
  - name: --identity
    parameterValueGroup: noidentity, systemassigned
    summary: Der verwaltete Identitätstyp für die Ressource.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
