### YamlMime:AzureCLIGroup
uid: az_eventgrid_domain_key
name: az eventgrid domain key
summary: Verwalten von freigegebenen Zugriffs Schlüsseln einer Domäne.
description: ''
directCommands:
- uid: az_eventgrid_domain_key_list
  name: az eventgrid domain key list
  summary: Auflisten der gemeinsam genutzten Zugriffsschlüssel einer Domäne.
  description: ''
  syntax: >-
    az eventgrid domain key list --name
                                 --resource-group
                                 [--query-examples]
                                 [--subscription]
  examples:
  - summary: Auflisten der gemeinsam genutzten Zugriffsschlüssel einer Domäne. automatisch generierten
    syntax: az eventgrid domain key list --name MyDomain --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Domäne.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventgrid/_help.py
- uid: az_eventgrid_domain_key_regenerate
  name: az eventgrid domain key regenerate
  summary: Generieren Sie einen freigegebenen Zugriffsschlüssel einer Domäne neu.
  description: ''
  syntax: >-
    az eventgrid domain key regenerate --key-name
                                       --name
                                       --resource-group
                                       [--subscription]
  requiredParameters:
  - isRequired: true
    name: --key-name
    summary: Der Schlüssel Name zum erneuten Generieren von key1 oder key2.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Domäne.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventgrid/_help.py
commands:
- az_eventgrid_domain_key_list
- az_eventgrid_domain_key_regenerate
