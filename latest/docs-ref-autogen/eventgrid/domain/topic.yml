### YamlMime:AzureCLIGroup
uid: az_eventgrid_domain_topic
name: az eventgrid domain topic
summary: Themen zur Verwaltung von Ereignis Domänen.
description: ''
directCommands:
- uid: az_eventgrid_domain_topic_create
  name: az eventgrid domain topic create
  summary: Erstellen Sie ein Domänen Thema unter einer Domäne.
  description: ''
  syntax: >-
    az eventgrid domain topic create --domain-name
                                     --name
                                     --resource-group
                                     [--subscription]
  examples:
  - summary: Erstellen Sie ein neues Domänen Thema Unterdomäne.
    syntax: az eventgrid domain topic create -g rg1 --domain-name domain1 --name domaintopic1
  requiredParameters:
  - isRequired: true
    name: --domain-name
    summary: Der Name der Domäne.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des Domänen Themas.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventgrid/_help.py
- uid: az_eventgrid_domain_topic_delete
  name: az eventgrid domain topic delete
  summary: Löschen eines Domänen Themas in einer Domäne
  description: ''
  syntax: >-
    az eventgrid domain topic delete [--domain-name]
                                     [--ids]
                                     [--name]
                                     [--resource-group]
                                     [--subscription]
  examples:
  - summary: Löschen eines Domänen Themas.
    syntax: az eventgrid domain topic delete -g rg1 --domain-name domain1 --name domaintopic1
  optionalParameters:
  - name: --domain-name
    summary: Der Name der Domäne.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name des Domänen Themas.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventgrid/_help.py
- uid: az_eventgrid_domain_topic_list
  name: az eventgrid domain topic list
  summary: Listet die verfügbaren Themen in einer Domäne auf.
  description: ''
  syntax: >-
    az eventgrid domain topic list --domain-name
                                   --resource-group
                                   [--odata-query]
                                   [--query-examples]
                                   [--subscription]
  examples:
  - summary: Listet alle Themen in einer Domäne auf.
    syntax: az eventgrid domain topic list -g rg1 --domain-name domain1
  - summary: Listet alle Domänen Themen in einer Domäne auf, deren Name das Muster "xyz" enthält.
    syntax: az eventgrid domain topic list -g rg1 --domain-name domain1 --odata-query "Contains(name, 'XYZ')"
  - summary: Listet alle Domänen Themen in einer Domäne außer dem Domänen Thema mit dem Namen "Name1" auf.
    syntax: az eventgrid domain topic list -g rg1 --domain-name domain1 --odata-query "NOT (name eq 'name1')"
  requiredParameters:
  - isRequired: true
    name: --domain-name
    summary: Der Name der Domäne.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --odata-query
    summary: 'Die odata-Abfrage, die zum Filtern der Listen Ergebnisse verwendet wird. Das Filtern ist derzeit nur für die Name-Eigenschaft zulässig. Zu den unterstützten Vorgängen gehören: enthält, EQ (für gleich), ne (für ungleich), and, or und Not.'
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventgrid/_help.py
- uid: az_eventgrid_domain_topic_show
  name: az eventgrid domain topic show
  summary: Informieren Sie sich über die Details eines Domänen Themas.
  description: ''
  syntax: >-
    az eventgrid domain topic show [--domain-name]
                                   [--ids]
                                   [--name]
                                   [--query-examples]
                                   [--resource-group]
                                   [--subscription]
  examples:
  - summary: Anzeigen der Details eines Domänen Themas.
    syntax: az eventgrid domain topic show -g rg1 --domain-name domain1 --name topic1
  optionalParameters:
  - name: --domain-name
    summary: Der Name der Domäne.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name des Domänen Themas.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventgrid/_help.py
commands:
- az_eventgrid_domain_topic_create
