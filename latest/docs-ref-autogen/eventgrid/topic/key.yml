### YamlMime:AzureCLIGroup
uid: az_eventgrid_topic_key
name: az eventgrid topic key
summary: Verwalten von freigegebenen Zugriffs Schlüsseln eines Themas.
description: ''
directCommands:
- uid: az_eventgrid_topic_key_list
  name: az eventgrid topic key list
  summary: Auflisten von freigegebenen Zugriffs Schlüsseln eines Themas.
  description: ''
  syntax: >-
    az eventgrid topic key list --name
                                --resource-group
                                [--query-examples]
                                [--subscription]
  examples:
  - summary: Auflisten von freigegebenen Zugriffs Schlüsseln eines Themas (automatisch generiert)
    syntax: az eventgrid topic key list --name MyTopic --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name des Themas.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventgrid/_help.py
- uid: az_eventgrid_topic_key_regenerate
  name: az eventgrid topic key regenerate
  summary: Generieren eines freigegebenen Zugriffsschlüssels eines Themas
  description: ''
  syntax: >-
    az eventgrid topic key regenerate --key-name
                                      --name
                                      --resource-group
                                      [--subscription]
  requiredParameters:
  - isRequired: true
    name: --key-name
    summary: Der Schlüssel Name zum erneuten Generieren von key1 oder key2.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name des Themas.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventgrid/_help.py
commands:
- az_eventgrid_topic_key_list
- az_eventgrid_topic_key_regenerate
