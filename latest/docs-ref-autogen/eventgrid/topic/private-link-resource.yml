### YamlMime:AzureCLIGroup
uid: az_eventgrid_topic_private-link-resource
name: az eventgrid topic private-link-resource
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **eventgrid** -Erweiterung für Azure CLI und erfordert Version 2.0.49 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl " **AZ eventgrid Topic private-Link-resource** " zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten der Ressource für private Links eines Themas.
description: ''
directCommands:
- uid: az_eventgrid_topic_private-link-resource_list
  name: az eventgrid topic private-link-resource list
  summary: Listet die Eigenschaften aller Ressourcen für private Links für ein Thema auf.
  description: ''
  syntax: >-
    az eventgrid topic private-link-resource list --resource-group
                                                  --topic-name
  examples:
  - summary: Hiermit wird eine Verbindung mit einem privaten Endpunkt für ein Thema angezeigt.
    syntax: az eventgrid topic private-link-resource list -g rg1 --topic-name topic1
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --topic-name
    summary: Name des Themas.
    description: ''
- uid: az_eventgrid_topic_private-link-resource_show
  name: az eventgrid topic private-link-resource show
  summary: Anzeigen der Eigenschaften einer privaten Link Ressource für ein Thema.
  description: ''
  syntax: >-
    az eventgrid topic private-link-resource show --name
                                                  --resource-group
                                                  --topic-name
  examples:
  - summary: Hiermit wird eine Verbindung mit einem privaten Endpunkt für ein Thema angezeigt.
    syntax: az eventgrid topic private-link-resource show -g rg1 --topic-name topic1 -n topic
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Ressource für den privaten Link.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --topic-name
    summary: Name des Themas.
    description: ''
commands:
- az_eventgrid_topic_private-link-resource_list
- az_eventgrid_topic_private-link-resource_show
