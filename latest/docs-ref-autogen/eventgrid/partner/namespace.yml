### YamlMime:AzureCLIGroup
uid: az_eventgrid_partner_namespace
name: az eventgrid partner namespace
summary: Verwalten von partnernamespaces.
description: ''
directCommands:
- uid: az_eventgrid_partner_namespace_create
  name: az eventgrid partner namespace create
  summary: Erstellen Sie einen Partner Namespace.
  description: ''
  syntax: >-
    az eventgrid partner namespace create --location
                                          --name
                                          --partner-registration-id
                                          --resource-group
                                          [--subscription]
                                          [--tags]
  examples:
  - summary: Erstellen Sie einen neuen Partner Namespace.
    syntax: az eventgrid partner namespace create -g rg1 --name namespaceName1 -l westus2 --partner-registration-id 795c9f2f-6d2d-42ff-a570-42fd3043192c
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des Partner Namespace.
    description: ''
  - isRequired: true
    name: --partner-registration-id
    summary: Die voll qualifizierte Arm-ID der Partner Registrierung, die diesem Partner Namespace zugeordnet werden soll. Dies hat folgendes Format:/Subscriptions/{SubscriptionId}/resourceGroups/{resourceGroupName}/Providers/Microsoft.EventGrid/partnerRegistrations/{partnerRegistrationName}.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventgrid/_help.py
- uid: az_eventgrid_partner_namespace_delete
  name: az eventgrid partner namespace delete
  summary: Löschen eines Partner Namespace.
  description: ''
  syntax: >-
    az eventgrid partner namespace delete [--ids]
                                          [--name]
                                          [--resource-group]
                                          [--subscription]
                                          [--yes]
  examples:
  - summary: Löschen eines bestimmten Partner Namespace.
    syntax: az eventgrid partner namespace delete -g rg1 --name partnernamespace1
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name des Partner Namespace.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventgrid/_help.py
- uid: az_eventgrid_partner_namespace_list
  name: az eventgrid partner namespace list
  summary: Auflisten der verfügbaren partnernamespaces.
  description: ''
  syntax: >-
    az eventgrid partner namespace list [--odata-query]
                                        [--query-examples]
                                        [--resource-group]
                                        [--subscription]
  examples:
  - summary: Listet alle partnernamespaces im aktuellen Azure-Abonnement auf.
    syntax: az eventgrid partner namespace list
  - summary: Listet alle partnernamespaces in einer Ressourcengruppe auf.
    syntax: az eventgrid partner namespace list -g rg1
  - summary: Listet alle partnernamespaces in einer Ressourcengruppe auf, deren Name das Muster "xyz" enthält.
    syntax: az eventgrid partner namespace list -g rg1 --odata-query "Contains(name, 'XYZ')"
  - summary: Listet alle partnernamespaces in einer Ressourcengruppe mit Ausnahme des Partner Namespace mit dem Namen "Name1" auf.
    syntax: az eventgrid partner namespace list -g rg1 --odata-query "NOT (name eq 'name1')"
  optionalParameters:
  - name: --odata-query
    summary: 'Die odata-Abfrage, die zum Filtern der Listen Ergebnisse verwendet wird. Das Filtern ist derzeit nur für die Name-Eigenschaft zulässig. Zu den unterstützten Vorgängen gehören: enthält, EQ (für gleich), ne (für ungleich), and, or und Not.'
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventgrid/_help.py
- uid: az_eventgrid_partner_namespace_show
  name: az eventgrid partner namespace show
  summary: Hier finden Sie die Details eines Partner Namespace.
  description: ''
  syntax: >-
    az eventgrid partner namespace show [--ids]
                                        [--name]
                                        [--query-examples]
                                        [--resource-group]
                                        [--subscription]
  examples:
  - summary: Anzeigen der Details eines Partner Namespace.
    syntax: az eventgrid partner namespace show -g rg1 -n partnernamespace1
  - summary: Zeigt die Details eines Partner Namespace basierend auf der Ressourcen-ID an.
    syntax: az eventgrid partner namespace show --ids /subscriptions/{SubID}/resourceGroups/{RG}/providers/Microsoft.EventGrid/partnenamespaces/partnernamespace1
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name des Partner Namespace.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventgrid/_help.py
