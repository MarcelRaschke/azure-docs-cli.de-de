    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventgrid/_help.py
- uid: az_eventgrid_partner_topic_list
  name: az eventgrid partner topic list
  summary: Listet die verfügbaren Partner Themen auf.
  description: ''
  syntax: >-
    az eventgrid partner topic list [--odata-query]
                                    [--query-examples]
                                    [--resource-group]
                                    [--subscription]
  examples:
  - summary: Listet alle Partner Themen im aktuellen Azure-Abonnement auf.
    syntax: az eventgrid partner topic list
  - summary: Listet alle Partner Themen in einer Ressourcengruppe auf.
    syntax: az eventgrid partner topic list -g rg1
  - summary: Listet alle Partner Themen in einer Ressourcengruppe auf, deren Name das Muster "xyz" enthält.
    syntax: az eventgrid partner topic list -g rg1 --odata-query "Contains(name, 'XYZ')"
  - summary: Listet alle Partner Themen in einer Ressourcengruppe mit Ausnahme des Partner Themas mit dem Namen "Name1" auf.
    syntax: az eventgrid partner topic list -g rg1 --odata-query "NOT (name eq 'name1')"
  optionalParameters:
  - name: --odata-query
    summary: 'Die odata-Abfrage, die zum Filtern der Listen Ergebnisse verwendet wird. Das Filtern ist derzeit nur für die Name-Eigenschaft zulässig. Zu den unterstützten Vorgängen gehören: enthält, EQ (für gleich), ne (für ungleich), and, or und Not.'
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventgrid/_help.py
- uid: az_eventgrid_partner_topic_show
  name: az eventgrid partner topic show
  summary: Informieren Sie sich über die Details eines Partner Themas.
  description: ''
  syntax: >-
    az eventgrid partner topic show [--ids]
                                    [--name]
                                    [--query-examples]
                                    [--resource-group]
                                    [--subscription]
  examples:
  - summary: Anzeigen der Details eines Partner Themas.
    syntax: az eventgrid partner topic show -g rg1 -n partnertopic1
  - summary: Zeigen Sie die Details eines Partner Themas basierend auf der Ressourcen-ID an.
    syntax: az eventgrid partner topic show --ids /subscriptions/{SubID}/resourceGroups/{RG}/providers/Microsoft.EventGrid/partnetopics/topic1
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name des Partner Themas.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventgrid/_help.py
