### YamlMime:AzureCLIGroup
uid: az_eventgrid_partner_topic_event-subscription
name: az eventgrid partner topic event-subscription
summary: Verwalten von Ereignis Abonnements eines Partner Themas.
description: ''
directCommands:
- uid: az_eventgrid_partner_topic_event-subscription_create
  name: az eventgrid partner topic event-subscription create
  summary: Erstellen Sie ein neues Ereignis Abonnement für ein Partner Thema.
  description: ''
  syntax: >-
    az eventgrid partner topic event-subscription create --name
                                                         --partner-topic-name
                                                         --resource-group
                                                         [--advanced-filter]
                                                         [--azure-active-directory-application-id-or-uri]
                                                         [--azure-active-directory-tenant-id]
                                                         [--deadletter-endpoint]
                                                         [--delivery-attribute-mapping]
                                                         [--enable-advanced-filtering-on-arrays {false, true}]
                                                         [--endpoint]
                                                         [--endpoint-type {azurefunction, eventhub, hybridconnection, servicebusqueue, servicebustopic, storagequeue, webhook}]
                                                         [--event-delivery-schema {cloudeventschemav1_0, custominputschema, eventgridschema}]
                                                         [--event-ttl]
                                                         [--expiration-date]
                                                         [--included-event-types]
                                                         [--labels]
                                                         [--max-delivery-attempts]
                                                         [--max-events-per-batch]
                                                         [--preferred-batch-size-in-kilobytes]
                                                         [--qttl]
                                                         [--subject-begins-with]
                                                         [--subject-case-sensitive {false, true}]
                                                         [--subject-ends-with]
                                                         [--subscription]
  examples:
  - summary: Erstellen Sie ein neues Ereignis Abonnement für ein Event Grid Partner Thema, und verwenden Sie dabei Standardfilter.
    syntax: >-
      az eventgrid partner topic event-subscription create --name es1 \
          -g rg1 --partner-topic-name partnertopic1 \
          --endpoint https://contoso.azurewebsites.net/api/f1?code=code
  - summary: Erstellen Sie ein neues Ereignis Abonnement für ein Event Grid Partner Thema mit einem Filter, der ein Betreffpräfix angibt.
    syntax: >-
      az eventgrid partner topic event-subscription create --name es4 \
          -g rg1 --partner-topic-name partnertopic1 \
          --endpoint https://contoso.azurewebsites.net/api/f1?code=code \
          --subject-begins-with mysubject_prefix
  - summary: Erstellen Sie ein neues Ereignis Abonnement für ein Event Grid Partner Thema, verwenden Sie Standardfilter und cloubevent V 1,0 als Übermittlungs Schema.
    syntax: >-
      az eventgrid partner topic event-subscription create -n es2 \
          -g rg1 --partner-topic-name partnertopic1 \
          --endpoint https://contoso.azurewebsites.net/api/f1?code=code \
          --event-delivery-schema cloudeventschemav1_0
  - summary: Erstellen Sie ein neues Ereignis Abonnement für ein Event Grid Partner Topic mit einem DeadLetter-Ziel und einer benutzerdefinierten Wiederholungs Richtlinie von maximal 10 Übermittlungs versuchen und einer Ereignis Gültigkeitsdauer von 2 Stunden (je nachdem, was früher vorkommt) und Ablaufdatum.
    syntax: >-
      az eventgrid partner topic event-subscription create --name es2 \
          -g rg1 --partner-topic-name partnertopic1 \
          --endpoint https://contoso.azurewebsites.net/api/f1?code=code \
          --deadletter-endpoint /subscriptions/{SubID}/resourceGroups/TestRG/providers/Microsoft.Storage/storageAccounts/s2/blobServices/default/containers/blobcontainer1 \
          --max-delivery-attempts 10 --event-ttl 120 --expiration-date "2022-10-31"
  - summary: Erstellen Sie ein neues Ereignis Abonnement für ein Event Grid Partner Thema, und verwenden Sie Azure Active Directory aktivierten webhook als Ziel.
    syntax: >-
      az eventgrid partner topic event-subscription create --name es1 \
          -g rg1 --partner-topic-name partnertopic1 \
          --endpoint https://contoso.azurewebsites.net/api/f1?code=code
          --azure-active-directory-tenant-id azureactivedirectorytenantid
          --azure-active-directory-application-id-or-uri azureactivedirectoryapplicationidoruri
  - summary: Erstellen Sie ein neues Ereignis Abonnement für ein Event Grid Partner Thema unter Verwendung von Azure Functions als Ziel.
    syntax: >-
      az eventgrid partner topic event-subscription create -n es1 \
          -g rg1 --partner-topic-name partnertopic1 \
          --endpoint /subscriptions/{SubID}/resourceGroups/{RG}/providers/Microsoft.Web/sites/{functionappname}/functions/{functionname} --endpoint-type azurefunction
  - summary: Erstellen eines neuen Ereignis Abonnements für ein Event Grid Partner Thema Verwenden der Speicher Warteschlange als Ziel mit der Nachrichten Gültigkeitsdauer in 5 Minuten
    syntax: >-
      az eventgrid partner topic event-subscription create -n es1 \
          -g rg1 --partner-topic-name partnertopic1 \
          --endpoint-type storagequeue \
          --endpoint /subscriptions/{SubID}/resourceGroups/TestRG/providers/Microsoft.Storage/storageAccounts/sa1/queueservices/default/queues/q1 \
          --storage-queue-msg-ttl 300
  - summary: Erstellen eines neuen Ereignis Abonnements für ein Event Grid Partner Thema mit erweiterter Filterung für aktivierte Arrays
    syntax: >-
      az eventgrid partner topic event-subscription create -n es1 \
          -g rg1 --partner-topic-name partnertopic1 \
          --endpoint-type storagequeue \
          --endpoint /subscriptions/{SubID}/resourceGroups/TestRG/providers/Microsoft.Storage/storageAccounts/sa1/queueservices/default/queues/q1 \
          --enable-advanced-filtering-on-arrays true
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name des Ereignisabonnements.
    description: ''
  - isRequired: true
    name: --partner-topic-name
    summary: Der Name des Partner Themas.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --advanced-filter
    summary: Ein erweiterter Filter ermöglicht das Filtern von Ereignissen basierend auf einer bestimmten Ereignis Eigenschaft.
    description: Syntax:--Advanced-Filter Key [. innerKey] Filteroperator-Wert [value...] StringIn:--Advanced-Filter Data. Farbe stringIn Blue Red Orange Yellow stringnotin:--Advanced-Filter Data. Color stringnotin Blue Red Orange Yellow stringenthält:--Advanced-Filter Subject stringenthält Blue Red stringnotenthält:--Advanced-Filter Subject stringnotenthält Blue Red stringbeginswith:--Advanced-Filter Subject stringbeginswith Blue Red stringnotbeginswith:--Advanced-Filter Subject stringnotbeginswith Blue Red stringendswith:--Advanced-Filter Subject stringendswith IMG PNG JPG stringnotendswith:--Advanced-Filter Subject stringnotendswith IMG PNG JPG nummeriin:--Advanced-Filter Data. Eigenschaft1 zahlin 5 10 20 numinrange--Advanced-Filter Data. Eigenschaft1 numinrange 5, 10 20, 30 40, 50 nummerinotin:--Advanced-Filter Data. Eigenschaft2 nummerinotin 100 200 300 numnotinrange:--Advanced-Filter Data. Eigenschaft2 numnotinrange 100.110 200.210 300.310 nummerilessthan:--Advanced-Filter Data. property3 nummerilessthan 100 numlessthanorgleich:--Advanced-Filter Data. Eigenschaft2 numlessthanorgleich 100 numgreaterthan:--Advanced-Filter Data. property3 numgreaterthan 100 numgreaterthanorgleich:--Advanced-Filter Data. Eigenschaft2 zahlgreaterthanorgleich 100 boolgleich:--Advanced-Filter Data. property3 boolgleich true isnullorunundefiniert:--Advanced-Filter Data. property3 isnullorundefinierter IsNotNull:--Advanced-Filter Data. property3 IsNotNull mehrere erweiterte Filter können mit mehr als einem `--advanced-filter` Argument angegeben werden.
  - name: --azure-active-directory-application-id-or-uri
    summary: Die Azure Active Directory Anwendungs-ID oder der URI, um das Zugriffs Token zu erhalten, das in Übermittlungs Anforderungen als bearertoken eingeschlossen wird. Gilt nur für den webhook als Ziel.
    description: ''
  - name: --azure-active-directory-tenant-id
    summary: Die Azure Active Directory Mandanten-ID, um das Zugriffs Token zu erhalten, das in Übermittlungs Anforderungen als bearertoken eingeschlossen wird. Gilt nur für den webhook als Ziel.
    description: ''
  - name: --deadletter-endpoint
    summary: Die Azure-Ressourcen-ID eines Azure Storage blobcontainerziels, in dem eventgrid unzustellbare Ereignisse für dieses Ereignis Abonnement in unzustellbaren Ereignissen schreiben soll.
    description: Beispiel:--DeadLetter-Endpoint/Subscriptions/{subid}/resourceGroups/RG1/Providers/Microsoft.Storage/storageAccounts/SA1/blobServices/default/Containers/Containername.
  - name: --delivery-attribute-mapping
    summary: Fügen Sie die Zuordnung von Übermittlungs Attributen hinzu, um zusätzliche Informationen über HTTP-Header zu senden, wenn Ereignisse Dieses Attribut ist für alle Zieltypen außer storagequeue gültig. Mehrere Attribute können mit mehr als einem Argument angegeben werden `--delivery-attribute-mapping` .
    description: Usage:--Delivery-Attribute-Mapping Attribute-Name Attribute-Type Attribut-value [Attribute-is-Secret] statische Attribut Zuordnung:--Delivery-Attribute-Mapping einname static someValue static Attribute Mapping:--Delivery-Attribute-Mapping einname static someValue false statische Attribut Zuordnung:--Delivery-Attribute-Mapping einname static someValue true Dynamic Attribute Mapping:--Delivery-Attribute-Mapping einname Dynamic someValue both static and Dynamic:--Delivery-Attribute-Mapping einname Dynamic someValue--Delivery-Attribute-Mapping somename2 static someValue.
  - name: --enable-advanced-filtering-on-arrays --enable-af-arr
    parameterValueGroup: false, true
    summary: Ermöglicht, dass erweiterte Filter anhand eines Arrays von Werten ausgewertet werden, anstatt einen Singular Wert zu erwarten.
    description: ''
  - name: --endpoint
    summary: Endpunkt, an dem eventgrid Ereignisse bereitstellt, die mit diesem Ereignis Abonnement übereinstimmen. Für den webhook-Endpunkttyp sollte dies die entsprechende webhook-URL sein. Bei anderen Endpunkt Typen sollte dies der Azure-Ressourcen Bezeichner des Endpunkts sein. Es wird erwartet, dass der Ziel Endpunkt bereits erstellt wurde und für die Verwendung verfügbar ist, bevor Event Grid Befehl ausgeführt wird.
    description: ''
  - name: --endpoint-type
    defaultValue: webhook
    parameterValueGroup: azurefunction, eventhub, hybridconnection, servicebusqueue, servicebustopic, storagequeue, webhook
    summary: Der Typ des Ziel Endpunkts.
    description: ''
  - name: --event-delivery-schema
    parameterValueGroup: cloudeventschemav1_0, custominputschema, eventgridschema
    summary: Das Schema, in dem Ereignisse für dieses Ereignis Abonnement zugestellt werden sollen. Standardmäßig werden Ereignisse im selben Schema, in dem Sie veröffentlicht werden, übermittelt (basierend auf dem Eingabe Schema des entsprechenden Themas).
    description: ''
  - name: --event-ttl
    defaultValue: "1440"
    summary: Die Ereignis Gültigkeitsdauer (in Minuten). Muss eine Zahl zwischen 1 und 1440 sein.
    description: ''
  - name: --expiration-date
    summary: Date oder DateTime (in UTC, z. b. "2018-11-30t11:59:59 + 00:00" oder "2018-11-30"), nach dem das Ereignis Abonnement abläuft. Standardmäßig gibt es keine Ablaufzeit für das Ereignis Abonnement.
    description: ''
  - name: --included-event-types
    summary: Eine durch Leerzeichen getrennte Liste von Ereignis Typen (z. b. "Microsoft. Storage. blobcreated" und "Microsoft. Storage. blobdeleted"). Um alle Standard Ereignis Typen zu abonnieren, geben Sie keinen Wert für dieses Argument an. Bei Event Grid-Themen werden die Ereignis Typen von Kunden definiert. Bei Azure-Ereignissen (z. b. Speicher Konten, IOT Hub usw.) können Sie Ihre Ereignis Typen mit dem CLI-Befehl "AZ eventgrid Topic-Type List-Event-Types" Abfragen.
    description: ''
  - name: --labels
    summary: Eine durch Leerzeichen getrennte Liste von Bezeichnungen, die diesem Ereignis Abonnement zugeordnet werden sollen.
    description: ''
  - name: --max-delivery-attempts
    defaultValue: "30"
    summary: Maximale Anzahl der Zustellungs Versuche. Muss eine Zahl zwischen 1 und 30 sein.
    description: ''
  - name: --max-events-per-batch
    summary: Maximale Anzahl von Ereignissen in einem Batch. Muss eine Zahl im Bereich 1 bis 5.000 sein.
    description: ''
  - name: --preferred-batch-size-in-kilobytes
    summary: Bevorzugte Batch Größe in Kilobyte. Muss eine Zahl im Bereich 1 bis 1.024 sein.
    description: ''
  - name: --qttl --storage-queue-msg-ttl
    summary: Gültigkeitsdauer der Speicher-Warteschlangen Nachricht in Sekunden.
    description: ''
  - name: --subject-begins-with
    summary: Eine optionale Zeichenfolge zum Filtern von Ereignissen für ein Ereignis Abonnement basierend auf einem Präfix. Platzhalterzeichen werden nicht unterstützt.
    description: ''
  - name: --subject-case-sensitive
    parameterValueGroup: false, true
    summary: Geben Sie an, um anzugeben, ob die BetreffFelder in Groß-und Kleinschreibung verglichen werden sollen. True, wenn das Flag vorhanden ist.
    description: ''
  - name: --subject-ends-with
    summary: Eine optionale Zeichenfolge zum Filtern von Ereignissen für ein Ereignis Abonnement basierend auf einem Suffix. Platzhalterzeichen werden nicht unterstützt.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventgrid/_help.py
- uid: az_eventgrid_partner_topic_event-subscription_delete
  name: az eventgrid partner topic event-subscription delete
  summary: Löschen eines Ereignis Abonnements eines Partner Themas.
  description: ''
  syntax: >-
    az eventgrid partner topic event-subscription delete --name
                                                         --partner-topic-name
                                                         --resource-group
                                                         [--subscription]
                                                         [--yes]
  examples:
  - summary: Löschen eines Ereignis Abonnements für ein Event Grid Partner Thema.
    syntax: >-
      az eventgrid partner topic event-subscription delete --name es1 \
          -g rg1 --partner-topic-name partnertopic1 \
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name des Ereignisabonnements.
    description: ''
  - isRequired: true
    name: --partner-topic-name
    summary: Der Name des Partner Themas.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventgrid/_help.py
- uid: az_eventgrid_partner_topic_event-subscription_list
  name: az eventgrid partner topic event-subscription list
  summary: Auflisten von Ereignis Abonnements eines bestimmten Partner Themas.
  description: ''
  syntax: >-
    az eventgrid partner topic event-subscription list --partner-topic-name
                                                       --resource-group
                                                       [--odata-query]
                                                       [--query-examples]
                                                       [--subscription]
  examples:
  - summary: Listet alle Ereignis Abonnements auf, die für ein Event Grid Partner Thema erstellt wurden.
    syntax: az eventgrid partner topic event-subscription list -g rg1 --partner-topic-name partnertopic1
  requiredParameters:
  - isRequired: true
    name: --partner-topic-name
    summary: Der Name des Partner Themas.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --odata-query
    summary: 'Die odata-Abfrage, die zum Filtern der Listen Ergebnisse verwendet wird. Das Filtern ist derzeit nur für die Name-Eigenschaft zulässig. Zu den unterstützten Vorgängen gehören: enthält, EQ (für gleich), ne (für ungleich), and, or und Not.'
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventgrid/_help.py
- uid: az_eventgrid_partner_topic_event-subscription_show
  name: az eventgrid partner topic event-subscription show
  summary: Informieren Sie sich über die Details eines Ereignis Abonnements eines Partner Themas.
  description: ''
  syntax: >-
    az eventgrid partner topic event-subscription show --name
                                                       --partner-topic-name
                                                       --resource-group
                                                       [--include-attrib-secret {false, true}]
                                                       [--include-full-endpoint-url {false, true}]
                                                       [--query-examples]
                                                       [--subscription]
  examples:
  - summary: Zeigen Sie die Details eines Ereignis Abonnements für ein Event Grid Partner Thema an.
    syntax: >-
      az eventgrid partner topic event-subscription show --name es1 \
           -g rg1 --partner-topic-name partnertopic1
  - summary: Anzeigen der Details eines Ereignis Abonnements für ein Event Grid Partner Thema und einschließen von Geheimnissen für statische Übermittlungs Attribute
    syntax: >-
      az eventgrid partner topic event-subscription show --name es1 \
           -g rg1 --partner-topic-name partnertopic1 --include-static-delivery-attribute-secret
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name des Ereignisabonnements.
    description: ''
  - isRequired: true
    name: --partner-topic-name
    summary: Der Name des Partner Themas.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --include-attrib-secret --include-static-delivery-attribute-secret
    parameterValueGroup: false, true
    summary: Geben Sie an, ob die geheimen Schlüssel für das Attribut für den statischen Übermittlungs True, wenn das Flag vorhanden ist.
    description: ''
  - name: --include-full-endpoint-url
    parameterValueGroup: false, true
    summary: Geben Sie an, um anzugeben, ob die vollständige Endpunkt-URL zurückgegeben wird. True, wenn das Flag vorhanden ist.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventgrid/_help.py
- uid: az_eventgrid_partner_topic_event-subscription_update
  name: az eventgrid partner topic event-subscription update
  summary: Aktualisieren eines Ereignis Abonnements eines Partner Themas.
  description: ''
  syntax: >-
    az eventgrid partner topic event-subscription update --name
                                                         --partner-topic-name
                                                         --resource-group
                                                         [--advanced-filter]
                                                         [--deadletter-endpoint]
                                                         [--delivery-attribute-mapping]
                                                         [--enable-advanced-filtering-on-arrays {false, true}]
                                                         [--endpoint]
                                                         [--endpoint-type {azurefunction, eventhub, hybridconnection, servicebusqueue, servicebustopic, storagequeue, webhook}]
                                                         [--included-event-types]
                                                         [--labels]
                                                         [--qttl]
                                                         [--subject-begins-with]
                                                         [--subject-ends-with]
                                                         [--subscription]
  examples:
  - summary: Aktualisieren eines Ereignis Abonnements für ein Event Grid Partner Thema, um einen neuen Endpunkt anzugeben.
    syntax: >-
      az eventgrid partner topic event-subscription update --name es1 \
          -g rg1 --partner-topic-name partnertopic1 --endpoint https://contoso.azurewebsites.net/api/f1?code=code
  - summary: Aktualisieren eines Ereignis Abonnements für ein Event Grid Partner Thema, um einen neuen Filter mit dem Betreff "Betreff" anzugeben.
    syntax: >-
      az eventgrid partner topic event-subscription update --name es2 \
          -g rg1 --partner-topic-name partnertopic1 \
          --subject-ends-with .jpg
  - summary: 'Aktualisieren eines Ereignis Abonnements für ein Event Grid Partner Thema zur Angabe eines neuen Endpunkts und einer neuen Betreffzeile: Hiermit filtern Sie eine neue Liste der enthaltenen Ereignis Typen.'
    syntax: >-
      az eventgrid partner topic event-subscription update --name es3 \
          -g rg1 --partner-topic-name partnertopic1 \
          --subject-ends-with .png \
          --endpoint https://contoso.azurewebsites.net/api/f1?code=code
          --included-event-types Microsoft.Storage.BlobCreated Microsoft.Storage.BlobDeleted
  - summary: Aktualisieren eines Ereignis Abonnements für ein Azure Event Grid Partner Thema, um ein Ziel für DeadLetter einzuschließen.
    syntax: >-
      az eventgrid partner topic event-subscription update --name es2 \
          -g rg1 --partner-topic-name partnertopic1 \
          --deadletter-endpoint /subscriptions/{SubID}/resourceGroups/TestRG/providers/Microsoft.Storage/storageAccounts/sa1/blobServices/default/containers/blobcontainer1
  - summary: Aktualisieren eines Ereignis Abonnements für ein Azure Event Grid Partner Thema mit erweiterten Filtern.
    syntax: >-
      az eventgrid partner topic event-subscription update --name es3 \
          -g rg1 --partner-topic-name partnertopic1 \
          --endpoint https://contoso.azurewebsites.net/api/f1?code=code
          --advanced-filter data.blobType StringIn BlockBlob
          --advanced-filter data.url StringBeginsWith https://myaccount.blob.core.windows.net
  - summary: Aktualisieren eines Ereignis Abonnements für ein Event Grid Partner Thema Verwenden der Speicher Warteschlange als Ziel mit der Nachrichten Gültigkeitsdauer in 5 Minuten
    syntax: >-
      az eventgrid partner topic event-subscription update -n es1 \
          -g rg1 --partner-topic-name partnertopic1 \
          --endpoint-type storagequeue \
          --endpoint /subscriptions/{SubID}/resourceGroups/TestRG/providers/Microsoft.Storage/storageAccounts/sa1/queueservices/default/queues/q1 \
          --storage-queue-msg-ttl 300
  - summary: Aktualisieren eines Ereignis Abonnements für ein Event Grid Partner Thema mit erweiterter Filterung für aktivierte Arrays
    syntax: >-
      az eventgrid partner topic event-subscription update -n es1 \
          -g rg1 --partner-topic-name partnertopic1 \
          --endpoint-type storagequeue \
          --endpoint /subscriptions/{SubID}/resourceGroups/TestRG/providers/Microsoft.Storage/storageAccounts/sa1/queueservices/default/queues/q1 \
          --enable-advanced-filtering-on-arrays true
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name des Ereignisabonnements.
    description: ''
  - isRequired: true
    name: --partner-topic-name
    summary: Der Name des Partner Themas.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --advanced-filter
    summary: Ein erweiterter Filter ermöglicht das Filtern von Ereignissen basierend auf einer bestimmten Ereignis Eigenschaft.
    description: Syntax:--Advanced-Filter Key [. innerKey] Filteroperator-Wert [value...] StringIn:--Advanced-Filter Data. Farbe stringIn Blue Red Orange Yellow stringnotin:--Advanced-Filter Data. Color stringnotin Blue Red Orange Yellow stringenthält:--Advanced-Filter Subject stringenthält Blue Red stringnotenthält:--Advanced-Filter Subject stringnotenthält Blue Red stringbeginswith:--Advanced-Filter Subject stringbeginswith Blue Red stringnotbeginswith:--Advanced-Filter Subject stringnotbeginswith Blue Red stringendswith:--Advanced-Filter Subject stringendswith IMG PNG JPG stringnotendswith:--Advanced-Filter Subject stringnotendswith IMG PNG JPG nummeriin:--Advanced-Filter Data. Eigenschaft1 zahlin 5 10 20 numinrange--Advanced-Filter Data. Eigenschaft1 numinrange 5, 10 20, 30 40, 50 nummerinotin:--Advanced-Filter Data. Eigenschaft2 nummerinotin 100 200 300 numnotinrange:--Advanced-Filter Data. Eigenschaft2 numnotinrange 100.110 200.210 300.310 nummerilessthan:--Advanced-Filter Data. property3 nummerilessthan 100 numlessthanorgleich:--Advanced-Filter Data. Eigenschaft2 numlessthanorgleich 100 numgreaterthan:--Advanced-Filter Data. property3 numgreaterthan 100 numgreaterthanorgleich:--Advanced-Filter Data. Eigenschaft2 zahlgreaterthanorgleich 100 boolgleich:--Advanced-Filter Data. property3 boolgleich true isnullorunundefiniert:--Advanced-Filter Data. property3 isnullorundefinierter IsNotNull:--Advanced-Filter Data. property3 IsNotNull mehrere erweiterte Filter können mit mehr als einem `--advanced-filter` Argument angegeben werden.
  - name: --deadletter-endpoint
    summary: Die Azure-Ressourcen-ID eines Azure Storage blobcontainerziels, in dem eventgrid unzustellbare Ereignisse für dieses Ereignis Abonnement in unzustellbaren Ereignissen schreiben soll.
    description: ''
  - name: --delivery-attribute-mapping
    summary: Fügen Sie die Zuordnung von Übermittlungs Attributen hinzu, um zusätzliche Informationen über HTTP-Header zu senden, wenn Ereignisse Dieses Attribut ist für alle Zieltypen außer storagequeue gültig. Mehrere Attribute können mit mehr als einem Argument angegeben werden `--delivery-attribute-mapping` .
    description: Usage:--Delivery-Attribute-Mapping Attribute-Name Attribute-Type Attribut-value [Attribute-is-Secret] statische Attribut Zuordnung:--Delivery-Attribute-Mapping einname static someValue static Attribute Mapping:--Delivery-Attribute-Mapping einname static someValue false statische Attribut Zuordnung:--Delivery-Attribute-Mapping einname static someValue true Dynamic Attribute Mapping:--Delivery-Attribute-Mapping einname Dynamic someValue both static and Dynamic:--Delivery-Attribute-Mapping einname Dynamic someValue--Delivery-Attribute-Mapping somename2 static someValue.
  - name: --enable-advanced-filtering-on-arrays --enable-af-arr
    parameterValueGroup: false, true
    summary: Ermöglicht, dass erweiterte Filter anhand eines Arrays von Werten ausgewertet werden, anstatt einen Singular Wert zu erwarten.
    description: ''
  - name: --endpoint
    summary: Endpunkt, an dem eventgrid Ereignisse bereitstellt, die mit diesem Ereignis Abonnement übereinstimmen. Für den webhook-Endpunkttyp sollte dies die entsprechende webhook-URL sein. Bei anderen Endpunkt Typen sollte dies der Azure-Ressourcen Bezeichner des Endpunkts sein. Es wird erwartet, dass der Ziel Endpunkt bereits erstellt wurde und für die Verwendung verfügbar ist, bevor Event Grid Befehl ausgeführt wird.
    description: ''
  - name: --endpoint-type
    defaultValue: webhook
    parameterValueGroup: azurefunction, eventhub, hybridconnection, servicebusqueue, servicebustopic, storagequeue, webhook
    summary: Der Typ des Ziel Endpunkts.
    description: ''
  - name: --included-event-types
    summary: Eine durch Leerzeichen getrennte Liste von Ereignis Typen (z. b. "Microsoft. Storage. blobcreated" und "Microsoft. Storage. blobdeleted"). Um alle Standard Ereignis Typen zu abonnieren, geben Sie keinen Wert für dieses Argument an. Bei Event Grid-Themen werden die Ereignis Typen von Kunden definiert. Bei Azure-Ereignissen (z. b. Speicher Konten, IOT Hub usw.) können Sie Ihre Ereignis Typen mit dem CLI-Befehl "AZ eventgrid Topic-Type List-Event-Types" Abfragen.
    description: ''
  - name: --labels
    summary: Eine durch Leerzeichen getrennte Liste von Bezeichnungen, die diesem Ereignis Abonnement zugeordnet werden sollen.
    description: ''
  - name: --qttl --storage-queue-msg-ttl
    summary: Gültigkeitsdauer der Speicher-Warteschlangen Nachricht in Sekunden.
    description: ''
  - name: --subject-begins-with
    summary: Eine optionale Zeichenfolge zum Filtern von Ereignissen für ein Ereignis Abonnement basierend auf einem Präfix. Platzhalterzeichen werden nicht unterstützt.
    description: ''
  - name: --subject-ends-with
    summary: Eine optionale Zeichenfolge zum Filtern von Ereignissen für ein Ereignis Abonnement basierend auf einem Suffix. Platzhalterzeichen werden nicht unterstützt.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
