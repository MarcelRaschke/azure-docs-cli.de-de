### YamlMime:AzureCLIGroup
uid: az_eventgrid_system_topic
name: az eventgrid system-topic
summary: Themen zum Verwalten von Systemen.
description: ''
directCommands:
- uid: az_eventgrid_system_topic_create
  name: az eventgrid system-topic create
  summary: Erstellen Sie ein System Thema.
  description: ''
  syntax: >-
    az eventgrid system-topic create --location
                                     --name
                                     --resource-group
                                     --source
                                     --topic-type
                                     [--subscription]
                                     [--tags]
  examples:
  - summary: Erstellen Sie ein neues System Thema für die Speicherkonto Quelle.
    syntax: az eventgrid system-topic create -g rg1 --name systemtopic1 --location westus2 --topic-type microsoft.storage.storageaccounts --source /subscriptions/1b3b4501-23b9-4790-c31b-ddbd88d72123/resourceGroups/rg2/providers/Microsoft.Storage/storageAccounts/stgaccountname
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des System Themas.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --source
    summary: Die Arm-ID für das Thema, z. b./Subscriptions/{SubId}/resourceGroups/{RgName}/Providers/Microsoft.Storage/storageAccounts/{Accountname}.
    description: ''
  - isRequired: true
    name: --topic-type
    summary: Der Name des Themen Typs.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventgrid/_help.py
- uid: az_eventgrid_system_topic_delete
  name: az eventgrid system-topic delete
  summary: Löschen eines System Themas.
  description: ''
  syntax: >-
    az eventgrid system-topic delete [--ids]
                                     [--name]
                                     [--resource-group]
                                     [--subscription]
                                     [--yes]
  examples:
  - summary: Löschen eines bestimmten System Themas.
    syntax: az eventgrid system-topic delete -g rg1 --name systemtopic1
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name des System Themas.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventgrid/_help.py
- uid: az_eventgrid_system_topic_list
  name: az eventgrid system-topic list
  summary: Listet die verfügbaren Systemthemen auf.
  description: ''
  syntax: >-
    az eventgrid system-topic list [--odata-query]
                                   [--query-examples]
                                   [--resource-group]
                                   [--subscription]
  examples:
  - summary: Listet alle Systemthemen im aktuellen Azure-Abonnement auf.
    syntax: az eventgrid system-topic list
  - summary: Listet alle Systemthemen in einer Ressourcengruppe auf.
    syntax: az eventgrid system-topic list -g rg1
  - summary: Listet alle Systemthemen in einer Ressourcengruppe auf, deren Name das Muster "xyz" enthält.
    syntax: az eventgrid system-topic list -g rg1 --odata-query "Contains(name, 'XYZ')"
  - summary: Listet alle Systemthemen in einer Ressourcengruppe mit Ausnahme des System Themas mit dem Namen "Name1" auf.
    syntax: az eventgrid system-topic list -g rg1 --odata-query "NOT (name eq 'name1')"
  optionalParameters:
  - name: --odata-query
    summary: 'Die odata-Abfrage, die zum Filtern der Listen Ergebnisse verwendet wird. Das Filtern ist derzeit nur für die Name-Eigenschaft zulässig. Zu den unterstützten Vorgängen gehören: enthält, EQ (für gleich), ne (für ungleich), and, or und Not.'
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventgrid/_help.py
- uid: az_eventgrid_system_topic_show
  name: az eventgrid system-topic show
  summary: Hier finden Sie Informationen zu einem System Thema.
  description: ''
  syntax: >-
    az eventgrid system-topic show [--ids]
                                   [--name]
                                   [--query-examples]
                                   [--resource-group]
                                   [--subscription]
  examples:
  - summary: Anzeigen der Details eines System Themas.
    syntax: az eventgrid system-topic show -g rg1 -n systemtopic1
  - summary: Zeigen Sie die Details eines System Themas basierend auf der Ressourcen-ID an.
    syntax: az eventgrid system-topic show --ids /subscriptions/{SubID}/resourceGroups/{RG}/providers/Microsoft.EventGrid/systemtopics/systemtopic1
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name des System Themas.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventgrid/_help.py
- uid: az_eventgrid_system_topic_update
  name: az eventgrid system-topic update
  summary: Aktualisieren eines System Themas.
  description: ''
  syntax: >-
    az eventgrid system-topic update [--ids]
                                     [--name]
                                     [--resource-group]
                                     [--subscription]
                                     [--tags]
  examples:
  - summary: Aktualisieren der Eigenschaften eines vorhandenen System Themas.
    syntax: az eventgrid system-topic update -g rg1 --name systemtopic1 --tags Dept=IT
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name des System Themas.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventgrid/_help.py
