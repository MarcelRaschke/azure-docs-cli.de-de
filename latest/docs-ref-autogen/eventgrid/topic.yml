### YamlMime:AzureCLIGroup
uid: az_eventgrid_topic
name: az eventgrid topic
summary: Verwalten Azure Event Grid Themen.
description: ''
directCommands:
- uid: az_eventgrid_topic_create
  name: az eventgrid topic create
  summary: Erstellen Sie ein Thema.
  description: ''
  syntax: >-
    az eventgrid topic create --name
                              --resource-group
                              [--extended-location-name]
                              [--extended-location-type {customlocation}]
                              [--identity {noidentity, systemassigned}]
                              [--inbound-ip-rules]
                              [--input-mapping-default-values]
                              [--input-mapping-fields]
                              [--input-schema {cloudeventschemav1_0, customeventschema, eventgridschema}]
                              [--kind {azure, azurearc}]
                              [--location]
                              [--public-network-access {disabled, enabled}]
                              [--sku {basic, premium}]
                              [--subscription]
                              [--tags]
  examples:
  - summary: Erstellen Sie ein neues Thema.
    syntax: az eventgrid topic create -g rg1 --name topic1 -l westus2
  - summary: Erstellen Sie ein neues Thema mit benutzerdefinierten Eingabezuordnungen.
    syntax: az eventgrid topic create -g rg1 --name topic1 -l westus2 --input-schema customeventschema --input-mapping-fields topic=myTopicField eventType=myEventTypeField --input-mapping-default-values subject=DefaultSubject dataVersion=1.0
  - summary: Erstellen Sie ein neues Thema, das Ereignisse akzeptiert, die im CloudEvents V1.0-Schema veröffentlicht wurden.
    syntax: az eventgrid topic create -g rg1 --name topic1 -l westus2 --input-schema cloudeventschemav1_0
  - summary: Erstellen Sie ein neues Thema, das bestimmte eingehende IP-Regeln mit Basic-SKU und system zugewiesener Identität zulässt.
    syntax: az eventgrid topic create -g rg1 --name topic1 -l westus2 --public-network-access enabled --inbound-ip-rules 10.0.0.0/8 Allow --inbound-ip-rules 10.2.0.0/8 Allow --sku Basic --identity systemassigned
  - summary: Erstellen Sie ein neues Thema in Azure.
    syntax: az eventgrid topic create -g rg1 --name topic1 -l westus2
  - summary: Erstellen Sie ein neues Thema in Azure.
    syntax: az eventgrid topic create -g rg1 --name topic1 -l westus2 --kind azure
  - summary: Erstellen Sie ein neues Thema in AzureArc für einen benutzerdefinierten Speicherort.
    syntax: az eventgrid topic create -g rg1 --name topic1 -l eastus2euap --kind azurearc --extended-location-name /subscriptions/<subid>/resourcegroups/<rgname>/providers/microsoft.extendedlocation/customlocations/<cust-loc-name> --extended-location-type customlocation --input-schema CloudEventSchemaV1_0
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name des Themas.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --extended-location-name
    summary: Der name des erweiterten Standorts, wenn kind==azurearc.
    description: ''
  - name: --extended-location-type
    parameterValueGroup: customlocation
    summary: Der erweiterte Standorttyp, wenn kind==azurearc.
    description: ''
  - name: --identity
    parameterValueGroup: noidentity, systemassigned
    summary: Der Typ der verwalteten Identität für die Ressource.
    description: ''
  - name: --inbound-ip-rules
    summary: Liste der eingehenden IP-Regeln.
    description: 'Liste der eingehenden IP-Regeln, die die IP-Adresse in CIDR-Notation angeben, z.B. 10.0.0.0/8 zusammen mit der entsprechenden Aktion, die basierend auf der Übereinstimmung oder keiner Übereinstimmung von IpMask durchzuführen ist. Mögliche Werte: Zulassen.'
  - name: --input-mapping-default-values
    summary: Wenn input-schema als customeventschema angegeben wird, kann dieser Parameter verwendet werden, um Eingabezuordnungen basierend auf Standardwerten anzugeben. Sie können diesen Parameter verwenden, wenn ihr benutzerdefiniertes Schema kein Feld enthält, das einem der drei von diesem Parameter unterstützten Felder entspricht. Geben Sie durch Leerzeichen getrennte Zuordnungen im Format "key=value" an. Zulässige Schlüsselnamen sind "subject", "eventtype", "dataversion". Die entsprechenden Wertnamen sollten die Standardwerte angeben, die für die Zuordnung verwendet werden sollen, und sie werden nur verwendet, wenn das veröffentlichte Ereignis keine gültige Zuordnung für ein bestimmtes Feld hat.
    description: ''
  - name: --input-mapping-fields
    summary: Wenn input-schema als customeventschema angegeben wird, wird dieser Parameter verwendet, um Eingabezuordnungen basierend auf Feldnamen anzugeben. Geben Sie durch Leerzeichen getrennte Zuordnungen im Format "key=value" an. Zulässige Schlüsselnamen sind "id", "topic", "eventtime", "subject", "eventtype", "dataversion". Die entsprechenden Wertnamen sollten die Namen der Felder im benutzerdefinierten Eingabeschema angeben. Wenn keine Zuordnung für "id" oder "eventtime" angegeben wird, generiert Event Grid automatisch einen Standardwert für diese beiden Felder.
    description: ''
  - name: --input-schema
    defaultValue: eventgridschema
    parameterValueGroup: cloudeventschemav1_0, customeventschema, eventgridschema
    summary: Schema, in dem eingehende Ereignisse in diesem Thema/dieser Domäne veröffentlicht werden. Wenn Sie customeventschema als Wert für diesen Parameter angeben, müssen Sie auch Werte für mindestens einen von --input_mapping_default_values /--input_mapping_fields angeben.
    description: ''
  - name: --kind
    defaultValue: Azure
    parameterValueGroup: azure, azurearc
    summary: Die Art der Themenressource.
    description: ''
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --public-network-access
    parameterValueGroup: disabled, enabled
    summary: Dadurch wird bestimmt, ob Datenverkehr über ein öffentliches Netzwerk zulässig ist. Standardmäßig ist sie aktiviert. Sie können auf bestimmte IP-Geräte weiter einschränken, indem Sie konfigurieren.
    description: ''
  - name: --sku
    defaultValue: Basic
    parameterValueGroup: basic, premium
    summary: Der SKU-Name der Ressource.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: key[=value] [key[=value] ...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventgrid/_help.py
- uid: az_eventgrid_topic_delete
  name: az eventgrid topic delete
  summary: Löschen eines Themas.
  description: ''
  syntax: >-
    az eventgrid topic delete [--ids]
                              [--name]
                              [--resource-group]
                              [--subscription]
  examples:
  - summary: Löschen eines Themas.
    syntax: az eventgrid topic delete -g rg1 --name topic1
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen von "Resource Id"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Name des Themas.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventgrid/_help.py
- uid: az_eventgrid_topic_list
  name: az eventgrid topic list
  summary: Auflisten der verfügbaren Themen.
  description: ''
  syntax: >-
    az eventgrid topic list [--odata-query]
                            [--query-examples]
                            [--resource-group]
                            [--subscription]
  examples:
  - summary: Listet alle Themen im aktuellen Azure-Abonnement auf.
    syntax: az eventgrid topic list
  - summary: Listet alle Themen in einer Ressourcengruppe auf.
    syntax: az eventgrid topic list -g rg1
  - summary: Auflisten aller Themen in einer Ressourcengruppe, deren Name das Muster "XYZ" enthält
    syntax: az eventgrid topic list -g rg1 --odata-query "Contains(name, 'XYZ')"
  - summary: Auflisten aller Themen in einer Ressourcengruppe mit Ausnahme der Domäne mit dem Namen "name1"
    syntax: az eventgrid topic list -g rg1 --odata-query "NOT (name eq 'name1')"
  optionalParameters:
  - name: --odata-query
    summary: 'Die OData-Abfrage, die zum Filtern der Listenergebnisse verwendet wird. Das Filtern ist derzeit nur für die Name-Eigenschaft zulässig. Folgende Vorgänge werden unterstützt: CONTAINS, eq (für equal), ne (für nicht gleich), AND, OR und NOT.'
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventgrid/_help.py
- uid: az_eventgrid_topic_show
  name: az eventgrid topic show
  summary: Hier finden Sie die Details eines Themas.
  description: ''
  syntax: >-
    az eventgrid topic show [--ids]
                            [--name]
                            [--query-examples]
                            [--resource-group]
                            [--subscription]
  examples:
  - summary: Zeigt die Details eines Themas an.
    syntax: az eventgrid topic show -g rg1 -n topic1
  - summary: Zeigen Sie die Details eines Themas basierend auf der Ressourcen-ID an.
    syntax: az eventgrid topic show --ids /subscriptions/{SubID}/resourceGroups/{RG}/providers/Microsoft.EventGrid/topics/topic1
  optionalParameters:
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Name des Themas.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventgrid/_help.py
- uid: az_eventgrid_topic_update
  name: az eventgrid topic update
  summary: Aktualisieren eines Themas.
  description: ''
  syntax: >-
    az eventgrid topic update [--identity {noidentity, systemassigned}]
                              [--ids]
                              [--inbound-ip-rules]
                              [--name]
                              [--public-network-access {disabled, enabled}]
                              [--resource-group]
                              [--sku {basic, premium}]
                              [--subscription]
                              [--tags]
  examples:
  - summary: Aktualisieren Sie die Eigenschaften eines vorhandenen Themas mit neuen SKU-, Identitäts- und Öffentlichen Netzwerkzugriffsinformationen.
    syntax: az eventgrid topic update -g rg1 --name topic1 --sku Premium --identity systemassigned --public-network-access enabled --inbound-ip-rules 10.0.0.0/8 Allow --inbound-ip-rules 10.2.0.0/8 Allow --tags Dept=IT --sku basic
  optionalParameters:
  - name: --identity
    parameterValueGroup: noidentity, systemassigned
    summary: Der verwaltete Identitätstyp für die Ressource.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu "Ressourcen-ID"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --inbound-ip-rules
    summary: Liste der eingehenden IP-Regeln, die die IP-Adresse in CIDR-Notation angeben, z.B. 10.0.0.0/8, zusammen mit der entsprechenden Aktion, die basierend auf der Übereinstimmung oder keiner Übereinstimmung des IpMask ausgeführt werden soll.
    description: 'Liste der eingehenden IP-Regeln, die die IP-Adresse in CIDR-Notation angeben, z.B. 10.0.0.0/8, zusammen mit der entsprechenden Aktion, die basierend auf der Übereinstimmung oder keiner Übereinstimmung der IpMask ausgeführt werden soll. Mögliche Werte sind : Zulassen.'
  - name: --name -n
    summary: Name des Themas.
    description: ''
  - name: --public-network-access
    parameterValueGroup: disabled, enabled
    summary: Dadurch wird bestimmt, ob Datenverkehr über ein öffentliches Netzwerk zugelassen wird. Standardmäßig ist sie aktiviert. Sie können auf bestimmte IP-Geräte weiter einschränken, indem Sie konfigurieren.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --sku
    parameterValueGroup: basic, premium
    summary: Der SKU-Name der Ressource.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: key[=value] [key[=value] ...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventgrid/_help.py
