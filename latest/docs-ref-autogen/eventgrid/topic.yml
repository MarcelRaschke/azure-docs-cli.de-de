- uid: az_eventgrid_topic_update
  name: az eventgrid topic update
  summary: Aktualisieren eines Themas.
  description: ''
  syntax: >-
    az eventgrid topic update [--identity {noidentity, systemassigned}]
                              [--ids]
                              [--inbound-ip-rules]
                              [--name]
                              [--public-network-access {disabled, enabled}]
                              [--resource-group]
                              [--sku {basic, premium}]
                              [--subscription]
                              [--tags]
  examples:
  - summary: Aktualisieren Sie die Eigenschaften eines vorhandenen Themas mit den Zugriffs Informationen für neue SKU, Identität und öffentliches Netzwerk.
    syntax: az eventgrid topic update -g rg1 --name topic1 --sku Premium --identity systemassigned --public-network-access enabled --inbound-ip-rules 10.0.0.0/8 Allow --inbound-ip-rules 10.2.0.0/8 Allow --tags Dept=IT --sku basic
  optionalParameters:
  - name: --identity
    parameterValueGroup: noidentity, systemassigned
    summary: Der verwaltete Identitätstyp für die Ressource.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --inbound-ip-rules
    summary: Liste der eingehenden IP-Regeln, die IP-Adressen in CIDR-Notation angeben, z. b. 10.0.0.0/8 zusammen mit der entsprechenden Aktion, die auf der Grundlage der Übereinstimmung oder der Übereinstimmung mit der ipmask
    description: Liste der eingehenden IP-Regeln, die IP-Adressen in CIDR-Notation angeben, z. b. 10.0.0.0/8 zusammen mit der entsprechenden Aktion, die auf der Grundlage der Übereinstimmung oder der Übereinstimmung mit der ipmask Mögliche Werte sind-allow.
