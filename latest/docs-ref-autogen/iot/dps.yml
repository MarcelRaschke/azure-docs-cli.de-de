### YamlMime:AzureCLIGroup
uid: az_iot_dps
name: az iot dps
summary: Verwalten von Device Provisioning Service in Azure IoT Hub
description: ''
directCommands:
- uid: az_iot_dps_create
  name: az iot dps create
  summary: Erstellen Sie einen Azure IOT Hub Device Bereitstellung-Dienst.
  description: Eine Einführung in Azure IOT Hub Device Provisioning-Dienst finden Sie unter https://docs.microsoft.com/azure/iot-dps/about-iot-dps .
  syntax: >-
    az iot dps create --name
                      --resource-group
                      [--location]
                      [--sku {S1}]
                      [--subscription]
                      [--tags]
                      [--unit]
  examples:
  - summary: Erstellen Sie einen Azure IOT Hub Device Bereitstellung-Dienst mit dem Standardtarif S1 in der Region der Ressourcengruppe.
    syntax: az iot dps create --name MyDps --resource-group MyResourceGroup
  - summary: Erstellen Sie in der Region "eastus" einen Azure IOT Hub Device Bereitstellung-Dienst mit dem Standardtarif S1.
    syntax: az iot dps create --name MyDps --resource-group MyResourceGroup --location eastus
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name des IOT-Bereitstellungs Dienstanbieter.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: Speicherort des IOT Provisioning-Dienstanbieter. Der Standardwert ist der Speicherort der Ziel Ressourcengruppe.
    description: ''
  - name: --sku
    defaultValue: S1
    parameterValueGroup: S1
    summary: Der Tarif für den IOT Bereitstellung-Dienst.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --unit
    defaultValue: "1"
    summary: Einheiten in Ihrem IOT Provisioning-Dienst.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
- uid: az_iot_dps_delete
  name: az iot dps delete
  summary: Löschen Sie einen Azure IOT Hub Device Bereitstellung-Dienst.
  description: ''
  syntax: >-
    az iot dps delete [--ids]
                      [--name]
                      [--resource-group]
                      [--subscription]
  examples:
  - summary: Löschen eines Azure IOT Hub Device Bereitstellung-Dienstanbieter "mydps"
    syntax: az iot dps delete --name MyDps --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Name des IOT-Bereitstellungs Dienstanbieter.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
- uid: az_iot_dps_list
  name: az iot dps list
  summary: Listet Azure IOT Hub Device Bereitstellung-Dienste auf.
  description: ''
  syntax: >-
    az iot dps list [--query-examples]
                    [--resource-group]
                    [--subscription]
  examples:
  - summary: Listet alle Azure IOT Hub Device Bereitstellung-Dienste in einem Abonnement auf.
    syntax: az iot dps list
  - summary: Auflisten aller Azure IOT Hub Device Bereitstellung-Dienste in der Ressourcengruppe "myresourcegroup"
    syntax: az iot dps list --resource-group MyResourceGroup
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
- uid: az_iot_dps_show
  name: az iot dps show
  summary: Informieren Sie sich über die Details eines Azure IOT Hub Device Bereitstellung-Dienstanbieter.
  description: ''
  syntax: >-
    az iot dps show [--ids]
                    [--name]
                    [--query-examples]
                    [--resource-group]
                    [--subscription]
  examples:
  - summary: Details eines Azure IOT Hub Device Bereitstellung-Dienstanbieter "mydps" anzeigen
    syntax: az iot dps show --name MyDps --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Name des IOT-Bereitstellungs Dienstanbieter.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
- uid: az_iot_dps_update
  name: az iot dps update
  summary: Aktualisieren Sie einen Azure IOT Hub Device Bereitstellung-Dienst.
  description: ''
  syntax: >-
    az iot dps update [--add]
                      [--force-string]
                      [--ids]
                      [--name]
                      [--remove]
                      [--resource-group]
                      [--set]
                      [--subscription]
                      [--tags]
  examples:
  - summary: Aktualisieren der Zuordnungs Richtlinie auf "geolatency" eines Azure IOT Hub Device Bereitstellung-Dienstanbieter "mydps"
    syntax: az iot dps update --name MyDps --resource-group MyResourceGroup --set properties.allocationPolicy="GeoLatency"
  optionalParameters:
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Name des IOT-Bereitstellungs Dienstanbieter.
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --set
    summary: Aktualisieren Sie ein Objekt, indem Sie einen Eigenschafts Pfad und einen festzulegenden Wert angeben.  Beispiel:--Set Eigenschaft1. Eigenschaft2 =<value>.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
- uid: az_iot_dps_compute-device-key
  name: az iot dps compute-device-key
  summary: Generieren eines SAS-Schlüssels für abgeleitete Geräte
  description: Generieren eines abgeleiteten Geräte Schlüssels aus einem Schlüssel für eine DPS-Registrierungs Gruppen-symmetrische Schlüssel
  syntax: >-
    az iot dps compute-device-key --key
                                  --registration-id
  examples:
  - summary: Grundlegende Verwendung
    syntax: az iot dps compute-device-key --key {enrollement_group_symmetric_key} --registration-id {registration_id}
  requiredParameters:
  - isRequired: true
    name: --key --symmetric-key
    summary: Der symmetrische Schlüssel für den gemeinsamen Zugriff für die Registrierungs Gruppe.
    description: ''
  - isRequired: true
    name: --registration-id
    summary: ID der Geräteregistrierung.
    description: ''
