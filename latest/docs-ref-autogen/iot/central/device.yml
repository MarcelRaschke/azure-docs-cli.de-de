- uid: az_iot_central_device_show-credentials
  name: az iot central device show-credentials
  summary: Geräte Anmelde Informationen aus IOT Central erhalten.
  description: ''
  syntax: >-
    az iot central device show-credentials --app-id
                                           --device-id
