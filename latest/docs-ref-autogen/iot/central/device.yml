### YamlMime:AzureCLIGroup
uid: az_iot_central_device
name: az iot central device
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Azure-IOT-** Erweiterung für Azure CLI und erfordert Version 2.0.70 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ IOT Central Device** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten und Konfigurieren von IOT Central Geräten
description: ''
directCommands:
- uid: az_iot_central_device_compute-device-key
  name: az iot central device compute-device-key
  summary: Generieren eines SAS-Schlüssels für abgeleitete Geräte
  description: Generieren Sie einen abgeleiteten Geräte Schlüssel aus einem SAS-Schlüssel auf Gruppenebene.
  syntax: >-
    az iot central device compute-device-key --device-id
                                             --pk
  examples:
  - summary: Grundlegende Verwendung
    syntax: az iot central device compute-device-key --pk {primaryKey} --device-id {deviceid}
  requiredParameters:
  - isRequired: true
    name: --device-id -d
    summary: Die ID des Zielgeräts. Sie finden die Geräte-ID, indem Sie auf der Seite mit den Geräte Details auf die Schaltfläche Verbinden klicken.
    description: ''
  - isRequired: true
    name: --pk --primary-key
    summary: Der primäre symmetrische Schlüssel für den gemeinsamen Zugriff im Base64-Format.
    description: ''
- uid: az_iot_central_device_create
  name: az iot central device create
  summary: Erstellen Sie ein Gerät in IOT Central.
  description: ''
  syntax: >-
    az iot central device create --app-id
                                 --device-id
                                 [--central-api-uri]
                                 [--device-name]
                                 [--instance-of]
                                 [--simulated {false, true}]
                                 [--token]
  examples:
  - summary: Erstellen eines Geräts
    syntax: az iot central device create --app-id {appid} --device-id {deviceid}
  - summary: Erstellen Sie ein simuliertes Gerät.
    syntax: az iot central device create --app-id {appid} --device-id {deviceid} --instance-of {devicetemplateid} --simulated
  requiredParameters:
  - isRequired: true
    name: --app-id -n
    summary: Die APP-ID der IOT Central-APP, die Sie verwalten möchten. Sie finden die APP-ID im Menü Hilfe auf der Seite "Info" für Ihre Anwendung.
    description: ''
  - isRequired: true
    name: --device-id -d
    summary: "Geben Sie einen eindeutigen Bezeichner für das Gerät an. Eine Zeichenfolge mit Beachtung der Groß-und Kleinschreibung (bis zu 128 Zeichen lang) mit alphanumerischen ASCII-Zeichen und bestimmten Sonderzeichen:-. + % _ # \\* ? ! ( ) , : = @ $ '."
    description: ''
  optionalParameters:
  - name: --central-api-uri --central-dns-suffix
    defaultValue: azureiotcentral.com
    summary: 'Das IOT Central DNS-Suffix, das der Anwendung zugeordnet ist. Der Standardwert ist: azureiotcentral.com.'
    description: ''
  - name: --device-name
    summary: 'Für Menschen lesbarer Gerätename. Beispiel: fridge.'
    description: ''
  - name: --instance-of
    summary: 'Zentrale Vorlagen-ID. Beispiel: urn: ojpkindbz: ModelDefinition: iild3tm_uo.'
    description: ''
  - name: --simulated
    parameterValueGroup: false, true
    summary: Fügen Sie dieses Flag hinzu, wenn Sie IOT Central dieses Flag als simuliertes Gerät einrichten möchten. --instance-of ist erforderlich, wenn dies zutrifft.
    description: ''
  - name: --token
    summary: Wenn Sie die Anforderung übermitteln möchten, ohne die Azure CLI zu authentifizieren, können Sie ein gültiges Benutzer Token zum Authentifizieren Ihrer Anforderung angeben. Sie müssen den Schlüsseltyp als Teil der Anforderung angeben. Weitere Informationen finden Sie unter https://aka.ms/iotcentraldocsapi.
    description: ''
- uid: az_iot_central_device_delete
  name: az iot central device delete
  summary: Löschen Sie ein Gerät aus IOT Central.
  description: ''
  syntax: >-
    az iot central device delete --app-id
                                 --device-id
                                 [--central-api-uri]
                                 [--token]
  examples:
  - summary: Löschen eines Mediums
    syntax: az iot central device delete --app-id {appid} --device-id {deviceid}
  requiredParameters:
  - isRequired: true
    name: --app-id -n
    summary: Die APP-ID der IOT Central-APP, die Sie verwalten möchten. Sie finden die APP-ID im Menü Hilfe auf der Seite "Info" für Ihre Anwendung.
    description: ''
  - isRequired: true
    name: --device-id -d
    summary: Die ID des Zielgeräts. Sie finden die Geräte-ID, indem Sie auf der Seite mit den Geräte Details auf die Schaltfläche Verbinden klicken.
    description: ''
  optionalParameters:
  - name: --central-api-uri --central-dns-suffix
    defaultValue: azureiotcentral.com
    summary: 'Das IOT Central DNS-Suffix, das der Anwendung zugeordnet ist. Der Standardwert ist: azureiotcentral.com.'
    description: ''
  - name: --token
    summary: Wenn Sie die Anforderung übermitteln möchten, ohne die Azure CLI zu authentifizieren, können Sie ein gültiges Benutzer Token zum Authentifizieren Ihrer Anforderung angeben. Sie müssen den Schlüsseltyp als Teil der Anforderung angeben. Weitere Informationen finden Sie unter https://aka.ms/iotcentraldocsapi.
    description: ''
- uid: az_iot_central_device_registration-info
  name: az iot central device registration-info
  summary: Registrierungsinformationen auf Geräten aus IOT Central erhalten.
  description: 'Hinweis: Dieser Befehl kann eine beträchtliche Zeit in Anspruch nehmen, wenn keine Geräte-ID angegeben wird und Ihre APP viele Geräte enthält.'
  syntax: >-
    az iot central device registration-info --app-id
                                            --device-id
                                            [--central-api-uri]
                                            [--token]
  examples:
  - summary: Registrierungsinformationen auf dem angegebenen Gerät erhalten
    syntax: az iot central device registration-info --app-id {appid} --device-id {deviceid}
  requiredParameters:
  - isRequired: true
    name: --app-id -n
    summary: Die APP-ID der IOT Central-APP, die Sie verwalten möchten. Sie finden die APP-ID im Menü Hilfe auf der Seite "Info" für Ihre Anwendung.
    description: ''
  - isRequired: true
    name: --device-id -d
    summary: Die ID des Zielgeräts. Sie finden die Geräte-ID, indem Sie auf der Seite mit den Geräte Details auf die Schaltfläche Verbinden klicken.
    description: ''
  optionalParameters:
  - name: --central-api-uri --central-dns-suffix
    defaultValue: azureiotcentral.com
    summary: 'Das IOT Central DNS-Suffix, das der Anwendung zugeordnet ist. Der Standardwert ist: azureiotcentral.com.'
    description: ''
  - name: --token
    summary: Wenn Sie die Anforderung übermitteln möchten, ohne die Azure CLI zu authentifizieren, können Sie ein gültiges Benutzer Token zum Authentifizieren Ihrer Anforderung angeben. Sie müssen den Schlüsseltyp als Teil der Anforderung angeben. Weitere Informationen finden Sie unter https://aka.ms/iotcentraldocsapi.
    description: ''
