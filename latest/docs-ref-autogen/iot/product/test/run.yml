### YamlMime:AzureCLIGroup
uid: az_iot_product_test_run
name: az iot product test run
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Azure-IOT-** Erweiterung für Azure CLI und erfordert Version 2.0.70 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ IOT Product Test Run** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten von Testläufen für die Zertifizierung von Produkten.
description: ''
directCommands:
- uid: az_iot_product_test_run_show
  name: az iot product test run show
  summary: Zeigen Sie den Status eines Testlaufs an.
  description: ''
  syntax: >-
    az iot product test run show --test-id
                                 [--base-url]
                                 [--interval]
                                 [--run-id]
                                 [--wait {false, true}]
  examples:
  - summary: Aktueller Produkt Testlauf
    syntax: az iot product test run show --test-id {test_id}
  - summary: Test Status nach "--Run-ID"
    syntax: az iot product test run show --test-id {test_id} --run-id {run_id}
  requiredParameters:
  - isRequired: true
    name: --test-id -t
    summary: Die generierte ID für den Geräte Zertifizierungstest.
    description: ''
  optionalParameters:
  - name: --base-url
    summary: Überschreiben Sie die Zertifizierungsdienst-URL, um Tests in nicht produktiven Umgebungen zu ermöglichen.
    description: ''
  - name: --interval --poll-interval
    defaultValue: "3"
    summary: Wird in Verbindung mit--Wait verwendet. Gibt an, wie häufig (in Sekunden) ein Abruf erfolgt.
    description: ''
  - name: --run-id -r
    summary: Die generierte ID eines Testlaufs.
    description: ''
  - name: --wait -w
    parameterValueGroup: false, true
    summary: Warten Sie, bis der Test Lauf Status "gestartet" oder "wird ausgeführt" lautet.
    description: ''
- uid: az_iot_product_test_run_submit
  name: az iot product test run submit
  summary: Übermitteln Sie einen abgeschlossenen Testlauf an den Partner/Produkt Dienst.
  description: ''
  syntax: >-
    az iot product test run submit --run-id
                                   --test-id
                                   [--base-url]
  examples:
  - summary: Grundlegende Verwendung
    syntax: az iot product test run submit --test-id {test_id} --run-id {run_id}
  requiredParameters:
  - isRequired: true
    name: --run-id -r
    summary: Die generierte ID eines Testlaufs.
    description: ''
  - isRequired: true
    name: --test-id -t
    summary: Die generierte ID für den Geräte Zertifizierungstest.
    description: ''
  optionalParameters:
  - name: --base-url
    summary: Überschreiben Sie die Zertifizierungsdienst-URL, um Tests in nicht produktiven Umgebungen zu ermöglichen.
    description: ''
commands:
- az_iot_product_test_run_show
- az_iot_product_test_run_submit
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
