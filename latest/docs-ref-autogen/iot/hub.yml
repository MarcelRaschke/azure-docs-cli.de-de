- uid: az_iot_hub_update
  name: az iot hub update
  summary: Aktualisieren von Metadaten für einen IOT Hub.
  description: ''
  syntax: >-
    az iot hub update [--add]
                      [--c2d-max-delivery-count]
                      [--c2d-ttl]
                      [--fc]
                      [--fcs]
                      [--fcu]
                      [--fd]
                      [--feedback-lock-duration]
                      [--feedback-ttl]
                      [--fileupload-notification-max-delivery-count]
                      [--fileupload-notification-ttl]
                      [--fileupload-notifications {false, true}]
                      [--fileupload-sas-ttl]
                      [--fileupload-storage-auth-type]
                      [--force-string]
                      [--ids]
                      [--name]
                      [--rd]
                      [--remove]
                      [--resource-group]
                      [--set]
                      [--sku {B1, B2, B3, F1, S1, S2, S3}]
                      [--subscription]
                      [--tags]
                      [--unit]
  examples:
  - summary: Speicher Container Einstellungen hinzufügen
    syntax: az iot hub update --name MyIotHub --fileupload-storage-connectionstring "connection-string" \ --fileupload-storage-container-name "container_name"
  - summary: Fügen Sie eine Firewallfilterregel hinzu, die Datenverkehr aus der IP-Maske 127.0.0.0/31 akzeptiert.
    syntax: az iot hub update --name MyIotHub --add properties.ipFilterRules filter_name=test-rule action=Accept ip_mask=127.0.0.0/31
  - summary: Aktualisieren von Metadaten für einen IOT Hub. automatisch generierten
    syntax: az iot hub update --name MyIotHub --set properties.allocationPolicy="GeoLatency"
  - summary: Aktualisieren von Einheiten einer IOT Hub auf 2 und Hinzufügen von Tags
    syntax: az iot hub update -n MyIotHub --unit 2 --tags a=b c=d
  - summary: Aktualisieren des Tarifs für eine IOT Hub als S2
    syntax: az iot hub update -n MyIotHub --sku S2
  - summary: Aktualisieren Sie die Beibehaltungs Dauer für IOT Hub Gerät-zu-Cloud-Ereignisse in drei Tagen.
    syntax: az iot hub update -n MyIotHub --retention-day 3
  - summary: Aktualisieren der IOT Hub Cloud-zu-Gerät-Messaging Einstellungen
    syntax: az iot hub update --name MyIotHub --c2d-max-delivery-count 30 --c2d-ttl 5
  - summary: Aktualisieren der Einstellungen für IOT Hub Feedback Warteschlange
    syntax: az iot hub update --name MyIoTHub --feedback-max-delivery-count 20 --feedback-lock-duration 100 --feedback-ttl 4
  - summary: Aktualisieren der Einstellungen für IOT Hub Datei Upload
    syntax: az iot hub update -n MyIoTHub --fileupload-sas-ttl 5 --fileupload-storage-auth-type identityBased
  - summary: Aktualisieren der IOT Hub Benachrichtigungseinstellungen für Datei Upload
    syntax: az iot hub update -n MyIoTHub --fileupload-notification-max-delivery-count 50 --fileupload-notification-ttl 48 --fileupload-notifications
  optionalParameters:
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --c2d-max-delivery-count --cdd
    summary: Gibt an, wie oft der IOT Hub versucht, eine Cloud-zu-Gerät-Nachricht an ein Gerät zu übermitteln, zwischen 1 und 100.
    description: ''
  - name: --c2d-ttl --ct
    summary: Die Zeitspanne, die eine Nachricht für das Gerät verfügbar ist, bevor Sie durch IOT Hub (zwischen 1 und 48 Stunden) abgelaufen ist.
    description: ''
  - name: --fc --fileupload-storage-container-name
    summary: Der Name des Stamm Containers, in den Dateien hochgeladen werden. Der Container muss nicht vorhanden sein, muss jedoch mit der angegebenen ConnectionString-Eigenschaft erstellbar sein.
    description: ''
  - name: --fcs --fileupload-storage-connectionstring
    summary: Die Verbindungs Zeichenfolge für das Azure Storage Konto, in das Dateien hochgeladen werden.
    description: ''
  - name: --fcu --fileupload-storage-container-uri
    summary: Der Container-URI für das Azure Storage Konto, in das Dateien hochgeladen werden.
    description: ''
  - name: --fd --feedback-max-delivery-count
    summary: Gibt an, wie oft der IOT Hub versucht, eine Nachricht in der Feedback Warteschlange zu übermitteln, zwischen 1 und 100.
    description: ''
  - name: --feedback-lock-duration --fld
    summary: Die Sperr Dauer für die Feedback Warteschlange (zwischen 5 und 300 Sekunden).
    description: ''
  - name: --feedback-ttl --ft
    summary: Die Zeitspanne, für die der IOT Hub das Feedback für den Ablauf oder die Übermittlung von Cloud-zu-Gerät-Nachrichten zwischen 1 und 48 Stunden beibehält.
    description: ''
  - name: --fileupload-notification-max-delivery-count --fnd
    summary: Gibt an, wie oft der IOT Hub versucht, eine Datei Benachrichtigungs Meldung zwischen 1 und 100 zu übermitteln.
    description: ''
  - name: --fileupload-notification-ttl --fnt
    summary: Die Zeitspanne, die eine Datei Upload-Benachrichtigung für den Dienst zur Verfügung steht, bevor Sie durch IOT Hub (zwischen 1 und 48 Stunden) abgelaufen ist.
    description: ''
  - name: --fileupload-notifications --fn
    parameterValueGroup: false, true
    summary: Ein boolescher Wert, der angibt, ob Informationen zu hochgeladenen Dateien an die Nachrichten/servicebound/FileNotifications IOT Hub Endpunkt protokolliert werden sollen.
    description: ''
  - name: --fileupload-sas-ttl --fst
    summary: Die Zeitspanne, für die ein von IOT Hub generierter SAS-URI gültig ist, bevor er abläuft (zwischen 1 und 24 Stunden).
    description: ''
  - name: --fileupload-storage-auth-type --fsa
    summary: Der Authentifizierungstyp für das Azure Storage Konto, in das Dateien hochgeladen werden. Mögliche Werte sind keybased und identitybased.
    description: ''
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: IOT Hub Name.
    description: ''
  - name: --rd --retention-day
    summary: Gibt an, wie lange dieser IOT Hub-Gerät-zu-Cloud-Ereignisse zwischen 1 und 7 Tagen beibehält.
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --set
    summary: Aktualisieren Sie ein Objekt, indem Sie einen Eigenschafts Pfad und einen festzulegenden Wert angeben.  Beispiel:--Set Eigenschaft1. Eigenschaft2 =<value>.
    description: ''
  - name: --sku
    parameterValueGroup: B1, B2, B3, F1, S1, S2, S3
    summary: Preisstufe für Azure IOT Hub. Beachten Sie, dass in jedem Abonnement nur eine kostenlose IOT Hub-Instanz (F1) zulässig ist. Eine Ausnahme wird ausgelöst, wenn freie Instanzen eine überschreiten.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --unit
    summary: Einheiten in ihrer IOT Hub.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
- uid: az_iot_hub_generate-sas-token
  name: az iot hub generate-sas-token
  summary: Generiert ein SAS-Token für eine Ziel IOT Hub, ein Gerät oder ein Modul.
  description: Für Geräte-SAS-Token wird der Richtlinien Parameter nur für den Zugriff auf die Geräteregistrierung verwendet. Daher sollte die Richtlinie über Lesezugriff auf die Registrierung verfügen. Bei IOT Hub Token ist die Richtlinie Teil der SAS.
  syntax: >-
    az iot hub generate-sas-token [--device-id]
                                  [--du]
                                  [--hub-name]
                                  [--key-type {primary, secondary}]
                                  [--login]
                                  [--module-id]
                                  [--pn]
                                  [--resource-group]
  examples:
  - summary: Generieren Sie mithilfe der iothubowner-Richtlinie und des Primärschlüssels ein IOT Hub SAS-Token.
    syntax: az iot hub generate-sas-token -n {iothub_name}
  - summary: Generieren Sie mithilfe der registryread-Richtlinie und des sekundären Schlüssels ein IOT Hub SAS-Token.
    syntax: az iot hub generate-sas-token -n {iothub_name} --policy registryRead --key-type secondary
  - summary: Generieren Sie ein SAS-Token des Geräts mithilfe der iothubowner-Richtlinie für den Zugriff auf die {iothub_name}-Geräteregistrierung.
    syntax: az iot hub generate-sas-token -d {device_id} -n {iothub_name}
  - summary: Generieren eines SAS-Tokens für ein Gerät mithilfe einer IOT Hub Verbindungs Zeichenfolge (mit Registrierungs Zugriff)
    syntax: az iot hub generate-sas-token -d {device_id} --login 'HostName=myhub.azure-devices.net;SharedAccessKeyName=iothubowner;SharedAccessKey=12345'
  optionalParameters:
  - name: --device-id -d
    summary: Zielgerät
    description: ''
  - name: --du --duration
    defaultValue: "3600"
    summary: Gültige tokengültigkeits Dauer in Sekunden.
    description: ''
  - name: --hub-name -n
    summary: IOT Hub Name.
    description: ''
  - name: --key-type --kt
    defaultValue: primary
    parameterValueGroup: primary, secondary
    summary: Der Schlüsseltyp für die SAS-Richtlinie.
    description: ''
  - name: --login -l
    summary: Dieser Befehl unterstützt eine Entitäts Verbindungs Zeichenfolge mit rechten zum Ausführen von Aktionen. Verwenden Sie, um die Sitzungs Anmeldung über "AZ Login" zu vermeiden. Wenn sowohl eine Entitäts Verbindungs Zeichenfolge als auch ein Name angegeben wird, hat die Verbindungs Zeichenfolge Priorität
    description: ''
  - name: --module-id -m
    summary: Ziel Modul.
    description: ''
  - name: --pn --policy-name
    defaultValue: iothubowner
    summary: Richtlinie für den gemeinsamen Zugriff mit Vorgangs Berechtigungen für Ziel IOT Hub Entität.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_iot_hub_invoke-device-method
  name: az iot hub invoke-device-method
  summary: Rufen Sie eine Geräte Methode auf.
  description: ''
  syntax: >-
    az iot hub invoke-device-method --device-id
                                    --method-name
                                    [--hub-name]
                                    [--login]
                                    [--method-payload]
                                    [--resource-group]
                                    [--timeout]
  examples:
  - summary: Aufrufen einer direkten Methode auf einem Gerät aus der Cloud.
    syntax: az iot hub invoke-device-method --hub-name {iothub_name} --device-id {device_id} --method-name Reboot --method-payload '{"version":"1.0"}'
  requiredParameters:
  - isRequired: true
    name: --device-id -d
    summary: Zielgerät
    description: ''
  - isRequired: true
    name: --method-name --mn
    summary: Die Ziel Methode für den Aufruf.
    description: ''
  optionalParameters:
  - name: --hub-name -n
    summary: IOT Hub Name.
    description: ''
  - name: --login -l
    summary: Dieser Befehl unterstützt eine Entitäts Verbindungs Zeichenfolge mit rechten zum Ausführen von Aktionen. Verwenden Sie, um die Sitzungs Anmeldung über "AZ Login" zu vermeiden. Wenn sowohl eine Entitäts Verbindungs Zeichenfolge als auch ein Name angegeben wird, hat die Verbindungs Zeichenfolge Priorität
    description: ''
  - name: --method-payload --mp
    defaultValue: '{}'
    summary: Die an die Methode zu über gebenden JSON-Nutzlast. Muss Dateipfad oder unformatierte JSON-Daten sein.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --timeout --to
    defaultValue: "30"
    summary: Maximale Anzahl von Sekunden, die auf das Ergebnis der Geräte Methode gewartet werden soll.
    description: ''
- uid: az_iot_hub_invoke-module-method
  name: az iot hub invoke-module-method
