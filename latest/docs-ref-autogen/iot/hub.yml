- uid: az_iot_hub_show-connection-string
  name: az iot hub show-connection-string
  summary: Zeigen Sie die Verbindungs Zeichenfolgen für einen IOT Hub an.
  description: ''
  syntax: >-
    az iot hub show-connection-string [--all]
                                      [--hub-name]
                                      [--ids]
                                      [--key {primary, secondary}]
                                      [--policy-name]
                                      [--resource-group]
                                      [--subscription]
  examples:
  - summary: Zeigen Sie die Verbindungs Zeichenfolge eines IOT Hubs mithilfe der Standard Richtlinie und des Primärschlüssels an.
    syntax: az iot hub show-connection-string --name MyIotHub
  - summary: Zeigt die Verbindungs Zeichenfolge einer IOT Hub mithilfe der Richtlinie "Dienst" und des sekundären Schlüssels an.
    syntax: az iot hub show-connection-string --name MyIotHub --policy-name service --key secondary
  - summary: Zeigen Sie die Verbindungs Zeichenfolgen für alle IOT Hubs in einer Ressourcengruppe an.
    syntax: az iot hub show-connection-string --resource-group MyResourceGroup
  - summary: Zeigen Sie die Verbindungs Zeichenfolgen für alle IOT Hubs in einem Abonnement an.
    syntax: az iot hub show-connection-string
  - summary: Zeigen Sie die Verbindungs Zeichenfolgen für einen IOT Hub an. automatisch generierten
    syntax: az iot hub show-connection-string --key primary --policy-name MyPolicy
  optionalParameters:
  - name: --all
    summary: Ermöglicht das Anzeigen aller Richtlinien für den gemeinsamen Zugriff.
    description: ''
  - name: --hub-name --name -n
    summary: IOT Hub Name.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --key
    defaultValue: primary
    parameterValueGroup: primary, secondary
    summary: Der zu verwendende Schlüssel.
    description: ''
  - name: --policy-name
    defaultValue: iothubowner
    summary: Zu verwendende Richtlinie für den gemeinsamen Zugriff
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
