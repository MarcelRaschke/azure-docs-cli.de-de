                               --resource-group
                               [--query-examples]
                               [--subscription]
  examples:
  - summary: Details zum verknüpften IOT Hub "mylinkedhub" in einem Azure IOT Hub Device Bereitstellung-Dienst anzeigen
    syntax: az iot dps linked-hub show --dps-name MyDps --resource-group MyResourceGroup --linked-hub MyLinkedHub
  requiredParameters:
  - isRequired: true
    name: --dps-name
