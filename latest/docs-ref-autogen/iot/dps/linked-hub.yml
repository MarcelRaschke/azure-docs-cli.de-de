### YamlMime:AzureCLIGroup
uid: az_iot_dps_linked_hub
name: az iot dps linked-hub
summary: Verwalten Azure IOT Hub verknüpften IOT Hubs für den Device Provisioning-Dienst.
description: ''
directCommands:
- uid: az_iot_dps_linked_hub_create
  name: az iot dps linked-hub create
  summary: Erstellen Sie einen verknüpften IOT Hub in einem Azure IOT Hub Device Bereitstellung-Dienst.
  description: ''
  syntax: >-
    az iot dps linked-hub create --connection-string
                                 --dps-name
                                 --location
                                 --resource-group
                                 [--allocation-weight]
                                 [--apply-allocation-policy {false, true}]
                                 [--no-wait]
                                 [--subscription]
  examples:
  - summary: Erstellen eines verknüpften IOT Hubs in einem Azure IOT Hub Device Bereitstellung-Dienst
    syntax: az iot dps linked-hub create --dps-name MyDps --resource-group MyResourceGroup --connection-string HostName=test.azure-devices.net;SharedAccessKeyName=iothubowner;SharedAccessKey=XNBhoasdfhqRlgGnasdfhivtshcwh4bJwe7c0RIGuWsirW0= --location westus
  - summary: Erstellen eines verknüpften IOT Hubs in einem Azure IOT Hub Device Bereitstellung-Dienst, der die Zuordnungs Gewichtung und Gewichtung auf 10 anwendet
    syntax: az iot dps linked-hub create --dps-name MyDps --resource-group MyResourceGroup --connection-string HostName=test.azure-devices.net;SharedAccessKeyName=iothubowner;SharedAccessKey=XNBhoasdfhqRlgGnasdfhivtshcwh4bJwe7c0RIGuWsirW0= --location westus --allocation-weight 10 --apply-allocation-policy True
  requiredParameters:
  - isRequired: true
    name: --connection-string
    summary: Die Verbindungs Zeichenfolge des IOT Hubs.
    description: ''
  - isRequired: true
    name: --dps-name
    summary: Name des IOT-Bereitstellungs Dienstanbieter.
    description: ''
  - isRequired: true
    name: --location -l
    summary: Der Speicherort des IOT Hubs.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --allocation-weight
    summary: Zuordnungs Gewichtung des IOT Hubs.
    description: ''
  - name: --apply-allocation-policy
    parameterValueGroup: false, true
    summary: Ein boolescher Wert, der angibt, ob die Zuordnungs Richtlinie auf den IOT Hub angewendet werden soll.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
- uid: az_iot_dps_linked_hub_delete
  name: az iot dps linked-hub delete
  summary: Aktualisieren eines verknüpften IOT Hubs in einem Azure IOT Hub Device Bereitstellung-Dienst.
  description: ''
  syntax: >-
    az iot dps linked-hub delete --dps-name
                                 --linked-hub
                                 --resource-group
                                 [--no-wait]
                                 [--subscription]
  examples:
  - summary: Löschen Sie den verknüpften IOT Hub "mylinkedhub" in einem Azure IOT Hub Device Bereitstellung-Dienst.
    syntax: az iot dps linked-hub delete --dps-name MyDps --resource-group MyResourceGroup --linked-hub MyLinkedHub
  requiredParameters:
  - isRequired: true
    name: --dps-name
    summary: Name des IOT-Bereitstellungs Dienstanbieter.
    description: ''
  - isRequired: true
    name: --linked-hub
    summary: Der Hostname des verknüpften IOT Hub.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
- uid: az_iot_dps_linked_hub_list
  name: az iot dps linked-hub list
  summary: Listet alle verknüpften IOT Hubs in einem Azure IOT Hub Device Bereitstellung-Dienst auf.
  description: ''
  syntax: >-
    az iot dps linked-hub list --dps-name
                               --resource-group
                               [--query-examples]
                               [--subscription]
  examples:
  - summary: Auflisten aller verknüpften IOT Hubs in mydps
    syntax: az iot dps linked-hub list --dps-name MyDps --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --dps-name
    summary: Name des IOT-Bereitstellungs Dienstanbieter.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
