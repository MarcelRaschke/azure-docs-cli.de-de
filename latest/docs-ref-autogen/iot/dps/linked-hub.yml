    description: ''
  - isRequired: true
    name: --linked-hub
    summary: Der Hostname des verknüpften IOT Hub.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
- uid: az_iot_dps_linked_hub_update
  name: az iot dps linked-hub update
  summary: Aktualisieren eines verknüpften IOT Hubs in einem Azure IOT Hub Device Bereitstellung-Dienst.
  description: ''
  syntax: >-
    az iot dps linked-hub update --dps-name
                                 --linked-hub
                                 --resource-group
                                 [--allocation-weight]
                                 [--apply-allocation-policy {false, true}]
                                 [--no-wait]
                                 [--subscription]
  examples:
  - summary: Aktualisieren des verknüpften IOT Hubs "MyLinkedHub.Azure-Devices.net" in einem Azure IOT Hub Device Bereitstellung-Dienst
    syntax: az iot dps linked-hub update --dps-name MyDps --resource-group MyResourceGroup --linked-hub MyLinkedHub.azure-devices.net --allocation-weight 10 --apply-allocation-policy True
  requiredParameters:
  - isRequired: true
    name: --dps-name
    summary: Name des IOT-Bereitstellungs Dienstanbieter.
    description: ''
  - isRequired: true
    name: --linked-hub
    summary: Der Hostname des verknüpften IOT Hub.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --allocation-weight
    summary: Zuordnungs Gewichtung des IOT Hubs.
    description: ''
  - name: --apply-allocation-policy
    parameterValueGroup: false, true
    summary: Ein boolescher Wert, der angibt, ob die Zuordnungs Richtlinie auf den IOT Hub angewendet werden soll.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
