### YamlMime:AzureCLIGroup
uid: az_iot_hub_policy
name: az iot hub policy
summary: Verwalten von freigegebenen Zugriffsrichtlinien für einen IOT Hub.
description: ''
directCommands:
- uid: az_iot_hub_policy_create
  name: az iot hub policy create
  summary: Erstellen Sie eine neue Richtlinie für den gemeinsamen Zugriff in einem IOT Hub.
  description: ''
  syntax: >-
    az iot hub policy create --hub-name
                             --name
                             --permissions
                             [--resource-group]
                             [--subscription]
  examples:
  - summary: Erstellen Sie eine neue Richtlinie für den gemeinsamen Zugriff.
    syntax: az iot hub policy create --hub-name MyIotHub --name new-policy --permissions RegistryWrite ServiceConnect DeviceConnect
  requiredParameters:
  - isRequired: true
    name: --hub-name
    summary: IOT Hub Name.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name der Shared Access-Richtlinie.
    description: ''
  - isRequired: true
    name: --permissions
    summary: 'Berechtigungen der Richtlinie für den gemeinsamen Zugriff. Verwenden Sie eine durch Leerzeichen getrennte Liste für mehrere Berechtigungen. Mögliche Werte: registryread, registrywrite, serviceconnetct, deviceconnetct.'
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
- uid: az_iot_hub_policy_delete
  name: az iot hub policy delete
  summary: Löschen Sie eine Richtlinie für den gemeinsamen Zugriff von einem IOT Hub.
  description: ''
  syntax: >-
    az iot hub policy delete [--hub-name]
                             [--ids]
                             [--name]
                             [--resource-group]
                             [--subscription]
  examples:
  - summary: Löschen Sie eine Richtlinie für den gemeinsamen Zugriff von einem IOT Hub. automatisch generierten
    syntax: az iot hub policy delete --hub-name MyHub --name MySharedAccessPolicy
  optionalParameters:
  - name: --hub-name
    summary: IOT Hub Name.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Name der Shared Access-Richtlinie.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
- uid: az_iot_hub_policy_list
  name: az iot hub policy list
  summary: Auflisten von Richtlinien für den gemeinsamen Zugriff auf einen IOT Hub.
  description: ''
  syntax: >-
    az iot hub policy list [--hub-name]
                           [--ids]
                           [--query-examples]
                           [--resource-group]
                           [--subscription]
  examples:
  - summary: Auflisten von Richtlinien für den gemeinsamen Zugriff auf einen IOT Hub. automatisch generierten
    syntax: az iot hub policy list --hub-name MyHub --resource-group MyResourceGroup
  optionalParameters:
  - name: --hub-name
    summary: IOT Hub Name.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
- uid: az_iot_hub_policy_renew-key
  name: az iot hub policy renew-key
  summary: Erneutes Generieren von Schlüsseln einer Richtlinie für den gemeinsamen Zugriff eines IOT Hubs.
  description: ''
  syntax: >-
    az iot hub policy renew-key --renew-key {primary, secondary, swap}
                                [--hub-name]
                                [--ids]
                                [--name]
                                [--no-wait]
                                [--resource-group]
                                [--subscription]
  examples:
  - summary: Erneutes Generieren des Primärschlüssels einer SAS-Richtlinie für einen IOT Hub.
    syntax: az iot hub policy renew-key --hub-name MyHub --name MySharedAccessPolicy --rk Primary
  requiredParameters:
  - isRequired: true
    name: --renew-key --rk
    parameterValueGroup: primary, secondary, swap
    summary: Neugenerieren von Schlüsseln.
    description: ''
  optionalParameters:
  - name: --hub-name
    summary: IOT Hub Name.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Name der Shared Access-Richtlinie.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
