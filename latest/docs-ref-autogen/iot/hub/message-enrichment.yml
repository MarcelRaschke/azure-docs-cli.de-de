### YamlMime:AzureCLIGroup
uid: az_iot_hub_message_enrichment
name: az iot hub message-enrichment
summary: Verwalten von Nachrichten Erweiterungen für Endpunkte einer IOT Hub.
description: ''
directCommands:
- uid: az_iot_hub_message_enrichment_create
  name: az iot hub message-enrichment create
  summary: Erstellen Sie eine Nachrichten Erweiterung für ausgewählte Endpunkte in ihrer IOT Hub.
  description: Erstellen Sie eine Nachrichten Erweiterung für ausgewählte Endpunkte in ihrer IOT Hub.
  syntax: >-
    az iot hub message-enrichment create --endpoints
                                         --key
                                         --name
                                         --value
                                         [--resource-group]
                                         [--subscription]
  examples:
  - summary: 'Erstellen Sie für den Endpunkt "Events" in ihrer IOT Hub eine Nachrichten Erweiterung von {"Key": "Value"}.'
    syntax: az iot hub message-enrichment create --key key --value value --endpoints events -n {iothub_name}
  requiredParameters:
  - isRequired: true
    name: --endpoints -e
    summary: Endpunkt (e), auf den die Zustellungen angewendet werden sollen. Verwenden Sie eine durch Leerzeichen getrennte Liste für mehrere Endpunkte.
    description: ''
  - isRequired: true
    name: --key -k
    summary: Der Schlüssel der Bereicherung.
    description: ''
  - isRequired: true
    name: --name -n
    summary: IOT Hub Name.
    description: ''
  - isRequired: true
    name: --value -v
    summary: Der Wert der Bereicherung.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
- uid: az_iot_hub_message_enrichment_delete
  name: az iot hub message-enrichment delete
  summary: Löschen Sie eine Nachrichten Erweiterung in Ihrem IOT Hub (nach Schlüssel).
  description: Löschen Sie eine Nachrichten Erweiterung in Ihrem IOT Hub (nach Schlüssel).
  syntax: >-
    az iot hub message-enrichment delete --key
                                         [--ids]
                                         [--name]
                                         [--resource-group]
                                         [--subscription]
  examples:
  - summary: Löschen Sie eine Nachrichten Erweiterung mit dem Schlüssel "Test" aus Ihrem IOT Hub
    syntax: az iot hub message-enrichment delete --key test -n {iothub_name}
  requiredParameters:
  - isRequired: true
    name: --key -k
    summary: Der Schlüssel der Bereicherung.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: IOT Hub Name.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
- uid: az_iot_hub_message_enrichment_list
  name: az iot hub message-enrichment list
  summary: Erhalten Sie Informationen zu allen Nachrichten Erweiterungen für Ihre IOT Hub.
  description: Erhalten Sie Informationen zu allen Nachrichten Erweiterungen für Ihre IOT Hub.
  syntax: >-
    az iot hub message-enrichment list [--ids]
                                       [--name]
                                       [--query-examples]
                                       [--resource-group]
                                       [--subscription]
  examples:
  - summary: Auflisten aller Nachrichten Erweiterungen für Ihre IOT Hub
    syntax: az iot hub message-enrichment list -n {iothub_name}
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: IOT Hub Name.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
- uid: az_iot_hub_message_enrichment_update
  name: az iot hub message-enrichment update
  summary: Aktualisieren Sie eine Nachrichten Erweiterung in Ihrem IOT Hub (nach Schlüssel).
  description: Aktualisieren Sie eine Nachrichten Erweiterung in Ihrem IOT Hub (nach Schlüssel).
  syntax: >-
    az iot hub message-enrichment update --endpoints
                                         --key
                                         --value
                                         [--ids]
                                         [--name]
                                         [--resource-group]
                                         [--subscription]
  examples:
  - summary: Aktualisieren einer Nachrichten Erweiterung in Ihrem IOT Hub, um Sie auf einen neuen Satz von Endpunkten anzuwenden
    syntax: az iot hub message-enrichment update --key {key} --value {value} --endpoints NewEndpoint1 NewEndpoint2 -n {iothub_name}
  requiredParameters:
  - isRequired: true
    name: --endpoints -e
    summary: Endpunkt (e), auf den die Zustellungen angewendet werden sollen. Verwenden Sie eine durch Leerzeichen getrennte Liste für mehrere Endpunkte.
    description: ''
  - isRequired: true
    name: --key -k
    summary: Der Schlüssel der Bereicherung.
    description: ''
  - isRequired: true
    name: --value -v
    summary: Der Wert der Bereicherung.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: IOT Hub Name.
    description: ''
