### YamlMime:AzureCLIGroup
uid: az_iot_hub_configuration
name: az iot hub configuration
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Azure-IOT-** Erweiterung für Azure CLI und erfordert Version 2.0.70 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ IOT Hub Configuration** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten Sie die Konfiguration für die automatische Verwaltung von IoT-Geräten im großen Stil.
description: ''
directCommands:
- uid: az_iot_hub_configuration_create
  name: az iot hub configuration create
  summary: Erstellen Sie eine Konfiguration für die automatische Verwaltung von IOT-Geräten in einer Ziel IOT Hub.
  description: >-
    Der Konfigurations Inhalt ist JSON, und slighty variiert je nach Ziel des Geräts oder Moduls.


    Geräte Konfigurationen weisen folgendes Format auf: {"devicecontent": {...}} oder {"Content": {"devicecontent": {...}}}


    Modul Konfigurationen weisen folgendes Format auf: {"modulecontent": {...}} oder {"Content": {"modulecontent": {...}}}


    Konfigurationen können mit vom Benutzer bereitgestellten Metriken für die Bedarfs gesteuerte Auswertung definiert werden.

    Benutzermetriken sind JSON und in Form von {"Queries": {...}} oder {"Metriken": {"Queries": {...}}}.


    Hinweis: die Ziel Bedingung für Module muss mit "from Devices. modules where" beginnen.
  syntax: >-
    az iot hub configuration create --config-id
                                    --content
                                    [--hub-name]
                                    [--lab]
                                    [--login]
                                    [--metrics]
                                    [--pri]
                                    [--resource-group]
                                    [--target-condition]
  examples:
  - summary: Erstellen Sie eine Gerätekonfiguration mit der Priorität 3, die für eine Bedingung gilt, wenn ein Gerät in Gebäude 9 gekennzeichnet ist und die Umgebung "Test" lautet.
    syntax: az iot hub configuration create -c {config_name} -n {iothub_name} --content device_content.json --target-condition "tags.building=9 and tags.environment='test'" --priority 3
  - summary: Erstellen einer Gerätekonfiguration mit Bezeichnungen und Bereitstellen von benutzermetriken Inline (Beispiel für bash-Syntax)
    syntax: "az iot hub configuration create -c {config_name} -n {iothub_name} --content device_content.json --target-condition \"tags.building=9\" --labels '{\"key0\":\"value0\", \"key1\":\"value1\"}' --priority 10 --metrics '{\"metrics\": {\"queries\": {\"mymetric\": \"select deviceId from devices where tags.location='US'\"}}}'"
  - summary: Erstellen einer Modulkonfiguration mit Bezeichnungen und Bereitstellen von benutzermetriken Inline (Beispiel für die CMD-Syntax)
    syntax: "az iot hub configuration create -c {config_name} -n {iothub_name} --content module_content.json --target-condition \"from devices.modules where tags.building=9\" --labels \"{\\\"key0\\\":\\\"value0\\\", \\\"key1\\\":\\\"value1\\\"}\" --metrics \"{\\\"metrics\\\": {\\\"queries\\\": {\\\"mymetric\\\": \\\"select moduleId from devices.modules where tags.location='US'\\\"}}}\""
  - summary: Erstellen einer Modulkonfiguration mit Inhalt und benutzermetriken Inline (PowerShell-Syntax Beispiel)
    syntax: "az iot hub configuration create -c {config_name} -n {iothub_name} --content '{\\\"moduleContent\\\": {\\\"properties.desired.chillerWaterSettings\\\": {\\\"temperature\\\": 38, \\\"pressure\\\": 78}}}' --target-condition \"from devices.modules where tags.building=9\" --priority 1 --metrics '{\\\"metrics\\\": {\\\"queries\\\": {\\\"mymetric\\\":\\\"select moduleId from devices.modules where tags.location=''US''\\\"}}}'"
  requiredParameters:
  - isRequired: true
    name: --config-id -c
    summary: Der Name der Zielgeräte Konfiguration.
    description: ''
  - isRequired: true
    name: --content -k
    summary: Inhalt der Gerätekonfiguration. Geben Sie Dateipfad oder unformatierte JSON-
    description: ''
  optionalParameters:
  - name: --hub-name -n
    summary: IOT Hub Name.
    description: ''
  - name: --lab --labels
    summary: 'Karte der Bezeichnungen, die auf die Ziel Konfiguration angewendet werden sollen. Format Beispiel: {"Key0": "value0", "key1": "Value1"}.'
    description: ''
  - name: --login -l
    summary: Dieser Befehl unterstützt eine Entitäts Verbindungs Zeichenfolge mit rechten zum Ausführen von Aktionen. Verwenden Sie, um die Sitzungs Anmeldung über "AZ Login" zu vermeiden. Wenn sowohl eine Entitäts Verbindungs Zeichenfolge als auch ein Name angegeben wird, hat die Verbindungs Zeichenfolge Priorität
    description: ''
  - name: --metrics -m
    summary: Metrikdefinitionen für die Gerätekonfiguration. Geben Sie Dateipfad oder unformatierte JSON-
    description: ''
  - name: --pri --priority
    summary: Gewichtung der Gerätekonfiguration im Fall von konkurrierenden Regeln (höchste WINS).
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --target-condition --tc -t
    summary: Die Ziel Bedingung, bei der eine Gerätekonfiguration auf angewendet wird.
    description: ''
- uid: az_iot_hub_configuration_delete
  name: az iot hub configuration delete
  summary: Hiermit wird eine IOT-Gerätekonfiguration gelöscht.
  description: ''
  syntax: >-
    az iot hub configuration delete --config-id
                                    [--etag]
                                    [--hub-name]
                                    [--login]
                                    [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --config-id -c
    summary: Der Name der Zielgeräte Konfiguration.
    description: ''
  optionalParameters:
  - name: --etag -e
    summary: ETag oder Entitätstag, das dem letzten Zustand der Ressource entspricht. Wenn kein ETag angegeben wird, wird der Wert " \* " verwendet.
    description: ''
  - name: --hub-name -n
    summary: IOT Hub Name.
    description: ''
  - name: --login -l
    summary: Dieser Befehl unterstützt eine Entitäts Verbindungs Zeichenfolge mit rechten zum Ausführen von Aktionen. Verwenden Sie, um die Sitzungs Anmeldung über "AZ Login" zu vermeiden. Wenn sowohl eine Entitäts Verbindungs Zeichenfolge als auch ein Name angegeben wird, hat die Verbindungs Zeichenfolge Priorität
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_iot_hub_configuration_list
  name: az iot hub configuration list
  summary: Auflisten der Konfigurationen für die automatische Verwaltung von IOT-Geräten in einer IOT Hub.
  description: ''
  syntax: >-
    az iot hub configuration list [--hub-name]
                                  [--login]
                                  [--resource-group]
                                  [--top]
  optionalParameters:
  - name: --hub-name -n
    summary: IOT Hub Name.
    description: ''
  - name: --login -l
    summary: Dieser Befehl unterstützt eine Entitäts Verbindungs Zeichenfolge mit rechten zum Ausführen von Aktionen. Verwenden Sie, um die Sitzungs Anmeldung über "AZ Login" zu vermeiden. Wenn sowohl eine Entitäts Verbindungs Zeichenfolge als auch ein Name angegeben wird, hat die Verbindungs Zeichenfolge Priorität
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --top
    summary: Maximale Anzahl der zurück zugebende Konfigurationen. Standardmäßig werden alle Konfigurationen zurückgegeben.
    description: ''
- uid: az_iot_hub_configuration_show
  name: az iot hub configuration show
  summary: Hier finden Sie Details zu einer Konfiguration für die automatische Verwaltung von IOT-Geräten.
  description: ''
  syntax: >-
    az iot hub configuration show --config-id
                                  [--hub-name]
                                  [--login]
                                  [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --config-id -c
    summary: Der Name der Zielgeräte Konfiguration.
    description: ''
  optionalParameters:
  - name: --hub-name -n
    summary: IOT Hub Name.
    description: ''
  - name: --login -l
    summary: Dieser Befehl unterstützt eine Entitäts Verbindungs Zeichenfolge mit rechten zum Ausführen von Aktionen. Verwenden Sie, um die Sitzungs Anmeldung über "AZ Login" zu vermeiden. Wenn sowohl eine Entitäts Verbindungs Zeichenfolge als auch ein Name angegeben wird, hat die Verbindungs Zeichenfolge Priorität
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_iot_hub_configuration_show-metric
  name: az iot hub configuration show-metric
  summary: Evaluieren eines Ziel Benutzers oder einer System Metrik, der in einer IOT-Gerätekonfiguration definiert ist.
  description: ''
  syntax: >-
    az iot hub configuration show-metric --config-id
                                         --metric-id
                                         [--hub-name]
                                         [--login]
                                         [--metric-type {system, user}]
                                         [--resource-group]
  examples:
  - summary: Auswerten der benutzerdefinierten Metrik "WarningLimit"
    syntax: az iot hub configuration show-metric -m warningLimit -c {configuration_name} -n {iothub_name}
  - summary: Evaluieren Sie die Metrik "appliedcount" des Systems.
    syntax: az iot hub configuration show-metric --metric-id appliedCount -c {configuration_name} -n {iothub_name} --metric-type system
  requiredParameters:
  - isRequired: true
    name: --config-id -c
    summary: Der Name der Zielgeräte Konfiguration.
    description: ''
  - isRequired: true
    name: --metric-id -m
    summary: Die Zielmetrik für die Auswertung.
    description: ''
  optionalParameters:
  - name: --hub-name -n
    summary: IOT Hub Name.
    description: ''
  - name: --login -l
    summary: Dieser Befehl unterstützt eine Entitäts Verbindungs Zeichenfolge mit rechten zum Ausführen von Aktionen. Verwenden Sie, um die Sitzungs Anmeldung über "AZ Login" zu vermeiden. Wenn sowohl eine Entitäts Verbindungs Zeichenfolge als auch ein Name angegeben wird, hat die Verbindungs Zeichenfolge Priorität
    description: ''
  - name: --metric-type --mt
    defaultValue: user
    parameterValueGroup: system, user
    summary: Gibt an, welche metrikauflistung für die Suche nach Metriken verwendet werden soll.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_iot_hub_configuration_update
  name: az iot hub configuration update
  summary: >-
    Aktualisieren Sie die angegebenen Eigenschaften einer Konfiguration für die automatische IOT-Geräteverwaltung.


    Verwenden Sie "--Set", gefolgt von den Eigenschaften Zuweisungen zum Aktualisieren einer Konfiguration.


    Hinweis: Konfigurations Inhalte sind unveränderlich. Zu Aktualisier Ende Konfigurations Eigenschaften sind ' Labels ', ' Metrics ', ' Priority ' und ' targetcondition '.
  description: ''
  syntax: >-
    az iot hub configuration update --config-id
                                    [--add]
                                    [--etag]
                                    [--force-string]
                                    [--hub-name]
                                    [--login]
                                    [--remove]
                                    [--resource-group]
                                    [--set]
  examples:
  - summary: Ändern der Priorität einer Gerätekonfiguration und Aktualisieren der Ziel Bedingung
    syntax: az iot hub configuration update -c {configuration_name} -n {iothub_name} --set priority=10 targetCondition="tags.building=43 and tags.environment='dev'"
  requiredParameters:
  - isRequired: true
    name: --config-id -c
    summary: Der Name der Zielgeräte Konfiguration.
    description: ''
  optionalParameters:
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --etag -e
    summary: ETag oder Entitätstag, das dem letzten Zustand der Ressource entspricht. Wenn kein ETag angegeben wird, wird der Wert " \* " verwendet.
    description: ''
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --hub-name -n
    summary: IOT Hub Name.
    description: ''
  - name: --login -l
    summary: Dieser Befehl unterstützt eine Entitäts Verbindungs Zeichenfolge mit rechten zum Ausführen von Aktionen. Verwenden Sie, um die Sitzungs Anmeldung über "AZ Login" zu vermeiden. Wenn sowohl eine Entitäts Verbindungs Zeichenfolge als auch ein Name angegeben wird, hat die Verbindungs Zeichenfolge Priorität
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --set
    summary: Aktualisieren Sie ein Objekt, indem Sie einen Eigenschafts Pfad und einen festzulegenden Wert angeben.  Beispiel:--Set Eigenschaft1. Eigenschaft2 =<value>.
    description: ''
commands:
- az_iot_hub_configuration_create
- az_iot_hub_configuration_delete
- az_iot_hub_configuration_list
- az_iot_hub_configuration_show
- az_iot_hub_configuration_show-metric
- az_iot_hub_configuration_update
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
