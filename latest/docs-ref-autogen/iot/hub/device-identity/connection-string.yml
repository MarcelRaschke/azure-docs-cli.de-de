uid: az_iot_hub_device-identity_connection-string
name: az iot hub device-identity connection-string
extensionInformation: >-
  > [!Note]

  > Dieser Verweis ist Teil der **Erweiterung azure-iot** für Azure CLI und erfordert Version 2.0.70 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **az iot hub device-identity connection-string** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten der Verbindungszeichenfolge des IoT-Geräts.
description: ''
directCommands:
- uid: az_iot_hub_device-identity_connection-string_show
  name: az iot hub device-identity connection-string show
  summary: Zeigt eine angegebene IoT Hub Geräteverbindungszeichenfolge an.
  description: ''
  syntax: >-
    az iot hub device-identity connection-string show --device-id
                                                      [--hub-name]
                                                      [--key-type {primary, secondary}]
                                                      [--login]
                                                      [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --device-id -d
    summary: Zielgerät.
    description: ''
  optionalParameters:
  - name: --hub-name -n
    summary: IoT Hub Name.
    description: ''
  - name: --key-type --kt
    defaultValue: primary
    parameterValueGroup: primary, secondary
    summary: Schlüsseltyp der Richtlinie für gemeinsamen Zugriff für die Authentifizierung.
    description: ''
  - name: --login -l
    summary: Dieser Befehl unterstützt eine Entitätsverbindungszeichenfolge mit Berechtigungen zum Ausführen von Aktionen. Verwenden Sie , um die Sitzungsanmeldung über "az login" zu vermeiden. Wenn sowohl eine Entitätsverbindungszeichenfolge als auch ein Name angegeben werden, hat die Verbindungszeichenfolge Priorität.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
commands:
- az_iot_hub_device-identity_connection-string_show
