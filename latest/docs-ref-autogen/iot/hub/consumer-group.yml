### YamlMime:AzureCLIGroup
uid: az_iot_hub_consumer_group
name: az iot hub consumer-group
summary: Verwalten der Event Hub consumergruppen eines IOT Hubs.
description: ''
directCommands:
- uid: az_iot_hub_consumer_group_create
  name: az iot hub consumer-group create
  summary: Erstellen Sie eine Event Hub consumergruppe.
  description: ''
  syntax: >-
    az iot hub consumer-group create --hub-name
                                     --name
                                     [--event-hub-name]
                                     [--resource-group]
                                     [--subscription]
  examples:
  - summary: Erstellen Sie eine consumergruppe "cg1" im standardmäßigen Event Hub Endpunkt.
    syntax: az iot hub consumer-group create --hub-name MyIotHub --name cg1
  - summary: Erstellen Sie eine consumergruppe `cg1` im Event Hub Endpunkt für die Vorgangs Überwachung `operationsMonitoringEvents` .
    syntax: az iot hub consumer-group create --hub-name MyIotHub --event-hub-name operationsMonitoringEvents --name cg1
  requiredParameters:
  - isRequired: true
    name: --hub-name
    summary: IOT Hub Name.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Event Hub-consumergruppe.
    description: ''
  optionalParameters:
  - name: --event-hub-name
    defaultValue: events
    summary: Name des Event Hub-Endpunkts.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
- uid: az_iot_hub_consumer_group_delete
  name: az iot hub consumer-group delete
  summary: Löschen Sie eine Event Hub consumergruppe.
  description: ''
  syntax: >-
    az iot hub consumer-group delete [--event-hub-name]
                                     [--hub-name]
                                     [--ids]
                                     [--name]
                                     [--resource-group]
                                     [--subscription]
  optionalParameters:
  - name: --event-hub-name
    defaultValue: events
    summary: Name des Event Hub-Endpunkts.
    description: ''
  - name: --hub-name
    summary: IOT Hub Name.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der Event Hub-consumergruppe.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
- uid: az_iot_hub_consumer_group_list
  name: az iot hub consumer-group list
  summary: Auflisten Event Hub consumergruppen.
  description: ''
  syntax: >-
    az iot hub consumer-group list [--event-hub-name]
                                   [--hub-name]
                                   [--ids]
                                   [--query-examples]
                                   [--resource-group]
                                   [--subscription]
  examples:
  - summary: Auflisten Event Hub consumergruppen. automatisch generierten
    syntax: az iot hub consumer-group list --hub-name MyHub
  optionalParameters:
  - name: --event-hub-name
    defaultValue: events
    summary: Name des Event Hub-Endpunkts.
    description: ''
  - name: --hub-name
    summary: IOT Hub Name.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
