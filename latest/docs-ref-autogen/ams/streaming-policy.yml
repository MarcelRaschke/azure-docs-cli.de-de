### YamlMime:AzureCLIGroup
uid: az_ams_streaming-policy
name: az ams streaming-policy
summary: Streaming-Richtlinien für ein Azure Media Services Konto verwalten.
description: ''
directCommands:
- uid: az_ams_streaming-policy_create
  name: az ams streaming-policy create
  summary: Erstellen Sie eine Streaming-Richtlinie.
  description: ''
  syntax: >-
    az ams streaming-policy create --account-name
                                   --name
                                   --resource-group
                                   [--cbcs-clear-tracks]
                                   [--cbcs-default-key-label]
                                   [--cbcs-default-key-policy-name]
                                   [--cbcs-fair-play-allow-persistent-license {false, true}]
                                   [--cbcs-fair-play-template]
                                   [--cbcs-key-to-track-mappings]
                                   [--cbcs-play-ready-attributes]
                                   [--cbcs-play-ready-template]
                                   [--cbcs-protocols]
                                   [--cbcs-widevine-template]
                                   [--cenc-clear-tracks]
                                   [--cenc-default-key-label]
                                   [--cenc-default-key-policy-name]
                                   [--cenc-disable-play-ready {false, true}]
                                   [--cenc-disable-widevine {false, true}]
                                   [--cenc-key-to-track-mappings]
                                   [--cenc-play-ready-attributes]
                                   [--cenc-play-ready-template]
                                   [--cenc-protocols]
                                   [--cenc-widevine-template]
                                   [--default-content-key-policy-name]
                                   [--envelope-clear-tracks]
                                   [--envelope-default-key-label]
                                   [--envelope-default-key-policy-name]
                                   [--envelope-key-to-track-mappings]
                                   [--envelope-protocols]
                                   [--envelope-template]
                                   [--no-encryption-protocols]
                                   [--subscription]
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Der Name des Azure Media Services Kontos.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Streaming-Richtlinie.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --cbcs-clear-tracks
    summary: Der JSON-Code, der angibt, welche Spuren nicht verschlüsselt werden sollen. Verwenden Sie @ {File}, um aus einer Datei zu laden. Weitere Informationen zur JSON-Struktur finden Sie in der Swagger-Dokumentation unter https://docs.microsoft.com/rest/api/media/streamingpolicies/create#trackselection .
    description: ''
  - name: --cbcs-default-key-label
    summary: Bezeichnung, um den Standard Inhalts Schlüssel für ein Verschlüsselungsschema anzugeben.
    description: ''
  - name: --cbcs-default-key-policy-name
    summary: Die Richtlinie wird vom Standard Inhalts Schlüssel verwendet.
    description: ''
  - name: --cbcs-fair-play-allow-persistent-license
    parameterValueGroup: false, true
    summary: Ermöglicht, dass die Lizenz persistent ist.
    description: ''
  - name: --cbcs-fair-play-template
    summary: Die benutzerdefinierte Lizenz Erwerbs-URL-Vorlage für einen Kundendienst zum Übermitteln von Schlüsseln an Endbenutzer. Nicht erforderlich, wenn Azure Media Services zum Ausgeben von Schlüsseln verwendet werden.
    description: ''
  - name: --cbcs-key-to-track-mappings
    summary: Der JSON-Code, der eine Liste von streamingpolicycontentkey darstellt. Verwenden Sie @ {File}, um aus einer Datei zu laden. Weitere Informationen zur JSON-Struktur finden Sie in der Swagger-Dokumentation unter https://docs.microsoft.com/rest/api/media/streamingpolicies/create#streamingpolicycontentkey .
    description: ''
  - name: --cbcs-play-ready-attributes
    summary: Benutzerdefinierte Attribute für PlayReady.
    description: ''
  - name: --cbcs-play-ready-template
    summary: Die benutzerdefinierte Lizenz Erwerbs-URL-Vorlage für einen Kundendienst zum Übermitteln von Schlüsseln an Endbenutzer. Nicht erforderlich, wenn Azure Media Services zum Ausgeben von Schlüsseln verwendet werden.
    description: ''
  - name: --cbcs-protocols
    summary: 'Durch Leerzeichen getrennte Liste von aktivierten Protokollen für Common Encryption CBCs. Zulässige Werte: Download, Dash, HLS, glästreaming.'
    description: ''
  - name: --cbcs-widevine-template
    summary: Die benutzerdefinierte Lizenz Erwerbs-URL-Vorlage für einen Kundendienst zum Übermitteln von Schlüsseln an Endbenutzer. Nicht erforderlich, wenn Azure Media Services zum Ausgeben von Schlüsseln verwendet werden.
    description: ''
  - name: --cenc-clear-tracks
    summary: Der JSON-Code, der angibt, welche Spuren nicht verschlüsselt werden sollen. Verwenden Sie @ {File}, um aus einer Datei zu laden. Weitere Informationen zur JSON-Struktur finden Sie in der Swagger-Dokumentation unter https://docs.microsoft.com/rest/api/media/streamingpolicies/create#trackselection .
    description: ''
  - name: --cenc-default-key-label
    summary: Bezeichnung, um den Standard Inhalts Schlüssel für ein Verschlüsselungsschema anzugeben.
    description: ''
  - name: --cenc-default-key-policy-name
    summary: Die Richtlinie wird vom Standard Inhalts Schlüssel verwendet.
    description: ''
  - name: --cenc-disable-play-ready
    parameterValueGroup: false, true
    summary: Wenn angegeben, wird kein PlayReady Cenc-DRM konfiguriert. Wenn--Cenc-deaktivieren-Play-Ready festgelegt ist, kann--Cenc-deaktivieren-widevine nicht auch festgelegt werden.
    description: ''
  - name: --cenc-disable-widevine
    parameterValueGroup: false, true
    summary: Wenn angegeben, wird kein widevine Cenc-DRM konfiguriert. Wenn--Cenc-deaktivierte widevine festgelegt ist, kann--Cenc-deaktivieren-Play-Ready nicht auch festgelegt werden.
    description: ''
  - name: --cenc-key-to-track-mappings
    summary: Der JSON-Code, der eine Liste von streamingpolicycontentkey darstellt. Verwenden Sie @ {File}, um aus einer Datei zu laden. Weitere Informationen zur JSON-Struktur finden Sie in der Swagger-Dokumentation unter https://docs.microsoft.com/rest/api/media/streamingpolicies/create#streamingpolicycontentkey .
    description: ''
  - name: --cenc-play-ready-attributes
    summary: Benutzerdefinierte Attribute für PlayReady.
    description: ''
  - name: --cenc-play-ready-template
    summary: Die benutzerdefinierte Lizenz Erwerbs-URL-Vorlage für einen Kundendienst zum Übermitteln von Schlüsseln an Endbenutzer. Nicht erforderlich, wenn Azure Media Services zum Ausgeben von Schlüsseln verwendet werden.
    description: ''
  - name: --cenc-protocols
    summary: 'Durch Leerzeichen getrennte Liste von aktivierten Protokollen für Common Encryption Cenc. Zulässige Werte: Download, Dash, HLS, glästreaming.'
    description: ''
  - name: --cenc-widevine-template
    summary: Die benutzerdefinierte Lizenz Erwerbs-URL-Vorlage für einen Kundendienst zum Übermitteln von Schlüsseln an Endbenutzer. Nicht erforderlich, wenn Azure Media Services zum Ausgeben von Schlüsseln verwendet werden.
    description: ''
  - name: --default-content-key-policy-name
    summary: Standardmäßiger Inhalts Schlüssel, der von der aktuellen streamingrichtlinie verwendet wird
    description: ''
  - name: --envelope-clear-tracks
    summary: Der JSON-Code, der angibt, welche Spuren nicht verschlüsselt werden sollen. Verwenden Sie @ {File}, um aus einer Datei zu laden. Weitere Informationen zur JSON-Struktur finden Sie in der Swagger-Dokumentation unter https://docs.microsoft.com/rest/api/media/streamingpolicies/create#trackselection .
    description: ''
  - name: --envelope-default-key-label
    summary: Bezeichnung zum Angeben des Inhalts Schlüssels beim Erstellen eines streamingangscators.
    description: ''
  - name: --envelope-default-key-policy-name
    summary: Die Richtlinie wird standardmäßig verwendet.
    description: ''
  - name: --envelope-key-to-track-mappings
    summary: Der JSON-Code, der eine Liste von streamingpolicycontentkey darstellt. Verwenden Sie @ {File}, um aus einer Datei zu laden. Weitere Informationen zur JSON-Struktur finden Sie in der Swagger-Dokumentation unter https://docs.microsoft.com/rest/api/media/streamingpolicies/create#streamingpolicycontentkey .
    description: ''
  - name: --envelope-protocols
    summary: 'Durch Leerzeichen getrennte Liste von aktivierten Protokollen für die Umschlag Verschlüsselung. Zulässige Werte: Download, Dash, HLS, glästreaming.'
    description: ''
  - name: --envelope-template
    summary: Keyacquistionurltemplate wird verwendet, um auf den vom Benutzer angegebenen Dienst für die Übermittlung von Inhalts Schlüsseln zu verweisen.
    description: ''
  - name: --no-encryption-protocols
    summary: 'Durch Leerzeichen getrennte Liste von aktivierten Protokollen für NoEncryption. Zulässige Werte: Download, Dash, HLS, glästreaming.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py
- uid: az_ams_streaming-policy_delete
  name: az ams streaming-policy delete
  summary: Löschen Sie eine Streaming-Richtlinie.
  description: Löscht eine Streaming-Richtlinie im Media Services Konto.
  syntax: >-
    az ams streaming-policy delete [--account-name]
                                   [--ids]
                                   [--name]
                                   [--resource-group]
                                   [--subscription]
  optionalParameters:
  - name: --account-name -a
    summary: Der Name des Azure Media Services Kontos.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der Streaming-Richtlinie.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py
- uid: az_ams_streaming-policy_list
  name: az ams streaming-policy list
  summary: Auflisten aller Streaming-Richtlinien innerhalb eines Azure Media Services Kontos.
  description: ''
  syntax: >-
    az ams streaming-policy list --account-name
                                 --resource-group
                                 [--filter]
                                 [--orderby]
                                 [--query-examples]
                                 [--subscription]
                                 [--top]
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Der Name des Azure Media Services Kontos.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --filter
    summary: Schränkt die Menge der zurückgegebenen Elemente ein.
    description: ''
  - name: --orderby
    summary: Gibt den Schlüssel an, mit dem die Ergebnis Auflistung geordnet werden soll.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --top
    summary: Gibt eine nicht negative Ganzzahl n an, die die Anzahl der von einer Auflistung zurückgegebenen Elemente einschränkt. Der Dienst gibt die Anzahl der verfügbaren Elemente bis zu, aber nicht größer als der angegebene Wert n zurück.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py
- uid: az_ams_streaming-policy_show
  name: az ams streaming-policy show
  summary: Anzeigen der Details einer Streaming-Richtlinie.
  description: ''
  syntax: >-
    az ams streaming-policy show [--account-name]
                                 [--ids]
                                 [--name]
                                 [--query-examples]
                                 [--resource-group]
                                 [--subscription]
  optionalParameters:
  - name: --account-name -a
    summary: Der Name des Azure Media Services Kontos.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der Streaming-Richtlinie.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py
commands:
- az_ams_streaming-policy_create
- az_ams_streaming-policy_delete
- az_ams_streaming-policy_list
- az_ams_streaming-policy_show
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
