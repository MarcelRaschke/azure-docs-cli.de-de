### YamlMime:AzureCLIGroup
uid: az_ams_content-key-policy_option
name: az ams content-key-policy option
summary: Verwalten Sie Optionen für eine vorhandene Inhalts schlüsselrichtlinie.
description: ''
directCommands:
- uid: az_ams_content-key-policy_option_add
  name: az ams content-key-policy option add
  summary: Fügen Sie eine neue Option zu einer vorhandenen Inhalts schlüsselrichtlinie hinzu.
  description: ''
  syntax: >-
    az ams content-key-policy option add --policy-option-name
                                         [--account-name]
                                         [--alt-rsa-token-keys]
                                         [--alt-symmetric-token-keys]
                                         [--alt-x509-token-keys]
                                         [--ask]
                                         [--audience]
                                         [--clear-key-configuration]
                                         [--fair-play-pfx]
                                         [--fair-play-pfx-password]
                                         [--fp-playback-duration-seconds]
                                         [--fp-storage-duration-seconds]
                                         [--ids]
                                         [--issuer]
                                         [--name]
                                         [--open-id-connect-discovery-document]
                                         [--open-restriction]
                                         [--play-ready-template]
                                         [--rental-and-lease-key-type]
                                         [--rental-duration]
                                         [--resource-group]
                                         [--subscription]
                                         [--token-claims]
                                         [--token-key]
                                         [--token-key-type]
                                         [--token-type]
                                         [--widevine-template]
  requiredParameters:
  - isRequired: true
    name: --policy-option-name
    summary: Der Name der Richtlinien Option für den Inhalts Schlüssel.
    description: ''
  optionalParameters:
  - name: --account-name -a
    summary: Der Name des Azure Media Services Kontos.
    description: ''
  - name: --alt-rsa-token-keys
    summary: Durch Leerzeichen getrennte Liste von alternativen RSA-tokenschlüsseln.
    description: ''
  - name: --alt-symmetric-token-keys
    summary: Durch Leerzeichen getrennte Liste von alternativen symmetrischen tokenschlüsseln.
    description: ''
  - name: --alt-x509-token-keys
    summary: Durch Leerzeichen getrennte Liste von alternativen x509-zertifikattokenschlüsseln.
    description: ''
  - name: --ask
    summary: Der Schlüssel, der als Fairplay-Anwendungs Geheimnis Schlüssel verwendet werden muss, bei dem es sich um eine hexadezimale Zeichenfolge mit 32
    description: ''
  - name: --audience
    summary: Die Zielgruppe für das Token.
    description: ''
  - name: --clear-key-configuration
    summary: Verwenden Sie die Clear Key-Konfiguration, a. k. eine AES-Verschlüsselung. Es ist für nicht-DRM-Schlüssel vorgesehen.
    description: ''
  - name: --fair-play-pfx
    summary: Der Dateipfad zu einer Fairplay-Zertifikatsdatei im PKCS 12 (PFX)-Format (einschließlich des privaten Schlüssels).
    description: ''
  - name: --fair-play-pfx-password
    summary: Das Kennwort zum Verschlüsseln des Fairplay-Zertifikats im PKCS 12-Format (PFX).
    description: ''
  - name: --fp-playback-duration-seconds
    summary: Wiedergabedauer.
    description: ''
  - name: --fp-storage-duration-seconds
    summary: Speicherdauer.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --issuer
    summary: Der Tokenaussteller.
    description: ''
  - name: --name -n
    summary: Der Name der Inhalts schlüsselrichtlinie.
    description: ''
  - name: --open-id-connect-discovery-document
    summary: Das OpenID Connect Discovery-Dokument.
    description: ''
  - name: --open-restriction
    summary: Verwenden Sie die Open-Einschränkung. Die Lizenz oder der Schlüssel wird bei jeder Anforderung zugestellt. Dies wird für Produktionsumgebungen nicht empfohlen.
    description: ''
  - name: --play-ready-template
    summary: JSON PlayReady-Lizenz Vorlage. Verwenden Sie @ {File}, um aus einer Datei zu laden.
    description: ''
  - name: --rental-and-lease-key-type
    summary: 'Der Typ des Lease-und leaseschlüssels. Verfügbare Werte: nicht definiert, dualabgelaufen, persistentunbegrenzt, persistentlimited.'
    description: ''
  - name: --rental-duration
    summary: Die Mietdauer. Muss größer als oder gleich 0 sein.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --token-claims
    summary: Durch Leerzeichen getrennte erforderliche Tokenansprüche im Format "[key = value]".
    description: ''
  - name: --token-key
    summary: Entweder eine Zeichenfolge (für einen symmetrischen Schlüssel) oder ein filePath zu einem Zertifikat (x509) oder einem öffentlichen Schlüssel (RSA). Muss in Verbindung mit--Token-Key-Type verwendet werden.
    description: ''
  - name: --token-key-type
    summary: 'Der Typ des Tokenschlüssels, der für den primären Verifizierungs Schlüssel verwendet werden soll. Zulässige Werte: symmetrisch, RSA, X509.'
    description: ''
  - name: --token-type
    summary: 'Der Typ des Tokens. Zulässige Werte: JWT, Swap.'
    description: ''
  - name: --widevine-template
    summary: JSON widevine-Lizenz Vorlage. Verwenden Sie @ {File}, um aus einer Datei zu laden.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py
- uid: az_ams_content-key-policy_option_remove
  name: az ams content-key-policy option remove
  summary: Entfernen Sie eine Option aus einer vorhandenen Inhalts schlüsselrichtlinie.
  description: ''
  syntax: >-
    az ams content-key-policy option remove --policy-option-id
                                            [--account-name]
                                            [--ids]
                                            [--name]
                                            [--resource-group]
                                            [--subscription]
  requiredParameters:
  - isRequired: true
    name: --policy-option-id
    summary: Der Bezeichner der Richtlinien Option für Inhalts Schlüssel. Dieser Wert kann aus der Eigenschaft "policyoptionid" abgerufen werden, indem Sie einen Show-Vorgang für eine Inhalts Schlüssel-Richtlinien Ressource ausführen.
    description: ''
  optionalParameters:
  - name: --account-name -a
    summary: Der Name des Azure Media Services Kontos.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der Inhalts schlüsselrichtlinie.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py
- uid: az_ams_content-key-policy_option_update
  name: az ams content-key-policy option update
  summary: Aktualisieren Sie eine Option aus einer vorhandenen Inhalts schlüsselrichtlinie.
  description: ''
  syntax: >-
    az ams content-key-policy option update --policy-option-id
                                            [--account-name]
                                            [--add-alt-token-key]
                                            [--add-alt-token-key-type]
                                            [--ask]
                                            [--audience]
                                            [--fair-play-pfx]
                                            [--fair-play-pfx-password]
                                            [--fp-playback-duration-seconds]
                                            [--fp-storage-duration-seconds]
                                            [--ids]
                                            [--issuer]
                                            [--name]
                                            [--open-id-connect-discovery-document]
                                            [--play-ready-template]
                                            [--policy-option-name]
                                            [--rental-and-lease-key-type]
                                            [--rental-duration]
                                            [--resource-group]
                                            [--subscription]
                                            [--token-claims]
                                            [--token-key]
                                            [--token-key-type]
                                            [--token-type]
                                            [--widevine-template]
  examples:
  - summary: Aktualisieren Sie eine vorhandene Content-Key-Richtlinie, indem Sie einer vorhandenen Option einen alternativen Tokenschlüssel hinzufügen.
    syntax: az ams content-key-policy option update -n contentKeyPolicyName -g resourceGroup -a amsAccount --policy-option-id xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx --add-alt-token-key tokenKey --add-alt-token-key-type Symmetric
  requiredParameters:
  - isRequired: true
    name: --policy-option-id
    summary: Der Bezeichner der Richtlinien Option für Inhalts Schlüssel. Dieser Wert kann aus der Eigenschaft "policyoptionid" abgerufen werden, indem Sie einen Show-Vorgang für eine Inhalts Schlüssel-Richtlinien Ressource ausführen.
    description: ''
  optionalParameters:
  - name: --account-name -a
    summary: Der Name des Azure Media Services Kontos.
    description: ''
  - name: --add-alt-token-key
    summary: Erstellt einen alternativen Tokenschlüssel mit einer Zeichenfolge (für einen symmetrischen Schlüssel) oder einem filePath zu einem Zertifikat (x509) oder einem öffentlichen Schlüssel (RSA). Muss in Verbindung mit--Add-alt-Token-Key-Type verwendet werden.
    description: ''
  - name: --add-alt-token-key-type
    summary: 'Der Typ des Tokenschlüssels, der für den alternativen Überprüfungs Schlüssel verwendet werden soll. Zulässige Werte: symmetrisch, RSA, X509.'
    description: ''
  - name: --ask
    summary: Der Schlüssel, der als Fairplay-Anwendungs Geheimnis Schlüssel verwendet werden muss, bei dem es sich um eine hexadezimale Zeichenfolge mit 32
    description: ''
  - name: --audience
    summary: Die Zielgruppe für das Token.
    description: ''
  - name: --fair-play-pfx
    summary: Der Dateipfad zu einer Fairplay-Zertifikatsdatei im PKCS 12 (PFX)-Format (einschließlich des privaten Schlüssels).
    description: ''
  - name: --fair-play-pfx-password
    summary: Das Kennwort zum Verschlüsseln des Fairplay-Zertifikats im PKCS 12-Format (PFX).
    description: ''
  - name: --fp-playback-duration-seconds
    summary: Wiedergabedauer.
    description: ''
  - name: --fp-storage-duration-seconds
    summary: Speicherdauer.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --issuer
    summary: Der Tokenaussteller.
    description: ''
  - name: --name -n
    summary: Der Name der Inhalts schlüsselrichtlinie.
    description: ''
  - name: --open-id-connect-discovery-document
    summary: Das OpenID Connect Discovery-Dokument.
    description: ''
  - name: --play-ready-template
    summary: JSON PlayReady-Lizenz Vorlage. Verwenden Sie @ {File}, um aus einer Datei zu laden.
    description: ''
  - name: --policy-option-name
    summary: Der Name der Richtlinien Option für den Inhalts Schlüssel.
    description: ''
  - name: --rental-and-lease-key-type
    summary: 'Der Typ des Lease-und leaseschlüssels. Verfügbare Werte: nicht definiert, dualabgelaufen, persistentunbegrenzt, persistentlimited.'
    description: ''
  - name: --rental-duration
    summary: Die Mietdauer. Muss größer als oder gleich 0 sein.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --token-claims
    summary: Durch Leerzeichen getrennte erforderliche Tokenansprüche im Format "[key = value]".
    description: ''
  - name: --token-key
    summary: Entweder eine Zeichenfolge (für einen symmetrischen Schlüssel) oder ein filePath zu einem Zertifikat (x509) oder einem öffentlichen Schlüssel (RSA). Muss in Verbindung mit--Token-Key-Type verwendet werden.
    description: ''
  - name: --token-key-type
    summary: 'Der Typ des Tokenschlüssels, der für den primären Verifizierungs Schlüssel verwendet werden soll. Zulässige Werte: symmetrisch, RSA, X509.'
    description: ''
  - name: --token-type
    summary: 'Der Typ des Tokens. Zulässige Werte: JWT, Swap.'
    description: ''
  - name: --widevine-template
    summary: JSON widevine-Lizenz Vorlage. Verwenden Sie @ {File}, um aus einer Datei zu laden.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py
