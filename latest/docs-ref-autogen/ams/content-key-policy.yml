### YamlMime:AzureCLIGroup
uid: az_ams_content_key_policy
name: az ams content-key-policy
summary: Verwalten von Richtlinien für den Inhalts Schlüssel für ein Azure Media Services Konto.
description: ''
directCommands:
- uid: az_ams_content_key_policy_create
  name: az ams content-key-policy create
  summary: Erstellen Sie eine neue Richtlinie für den Inhalts Schlüssel.
  description: ''
  syntax: >-
    az ams content-key-policy create --account-name
                                     --name
                                     --policy-option-name
                                     --resource-group
                                     [--alt-rsa-token-keys]
                                     [--alt-symmetric-token-keys]
                                     [--alt-x509-token-keys]
                                     [--ask]
                                     [--audience]
                                     [--clear-key-configuration]
                                     [--description]
                                     [--fair-play-pfx]
                                     [--fair-play-pfx-password]
                                     [--fp-playback-duration-seconds]
                                     [--fp-storage-duration-seconds]
                                     [--issuer]
                                     [--open-id-connect-discovery-document]
                                     [--open-restriction]
                                     [--play-ready-template]
                                     [--rental-and-lease-key-type]
                                     [--rental-duration]
                                     [--subscription]
                                     [--token-claims]
                                     [--token-key]
                                     [--token-key-type]
                                     [--token-type]
                                     [--widevine-template]
  examples:
  - summary: Erstellen Sie eine Content-Key-Policy mit einer Fairplay-Konfiguration.
    syntax: az ams content-key-policy create -a amsAccount -g resourceGroup -n contentKeyPolicyName --policy-option-name policyOptionName --open-restriction --ask "ask-32-chars-hex-string" --fair-play-pfx pfxPath --fair-play-pfx-password "pfxPassword" --rental-and-lease-key-type PersistentUnlimited --rental-duration 5000
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Der Name des Azure Media Services Kontos.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Inhalts schlüsselrichtlinie.
    description: ''
  - isRequired: true
    name: --policy-option-name
    summary: Der Name der Richtlinien Option für den Inhalts Schlüssel.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --alt-rsa-token-keys
    summary: Durch Leerzeichen getrennte Liste von alternativen RSA-tokenschlüsseln.
    description: ''
  - name: --alt-symmetric-token-keys
    summary: Durch Leerzeichen getrennte Liste von alternativen symmetrischen tokenschlüsseln.
    description: ''
  - name: --alt-x509-token-keys
    summary: Durch Leerzeichen getrennte Liste von alternativen x509-zertifikattokenschlüsseln.
    description: ''
  - name: --ask
    summary: Der Schlüssel, der als Fairplay-Anwendungs Geheimnis Schlüssel verwendet werden muss, bei dem es sich um eine hexadezimale Zeichenfolge mit 32
    description: ''
  - name: --audience
    summary: Die Zielgruppe für das Token.
    description: ''
  - name: --clear-key-configuration
    summary: Verwenden Sie die Clear Key-Konfiguration, a. k. eine AES-Verschlüsselung. Es ist für nicht-DRM-Schlüssel vorgesehen.
    description: ''
  - name: --description
    summary: Die Beschreibung der Inhalts schlüsselrichtlinie.
    description: ''
  - name: --fair-play-pfx
    summary: Der Dateipfad zu einer Fairplay-Zertifikatsdatei im PKCS 12 (PFX)-Format (einschließlich des privaten Schlüssels).
    description: ''
  - name: --fair-play-pfx-password
    summary: Das Kennwort zum Verschlüsseln des Fairplay-Zertifikats im PKCS 12-Format (PFX).
    description: ''
  - name: --fp-playback-duration-seconds
    summary: Wiedergabedauer.
    description: ''
  - name: --fp-storage-duration-seconds
    summary: Speicherdauer.
    description: ''
  - name: --issuer
    summary: Der Tokenaussteller.
    description: ''
  - name: --open-id-connect-discovery-document
    summary: Das OpenID Connect Discovery-Dokument.
    description: ''
  - name: --open-restriction
    summary: Verwenden Sie die Open-Einschränkung. Die Lizenz oder der Schlüssel wird bei jeder Anforderung zugestellt. Dies wird für Produktionsumgebungen nicht empfohlen.
    description: ''
  - name: --play-ready-template
    summary: JSON PlayReady-Lizenz Vorlage. Verwenden Sie @ {File}, um aus einer Datei zu laden.
    description: ''
  - name: --rental-and-lease-key-type
    summary: 'Der Typ des Lease-und leaseschlüssels. Verfügbare Werte: nicht definiert, dualabgelaufen, persistentunbegrenzt, persistentlimited.'
    description: ''
  - name: --rental-duration
    summary: Die Mietdauer. Muss größer als oder gleich 0 sein.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --token-claims
    summary: Durch Leerzeichen getrennte erforderliche Tokenansprüche im Format "[key = value]".
    description: ''
  - name: --token-key
    summary: Entweder eine Zeichenfolge (für einen symmetrischen Schlüssel) oder ein filePath zu einem Zertifikat (x509) oder einem öffentlichen Schlüssel (RSA). Muss in Verbindung mit--Token-Key-Type verwendet werden.
    description: ''
  - name: --token-key-type
    summary: 'Der Typ des Tokenschlüssels, der für den primären Verifizierungs Schlüssel verwendet werden soll. Zulässige Werte: symmetrisch, RSA, X509.'
    description: ''
  - name: --token-type
    summary: 'Der Typ des Tokens. Zulässige Werte: JWT, Swap.'
    description: ''
  - name: --widevine-template
    summary: JSON widevine-Lizenz Vorlage. Verwenden Sie @ {File}, um aus einer Datei zu laden.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py
- uid: az_ams_content_key_policy_delete
  name: az ams content-key-policy delete
  summary: Löschen Sie eine Richtlinie für Inhalts Schlüssel.
  description: ''
  syntax: >-
    az ams content-key-policy delete [--account-name]
                                     [--ids]
                                     [--name]
                                     [--resource-group]
                                     [--subscription]
  optionalParameters:
  - name: --account-name -a
    summary: Der Name des Azure Media Services Kontos.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der Inhalts schlüsselrichtlinie.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py
- uid: az_ams_content_key_policy_list
  name: az ams content-key-policy list
  summary: Listet alle Inhalts Schlüssel Richtlinien innerhalb eines Azure Media Services Kontos auf.
  description: ''
  syntax: >-
    az ams content-key-policy list --account-name
                                   --resource-group
                                   [--filter]
                                   [--orderby]
                                   [--query-examples]
                                   [--subscription]
                                   [--top]
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Der Name des Azure Media Services Kontos.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --filter
    summary: Schränkt die Menge der zurückgegebenen Elemente ein.
    description: ''
  - name: --orderby
    summary: Gibt den Schlüssel an, mit dem die Ergebnis Auflistung geordnet werden soll.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --top
    summary: Gibt eine nicht negative Ganzzahl n an, die die Anzahl der von einer Auflistung zurückgegebenen Elemente einschränkt. Der Dienst gibt die Anzahl der verfügbaren Elemente bis zu, aber nicht größer als der angegebene Wert n zurück.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py
- uid: az_ams_content_key_policy_show
  name: az ams content-key-policy show
  summary: Hiermit wird eine vorhandene Inhalts schlüsselrichtlinie angezeigt.
  description: ''
  syntax: >-
    az ams content-key-policy show [--account-name]
                                   [--ids]
                                   [--name]
                                   [--query-examples]
                                   [--resource-group]
                                   [--subscription]
                                   [--with-secrets]
  optionalParameters:
  - name: --account-name -a
    summary: Der Name des Azure Media Services Kontos.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der Inhalts schlüsselrichtlinie.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --with-secrets
    summary: Schließt geheime Werte der Inhalts schlüsselrichtlinie ein.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py
- uid: az_ams_content_key_policy_update
  name: az ams content-key-policy update
  summary: Aktualisieren Sie eine vorhandene Inhalts schlüsselrichtlinie.
  description: ''
  syntax: >-
    az ams content-key-policy update [--account-name]
                                     [--add]
                                     [--description]
                                     [--force-string]
                                     [--ids]
                                     [--name]
                                     [--remove]
                                     [--resource-group]
                                     [--set]
                                     [--subscription]
  examples:
  - summary: Aktualisieren Sie eine vorhandene Inhalts schlüsselrichtlinie, legen Sie eine neue Beschreibung fest, und bearbeiten Sie Ihre erste Option, indem Sie einen neuen Aussteller und eine Zielgruppe festlegen.
    syntax: az ams content-key-policy update -n contentKeyPolicyName -a amsAccount --description newDescription --set options[0].restriction.issuer=newIssuer --set options[0].restriction.audience=newAudience
  optionalParameters:
  - name: --account-name -a
    summary: Der Name des Azure Media Services Kontos.
    description: ''
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --description
    summary: Die Beschreibung der Inhalts schlüsselrichtlinie.
    description: ''
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der Inhalts schlüsselrichtlinie.
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --set
    summary: Aktualisieren Sie ein Objekt, indem Sie einen Eigenschafts Pfad und einen festzulegenden Wert angeben.  Beispiel:--Set Eigenschaft1. Eigenschaft2 =<value>.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py
