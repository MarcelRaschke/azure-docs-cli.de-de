### YamlMime:AzureCLIGroup
uid: az_ams_streaming_endpoint_akamai
name: az ams streaming-endpoint akamai
summary: Verwalten von akamaiaccesscontrol-Objekten, die auf streamingendpunkten verwendet werden sollen.
description: ''
directCommands:
- uid: az_ams_streaming_endpoint_akamai_add
  name: az ams streaming-endpoint akamai add
  summary: Fügen Sie einem vorhandenen streamingendpunkt ein akamaiaccesscontrol-Element hinzu.
  description: ''
  syntax: >-
    az ams streaming-endpoint akamai add [--account-name]
                                         [--base64-key]
                                         [--expiration]
                                         [--identifier]
                                         [--ids]
                                         [--name]
                                         [--resource-group]
                                         [--subscription]
  optionalParameters:
  - name: --account-name -a
    summary: Der Name des Azure Media Services Kontos.
    description: ''
  - name: --base64-key
    summary: Base64-codierter Authentifizierungsschlüssel, der vom CDN verwendet wird. Der von Akamai bereitgestellte Authentifizierungsschlüssel ist eine ASCII-codierte Zeichenfolge und muss in Bytes konvertiert und anschließend Base64-codiert werden.
    description: ''
  - name: --expiration
    summary: Der ISO 8601-DateTime-Wert, der angibt, wann die Akamai-Authentifizierung abläuft.
    description: ''
  - name: --identifier
    summary: Der Bezeichner für den Authentifizierungsschlüssel. Dies ist die Nonce, die von Akamai bereitgestellt wird.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name des streamingendpunkts.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py
- uid: az_ams_streaming_endpoint_akamai_remove
  name: az ams streaming-endpoint akamai remove
  summary: Entfernen Sie ein akamaiaccesscontrol aus einem vorhandenen streamingendpunkt.
  description: ''
  syntax: >-
    az ams streaming-endpoint akamai remove --identifier
                                            [--account-name]
                                            [--ids]
                                            [--name]
                                            [--resource-group]
                                            [--subscription]
  requiredParameters:
  - isRequired: true
    name: --identifier
    summary: Der Bezeichner für den Authentifizierungsschlüssel. Dies ist die Nonce, die von Akamai bereitgestellt wird.
    description: ''
  optionalParameters:
  - name: --account-name -a
    summary: Der Name des Azure Media Services Kontos.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name des streamingendpunkts.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py
commands:
- az_ams_streaming_endpoint_akamai_add
- az_ams_streaming_endpoint_akamai_remove
