### YamlMime:AzureCLIGroup
uid: az_ams_account_filter
name: az ams account-filter
summary: Verwalten von Konto Filtern für ein Azure Media Services Konto.
description: ''
directCommands:
- uid: az_ams_account_filter_create
  name: az ams account-filter create
  summary: Erstellen Sie einen Konto Filter.
  description: ''
  syntax: >-
    az ams account-filter create --account-name
                                 --name
                                 --resource-group
                                 [--bitrate]
                                 [--end-timestamp]
                                 [--first-quality]
                                 [--force-end-timestamp {false, true}]
                                 [--live-backoff-duration]
                                 [--presentation-window-duration]
                                 [--start-timestamp]
                                 [--subscription]
                                 [--timescale]
                                 [--tracks]
  examples:
  - summary: Erstellen Sie einen Asset-Filter mit der Filter Nachverfolgung-Auswahl.
    syntax: az ams account-filter create -a amsAccount -g resourceGroup -n filterName --force-end-timestamp=False --end-timestamp 200000 --start-timestamp 100000 --live-backoff-duration 60 --presentation-window-duration 600000 --timescale 1000 --first-quality 720 --tracks @C:\tracks.json
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Der Name des Azure Media Services Kontos.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des Konto Filters.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --bitrate
    summary: Die erste Qualitäts Bitrate.
    description: ''
  - name: --end-timestamp
    summary: Gilt für Video on Demand (VoD). Bei einer Livestreamingpräsentation wird diese Eigenschaft stillschweigend ignoriert und angewendet, wenn die Präsentation endet und der Stream zu VoD wird. Dies ist ein Long-Wert, der einen absoluten Endpunkt der Präsentation darstellt und auf den nächsten GOP-Start gerundet wird. Die Einheit ist die Zeitskala, daher würde ein „endTimestamp“ von 1800000000 einer Zeit von drei Minuten entsprechen. Verwenden Sie „startTimestamp“ und „endTimestamp“, um die Fragmente in der Wiedergabeliste (das Manifest) zu kürzen. Wenn Sie z. B. „startTimestamp=40000000“ und „endTimestamp=100000000“ mit der voreingestellten Zeitskala verwenden, wird eine Wiedergabeliste generiert, die Fragmente aus einer Zeitspanne von vier bis zehn Sekunden der VoD-Präsentation enthält. Wenn ein Fragment die Grenze überschreitet, wird das gesamte Fragment in das Manifest aufgenommen.
    description: ''
  - name: --first-quality
    summary: Die erste Quality-Bitrate (niedrigste), die in das Manifest aufgenommen werden soll.
    description: ''
  - name: --force-end-timestamp
    parameterValueGroup: false, true
    summary: 'Gilt nur für Livestreaming. Gibt an, ob die Eigenschaft „endTimestamp“ vorhanden sein muss. Bei „true“ muss „endTimestamp“ muss angegeben werden, da ansonsten ein ungültiger Anforderungscode zurückgegeben wird. Zulässige Werte: false, true.'
    description: ''
  - name: --live-backoff-duration
    summary: Gilt nur für Livestreaming. Dieser Wert definiert die letzte Liveposition, die ein Client durchsuchen kann. Mit dieser Eigenschaft können Sie die Livewiedergabeposition verzögern und einen serverseitigen Puffer für Spieler erstellen. Die Einheit für diese Eigenschaft ist die Zeitskala (siehe unten). Der maximal zulässige Wert für „LiveBackoffDuration“ beträgt 300 Sekunden (3000000000). Ein Wert von 2000000000 bedeutet z. B., dass der letzte verfügbare Inhalt 20 Sekunden gegenüber der tatsächlichen Liveedge verzögert ist.
    description: ''
  - name: --presentation-window-duration
    summary: Gilt nur für Livestreaming. Verwenden Sie „presentationWindowDuration“, um ein gleitendes Fenster mit Fragmenten auf die Wiedergabeliste anzuwenden. Die Einheit für diese Eigenschaft ist die Zeitskala (siehe unten). Legen Sie beispielsweise „presentationWindowDuration=1200000000“ fest, um ein gleitendes Fenster von 2 Minuten anzuwenden. Medien, die in einem 2-Minuten-Zeitraum um die Liveposition liegen, werden in die Wiedergabeliste aufgenommen. Wenn ein Fragment die Grenze überschreitet, wird das gesamte Fragment in die Wiedergabeliste aufgenommen. Die Mindestdauer für das Präsentationsfenster beträgt 60 Sekunden.
    description: ''
  - name: --start-timestamp
    summary: Gilt für Video on Demand (VoD) oder Livestreaming. Dies ist ein Long-Wert, der einen absoluten Startpunkt des Streams darstellt. Er wird auf den nächstgelegenen GOP-Start gerundet. Die Einheit ist die Zeitskala, daher würde ein „startTimestamp“ von 150000000 einer Zeit von 15 Sekunden entsprechen. Verwenden Sie „startTimestamp“ und „endTimestamp“, um die Fragmente in der Wiedergabeliste (das Manifest) zu kürzen. Wenn Sie z. B. „startTimestamp=40000000“ und „endTimestamp=100000000“ mit der voreingestellten Zeitskala verwenden, wird eine Wiedergabeliste generiert, die Fragmente aus einer Zeitspanne von vier bis zehn Sekunden der VoD-Präsentation enthält. Wenn ein Fragment die Grenze überschreitet, wird das gesamte Fragment in das Manifest aufgenommen.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --timescale
    summary: Gilt für alle Zeitstempel und Zeiträume in einem Präsentationszeitbereich, der als Anzahl der Inkremente in einer Sekunde angegeben wird. Der Standardwert ist 10 Millionen-10 Millionen-Inkremente in einer Sekunde, wobei jedes Inkrement 100 Nanosekunden lang sein würde. Wenn Sie z. B. einen Startzeitstempel auf 30 Sekunden einstellen möchten, würden Sie bei Verwendung der Standardzeitskala einen Wert von 300000000 verwenden.
    description: ''
  - name: --tracks
    summary: Der JSON-Code, der die Nachverfolgung darstellt. Verwenden Sie @ {File}, um aus einer Datei zu laden. Weitere Informationen zur JSON-Struktur finden Sie in der Swagger-Dokumentation unter <a href="https://docs.microsoft.com/rest/api/media/accountfilters/createorupdate#filtertrackselection">https://docs.microsoft.com/rest/api/media/accountfilters/createorupdate#filtertrackselection</a> .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py
- uid: az_ams_account_filter_delete
  name: az ams account-filter delete
  summary: Löschen eines Konto Filters.
  description: ''
  syntax: >-
    az ams account-filter delete [--account-name]
                                 [--ids]
                                 [--name]
                                 [--resource-group]
                                 [--subscription]
  optionalParameters:
  - name: --account-name -a
    summary: Der Name des Azure Media Services Kontos.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name des Konto Filters.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py
- uid: az_ams_account_filter_list
  name: az ams account-filter list
  summary: Listet alle Konto Filter eines Azure Media Services Kontos auf.
  description: ''
  syntax: >-
    az ams account-filter list --account-name
                               --resource-group
                               [--query-examples]
                               [--subscription]
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Der Name des Azure Media Services Kontos.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py
