                                 [--force-end-timestamp {false, true}]
                                 [--force-string]
                                 [--ids]
                                 [--live-backoff-duration]
                                 [--name]
                                 [--presentation-window-duration]
                                 [--remove]
                                 [--resource-group]
                                 [--set]
                                 [--start-timestamp]
                                 [--subscription]
                                 [--timescale]
                                 [--tracks]
  optionalParameters:
