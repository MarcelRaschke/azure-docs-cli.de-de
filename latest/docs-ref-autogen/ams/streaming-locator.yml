### YamlMime:AzureCLIGroup
uid: az_ams_streaming_locator
name: az ams streaming-locator
summary: Verwalten von streaminglocators für ein Azure Media Services Konto.
description: ''
directCommands:
- uid: az_ams_streaming_locator_create
  name: az ams streaming-locator create
  summary: Erstellen Sie einen streaminganbieter.
  description: ''
  syntax: >-
    az ams streaming-locator create --account-name
                                    --asset-name
                                    --name
                                    --resource-group
                                    --streaming-policy-name
                                    [--alternative-media-id]
                                    [--content-key-policy-name]
                                    [--content-keys]
                                    [--end-time]
                                    [--filters]
                                    [--start-time]
                                    [--streaming-locator-id]
                                    [--subscription]
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Der Name des Azure Media Services Kontos.
    description: ''
  - isRequired: true
    name: --asset-name
    summary: Der Name des Assets, das vom streaminganbieter verwendet wird.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des streamingangslocators.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --streaming-policy-name
    summary: 'Der Name der streamingrichtlinie, die vom streaminganbieter verwendet wird. Sie können entweder mit erstellen `az ams streaming policy create` oder eine der vordefinierten Richtlinien verwenden: Predefined_DownloadOnly, Predefined_ClearStreamingOnly, Predefined_DownloadAndClearStreaming, Predefined_ClearKey, Predefined_MultiDrmCencStreaming, Predefined_MultiDrmStreaming.'
    description: ''
  optionalParameters:
  - name: --alternative-media-id
    summary: Ein alternativer Medien Bezeichner, der dem streaminganbieter zugeordnet ist.
    description: ''
  - name: --content-key-policy-name
    summary: Der Standardname der Inhalts schlüsselrichtlinie, der vom streaminganbieter verwendet wird.
    description: ''
  - name: --content-keys
    summary: JSON-Zeichenfolge mit den Inhalts Schlüsseln, die vom streaminglocator verwendet werden sollen. Verwenden Sie @ {File}, um aus einer Datei zu laden. Weitere Informationen zur JSON-Struktur finden Sie in der Swagger-Dokumentation unter <a href="https://docs.microsoft.com/rest/api/media/streaminglocators/create#streaminglocatorcontentkey">https://docs.microsoft.com/rest/api/media/streaminglocators/create#streaminglocatorcontentkey</a> .
    description: ''
  - name: --end-time
    summary: "Die ISO 8601-DateTime-Endzeit (Y-m-d't ' h:m: s ') des streamingangslocators."
    description: ''
  - name: --filters
    summary: Eine durch Leerzeichen getrennte Liste von Ressourcen Filternamen und/oder Konto Filternamen.
    description: ''
  - name: --start-time
    summary: "Die Startzeit der ISO 8601-DateTime (Y-m-d't ' h:m: s ') des streaminglocators."
    description: ''
  - name: --streaming-locator-id
    summary: Der Bezeichner des streamingangslocators.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py
- uid: az_ams_streaming_locator_delete
  name: az ams streaming-locator delete
  summary: Löschen Sie einen streaminganbieter.
  description: Löscht einen streaminganbieter im Media Services Konto.
  syntax: >-
    az ams streaming-locator delete [--account-name]
                                    [--ids]
                                    [--name]
                                    [--resource-group]
                                    [--subscription]
  optionalParameters:
  - name: --account-name -a
    summary: Der Name des Azure Media Services Kontos.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name des streamingangslocators.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py
- uid: az_ams_streaming_locator_get_paths
  name: az ams streaming-locator get-paths
  summary: Auflisten von Pfaden, die von einem streaminganbieter unterstützt werden
  description: ''
  syntax: >-
    az ams streaming-locator get-paths [--account-name]
                                       [--ids]
                                       [--name]
                                       [--resource-group]
                                       [--subscription]
  optionalParameters:
  - name: --account-name -a
    summary: Der Name des Azure Media Services Kontos.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name des streamingangslocators.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py
- uid: az_ams_streaming_locator_list
  name: az ams streaming-locator list
  summary: Listet alle streaminglocators innerhalb eines Azure Media Services Kontos auf.
  description: ''
  syntax: >-
    az ams streaming-locator list --account-name
                                  --resource-group
                                  [--filter]
                                  [--orderby]
                                  [--query-examples]
                                  [--subscription]
                                  [--top]
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Der Name des Azure Media Services Kontos.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --filter
    summary: Schränkt die Menge der zurückgegebenen Elemente ein.
    description: ''
  - name: --orderby
    summary: Gibt den Schlüssel an, mit dem die Ergebnis Auflistung geordnet werden soll.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --top
    summary: Gibt eine nicht negative Ganzzahl n an, die die Anzahl der von einer Auflistung zurückgegebenen Elemente einschränkt. Der Dienst gibt die Anzahl der verfügbaren Elemente bis zu, aber nicht größer als der angegebene Wert n zurück.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py
