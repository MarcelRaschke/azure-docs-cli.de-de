### YamlMime:AzureCLIGroup
uid: az_ams_account_storage
name: az ams account storage
summary: Verwalten von Speicher für ein Azure Media Services Konto.
description: ''
directCommands:
- uid: az_ams_account_storage_add
  name: az ams account storage add
  summary: Fügen Sie einen sekundären Speicher an ein Azure Media Services Konto an.
  description: ''
  syntax: >-
    az ams account storage add [--account-name]
                               [--ids]
                               [--name]
                               [--resource-group]
                               [--subscription]
  optionalParameters:
  - name: --account-name -a
    summary: Der Name des Azure Media Services Kontos.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name oder die Ressourcen-ID des sekundären Speicher Kontos, das vom Azure Media Services Konto getrennt werden soll.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py
- uid: az_ams_account_storage_remove
  name: az ams account storage remove
  summary: Trennen Sie einen sekundären Speicher von einem Azure Media Services Konto.
  description: ''
  syntax: >-
    az ams account storage remove [--account-name]
                                  [--ids]
                                  [--name]
                                  [--resource-group]
                                  [--subscription]
  optionalParameters:
  - name: --account-name -a
    summary: Der Name des Azure Media Services Kontos.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name oder die Ressourcen-ID des sekundären Speicher Kontos, das vom Azure Media Services Konto getrennt werden soll.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py
- uid: az_ams_account_storage_set-authentication
  name: az ams account storage set-authentication
  summary: Legen Sie die Authentifizierung eines Speicher Kontos fest, das einem Azure Media Services-Konto zugeordnet ist.
  description: ''
  syntax: >-
    az ams account storage set-authentication --storage-auth {ManagedIdentity, System}
                                              [--account-name]
                                              [--ids]
                                              [--resource-group]
                                              [--subscription]
  requiredParameters:
  - isRequired: true
    name: --storage-auth
    parameterValueGroup: ManagedIdentity, System
    summary: Der Authentifizierungstyp für das Speicherkonto, das dem Media Services-Konto zugeordnet ist.
    description: ''
  optionalParameters:
  - name: --account-name -a
    summary: Der Name des Azure Media Services Kontos.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py
- uid: az_ams_account_storage_sync-storage-keys
  name: az ams account storage sync-storage-keys
  summary: Synchronisieren Sie die Speicherkonto Schlüssel für ein Speicherkonto, das mit einem Azure Media Services Konto verknüpft ist.
  description: ''
  syntax: >-
    az ams account storage sync-storage-keys --id
                                             [--account-name]
                                             [--ids]
                                             [--resource-group]
                                             [--subscription]
  requiredParameters:
  - isRequired: true
    name: --id
    summary: Die ID der Speicherkonto Ressource.
    description: ''
  optionalParameters:
  - name: --account-name -a
    summary: Der Name des Azure Media Services Kontos.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py
