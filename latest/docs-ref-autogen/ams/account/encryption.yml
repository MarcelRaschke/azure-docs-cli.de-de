### YamlMime:AzureCLIGroup
uid: az_ams_account_encryption
name: az ams account encryption
summary: Verwalten der Verschlüsselung für ein Azure Media Services Konto.
description: ''
directCommands:
- uid: az_ams_account_encryption_set
  name: az ams account encryption set
  summary: Legen Sie die Verschlüsselungseinstellungen für ein Azure Media Services Konto fest.
  description: ''
  syntax: >-
    az ams account encryption set --key-type
                                  [--account-name]
                                  [--current-key-id]
                                  [--ids]
                                  [--key-identifier]
                                  [--resource-group]
                                  [--subscription]
  examples:
  - summary: Festlegen der Verschlüsselung des Medien Kontos auf einen vom Kunden verwalteten Schlüssel
    syntax: az ams account encryption set -a myAmsAccount -g myRG --key-type CustomerKey --key-identifier keyVaultId
  - summary: Festlegen der Verschlüsselung des Medien Kontos auf einen vom System verwalteten Schlüssel
    syntax: az ams account encryption set -a myAmsAccount -g myRG --key-type SystemKey
  requiredParameters:
  - isRequired: true
    name: --key-type
    summary: 'Die Quelle des Verschlüsselungsschlüssels (Anbieter). Zulässige Werte: System Key, CustomerKey.'
    description: ''
  optionalParameters:
  - name: --account-name -a
    summary: Der Name des Azure Media Services Kontos.
    description: ''
  - name: --current-key-id
    summary: Der aktuelle Schlüssel, der zum Verschlüsseln des Media Services Kontos verwendet wird, einschließlich der Schlüssel Version.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --key-identifier
    summary: Die URL des Key Vault Schlüssels, der zum Verschlüsseln des Kontos verwendet wird. Der Schlüssel kann entweder versioniert sein (z <a href="https://vault/keys/mykey/version1">https://vault/keys/mykey/version1</a> . b.) oder auf einen Schlüssel ohne eine Version verweisen (z <a href="https://vault/keys/mykey">https://vault/keys/mykey</a> . b.).
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py
- uid: az_ams_account_encryption_show
  name: az ams account encryption show
  summary: Hiermit werden die Details der Verschlüsselungseinstellungen für ein Azure Media Services Konto angezeigt.
  description: ''
  syntax: >-
    az ams account encryption show [--account-name]
                                   [--ids]
                                   [--query-examples]
                                   [--resource-group]
                                   [--subscription]
  examples:
  - summary: Verschlüsselungs Details für das Medien Konto anzeigen
    syntax: az ams account encryption show --account-name myAmsAccount -g myRG
  optionalParameters:
  - name: --account-name -a
    summary: Der Name des Azure Media Services Kontos.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py
commands:
- az_ams_account_encryption_set
- az_ams_account_encryption_show
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
