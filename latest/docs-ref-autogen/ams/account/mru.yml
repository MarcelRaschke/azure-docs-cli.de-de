### YamlMime:AzureCLIGroup
uid: az_ams_account_mru
name: az ams account mru
summary: Verwalten reservierter Einheiten für Medien für ein Azure Media Services Konto. Dies funktioniert nicht mit Konten, die mit 2020-05-01-Version der Media Services-API oder höher erstellt wurden. Bei Konten, die auf diese Weise erstellt wurden, müssen keine reservierten Einheiten für Medien mehr festgelegt werden, da das System basierend auf der Auslastung automatisch zentral hoch-und herunterskaliert
description: ''
directCommands:
- uid: az_ams_account_mru_set
  name: az ams account mru set
  summary: Legen Sie den Typ und die Anzahl der reservierten Einheiten für Medien für ein Azure Media Services Konto fest. Dies funktioniert nicht mit Konten, die mit 2020-05-01-Version der Media Services-API oder höher erstellt wurden. Bei Konten, die auf diese Weise erstellt wurden, müssen keine reservierten Einheiten für Medien mehr festgelegt werden, da das System basierend auf der Auslastung automatisch zentral hoch-und herunterskaliert
  description: ''
  syntax: >-
    az ams account mru set [--count]
                           [--ids]
                           [--name]
                           [--resource-group]
                           [--subscription]
                           [--type]
  optionalParameters:
  - name: --count
    summary: Die Anzahl der reservierten Einheiten für die Codierung, die für dieses Konto für gleichzeitige Aufgaben bereitgestellt werden sollen (eine Einheit ist gleich einer Aufgabe).
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name des Azure Media Services Kontos.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --type
    summary: 'Geschwindigkeit der reservierten Verarbeitungseinheiten. Die Kosten für die Medien Codierung hängen vom gewählten Tarif ab. Weitere Informationen finden Sie unter <a href="https://azure.microsoft.com/pricing/details/media-services/">https://azure.microsoft.com/pricing/details/media-services/</a> . Zulässige Werte: S1, S2, S3.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py
- uid: az_ams_account_mru_show
  name: az ams account mru show
  summary: Hiermit werden die Details der reservierten Einheiten für Medien für ein Azure Media Services Konto angezeigt. Dies funktioniert nicht mit Konten, die mit 2020-05-01-Version der Media Services-API oder höher erstellt wurden. Bei Konten, die auf diese Weise erstellt wurden, müssen keine reservierten Einheiten für Medien mehr festgelegt werden, da das System basierend auf der Auslastung automatisch zentral hoch-und herunterskaliert
  description: ''
  syntax: >-
    az ams account mru show [--ids]
                            [--name]
                            [--query-examples]
                            [--resource-group]
                            [--subscription]
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name des Azure Media Services Kontos.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py
