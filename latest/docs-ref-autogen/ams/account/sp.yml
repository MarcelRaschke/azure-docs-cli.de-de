### YamlMime:AzureCLIGroup
uid: az_ams_account_sp
name: az ams account sp
summary: Verwalten des Dienst Prinzipals und des rollenbasierten Zugriffs für ein Azure Media Services Konto.
description: ''
directCommands:
- uid: az_ams_account_sp_create
  name: az ams account sp create
  summary: Erstellen oder aktualisieren Sie einen Dienst Prinzipal, und konfigurieren Sie den Zugriff auf ein Azure Media Services Konto.
  description: Die Weitergabe von Dienst Prinzipalen in Azure Active Directory kann einige zusätzliche Sekunden in Anspruch nehmen.
  syntax: >-
    az ams account sp create --account-name
                             --resource-group
                             [--name]
                             [--new-sp-name]
                             [--password]
                             [--role]
                             [--subscription]
                             [--xml]
                             [--years]
  examples:
  - summary: Erstellen Sie einen Dienst Prinzipal mit einem Kennwort, und konfigurieren Sie den Zugriff auf ein Azure Media Services Konto. Die Ausgabe wird im XML-Format vorliegen.
    syntax: az ams account sp create -a myAmsAccount -g myRG -n mySpName --password mySecret --role Owner --xml
  - summary: Aktualisieren Sie einen Dienst Prinzipal mit einer neuen Rolle und einem neuen Namen.
    syntax: az ams account sp create -a myAmsAccount -g myRG -n mySpName --new-sp-name myNewSpName --role newRole
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Der Name des Azure Media Services Kontos.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --name -n
    summary: Der App-Name oder der APP-URI, dem die RBAC zugeordnet werden soll. Wenn nicht vorhanden, wird ein Standardname wie "{amsaccountname}-Access-SP" generiert.
    description: ''
  - name: --new-sp-name
    summary: Der neue App-Name oder App-URI, mit dem die RBAC aktualisiert werden soll.
    description: ''
  - name: --password -p
    summary: Das Kennwort, das für die Anmeldung verwendet wird. Wird auch als "geheimer Client Schlüssel" bezeichnet. Wenn nicht vorhanden, wird ein zufälliges Geheimnis generiert.
    description: ''
  - name: --role
    defaultValue: Contributor
    summary: Die Rolle des Dienst Prinzipals.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --xml
    summary: Aktiviert das XML-Ausgabeformat.
    description: ''
  - name: --years
    summary: 'Die Anzahl der Jahre, für die das Geheimnis gültig ist. Standardwert: 1 Jahr.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py
- uid: az_ams_account_sp_reset_credentials
  name: az ams account sp reset-credentials
  summary: Generieren Sie einen neuen geheimen Client Schlüssel für einen Dienst Prinzipal, der für ein Azure Media Services Konto konfiguriert ist.
  description: ''
  syntax: >-
    az ams account sp reset-credentials [--account-name]
                                        [--ids]
                                        [--name]
                                        [--password]
                                        [--resource-group]
                                        [--role]
                                        [--subscription]
                                        [--xml]
                                        [--years]
  optionalParameters:
  - name: --account-name -a
    summary: Der Name des Azure Media Services Kontos.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der App-Name oder der APP-URI, dem die RBAC zugeordnet werden soll. Wenn nicht vorhanden, wird ein Standardname wie "{amsaccountname}-Access-SP" generiert.
    description: ''
  - name: --password -p
    summary: Das Kennwort, das für die Anmeldung verwendet wird. Wird auch als "geheimer Client Schlüssel" bezeichnet. Wenn nicht vorhanden, wird ein zufälliges Geheimnis generiert.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --role
    defaultValue: Contributor
    summary: Die Rolle des Dienst Prinzipals.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --xml
    summary: Aktiviert das XML-Ausgabeformat.
    description: ''
  - name: --years
    summary: 'Die Anzahl der Jahre, für die das Geheimnis gültig ist. Standardwert: 1 Jahr.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py
commands:
- az_ams_account_sp_create
- az_ams_account_sp_reset_credentials
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
