- uid: az_ams_live_event_update
  name: az ams live-event update
  summary: Aktualisieren Sie die Details eines Live Ereignisses.
  description: ''
  syntax: >-
    az ams live-event update [--account-name]
                             [--add]
                             [--client-access-policy]
                             [--cross-domain-policy]
                             [--description]
                             [--force-string]
                             [--ids]
                             [--ips]
                             [--key-frame-interval-duration]
                             [--name]
                             [--preview-ips]
                             [--remove]
                             [--resource-group]
                             [--set]
                             [--subscription]
                             [--tags]
  examples:
  - summary: Legen Sie eine neue zulässige IP-Adresse fest, und entfernen Sie eine vorhandene IP-Adresse am Index "0".
    syntax: az ams live-event update -a amsAccount -g resourceGroup -n liveEventName --remove input.accessControl.ip.allow 0 --add input.accessControl.ip.allow 1.2.3.4/22
  - summary: Löschen Sie vorhandene IP-Adressen, und legen Sie neue fest.
    syntax: az ams live-event update -a amsAccount -g resourceGroup -n liveEventName --ips 1.2.3.4/22 5.6.7.8/30
  optionalParameters:
  - name: --account-name -a
    summary: Der Name des Azure Media Services Kontos.
    description: ''
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --client-access-policy
