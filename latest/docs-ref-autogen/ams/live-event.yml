    description: ''
  - name: --cross-domain-policy
    summary: Dateipfad zu der von Microsoft Silverlight und Adobe Flash verwendeten crossdomain.xml. Verwenden Sie @ {File}, um aus einer Datei zu laden.
    description: ''
  - name: --description
    summary: Die Beschreibung des Live Ereignisses.
    description: ''
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --ips
    summary: Durch Leerzeichen getrennte IP-Adressen für die Zugriffs Steuerung. Zulässige IP-Adressen können entweder als einzelne IP-Adresse (z. b. "10.0.0.1") oder als IP-Adressbereich mithilfe einer IP-Adresse und einer CIDR-Subnetzmaske (z. b. "10.0.0.1/22") angegeben werden. Verwenden Sie "", um die vorhandene Liste zu löschen. Verwenden Sie "Zuweisung", um alle IP-Adressen zuzulassen. Das zulassen aller IP-Adressen wird für Produktionsumgebungen nicht empfohlen.
    description: ''
  - name: --key-frame-interval-duration
    summary: ISO 8601 TimeSpan-Dauer der Dauer des Keyframe-Intervalls in Sekunden. Der Wert muss ein gerundete im Bereich von 1 (PT1S oder 00:00:01) bis 30 (PT30S oder 00:00:30) Sekunden sein.
    description: ''
  - name: --name -n
    summary: Der Name des Live Ereignisses.
    description: ''
  - name: --preview-ips
    summary: Durch Leerzeichen getrennte IP-Adressen für die Zugriffs Steuerung. Zulässige IP-Adressen können entweder als einzelne IP-Adresse (z. b. "10.0.0.1") oder als IP-Adressbereich mithilfe einer IP-Adresse und einer CIDR-Subnetzmaske (z. b. "10.0.0.1/22") angegeben werden. Verwenden Sie "", um die vorhandene Liste zu löschen. Verwenden Sie "Zuweisung", um alle IP-Adressen zuzulassen. Das zulassen aller IP-Adressen wird für Produktionsumgebungen nicht empfohlen.
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --set
    summary: Aktualisieren Sie ein Objekt, indem Sie einen Eigenschafts Pfad und einen festzulegenden Wert angeben.  Beispiel:--Set Eigenschaft1. Eigenschaft2 =<value>.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
