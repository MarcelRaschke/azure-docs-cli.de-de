### YamlMime:AzureCLIGroup
uid: az_ams_live_event
name: az ams live-event
summary: Verwalten Sie Live Veranstaltungen für ein Azure Media Services-Konto.
description: ''
directCommands:
- uid: az_ams_live_event_create
  name: az ams live-event create
  summary: Erstellen Sie ein Live-Ereignis.
  description: ''
  syntax: >-
    az ams live-event create --account-name
                             --ips
                             --name
                             --resource-group
                             --streaming-protocol {FragmentedMP4, RTMP}
                             [--access-token]
                             [--alternative-media-id]
                             [--auto-start]
                             [--client-access-policy]
                             [--cross-domain-policy]
                             [--description]
                             [--encoding-type]
                             [--hostname-prefix]
                             [--key-frame-interval]
                             [--key-frame-interval-duration]
                             [--no-wait]
                             [--preset-name]
                             [--preview-ips]
                             [--preview-locator]
                             [--stream-options {Default, LowLatency}]
                             [--streaming-policy-name]
                             [--stretch-mode]
                             [--subscription]
                             [--tags]
                             [--transcription-lang]
                             [--use-static-hostname]
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Der Name des Azure Media Services Kontos.
    description: ''
  - isRequired: true
    name: --ips
    summary: Durch Leerzeichen getrennte IP-Adressen für die Zugriffs Steuerung. Zulässige IP-Adressen können entweder als einzelne IP-Adresse (z. b. "10.0.0.1") oder als IP-Adressbereich mithilfe einer IP-Adresse und einer CIDR-Subnetzmaske (z. b. "10.0.0.1/22") angegeben werden. Verwenden Sie "", um die vorhandene Liste zu löschen. Verwenden Sie "Zuweisung", um alle IP-Adressen zuzulassen. Das zulassen aller IP-Adressen wird für Produktionsumgebungen nicht empfohlen.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des Live Ereignisses.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --streaming-protocol
    parameterValueGroup: FragmentedMP4, RTMP
    summary: Das Streamingprotokoll für das Live Ereignis. Dieser Wert wird zum Zeitpunkt der Erstellung angegeben und kann nicht aktualisiert werden.
    description: ''
  optionalParameters:
  - name: --access-token
    summary: Ein eindeutiger Bezeichner für einen Stream. Dies kann zum Zeitpunkt der Erstellung angegeben werden, kann jedoch nicht aktualisiert werden. Wenn der Dienst nicht weggelassen wird, generiert er einen eindeutigen Wert.
    description: ''
  - name: --alternative-media-id
    summary: Ein alternativer Medien Bezeichner, der dem streaminglocator zugeordnet ist, der für die Vorschau erstellt wurde. Dieser Wert wird zum Zeitpunkt der Erstellung angegeben und kann nicht aktualisiert werden. Der Bezeichner kann in der customlicenseacquisitionurltemplate oder der customkeyacquisitionurltemplate der streamingpolicy verwendet werden, die im Feld streamingpolicyname angegeben ist.
    description: ''
  - name: --auto-start
    summary: Das Flag gibt an, ob die Ressource bei der Erstellung automatisch gestartet werden soll.
    description: ''
  - name: --client-access-policy
    summary: Dateipfad zu der von Microsoft Silverlight und Adobe Flash verwendeten clientaccesspolicy.xml. Verwenden Sie @ {File}, um aus einer Datei zu laden.
    description: ''
  - name: --cross-domain-policy
    summary: Dateipfad zu der von Microsoft Silverlight und Adobe Flash verwendeten crossdomain.xml. Verwenden Sie @ {File}, um aus einer Datei zu laden.
    description: ''
  - name: --description
    summary: Die Beschreibung des Live Ereignisses.
    description: ''
  - name: --encoding-type
    summary: 'Der Codierungstyp für das Live Ereignis. Dieser Wert wird zum Zeitpunkt der Erstellung angegeben und kann nicht aktualisiert werden. Zulässige Werte: Premium1080p, None, Standard.'
    description: ''
  - name: --hostname-prefix
    summary: Wenn usestatichostname auf true festgelegt ist, gibt hostname_prefix den ersten Teil des Hostnamens an, der der Live-Ereignis Vorschau und den Erfassungs Endpunkten zugewiesen ist. Der endgültige Hostname ist dann eine Kombination aus diesem Präfix, dem Media Services-Kontonamen und einem kurzen Code für das Azure Media Services-Rechenzentrum.
    description: ''
  - name: --key-frame-interval
    summary: Verwenden Sie einen ISO 8601-Zeitwert zwischen 0,5 und 20 Sekunden, um die Länge des Ausgabe Fragments für das Video und Audiotracks eines Codierungs-Live Ereignisses anzugeben. Verwenden Sie z. b. PT2S, um 2 Sekunden anzugeben. Für die Videospur definiert Sie auch das Keyframe-Intervall oder die Länge eines GOP (Gruppe von Bildern). Wenn dieser Wert nicht für das ancodierungs-Live Ereignis festgelegt ist, wird für die fragmentdauer standardmäßig 2 Sekunden verwendet. Der Wert kann für Passthrough-Live Ereignisse nicht festgelegt werden.
    description: ''
  - name: --key-frame-interval-duration
    summary: ISO 8601 TimeSpan-Dauer der Dauer des Keyframe-Intervalls in Sekunden. Der Wert muss ein gerundete im Bereich von 1 (PT1S oder 00:00:01) bis 30 (PT30S oder 00:00:30) Sekunden sein.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --preset-name
    summary: Der Name der Codierungs Voreinstellung. Dieser Wert wird zum Zeitpunkt der Erstellung angegeben und kann nicht aktualisiert werden.
    description: ''
  - name: --preview-ips
    summary: Durch Leerzeichen getrennte IP-Adressen für die Zugriffs Steuerung. Zulässige IP-Adressen können entweder als einzelne IP-Adresse (z. b. "10.0.0.1") oder als IP-Adressbereich mithilfe einer IP-Adresse und einer CIDR-Subnetzmaske (z. b. "10.0.0.1/22") angegeben werden. Verwenden Sie "", um die vorhandene Liste zu löschen. Verwenden Sie "Zuweisung", um alle IP-Adressen zuzulassen. Das zulassen aller IP-Adressen wird für Produktionsumgebungen nicht empfohlen.
    description: ''
  - name: --preview-locator
    summary: Der Bezeichner des Vorschau Locators im GUID-Format. Wenn Sie dies zum Zeitpunkt der Erstellung angeben, kann der Aufrufer vor dem Erstellen des Ereignisses die Vorschau-Serverlocatorpunkt-URL kennen. Wenn der Dienst weggelassen wird, generiert er einen zufälligen Bezeichner. Dieser Wert kann nicht aktualisiert werden, sobald das Live Ereignis erstellt wurde.
    description: ''
  - name: --stream-options
    parameterValueGroup: Default, LowLatency
    summary: Die Optionen, die für das liveereignis verwendet werden sollen. Dieser Wert wird zum Zeitpunkt der Erstellung angegeben und kann nicht aktualisiert werden.
    description: ''
  - name: --streaming-policy-name
    summary: Der Name der Streaming-Richtlinie, die für die Live-Ereignis Vorschau verwendet wird. Dies kann zum Zeitpunkt der Erstellung angegeben werden, kann jedoch nicht aktualisiert werden.
    description: ''
  - name: --stretch-mode
    summary: 'Gibt an, wie die Größe des Eingabe Videos an die gewünschte Ausgabeauflösung (n) angepasst wird. Der Standardwert ist None.  Zulässige Werte: None, AutoSize, AutoFit.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --transcription-lang
    summary: 'Live Transkriptions Sprache für das Live Ereignis. Zulässige Werte: ca-es, da-DK, de-de, en-au, en-ca, en-GB, en-in, en-NZ, en-US, es-es, es-MX, fi-fi, fr-ca, fr-FR, IT-IT, nl-nl, pt-br, pt-pt, SV-SE finden Sie <a href="https://go.microsoft.com/fwlink/?linkid=2133742">https://go.microsoft.com/fwlink/?linkid=2133742</a> unter.'
    description: ''
  - name: --use-static-hostname
    summary: Gibt an, ob der Live-Ereignis Vorschau und der Erfassungs Endpunkte ein statischer Hostname zugewiesen wird. Dieser Wert kann nur aktualisiert werden, wenn sich das Live Ereignis im Standbyzustand befindet. Wenn hostname_prefix nicht angegeben ist, wird der Live Ereignis Name als Hostname-Präfix verwendet.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py
