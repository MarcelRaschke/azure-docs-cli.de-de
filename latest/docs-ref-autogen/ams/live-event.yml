- uid: az_ams_live_event_wait
  name: az ams live-event wait
  summary: Platzieren Sie die CLI in einem Wartezustand, bis eine Bedingung des Live Ereignisses erfüllt ist.
  description: ''
  syntax: >-
    az ams live-event wait [--account-name]
                           [--created]
                           [--custom]
                           [--deleted]
                           [--exists]
