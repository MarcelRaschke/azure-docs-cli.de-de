### YamlMime:AzureCLIGroup
uid: az_ams_live_output
name: az ams live-output
summary: Verwalten von Live Ausgaben für ein Azure Media Services-Konto
description: ''
directCommands:
- uid: az_ams_live_output_create
  name: az ams live-output create
  summary: Erstellen Sie eine Live Ausgabe.
  description: ''
  syntax: >-
    az ams live-output create --account-name
                              --archive-window-length
                              --asset-name
                              --live-event-name
                              --name
                              --resource-group
                              [--description]
                              [--fragments-per-ts-segment]
                              [--manifest-name]
                              [--output-snap-time]
                              [--subscription]
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Der Name des Azure Media Services Kontos.
    description: ''
  - isRequired: true
    name: --archive-window-length
    summary: ISO 8601 TimeSpan-Dauer der Archiv Fensterlänge. Dies ist die Dauer, in der der Kunde den aufgezeichneten Inhalt aufbewahren möchte. Das minimal Fenster beträgt 5 Minuten (PT5M oder 00:05:00). Das maximale Fenster beträgt 25 Stunden (PT25H oder 25:00:00). Um die Ausgabe beispielsweise 10 Minuten lang beizubehalten, verwenden Sie PT10M oder 00:10:00.
    description: ''
  - isRequired: true
    name: --asset-name
    summary: Der Name des Assets.
    description: ''
  - isRequired: true
    name: --live-event-name
    summary: Der Name des Live Ereignisses.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Live Ausgabe.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --description
    summary: Die Live-Ausgabe Beschreibung.
    description: ''
  - name: --fragments-per-ts-segment
    summary: Die Anzahl der Fragmente pro HLS-Segment.
    description: ''
  - name: --manifest-name
    summary: Der Name der Manifest-Datei. Wenn nichts angegeben wird, generiert der Dienst automatisch eine.
    description: ''
  - name: --output-snap-time
    summary: Die Zeit der Ausgabe Momentaufnahme.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py
- uid: az_ams_live_output_delete
  name: az ams live-output delete
  summary: Löschen Sie eine Live Ausgabe.
  description: ''
  syntax: >-
    az ams live-output delete [--account-name]
                              [--ids]
                              [--live-event-name]
                              [--name]
                              [--resource-group]
                              [--subscription]
  optionalParameters:
  - name: --account-name -a
    summary: Der Name des Azure Media Services Kontos.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --live-event-name
    summary: Der Name des Live Ereignisses.
    description: ''
  - name: --name -n
    summary: Der Name der Live Ausgabe.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py
- uid: az_ams_live_output_list
  name: az ams live-output list
  summary: Listet alle Live Ausgaben in einem Live-Ereignis auf.
  description: ''
  syntax: >-
    az ams live-output list --account-name
                            --live-event-name
                            --resource-group
                            [--query-examples]
                            [--subscription]
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Der Name des Azure Media Services Kontos.
    description: ''
  - isRequired: true
    name: --live-event-name
    summary: Der Name des Live Ereignisses.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py
- uid: az_ams_live_output_show
  name: az ams live-output show
  summary: Anzeigen der Details einer Live Ausgabe.
  description: ''
  syntax: >-
    az ams live-output show [--account-name]
                            [--ids]
                            [--live-event-name]
                            [--name]
                            [--query-examples]
                            [--resource-group]
                            [--subscription]
  optionalParameters:
  - name: --account-name -a
    summary: Der Name des Azure Media Services Kontos.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --live-event-name
    summary: Der Name des Live Ereignisses.
    description: ''
  - name: --name -n
    summary: Der Name der Live Ausgabe.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py
commands:
- az_ams_live_output_create
- az_ams_live_output_delete
- az_ams_live_output_list
