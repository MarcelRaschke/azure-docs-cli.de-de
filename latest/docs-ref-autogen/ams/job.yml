- uid: az_ams_job_list
  name: az ams job list
  summary: Listet alle Aufträge einer Transformation innerhalb eines Azure Media Services Kontos auf.
  description: ''
  syntax: >-
    az ams job list --account-name
                    --resource-group
                    --transform-name
                    [--filter]
                    [--orderby]
                    [--query-examples]
                    [--subscription]
  examples:
  - summary: Listet alle Aufträge einer Transformation mit der Priorität "Normal" nach Namen auf.
    syntax: az ams job list -a amsAccount -g resourceGroup -t transformName --query [?priority=='Normal'].{jobName:name}
  - summary: Listet alle Aufträge einer Transformation nach Name und Eingabe auf.
    syntax: az ams job list -a amsAccount -g resourceGroup -t transformName --query [].{jobName:name,jobInput:input}
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Der Name des Azure Media Services Kontos.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --transform-name -t
    summary: Der Name der Transformation.
    description: ''
  optionalParameters:
  - name: --filter
    summary: Schränkt die Menge der zurückgegebenen Elemente ein.
    description: ''
  - name: --orderby
    summary: Gibt den Schlüssel an, mit dem die Ergebnis Auflistung geordnet werden soll.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py
- uid: az_ams_job_show
