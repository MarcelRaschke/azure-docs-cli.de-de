### YamlMime:AzureCLIGroup
uid: az_ams_job
name: az ams job
summary: Verwalten von Aufträgen für eine Transformation.
description: ''
directCommands:
- uid: az_ams_job_cancel
  name: az ams job cancel
  summary: Brechen Sie einen Auftrag ab.
  description: ''
  syntax: >-
    az ams job cancel [--account-name]
                      [--delete]
                      [--ids]
                      [--name]
                      [--resource-group]
                      [--subscription]
                      [--transform-name]
  optionalParameters:
  - name: --account-name -a
    summary: Der Name des Azure Media Services Kontos.
    description: ''
  - name: --delete
    summary: Löschen Sie den Auftrag, der abgebrochen wird.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name des Auftrags.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --transform-name -t
    summary: Der Name der Transformation.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py
