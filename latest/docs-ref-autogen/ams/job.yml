- uid: az_ams_job_start
  name: az ams job start
  summary: Starten Sie einen Auftrag.
  description: ''
  syntax: >-
    az ams job start --output-assets
                     [--account-name]
                     [--base-uri]
                     [--correlation-data]
                     [--description]
                     [--files]
                     [--ids]
                     [--input-asset-name]
                     [--label]
                     [--name]
                     [--priority {High, Low, Normal}]
                     [--resource-group]
                     [--subscription]
                     [--transform-name]
  requiredParameters:
  - isRequired: true
    name: --output-assets
    summary: 'Durch Leerzeichen getrennte Assets im Format "AssetName = Label". Assets ohne Bezeichnung können wie folgt gesendet werden: „assetName=“.'
    description: ''
  optionalParameters:
  - name: --account-name -a
    summary: Der Name des Azure Media Services Kontos.
    description: ''
  - name: --base-uri
    summary: Basis-URI für die http-Auftragseingabe. Er wird mit den angegebenen Dateinamen verkettet. Wenn kein Basis-URI angegeben wird, wird davon ausgegangen, dass die Liste der bereitgestellten Dateien voll qualifizierte URIs ist.
    description: ''
  - name: --correlation-data
    summary: Durch Leerzeichen getrennte Korrelations Daten im Format "Key [= value]". Diese vom Kunden bereitgestellten Daten werden in Auftrags-und Joboutput-Zustands Ereignissen zurückgegeben.
    description: ''
  - name: --description
    summary: Die Auftrags Beschreibung.
    description: ''
  - name: --files
    summary: Durch Leerzeichen getrennte Liste der Dateien. Sie kann verwendet werden, um den Dienst anzuweisen, nur die Dateien zu verwenden, die aus dem Eingabemedien Objekt angegeben wurden.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --input-asset-name
    summary: Der Name des Eingabemedien Objekts.
    description: ''
  - name: --label
    summary: Eine Bezeichnung, die einer Auftragseingabe zugewiesen wird, die verwendet wird, um einen in der Transformation verwendeten Verweis zu erfüllen. Beispielsweise kann eine Transformation erstellt werden, um eine Bilddatei mit der Bezeichnung "xyz" zu erstellen und Sie als Überlagerung auf das Eingabe Video anzuwenden, bevor Sie codiert wird. Beim Übermitteln eines Auftrags sollte genau eine der jobinputs die Bilddatei und die Bezeichnung "xyz" lauten.
    description: ''
  - name: --name -n
    summary: Der Name des Auftrags.
    description: ''
  - name: --priority
    parameterValueGroup: High, Low, Normal
    summary: Die Priorität, mit der der Auftrag verarbeitet werden soll.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --transform-name -t
    summary: Der Name der Transformation.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py
- uid: az_ams_job_update
  name: az ams job update
  summary: Aktualisiert einen vorhandenen Auftrag.
  description: ''
  syntax: >-
    az ams job update [--account-name]
                      [--add]
                      [--description]
                      [--force-string]
                      [--ids]
                      [--name]
                      [--priority {High, Low, Normal}]
                      [--remove]
                      [--resource-group]
                      [--set]
                      [--subscription]
                      [--transform-name]
  optionalParameters:
  - name: --account-name -a
    summary: Der Name des Azure Media Services Kontos.
    description: ''
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --description
    summary: Die Auftrags Beschreibung.
    description: ''
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name des Auftrags.
    description: ''
  - name: --priority
    parameterValueGroup: High, Low, Normal
    summary: Die Priorität, mit der der Auftrag verarbeitet werden soll.
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --set
    summary: Aktualisieren Sie ein Objekt, indem Sie einen Eigenschafts Pfad und einen festzulegenden Wert angeben.  Beispiel:--Set Eigenschaft1. Eigenschaft2 =<value>.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --transform-name -t
    summary: Der Name der Transformation.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py
commands:
- az_ams_job_cancel
- az_ams_job_delete
- az_ams_job_list
- az_ams_job_show
- az_ams_job_start
- az_ams_job_update
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
