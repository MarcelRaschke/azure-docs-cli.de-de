### YamlMime:AzureCLIGroup
uid: az_ams_transform
name: az ams transform
summary: Verwalten von Transformationen für ein Azure Media Services Konto.
description: ''
directCommands:
- uid: az_ams_transform_create
  name: az ams transform create
  summary: Erstellen Sie eine Transformation.
  description: ''
  syntax: >-
    az ams transform create --account-name
                            --name
                            --preset
                            --resource-group
                            [--audio-language]
                            [--description]
                            [--insights-to-extract {AllInsights, AudioInsightsOnly, VideoInsightsOnly}]
                            [--on-error {ContinueJob, StopProcessingJob}]
                            [--relative-priority {High, Low, Normal}]
                            [--resolution]
                            [--subscription]
  examples:
  - summary: Erstellen Sie eine Transformation mit integrierter adaptivestreaming-Voreinstellung und hoher relativer Priorität.
    syntax: az ams transform create -a myAmsAccount -n transformName -g myResourceGroup --preset AdaptiveStreaming --relative-priority High
  - summary: Erstellen Sie eine Transformation mit einer benutzerdefinierten Standard-Encoder-Voreinstellung aus einer JSON-Datei und niedriger relativer Priorität.
    syntax: az ams transform create -a myAmsAccount -n transformName -g myResourceGroup --preset "C:\MyPresets\CustomPreset.json" --relative-priority Low
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Der Name des Azure Media Services Kontos.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Transformation.
    description: ''
  - isRequired: true
    name: --preset
    summary: 'Voreinstellung, mit der die Vorgänge beschrieben werden, die zum ändern, transcodieren oder Extrahieren von Erkenntnissen aus der Quelldatei verwendet werden, um die Transformations Ausgabe zu generieren. Zulässige Werte: H264SingleBitrateSD, H264SingleBitrate720p, H264SingleBitrate1080p, adaptivestreaming, aacgoodqualityaudio, contentawareencodingexperimental, contentawareencoding, H264MultipleBitrate1080p, H264MultipleBitrate720p, H264MultipleBitrateSD, AudioAnalyzer, videoanalyzer, facedetector. Zusätzlich zu den zulässigen Werten können Sie auch einen Pfad an eine benutzerdefinierte JSON-Datei für den Standard-Encoder übergeben. <a href="https://docs.microsoft.com/rest/api/media/transforms/createorupdate#standardencoderpreset">https://docs.microsoft.com/rest/api/media/transforms/createorupdate#standardencoderpreset</a>Weitere Informationen zu den Einstellungen, die zum Erstellen einer benutzerdefinierten Voreinstellung verwendet werden, finden Sie unter.'
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --audio-language
    summary: 'Die Sprache für die audionutzlast in der Eingabe mit dem bcp-47-Format "Sprachtag-Region" (z. b. en-US). Wenn nicht angegeben, wird die automatische Spracherkennung verwendet. Diese Funktion unterstützt zurzeit Englisch, Chinesisch, Französisch, Deutsch, Italienisch, Japanisch, Spanisch, Russisch und Portugiesisch. Die automatische Erkennung funktioniert am besten mit Audioaufzeichnungen mit eindeutig diskretisierbaren Sprache. Wenn die automatische Erkennung die Sprache nicht findet, wird die Aufzeichnung auf Englisch zurückgreifen. Zulässige Werte: en-US, en-GB, es-es, es-MX, fr-FR, IT-IT, ja-JP, pt-br, zh-cn, de-de, AR-z, ru-ru, Hi-in.'
    description: ''
  - name: --description
    summary: Die Beschreibung der Transformation.
    description: ''
  - name: --insights-to-extract
    parameterValueGroup: AllInsights, AudioInsightsOnly, VideoInsightsOnly
    summary: Der Typ der zu extrahierenden Erkenntnisse. Wenn diese Option nicht festgelegt ist, wird der Typ basierend auf dem Inhaltstyp ausgewählt. Wenn der Inhalt nur Audioinhalte ist, werden nur audioeinblicke extrahiert, und wenn es sich um Video handelt, werden nur Video Einblicke extrahiert.
    description: ''
  - name: --on-error
    parameterValueGroup: ContinueJob, StopProcessingJob
    summary: Eine Transformation kann mehrere Ausgaben definieren. Diese Eigenschaft definiert, was der Dienst tun soll, wenn eine Ausgabe fehlschlägt. entweder werden weiterhin andere Ausgaben erzeugt, oder die anderen Ausgaben werden beendet. Der Gesamtauftrags Status spiegelt nicht die Fehler bei Ausgaben wider, die mit ' continuejob ' angegeben werden. Der Standardwert ist "stopprocessingjob".
    description: ''
  - name: --relative-priority
    parameterValueGroup: High, Low, Normal
    summary: Legt die relative Priorität der Transformations Ausgaben innerhalb einer Transformation fest. Dadurch wird die Priorität festgelegt, die der Dienst für die Verarbeitung von transformoutputs verwendet. Die Standardpriorität ist "Normal".
    description: ''
  - name: --resolution
    summary: 'Gibt die maximale Auflösung an, bei der das Video analysiert wird. Das Standardverhalten ist "sourceresolution", bei dem das Eingabe Video bei der Analyse bei der ursprünglichen Auflösung beibehalten wird. Durch die Verwendung von Standarddefinition wird die Größe der Eingabe Videos in die Standard Definition geändert, während das entsprechende Seitenverhältnis beibehalten wird. Es wird nur die Größe der Größe geändert, wenn das Video eine höhere Auflösung hat. Beispielsweise würde die Eingabe 1920 x 1080 vor der Verarbeitung auf 640 x 360 skaliert werden. Wenn Sie zu "Standarddefinition" wechseln, verringert sich die Zeit, die zum Verarbeiten von Videos mit hoher Auflösung benötigt wird. Dies kann auch die Kosten für die Verwendung dieser Komponente verringern (Weitere Informationen finden Sie unter <a href="https://azure.microsoft.com/en-us/pricing/details/media-services/#analytics">https://azure.microsoft.com/en-us/pricing/details/media-services/#analytics</a> ). Allerdings werden Gesichter, bei denen die Größe des Videos in der Größe zu klein ist, möglicherweise nicht erkannt. Zulässige Werte: Standarddefinition, sourceresolution.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py
- uid: az_ams_transform_delete
  name: az ams transform delete
  summary: Löschen Sie eine Transformation.
  description: ''
  syntax: >-
    az ams transform delete [--account-name]
                            [--ids]
                            [--name]
                            [--resource-group]
                            [--subscription]
  optionalParameters:
  - name: --account-name -a
    summary: Der Name des Azure Media Services Kontos.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der Transformation.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py
- uid: az_ams_transform_list
  name: az ams transform list
  summary: Listet alle Transformationen eines Azure Media Services Kontos auf.
  description: ''
  syntax: >-
    az ams transform list --account-name
                          --resource-group
                          [--filter]
                          [--orderby]
                          [--query-examples]
                          [--subscription]
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Der Name des Azure Media Services Kontos.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --filter
    summary: Schränkt die Menge der zurückgegebenen Elemente ein.
    description: ''
  - name: --orderby
    summary: Gibt den Schlüssel an, mit dem die Ergebnis Auflistung geordnet werden soll.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py
