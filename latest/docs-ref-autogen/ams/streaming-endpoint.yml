### YamlMime:AzureCLIGroup
uid: az_ams_streaming-endpoint
name: az ams streaming-endpoint
summary: Verwalten von streamingendpunkten für ein Azure Media Services-Konto
description: ''
directCommands:
- uid: az_ams_streaming-endpoint_create
  name: az ams streaming-endpoint create
  summary: Erstellen Sie einen streamingendpunkt.
  description: ''
  syntax: >-
    az ams streaming-endpoint create --account-name
                                     --name
                                     --resource-group
                                     --scale-units
                                     [--auto-start]
                                     [--availability-set-name]
                                     [--cdn-profile]
                                     [--cdn-provider]
                                     [--client-access-policy]
                                     [--cross-domain-policy]
                                     [--custom-host-names]
                                     [--description]
                                     [--ips]
                                     [--max-cache-age]
                                     [--no-wait]
                                     [--subscription]
                                     [--tags]
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Der Name des Azure Media Services Kontos.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des streamingendpunkts.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --scale-units
    summary: Die Anzahl der Skalierungs Einheiten für Premium-streamingendpoints. Legen Sie für Standard-streamingendpoints diesen Wert auf 0 fest. Verwenden Sie den Skalierungs Vorgang, um diesen Wert für Premium-streamingendpoints anzupassen.
    description: ''
  optionalParameters:
  - name: --auto-start
    summary: Das Flag gibt an, ob die Ressource bei der Erstellung automatisch gestartet werden soll.
    description: ''
  - name: --availability-set-name
    summary: Der Name des availabilityset, das mit diesem streamingendpoint für hoch Verfügbarkeits Streaming verwendet wird. Dieser Wert kann nur zum Zeitpunkt der Erstellung festgelegt werden.
    description: ''
  - name: --cdn-profile
    summary: Der Name des CDN-Profils.
    description: ''
  - name: --cdn-provider
    summary: 'Der Name des CDN-Anbieters. Zulässige Werte: standardverizon, premiumverizon, standardakamai.'
    description: ''
  - name: --client-access-policy
    summary: Der XML-Code, der die von Microsoft Silverlight und Adobe Flash verwendeten Datei "clientaccesspolicy-Daten darstellt. Verwenden Sie @ {File}, um aus einer Datei zu laden. Weitere Informationen zur XML-Struktur finden Sie in der Dokumentation zu https://docs.microsoft.com/rest/api/media/operations/crosssiteaccesspolicies .
    description: ''
  - name: --cross-domain-policy
    summary: Der XML-Code, der die von Silverlight verwendeten crossdomain-Daten darstellt. Verwenden Sie @ {File}, um aus einer Datei zu laden. Weitere Informationen zur XML-Struktur finden Sie in der Dokumentation zu https://docs.microsoft.com/rest/api/media/operations/crosssiteaccesspolicies .
    description: ''
  - name: --custom-host-names
    summary: Durch Leerzeichen getrennte Liste von benutzerdefinierten Hostnamen für den streamingendpunkt. Verwenden Sie "", um die vorhandene Liste zu löschen.
    description: ''
  - name: --description
    summary: Die Beschreibung des streamingendpunkts.
    description: ''
  - name: --ips
    summary: Durch Leerzeichen getrennte IP-Adressen für die Zugriffs Steuerung. Zulässige IP-Adressen können entweder als einzelne IP-Adresse (z. b. "10.0.0.1") oder als IP-Adressbereich mithilfe einer IP-Adresse und einer CIDR-Subnetzmaske (z. b. "10.0.0.1/22") angegeben werden. Verwenden Sie "", um die vorhandene Liste zu löschen. Wenn keine IP-Adressen angegeben werden, wird jede IP-Adresse zugelassen.
    description: ''
  - name: --max-cache-age
    summary: Maximales Cache Alter.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py
- uid: az_ams_streaming-endpoint_delete
  name: az ams streaming-endpoint delete
  summary: Löschen Sie einen streamingendpunkt.
  description: ''
  syntax: >-
    az ams streaming-endpoint delete [--account-name]
