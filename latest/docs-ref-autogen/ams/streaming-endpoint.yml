                                     [--add]
                                     [--cdn-profile]
                                     [--cdn-provider]
                                     [--client-access-policy]
                                     [--cross-domain-policy]
                                     [--custom-host-names]
                                     [--description]
                                     [--disable-cdn]
                                     [--force-string]
                                     [--ids]
                                     [--ips]
                                     [--max-cache-age]
                                     [--name]
                                     [--no-wait]
                                     [--remove]
                                     [--resource-group]
                                     [--set]
                                     [--subscription]
                                     [--tags]
  optionalParameters:
  - name: --account-name -a
    summary: Der Name des Azure Media Services Kontos.
    description: ''
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --cdn-profile
    summary: Der Name des CDN-Profils.
    description: ''
  - name: --cdn-provider
    summary: 'Der Name des CDN-Anbieters. Zulässige Werte: standardverizon, premiumverizon, standardakamai.'
