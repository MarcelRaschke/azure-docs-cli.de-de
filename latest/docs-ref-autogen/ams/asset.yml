### YamlMime:AzureCLIGroup
uid: az_ams_asset
name: az ams asset
summary: Verwalten von Ressourcen für ein Azure Media Services Konto.
description: ''
directCommands:
- uid: az_ams_asset_create
  name: az ams asset create
  summary: Erstellen Sie ein Medienobjekt.
  description: ''
  syntax: >-
    az ams asset create --account-name
                        --name
                        --resource-group
                        [--alternate-id]
                        [--container]
                        [--description]
                        [--storage-account]
                        [--subscription]
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Der Name des Azure Media Services Kontos.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des Assets.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --alternate-id
    summary: Die alternative ID des Assets.
    description: ''
  - name: --container
    summary: Der Name des Medienobjekt-Blobcontainers.
    description: ''
  - name: --description
    summary: Die Ressourcenbeschreibung.
    description: ''
  - name: --storage-account
    summary: Der Name des Speicherkontos.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py
- uid: az_ams_asset_delete
  name: az ams asset delete
  summary: Löscht ein Asset.
  description: ''
  syntax: >-
    az ams asset delete [--account-name]
                        [--ids]
                        [--name]
                        [--resource-group]
                        [--subscription]
  optionalParameters:
  - name: --account-name -a
    summary: Der Name des Azure Media Services Kontos.
    description: ''
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Der Name des Assets.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py
- uid: az_ams_asset_get-encryption-key
  name: az ams asset get-encryption-key
  summary: Abrufen der Verschlüsselungsschlüssel für den Assetspeicher, die zum Entschlüsseln von Inhalten verwendet werden, die von Version 2 der Media Services WERDEN.
  description: ''
  syntax: >-
    az ams asset get-encryption-key [--account-name]
                                    [--ids]
                                    [--name]
                                    [--resource-group]
                                    [--subscription]
  optionalParameters:
  - name: --account-name -a
    summary: Der Name des Azure Media Services Kontos.
    description: ''
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Der Name des Assets.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py
- uid: az_ams_asset_get-sas-urls
  name: az ams asset get-sas-urls
  summary: Listet Speichercontainer-URLs mit Shared Access Signatures (SAS) zum Hochladen und Herunterladen von Medienobjektinhalten auf. Die Signaturen werden von den Speicherkontoschlüsseln abgeleitet.
  description: ''
  syntax: >-
    az ams asset get-sas-urls [--account-name]
                              [--expiry]
                              [--ids]
                              [--name]
                              [--permissions {Read, ReadWrite, ReadWriteDelete}]
                              [--resource-group]
                              [--subscription]
  optionalParameters:
  - name: --account-name -a
    summary: Der Name des Azure Media Services Kontos.
    description: ''
  - name: --expiry
    defaultValue: 2021-05-01 06:55:36.640763
    summary: Gibt den UTC-datetime-Wert (Y-m-d'T'H:M:S'Z') an, an dem die SAS ungültig wird. Dies muss weniger als 24 Stunden ab der aktuellen Zeit dauern.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen von "Resource Id"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name des Medienobjekts.
    description: ''
  - name: --permissions
    defaultValue: Read
    parameterValueGroup: Read, ReadWrite, ReadWriteDelete
    summary: Die Berechtigungen, die für die SAS-URL festgelegt werden sollen.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py
- uid: az_ams_asset_list
  name: az ams asset list
  summary: Listet alle Ressourcen eines Azure Media Services Kontos auf.
  description: ''
  syntax: >-
    az ams asset list --account-name
                      --resource-group
                      [--filter]
                      [--orderby]
                      [--query-examples]
                      [--subscription]
                      [--top]
  examples:
  - summary: Listet alle Objekte auf, deren Namen mit der Zeichenfolge "Something" beginnen.
    syntax: az ams asset list -a amsAccount -g resourceGroup --query [?starts_with(name,'Something')]
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Der Name des Azure Media Services Kontos.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --filter
    summary: Schränkt den Satz der zurückgegebenen Elemente ein.
    description: ''
  - name: --orderby
    summary: Gibt den Schlüssel an, nach dem die Ergebnisauflistung sortiert werden soll.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und sie nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --top
    summary: Gibt eine nicht negative ganze Zahl n an, die die Anzahl der von einer Auflistung zurückgegebenen Elemente einschränkt. Der Dienst gibt die Anzahl der verfügbaren Elemente bis zum angegebenen Wert n zurück, jedoch nicht größer.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py
- uid: az_ams_asset_list-streaming-locators
  name: az ams asset list-streaming-locators
