### YamlMime:AzureCLIGroup
uid: az_ams_asset
name: az ams asset
summary: Verwalten Sie Assets für ein Azure Media Services Konto.
description: ''
directCommands:
- uid: az_ams_asset_create
  name: az ams asset create
  summary: Erstellen Sie ein Medienobjekt.
  description: ''
  syntax: >-
    az ams asset create --account-name
                        --name
                        --resource-group
                        [--alternate-id]
                        [--container]
                        [--description]
                        [--storage-account]
                        [--subscription]
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Der Name des Azure Media Services Kontos.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des Assets.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --alternate-id
    summary: Die Alternative ID des Assets.
    description: ''
  - name: --container
    summary: Der Name des Medienobjekt-Blobcontainers.
    description: ''
  - name: --description
    summary: Die Beschreibung des Assets.
    description: ''
  - name: --storage-account
    summary: Der Name des Speicherkontos.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py
- uid: az_ams_asset_delete
  name: az ams asset delete
  summary: Löschen eines Medien Objekts.
  description: ''
  syntax: >-
    az ams asset delete [--account-name]
                        [--ids]
                        [--name]
                        [--resource-group]
                        [--subscription]
  optionalParameters:
  - name: --account-name -a
    summary: Der Name des Azure Media Services Kontos.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name des Assets.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py
- uid: az_ams_asset_get_encryption_key
  name: az ams asset get-encryption-key
  summary: Dient zum Verschlüsseln der Verschlüsselungsschlüssel für den Speicher, die zum Entschlüsseln von Inhalt verwendet werden, der von Version 2 der Media Services-API erstellt wurde
  description: ''
  syntax: >-
    az ams asset get-encryption-key [--account-name]
                                    [--ids]
                                    [--name]
                                    [--resource-group]
                                    [--subscription]
  optionalParameters:
  - name: --account-name -a
    summary: Der Name des Azure Media Services Kontos.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name des Assets.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py
- uid: az_ams_asset_get_sas_urls
  name: az ams asset get-sas-urls
  summary: Listet Speicher Container-URLs mit SAS (Shared Access Signature) zum Hochladen und Herunterladen von Ressourcen Inhalten auf. Die Signaturen werden von den Speicherkonto Schlüsseln abgeleitet.
  description: ''
  syntax: >-
    az ams asset get-sas-urls [--account-name]
                              [--expiry]
                              [--ids]
                              [--name]
                              [--permissions {Read, ReadWrite, ReadWriteDelete}]
                              [--resource-group]
                              [--subscription]
  optionalParameters:
  - name: --account-name -a
    summary: Der Name des Azure Media Services Kontos.
    description: ''
  - name: --expiry
    defaultValue: 2021-03-12 08:15:26.700101
    summary: "Gibt den UTC-DateTime-Wert (Y-m-d't ' h:m: s ') an, bei dem die SAS ungültig wird. Der aktuelle Zeitpunkt muss weniger als 24 Stunden betragen."
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name des Assets.
    description: ''
  - name: --permissions
    defaultValue: Read
    parameterValueGroup: Read, ReadWrite, ReadWriteDelete
    summary: Die Berechtigungen, die für die SAS-URL festgelegt werden sollen.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py
- uid: az_ams_asset_list
  name: az ams asset list
  summary: Listet alle Assets eines Azure Media Services Kontos auf.
  description: ''
  syntax: >-
    az ams asset list --account-name
                      --resource-group
                      [--filter]
                      [--orderby]
                      [--query-examples]
                      [--subscription]
                      [--top]
  examples:
  - summary: Listet alle Objekte auf, deren Namen mit der Zeichenfolge ' Something ' beginnen.
    syntax: az ams asset list -a amsAccount -g resourceGroup --query [?starts_with(name,'Something')]
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Der Name des Azure Media Services Kontos.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --filter
    summary: Schränkt die Menge der zurückgegebenen Elemente ein.
    description: ''
  - name: --orderby
    summary: Gibt den Schlüssel an, mit dem die Ergebnis Auflistung geordnet werden soll.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --top
    summary: Gibt eine nicht negative Ganzzahl n an, die die Anzahl der von einer Auflistung zurückgegebenen Elemente einschränkt. Der Dienst gibt die Anzahl der verfügbaren Elemente bis zu, aber nicht größer als der angegebene Wert n zurück.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py
