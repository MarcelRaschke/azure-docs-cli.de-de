### YamlMime:AzureCLIGroup
uid: az_policy_set-definition
name: az policy set-definition
summary: Verwalten von Definitionen für Ressourcen Richtlinien Sätze.
description: ''
directCommands:
- uid: az_policy_set-definition_create
  name: az policy set-definition create
  summary: Erstellen Sie eine Richtlinien Satz Definition.
  description: ''
  syntax: >-
    az policy set-definition create --definitions
                                    --name
                                    [--definition-groups]
                                    [--description]
                                    [--display-name]
                                    [--management-group]
                                    [--metadata]
                                    [--params]
                                    [--subscription]
  examples:
  - summary: Erstellen Sie eine Richtlinien Satz Definition.
    syntax: >-
      az policy set-definition create -n readOnlyStorage \
          --definitions "[ { \"policyDefinitionId\": \"/subscriptions/mySubId/providers/ \
              Microsoft.Authorization/policyDefinitions/storagePolicy\", \"parameters\": \
                  { \"storageSku\": { \"value\": \"[parameters(\\"requiredSku\\")]\" } } }]" \
          --params "{ \"requiredSku\": { \"type\": \"String\" } }"
  - summary: Erstellen Sie eine Richtlinien Satz Definition mit Parametern.
    syntax: >-
      az policy set-definition create -n readOnlyStorage \
          --definitions '[ { \"policyDefinitionId\": \"/subscriptions/mySubId/providers/ \
              Microsoft.Authorization/policyDefinitions/storagePolicy\" } ]'
  - summary: Erstellen Sie eine Richtlinien Satz Definition in einem Abonnement.
    syntax: >-
      az policy set-definition create -n readOnlyStorage \
          --subscription '0b1f6471-1bf0-4dda-aec3-111122223333' \
          --definitions '[ { \"policyDefinitionId\": \"/subscriptions/ \
              0b1f6471-1bf0-4dda-aec3-111122223333/providers/Microsoft.Authorization/ \
                  policyDefinitions/storagePolicy\" } ]'
  - summary: Erstellen Sie eine Richtlinien Satz Definition mit Richtlinien Definitions Gruppen.
    syntax: >-
      az policy set-definition create -n computeRequirements \
          --definitions "[ { \"policyDefinitionId \": \"/subscriptions/mySubId/providers/ \
              Microsoft.Authorization/policyDefinitions/storagePolicy\", \"groupNames\": \
                  [ \"CostSaving\", \"Organizational\" ] }, { \"policyDefinitionId\": \
                      \"/subscriptions/mySubId/providers/Microsoft.Authorization/ \
                          policyDefinitions/tagPolicy\", \"groupNames\": [ \
                              \"Organizational\" ] } ]" \
          --definition-groups "[{ \"name\": \"CostSaving\" }, { \"name\": \"Organizational\" } ]"
  requiredParameters:
  - isRequired: true
    name: --definitions
    summary: Richtlinien Definitionen im JSON-Format oder ein Pfad zu einer Datei oder einem URI mit JSON-Regeln.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der neuen Richtlinien Satz Definition.
    description: ''
  optionalParameters:
  - name: --definition-groups
    summary: JSON-formatierte Zeichenfolge oder ein Pfad zu einer Datei oder einem URI, die Richtlinien Definitions Gruppen enthalten. Gruppen werden verwendet, um Richtlinien Definitionen innerhalb eines Richtlinien Satzes zu organisieren.
    description: ''
  - name: --description
    summary: Beschreibung der Richtlinien Satz Definition.
    description: ''
  - name: --display-name
    summary: Anzeige Name der Richtlinien Satz Definition.
    description: ''
  - name: --management-group
    summary: Der Name der Verwaltungsgruppe, in der die neue Richtlinien Satz Definition zugewiesen werden kann.
    description: ''
  - name: --metadata
    summary: Metadaten in durch Leerzeichen getrennten Schlüssel = Wert-Paaren.
    description: ''
  - name: --params
    summary: JSON-formatierte Zeichenfolge oder ein Pfad zu einer Datei oder einem URI mit Parameter Definitionen.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements, in dem die neue Richtlinien Satz Definition zugewiesen werden kann.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_policy_set-definition_delete
  name: az policy set-definition delete
  summary: Löscht eine Richtliniengruppendefinition.
  description: ''
  syntax: >-
    az policy set-definition delete --name
                                    [--management-group]
                                    [--subscription]
  examples:
  - summary: Löscht eine Richtliniengruppendefinition. automatisch generierten
    syntax: az policy set-definition delete --management-group myMg --name MyPolicySetDefinition
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Richtlinien Satz Definition.
    description: ''
  optionalParameters:
  - name: --management-group
    summary: Der Name der Verwaltungsgruppe der Richtlinien Definition [Set].
    description: ''
  - name: --subscription
    summary: Die Abonnement-ID der Richtlinien Definition [Set].
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_policy_set-definition_list
  name: az policy set-definition list
  summary: Listet die Definitionen der Richtlinien Sätze auf.
  description: ''
  syntax: >-
    az policy set-definition list [--management-group]
                                  [--query-examples]
                                  [--subscription]
  optionalParameters:
  - name: --management-group
    summary: Der Name der Verwaltungsgruppe der Richtlinien Definition [Set].
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Die Abonnement-ID der Richtlinien Definition [Set].
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_policy_set-definition_show
  name: az policy set-definition show
  summary: Hiermit wird eine Richtlinien Satz Definition angezeigt.
  description: ''
  syntax: >-
    az policy set-definition show --name
                                  [--management-group]
                                  [--query-examples]
                                  [--subscription]
  examples:
  - summary: Hiermit wird eine Richtlinien Satz Definition angezeigt. automatisch generierten
    syntax: az policy set-definition show --name MyPolicySetDefinition
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Richtlinien Satz Definition.
    description: ''
  optionalParameters:
  - name: --management-group
    summary: Der Name der Verwaltungsgruppe der Richtlinien Definition [Set].
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Die Abonnement-ID der Richtlinien Definition [Set].
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_policy_set-definition_update
  name: az policy set-definition update
  summary: Aktualisieren Sie eine Richtlinien Satz Definition.
  description: ''
  syntax: >-
    az policy set-definition update --name
                                    [--definition-groups]
                                    [--definitions]
                                    [--description]
                                    [--display-name]
                                    [--management-group]
                                    [--metadata]
                                    [--params]
                                    [--subscription]
  examples:
  - summary: Aktualisieren Sie eine Richtlinien Satz Definition.
    syntax: >-
      az policy set-definition update \
          --definitions '[ { \"policyDefinitionId\": \"/subscriptions/mySubId/providers/ \
              Microsoft.Authorization/policyDefinitions/storagePolicy\" } ]' \
          --name MyPolicySetDefinition
  - summary: Aktualisieren Sie die Gruppen und Definitionen innerhalb einer Richtlinien Satz Definition.
    syntax: >-
      az policy set-definition update -n computeRequirements \
          --definitions "[ { \"policyDefinitionId\": \"/subscriptions/mySubId/providers/ \
              Microsoft.Authorization/policyDefinitions/storagePolicy\", \"groupNames\": [ \
                  \"CostSaving\", \"Organizational\" ] }, { \"policyDefinitionId\": \
                      \"/subscriptions/mySubId/providers/Microsoft.Authorization/ \
                          policyDefinitions/tagPolicy\", \
                              \"groupNames\": [ \"Organizational\" ] } ]" \
          --definition-groups "[{ \"name\": \"CostSaving\" }, { \"name\": \"Organizational\" } ]"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Richtlinien Satz Definition.
    description: ''
  optionalParameters:
  - name: --definition-groups
    summary: JSON-formatierte Zeichenfolge oder ein Pfad zu einer Datei oder einem URI, die Richtlinien Definitions Gruppen enthalten. Gruppen werden verwendet, um Richtlinien Definitionen innerhalb eines Richtlinien Satzes zu organisieren.
    description: ''
  - name: --definitions
    summary: JSON-formatierte Zeichenfolge oder ein Pfad zu einer Datei oder einem URI, die Definitionen enthält.
    description: ''
  - name: --description
    summary: Beschreibung der Richtlinien Satz Definition.
    description: ''
  - name: --display-name
    summary: Anzeige Name der Richtlinien Satz Definition.
    description: ''
  - name: --management-group
    summary: Der Name der Verwaltungsgruppe der Richtlinien Definition [Set].
    description: ''
  - name: --metadata
    summary: Metadaten in durch Leerzeichen getrennten Schlüssel = Wert-Paaren.
    description: ''
  - name: --params
    summary: JSON-formatierte Zeichenfolge oder ein Pfad zu einer Datei oder einem URI mit Parameter Definitionen.
    description: ''
  - name: --subscription
    summary: Die Abonnement-ID der Richtlinien Definition [Set].
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
