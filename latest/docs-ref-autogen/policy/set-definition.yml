### YamlMime:AzureCLIGroup
uid: az_policy_set-definition
name: az policy set-definition
summary: Verwalten von Ressourcenrichtliniensatzdefinitionen.
description: ''
directCommands:
- uid: az_policy_set-definition_create
  name: az policy set-definition create
  summary: Erstellen Sie eine Richtliniensatzdefinition.
  description: ''
  syntax: >-
    az policy set-definition create --definitions
                                    --name
                                    [--definition-groups]
                                    [--description]
                                    [--display-name]
                                    [--management-group]
                                    [--metadata]
                                    [--params]
                                    [--subscription]
  examples:
  - summary: Erstellen Sie eine Richtliniensatzdefinition.
    syntax: >-
      az policy set-definition create -n readOnlyStorage \
          --definitions "[ { \"policyDefinitionId\": \"/subscriptions/mySubId/providers/ \
              Microsoft.Authorization/policyDefinitions/storagePolicy\", \"parameters\": \
                  { \"storageSku\": { \"value\": \"[parameters(\\"requiredSku\\")]\" } } }]" \
          --params "{ \"requiredSku\": { \"type\": \"String\" } }"
  - summary: Erstellen Sie eine Richtliniensatzdefinition mit Parametern.
    syntax: >-
      az policy set-definition create -n readOnlyStorage \
          --definitions '[ { \"policyDefinitionId\": \"/subscriptions/mySubId/providers/ \
              Microsoft.Authorization/policyDefinitions/storagePolicy\" } ]'
  - summary: Erstellen Sie eine Richtliniensatzdefinition in einem Abonnement.
    syntax: >-
      az policy set-definition create -n readOnlyStorage \
          --subscription '0b1f6471-1bf0-4dda-aec3-111122223333' \
          --definitions '[ { \"policyDefinitionId\": \"/subscriptions/ \
              0b1f6471-1bf0-4dda-aec3-111122223333/providers/Microsoft.Authorization/ \
                  policyDefinitions/storagePolicy\" } ]'
  - summary: Erstellen Sie eine Richtliniensatzdefinition mit Richtliniendefinitionsgruppen.
    syntax: >-
      az policy set-definition create -n computeRequirements \
          --definitions "[ { \"policyDefinitionId \": \"/subscriptions/mySubId/providers/ \
              Microsoft.Authorization/policyDefinitions/storagePolicy\", \"groupNames\": \
                  [ \"CostSaving\", \"Organizational\" ] }, { \"policyDefinitionId\": \
                      \"/subscriptions/mySubId/providers/Microsoft.Authorization/ \
                          policyDefinitions/tagPolicy\", \"groupNames\": [ \
                              \"Organizational\" ] } ]" \
          --definition-groups "[{ \"name\": \"CostSaving\" }, { \"name\": \"Organizational\" } ]"
  requiredParameters:
  - isRequired: true
    name: --definitions
    summary: Richtliniendefinitionen im JSON-Format oder ein Pfad zu einer Datei oder einem URI, die JSON-Regeln enthält.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name der neuen Richtliniensatzdefinition.
    description: ''
  optionalParameters:
  - name: --definition-groups
    summary: JSON-formatierte Zeichenfolge oder ein Pfad zu einer Datei oder einem URI, die Richtliniendefinitionsgruppen enthält. Gruppen werden verwendet, um Richtliniendefinitionen in einem Richtliniensatz zu organisieren.
    description: ''
  - name: --description
    summary: Beschreibung der Richtliniensatzdefinition.
    description: ''
  - name: --display-name
    summary: Anzeigename der Richtliniensatzdefinition.
    description: ''
  - name: --management-group
    summary: Name der Verwaltungsgruppe, in der die neue Richtliniensatzdefinition zugewiesen werden kann.
    description: ''
  - name: --metadata
    summary: Metadaten in durch Leerzeichen getrennten Schlüssel-Wert-Paaren.
    description: ''
  - name: --params
    summary: JSON-formatierte Zeichenfolge oder ein Pfad zu einer Datei oder einem URI mit Parameterdefinitionen.
    description: ''
  - name: --subscription
    summary: Name oder ID des Abonnements, in dem die neue Richtliniensatzdefinition zugewiesen werden kann.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_policy_set-definition_delete
  name: az policy set-definition delete
  summary: Löscht eine Richtliniengruppendefinition.
  description: ''
  syntax: >-
    az policy set-definition delete --name
                                    [--management-group]
                                    [--subscription]
  examples:
  - summary: Löscht eine Richtliniengruppendefinition. (automatisch generiert)
    syntax: az policy set-definition delete --management-group myMg --name MyPolicySetDefinition
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Richtliniensatzdefinition.
    description: ''
  optionalParameters:
  - name: --management-group
    summary: Der Name der Verwaltungsgruppe der Richtliniendefinition [set].
    description: ''
  - name: --subscription
    summary: Die Abonnement-ID der Richtliniendefinition [set].
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_policy_set-definition_list
  name: az policy set-definition list
  summary: Auflisten von Richtliniensatzdefinitionen.
  description: ''
  syntax: >-
    az policy set-definition list [--management-group]
                                  [--query-examples]
                                  [--subscription]
  optionalParameters:
  - name: --management-group
    summary: Der Name der Verwaltungsgruppe der Richtliniendefinition [set].
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und sie nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --subscription
    summary: Die Abonnement-ID der Richtliniendefinition [set].
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_policy_set-definition_show
  name: az policy set-definition show
  summary: Anzeigen einer Richtliniensatzdefinition.
  description: ''
  syntax: >-
    az policy set-definition show --name
                                  [--management-group]
                                  [--query-examples]
                                  [--subscription]
  examples:
  - summary: Anzeigen einer Richtliniensatzdefinition. (automatisch generiert)
    syntax: az policy set-definition show --name MyPolicySetDefinition
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Richtliniensatzdefinition.
    description: ''
  optionalParameters:
  - name: --management-group
    summary: Der Name der Verwaltungsgruppe der Richtliniendefinition [set].
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und sie nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --subscription
    summary: Die Abonnement-ID der Richtliniendefinition [set].
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_policy_set-definition_update
  name: az policy set-definition update
  summary: Aktualisieren sie eine Richtliniensatzdefinition.
  description: ''
  syntax: >-
    az policy set-definition update --name
                                    [--definition-groups]
                                    [--definitions]
                                    [--description]
                                    [--display-name]
                                    [--management-group]
                                    [--metadata]
                                    [--params]
                                    [--subscription]
  examples:
  - summary: Aktualisieren sie eine Richtliniensatzdefinition.
    syntax: >-
      az policy set-definition update \
          --definitions '[ { \"policyDefinitionId\": \"/subscriptions/mySubId/providers/ \
              Microsoft.Authorization/policyDefinitions/storagePolicy\" } ]' \
          --name MyPolicySetDefinition
  - summary: Aktualisieren Sie die Gruppen und Definitionen innerhalb einer Richtliniensatzdefinition.
    syntax: >-
      az policy set-definition update -n computeRequirements \
          --definitions "[ { \"policyDefinitionId\": \"/subscriptions/mySubId/providers/ \
              Microsoft.Authorization/policyDefinitions/storagePolicy\", \"groupNames\": [ \
                  \"CostSaving\", \"Organizational\" ] }, { \"policyDefinitionId\": \
                      \"/subscriptions/mySubId/providers/Microsoft.Authorization/ \
                          policyDefinitions/tagPolicy\", \
                              \"groupNames\": [ \"Organizational\" ] } ]" \
          --definition-groups "[{ \"name\": \"CostSaving\" }, { \"name\": \"Organizational\" } ]"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Richtliniensatzdefinition.
    description: ''
  optionalParameters:
  - name: --definition-groups
    summary: Json-formatierte Zeichenfolge oder ein Pfad zu einer Datei oder einem URI, die Richtliniendefinitionsgruppen enthält. Gruppen werden verwendet, um Richtliniendefinitionen innerhalb eines Richtliniensets zu organisieren.
    description: ''
  - name: --definitions
    summary: JSON-formatierte Zeichenfolge oder ein Pfad zu einer Datei oder einem URI, die Definitionen enthält.
    description: ''
  - name: --description
    summary: Beschreibung der Richtliniensatzdefinition.
    description: ''
  - name: --display-name
    summary: Anzeigename der Richtliniensatzdefinition.
    description: ''
  - name: --management-group
    summary: Der Name der Verwaltungsgruppe der Richtliniendefinition [set].
    description: ''
  - name: --metadata
    summary: Metadaten in durch Leerzeichen getrennten Schlüssel-Wert-Paaren.
    description: ''
  - name: --params
    summary: JSON-formatierte Zeichenfolge oder ein Pfad zu einer Datei oder einem URI mit Parameterdefinitionen.
    description: ''
  - name: --subscription
    summary: Die Abonnement-ID der Richtliniendefinition [set].
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
