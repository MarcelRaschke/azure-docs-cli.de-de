### YamlMime:AzureCLIGroup
uid: az_policy_remediation_deployment
name: az policy remediation deployment
summary: Verwalten von Bereitstellungs Bereitstellungen für Ressourcen Richtlinien
description: ''
directCommands:
- uid: az_policy_remediation_deployment_list
  name: az policy remediation deployment list
  summary: Listet bereit Stellungen für die Wiederherstellung einer Ressourcen Richtlinie auf.
  description: ''
  syntax: >-
    az policy remediation deployment list --name
                                          [--management-group]
                                          [--namespace]
                                          [--parent]
                                          [--query-examples]
                                          [--resource]
                                          [--resource-group]
                                          [--resource-type]
                                          [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Wiederherstellung.
    description: ''
  optionalParameters:
  - name: --management-group -m
    summary: Name der Verwaltungsgruppe.
    description: ''
  - name: --namespace
    summary: 'Anbieter Namespace (z.: Microsoft. Provider).'
    description: ''
  - name: --parent
    summary: Der übergeordnete Pfad (z. b. resourcetypea/Namea/resourcetypeb/Nameb).
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource
    summary: Ressourcen-ID oder Ressourcen Name. Wenn ein Name angegeben wird, geben Sie die Ressourcengruppe und andere relevante Ressourcen-ID-Argumente an.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --resource-type
    summary: 'Ressourcentyp (z.: resourcetypec).'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
commands:
- az_policy_remediation_deployment_list
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
