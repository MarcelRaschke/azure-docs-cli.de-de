### YamlMime:AzureCLIGroup
uid: az_policy_metadata
name: az policy metadata
summary: Abrufen von Richtlinienmetadatenressourcen.
description: ''
directCommands:
- uid: az_policy_metadata_list
  name: az policy metadata list
  summary: Auflisten von Richtlinienmetadatenressourcen.
  description: ''
  syntax: >-
    az policy metadata list [--query-examples]
                            [--subscription]
                            [--top]
  examples:
  - summary: Abrufen aller Richtlinienmetadatenressourcen.
    syntax: az policy metadata list
  - summary: Abrufen von Richtlinienmetadatenressourcen, Begrenzen Sie die Ausgabe auf 5 Ressourcen.
    syntax: az policy metadata list --top 5
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und sie nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --top
    summary: Maximale Anzahl der zurückzugebende Datensätze.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_policy_metadata_show
  name: az policy metadata show
  summary: Abrufen einer einzelnen Richtlinienmetadatenressource.
  description: ''
  syntax: >-
    az policy metadata show --name
                            [--query-examples]
                            [--subscription]
  examples:
  - summary: Abrufen der Metadatenressource der Richtlinie mit dem Namen "ACF1000".
    syntax: az policy metadata show --name ACF1000
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Metadatenressource.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und sie nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
commands:
- az_policy_metadata_list
- az_policy_metadata_show
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
