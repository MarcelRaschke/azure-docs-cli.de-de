### YamlMime:AzureCLIGroup
uid: az_policy_metadata
name: az policy metadata
summary: Metadatenressourcen für die Richtlinie.
description: ''
directCommands:
- uid: az_policy_metadata_list
  name: az policy metadata list
  summary: Auflisten von Richtlinien Metadaten-Ressourcen.
  description: ''
  syntax: >-
    az policy metadata list [--query-examples]
                            [--subscription]
                            [--top]
  examples:
  - summary: Alle Metadatenressourcen für die Richtlinie erhalten.
    syntax: az policy metadata list
  - summary: Informationen zu Richtlinien Metadaten erhalten Sie, indem Sie die Ausgabe auf 5 Ressourcen beschränken.
    syntax: az policy metadata list --top 5
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --top
    summary: Maximale Anzahl zurück zugebender Datensätze.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_policy_metadata_show
  name: az policy metadata show
  summary: Eine einzelne Richtlinien Metadatenressource erhalten.
  description: ''
  syntax: >-
    az policy metadata show --name
                            [--query-examples]
                            [--subscription]
  examples:
  - summary: Die Metadatenressource "Policy" mit dem Namen "ACF1000" erhalten.
    syntax: az policy metadata show --name ACF1000
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Metadatenressource.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
commands:
- az_policy_metadata_list
- az_policy_metadata_show
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
