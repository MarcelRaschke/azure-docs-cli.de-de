### YamlMime:AzureCLIGroup
uid: az_policy_exemption
name: az policy exemption
summary: Verwalten von Ressourcenrichtlinienausnahmen.
description: ''
directCommands:
- uid: az_policy_exemption_create
  name: az policy exemption create
  summary: Erstellen Sie eine Richtlinienausnahme.
  description: ''
  syntax: >-
    az policy exemption create --name
                               [--description]
                               [--display-name]
                               [--exemption-category {Mitigated, Waiver}]
                               [--expires-on]
                               [--metadata]
                               [--policy-assignment]
                               [--policy-definition-reference-ids]
                               [--resource-group]
                               [--scope]
  examples:
  - summary: Erstellen Sie eine Richtlinienausnahme im Standardabonnement.
    syntax: >-
      az policy exemption create -n exemptTestVM \
          --policy-assignment "/subscriptions/mySubId/providers/Microsoft.Authorization/policyAssignments/limitVMSku" \
          --exemption-category "Waiver"
  - summary: Erstellen Sie eine Richtlinienausnahme in der Ressourcengruppe.
    syntax: >-
      az policy exemption create -n exemptTestVM \
          --policy-assignment "/subscriptions/mySubId/providers/Microsoft.Authorization/policyAssignments/limitVMSku" \
          --exemption-category "Waiver" \
          --resource-group "myResourceGroup"
  - summary: Erstellen Sie eine Richtlinienausnahme in einer Verwaltungsgruppe.
    syntax: >-
      az policy exemption create -n exemptTestVM \
          --policy-assignment "/providers/Microsoft.Management/managementGroups/myMG/providers/Microsoft.Authorization/policyAssignments/limitVMSku" \
          --exemption-category "Waiver" \
          --scope "/providers/Microsoft.Management/managementGroups/myMG"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name der neuen Richtlinienausnahme.
    description: ''
  optionalParameters:
  - name: --description
    summary: Beschreibung der Richtlinienausnahme.
    description: ''
  - name: --display-name
    summary: Anzeigename der Richtlinienausnahme.
    description: ''
  - name: --exemption-category -e
    parameterValueGroup: Mitigated, Waiver
    summary: Die Richtlinienausnahmekategorie der Richtlinienausnahme.
    description: ''
  - name: --expires-on
    summary: Das Ablaufdatum und die Ablaufzeit (im UTC ISO 8601-Format yyyy-MM-ddTHH:mm:ssZ) der Richtlinienausnahme.
    description: ''
  - name: --metadata
    summary: Metadaten in durch Leerzeichen getrennten Schlüssel-Wert-Paaren.
    description: ''
  - name: --policy-assignment -a
    summary: Die Id der Richtlinienzuweisung, auf die verwiesen wird, für die Richtlinienausnahme.
    description: ''
  - name: --policy-definition-reference-ids -r
    summary: Die Richtliniendefinitionsverweis-IDs, die in der Initiative ausgenommen werden (Richtliniensatz).
    description: ''
  - name: --resource-group -g
    summary: Die Ressourcengruppe, in der die Richtlinie angewendet wird.
    description: ''
  - name: --scope
    summary: Bereich, für den diese Richtlinienausnahme gilt.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
