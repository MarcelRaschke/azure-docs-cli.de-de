### YamlMime:AzureCLIGroup
uid: az_policy_state
name: az policy state
summary: Verwalten von Richtlinienkonformitätszuständen.
description: ''
directCommands:
- uid: az_policy_state_list
  name: az policy state list
  summary: Auflisten von Richtlinienkonformitätszuständen.
  description: ''
  syntax: >-
    az policy state list [--all]
                         [--apply]
                         [--expand]
                         [--filter]
                         [--from]
                         [--management-group]
                         [--namespace]
                         [--order-by]
                         [--parent]
                         [--policy-assignment]
                         [--policy-definition]
                         [--policy-set-definition]
                         [--query-examples]
                         [--resource]
                         [--resource-group]
                         [--resource-type]
                         [--select]
                         [--subscription]
                         [--to]
                         [--top]
  examples:
  - summary: Hier erhalten Sie die neuesten Richtlinienzustände im aktuellen Abonnementbereich.
    syntax: az policy state list
  - summary: Hier können Sie alle Richtlinienzustände im aktuellen Abonnementbereich erhalten.
    syntax: az policy state list --all
  - summary: Hier erhalten Sie die neuesten Richtlinienzustände im Verwaltungsgruppenbereich.
    syntax: az policy state list -m "myMg"
  - summary: Hier erhalten Sie die neuesten Richtlinienzustände im Ressourcengruppenbereich im aktuellen Abonnement.
    syntax: az policy state list -g "myRg"
  - summary: Hier erhalten Sie die neuesten Richtlinienzustände für eine Ressource mithilfe der Ressourcen-ID.
    syntax: az policy state list --resource "/subscriptions/fff10b27-fff3-fff5-fff8-fffbe01e86a5/resourceGroups/myResourceGroup /providers/Microsoft.EventHub/namespaces/myns1/eventhubs/eh1/consumergroups/cg1"
  - summary: Hier erhalten Sie die neuesten Richtlinienzustände für eine Ressource mithilfe des Ressourcennamens.
    syntax: az policy state list --resource "myKeyVault" --namespace "Microsoft.KeyVault" --resource-type "vaults" -g "myresourcegroup"
  - summary: Mit dem Ressourcennamen können Sie die neuesten Richtlinienzustände für eine geschachtelte Ressource erhalten.
    syntax: az policy state list --resource "myRule1" --namespace "Microsoft.Network" --resource-type "securityRules" --parent "networkSecurityGroups/mysecuritygroup1" -g "myresourcegroup"
  - summary: Hier erhalten Sie die neuesten Richtlinienzustände für eine Richtliniensatzdefinition im aktuellen Abonnement.
    syntax: az policy state list -s "fff58873-fff8-fff5-fffc-fffbe7c9d697"
  - summary: Hier erhalten Sie die neuesten Richtlinienzustände für eine Richtliniendefinition im aktuellen Abonnement.
    syntax: az policy state list -d "fff69973-fff8-fff5-fffc-fffbe7c9d698"
  - summary: Hier erhalten Sie die neuesten Richtlinienzustände für eine Richtlinienzuweisung im aktuellen Abonnement.
    syntax: az policy state list -a "ddd8ef92e3714a5ea3d208c1"
  - summary: Hier erhalten Sie die neuesten Richtlinienzustände für eine Richtlinienzuweisung in der angegebenen Ressourcengruppe im aktuellen Abonnement.
    syntax: az policy state list -g "myRg" -a "ddd8ef92e3714a5ea3d208c1"
  - summary: Erhalten Sie die fünf neuesten Richtlinienzustände im aktuellen Abonnement, indem Sie eine Teilmenge der Eigenschaften auswählen und die Reihenfolge anpassen.
    syntax: az policy state list --top 5 --order-by "timestamp desc, policyAssignmentName asc" --select "timestamp, resourceId, policyAssignmentId, policySetDefinitionId, policyDefinitionId"
  - summary: Hier erhalten Sie die neuesten Richtlinienzustände im aktuellen Abonnement in einem benutzerdefinierten Zeitintervall.
    syntax: az policy state list --from "2018-03-08T00:00:00Z" --to "2018-03-15T00:00:00Z"
  - summary: Erhalten Sie die neuesten Richtlinienzustände in den aktuellen Ergebnissen der Abonnementfilterung basierend auf einigen Eigenschaftswerten.
    syntax: az policy state list --filter "(policyDefinitionAction eq 'deny' or policyDefinitionAction eq 'audit') and resourceLocation ne 'eastus'"
  - summary: Hier können Sie die Anzahl der aktuellen Richtlinienzustände im aktuellen Abonnement erhalten.
    syntax: az policy state list --apply "aggregate($count as numberOfRecords)"
  - summary: Erhalten Sie die neuesten Richtlinienzustände in aktuellen Abonnements, die ergebnisse basierend auf einigen Eigenschaften aggregieren.
    syntax: az policy state list --apply "groupby((policyAssignmentId, policySetDefinitionId, policyDefinitionReferenceId, policyDefinitionId), aggregate($count as numStates))"
  - summary: Hier erhalten Sie die neuesten Richtlinienzustände in den aktuellen Ergebnissen der Abonnementgruppe basierend auf einigen Eigenschaften.
    syntax: az policy state list --apply "groupby((policyAssignmentName, resourceId))"
  - summary: Erhalten Sie die neuesten Richtlinienzustände in aktuellen Abonnements, die ergebnisse aggregieren, basierend auf einigen Eigenschaften, die mehrere Gruppierungen angeben.
    syntax: az policy state list --apply "groupby((policyAssignmentId, policySetDefinitionId, policyDefinitionReferenceId, policyDefinitionId, resourceId))/groupby((policyAssignmentId, policySetDefinitionId, policyDefinitionReferenceId, policyDefinitionId), aggregate($count as numNonCompliantResources))"
  - summary: Abrufen der neuesten Richtlinienzustände für eine Ressource, einschließlich Details zur Richtlinienauswertung.
    syntax: az policy state list --resource "myKeyVault" --namespace "Microsoft.KeyVault" --resource-type "vaults" -g "myresourcegroup" --expand PolicyEvaluationDetails
  optionalParameters:
  - name: --all
    summary: Erhalten Sie innerhalb des angegebenen Zeitintervalls alle Richtlinienzustände anstelle der neuesten.
    description: ''
  - name: --apply
    summary: Anwenden eines Ausdrucks auf Aggregationen mithilfe der OData-Notation.
    description: ''
  - name: --expand
    summary: Erweitern Sie den Ausdruck mithilfe der OData-Notation.
    description: ''
  - name: --filter
    summary: Filtern Sie den Ausdruck mithilfe der OData-Notation.
    description: ''
  - name: --from
    summary: Iso 8601-formatierter Zeitstempel, der die Startzeit des abzufragenden Intervalls angibt.
    description: ''
  - name: --management-group -m
    summary: Name der Verwaltungsgruppe.
    description: ''
  - name: --namespace
    summary: Anbieternamespace (z. B. Microsoft.Provider).
    description: ''
  - name: --order-by
    summary: Sortierungsausdruck mit OData-Notation.
    description: ''
  - name: --parent
    summary: Der übergeordnete Pfad (z. B. resourceTypeA/nameA/resourceTypeB/nameB).
    description: ''
  - name: --policy-assignment -a
    summary: Name der Richtlinienzuweisung.
    description: ''
  - name: --policy-definition -d
    summary: Name der Richtliniendefinition.
    description: ''
  - name: --policy-set-definition -s
    summary: Name der Richtliniensatzdefinition.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und sie nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --resource
    summary: Ressourcen-ID oder Ressourcenname. Wenn ein Name angegeben wird, geben Sie die Ressourcengruppe und andere relevante Ressourcen-ID-Argumente an.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --resource-type
    summary: Ressourcentyp (z. B. resourceTypeC).
    description: ''
  - name: --select
    summary: Wählen Sie expression using OData notation (Ausdruck mit OData-Notation) aus.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --to
    summary: Nach ISO 8601 formatiertem Zeitstempel, der die Endzeit des abfragten Intervalls an gibt.
    description: ''
  - name: --top
    summary: Maximale Anzahl von datensätzen, die zurückgeben werden.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_policy_state_summarize
  name: az policy state summarize
  summary: Zusammenfassen von Richtlinienkonformitätszuständen.
  description: ''
  syntax: >-
    az policy state summarize [--filter]
                              [--from]
                              [--management-group]
                              [--namespace]
                              [--parent]
                              [--policy-assignment]
                              [--policy-definition]
                              [--policy-set-definition]
                              [--resource]
                              [--resource-group]
                              [--resource-type]
                              [--subscription]
                              [--to]
                              [--top]
  examples:
  - summary: Hier finden Sie die aktuelle Zusammenfassung der nicht konformen Richtlinienzustände im aktuellen Abonnementbereich.
    syntax: az policy state summarize
  - summary: Hier finden Sie die aktuelle Zusammenfassung der nicht konformen Richtlinienzustände im Verwaltungsgruppenbereich.
    syntax: az policy state summarize -m "myMg"
  - summary: Hier finden Sie die aktuelle Zusammenfassung der nicht konformen Richtlinienzustände im Ressourcengruppenbereich im aktuellen Abonnement.
    syntax: az policy state summarize -g "myRg"
  - summary: Hier finden Sie die aktuelle Zusammenfassung der nicht konformen Richtlinienzustände für eine Ressource mithilfe der Ressourcen-ID.
    syntax: az policy state summarize --resource "/subscriptions/fff10b27-fff3-fff5-fff8-fffbe01e86a5/resourceGroups/myResourceGroup /providers/Microsoft.EventHub/namespaces/myns1/eventhubs/eh1/consumergroups/cg1"
  - summary: Hier finden Sie die aktuelle Zusammenfassung der nicht konformen Richtlinienzustände für eine Ressource mithilfe des Ressourcennamens.
    syntax: az policy state summarize --resource "myKeyVault" --namespace "Microsoft.KeyVault" --resource-type "vaults" -g "myresourcegroup"
  - summary: Hier finden Sie die aktuelle Zusammenfassung der nicht konformen Richtlinienzustände für eine geschachtelte Ressource mithilfe des Ressourcennamens.
    syntax: az policy state summarize --resource "myRule1" --namespace "Microsoft.Network" --resource-type "securityRules" --parent "networkSecurityGroups/mysecuritygroup1" -g "myresourcegroup"
  - summary: Hier finden Sie die aktuelle Zusammenfassung der nicht konformen Richtlinienzustände für eine Richtliniensatzdefinition im aktuellen Abonnement.
    syntax: az policy state summarize -s "fff58873-fff8-fff5-fffc-fffbe7c9d697"
  - summary: Hier finden Sie die aktuelle Zusammenfassung der nicht konformen Richtlinienzustände für eine Richtliniendefinition im aktuellen Abonnement.
    syntax: az policy state summarize -d "fff69973-fff8-fff5-fffc-fffbe7c9d698"
  - summary: Hier finden Sie die aktuelle Zusammenfassung der nicht konformen Richtlinienzustände für eine Richtlinienzuweisung im aktuellen Abonnement.
    syntax: az policy state summarize -a "ddd8ef92e3714a5ea3d208c1"
  - summary: Hier finden Sie die aktuelle Zusammenfassung der nicht konformen Richtlinienzustände für eine Richtlinienzuweisung in der angegebenen Ressourcengruppe im aktuellen Abonnement.
    syntax: az policy state summarize -g "myRg" -a "ddd8ef92e3714a5ea3d208c1"
  - summary: Hier erhalten Sie die aktuelle Zusammenfassung der nicht konformen Richtlinienzustände im aktuellen Abonnement, indem Sie die Zuweisungszusammenfassung auf die obersten 5 beschränken.
    syntax: az policy state summarize --top 5
  - summary: Hier finden Sie die aktuelle Zusammenfassung der nicht konformen Richtlinienzustände im aktuellen Abonnement für ein benutzerdefiniertes Zeitintervall.
    syntax: az policy state summarize --from "2018-03-08T00:00:00Z" --to "2018-03-15T00:00:00Z"
  - summary: Hier finden Sie die aktuelle Zusammenfassung der nicht konformen Richtlinienzustände in den aktuellen Ergebnissen der Abonnementfilterung basierend auf einigen Eigenschaftswerten.
    syntax: az policy state summarize --filter "(policyDefinitionAction eq 'deny' or policyDefinitionAction eq 'audit') and resourceLocation ne 'eastus'"
  optionalParameters:
  - name: --filter
    summary: Filterausdruck mit OData-Notation.
    description: ''
  - name: --from
    summary: Nach ISO 8601 formatiertem Zeitstempel, der die Startzeit des abfragten Intervalls an gibt.
    description: ''
  - name: --management-group -m
    summary: Name der Verwaltungsgruppe.
    description: ''
  - name: --namespace
    summary: Anbieternamespace (z. B. Microsoft.Provider).
    description: ''
  - name: --parent
    summary: Der übergeordnete Pfad (z. B. resourceTypeA/nameA/resourceTypeB/nameB).
    description: ''
  - name: --policy-assignment -a
    summary: Name der Richtlinienzuweisung.
    description: ''
  - name: --policy-definition -d
    summary: Name der Richtliniendefinition.
    description: ''
  - name: --policy-set-definition -s
    summary: Name der Richtliniensatzdefinition.
    description: ''
  - name: --resource
    summary: Ressourcen-ID oder Ressourcenname. Wenn ein Name angegeben wird, geben Sie die Ressourcengruppe und andere relevante Ressourcen-ID-Argumente an.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --resource-type
    summary: Ressourcentyp (z. B. resourceTypeC).
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --to
    summary: Iso 8601-formatierter Zeitstempel, der die Endzeit des abzufragenden Intervalls angibt.
    description: ''
  - name: --top
    summary: Maximale Anzahl der zurückzugebende Datensätze.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_policy_state_trigger-scan
  name: az policy state trigger-scan
  summary: Lösen Sie eine Auswertung der Richtlinienkonformität für einen Bereich aus.
  description: ''
  syntax: >-
    az policy state trigger-scan [--no-wait]
                                 [--resource-group]
                                 [--subscription]
  examples:
  - summary: Lösen Sie eine Auswertung der Richtlinienkonformität im aktuellen Abonnementbereich aus.
    syntax: az policy state trigger-scan
  - summary: Lösen Sie eine Auswertung der Richtlinienkonformität für eine Ressourcengruppe aus.
    syntax: az policy state trigger-scan -g "myRg"
  - summary: Lösen Sie eine Auswertung der Richtlinienkonformität für eine Ressourcengruppe aus, und warten Sie nicht, bis sie abgeschlossen ist.
    syntax: az policy state trigger-scan -g "myRg" --no-wait
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
commands:
- az_policy_state_list
- az_policy_state_summarize
- az_policy_state_trigger-scan
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
