### YamlMime:AzureCLIGroup
uid: az_policy_event
name: az policy event
summary: Verwalten von Richtlinienereignissen.
description: ''
directCommands:
- uid: az_policy_event_list
  name: az policy event list
  summary: Auflisten von Richtlinienereignissen.
  description: ''
  syntax: >-
    az policy event list [--apply]
                         [--filter]
                         [--from]
                         [--management-group]
                         [--namespace]
                         [--order-by]
                         [--parent]
                         [--policy-assignment]
                         [--policy-definition]
                         [--policy-set-definition]
                         [--query-examples]
                         [--resource]
                         [--resource-group]
                         [--resource-type]
                         [--select]
                         [--subscription]
                         [--to]
                         [--top]
  examples:
  - summary: Hier finden Sie Richtlinienereignisse im aktuellen Abonnementbereich, die am letzten Tag erstellt wurden.
    syntax: az policy event list
  - summary: Hier finden Sie Richtlinienereignisse im Verwaltungsgruppenbereich.
    syntax: az policy event list -m "myMg"
  - summary: Hier finden Sie Richtlinienereignisse im Ressourcengruppenbereich im aktuellen Abonnement.
    syntax: az policy event list -g "myRg"
  - summary: Hier finden Sie Richtlinienereignisse für eine Ressource mithilfe der Ressourcen-ID.
    syntax: az policy event list --resource "/subscriptions/fff10b27-fff3-fff5-fff8-fffbe01e86a5/resourceGroups/myResourceGroup /providers/Microsoft.EventHub/namespaces/myns1/eventhubs/eh1/consumergroups/cg1"
  - summary: Hier finden Sie Richtlinienereignisse für eine Ressource mithilfe des Ressourcennamens.
    syntax: az policy event list --resource "myKeyVault" --namespace "Microsoft.KeyVault" --resource-type "vaults" -g "myresourcegroup"
  - summary: Hier finden Sie Richtlinienereignisse für eine geschachtelte Ressource mithilfe des Ressourcennamens.
    syntax: az policy event list --resource "myRule1" --namespace "Microsoft.Network" --resource-type "securityRules" --parent "networkSecurityGroups/mysecuritygroup1" -g "myresourcegroup"
  - summary: Hier erhalten Sie Richtlinienereignisse für eine Richtliniensatzdefinition im aktuellen Abonnement.
    syntax: az policy event list -s "fff58873-fff8-fff5-fffc-fffbe7c9d697"
  - summary: Hier erhalten Sie Richtlinienereignisse für eine Richtliniendefinition im aktuellen Abonnement.
    syntax: az policy event list -d "fff69973-fff8-fff5-fffc-fffbe7c9d698"
  - summary: Hier erhalten Sie Richtlinienereignisse für eine Richtlinienzuweisung im aktuellen Abonnement.
    syntax: az policy event list -a "ddd8ef92e3714a5ea3d208c1"
  - summary: Hier finden Sie Richtlinienereignisse für eine Richtlinienzuweisung in der angegebenen Ressourcengruppe im aktuellen Abonnement.
    syntax: az policy event list -g "myRg" -a "ddd8ef92e3714a5ea3d208c1"
  - summary: Hier finden Sie die fünf wichtigsten Richtlinienereignisse im aktuellen Abonnement, indem Sie eine Teilmenge der Eigenschaften auswählen und die Reihenfolge anpassen.
    syntax: az policy event list --top 5 --order-by "timestamp desc, policyAssignmentName asc" --select "timestamp, resourceId, policyAssignmentId, policySetDefinitionId, policyDefinitionId"
  - summary: Hier finden Sie Richtlinienereignisse im aktuellen Abonnement in einem benutzerdefinierten Zeitintervall.
    syntax: az policy event list --from "2018-03-08T00:00:00Z" --to "2018-03-15T00:00:00Z"
  - summary: Hier finden Sie Richtlinienereignisse in den aktuellen Abonnementfilterergebnissen basierend auf einigen Eigenschaftswerten.
    syntax: az policy event list --filter "(policyDefinitionAction eq 'deny' or policyDefinitionAction eq 'audit') and resourceLocation ne 'eastus'"
  - summary: Hier können Sie die Anzahl der Richtlinienereignisse im aktuellen Abonnement erhalten.
    syntax: az policy event list --apply "aggregate($count as numberOfRecords)"
  - summary: Hier finden Sie Richtlinienereignisse in aktuellen Abonnements, die Ergebnisse basierend auf einigen Eigenschaften aggregieren.
    syntax: az policy event list --apply "groupby((policyAssignmentId, policyDefinitionId, policyDefinitionAction, resourceId), aggregate($count as numEvents))"
  - summary: Hier finden Sie Richtlinienereignisse in den aktuellen Ergebnissen der Abonnementgruppe basierend auf einigen Eigenschaften.
    syntax: az policy event list --apply "groupby((policyAssignmentName, resourceId))"
  - summary: Hier finden Sie Richtlinienereignisse in aktuellen Abonnements, die Ergebnisse aggregieren, basierend auf einigen Eigenschaften, die mehrere Gruppierungen angeben.
    syntax: az policy event list --apply "groupby((policyAssignmentId, policyDefinitionId, resourceId))/groupby((policyAssignmentId, policyDefinitionId), aggregate($count as numResourcesWithEvents))"
  optionalParameters:
  - name: --apply
    summary: Wenden Sie einen Ausdruck auf Aggregationen mithilfe der OData-Notation an.
    description: ''
  - name: --filter
    summary: Filtern Sie den Ausdruck mithilfe der OData-Notation.
    description: ''
  - name: --from
    summary: Iso 8601-formatierter Zeitstempel, der die Startzeit des abzufragenden Intervalls angibt.
    description: ''
  - name: --management-group -m
    summary: Name der Verwaltungsgruppe.
    description: ''
  - name: --namespace
    summary: Anbieternamespace (z. B. Microsoft.Provider).
    description: ''
  - name: --order-by
    summary: Sortierungsausdruck mit OData-Notation.
    description: ''
  - name: --parent
    summary: Der übergeordnete Pfad (z. B. resourceTypeA/nameA/resourceTypeB/nameB).
    description: ''
  - name: --policy-assignment -a
    summary: Name der Richtlinienzuweisung.
    description: ''
  - name: --policy-definition -d
    summary: Name der Richtliniendefinition.
    description: ''
  - name: --policy-set-definition -s
    summary: Name der Richtliniensatzdefinition.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und sie nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --resource
    summary: Ressourcen-ID oder Ressourcenname. Wenn ein Name angegeben wird, geben Sie die Ressourcengruppe und andere relevante Ressourcen-ID-Argumente an.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --resource-type
    summary: Ressourcentyp (z. B. resourceTypeC).
    description: ''
  - name: --select
    summary: Wählen Sie expression using OData notation (Ausdruck mit OData-Notation) aus.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --to
    summary: Iso 8601-formatierter Zeitstempel, der die Endzeit des abzufragenden Intervalls angibt.
    description: ''
  - name: --top
    summary: Maximale Anzahl der zurückzugebende Datensätze.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
commands:
