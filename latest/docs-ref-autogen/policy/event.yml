### YamlMime:AzureCLIGroup
uid: az_policy_event
name: az policy event
summary: Verwalten von Richtlinien Ereignissen.
description: ''
directCommands:
- uid: az_policy_event_list
  name: az policy event list
  summary: Auflisten von Richtlinien Ereignissen.
  description: ''
  syntax: >-
    az policy event list [--apply]
                         [--filter]
                         [--from]
                         [--management-group]
                         [--namespace]
                         [--order-by]
                         [--parent]
                         [--policy-assignment]
                         [--policy-definition]
                         [--policy-set-definition]
                         [--query-examples]
                         [--resource]
                         [--resource-group]
                         [--resource-type]
                         [--select]
                         [--subscription]
                         [--to]
                         [--top]
  examples:
  - summary: Richtlinien Ereignisse in aktuellem Abonnement Bereich, der am letzten Tag erstellt wurde, erhalten.
    syntax: az policy event list
  - summary: Richtlinien Ereignisse im Verwaltungs Gruppenbereich erhalten.
    syntax: az policy event list -m "myMg"
  - summary: Richtlinien Ereignisse im Ressourcengruppen Bereich im aktuellen Abonnement erhalten.
    syntax: az policy event list -g "myRg"
  - summary: Richtlinien Ereignisse für eine Ressource mithilfe der Ressourcen-ID zu erhalten.
    syntax: az policy event list --resource "/subscriptions/fff10b27-fff3-fff5-fff8-fffbe01e86a5/resourceGroups/myResourceGroup /providers/Microsoft.EventHub/namespaces/myns1/eventhubs/eh1/consumergroups/cg1"
  - summary: Richtlinien Ereignisse für eine Ressource mithilfe des Ressourcen namens erhalten.
    syntax: az policy event list --resource "myKeyVault" --namespace "Microsoft.KeyVault" --resource-type "vaults" -g "myresourcegroup"
  - summary: Richtlinien Ereignisse für eine unter Verwendung des Ressourcen namens für eine nicht unter tresterte Ressource erhalten.
    syntax: az policy event list --resource "myRule1" --namespace "Microsoft.Network" --resource-type "securityRules" --parent "networkSecurityGroups/mysecuritygroup1" -g "myresourcegroup"
  - summary: Richtlinien Ereignisse für eine Richtlinien Satz Definition im aktuellen Abonnement erhalten.
    syntax: az policy event list -s "fff58873-fff8-fff5-fffc-fffbe7c9d697"
  - summary: Richtlinien Ereignisse für eine Richtlinien Definition im aktuellen Abonnement erhalten.
    syntax: az policy event list -d "fff69973-fff8-fff5-fffc-fffbe7c9d698"
  - summary: Richtlinien Ereignisse für eine Richtlinien Zuweisung im aktuellen Abonnement erhalten.
    syntax: az policy event list -a "ddd8ef92e3714a5ea3d208c1"
  - summary: Richtlinien Ereignisse für eine Richtlinien Zuweisung in der angegebenen Ressourcengruppe im aktuellen Abonnement erhalten.
    syntax: az policy event list -g "myRg" -a "ddd8ef92e3714a5ea3d208c1"
  - summary: Holen Sie sich die 5 wichtigsten Richtlinien Ereignisse im aktuellen Abonnement, wählen Sie eine Teilmenge von Eigenschaften aus, und passen Sie die Reihenfolge an
    syntax: az policy event list --top 5 --order-by "timestamp desc, policyAssignmentName asc" --select "timestamp, resourceId, policyAssignmentId, policySetDefinitionId, policyDefinitionId"
  - summary: Richtlinien Ereignisse in aktuellem Abonnement während eines benutzerdefinierten Zeitintervalls erhalten.
    syntax: az policy event list --from "2018-03-08T00:00:00Z" --to "2018-03-15T00:00:00Z"
  - summary: Richtlinien Ereignisse in aktuellen Abonnement Filter Ergebnissen basierend auf einigen Eigenschafts Werten erhalten.
    syntax: az policy event list --filter "(policyDefinitionAction eq 'deny' or policyDefinitionAction eq 'audit') and resourceLocation ne 'eastus'"
  - summary: Anzahl der Richtlinien Ereignisse im aktuellen Abonnement.
    syntax: az policy event list --apply "aggregate($count as numberOfRecords)"
  - summary: Richtlinien Ereignisse werden in aktuellen Abonnements aggregierte Ergebnisse basierend auf einigen Eigenschaften angezeigt.
    syntax: az policy event list --apply "groupby((policyAssignmentId, policyDefinitionId, policyDefinitionAction, resourceId), aggregate($count as numEvents))"
  - summary: Richtlinien Ereignisse in aktuellen Abonnement Gruppierungs Ergebnissen basierend auf einigen Eigenschaften erhalten.
    syntax: az policy event list --apply "groupby((policyAssignmentName, resourceId))"
  - summary: Richtlinien Ereignisse in aktuellen Abonnements aggregierten Ergebnissen basierend auf einigen Eigenschaften, die mehrere Gruppierungen angeben.
    syntax: az policy event list --apply "groupby((policyAssignmentId, policyDefinitionId, resourceId))/groupby((policyAssignmentId, policyDefinitionId), aggregate($count as numResourcesWithEvents))"
  optionalParameters:
  - name: --apply
    summary: Anwenden eines Ausdrucks für Aggregationen mithilfe der odata-Notation.
    description: ''
  - name: --filter
    summary: Filter Ausdruck mithilfe der odata-Notation.
    description: ''
  - name: --from
    summary: ISO 8601 formatierter Zeitstempel, der die Startzeit des abzufragenden Intervalls angibt.
    description: ''
  - name: --management-group -m
    summary: Name der Verwaltungsgruppe.
    description: ''
  - name: --namespace
    summary: 'Anbieter Namespace (z.: Microsoft. Provider).'
    description: ''
  - name: --order-by
    summary: Der Anordnungs Ausdruck mithilfe der odata-Notation.
    description: ''
  - name: --parent
    summary: Der übergeordnete Pfad (z. b. resourcetypea/Namea/resourcetypeb/Nameb).
    description: ''
  - name: --policy-assignment -a
    summary: Der Name der Richtlinien Zuweisung.
    description: ''
  - name: --policy-definition -d
    summary: Der Name der Richtlinien Definition.
    description: ''
  - name: --policy-set-definition -s
    summary: Name der Richtlinien Satz Definition.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource
    summary: Ressourcen-ID oder Ressourcen Name. Wenn ein Name angegeben wird, geben Sie die Ressourcengruppe und andere relevante Ressourcen-ID-Argumente an.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --resource-type
    summary: 'Ressourcentyp (z.: resourcetypec).'
    description: ''
  - name: --select
    summary: Wählen Sie mithilfe der odata-Notation einen Ausdruck aus.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --to
    summary: ISO 8601 formatierter Zeitstempel, der die Endzeit des abzufragenden Intervalls angibt.
    description: ''
  - name: --top
    summary: Maximale Anzahl zurück zugebender Datensätze.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
