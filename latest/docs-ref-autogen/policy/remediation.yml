### YamlMime:AzureCLIGroup
uid: az_policy_remediation
name: az policy remediation
summary: Verwalten von Wiederherstellungen von Ressourcen Richtlinien.
description: ''
directCommands:
- uid: az_policy_remediation_cancel
  name: az policy remediation cancel
  summary: Abbrechen einer Ressourcen Richtlinien Wiederherstellung.
  description: ''
  syntax: >-
    az policy remediation cancel --name
                                 [--management-group]
                                 [--namespace]
                                 [--parent]
                                 [--resource]
                                 [--resource-group]
                                 [--resource-type]
                                 [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Wiederherstellung.
    description: ''
  optionalParameters:
  - name: --management-group -m
    summary: Name der Verwaltungsgruppe.
    description: ''
  - name: --namespace
    summary: 'Anbieter Namespace (z.: Microsoft. Provider).'
    description: ''
  - name: --parent
    summary: Der übergeordnete Pfad (z. b. resourcetypea/Namea/resourcetypeb/Nameb).
    description: ''
  - name: --resource
    summary: Ressourcen-ID oder Ressourcen Name. Wenn ein Name angegeben wird, geben Sie die Ressourcengruppe und andere relevante Ressourcen-ID-Argumente an.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --resource-type
    summary: 'Ressourcentyp (z.: resourcetypec).'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_policy_remediation_create
  name: az policy remediation create
  summary: Erstellen Sie eine Ressourcen Richtlinien Wiederherstellung.
  description: ''
  syntax: >-
    az policy remediation create --name
                                 --policy-assignment
                                 [--definition-reference-id]
                                 [--location-filters]
                                 [--management-group]
                                 [--namespace]
                                 [--parent]
                                 [--resource]
                                 [--resource-discovery-mode {ExistingNonCompliant, ReEvaluateCompliance}]
                                 [--resource-group]
                                 [--resource-type]
                                 [--subscription]
  examples:
  - summary: Erstellen einer Wiederherstellung im Ressourcengruppen Bereich für eine Richtlinien Zuweisung
    syntax: az policy remediation create -g myRg -n myRemediation --policy-assignment eeb18edc813c42d0ad5a9eab
  - summary: Erstellen einer Wiederherstellung im Ressourcengruppen Bereich für eine Richtlinien Zuweisung mithilfe der Ressourcen-ID der Richtlinien Zuweisung
    syntax: az policy remediation create -g myRg -n myRemediation --policy-assignment "/subscriptions/fff10b27-fff3-fff5-fff8-fffbe01e86a5/providers/Microsoft.Authorization/policyAssignments/myPa"
  - summary: Erstellen einer Wiederherstellung im Abonnement Bereich für eine Richtlinien Satz Zuweisung
    syntax: az policy remediation create -n myRemediation --policy-assignment eeb18edc813c42d0ad5a9eab --definition-reference-id auditVMPolicyReference
  - summary: Erstellen einer Wiederherstellung im Verwaltungs Gruppenbereich für bestimmte Ressourcen Standorte
    syntax: az policy remediation create -m myMg -n myRemediation --policy-assignment eeb18edc813c42d0ad5a9eab --location-filters eastus westeurope
  - summary: Erstellen einer Wiederherstellung für eine bestimmte Ressource mithilfe der Ressourcen-ID
    syntax: az policy remediation create --resource "/subscriptions/fff10b27-fff3-fff5-fff8-fffbe01e86a5/resourceGroups/myRg/providers/Microsoft.Compute/virtualMachines/myVm" -n myRemediation --policy-assignment eeb18edc813c42d0ad5a9eab
  - summary: Erstellen Sie eine Wiederherstellung, mit der die Kompatibilität vor der Wiederherstellung erneut ausgewertet wird.
    syntax: az policy remediation create -g myRg -n myRemediation --policy-assignment eeb18edc813c42d0ad5a9eab --resource-discovery-mode ReEvaluateCompliance
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Wiederherstellung.
    description: ''
  - isRequired: true
    name: --policy-assignment -a
    summary: Der Name oder die Ressourcen-ID der Richtlinien Zuweisung.
    description: ''
  optionalParameters:
  - name: --definition-reference-id
    summary: Verweis-ID der Richtlinien Definition in der Richtlinien Satz Definition. Nur erforderlich, wenn die Richtlinien Zuweisung eine Richtlinien Satz Definition zuweist.
    description: ''
  - name: --location-filters
    summary: 'Durch Leerzeichen getrennte Liste der Ressourcen Speicherorte, die wieder hergestellt werden sollten (z.: centralus westeurope).'
    description: ''
  - name: --management-group -m
    summary: Name der Verwaltungsgruppe.
    description: ''
  - name: --namespace
    summary: 'Anbieter Namespace (z.: Microsoft. Provider).'
    description: ''
  - name: --parent
    summary: Der übergeordnete Pfad (z. b. resourcetypea/Namea/resourcetypeb/Nameb).
    description: ''
  - name: --resource
    summary: Ressourcen-ID oder Ressourcen Name. Wenn ein Name angegeben wird, geben Sie die Ressourcengruppe und andere relevante Ressourcen-ID-Argumente an.
    description: ''
  - name: --resource-discovery-mode
    parameterValueGroup: ExistingNonCompliant, ReEvaluateCompliance
    summary: Die Art und Weise, wie Ressourcen zum Beheben von Ressourcen erkannt werden. Der Standardwert ist existingnoncompliance, wenn kein Wert angegeben ist.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --resource-type
    summary: 'Ressourcentyp (z.: resourcetypec).'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
