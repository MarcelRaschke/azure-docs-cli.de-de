### YamlMime:AzureCLIGroup
uid: az_policy_assignment_identity
name: az policy assignment identity
summary: Verwaltet die verwaltete Identität einer Richtlinien Zuweisung.
description: ''
directCommands:
- uid: az_policy_assignment_identity_assign
  name: az policy assignment identity assign
  summary: Fügen Sie eine vom System zugewiesene Identität zu einer Richtlinien Zuweisung hinzu.
  description: ''
  syntax: >-
    az policy assignment identity assign --name
                                         [--identity-scope]
                                         [--resource-group]
                                         [--role]
                                         [--scope]
  examples:
  - summary: Fügen Sie einer Richtlinien Zuweisung eine vom System zugewiesene verwaltete Identität hinzu.
    syntax: az policy assignment identity assign -g MyResourceGroup -n MyPolicyAssignment
  - summary: Fügen Sie einer Richtlinien Zuweisung eine vom System zugewiesene verwaltete Identität hinzu, und erteilen Sie Ihr die Rolle "Mitwirkender" für die aktuelle Ressourcengruppe.
    syntax: az policy assignment identity assign -g MyResourceGroup -n MyPolicyAssignment --role Contributor --identity-scope /subscriptions/xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx/resourceGroups/MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Richtlinien Zuweisung.
    description: ''
  optionalParameters:
  - name: --identity-scope
    summary: Bereich, auf den die vom System zugewiesene Identität zugreifen kann.
    description: ''
  - name: --resource-group -g
    summary: Die Ressourcengruppe, in der die Richtlinie angewendet wird.
    description: ''
  - name: --role
    defaultValue: Contributor
    summary: Der Rollenname oder die ID, der der verwalteten Identität zugewiesen wird.
    description: ''
  - name: --scope
    summary: Bereich, auf den diese Richtlinien Zuweisung angewendet wird.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_policy_assignment_identity_remove
  name: az policy assignment identity remove
  summary: Entfernen Sie eine verwaltete Identität aus einer Richtlinien Zuweisung.
  description: ''
  syntax: >-
    az policy assignment identity remove --name
                                         [--resource-group]
                                         [--scope]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Richtlinien Zuweisung.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Die Ressourcengruppe, in der die Richtlinie angewendet wird.
    description: ''
  - name: --scope
    summary: Bereich, auf den diese Richtlinien Zuweisung angewendet wird.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_policy_assignment_identity_show
  name: az policy assignment identity show
  summary: Hiermit wird die verwaltete Identität einer Richtlinien Zuweisung angezeigt.
  description: ''
  syntax: >-
    az policy assignment identity show --name
                                       [--query-examples]
                                       [--resource-group]
                                       [--scope]
  examples:
  - summary: Hiermit wird die verwaltete Identität einer Richtlinien Zuweisung angezeigt. automatisch generierten
    syntax: az policy assignment identity show --name MyPolicyAssignment --scope '/providers/Microsoft.Management/managementGroups/MyManagementGroup'
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Richtlinien Zuweisung.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Die Ressourcengruppe, in der die Richtlinie angewendet wird.
    description: ''
  - name: --scope
    summary: Bereich, auf den diese Richtlinien Zuweisung angewendet wird.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
commands:
- az_policy_assignment_identity_assign
- az_policy_assignment_identity_remove
- az_policy_assignment_identity_show
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
