### YamlMime:AzureCLIGroup
uid: az_policy_assignment_identity
name: az policy assignment identity
summary: Verwalten der verwalteten Identität einer Richtlinienzuweisung.
description: ''
directCommands:
- uid: az_policy_assignment_identity_assign
  name: az policy assignment identity assign
  summary: Fügen Sie einer Richtlinienzuweisung eine vom System zugewiesene Identität hinzu.
  description: ''
  syntax: >-
    az policy assignment identity assign --name
                                         [--identity-scope]
                                         [--resource-group]
                                         [--role]
                                         [--scope]
  examples:
  - summary: Fügen Sie einer Richtlinienzuweisung eine vom System zugewiesene verwaltete Identität hinzu.
    syntax: az policy assignment identity assign -g MyResourceGroup -n MyPolicyAssignment
  - summary: Fügen Sie einer Richtlinienzuweisung eine vom System zugewiesene verwaltete Identität hinzu, und gewähren Sie ihr die Rolle "Mitwirkender" für die aktuelle Ressourcengruppe.
    syntax: az policy assignment identity assign -g MyResourceGroup -n MyPolicyAssignment --role Contributor --identity-scope /subscriptions/xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx/resourceGroups/MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name der Richtlinienzuweisung.
    description: ''
  optionalParameters:
  - name: --identity-scope
    summary: Bereich, auf den die vom System zugewiesene Identität zugreifen kann.
    description: ''
  - name: --resource-group -g
    summary: Die Ressourcengruppe, in der die Richtlinie angewendet wird.
    description: ''
  - name: --role
    defaultValue: Contributor
    summary: Der Rollenname oder die ID, die der verwalteten Identität zugewiesen wird.
    description: ''
  - name: --scope
    summary: Bereich, für den diese Richtlinienzuweisung gilt.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_policy_assignment_identity_remove
  name: az policy assignment identity remove
  summary: Entfernen einer verwalteten Identität aus einer Richtlinienzuweisung.
  description: ''
  syntax: >-
    az policy assignment identity remove --name
                                         [--resource-group]
                                         [--scope]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name der Richtlinienzuweisung.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Die Ressourcengruppe, in der die Richtlinie angewendet wird.
    description: ''
  - name: --scope
    summary: Bereich, für den diese Richtlinienzuweisung gilt.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_policy_assignment_identity_show
  name: az policy assignment identity show
  summary: Zeigt die verwaltete Identität einer Richtlinienzuweisung an.
  description: ''
  syntax: >-
    az policy assignment identity show --name
                                       [--query-examples]
                                       [--resource-group]
                                       [--scope]
  examples:
  - summary: Zeigt die verwaltete Identität einer Richtlinienzuweisung an. (automatisch generiert)
    syntax: az policy assignment identity show --name MyPolicyAssignment --scope '/providers/Microsoft.Management/managementGroups/MyManagementGroup'
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name der Richtlinienzuweisung.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und sie nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --resource-group -g
    summary: Die Ressourcengruppe, in der die Richtlinie angewendet wird.
    description: ''
  - name: --scope
    summary: Bereich, für den diese Richtlinienzuweisung gilt.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
