### YamlMime:AzureCLIGroup
uid: az_security_regulatory-compliance-standards
name: az security regulatory-compliance-standards
summary: Gesetzliche Konformitäts Standards.
description: ''
directCommands:
- uid: az_security_regulatory-compliance-standards_list
  name: az security regulatory-compliance-standards list
  summary: Listet die unterstützten Vorschriften für gesetzliche Kompatibilitäts Standards und Status Ergebnisse auf.
  description: ''
  syntax: >-
    az security regulatory-compliance-standards list [--query-examples]
                                                     [--subscription]
  examples:
  - summary: Erhalten Sie die Liste der gesetzlichen Konformitäts Standards.
    syntax: az security regulatory-compliance-standards list
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
- uid: az_security_regulatory-compliance-standards_show
  name: az security regulatory-compliance-standards show
  summary: Zeigt den Status der Konformitäts Details für den ausgewählten Standard an.
  description: ''
  syntax: >-
    az security regulatory-compliance-standards show --name
                                                     [--query-examples]
                                                     [--subscription]
  examples:
  - summary: Standard Details für gesetzliche Konformität erhalten.
    syntax: az security regulatory-compliance-standards show -n 'Azure-CIS-1.1.0'
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Ressource, die abgerufen werden soll.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
commands:
