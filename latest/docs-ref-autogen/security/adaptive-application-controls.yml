### YamlMime:AzureCLIGroup
uid: az_security_adaptive_application_controls
name: az security adaptive-application-controls
summary: Aktivieren Sie die Steuerung der Anwendungen, die auf Ihren Azure-und nicht-Azure-Computern ausgeführt werden können (Windows und Linux).
description: ''
directCommands:
- uid: az_security_adaptive_application_controls_list
  name: az security adaptive-application-controls list
  summary: 'Adaptive Anwendungs Steuerelemente: Liste.'
  description: ''
  syntax: >-
    az security adaptive-application-controls list [--query-examples]
                                                   [--subscription]
  examples:
  - summary: Listet alle VM-/Servergruppen mit Anwendungssteuerung auf.
    syntax: az security adaptive-application-controls list
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
- uid: az_security_adaptive_application_controls_show
  name: az security adaptive-application-controls show
  summary: 'Adaptive Anwendungs Steuerelemente: Get.'
  description: ''
  syntax: >-
    az security adaptive-application-controls show --group-name
                                                   [--query-examples]
                                                   [--subscription]
  examples:
  - summary: Erhalten Sie eine einzelne Anwendungs Steuerungs-VM/Server Gruppe.
    syntax: az security adaptive-application-controls show --group-name GROUP1
  requiredParameters:
  - isRequired: true
    name: --group-name
    summary: Name einer Anwendungs Steuerungs-VM/Server Gruppe.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
commands:
- az_security_adaptive_application_controls_list
- az_security_adaptive_application_controls_show
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
