### YamlMime:AzureCLIGroup
uid: az_security_va_sql_results
name: az security va sql results
summary: Anzeigen der Überprüfungs Ergebnisse für die SQL-Sicherheitsrisikobewertung.
description: ''
directCommands:
- uid: az_security_va_sql_results_list
  name: az security va sql results list
  summary: Alle Überprüfungs Ergebnisse für die SQL-Sicherheitsrisikobewertung anzeigen
  description: ''
  syntax: >-
    az security va sql results list --database-name
                                    --scan-id
                                    --server-name
                                    --vm-resource-id
                                    --workspace-id
                                    [--agent-id]
                                    [--query-examples]
                                    [--subscription]
                                    [--vm-name]
                                    [--vm-uuid]
  examples:
  - summary: Anzeigen aller Überprüfungs Ergebnisse für die SQL-Sicherheitsrisikobewertung auf einem virtuellen Azure-Computer.
    syntax: az security va sql results list --vm-resource-id subscriptions/MySubscription/ResourceGroups/MyResourceGroup/Providers/Microsoft.Compute/VirtualMachines/MyVmName --workspace-id 00000000-0000-0000-0000-000000000000 --server-name MyServerName --database-name MyDbName --scan-id MyScanId
  - summary: Zeigen Sie alle Überprüfungs Ergebnisse für die SQL-Sicherheitsrisikobewertung auf einem lokalen Computer an.
    syntax: az security va sql results list --vm-resource-id subscriptions/MySubscription/ResourceGroups/MyResourceGroup/Providers/Microsoft.OperationalInsights/Workspaces/MyWorkspaceName --workspace-id 00000000-0000-0000-0000-000000000000 --server-name MyServerName --database-name MyDbName --vm-name MyVmName --agent-id MyAgentId --vm-uuid MyVmUUID --scan-id MyScanId
  requiredParameters:
  - isRequired: true
    name: --database-name
    summary: Der Name der überprüften Datenbank.
    description: ''
  - isRequired: true
    name: --scan-id
    summary: Die ID des Scans.
    description: ''
  - isRequired: true
    name: --server-name
    summary: Der Name des überprüften Servers.
    description: ''
  - isRequired: true
    name: --vm-resource-id
    summary: Die Ressourcen-ID des gescannten Computers. Geben Sie für lokale Computer Ihre Arbeitsbereichs Ressourcen-ID an.
    description: ''
  - isRequired: true
    name: --workspace-id
    summary: Die ID des Arbeitsbereichs, der mit dem überprüften Computer verbunden ist.
    description: ''
  optionalParameters:
  - name: --agent-id
    summary: Geben Sie die ID des Agents auf dem überprüften Computer an, nur für lokale Ressourcen.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --vm-name
    summary: Geben Sie den Namen des Computers an, nur für lokale Ressourcen.
    description: ''
  - name: --vm-uuid
    summary: Geben Sie die UUID des gescannten Computers nur für lokale Ressourcen an.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
- uid: az_security_va_sql_results_show
  name: az security va sql results show
  summary: Anzeigen der Überprüfungs Ergebnisse für die SQL-Sicherheitsrisikobewertung.
  description: ''
  syntax: >-
    az security va sql results show --database-name
                                    --rule-id
                                    --scan-id
                                    --server-name
                                    --vm-resource-id
                                    --workspace-id
                                    [--agent-id]
                                    [--query-examples]
                                    [--subscription]
                                    [--vm-name]
                                    [--vm-uuid]
  examples:
  - summary: Anzeigen der Überprüfungs Ergebnisse für die SQL-Sicherheitsrisikobewertung auf einem virtuellen Azure-Computer.
    syntax: az security va sql results show --vm-resource-id subscriptions/MySubscription/ResourceGroups/MyResourceGroup/Providers/Microsoft.Compute/VirtualMachines/MyVmName --workspace-id 00000000-0000-0000-0000-000000000000 --server-name MyServerName --database-name MyDbName --scan-id MyScanId --rule-id VA9999
  - summary: Anzeigen der Überprüfungs Ergebnisse für die SQL-Sicherheitsrisikobewertung auf einem lokalen Computer.
    syntax: az security va sql results show --vm-resource-id subscriptions/MySubscription/ResourceGroups/MyResourceGroup/Providers/Microsoft.OperationalInsights/Workspaces/MyWorkspaceName --workspace-id 00000000-0000-0000-0000-000000000000 --server-name MyServerName --database-name MyDbName --vm-name MyVmName --agent-id MyAgentId --vm-uuid MyVmUUID --scan-id MyScanId --rule-id VA9999
  requiredParameters:
  - isRequired: true
    name: --database-name
    summary: Der Name der überprüften Datenbank.
    description: ''
  - isRequired: true
    name: --rule-id
    summary: 'Die ID der gescannten Regel. Format: "vaxxxx", wobei xxxx die Nummer der Regel angibt.'
    description: ''
  - isRequired: true
    name: --scan-id
    summary: Die ID des Scans.
    description: ''
  - isRequired: true
    name: --server-name
    summary: Der Name des überprüften Servers.
    description: ''
  - isRequired: true
    name: --vm-resource-id
    summary: Die Ressourcen-ID des gescannten Computers. Geben Sie für lokale Computer Ihre Arbeitsbereichs Ressourcen-ID an.
    description: ''
  - isRequired: true
    name: --workspace-id
    summary: Die ID des Arbeitsbereichs, der mit dem überprüften Computer verbunden ist.
    description: ''
  optionalParameters:
  - name: --agent-id
    summary: Geben Sie die ID des Agents auf dem überprüften Computer an, nur für lokale Ressourcen.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --vm-name
    summary: Geben Sie den Namen des Computers an, nur für lokale Ressourcen.
    description: ''
  - name: --vm-uuid
    summary: Geben Sie die UUID des gescannten Computers nur für lokale Ressourcen an.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
commands:
- az_security_va_sql_results_list
- az_security_va_sql_results_show
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
