### YamlMime:AzureCLIGroup
uid: az_security_alert
name: az security alert
summary: Anzeigen von Sicherheitswarnungen.
description: ''
directCommands:
- uid: az_security_alert_list
  name: az security alert list
  summary: Auflisten von Sicherheitswarnungen.
  description: ''
  syntax: >-
    az security alert list [--location]
                           [--query-examples]
                           [--resource-group]
                           [--subscription]
  examples:
  - summary: Erhalten Sie Sicherheitswarnungen für einen Abonnement Bereich.
    syntax: az security alert list
  - summary: Erhalten Sie Sicherheitswarnungen für einen Ressourcengruppen Bereich.
    syntax: az security alert list -g "myRg"
  optionalParameters:
  - name: --location -l
    summary: Speicherort der Ressource.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
- uid: az_security_alert_show
  name: az security alert show
  summary: Zeigt eine Sicherheitswarnung an.
  description: ''
  syntax: >-
    az security alert show --location
                           --name
                           [--query-examples]
                           [--resource-group]
                           [--subscription]
  examples:
  - summary: Erhalten Sie eine Sicherheitswarnung für einen Abonnement Bereich.
    syntax: az security alert show --location "centralus" -n "alertName"
  - summary: Erhalten Sie eine Sicherheitswarnung für einen Ressourcengruppen Bereich.
    syntax: az security alert show -g "myRg" --location "centralus" -n "alertName"
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: Speicherort der Ressource.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Ressource, die abgerufen werden soll.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
- uid: az_security_alert_update
  name: az security alert update
  summary: Aktualisiert den Status der Sicherheitswarnung.
  description: ''
  syntax: >-
    az security alert update --location
                             --name
                             --status
                             [--resource-group]
                             [--subscription]
  examples:
  - summary: Verwerfen einer Sicherheitswarnung für einen Abonnement Bereich.
    syntax: az security alert update --location "centralus" -n "alertName" --status "dismiss"
  - summary: Verwerfen einer Sicherheitswarnung für einen Ressourcengruppen Bereich.
    syntax: az security alert update -g "myRg" --location "centralus" -n "alertName" --status "dismiss"
  - summary: Aktivieren Sie eine Sicherheitswarnung für einen Abonnement Bereich.
    syntax: az security alert update --location "centralus" -n "alertName" --status "activate"
  - summary: Aktivieren Sie eine Sicherheitswarnung für einen Ressourcengruppen Bereich.
    syntax: az security alert update -g "myRg" --location "centralus" -n "alertName" --status "activate"
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: Speicherort der Ressource.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Ressource, die abgerufen werden soll.
    description: ''
  - isRequired: true
    name: --status
    summary: Der Ziel Status der Warnung. mögliche Werte sind "verwerfen" und "aktivieren".
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
commands:
- az_security_alert_list
- az_security_alert_show
- az_security_alert_update
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
