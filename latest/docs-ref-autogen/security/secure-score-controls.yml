uid: az_security_secure-score-controls
name: az security secure-score-controls
summary: Sichere Score-Steuerelemente.
description: ''
directCommands:
- uid: az_security_secure-score-controls_list
  name: az security secure-score-controls list
  summary: Liste unterstützt die Details und den Status der sicheren Bewertung für den Bereich.
  description: ''
  syntax: >-
    az security secure-score-controls list [--query-examples]
                                           [--subscription]
  examples:
  - summary: Liste der sicheren Score-Steuerelemente erhalten.
    syntax: az security secure-score-controls list
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
- uid: az_security_secure-score-controls_list_by_score
  name: az security secure-score-controls list_by_score
  summary: List supported of Secure Score Controls Details and State for selected Score.
  description: ''
  syntax: >-
    az security secure-score-controls list_by_score --name
                                                    [--subscription]
  examples:
  - summary: Liste der sicheren Score-Steuerelemente erhalten.
    syntax: az security secure-score-controls list_by_score -n 'ascScore'
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Ressource, die abgerufen werden soll.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
