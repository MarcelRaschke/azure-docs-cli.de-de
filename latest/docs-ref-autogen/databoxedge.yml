### YamlMime:AzureCLIGroup
uid: az_databoxedge
name: az databoxedge
summary: Unterstützung für Edgegerät und Verwaltung von Data Box.
description: ''
directCommands:
- uid: az_databoxedge_list_node
  name: az databoxedge list-node
  summary: Hiermit werden alle Knoten angezeigt, die derzeit unter diesem Data Box Edge Gerät konfiguriert sind.
  description: ''
  syntax: >-
    az databoxedge list-node --device-name
                             --resource-group
                             [--subscription]
  examples:
  - summary: Hiermit werden alle Knoten angezeigt, die derzeit unter diesem Data Box Edge Gerät konfiguriert sind.
    syntax: az databoxedge list-node --device-name "testedgedevice" --resource-group "GroupForEdgeAutomation"
  requiredParameters:
  - isRequired: true
    name: --device-name -d
    summary: Den Gerätenamen.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/databoxedge/_help.py
- uid: az_databoxedge_list_sku
  name: az databoxedge list-sku
  summary: Auflisten aller verfügbaren SKUs in der Region und der damit verbundenen Informationen.
  description: ''
  syntax: >-
    az databoxedge list-sku [--filter]
                            [--subscription]
  examples:
  - summary: Auflisten aller verfügbaren SKUs in der Region und der damit verbundenen Informationen.
    syntax: az databoxedge list-sku
  optionalParameters:
  - name: --filter
    summary: Geben Sie $Filter = ' Location EQ <location> ' an, um nach dem Speicherort zu filtern.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/databoxedge/_help.py
- uid: az_databoxedge_show_job
  name: az databoxedge show-job
  summary: Details eines angegebenen Auftrags auf einem Data Box Edge/Data Box Gateway-Gerät erhalten.
  description: ''
  syntax: >-
    az databoxedge show-job [--device-name]
                            [--ids]
                            [--name]
                            [--resource-group]
                            [--subscription]
  examples:
  - summary: Details eines angegebenen Auftrags auf einem Data Box Edge/Data Box Gateway-Gerät erhalten.
    syntax: az databoxedge show-job --name "159a00c7-8543-4343-9435-263ac87df3bb" --device-name "testedgedevice" --resource-group "GroupForEdgeAutomation"
  optionalParameters:
  - name: --device-name -d
    summary: Den Gerätenamen.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Auftragsname.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/databoxedge/_help.py
