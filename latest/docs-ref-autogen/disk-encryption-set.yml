### YamlMime:AzureCLIGroup
uid: az_disk-encryption-set
name: az disk-encryption-set
summary: Disk Encryption Set-Ressource.
description: ''
directCommands:
- uid: az_disk-encryption-set_create
  name: az disk-encryption-set create
  summary: Erstellen Sie einen Datenträgerverschlüsselungssatz.
  description: ''
  syntax: >-
    az disk-encryption-set create --key-url
                                  --name
                                  --resource-group
                                  --source-vault
                                  [--auto-rotation {false, true}]
                                  [--encryption-type {EncryptionAtRestWithCustomerKey, EncryptionAtRestWithPlatformAndCustomerKeys, EncryptionAtRestWithPlatformKey}]
                                  [--location]
                                  [--no-wait]
                                  [--subscription]
                                  [--tags]
  examples:
  - summary: Erstellen Sie einen Datenträgerverschlüsselungssatz.
    syntax: az disk-encryption-set create --resource-group MyResourceGroup --name MyDiskEncryptionSet --key-url MyKey --source-vault MyVault
  - summary: Erstellen Sie einen Datenträgerverschlüsselungssatz, der doppelte Verschlüsselung unterstützt.
    syntax: az disk-encryption-set create --resource-group MyResourceGroup --name MyDiskEncryptionSet --key-url MyKey --source-vault MyVault --encryption-type EncryptionAtRestWithPlatformAndCustomerKeys
  requiredParameters:
  - isRequired: true
    name: --key-url
    summary: URL, die auf einen Schlüssel oder ein Geheimnis in KeyVault verweisen.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name des Datenträgerverschlüsselungssets.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --source-vault
    summary: Name oder ID des KeyVaults, der den Schlüssel oder das Geheimnis enthält.
    description: ''
  optionalParameters:
  - name: --auto-rotation --enable-auto-key-rotation
    parameterValueGroup: false, true
    summary: Aktivieren Sie die automatische Rotation von Schlüsseln.
    description: ''
  - name: --encryption-type
    parameterValueGroup: EncryptionAtRestWithCustomerKey, EncryptionAtRestWithPlatformAndCustomerKeys, EncryptionAtRestWithPlatformKey
    summary: 'Der Typ des Schlüssels, der zum Verschlüsseln der Daten des Datenträgers verwendet wird. EncryptionAtRestWithPlatformKey: Der Datenträger wird im Ruhespeicher mit einem von der Plattform verwalteten Schlüssel verschlüsselt. Dies ist der Standardverschlüsselungstyp. EncryptionAtRestWithCustomerKey: Der Datenträger wird im Ruhespeicher mit einem vom Kunden verwalteten Schlüssel verschlüsselt, der von einem Kunden geändert und widerrufen werden kann. EncryptionAtRestWithPlatformAndCustomerKeys: Der Datenträger wird im Ruhespeicher mit zwei Verschlüsselungsebenen verschlüsselt. Einer der Schlüssel ist vom Kunden verwaltet, der andere Schlüssel ist Plattform verwaltet.'
    description: ''
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: key[=value] [key[=value] ...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
- uid: az_disk-encryption-set_delete
  name: az disk-encryption-set delete
  summary: Löscht einen Datenträgerverschlüsselungssatz.
  description: ''
  syntax: >-
    az disk-encryption-set delete [--ids]
                                  [--name]
                                  [--resource-group]
                                  [--subscription]
  examples:
  - summary: Löscht einen Datenträgerverschlüsselungssatz. (automatisch generiert)
    syntax: az disk-encryption-set delete --name MyDiskEncryptionSet --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Name des Datenträgerverschlüsselungssatzes.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
- uid: az_disk-encryption-set_list
  name: az disk-encryption-set list
  summary: Auflisten von Datenträgerverschlüsselungssätzen.
  description: ''
  syntax: >-
    az disk-encryption-set list [--query-examples]
                                [--resource-group]
                                [--subscription]
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und sie nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
- uid: az_disk-encryption-set_list-associated-resources
  name: az disk-encryption-set list-associated-resources
  summary: Listet alle Ressourcen auf, die mit diesem Datenträgerverschlüsselungssatz verschlüsselt sind.
  description: ''
  syntax: >-
    az disk-encryption-set list-associated-resources [--ids]
                                                     [--name]
                                                     [--resource-group]
                                                     [--subscription]
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen von "Resource Id"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Name des Datenträgerverschlüsselungssatzes.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
- uid: az_disk-encryption-set_show
  name: az disk-encryption-set show
  summary: Abrufen von Informationen zu Datenträgerverschlüsselungssätzen.
  description: ''
  syntax: >-
    az disk-encryption-set show [--ids]
                                [--name]
                                [--query-examples]
                                [--resource-group]
                                [--subscription]
  examples:
  - summary: Abrufen von Informationen zu Datenträgerverschlüsselungssätzen (automatisch generiert)
    syntax: az disk-encryption-set show --name MyDiskEncryptionSet --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen von "Resource Id"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Name des Datenträgerverschlüsselungssatzes.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
- uid: az_disk-encryption-set_update
  name: az disk-encryption-set update
  summary: Aktualisieren sie einen Datenträgerverschlüsselungssatz.
  description: ''
  syntax: >-
    az disk-encryption-set update [--add]
                                  [--auto-rotation {false, true}]
                                  [--force-string]
                                  [--ids]
                                  [--key-url]
                                  [--name]
                                  [--remove]
                                  [--resource-group]
                                  [--set]
                                  [--source-vault]
                                  [--subscription]
  examples:
  - summary: Aktualisieren sie einen Datenträgerverschlüsselungssatz. (automatisch generiert)
    syntax: az disk-encryption-set update --name MyDiskEncryptionSet --resource-group MyResourceGroup --key-url MyKey --source-vault MyVault
  optionalParameters:
  - name: --add
    summary: 'Fügen Sie einer Liste von -Objekten ein -Objekt hinzu, indem Sie ein Pfad- und Schlüsselwertpaar angeben.  Beispiel: --add property.listProperty <key=value, string oder JSON string>.'
    description: ''
  - name: --auto-rotation --enable-auto-key-rotation
    parameterValueGroup: false, true
    summary: Aktivieren Sie die automatische Rotation von Schlüsseln.
    description: ''
  - name: --force-string
    summary: Wenn Sie "set" oder "add" verwenden, behalten Sie Zeichenfolgenliterale bei, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --key-url
    summary: URL, die auf einen Schlüssel oder ein Geheimnis in KeyVault verweisen.
    description: ''
  - name: --name -n
    summary: Name des Datenträgerverschlüsselungssets.
    description: ''
  - name: --remove
    summary: 'Entfernen Sie eine Eigenschaft oder ein Element aus einer Liste.  Beispiel: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --set
    summary: 'Aktualisieren Sie ein -Objekt, indem Sie einen festzulegenden Eigenschaftenpfad und -wert angeben.  Beispiel: --set property1.property2=<value>.'
    description: ''
  - name: --source-vault
    summary: Name oder ID des KeyVaults, der den Schlüssel oder das Geheimnis enthält.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
