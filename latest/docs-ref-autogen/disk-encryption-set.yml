### YamlMime:AzureCLIGroup
uid: az_disk_encryption_set
name: az disk-encryption-set
summary: Ressource für Datenträger Verschlüsselung festlegen.
description: ''
directCommands:
- uid: az_disk_encryption_set_create
  name: az disk-encryption-set create
  summary: Erstellen Sie einen Datenträgerverschlüsselungssatz.
  description: ''
  syntax: >-
    az disk-encryption-set create --key-url
                                  --name
                                  --resource-group
                                  --source-vault
                                  [--encryption-type {EncryptionAtRestWithCustomerKey, EncryptionAtRestWithPlatformAndCustomerKeys, EncryptionAtRestWithPlatformKey}]
                                  [--location]
                                  [--no-wait]
                                  [--subscription]
                                  [--tags]
  examples:
  - summary: Erstellen Sie einen Datenträgerverschlüsselungssatz.
    syntax: az disk-encryption-set create --resource-group MyResourceGroup --name MyDiskEncryptionSet --key-url MyKey --source-vault MyVault
  - summary: Erstellen Sie einen Datenträger Verschlüsselungs Satz, der die doppelte Verschlüsselung unterstützt.
    syntax: az disk-encryption-set create --resource-group MyResourceGroup --name MyDiskEncryptionSet --key-url MyKey --source-vault MyVault --encryption-type EncryptionAtRestWithPlatformAndCustomerKeys
  requiredParameters:
  - isRequired: true
    name: --key-url
    summary: URL, die auf einen Schlüssel oder geheimen Schlüssel in keyvault verweist.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Datenträger Verschlüsselung.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --source-vault
    summary: Der Name oder die ID des keyvault, der den Schlüssel oder geheimen Schlüssel enthält.
    description: ''
  optionalParameters:
  - name: --encryption-type
    parameterValueGroup: EncryptionAtRestWithCustomerKey, EncryptionAtRestWithPlatformAndCustomerKeys, EncryptionAtRestWithPlatformKey
    summary: 'Der Schlüsseltyp, der zum Verschlüsseln der Daten auf dem Datenträger verwendet wird. Verschlüsselungatrestwithplatformkey: der Datenträger wird im Ruhezustand mit einem von der Plattform verwalteten Schlüssel verschlüsselt. Dabei handelt es sich um den Standard Verschlüsselungstyp. Verschlüsselungatrestwithcustomerkey: der Datenträger wird im Ruhezustand mit dem vom Kunden verwalteten Schlüssel verschlüsselt, der von einem Kunden geändert und widerrufen werden kann. Verschlüsselungatrestwithplatformandcustomerkeys: der Datenträger wird im Ruhezustand mit zwei Verschlüsselungs Ebenen verschlüsselt. Einer der Schlüssel ist vom Kunden verwaltet, und der andere Schlüssel ist Platt Form verwaltet.'
    description: ''
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
- uid: az_disk_encryption_set_delete
  name: az disk-encryption-set delete
  summary: Löscht einen Datenträger Verschlüsselungs Satz.
  description: ''
  syntax: >-
    az disk-encryption-set delete [--ids]
                                  [--name]
                                  [--resource-group]
                                  [--subscription]
  examples:
  - summary: Löscht einen Datenträger Verschlüsselungs Satz. automatisch generierten
    syntax: az disk-encryption-set delete --name MyDiskEncryptionSet --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der Datenträger Verschlüsselung.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_disk_encryption_set_list
  name: az disk-encryption-set list
  summary: Auflisten von Datenträger-Verschlüsselungs Sätzen.
  description: ''
  syntax: >-
    az disk-encryption-set list [--query-examples]
                                [--resource-group]
                                [--subscription]
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_disk_encryption_set_list_associated_resources
  name: az disk-encryption-set list-associated-resources
  summary: Listet alle Ressourcen auf, die mit diesem Datenträger Verschlüsselungs Satz verschlüsselt werden.
  description: ''
  syntax: >-
    az disk-encryption-set list-associated-resources [--ids]
                                                     [--name]
