### YamlMime:AzureCLIGroup
uid: az_storage
name: az storage
summary: Verwalten von Azure Cloud Storage-Ressourcen.
description: ''
directCommands:
- uid: az_storage_copy
  name: az storage copy
  summary: Kopieren sie Dateien oder Verzeichnisse in oder aus Azure Storage.
  description: ''
  syntax: >-
    az storage copy [--account-key]
                    [--account-name]
                    [--blob-type {AppendBlob, BlockBlob, PageBlob}]
                    [--connection-string]
                    [--content-type]
                    [--destination]
                    [--destination-account-name]
                    [--destination-blob]
                    [--destination-container]
                    [--destination-file-path]
                    [--destination-local-path]
                    [--destination-share]
                    [--exclude-path]
                    [--exclude-pattern]
                    [--follow-symlinks]
                    [--include-path]
                    [--include-pattern]
                    [--preserve-s2s-access-tier {false, true}]
                    [--put-md5]
                    [--recursive]
                    [--sas-token]
                    [--source]
                    [--source-account-key]
                    [--source-account-name]
                    [--source-blob]
                    [--source-connection-string]
                    [--source-container]
                    [--source-file-path]
                    [--source-local-path]
                    [--source-sas]
                    [--source-share]
                    [--subscription]
  examples:
  - summary: Laden Sie eine einzelne Datei mithilfe der URL in das Azure-Blob hoch.
    syntax: az storage copy -s /path/to/file.txt -d https://[account].blob.core.windows.net/[container]/[path/to/blob]
  - summary: Laden Sie mithilfe des Kontonamens und des Containernamens eine einzelne Datei in das Azure-Blob hoch.
    syntax: az storage copy -s /path/to/file.txt --destination-account-name mystorageaccount --destination-container mycontainer
  - summary: Laden Sie eine einzelne Datei in ein Azure-Blob mit MD5-Hash des Dateiinhalts hoch, und speichern Sie sie als Content-MD5-Eigenschaft des Blobs.
    syntax: az storage copy -s /path/to/file.txt -d https://[account].blob.core.windows.net/[container]/[path/to/blob] --put-md5
  - summary: Laden Sie ein gesamtes Verzeichnis mithilfe der URL in das Azure-Blob hoch.
    syntax: az storage copy -s /path/to/dir -d https://[account].blob.core.windows.net/[container]/[path/to/directory] --recursive
  - summary: Laden Sie mithilfe des Kontonamens und des Containernamens ein gesamtes Verzeichnis in das Azure-Blob hoch.
    syntax: az storage copy -s /path/to/dir --destination-account-name mystorageaccount --destination-container mycontainer --recursive
  - summary: Laden Sie mithilfe von Platzhaltern mit URL eine Gruppe von Dateien in ein Azure-Blob hoch.
    syntax: az storage copy -s /path/*foo/*bar/*.pdf -d https://[account].blob.core.windows.net/[container]/[path/to/directory]
  - summary: Laden Sie mithilfe von Platzhaltern mit Kontoname und Containername eine Gruppe von Dateien in das Azure-Blob hoch.
    syntax: az storage copy -s /path/*foo/*bar/*.pdf --destination-account-name mystorageaccount --destination-container mycontainer
  - summary: Hochladen von Dateien und Verzeichnissen in ein Azure-Blob mithilfe von Platzhaltern mit URL.
    syntax: az storage copy -s /path/*foo/*bar* -d https://[account].blob.core.windows.net/[container]/[path/to/directory] --recursive
  - summary: Laden Sie Dateien und Verzeichnisse mitHilfe von Platzhaltern mit Kontoname und Containername in azure blob hoch.
    syntax: az storage copy -s /path/*foo/*bar* --destination-account-name mystorageaccount --destination-container mycontainer --recursive
  - summary: Laden Sie eine einzelne Datei mithilfe der URL aus dem Azure-Blob herunter, und Sie können auch Ihre Speicherkonto- und Containerinformationen wie oben beschrieben angeben.
    syntax: az storage copy -s https://[account].blob.core.windows.net/[container]/[path/to/blob] -d /path/to/file.txt
  - summary: Laden Sie ein gesamtes Verzeichnis aus Azure Blob herunter, und Sie können auch Ihre Speicherkonto- und Containerinformationen wie oben beschrieben angeben.
    syntax: az storage copy -s https://[account].blob.core.windows.net/[container]/[path/to/directory] -d /path/to/dir --recursive
  - summary: Laden Sie eine Teilmenge der Container innerhalb eines Speicherkontos herunter, indem Sie ein Platzhaltersymbol (*) im Containernamen verwenden, und Sie können auch Ihre Speicherkonto- und Containerinformationen wie oben beschrieben angeben.
    syntax: az storage copy -s https://[account].blob.core.windows.net/[container*name] -d /path/to/dir --recursive
  - summary: Laden Sie eine Teilmenge der Dateien aus dem Azure-Blob herunter. (Nur JPG-Dateien und Dateinamen beginnen nicht mit dem Test.)
    syntax: az storage copy -s https://[account].blob.core.windows.net/[container] --include-pattern "*.jpg" --exclude-pattern test* -d /path/to/dir --recursive
  - summary: Kopieren Sie ein einzelnes Blob in ein anderes Blob, und Sie können auch die Speicherkonto- und Containerinformationen der Quelle und des Ziels wie oben beschrieben angeben.
    syntax: az storage copy -s https://[srcaccount].blob.core.windows.net/[container]/[path/to/blob] -d https://[destaccount].blob.core.windows.net/[container]/[path/to/blob]
  - summary: Kopieren Sie ein gesamtes Konto aus dem Blobkonto in ein anderes Blobkonto, und Sie können auch die Speicherkonto- und Containerinformationen der Quelle und des Ziels wie oben beschrieben angeben.
    syntax: az storage copy -s https://[srcaccount].blob.core.windows.net -d https://[destaccount].blob.core.windows.net --recursive
  - summary: Kopieren Sie ein einzelnes Objekt aus S3 mit Einem Zugriffsschlüssel in ein Blob, und Sie können auch Ihre Speicherkonto- und Containerinformationen wie oben beschrieben angeben.
    syntax: az storage copy -s https://s3.amazonaws.com/[bucket]/[object] -d https://[destaccount].blob.core.windows.net/[container]/[path/to/blob]
  - summary: Kopieren Sie ein gesamtes Verzeichnis aus S3 mit Zugriffsschlüssel in ein virtuelles Blobverzeichnis, und Sie können auch Ihre Speicherkonto- und Containerinformationen wie oben beschrieben angeben.
    syntax: az storage copy -s https://s3.amazonaws.com/[bucket]/[folder] -d https://[destaccount].blob.core.windows.net/[container]/[path/to/directory] --recursive
  - summary: Kopieren Sie alle Buckets im S3-Dienst mit Zugriffsschlüssel in ein Blobkonto, und Sie können ihre Speicherkontoinformationen wie oben beschrieben angeben.
    syntax: az storage copy -s https://s3.amazonaws.com/ -d https://[destaccount].blob.core.windows.net --recursive
  - summary: Kopieren Sie alle Buckets in einer S3-Region mit Zugriffsschlüssel in ein Blobkonto, und Sie können ihre Speicherkontoinformationen wie oben beschrieben angeben.
    syntax: az storage copy -s https://s3-[region].amazonaws.com/ -d https://[destaccount].blob.core.windows.net --recursive
  - summary: Laden Sie eine einzelne Datei mithilfe der URL in die Azure-Dateifreigabe hoch.
    syntax: az storage copy -s /path/to/file.txt -d https://[account].file.core.windows.net/[share]/[path/to/file]
  - summary: Laden Sie eine einzelne Datei mithilfe des Kontonamens und des Freigabenamens in die Azure-Dateifreigabe hoch.
    syntax: az storage copy -s /path/to/file.txt --destination-account-name mystorageaccount --destination-share myshare
  - summary: Laden Sie mithilfe der URL ein gesamtes Verzeichnis in die Azure-Dateifreigabe hoch.
    syntax: az storage copy -s /path/to/dir -d https://[account].file.core.windows.net/[share]/[path/to/directory] --recursive
  - summary: Laden Sie mithilfe des Kontonamens und des Containernamens ein gesamtes Verzeichnis in die Azure-Dateifreigabe hoch.
    syntax: az storage copy -s /path/to/dir --destination-account-name mystorageaccount --destination-share myshare --recursive
  - summary: Laden Sie einen Satz von Dateien in die Azure-Dateifreigabe hoch, indem Sie Platzhalter mit Konto- und Freigabenamen verwenden.
    syntax: az storage copy -s /path/*foo/*bar/*.pdf --destination-account-name mystorageaccount --destination-share myshare
  - summary: Hochladen von Dateien und Verzeichnissen in die Azure-Dateifreigabe mithilfe von Platzhaltern mit URL.
    syntax: az storage copy -s /path/*foo/*bar* -d https://[account].file.core.windows.net/[share]/[path/to/directory] --recursive
  - summary: Laden Sie Dateien und Verzeichnisse in die Azure-Dateifreigabe hoch, indem Sie Platzhalter mit Kontoname und Freigabename verwenden.
    syntax: az storage copy -s /path/*foo/*bar* --destination-account-name mystorageaccount --destination-share myshare --recursive
  - summary: Laden Sie mithilfe der URL eine einzelne Datei aus der Azure-Dateifreigabe herunter, und Sie können auch Ihr Speicherkonto angeben und Informationen wie oben beschrieben freigeben.
    syntax: az storage copy -s https://[account].file.core.windows.net/[share]/[path/to/file] -d /path/to/file.txt
  - summary: Laden Sie ein gesamtes Verzeichnis von der Azure-Dateifreigabe herunter, und Sie können auch Ihr Speicherkonto angeben und Informationen wie oben beschrieben freigeben.
    syntax: az storage copy -s https://[account].file.core.windows.net/[share]/[path/to/directory] -d /path/to/dir --recursive
  - summary: Laden Sie mithilfe von Platzhaltern eine Gruppe von Dateien aus der Azure-Dateifreigabe herunter, und Sie können auch Ihr Speicherkonto angeben und Informationen wie oben beschrieben freigeben.
    syntax: az storage copy -s https://[account].file.core.windows.net/[share]/ --include-pattern foo* -d /path/to/dir --recursive
  optionalParameters:
  - name: --account-key
    summary: 'Speicherkontoschlüssel Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: Speicherkontoname des Kopierziels.
    description: ''
  - name: --blob-type
    parameterValueGroup: AppendBlob, BlockBlob, PageBlob
    summary: Der Typ des Blobs am Ziel.
    description: ''
  - name: --connection-string
    summary: 'Verbindungszeichenfolge des Speicherkontos. Umgebungsvariable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --content-type
    summary: Geben Sie den Inhaltstyp der Datei an.
    description: ''
  - name: --destination -d
    summary: Der Pfad/die URL des Kopierziels. Dabei kann es sich um einen lokalen Pfad, eine URL zum Azure-Speicherserver. Wenn Sie hier den Zielparameter angeben, müssen Sie keine Argumente in der Gruppe der Kopierzielargumente angeben, und Kopierzielargumente werden in Zukunft veraltet sein.
    description: ''
  - name: --destination-account-name
    summary: Speicherkontoname des Kopierziels.
    description: ''
  - name: --destination-blob
    summary: Blobname im Blobcontainer des Kopierzielspeicherkontos.
    description: ''
  - name: --destination-container
    summary: Containername des Kopierzielspeicherkontos.
    description: ''
  - name: --destination-file-path
    summary: Dateipfad in dateifreigabe des Kopierzielspeicherkontos.
    description: ''
  - name: --destination-local-path
    summary: Der Pfad/die URL des Kopierziels. Dabei kann es sich um einen lokalen Pfad, eine URL zum Azure-Speicherserver. Wenn Sie hier den Zielparameter angeben, müssen Sie keine Argumente in der Gruppe der Kopierzielargumente angeben, und Kopierzielargumente werden in Zukunft veraltet sein.
    description: ''
  - name: --destination-share
    summary: Dateifreigabename des Kopierzielspeicherkontos.
    description: ''
  - name: --exclude-path
    summary: 'Schließen Sie diese Pfade aus. Diese Option unterstützt keine Platzhalterzeichen ( \* ). Überprüft das Präfix des relativen Pfads. Beispiel: myFolder;myFolder/subDirName/file.pdf'
    description: ''
  - name: --exclude-pattern
    summary: 'Schließen Sie diese Dateien aus, bei denen der Name der Musterliste entspricht. Beispiel: \*.jpg;\*.pdf;exactName. Diese Option unterstützt Platzhalterzeichen ( \* ).'
    description: ''
  - name: --follow-symlinks
    summary: Verwenden Sie beim Hochladen aus dem lokalen Dateisystem symbolische Links.
    description: ''
  - name: --include-path
    summary: 'Schließen Sie nur diese Pfade ein. Diese Option unterstützt keine Platzhalterzeichen ( \* ). Überprüft das Präfix des relativen Pfads. Beispiel: myFolder;myFolder/subDirName/file.pdf.'
    description: ''
  - name: --include-pattern
    summary: 'Schließen Sie nur diese Dateien ein, bei denen der Name der Musterliste entspricht. Beispiel: \*.jpg;\*.pdf;exactName. Diese Option unterstützt Platzhalterzeichen ( \* ).'
    description: ''
  - name: --preserve-s2s-access-tier
    parameterValueGroup: false, true
    summary: Dient zum Beibehalten der Zugriffsebene beim Kopieren von Dienst zu Dienst. Stellen Sie sicher, https://docs.microsoft.com/en-us/azure/storage/blobs/storage-blob-storage-tiers dass das Zielspeicherkonto die Einstellung der Zugriffsebene unterstützt. Wenn das Festlegen der Zugriffsebene nicht unterstützt wird, verwenden Sie , `--preserve-s2s-access-tier false` um das Kopieren der Zugriffsebene zu umgehen. (Standardwert TRUE).
    description: ''
  - name: --put-md5
    summary: Erstellen Sie einen MD5-Hash jeder Datei, und speichern Sie den Hash als Content-MD5-Eigenschaft des Zielblobs bzw. der Zieldatei. Nur beim Hochladen verfügbar.
    description: ''
  - name: --recursive -r
    summary: Suchen Sie rekursiv nach Unterverzeichnissen.
    description: ''
  - name: --sas-token
    summary: 'Eine Shared Access Signature (SAS). Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --source -s
    summary: Der Pfad/die URL der Kopierquelle. Dabei kann es sich um einen lokalen Pfad, eine URL zu azure storage server oder AWS S3-Buckets handeln. Wenn Sie hier den Quellparameter angeben, müssen Sie keine Argumente in der Kopierquellargumentgruppe angeben, und Quellargumente kopieren werden in Zukunft veraltet sein.
    description: ''
  - name: --source-account-key
    summary: Kontoschlüssel des Kopierquellspeicherkontos. Muss in Verbindung mit dem Namen des Quellspeicherkontos verwendet werden.
    description: ''
  - name: --source-account-name
    summary: Kontoname des Speicherkontos der Kopierquelle.
    description: ''
  - name: --source-blob
    summary: Blobname im Blobcontainer des Speicherkontos der Kopierquelle.
    description: ''
  - name: --source-connection-string --src-conn
    summary: Verbindungszeichenfolge des Quellspeicherkontos.
    description: ''
  - name: --source-container
    summary: Containername des Speicherkontos der Kopierquelle.
    description: ''
  - name: --source-file-path
    summary: Dateipfad in der Dateifreigabe des Kopierquellspeicherkontos.
    description: ''
  - name: --source-local-path
    summary: Der Pfad/die URL der Kopierquelle. Dabei kann es sich um einen lokalen Pfad, eine URL zu azure storage server oder AWS S3-Buckets handeln. Wenn Sie hier den Quellparameter angeben, müssen Sie keine Argumente in der Kopierquellargumentgruppe angeben, und Quellargumente kopieren werden in Zukunft veraltet sein.
    description: ''
  - name: --source-sas
    summary: Shared Access Signature (SAS)-Token der Kopierquelle. Muss in Verbindung mit dem Namen des Quellspeicherkontos verwendet werden.
    description: ''
  - name: --source-share
    summary: Dateifreigabename des Kopierquellenspeicherkontos.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_remove
  name: az storage remove
  summary: Löschen Sie Blobs oder Dateien aus Azure Storage.
  description: ''
  syntax: >-
    az storage remove [--account-key]
                      [--account-name]
                      [--connection-string]
                      [--container-name]
                      [--exclude-path]
                      [--exclude-pattern]
                      [--include-path]
                      [--include-pattern]
                      [--name]
                      [--path]
                      [--recursive]
                      [--sas-token]
                      [--share-name]
                      [--subscription]
  examples:
  - summary: Entfernen Sie ein einzelnes Blob.
    syntax: az storage remove -c mycontainer -n MyBlob
  - summary: Entfernen Sie ein gesamtes virtuelles Verzeichnis.
    syntax: az storage remove -c mycontainer -n path/to/directory --recursive
  - summary: Entfernen Sie nur die obersten Blobs innerhalb eines virtuellen Verzeichnisses, aber nicht dessen Unterverzeichnisse.
    syntax: az storage remove -c mycontainer --recursive
  - summary: Entfernen Sie alle Blobs in einem Speichercontainer.
    syntax: az storage remove -c mycontainer -n path/to/directory
  - summary: Entfernen Sie eine Teilmenge von Blobs in einem virtuellen Verzeichnis (z. B. nur JPG- und PDF-Dateien, oder wenn der Blobname "exactName" ist und Dateinamen nicht mit "test" beginnen).
    syntax: az storage remove -c mycontainer --include-path path/to/directory --include-pattern "*.jpg;*.pdf;exactName" --exclude-pattern "test*" --recursive
  - summary: Entfernen Sie ein gesamtes virtuelles Verzeichnis, aber schließen Sie bestimmte Blobs aus dem Bereich aus (z. B. jedes Blob, das mit foo beginnt oder mit bar endet).
    syntax: az storage remove -c mycontainer --include-path path/to/directory --exclude-pattern "foo*;*bar" --recursive
  - summary: Entfernen Sie eine einzelne Datei.
    syntax: az storage remove -s MyShare -p MyFile
  - summary: Entfernen Sie ein gesamtes Verzeichnis.
    syntax: az storage remove -s MyShare -p path/to/directory --recursive
  - summary: Entfernen Sie alle Dateien in einer Speicherdateifreigabe.
    syntax: az storage remove -s MyShare --recursive
  optionalParameters:
  - name: --account-key
    summary: 'Speicherkontoschlüssel Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Name des Speicherkontos Zugehörige Umgebungsvariable: AZURE_STORAGE_ACCOUNT. Muss in Verbindung mit einem Speicherkontoschlüssel oder einem SAS-Token verwendet werden. Wenn keines von beiden vorhanden ist, versucht der Befehl, den Speicherkontoschlüssel mithilfe des authentifizierten Azure-Kontos abfragt. Wenn eine große Anzahl von Speicherbefehlen ausgeführt wird, kann das API-Kontingent erreicht werden.'
    description: ''
  - name: --connection-string
    summary: 'Verbindungszeichenfolge des Speicherkontos. Umgebungsvariable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --container-name -c
    summary: Der Containername
    description: ''
  - name: --exclude-path
    summary: 'Schließen Sie diese Pfade aus. Diese Option unterstützt keine Platzhalterzeichen ( \* ). Überprüft das Präfix des relativen Pfads. Beispiel: myFolder;myFolder/subDirName/file.pdf'
    description: ''
  - name: --exclude-pattern
    summary: 'Schließen Sie diese Dateien aus, bei denen der Name mit der Musterliste übereinstimmt. Beispiel: \*.jpg;\*.pdf;exactName. Diese Option unterstützt Platzhalterzeichen ( \* ).'
    description: ''
  - name: --include-path
    summary: 'Schließen Sie nur diese Pfade ein. Diese Option unterstützt keine Platzhalterzeichen ( \* ). Überprüft das Präfix des relativen Pfads. Beispiel: myFolder;myFolder/subDirName/file.pdf.'
    description: ''
  - name: --include-pattern
    summary: 'Schließen Sie nur diese Dateien ein, bei denen der Name mit der Musterliste übereinstimmt. Beispiel: \*.jpg;\*.pdf;exactName. Diese Option unterstützt Platzhalterzeichen ( \* ).'
    description: ''
  - name: --name -n
    summary: Der Blobname.
    description: ''
  - name: --path -p
    summary: Der Pfad zur Datei innerhalb der Dateifreigabe.
    description: ''
  - name: --recursive -r
    summary: Suchen Sie rekursiv nach Unterverzeichnissen.
    description: ''
  - name: --sas-token
    summary: 'Eine Shared Access Signature (SAS). Muss in Verbindung mit dem Speicherkontonamen verwendet werden. Umgebungsvariable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --share-name -s
    summary: Der Dateifreigabename.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
