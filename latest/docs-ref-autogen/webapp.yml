### YamlMime:AzureCLIGroup
uid: az_webapp
name: az webapp
summary: Verwalten von Web-Apps.
description: ''
directCommands:
- uid: az_webapp_browse
  name: az webapp browse
  summary: Öffnet eine Web-App in einem Browser.
  description: ''
  syntax: >-
    az webapp browse [--ids]
                     [--logs]
                     [--name]
                     [--resource-group]
                     [--slot]
                     [--subscription]
  examples:
  - summary: Öffnet eine Web-App in einem Browser. (automatisch generiert)
    syntax: az webapp browse --name MyWebapp --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen von "Resource Id"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --logs -l
    summary: Aktivieren Sie die Anzeige des Protokolldatenstroms unmittelbar nach dem Starten der Web-App.
    description: ''
  - name: --name -n
    summary: Name der Web-App. Wenn keine Angabe erfolgt, wird nach dem Zufallsprinzip ein Name generiert. Sie können die Standardeinstellung mit `az configure --defaults web=<name>` konfigurieren.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --slot -s
    summary: Der Name des Slots. Wird nicht angegeben, wird standardmäßig der Produktionsslot verwendet.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
- uid: az_webapp_create
  name: az webapp create
  summary: Erstellen einer Web-App
  description: Der Name der Web-App muss in der Lage sein, einen eindeutigen FQDN als AppName.azurewebsites.net zu erzeugen.
  syntax: >-
    az webapp create --name
                     --plan
                     --resource-group
                     [--assign-identity]
                     [--deployment-container-image-name]
                     [--deployment-local-git]
                     [--deployment-source-branch]
                     [--deployment-source-url]
                     [--docker-registry-server-password]
                     [--docker-registry-server-user]
                     [--multicontainer-config-file]
                     [--multicontainer-config-type {COMPOSE, KUBE}]
                     [--role]
                     [--runtime]
                     [--scope]
                     [--startup-file]
                     [--subscription]
                     [--tags]
  examples:
  - summary: Erstellen Sie eine Web-App mit der Standardkonfiguration.
    syntax: az webapp create -g MyResourceGroup -p MyPlan -n MyUniqueAppName
  - summary: Erstellen Einer Web-App mit java|11| Java SE|8-Runtime mithilfe des Trennzeichens "|".
    syntax: az webapp create -g MyResourceGroup -p MyPlan -n MyUniqueAppName --runtime "java|11|Java SE|8"
  - summary: Erstellen Einer Web-App mit java|11| Java SE|8-Runtime mit dem Trennzeichen ":".
    syntax: az webapp create -g MyResourceGroup -p MyPlan -n MyUniqueAppName --runtime "java:11:Java SE:8"
  - summary: Erstellen Sie eine Web-App mit einer NodeJS 10.14-Runtime, die über ein lokales Git-Repository bereitgestellt wird.
    syntax: az webapp create -g MyResourceGroup -p MyPlan -n MyUniqueAppName --runtime "node|10.14" --deployment-local-git
  - summary: Erstellen Sie eine Web-App mit einem Image aus DockerHub.
    syntax: az webapp create -g MyResourceGroup -p MyPlan -n MyUniqueAppName -i nginx
  - summary: Erstellen Sie eine Web-App mit einem Image aus einer privaten DockerHub-Registrierung.
    syntax: az webapp create -g MyResourceGroup -p MyPlan -n MyUniqueAppName -i MyImageName -s username -w password
  - summary: Erstellen Sie eine Web-App mit einem Image aus einer privaten Azure Container Registry.
    syntax: az webapp create -g MyResourceGroup -p MyPlan -n MyUniqueAppName -i myregistry.azurecr.io/docker-image:tag
  - summary: Erstellen Sie eine Web-App mit App Service Plan, der sich in einer anderen Ressourcengruppe befindet.
    syntax: AppServicePlanID=$(az appservice plan show -n SharedAppServicePlan -g MyASPRG --query "id" --out tsv) az webapp create -g MyResourceGroup -p "$AppServicePlanID" -n MyUniqueAppName
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name der neuen Web-App.
    description: ''
  - isRequired: true
    name: --plan -p
    summary: Name oder Ressourcen-ID des App Service-Plans. Verwenden Sie "appservice plan create", um einen zu erhalten.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --assign-identity
    summary: Akzeptieren Sie system- oder benutzer zugewiesene Identitäten, die durch Leerzeichen getrennt sind. Verwenden Sie "[system]", um auf die vom System zugewiesene Identität zu verweisen, oder eine Ressourcen-ID, um auf eine vom Benutzer zugewiesene Identität zu verweisen. Weitere Beispiele finden Sie in der Hilfe.
    description: ''
  - name: --deployment-container-image-name -i
    summary: Nur Linux. Containerimagename aus Docker Hub, z.B. publisher/image-name:tag.
    description: ''
  - name: --deployment-local-git -l
    summary: Aktivieren Sie lokales Git.
    description: ''
  - name: --deployment-source-branch -b
    defaultValue: master
    summary: Der bereitzustellende Branch.
    description: ''
  - name: --deployment-source-url -u
    summary: Git-Repository-URL zum Verknüpfen mit manueller Integration.
    description: ''
  - name: --docker-registry-server-password -w
    summary: Das Kennwort des Containerregistrierungsservers. Erforderlich für private Registrierungen.
    description: ''
  - name: --docker-registry-server-user -s
    summary: Der Benutzername des Containerregistrierungsservers.
    description: ''
  - name: --multicontainer-config-file
    summary: Nur Linux. Konfigurationsdatei für Apps mit mehreren Containern. (lokal oder remote).
    description: ''
  - name: --multicontainer-config-type
    parameterValueGroup: COMPOSE, KUBE
    summary: Nur Linux.
    description: ''
  - name: --role
    defaultValue: Contributor
    summary: Der Rollenname oder die ID der system zugewiesenen Identität.
    description: ''
  - name: --runtime -r
    summary: 'Kanonisierte Weblaufzeit im Framework-Format| Version, z.B. "PHP|7.2". Zulässige Trennzeichen: "|" oder ":". Verwenden `az webapp list-runtimes` Sie für die verfügbare Liste.'
    description: ''
  - name: --scope
    summary: Bereich, auf den die vom System zugewiesene Identität zugreifen kann.
    description: ''
  - name: --startup-file
    summary: Nur Linux. Die Startdatei des Webs.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: key[=value] [key[=value] ...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
- uid: az_webapp_create-remote-connection
  name: az webapp create-remote-connection
  summary: Erstellt eine Remoteverbindung mithilfe eines TCP-Tunnels zu Ihrer Web-App.
  description: ''
  syntax: >-
    az webapp create-remote-connection [--ids]
                                       [--instance]
                                       [--name]
                                       [--port]
                                       [--resource-group]
                                       [--slot]
                                       [--subscription]
                                       [--timeout]
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu "Ressourcen-ID"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --instance -i
    summary: Web-App-Instanz, mit der eine Verbindung hergestellt werden soll. Der Standardwert ist „None“.
    description: ''
  - name: --name -n
    summary: Name der Web-App. Wenn keine Angabe erfolgt, wird nach dem Zufallsprinzip ein Name generiert. Sie können die Standardeinstellung mit `az configure --defaults web=<name>` konfigurieren.
    description: ''
  - name: --port -p
    summary: 'Port für die Remoteverbindung. Standard: Zufällig verfügbarer Port.'
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --slot -s
    summary: Der Name des Slots. Wird nicht angegeben, wird standardmäßig der Produktionsslot verwendet.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --timeout -t
    summary: Zeitüberschreitung in Sekunden. Der Standardwert ist „None“.
    description: ''
- uid: az_webapp_delete
  name: az webapp delete
  summary: Löschen einer Web-App.
  description: ''
  syntax: >-
    az webapp delete [--ids]
                     [--keep-dns-registration]
                     [--keep-empty-plan]
                     [--keep-metrics]
                     [--name]
                     [--resource-group]
                     [--slot]
                     [--subscription]
  examples:
  - summary: Löschen einer Web-App. (automatisch generiert)
    syntax: az webapp delete --name MyWebapp --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --keep-dns-registration
    summary: Behalten Sie die DNS-Registrierung bei.
    description: ''
  - name: --keep-empty-plan
    summary: Behalten Sie einen leeren App Service-Plan bei.
    description: ''
  - name: --keep-metrics
    summary: Behalten Sie App-Metriken bei.
    description: ''
  - name: --name -n
    summary: Name der Web-App. Wenn kein Name angegeben wird, wird ein Name nach dem Zufallsprinzip generiert. Sie können die Standardeinstellung mit `az configure --defaults web=<name>` konfigurieren.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --slot -s
    summary: Der Name des Slots. Der Standardwert ist der Produktionsslot, wenn er nicht angegeben ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
- uid: az_webapp_deploy
  name: az webapp deploy
  summary: Stellt ein bereitgestelltes Artefakt für Azure-Web-Apps zur Verfügung.
  description: ''
  syntax: >-
    az webapp deploy [--async {false, true}]
                     [--clean {false, true}]
                     [--ids]
                     [--ignore-stack {false, true}]
                     [--name]
                     [--resource-group]
                     [--restart {false, true}]
                     [--slot]
                     [--src-path]
                     [--src-url]
                     [--subscription]
                     [--target-path]
                     [--timeout]
                     [--type]
  examples:
  - summary: Asynchrones Bereitstellen einer Wardatei.
    syntax: az webapp deploy --resource-group ResouceGroup --name AppName --src-path SourcePath --type war --async IsAsync
  - summary: Bereitstellen einer statischen Textdatei in wwwroot/staticfiles/test.txt
    syntax: az webapp deploy --resource-group ResouceGroup --name AppName --src-path SourcePath --type static --target-path staticfiles/test.txt
  optionalParameters:
  - name: --async
    parameterValueGroup: false, true
    summary: Asynchrone Bereitstellung.
    description: ''
  - name: --clean
    parameterValueGroup: false, true
    summary: Bereinigt oder nicht. default ist zieltypspezifisch.
    description: ''
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --ignore-stack
    parameterValueGroup: false, true
    summary: Sollte die Standardstapelüberprüfung überschreiben.
    description: ''
  - name: --name -n
    summary: Name der Web-App, mit der eine Verbindung hergestellt werden soll.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --restart
    parameterValueGroup: false, true
    summary: Starten Sie neu, oder nicht. Das Standardverhalten ist ein Neustart.
    description: ''
  - name: --slot -s
    summary: Name des zu verwendende Bereitstellungsslots.
    description: ''
  - name: --src-path
    summary: 'Pfad der bereitzustellenden Datei. Beispiel: /mnt/apps/myapp.war.'
    description: ''
  - name: --src-url
    summary: 'URL zum Herunterladen des Pakets. Beispiel: http://mysite.com/files/myapp.war?key=123.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --target-path
    summary: Zielpfad relativ zu wwwroot, in dem die Datei bereitgestellt wird.
    description: ''
  - name: --timeout
    summary: Timeout für den Vorgang in Millisekunden.
    description: ''
  - name: --type
    summary: Typ der angeforderten Bereitstellung.
    description: ''
- uid: az_webapp_list
  name: az webapp list
  summary: Auflisten von Web-Apps.
  description: ''
  syntax: >-
    az webapp list [--query-examples]
                   [--resource-group]
                   [--subscription]
  examples:
  - summary: Listet den Standardhostnamen und -status für alle Web-Apps auf.
    syntax: 'az webapp list --query "[].{hostName: defaultHostName, state: state}"'
  - summary: Listet alle ausgeführten Web-Apps auf.
    syntax: az webapp list --query "[?state=='Running']"
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
