    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --slot -s
    summary: Der Name des Slots. Wird nicht angegeben, wird standardmäßig der Produktionsslot verwendet.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
- uid: az_webapp_up
  name: az webapp up
  summary: Erstellen Sie eine Web-App, und stellen Sie Code aus einem lokalen Arbeitsbereich für die App bereit. Der Befehl ist erforderlich, um aus dem Ordner auszuführen, in dem der Code vorhanden ist. Die aktuelle Unterstützung umfasst Node, Python, .NET Core und ASP.NET. Node- und Python-Apps werden als Linux-Apps erstellt. .NET Core, ASP.NET und statische HTML-Apps werden als Windows-Apps erstellt. Fügen Sie das HTML-Flag an, das als statische HTML-App bereitgestellt werden soll.
  description: ''
  syntax: >-
    az webapp up [--dryrun]
                 [--html]
                 [--ids]
                 [--launch-browser]
                 [--location]
                 [--logs]
                 [--name]
                 [--os-type {Linux, Windows}]
                 [--plan]
                 [--resource-group]
                 [--runtime]
                 [--sku {B1, B2, B3, D1, F1, FREE, I1, I1v2, I2, I2v2, I3, I3v2, P1V2, P1V3, P2V2, P2V3, P3V2, P3V3, PC2, PC3, PC4, S1, S2, S3, SHARED}]
                 [--subscription]
  examples:
  - summary: Anzeigen der Details der App, die erstellt wird, ohne den Vorgang tatsächlich ausführen zu müssen
    syntax: az webapp up --dryrun
  - summary: Erstellen Sie eine Web-App mit der Standardkonfiguration, indem Sie den Befehl aus dem Ordner ausführen, in dem der bereitgestellte Code vorhanden ist.
    syntax: az webapp up
  - summary: Erstellen einer Web-App mit einem angegebenen Namen
    syntax: az webapp up -n MyUniqueAppName
  - summary: Erstellen Sie eine Web-App mit einem angegebenen Namen und einem java|11| Java SE|8 runtime using '|' delimiter
    syntax: az webapp up -n MyUniqueAppName --runtime "java|11|Java SE|8"
  - summary: Erstellen Sie eine Web-App mit einem angegebenen Namen und einem java|11| Java SE|8-Runtime mit ":"-Trennzeichen
    syntax: az webapp up -n MyUniqueAppName --runtime "java:11:Java SE:8"
  - summary: Erstellen Sie eine Web-App in einer bestimmten Region, indem Sie den Befehl aus dem Ordner ausführen, in dem der bereitgestellte Code vorhanden ist.
    syntax: az webapp up -l locationName
  - summary: Erstellen Sie eine Web-App, und aktivieren Sie das Protokollstreaming, nachdem der Bereitstellungsvorgang abgeschlossen ist. Dadurch wird die Standardkonfiguration aktiviert, die zum Aktivieren des Protokollstreamings erforderlich ist.
    syntax: az webapp up --logs
  - summary: Erstellen Sie eine Web-App, und stellen Sie sie als statische HTML-App zur Verfügung.
    syntax: az webapp up --html
  optionalParameters:
  - name: --dryrun
    summary: Zeigt eine Zusammenfassung des Erstellungs- und Bereitstellungsvorgang an, anstatt ihn ausführen zu müssen.
    description: ''
  - name: --html
    summary: App-Erkennung ignorieren und als HTML-App bereitstellen.
    description: ''
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --launch-browser -b
    summary: Starten Sie die erstellte App mithilfe des Standardbrowsers.
    description: ''
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --logs
    summary: Konfigurieren Sie die Standardprotokollierung, die erforderlich ist, um die Anzeige des Protokolldatenstroms unmittelbar nach dem Start der Web-App zu aktivieren.
    description: ''
  - name: --name -n
    summary: Name der Web-App. Wenn kein Name angegeben wird, wird nach dem Zufallsprinzip ein Name generiert. Sie können die Standardeinstellung mit `az configure --defaults web=<name>` konfigurieren.
    description: ''
  - name: --os-type
    parameterValueGroup: Linux, Windows
    summary: Legen Sie den Betriebssystemtyp für die zu erstellende App fest.
    description: ''
  - name: --plan -p
    summary: Name des appserviceplan, der der Web-App zugeordnet ist.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --runtime -r
    summary: 'Kanonisierte Webruntime im Format Framework| Version, z.B. "PHP|7.2". Zulässige Trennzeichen: "|" oder ":". Verwenden Sie `az webapp list-runtimes` als verfügbare Liste.'
    description: ''
  - name: --sku
    parameterValueGroup: B1, B2, B3, D1, F1, FREE, I1, I1v2, I2, I2v2, I3, I3v2, P1V2, P1V3, P2V2, P2V3, P3V2, P3V3, PC2, PC3, PC4, S1, S2, S3, SHARED
    summary: Die Tarife, z. B. F1 (Free), D1 (Shared), B1 (Basic Small), B2 (Basic Medium), B3 (Basic Large), S1 (Standard Small), P1V2 (Premium V2 Small), P1V3 (Premium V3 Small), P2V3 (Premium V3) Mittel), P3V3 (Premium V3 groß), PC2 (Premium Container Small), PC3 (Premium Container Medium), PC4 (Premium Container Large), I1 (isolated small), I2 (Isolated Medium), I3 (Isolated Large), I1v2 (Isolated V2 Small) , I2v2 (Isolierte V2 Mittel), I3v2 (isolierte V2 groß).
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
- uid: az_webapp_update
  name: az webapp update
  summary: Aktualisieren einer Web-App
  description: ''
  syntax: >-
    az webapp update [--add]
                     [--client-affinity-enabled {false, true}]
                     [--force-dns-registration {false, true}]
                     [--force-string]
                     [--https-only {false, true}]
                     [--ids]
                     [--name]
                     [--remove]
                     [--resource-group]
                     [--set]
                     [--skip-custom-domain-verification {false, true}]
                     [--skip-dns-registration {false, true}]
                     [--slot]
                     [--subscription]
                     [--ttl-in-seconds {false, true}]
  examples:
  - summary: Aktualisieren sie die Tags einer Web-App.
    syntax: az webapp update -g MyResourceGroup -n MyAppName --set tags.tagName=tagValue
  - summary: Aktualisieren einer Web-App (automatisch generiert)
    syntax: az webapp update --https-only true --name MyAppName --resource-group MyResourceGroup
  optionalParameters:
  - name: --add
    summary: 'Fügen Sie einer Liste von -Objekten ein -Objekt hinzu, indem Sie ein Pfad- und Schlüsselwertpaar angeben.  Beispiel: --add property.listProperty <key=value, string oder JSON string>.'
    description: ''
  - name: --client-affinity-enabled
    parameterValueGroup: false, true
    summary: Ermöglicht das Senden von Sitzungsaffinitätscookies.
    description: ''
  - name: --force-dns-registration
    parameterValueGroup: false, true
    summary: True gibt an, dass der Web-App-Hostname bei DNS registriert werden muss.
    description: ''
  - name: --force-string
    summary: Wenn Sie "set" oder "add" verwenden, behalten Sie Zeichenfolgenliterale bei, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --https-only
    parameterValueGroup: false, true
    summary: Leiten Sie den gesamten Datenverkehr an eine App um, indem Sie HTTP an HTTPS verwenden.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen von "Resource Id"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Name der Web-App. Wenn kein Name angegeben wird, wird ein Name nach dem Zufallsprinzip generiert. Sie können die Standardeinstellung mit `az configure --defaults web=<name>` konfigurieren.
    description: ''
  - name: --remove
    summary: 'Entfernen Sie eine Eigenschaft oder ein Element aus einer Liste.  Beispiel: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --set
    summary: 'Aktualisieren Sie ein -Objekt, indem Sie einen festzulegenden Eigenschaftenpfad und -wert angeben.  Beispiel: --set property1.property2=<value>.'
    description: ''
  - name: --skip-custom-domain-verification
    parameterValueGroup: false, true
    summary: True gibt an, dass benutzerdefinierte Domänen (ohne \* azurewebsites.net), die web-App zugeordnet sind, nicht überprüft werden.
    description: ''
  - name: --skip-dns-registration
    parameterValueGroup: false, true
    summary: Wenn true web app hostname bei der Erstellung nicht bei DNS registriert ist.
    description: ''
  - name: --slot -s
    summary: Der Name des Slots. Der Standardwert ist der Produktionsslot, wenn er nicht angegeben ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --ttl-in-seconds
    parameterValueGroup: false, true
    summary: Lebzeit in Sekunden für den Standarddomänennamen der Web-App.
    description: ''
