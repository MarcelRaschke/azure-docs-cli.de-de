### YamlMime:AzureCLIGroup
uid: az_advisor_configuration
name: az advisor configuration
summary: Verwalten Sie Azure Advisor Konfiguration.
description: ''
directCommands:
- uid: az_advisor_configuration_list
  name: az advisor configuration list
  summary: Listet Azure Advisor Konfiguration für das gesamte Abonnement auf.
  description: ''
  syntax: >-
    az advisor configuration list [--query-examples]
                                  [--subscription]
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/advisor/_help.py
- uid: az_advisor_configuration_show
  name: az advisor configuration show
  summary: Zeigt Azure Advisor Konfiguration für das angegebene Abonnement oder die angegebene Ressourcengruppe an.
  description: ''
  syntax: >-
    az advisor configuration show [--query-examples]
                                  [--resource-group]
                                  [--subscription]
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/advisor/_help.py
- uid: az_advisor_configuration_update
  name: az advisor configuration update
  summary: Aktualisieren Sie die Azure Advisor Konfiguration.
  description: ''
  syntax: >-
    az advisor configuration update [--add]
                                    [--exclude]
                                    [--force-string]
                                    [--include]
                                    [--low-cpu-threshold {10, 15, 20, 5}]
                                    [--remove]
                                    [--resource-group]
                                    [--set]
                                    [--subscription]
  examples:
  - summary: Aktualisieren Sie einen niedrigen CPU-Schwellenwert für ein bestimmtes Abonnement auf 20%.
    syntax: az advisor configuration update -l 20
  - summary: Schließt eine bestimmte Ressourcengruppe aus der Empfehlungs Generierung aus.
    syntax: az advisor configuration update -g myRG -e
  - summary: Aktualisieren Sie die Azure Advisor Konfiguration. automatisch generierten
    syntax: az advisor configuration update --include --resource-group myRG
  optionalParameters:
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --exclude -e
    summary: Aus Empfehlungs Generierung ausschließen.
    description: ''
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --include -i
    summary: In Empfehlungs Generierung einschließen.
    description: ''
  - name: --low-cpu-threshold -l
    parameterValueGroup: 10, 15, 20, 5
    summary: Der Wert für den niedrigen CPU-Schwellenwert.
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --set
    summary: Aktualisieren Sie ein Objekt, indem Sie einen Eigenschafts Pfad und einen festzulegenden Wert angeben.  Beispiel:--Set Eigenschaft1. Eigenschaft2 =<value>.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/advisor/_help.py
commands:
- az_advisor_configuration_list
- az_advisor_configuration_show
- az_advisor_configuration_update
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
