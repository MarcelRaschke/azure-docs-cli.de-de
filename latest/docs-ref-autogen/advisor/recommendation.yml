### YamlMime:AzureCLIGroup
uid: az_advisor_recommendation
name: az advisor recommendation
summary: Überprüfen Sie Azure Advisor Empfehlungen.
description: ''
directCommands:
- uid: az_advisor_recommendation_disable
  name: az advisor recommendation disable
  summary: Deaktivieren Sie Azure Advisor Empfehlungen.
  description: ''
  syntax: >-
    az advisor recommendation disable [--days]
                                      [--ids]
                                      [--name]
                                      [--resource-group]
                                      [--subscription]
  optionalParameters:
  - name: --days -d
    summary: Anzahl der zu deaktivierenden Tage. Wenn keine Angabe erfolgt, wird die Empfehlung immer deaktiviert.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Wenn angegeben, sollten keine weiteren "Resource ID"-Argumente angegeben werden.
    description: ''
  - name: --name -n
    summary: Der Name der Empfehlung als Ausgabe durch den List-Befehl.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/advisor/_help.py
- uid: az_advisor_recommendation_enable
  name: az advisor recommendation enable
  summary: Aktivieren Sie Azure Advisor Empfehlungen.
  description: ''
  syntax: >-
    az advisor recommendation enable [--ids]
                                     [--name]
                                     [--resource-group]
                                     [--subscription]
  examples:
  - summary: Aktivieren Sie Azure Advisor Empfehlungen. automatisch generierten
    syntax: az advisor recommendation enable --name MyRecommendation
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Wenn angegeben, sollten keine weiteren "Resource ID"-Argumente angegeben werden.
    description: ''
  - name: --name -n
    summary: Der Name der Empfehlung als Ausgabe durch den List-Befehl.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/advisor/_help.py
- uid: az_advisor_recommendation_list
  name: az advisor recommendation list
  summary: Auflisten Azure Advisor Empfehlungen.
  description: ''
  syntax: >-
    az advisor recommendation list [--category {Cost, HighAvailability, Performance, Security}]
                                   [--ids]
                                   [--query-examples]
                                   [--refresh]
                                   [--resource-group]
                                   [--subscription]
  optionalParameters:
  - name: --category -c
    parameterValueGroup: Cost, HighAvailability, Performance, Security
    summary: Der Name der Empfehlungs Kategorie.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Wenn angegeben, sollten keine weiteren "Resource ID"-Argumente angegeben werden.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --refresh -r
    summary: Generieren Sie neue Empfehlungen.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/advisor/_help.py
commands:
- az_advisor_recommendation_disable
- az_advisor_recommendation_enable
- az_advisor_recommendation_list
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
