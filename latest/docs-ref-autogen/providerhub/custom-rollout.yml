### YamlMime:AzureCLIGroup
uid: az_providerhub_custom-rollout
name: az providerhub custom-rollout
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **providerhub** -Erweiterung für Azure CLI und erfordert Version 2.15.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ providerhub Custom-Rollout** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten des benutzerdefinierten Rollout mit providerhub.
description: ''
directCommands:
- uid: az_providerhub_custom-rollout_create
  name: az providerhub custom-rollout create
  summary: Erstellen Sie die Rollout Details.
  description: ''
  syntax: >-
    az providerhub custom-rollout create --canary
                                         --provider-namespace
                                         --rollout-name
  examples:
  - summary: CustomRollouts_CreateOrUpdate
    syntax: az providerhub custom-rollout create --provider-namespace "Microsoft.Contoso" --rollout-name "canaryTesting99" --canary regions="EastUS2EUAP"
  requiredParameters:
  - isRequired: true
    name: --canary
    summary: Die Canary-Bereiche, die das Manifest anwenden.
    description: >-
      Verwendung:--Canary Regions = XX


      Regionen: erforderlich. Durch Kommas getrennte Liste der Canary-Regionen.
  - isRequired: true
    name: --provider-namespace
    summary: Der Name des in providerhub gehosteten Ressourcen Anbieters.
    description: ''
  - isRequired: true
    name: --rollout-name
    summary: Der Rollout Name.
    description: ''
- uid: az_providerhub_custom-rollout_list
  name: az providerhub custom-rollout list
  summary: Ruft die Liste der benutzerdefinierten Rollouts für den angegebenen Anbieter ab.
  description: ''
  syntax: az providerhub custom-rollout list --provider-namespace
  examples:
  - summary: CustomRollouts_ListByProviderRegistration
    syntax: az providerhub custom-rollout list --provider-namespace "Microsoft.Contoso"
  requiredParameters:
  - isRequired: true
    name: --provider-namespace
    summary: Der Name des in providerhub gehosteten Ressourcen Anbieters.
    description: ''
- uid: az_providerhub_custom-rollout_show
  name: az providerhub custom-rollout show
  summary: Ruft die benutzerdefinierten Rollout Details ab.
  description: ''
  syntax: >-
    az providerhub custom-rollout show --provider-namespace
                                       --rollout-name
  examples:
  - summary: CustomRollouts_Get
    syntax: az providerhub custom-rollout show --provider-namespace "Microsoft.Contoso" --rollout-name "canaryTesting99"
  requiredParameters:
  - isRequired: true
    name: --provider-namespace
    summary: Der Name des in providerhub gehosteten Ressourcen Anbieters.
    description: ''
  - isRequired: true
    name: --rollout-name
    summary: Der Rollout Name.
    description: ''
commands:
- az_providerhub_custom-rollout_create
- az_providerhub_custom-rollout_list
- az_providerhub_custom-rollout_show
