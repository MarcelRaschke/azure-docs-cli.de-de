### YamlMime:AzureCLIGroup
uid: az_managedapp
name: az managedapp
summary: Verwalten von Vorlagenlösungen, die von unabhängigen Softwareherstellern (Independent Software Vendors, ISVs) bereitgestellt und verwaltet werden.
description: ''
directCommands:
- uid: az_managedapp_create
  name: az managedapp create
  summary: Erstellen Sie eine verwaltete Anwendung.
  description: ''
  syntax: >-
    az managedapp create --kind
                         --managed-rg-id
                         --name
                         --resource-group
                         [--location]
                         [--managedapp-definition-id]
                         [--parameters]
                         [--plan-name]
                         [--plan-product]
                         [--plan-publisher]
                         [--plan-version]
                         [--subscription]
                         [--tags]
  examples:
  - summary: Erstellen Sie eine verwaltete Anwendung vom Typ "ServiceCatalog". Dies erfordert eine gültige Definitions-ID der verwalteten Anwendung.
    syntax: >-
      az managedapp create -g MyResourceGroup -n MyManagedApp -l westcentralus --kind ServiceCatalog \
          -m "/subscriptions/{SubID}/resourceGroups/{ManagedResourceGroup}" \
          -d "/subscriptions/{SubID}/resourceGroups/{ResourceGroup}/providers/Microsoft.Solutions/applianceDefinitions/{ApplianceDefinition}"
  - summary: Erstellen Sie eine verwaltete Anwendung vom Typ "MarketPlace". Hierfür ist ein gültiger Plan erforderlich, der Details zu vorhandenen Marketplace-Paketen wie Planname, Version, Herausgeber und Produkt enthält.
    syntax: >-
      az managedapp create -g MyResourceGroup -n MyManagedApp -l westcentralus --kind MarketPlace \
          -m "/subscriptions/{SubID}/resourceGroups/{ManagedResourceGroup}" \
          --plan-name ContosoAppliance --plan-version "1.0" --plan-product "contoso-appliance" --plan-publisher Contoso
  requiredParameters:
  - isRequired: true
    name: --kind
    summary: Die Art der verwalteten Anwendung. kann marketplace oder servicecatalog sein.
    description: ''
  - isRequired: true
    name: --managed-rg-id -m
    summary: Die von der verwalteten Anwendung verwaltete Ressourcengruppe.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der verwalteten Anwendung.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Die Ressourcengruppe der verwalteten Anwendung.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: Der Speicherort der verwalteten Anwendung.
    description: ''
  - name: --managedapp-definition-id -d
    summary: Die vollqualifizierte Definitions-ID der verwalteten Anwendung.
    description: ''
  - name: --parameters
    summary: Json-formatierte Zeichenfolge oder ein Pfad zu einer Datei mit solchem Inhalt.
    description: ''
  - name: --plan-name
    summary: Der Name des Paketplans der verwalteten Anwendung.
    description: ''
  - name: --plan-product
    summary: Das Paketplanprodukt der verwalteten Anwendung.
    description: ''
  - name: --plan-publisher
    summary: Der Herausgeber des Verwalteten Anwendungspaketplans.
    description: ''
  - name: --plan-version
    summary: Die Version des Paketplans für verwaltete Anwendungen.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: key[=value] [key[=value] ...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_managedapp_delete
  name: az managedapp delete
  summary: Löschen sie eine verwaltete Anwendung.
  description: ''
  syntax: >-
    az managedapp delete [--ids]
                         [--name]
                         [--resource-group]
                         [--subscription]
  examples:
  - summary: Löschen einer verwalteten Anwendung. (automatisch generiert)
    syntax: az managedapp delete --name MyManagedApplication --resource-group MyResourceGroup --subscription MySubscription
  optionalParameters:
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Der Name der verwalteten Anwendung.
    description: ''
  - name: --resource-group -g
    summary: Die Ressourcengruppe der verwalteten Anwendung.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_managedapp_list
  name: az managedapp list
  summary: Auflisten der verwalteten Anwendungen.
  description: ''
  syntax: >-
    az managedapp list [--query-examples]
                       [--resource-group]
                       [--subscription]
  examples:
  - summary: Auflisten der verwalteten Anwendungen. (automatisch generiert)
    syntax: az managedapp list --resource-group MyResourceGroup
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --resource-group -g
    summary: Die Ressourcengruppe der verwalteten Anwendung.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_managedapp_show
  name: az managedapp show
  summary: Ruft eine verwaltete Anwendung ab.
  description: ''
  syntax: >-
    az managedapp show [--ids]
                       [--name]
                       [--query-examples]
                       [--resource-group]
                       [--subscription]
  optionalParameters:
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Der Name der verwalteten Anwendung.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und sie nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --resource-group -g
    summary: Die Ressourcengruppe der verwalteten Anwendung.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
commands:
- az_managedapp_create
