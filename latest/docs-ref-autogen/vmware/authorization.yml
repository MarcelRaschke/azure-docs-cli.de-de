### YamlMime:AzureCLIGroup
uid: az_vmware_authorization
name: az vmware authorization
extensionInformation: >-
  > [!Note]

  > Dieser Verweis ist Teil der **VMware** -Erweiterung für Azure CLI und erfordert Version 2.11.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ VMware Authorization** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Befehle zum Verwalten der Autorisierungen einer expressroute-Verbindung für eine Private Cloud.
description: ''
directCommands:
- uid: az_vmware_authorization_create
  name: az vmware authorization create
  summary: Erstellen Sie eine Autorisierung für eine expressroute-Verbindung in einer Private Cloud.
  description: ''
  syntax: >-
    az vmware authorization create --name
                                   --private-cloud
                                   --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Autorisierung.
    description: ''
  - isRequired: true
    name: --private-cloud -c
    summary: Der Name der Private Cloud.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_vmware_authorization_delete
  name: az vmware authorization delete
  summary: Löschen Sie eine Autorisierung für eine expressroute-Verbindung in einer Private Cloud.
  description: ''
  syntax: >-
    az vmware authorization delete --name
                                   --private-cloud
                                   --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Autorisierung.
    description: ''
  - isRequired: true
    name: --private-cloud -c
    summary: Der Name der Private Cloud.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_vmware_authorization_list
  name: az vmware authorization list
  summary: Auflisten der Autorisierungen für eine expressroute-Verbindung in einer Private Cloud.
  description: ''
  syntax: >-
    az vmware authorization list --private-cloud
                                 --resource-group
  requiredParameters:
  - isRequired: true
    name: --private-cloud -c
    summary: Der Name der Private Cloud.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_vmware_authorization_show
  name: az vmware authorization show
  summary: Anzeigen der Details einer Autorisierung für eine expressroute-Verbindung in einer Private Cloud.
  description: ''
  syntax: >-
    az vmware authorization show --name
                                 --private-cloud
                                 --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Autorisierung.
    description: ''
  - isRequired: true
    name: --private-cloud -c
    summary: Der Name der Private Cloud.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
commands:
- az_vmware_authorization_create
- az_vmware_authorization_delete
- az_vmware_authorization_list
- az_vmware_authorization_show
