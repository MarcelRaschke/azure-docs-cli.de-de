### YamlMime:AzureCLIGroup
uid: az_vmware_private-cloud
name: az vmware private-cloud
extensionInformation: >-
  > [!Note]

  > Dieser Verweis ist Teil der **VMware** -Erweiterung für Azure CLI und erfordert Version 2.11.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ VMware Private-Cloud** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Befehle zum Verwalten von privaten Clouds.
description: ''
directCommands:
- uid: az_vmware_private-cloud_addidentitysource
  name: az vmware private-cloud addidentitysource
  summary: Fügen Sie eine vCenter-identitätsquelle für einmaliges Anmelden einem Private Cloud hinzu.
  description: ''
  syntax: >-
    az vmware private-cloud addidentitysource --alias
                                              --base-group-dn
                                              --base-user-dn
                                              --domain
                                              --name
                                              --password
                                              --primary-server
                                              --private-cloud
                                              --resource-group
                                              --username
                                              [--secondary-server]
                                              [--ssl]
  requiredParameters:
  - isRequired: true
    name: --alias
    summary: Der NetBIOS-Name der Domäne.
    description: ''
  - isRequired: true
    name: --base-group-dn
    summary: Der Distinguished Basis-Name für Gruppen.
    description: ''
  - isRequired: true
    name: --base-user-dn
    summary: Der Basis-Distinguished Name für Benutzer.
    description: ''
  - isRequired: true
    name: --domain
    summary: Der DNS-Name der Domäne.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der identitätsquelle.
    description: ''
  - isRequired: true
    name: --password
    summary: Das Kennwort des Active Directory Benutzers, der mindestens über Lesezugriff auf den Basis-DN für Benutzer und Gruppen verfügt.
    description: ''
  - isRequired: true
    name: --primary-server
    summary: URL des primären Servers.
    description: ''
  - isRequired: true
    name: --private-cloud -c
    summary: Der Name der Private Cloud.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --username
    summary: Die ID eines Active Directory Benutzers, der mindestens über Lesezugriff auf den Basis-DN für Benutzer und Gruppen verfügt.
    description: ''
  optionalParameters:
  - name: --secondary-server
    summary: URL des sekundären Servers.
    description: ''
  - name: --ssl
    defaultValue: Disabled
    summary: Schützen Sie die LDAP-Kommunikation mit SSL-Zertifikat (LDAPS). Geben Sie "aktiviert" oder "deaktiviert" an.
    description: ''
- uid: az_vmware_private-cloud_create
  name: az vmware private-cloud create
  summary: Erstellen Sie einen Private Cloud.
  description: ''
  syntax: >-
    az vmware private-cloud create --cluster-size
                                   --location
                                   --name
                                   --network-block
                                   --resource-group
                                   --sku
                                   [--accept-eula]
                                   [--circuit-primary-subnet]
                                   [--circuit-secondary-subnet]
                                   [--internet]
                                   [--nsxt-password]
                                   [--tags]
                                   [--vcenter-password]
  requiredParameters:
  - isRequired: true
    name: --cluster-size
    summary: Anzahl der Hosts für den Standard Verwaltungs Cluster. Mindestens 3 und maximal 16.
    description: ''
  - isRequired: true
    name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Private Cloud.
    description: ''
  - isRequired: true
    name: --network-block
    summary: Ein Subnetz mit mindestens der Größe/22. Stellen Sie sicher, dass das CIDR-Format mit (a. B. C. D/X) konform ist, wobei A, B, C, D zwischen 0 und 255 liegen und X zwischen 0 und 22 liegt.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --sku
    summary: Die Produkt-SKU.
    description: ''
  optionalParameters:
  - name: --accept-eula
    summary: Akzeptieren Sie den Endbenutzer-Lizenzvertrag ohne Aufforderung.
    description: ''
  - name: --circuit-primary-subnet
    summary: Ein/30-Subnetz für die primäre Verbindung in der Express Route, um das Routing zwischen Ihrem Netzwerk und den Microsoft Enterprise Edge-Routern (msees) zu konfigurieren.
    description: ''
  - name: --circuit-secondary-subnet
    summary: Ein/30-Subnetz für die sekundäre Verbindung in der Express Route, um das Routing zwischen Ihrem Netzwerk und den Microsoft Enterprise Edge-Routern (msees) zu konfigurieren.
    description: ''
  - name: --internet
    summary: Konnektivität mit dem Internet. Geben Sie "aktiviert" oder "deaktiviert" an.
    description: ''
  - name: --nsxt-password
    summary: NSX-T-Manager-Kennwort.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --vcenter-password
    summary: VCenter-Administrator Kennwort.
    description: ''
- uid: az_vmware_private-cloud_delete
  name: az vmware private-cloud delete
  summary: Löschen eines Private Cloud.
  description: ''
  syntax: >-
    az vmware private-cloud delete --name
                                   --resource-group
                                   [--yes]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Private Cloud.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --yes
    summary: Löscht ohne Bestätigung.
    description: ''
- uid: az_vmware_private-cloud_deleteidentitysource
  name: az vmware private-cloud deleteidentitysource
  summary: Löschen Sie eine vCenter-identitätsquelle für einmaliges Anmelden für eine Private Cloud.
  description: ''
  syntax: >-
    az vmware private-cloud deleteidentitysource --alias
                                                 --domain
                                                 --name
                                                 --private-cloud
                                                 --resource-group
  requiredParameters:
  - isRequired: true
    name: --alias
    summary: Der NetBIOS-Name der Domäne.
    description: ''
  - isRequired: true
    name: --domain
    summary: Der DNS-Name der Domäne.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der identitätsquelle.
    description: ''
  - isRequired: true
    name: --private-cloud -c
    summary: Der Name der Private Cloud.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_vmware_private-cloud_list
  name: az vmware private-cloud list
  summary: Auflisten der privaten Clouds.
  description: ''
  syntax: az vmware private-cloud list [--resource-group]
  optionalParameters:
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_vmware_private-cloud_listadmincredentials
  name: az vmware private-cloud listadmincredentials
  summary: Listet die Administrator Anmelde Informationen für den Private Cloud auf.
  description: ''
  syntax: >-
    az vmware private-cloud listadmincredentials --private-cloud
                                                 --resource-group
  requiredParameters:
  - isRequired: true
    name: --private-cloud -c
    summary: Der Name der Private Cloud.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_vmware_private-cloud_show
  name: az vmware private-cloud show
  summary: Anzeigen der Details eines Private Cloud.
  description: ''
  syntax: >-
    az vmware private-cloud show --name
                                 --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Private Cloud.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_vmware_private-cloud_update
  name: az vmware private-cloud update
  summary: Aktualisieren eines Private Cloud.
  description: ''
  syntax: >-
    az vmware private-cloud update --name
                                   --resource-group
                                   [--cluster-size]
                                   [--internet]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Private Cloud.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --cluster-size
    summary: Anzahl der Hosts für den Standard Verwaltungs Cluster. Mindestens 3 und maximal 16.
    description: ''
  - name: --internet
    summary: Konnektivität mit dem Internet. Geben Sie "aktiviert" oder "deaktiviert" an.
    description: ''
commands:
- az_vmware_private-cloud_addidentitysource
- az_vmware_private-cloud_create
- az_vmware_private-cloud_delete
- az_vmware_private-cloud_deleteidentitysource
- az_vmware_private-cloud_list
- az_vmware_private-cloud_listadmincredentials
- az_vmware_private-cloud_show
- az_vmware_private-cloud_update
