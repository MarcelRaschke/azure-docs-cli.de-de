directCommands:
- uid: az_account_management_group_subscription_add
  name: az account management-group subscription add
  summary: Hinzufügen eines Abonnements zu einer Verwaltungsgruppe.
  description: Hinzufügen eines Abonnements zu einer Verwaltungsgruppe.
  syntax: >-
    az account management-group subscription add --name
                                                 --subscription
  examples:
  - summary: Hinzufügen eines Abonnements zu einer Verwaltungsgruppe.
    syntax: az account management-group subscription add --name GroupName --subscription Subscription
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Verwaltungsgruppe.
    description: ''
  - isRequired: true
    name: --subscription -s
    summary: Abonnement-ID oder Name.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/profile/_help.py
- uid: az_account_management_group_subscription_remove
  name: az account management-group subscription remove
  summary: Entfernen Sie ein vorhandenes Abonnement aus einer Verwaltungsgruppe.
  description: Entfernen Sie ein vorhandenes Abonnement aus einer Verwaltungsgruppe.
  syntax: >-
    az account management-group subscription remove --name
                                                    --subscription
  examples:
  - summary: Entfernen Sie ein vorhandenes Abonnement aus einer Verwaltungsgruppe.
    syntax: az account management-group subscription remove --name GroupName --subscription Subscription
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Verwaltungsgruppe.
    description: ''
  - isRequired: true
    name: --subscription -s
    summary: Abonnement-ID oder Name.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/profile/_help.py
