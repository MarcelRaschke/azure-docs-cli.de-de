### YamlMime:AzureCLIGroup
uid: az_cosmosdb
name: az cosmosdb
summary: Verwalten Sie Azure Cosmos DB Daten Bankkonten.
description: ''
directCommands:
- uid: az_cosmosdb_check_name_exists
  name: az cosmosdb check-name-exists
  summary: Überprüft, ob ein Azure Cosmos DB Konto Name vorhanden ist.
  description: ''
  syntax: >-
    az cosmosdb check-name-exists [--ids]
                                  [--name]
                                  [--subscription]
  examples:
  - summary: Überprüft, ob ein Azure Cosmos DB Konto Name vorhanden ist. automatisch generierten
    syntax: az cosmosdb check-name-exists --name MyCosmosDBDatabaseAccount
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name des Cosmos DB-Daten Bankkontos.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
- uid: az_cosmosdb_create
  name: az cosmosdb create
  summary: Erstellt ein neues Azure Cosmos DB-Daten Bankkonto.
  description: ''
  syntax: >-
    az cosmosdb create --name
                       --resource-group
                       [--capabilities]
                       [--default-consistency-level {BoundedStaleness, ConsistentPrefix, Eventual, Session, Strong}]
                       [--disable-key-based-metadata-write-access {false, true}]
                       [--enable-analytical-storage {false, true}]
                       [--enable-automatic-failover {false, true}]
                       [--enable-free-tier {false, true}]
                       [--enable-multiple-write-locations {false, true}]
                       [--enable-public-network {false, true}]
                       [--enable-virtual-network {false, true}]
                       [--ip-range-filter]
                       [--key-uri]
                       [--kind {GlobalDocumentDB, MongoDB, Parse}]
                       [--locations]
                       [--max-interval]
                       [--max-staleness-prefix]
                       [--server-version {3.2, 3.6}]
                       [--subscription]
                       [--tags]
                       [--virtual-network-rules]
  examples:
  - summary: Erstellt ein neues Azure Cosmos DB-Daten Bankkonto. automatisch generierten
    syntax: az cosmosdb create --name MyCosmosDBDatabaseAccount --resource-group MyResourceGroup --subscription MySubscription
  - summary: Erstellt ein neues Azure Cosmos DB-Daten Bankkonto mit zwei Regionen. Vereinigtes Königreich, Süden ist Zonen redundant.
    syntax: az cosmosdb create -n myaccount -g mygroup --locations regionName=eastus failoverPriority=0 isZoneRedundant=False --locations regionName=uksouth failoverPriority=1 isZoneRedundant=True --enable-multiple-write-locations
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Cosmos DB-Daten Bankkontos.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --capabilities
    summary: Legen Sie benutzerdefinierte Funktionen für das Cosmos DB-Daten Bankkonto fest.
    description: ''
  - name: --default-consistency-level
    parameterValueGroup: BoundedStaleness, ConsistentPrefix, Eventual, Session, Strong
    summary: Standard Konsistenz Ebene des Cosmos DB Daten Bankkontos.
    description: ''
  - name: --disable-key-based-metadata-write-access
    parameterValueGroup: false, true
    summary: Deaktivieren Sie Schreibvorgänge für Metadatenressourcen (Datenbanken, Container, Durchsatz) über Kontoschlüssel.
    description: ''
  - name: --enable-analytical-storage
    parameterValueGroup: false, true
    summary: Flag zum Aktivieren des Protokoll Speichers für das Konto.
    description: ''
  - name: --enable-automatic-failover
    parameterValueGroup: false, true
    summary: Aktiviert das automatische Failover der Schreib Region in dem seltenen Fall, dass die Region aufgrund eines Ausfalls nicht verfügbar ist. Das automatische Failover führt zu einer neuen Schreib Region für das Konto und wird basierend auf den für das Konto konfigurierten failoverprioritäten ausgewählt.
    description: ''
  - name: --enable-free-tier
    parameterValueGroup: false, true
    summary: Wenn diese Option aktiviert ist, ist das Konto Free-Tier.
    description: ''
  - name: --enable-multiple-write-locations
    parameterValueGroup: false, true
    summary: Aktivieren Sie mehrere Schreib Speicherorte.
    description: ''
  - name: --enable-public-network -e
    parameterValueGroup: false, true
    summary: Aktivieren oder Deaktivieren des öffentlichen Netzwerk Zugriffs auf den Server.
    description: ''
  - name: --enable-virtual-network
    parameterValueGroup: false, true
    summary: Aktiviert das virtuelle Netzwerk auf dem Cosmos DB-Daten Bankkonto.
    description: ''
  - name: --ip-range-filter
    summary: Firewallunterstützung. Gibt die Gruppe der IP-Adressen oder IP-Adressbereiche im CIDR-Format an, die als Liste der zulässigen Client-IPs für ein bestimmtes Datenbankkonto aufgenommen wird. IP-Adressen/-Bereiche müssen durch Kommas getrennt sein und dürfen keine Leerzeichen enthalten.
    description: ''
  - name: --key-uri
    summary: Der URI des Schlüssel Tresors.
    description: ''
  - name: --kind
    defaultValue: GlobalDocumentDB
    parameterValueGroup: GlobalDocumentDB, MongoDB, Parse
    summary: Der Typ des zu erstellenden Cosmos DB Daten Bankkontos.
    description: ''
  - name: --locations
    summary: Fügen Sie dem Cosmos DB-Daten Bankkonto einen Speicherort hinzu.
    description: >-
      Syntax:--Locations Key = Value [key = value...] Erforderliche Schlüssel: RegionName, failoverpriority Optionaler Schlüssel: isZoneRedundant default: Single Region Account am Speicherort der angegebenen Ressourcengruppe.

      Die failoverprioritäts Werte für Schreib Regionen und größer als 0 für Lese Regionen sind 0. Ein failoverprioritätswert muss eindeutig und kleiner als die Gesamtanzahl der Regionen sein.

      Mehrere Speicherorte können mit mehr als einem Argument angegeben werden `--locations` .
  - name: --max-interval
    defaultValue: "5"
    summary: Bei Verwendung mit der Konsistenzebene „Begrenzte Veraltung“ stellt dieser Wert den tolerierten Veraltungszeitraum in Sekunden dar. Für diesen Wert ist ein Bereich von 1 bis 100 zulässig.
    description: ''
  - name: --max-staleness-prefix
    defaultValue: "100"
    summary: Bei Verwendung mit der Konsistenzebene „Begrenzte Veraltung“ stellt dieser Wert die tolerierte Anzahl von Veraltungsanforderungen dar. Der akzeptierte Bereich für diesen Wert ist 1-2.147.483.647.
    description: ''
  - name: --server-version
    parameterValueGroup: 3.2, 3.6
    summary: Gilt nur für MongoDB-Konten.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --virtual-network-rules
    summary: ACL für virtuelles Netzwerk.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
