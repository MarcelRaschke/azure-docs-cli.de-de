### YamlMime:AzureCLIGroup
uid: az_cosmosdb
name: az cosmosdb
summary: Verwalten Azure Cosmos DB Datenbankkonten.
description: ''
directCommands:
- uid: az_cosmosdb_check-name-exists
  name: az cosmosdb check-name-exists
  summary: Überprüft, ob Azure Cosmos DB Kontonamen vorhanden ist.
  description: ''
  syntax: >-
    az cosmosdb check-name-exists [--ids]
                                  [--name]
                                  [--subscription]
  examples:
  - summary: Überprüft, ob Azure Cosmos DB Kontonamen vorhanden ist. (automatisch generiert)
    syntax: az cosmosdb check-name-exists --name MyCosmosDBDatabaseAccount
  optionalParameters:
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Der Name des Cosmos DB Datenbankkontos.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
- uid: az_cosmosdb_create
  name: az cosmosdb create
  summary: Erstellt ein neues Azure Cosmos DB-Datenbankkonto.
  description: ''
  syntax: >-
    az cosmosdb create --name
                       --resource-group
                       [--assign-identity]
                       [--backup-interval]
                       [--backup-retention]
                       [--capabilities]
                       [--default-consistency-level {BoundedStaleness, ConsistentPrefix, Eventual, Session, Strong}]
                       [--default-identity]
                       [--disable-key-based-metadata-write-access {false, true}]
                       [--enable-analytical-storage {false, true}]
                       [--enable-automatic-failover {false, true}]
                       [--enable-free-tier {false, true}]
                       [--enable-multiple-write-locations {false, true}]
                       [--enable-public-network {false, true}]
                       [--enable-virtual-network {false, true}]
                       [--ip-range-filter]
                       [--key-uri]
                       [--kind {GlobalDocumentDB, MongoDB, Parse}]
                       [--locations]
                       [--max-interval]
                       [--max-staleness-prefix]
                       [--network-acl-bypass {AzureServices, None}]
                       [--network-acl-bypass-resource-ids]
                       [--server-version {3.2, 3.6, 4.0}]
                       [--subscription]
                       [--tags]
                       [--virtual-network-rules]
  examples:
  - summary: Erstellt ein neues Azure Cosmos DB-Datenbankkonto. (automatisch generiert)
    syntax: az cosmosdb create --name MyCosmosDBDatabaseAccount --resource-group MyResourceGroup --subscription MySubscription
  - summary: Erstellt ein neues Azure Cosmos DB-Datenbankkonto mit zwei Regionen. Vereinigtes Königreich, Süden ist zonenredundanz.
    syntax: az cosmosdb create -n myaccount -g mygroup --locations regionName=eastus failoverPriority=0 isZoneRedundant=False --locations regionName=uksouth failoverPriority=1 isZoneRedundant=True --enable-multiple-write-locations --network-acl-bypass AzureServices --network-acl-bypass-resource-ids /subscriptions/subId/resourceGroups/rgName/providers/Microsoft.Synapse/workspaces/wsName
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Cosmos DB Datenbankkontos.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --assign-identity
    summary: Akzeptieren Sie system- oder benutzer zugewiesene Identitäten, die durch Leerzeichen getrennt sind. Verwenden Sie "[system]", um auf die system zugewiesene Identität zu verweisen. Derzeit wird nur die vom System zugewiesene Identität unterstützt.
    description: ''
  - name: --backup-interval
    summary: Die Häufigkeit (in Minuten), mit der Sicherungen erstellt werden (nur für Konten mit Sicherungen im periodischen Modus).
    description: ''
  - name: --backup-retention
    summary: Die Zeit (in Stunden), für die jede Sicherung beibehalten wird (nur für Konten mit Regelmäßigkeitssicherungen).
    description: ''
  - name: --capabilities
    summary: Legen Sie benutzerdefinierte Funktionen für das Cosmos DB-Datenbankkonto fest.
    description: ''
  - name: --default-consistency-level
    parameterValueGroup: BoundedStaleness, ConsistentPrefix, Eventual, Session, Strong
    summary: Standardkonsistenzebene des Cosmos DB Datenbankkontos.
    description: ''
  - name: --default-identity
    summary: 'Die primäre Identität für den Zugriff auf den Schlüsseltresor in CMK-bezogenen Features. Beispiel: "FirstPartyIdentity", "SystemAssignedIdentity" und mehr.'
    description: ''
  - name: --disable-key-based-metadata-write-access
    parameterValueGroup: false, true
    summary: Deaktivieren Sie Schreibvorgänge für Metadatenressourcen (Datenbanken, Container, Durchsatz) über Kontoschlüssel.
    description: ''
  - name: --enable-analytical-storage
    parameterValueGroup: false, true
    summary: Flag zum Aktivieren des Protokollspeichers für das Konto.
    description: ''
  - name: --enable-automatic-failover
    parameterValueGroup: false, true
    summary: Aktiviert das automatische Failover der Schreibregion in dem seltenen Fall, dass die Region aufgrund eines Ausfalls nicht verfügbar ist. Das automatische Failover führt zu einer neuen Schreibregion für das Konto und wird basierend auf den für das Konto konfigurierten Failoverprioritäten ausgewählt.
    description: ''
  - name: --enable-free-tier
    parameterValueGroup: false, true
    summary: Wenn diese Option aktiviert ist, ist das Konto im Free-Tarif.
    description: ''
  - name: --enable-multiple-write-locations
    parameterValueGroup: false, true
    summary: Aktivieren Sie mehrere Schreibspeicherorte.
    description: ''
  - name: --enable-public-network -e
    parameterValueGroup: false, true
    summary: Aktivieren oder deaktivieren Sie den Zugriff auf das öffentliche Netzwerk auf den Server.
    description: ''
  - name: --enable-virtual-network
    parameterValueGroup: false, true
    summary: Aktiviert das virtuelle Netzwerk im Cosmos DB-Datenbankkonto.
    description: ''
  - name: --ip-range-filter
    summary: Firewallunterstützung. Gibt die Gruppe der IP-Adressen oder IP-Adressbereiche im CIDR-Format an, die als Liste der zulässigen Client-IPs für ein bestimmtes Datenbankkonto aufgenommen wird. IP-Adressen/-Bereiche müssen durch Kommas getrennt sein und dürfen keine Leerzeichen enthalten.
    description: ''
  - name: --key-uri
    summary: Der URI des Schlüsseltresors.
    description: ''
  - name: --kind
    defaultValue: GlobalDocumentDB
    parameterValueGroup: GlobalDocumentDB, MongoDB, Parse
    summary: Der Typ Cosmos DB zu erstellende Datenbankkonto.
    description: ''
  - name: --locations
    summary: Fügen Sie dem Cosmos DB Datenbankkonto einen Speicherort hinzu.
    description: >-
      Verwendung: --locations KEY=VALUE [KEY=VALUE ...] Erforderliche Schlüssel: regionName, failoverPriority Optional Key: isZoneRedundant Default: single region account in the location of the specified resource group.

      Failoverprioritätswerte sind 0 für Schreibregionen und größer als 0 für Leseregionen. Ein Failoverprioritätswert muss eindeutig und kleiner als die Gesamtzahl der Regionen sein.

      Mehrere Speicherorte können mit mehreren Argumenten angegeben `--locations` werden.
  - name: --max-interval
    defaultValue: "5"
    summary: Bei Verwendung mit der Konsistenzebene „Begrenzte Veraltung“ stellt dieser Wert den tolerierten Veraltungszeitraum in Sekunden dar. Für diesen Wert ist ein Bereich von 1 bis 100 zulässig.
    description: ''
  - name: --max-staleness-prefix
    defaultValue: "100"
    summary: Bei Verwendung mit der Konsistenzebene „Begrenzte Veraltung“ stellt dieser Wert die tolerierte Anzahl von Veraltungsanforderungen dar. Der akzeptierte Bereich für diesen Wert ist 1 bis 2.147.483.647.
    description: ''
  - name: --network-acl-bypass
    parameterValueGroup: AzureServices, None
    summary: Flag zum Aktivieren oder Deaktivieren der Umgehung der Netzwerk-ACL.
    description: ''
  - name: --network-acl-bypass-resource-ids -i
    summary: Liste der Ressourcen-IDs, um die Umgehung der Netzwerk-ACL zu ermöglichen.
    description: ''
  - name: --server-version
    parameterValueGroup: 3.2, 3.6, 4.0
    summary: Nur für MongoDB-Konten gültig.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: key[=value] [key[=value] ...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --virtual-network-rules
    summary: ACL es für virtuelle Netzwerke.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
