- uid: az_cosmosdb_update
  name: az cosmosdb update
  summary: Aktualisieren eines Azure Cosmos DB Datenbankkontos.
  description: ''
  syntax: >-
    az cosmosdb update [--backup-interval]
                       [--backup-retention]
                       [--capabilities]
                       [--default-consistency-level {BoundedStaleness, ConsistentPrefix, Eventual, Session, Strong}]
                       [--default-identity]
                       [--disable-key-based-metadata-write-access {false, true}]
                       [--enable-analytical-storage {false, true}]
                       [--enable-automatic-failover {false, true}]
                       [--enable-multiple-write-locations {false, true}]
                       [--enable-public-network {false, true}]
                       [--enable-virtual-network {false, true}]
                       [--ids]
                       [--ip-range-filter]
                       [--locations]
                       [--max-interval]
                       [--max-staleness-prefix]
                       [--name]
                       [--network-acl-bypass {AzureServices, None}]
                       [--network-acl-bypass-resource-ids]
                       [--resource-group]
                       [--server-version {3.2, 3.6, 4.0}]
                       [--subscription]
                       [--tags]
                       [--virtual-network-rules]
  examples:
  - summary: Aktualisieren eines Azure Cosmos DB-Datenbankkontos. (automatisch generiert)
    syntax: az cosmosdb update --capabilities EnableGremlin --name MyCosmosDBDatabaseAccount --resource-group MyResourceGroup
  - summary: Erstellt ein neues Azure Cosmos DB-Datenbankkonto mit zwei Regionen. Vereinigtes Königreich, Süden ist zonenredundanz.
    syntax: az cosmosdb update -n myaccount -g mygroup --locations regionName=eastus failoverPriority=0 isZoneRedundant=False --locations regionName=uksouth failoverPriority=1 isZoneRedundant=True --enable-multiple-write-locations --network-acl-bypass AzureServices --network-acl-bypass-resource-ids /subscriptions/subId/resourceGroups/rgName/providers/Microsoft.Synapse/workspaces/wsName
  optionalParameters:
  - name: --backup-interval
    summary: Die Häufigkeit (in Minuten), mit der Sicherungen erstellt werden (nur für Konten mit Sicherungen im periodischen Modus).
    description: ''
  - name: --backup-retention
    summary: Die Zeit (in Stunden), für die jede Sicherung beibehalten wird (nur für Konten mit Regelmäßigkeitssicherungen).
    description: ''
  - name: --capabilities
    summary: Legen Sie benutzerdefinierte Funktionen für das Cosmos DB-Datenbankkonto fest.
    description: ''
  - name: --default-consistency-level
    parameterValueGroup: BoundedStaleness, ConsistentPrefix, Eventual, Session, Strong
    summary: Standardkonsistenzebene des Cosmos DB Datenbankkontos.
    description: ''
  - name: --default-identity
    summary: 'Die primäre Identität für den Zugriff auf den Schlüsseltresor in CMK-bezogenen Features. Beispiel: "FirstPartyIdentity", "SystemAssignedIdentity" und mehr.'
    description: ''
  - name: --disable-key-based-metadata-write-access
    parameterValueGroup: false, true
    summary: Deaktivieren Sie Schreibvorgänge für Metadatenressourcen (Datenbanken, Container, Durchsatz) über Kontoschlüssel.
    description: ''
  - name: --enable-analytical-storage
    parameterValueGroup: false, true
    summary: Flag zum Aktivieren des Protokollspeichers für das Konto.
    description: ''
  - name: --enable-automatic-failover
    parameterValueGroup: false, true
    summary: Ermöglicht ein automatisches Failover der Schreibregion in dem seltenen Fall, dass die Region aufgrund eines Ausfalls nicht verfügbar ist. Das automatische Failover führt zu einer neuen Schreibregion für das Konto und wird basierend auf den failoverprioritäten ausgewählt, die für das Konto konfiguriert sind.
    description: ''
  - name: --enable-multiple-write-locations
    parameterValueGroup: false, true
    summary: Aktivieren Sie mehrere Schreibspeicherorte.
    description: ''
  - name: --enable-public-network -e
    parameterValueGroup: false, true
    summary: Aktivieren oder deaktivieren Sie den Öffentlichen Netzwerkzugriff auf den Server.
    description: ''
  - name: --enable-virtual-network
    parameterValueGroup: false, true
    summary: Aktiviert das virtuelle Netzwerk im Cosmos DB-Datenbankkonto.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu "Ressourcen-ID"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --ip-range-filter
    summary: Firewallunterstützung. Gibt die Gruppe der IP-Adressen oder IP-Adressbereiche im CIDR-Format an, die als Liste der zulässigen Client-IPs für ein bestimmtes Datenbankkonto aufgenommen wird. IP-Adressen/-Bereiche müssen durch Kommas getrennt sein und dürfen keine Leerzeichen enthalten.
    description: ''
  - name: --locations
    summary: Fügen Sie dem Cosmos DB Datenbankkonto einen Speicherort hinzu.
    description: >-
      Verwendung: --locations KEY=VALUE [KEY=VALUE ...] Erforderliche Schlüssel: regionName, failoverPriority Optional Key: isZoneRedundant Default: single region account am Standort der angegebenen Ressourcengruppe.

      Failoverprioritätswerte sind 0 für Schreibregionen und größer als 0 für Leseregionen. Ein Failoverprioritätswert muss eindeutig und kleiner als die Gesamtzahl der Regionen sein.

      Mehrere Speicherorte können mit mehreren Argumenten angegeben `--locations` werden.
  - name: --max-interval
    summary: Bei Verwendung mit der Konsistenzebene „Begrenzte Veraltung“ stellt dieser Wert den tolerierten Veraltungszeitraum in Sekunden dar. Für diesen Wert ist ein Bereich von 1 bis 100 zulässig.
    description: ''
  - name: --max-staleness-prefix
    summary: Bei Verwendung mit der Konsistenzebene „Begrenzte Veraltung“ stellt dieser Wert die tolerierte Anzahl von Veraltungsanforderungen dar. Der zulässige Bereich für diesen Wert ist 1 bis 2.147.483.647.
    description: ''
  - name: --name -n
    summary: Name des Cosmos DB Datenbankkontos.
    description: ''
  - name: --network-acl-bypass
    parameterValueGroup: AzureServices, None
    summary: Flag zum Aktivieren oder Deaktivieren der Netzwerk-ACL-Umgehung.
    description: ''
  - name: --network-acl-bypass-resource-ids -i
    summary: Liste der Ressourcen-IDs, die die Umgehung der Netzwerk-ACL zulassen.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --server-version
    parameterValueGroup: 3.2, 3.6, 4.0
    summary: Nur für MongoDB-Konten gültig.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: key[=value] [key[=value] ...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --virtual-network-rules
    summary: ACL es für virtuelle Netzwerke.
    description: ''
