- uid: az_cosmosdb_restore
  name: az cosmosdb restore
  summary: Erstellen Sie ein neues Azure Cosmos DB Datenbankkonto, indem Sie aus einem vorhandenen Datenbankkonto wiederherstellen.
  description: ''
  syntax: >-
    az cosmosdb restore --account-name
                        --location
                        --resource-group
                        --restore-timestamp
                        --target-database-account-name
                        [--databases-to-restore]
  examples:
  - summary: Erstellen Sie ein neues Azure Cosmos DB Datenbankkonto, indem Sie aus einem vorhandenen Datenbankkonto wiederherstellen.
    syntax: az cosmosdb restore --target-database-account-name MyRestoredCosmosDBDatabaseAccount --account-name MySourceAccount --restore-timestamp 2020-07-13T16:03:41+0000 -g MyResourceGroup --location westus
  - summary: Erstellen Sie ein neues Azure Cosmos DB Datenbankkonto, indem Sie nur die ausgewählten Datenbanken und Sammlungen aus einem vorhandenen Datenbankkonto wiederherstellen.
    syntax: az cosmosdb restore -g MyResourceGroup --target-database-account-name MyRestoredCosmosDBDatabaseAccount --account-name MySourceAccount --restore-timestamp 2020-07-13T16:03:41+0000 --location westus --databases-to-restore name=MyDB1 collections=collection1 collection2 --databases-to-restore name=MyDB2 collections=collection3 collection4
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Name der Quelle Cosmos DB Datenbankkonto für die Wiederherstellung.
    description: ''
  - isRequired: true
    name: --location -l
    summary: Der Speicherort des Quellkontos, von dem die Wiederherstellung ausgelöst wird. Dies ist auch die Schreibregion des wiederhergestellten Kontos.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --restore-timestamp -t
    summary: Der Zeitstempel, in dem das Konto wiederhergestellt werden muss.
    description: ''
  - isRequired: true
    name: --target-database-account-name -n
    summary: Name des neuen Ziels Cosmos DB Datenbankkonto nach der Wiederherstellung.
    description: ''
  optionalParameters:
  - name: --databases-to-restore
    summary: Fügen Sie eine Datenbank und die zugehörigen Sammlungsnamen hinzu, die wiederhergestellt werden sollen.
    description: 'Verwendung: --databases-to-restore name=DatabaseName collections=collection1 [collection2 ...] Mehrere Datenbanken können mit mehreren Argumenten angegeben `--databases-to-restore` werden.'
