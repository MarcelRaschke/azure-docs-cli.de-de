### YamlMime:AzureCLIGroup
uid: az_custom-providers_resource-provider
name: az custom-providers resource-provider
extensionInformation: >-
  > [!Note]

  > Dieser Verweis ist Teil der Erweiterung für **benutzerdefinierte Anbieter** für Azure CLI und erfordert Version 2.3.1 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl " **AZ Custom-Providers" (Ressourcenanbieter** ) zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Befehle zum Verwalten des benutzerdefinierten Ressourcen Anbieters.
description: ''
directCommands:
- uid: az_custom-providers_resource-provider_create
  name: az custom-providers resource-provider create
  summary: Erstellen oder aktualisieren Sie den benutzerdefinierten Ressourcenanbieter.
  description: ''
  syntax: >-
    az custom-providers resource-provider create --name
                                                 --resource-group
                                                 [--action]
                                                 [--location]
                                                 [--no-wait]
                                                 [--resource-type]
                                                 [--tags]
                                                 [--validation]
  examples:
  - summary: Erstellen oder aktualisieren Sie einen benutzerdefinierten Ressourcenanbieter.
    syntax: >-
      az custom-providers resource-provider create -n MyRP -g MyRG \

      --action name=ping endpoint=https://test.azurewebsites.net/api routing_type=Proxy \

      --resource-type name=users endpoint=https://test.azurewebsites.net/api routing_type="Proxy, Cache" \

      --validation validation_type=swagger specification=https://raw.githubusercontent.com/test.json
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Ressourcenanbieters.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --action -a
    summary: Fügen Sie dem benutzerdefinierten Ressourcenanbieter eine Aktion hinzu.
    description: >-
      Syntax:--Action Name = Ping Endpoint = " https://test.azurewebsites.net/api/{requestPath} " routing_type = Proxy


      Name: erforderlich. Der Name der Aktion

      Endpunkt: erforderlich. Der Endpunkt-URI, an den der benutzerdefinierte Ressourcenanbieter Proxy Anforderungen anfordert.

      routing_type: die Routing Typen, die für Aktions Anforderungen unterstützt werden. Folgende Werte sind möglich: "Proxy".


      Mehrere Aktionen können mit mehr als einem Argument angegeben werden `--action` .
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --resource-type -r
    summary: Fügen Sie dem benutzerdefinierten Ressourcenanbieter einen benutzerdefinierten Ressourcentyp hinzu.
    description: >-
      Syntax:--Resource-Type Name = User Endpoint = " https://test.azurewebsites.net/api/{requestPath} " routing_type = "Proxy, Cache"


      Name: erforderlich. Der Name des Ressourcentyps.

      Endpunkt: erforderlich. Der Endpunkt-URI, an den der benutzerdefinierte Ressourcenanbieter Proxy Anforderungen anfordert.

      routing_type: die Routing Typen, die für Ressourcenanforderungen unterstützt werden. Folgende Werte sind möglich: "Proxy", "Proxy, Cache".


      Mehrere Ressourcentypen können mit mehr als einem Argument angegeben werden `--resource-type` .
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --validation -v
    summary: Fügen Sie dem benutzerdefinierten Ressourcenanbieter eine Validierung hinzu.
    description: >-
      Syntax:--Validation Specification = " https://raw.githubusercontent.com/ " validation_type = "Swagger"


      Spezifikation: ein Link zur Validierungs Spezifikation. VDie Spezifikation muss auf RAW.githubusercontent.com gehostet werden.

      validation_type: der Validierungstyp, der für eine übereinstimmende Anforderung ausgeführt werden soll. Folgende Werte sind möglich: "Swagger".


      Mehrere Validierungen können mithilfe von mehr als einem Argument angegeben werden `--validation` .
- uid: az_custom-providers_resource-provider_delete
  name: az custom-providers resource-provider delete
  summary: Löschen Sie den benutzerdefinierten Ressourcenanbieter.
  description: ''
  syntax: >-
    az custom-providers resource-provider delete --name
                                                 --resource-group
                                                 [--no-wait]
                                                 [--yes]
  examples:
  - summary: Löschen eines benutzerdefinierten Ressourcen Anbieters.
    syntax: az custom-providers resource-provider delete -g MyRG -n MyRP
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Ressourcenanbieters.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
- uid: az_custom-providers_resource-provider_list
  name: az custom-providers resource-provider list
  summary: Alle benutzerdefinierten Ressourcenanbieter innerhalb einer Ressourcengruppe oder im aktuellen Abonnement erhalten.
  description: ''
  syntax: az custom-providers resource-provider list [--resource-group]
  examples:
  - summary: Listet alle benutzerdefinierten Ressourcenanbieter in der Ressourcengruppe auf.
    syntax: az custom-providers resource-provider list -g MyRG
  - summary: Listet alle benutzerdefinierten Ressourcenanbieter im aktuellen Abonnement auf.
    syntax: az custom-providers resource-provider list
  optionalParameters:
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_custom-providers_resource-provider_show
  name: az custom-providers resource-provider show
  summary: Hier werden die Eigenschaften des benutzerdefinierten Ressourcen Anbieters angezeigt.
  description: ''
  syntax: >-
    az custom-providers resource-provider show --name
                                               --resource-group
  examples:
  - summary: Erhalten Sie einen benutzerdefinierten Ressourcenanbieter.
    syntax: az custom-providers resource-provider show -g MyRG -n MyRP
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Ressourcenanbieters.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_custom-providers_resource-provider_update
  name: az custom-providers resource-provider update
  summary: Aktualisieren Sie den benutzerdefinierten Ressourcenanbieter. Nur Tags können aktualisiert werden.
  description: ''
  syntax: >-
    az custom-providers resource-provider update --name
                                                 --resource-group
                                                 [--tags]
  examples:
  - summary: Aktualisieren Sie die Tags für einen benutzerdefinierten Ressourcenanbieter.
    syntax: az custom-providers resource-provider update -g MyRG -n MyRP --tags a=b
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Ressourcenanbieters.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
commands:
- az_custom-providers_resource-provider_create
- az_custom-providers_resource-provider_delete
- az_custom-providers_resource-provider_list
- az_custom-providers_resource-provider_show
- az_custom-providers_resource-provider_update
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
