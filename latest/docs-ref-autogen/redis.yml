### YamlMime:AzureCLIGroup
uid: az_redis
name: az redis
summary: Verwalten Sie dedizierte redis-Caches für Ihre Azure-Anwendungen.
description: ''
directCommands:
- uid: az_redis_create
  name: az redis create
  summary: Erstellt eine neue Redis-Cache-Instanz.
  description: ''
  syntax: >-
    az redis create --location
                    --name
                    --resource-group
                    --sku {Basic, Premium, Standard}
                    --vm-size {c0, c1, c2, c3, c4, c5, c6, p1, p2, p3, p4, p5}
                    [--enable-non-ssl-port]
                    [--minimum-tls-version {1.0, 1.1, 1.2}]
                    [--redis-configuration]
                    [--replicas-per-master]
                    [--shard-count]
                    [--static-ip]
                    [--subnet-id]
                    [--subscription]
                    [--tags]
                    [--tenant-settings]
                    [--zones {1, 2, 3}]
  examples:
  - summary: Erstellt eine neue Redis-Cache-Instanz. automatisch generierten
    syntax: az redis create --location westus2 --name MyRedisCache --resource-group MyResourceGroup --sku Basic --vm-size c0
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des redis-Caches.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --sku
    parameterValueGroup: Basic, Premium, Standard
    summary: Der Typ des redis-Caches.
    description: ''
  - isRequired: true
    name: --vm-size
    parameterValueGroup: c0, c1, c2, c3, c4, c5, c6, p1, p2, p3, p4, p5
    summary: Größe des bereit zustellenden redis Cache. Basic-und Standard-Cache Größen beginnen mit C. Premium-Cache Größen beginnen mit P.
    description: ''
  optionalParameters:
  - name: --enable-non-ssl-port
    summary: Wenn angegeben, wird der nicht-SSL-redis-Serverport (6379) aktiviert.
    description: ''
  - name: --minimum-tls-version
    parameterValueGroup: 1.0, 1.1, 1.2
    summary: Gibt die TLS-Version an, die Clients zum Herstellen einer Verbindung mit dem Cache benötigt.
    description: ''
  - name: --redis-configuration
    summary: JSON-codierte Konfigurationseinstellungen. Verwenden Sie @ {File}, um aus einer Datei zu laden.
    description: ''
  - name: --replicas-per-master
    summary: Die Anzahl der Replikate, die pro Master erstellt werden sollen.
    description: ''
  - name: --shard-count
    summary: Die Anzahl der Shards, die in einem Premium-Cluster Cache erstellt werden sollen.
    description: ''
  - name: --static-ip
    summary: Geben Sie bei Bedarf eine statische IP-Adresse für das vnet an. Wenn Sie keine statische IP-Adresse angeben, wird automatisch eine IP-Adresse ausgewählt.
    description: ''
  - name: --subnet-id
    summary: Die vollständige Ressourcen-ID eines Subnetzes in einem virtuellen Netzwerk, in dem der redis-Cache bereitgestellt werden soll. Beispiel Format/Subscriptions/{subid}/resourceGroups/{resourceGroupName}/Providers/Microsoft. {Netzwerk | Classicnetwork}/virtualNetworks/vnet1/Subnets/subnet1.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --tenant-settings
    summary: Durch Leerzeichen getrennte Mandanten Einstellungen im Schlüsselformat [= value].
    description: ''
  - name: --zones -z
    parameterValueGroup: 1, 2, 3
    summary: Durch Leerzeichen getrennte Liste von Verfügbarkeits Zonen, in die die Ressource bereitgestellt werden soll.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/redis/_help.py
- uid: az_redis_delete
  name: az redis delete
  summary: Löscht einen redis-Cache.
  description: ''
  syntax: >-
    az redis delete [--ids]
                    [--name]
                    [--resource-group]
                    [--subscription]
                    [--yes]
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name des redis-Caches.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/redis/_help.py
- uid: az_redis_export
  name: az redis export
  summary: Exportieren von in einem redis-Cache gespeicherten Daten.
  description: ''
  syntax: >-
    az redis export --container
                    --prefix
                    [--file-format]
                    [--ids]
                    [--name]
                    [--resource-group]
                    [--subscription]
  requiredParameters:
  - isRequired: true
    name: --container
    summary: SAS-URL für den Container, in den Daten exportiert werden müssen.
    description: ''
  - isRequired: true
    name: --prefix
    summary: Präfix, das für exportierte Dateien verwendet werden soll.
    description: ''
  optionalParameters:
  - name: --file-format
    summary: Das Format des BLOBs (derzeit ist RDB das einzige unterstützte Format, bei dem in Zukunft andere Formate erwartet werden).
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name des redis-Caches.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/redis/_help.py
- uid: az_redis_force_reboot
  name: az redis force-reboot
  summary: Neustart der angegebenen redis-Knoten.
  description: Dieser Vorgang erfordert die Schreib Berechtigung für die Cache Ressource. Möglicherweise ist ein Datenverlust möglich.
  syntax: >-
    az redis force-reboot --reboot-type {AllNodes, PrimaryNode, SecondaryNode}
                          [--ids]
                          [--name]
                          [--resource-group]
                          [--shard-id]
                          [--subscription]
  requiredParameters:
  - isRequired: true
    name: --reboot-type
    parameterValueGroup: AllNodes, PrimaryNode, SecondaryNode
    summary: Welche redis-Knoten neu gestartet werden sollen. Abhängig von diesem Wert ist ein Datenverlust möglich.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name des redis-Caches.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --shard-id
    summary: Wenn Clustering aktiviert ist, die ID des Shards, der neu gestartet werden soll.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/redis/_help.py
