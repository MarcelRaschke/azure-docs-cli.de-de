### YamlMime:AzureCLIGroup
uid: az_csvmware_vm_disk
name: az csvmware vm disk
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **csvmware** -Erweiterung für Azure CLI und erfordert Version 2.0.67 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ csvmware VM Disk** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten von Datenträgern virtueller VMware-Computer.
description: ''
directCommands:
- uid: az_csvmware_vm_disk_add
  name: az csvmware vm disk add
  summary: Hinzufügen eines Datenträgers zu einem virtuellen VMware-Computer
  description: ''
  syntax: >-
    az csvmware vm disk add --resource-group
                            --vm-name
                            [--controller]
                            [--mode {independent_nonpersistent, independent_persistent, persistent}]
                            [--size]
  examples:
  - summary: Fügen Sie einen Datenträger mit Standardparametern in einem virtuellen Computer hinzu.
    syntax: az csvmware vm disk add --vm-name MyVm -g MyResourceGroup
  - summary: Fügen Sie einen Datenträger mit SATA-Controller 0 und 64 GB Arbeitsspeicher auf einem virtuellen Computer hinzu.
    syntax: az csvmware vm disk add --vm-name MyVm -g MyResourceGroup --controller 15000 --size 67108864
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --vm-name
    summary: Der Name des virtuellen Computers.
    description: ''
  optionalParameters:
  - name: --controller
    defaultValue: "1000"
    summary: ID des Controllers. Eingabe 1000 für SCSI-Controller 0 und 15000 für SATA-Controller 0.
    description: ''
  - name: --mode
    defaultValue: persistent
    parameterValueGroup: independent_nonpersistent, independent_persistent, persistent
    summary: Der Datenträger-Unabhängigkeits Modus.
    description: ''
  - name: --size
    defaultValue: "16777216"
    summary: Die Größe der Datenträger Größe in KB.
    description: ''
- uid: az_csvmware_vm_disk_delete
  name: az csvmware vm disk delete
  summary: Löschen Sie Datenträger von einem virtuellen Computer.
  description: ''
  syntax: >-
    az csvmware vm disk delete --disks
                               --resource-group
                               --vm-name
  examples:
  - summary: Löschen Sie zwei Datenträger von einem virtuellen Computer.
    syntax: az csvmware vm disk delete --vm-name MyVm -g MyResourceGroup --disks "My Disk Name 1" "My Disk Name 2"
  requiredParameters:
  - isRequired: true
    name: --disks
    summary: Namen von Datenträgern.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --vm-name
    summary: Der Name des virtuellen Computers.
    description: ''
- uid: az_csvmware_vm_disk_list
  name: az csvmware vm disk list
  summary: Listet Details zu Datenträgern auf, die auf einem virtuellen VMware-Computer verfügbar sind
  description: ''
  syntax: >-
    az csvmware vm disk list --resource-group
                             --vm-name
  examples:
  - summary: Listet Details zu Datenträgern auf einem virtuellen Computer auf.
    syntax: az csvmware vm disk list --vm-name MyVm -g MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --vm-name
    summary: Der Name des virtuellen Computers.
    description: ''
- uid: az_csvmware_vm_disk_show
  name: az csvmware vm disk show
  summary: Hier finden Sie Details zum Datenträger eines virtuellen VMware-Computers.
  description: ''
  syntax: >-
    az csvmware vm disk show --name
                             --resource-group
                             --vm-name
  examples:
  - summary: Sie erhalten die Details eines Datenträgers auf einem virtuellen Computer.
    syntax: az csvmware vm disk show --vm-name MyVm -g MyResourceGroup -n "My Disk Name"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Datenträgers.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --vm-name
    summary: Der Name des virtuellen Computers.
    description: ''
commands:
- az_csvmware_vm_disk_add
- az_csvmware_vm_disk_delete
- az_csvmware_vm_disk_list
- az_csvmware_vm_disk_show
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
