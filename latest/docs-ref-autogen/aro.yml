### YamlMime:AzureCLIGroup
uid: az_aro
name: az aro
summary: Verwalten Sie Azure red hat openshift-Cluster.
description: ''
directCommands:
- uid: az_aro_create
  name: az aro create
  summary: Erstellen eines Clusters
  description: ''
  syntax: >-
    az aro create --master-subnet
                  --name
                  --resource-group
                  --worker-subnet
                  [--apiserver-visibility {Private, Public}]
                  [--client-id]
                  [--client-secret]
                  [--cluster-resource-group]
                  [--domain]
                  [--ingress-visibility {Private, Public}]
                  [--location]
                  [--master-vm-size]
                  [--no-wait]
                  [--pod-cidr]
                  [--pull-secret]
                  [--service-cidr]
                  [--subscription]
                  [--tags]
                  [--vnet]
                  [--vnet-resource-group]
                  [--worker-count]
                  [--worker-vm-disk-size-gb]
                  [--worker-vm-size]
  examples:
  - summary: Erstellen eines Clusters
    syntax: az aro create --resource-group MyResourceGroup --name MyCluster --vnet MyVnet --master-subnet MyMasterSubnet --worker-subnet MyWorkerSubnet
  - summary: Erstellen Sie einen Cluster mit fünf Computeknoten und einem red hat-pullgeheimnis.
    syntax: az aro create --resource-group MyResourceGroup --name MyCluster --vnet MyVnet --master-subnet MyMasterSubnet --worker-subnet MyWorkerSubnet --worker-count 5 --pull-secret @pullsecret.txt
  - summary: Erstellen Sie einen privaten Cluster.
    syntax: az aro create --resource-group MyResourceGroup --name MyCluster --vnet MyVnet --master-subnet MyMasterSubnet --worker-subnet MyWorkerSubnet --apiserver-visibility Private --ingress-visibility Private
  requiredParameters:
  - isRequired: true
    name: --master-subnet
    summary: Der Name oder die ID des Master-vnet-Subnetzes.  Wenn Name angegeben wird, `--vnet` muss angegeben werden.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des Clusters.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --worker-subnet
    summary: Der Name oder die ID des workervnet-Subnetzes.  Wenn Name angegeben wird, `--vnet` muss angegeben werden.
    description: ''
  optionalParameters:
  - name: --apiserver-visibility
    parameterValueGroup: Private, Public
    summary: API-Server Sichtbarkeit.
    description: ''
  - name: --client-id
    summary: Client-ID des Cluster Dienst Prinzipals.
    description: ''
  - name: --client-secret
    summary: Geheimer Client Schlüssel des Cluster Dienst Prinzipals.
    description: ''
  - name: --cluster-resource-group
    summary: Ressourcengruppe des Clusters.
    description: ''
  - name: --domain
    summary: Domäne des Clusters.
    description: ''
  - name: --ingress-visibility
    parameterValueGroup: Private, Public
    summary: Eingangs Sichtbarkeit.
    description: ''
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --master-vm-size
    summary: Größe der Master-VMS.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --pod-cidr
    summary: CIDR des Pod-Netzwerks.
    description: ''
  - name: --pull-secret
    summary: Abrufen des geheimen Schlüssels des Clusters.
    description: ''
  - name: --service-cidr
    summary: CIDR des Dienst Netzwerks.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --vnet
    summary: Der Name oder die ID des vnet.  Wenn Name angegeben wird, `--vnet-resource-group` muss angegeben werden.
    description: ''
  - name: --vnet-resource-group
    summary: Name der vnet-Ressourcengruppe.
    description: ''
  - name: --worker-count
    summary: Anzahl der Worker-VMS.
    description: ''
  - name: --worker-vm-disk-size-gb
    summary: Größe des Datenträgers in GB von Worker-VMS.
    description: ''
  - name: --worker-vm-size
    summary: Größe der Worker-VMS.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/aro/_help.py
- uid: az_aro_delete
  name: az aro delete
  summary: Löschen Sie einen Cluster.
  description: ''
  syntax: >-
    az aro delete --name
                  --resource-group
                  [--no-wait]
                  [--subscription]
                  [--yes]
  examples:
  - summary: Löschen Sie einen Cluster.
    syntax: az aro delete --name MyCluster --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Clusters.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/aro/_help.py
- uid: az_aro_list
  name: az aro list
  summary: Auflisten von Clustern.
  description: ''
  syntax: >-
    az aro list [--query-examples]
                [--resource-group]
                [--subscription]
  examples:
  - summary: Auflisten von Clustern.
    syntax: az aro list
  - summary: Auflisten von Clustern mit Tabellen Sicht.
    syntax: az aro list -o table
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/aro/_help.py
- uid: az_aro_list-credentials
  name: az aro list-credentials
  summary: Auflisten der Anmelde Informationen eines Clusters.
  description: ''
  syntax: >-
    az aro list-credentials --name
                            --resource-group
                            [--subscription]
  examples:
  - summary: Auflisten der Anmelde Informationen eines Clusters.
    syntax: az aro list-credentials --name MyCluster --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Clusters.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/aro/_help.py
- uid: az_aro_show
  name: az aro show
  summary: Sie erhalten die Details eines Clusters.
  description: ''
  syntax: >-
    az aro show --name
                --resource-group
                [--query-examples]
                [--subscription]
  examples:
  - summary: Sie erhalten die Details eines Clusters.
    syntax: az aro show --name MyCluster --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Clusters.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/aro/_help.py
- uid: az_aro_update
  name: az aro update
  summary: Aktualisieren eines Clusters.
  description: ''
  syntax: >-
    az aro update --name
                  --resource-group
                  [--no-wait]
                  [--subscription]
  examples:
  - summary: Aktualisieren eines Clusters.
    syntax: az aro update --name MyCluster --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Clusters.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/aro/_help.py
- uid: az_aro_wait
  name: az aro wait
  summary: Warten Sie, bis ein Cluster einen gewünschten Zustand erreicht hat.
  description: Wenn ein Vorgang in einem Cluster unterbrochen wurde oder mit gestartet wurde `--no-wait` , verwenden Sie diesen Befehl, um zu warten, bis der Vorgang beendet wurde.
  syntax: >-
    az aro wait --name
                --resource-group
                [--created]
                [--custom]
                [--deleted]
                [--exists]
                [--interval]
                [--subscription]
                [--timeout]
                [--updated]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Clusters.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --created
    summary: Warten Sie, bis "provisioningstate" bei "erfolgreich" erstellt wurde.
    description: ''
  - name: --custom
    summary: "Warten Sie, bis die Bedingung eine benutzerdefinierte jmespath-Abfrage erfüllt. Beispiel: provisioningstate! = ' InProgress ', instanceview. statuses [? Code = = ' PowerState/Running ']."
    description: ''
  - name: --deleted
    summary: Warten Sie bis zum Löschen.
    description: ''
  - name: --exists
    summary: Warten Sie, bis die Ressource vorhanden ist.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Abruf Intervall in Sekunden.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximale Wartezeit in Sekunden.
    description: ''
  - name: --updated
    summary: Warten Sie, bis das Update mit provisioningstate bei "erfolgreich" abgeschlossen ist.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/aro/_help.py
commands:
- az_aro_create
- az_aro_delete
- az_aro_list
- az_aro_list-credentials
- az_aro_show
- az_aro_update
- az_aro_wait
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
