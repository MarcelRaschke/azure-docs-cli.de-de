  syntax: >-
    az dms project task cutover --name
                                --object-name
                                --project-name
                                --resource-group
                                --service-name
                                [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Aufgabe.
    description: ''
  - isRequired: true
    name: --object-name
    summary: Der Name der Datenbank auf der Quelle, die Sie umbenennen möchten.
    description: ''
  - isRequired: true
    name: --project-name
    summary: Der Name des Projekts.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --service-name
    summary: Der Name des Dienstanbieter.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dms/_help.py
- uid: az_dms_project_task_delete
  name: az dms project task delete
  summary: Löschen Sie eine Migrations Aufgabe.
  description: ''
  syntax: >-
    az dms project task delete --name
                               --project-name
                               --resource-group
                               --service-name
                               [--delete-running-tasks]
                               [--subscription]
                               [--yes]
  examples:
  - summary: Löschen Sie eine Migrations Aufgabe. automatisch generierten
    syntax: az dms project task delete --name MyTask --project-name MyProject --resource-group MyResourceGroup --service-name MyService
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Aufgabe.
    description: ''
  - isRequired: true
    name: --project-name
    summary: Der Name des Projekts.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --service-name
    summary: Der Name des Dienstanbieter.
    description: ''
  optionalParameters:
  - name: --delete-running-tasks
    summary: Wenn die Aufgabe aktuell ausgeführt wird, brechen Sie den Task vor dem Löschen des Projekts ab.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dms/_help.py
- uid: az_dms_project_task_list
  name: az dms project task list
  summary: Listet die Aufgaben in einem Projekt auf. Einige Tasks haben möglicherweise den Status "unbekannt", was darauf hinweist, dass beim Abfragen des Status dieser Aufgabe ein Fehler aufgetreten ist.
  description: ''
  syntax: >-
    az dms project task list --project-name
                             --resource-group
                             --service-name
                             [--query-examples]
                             [--subscription]
                             [--task-type]
  examples:
  - summary: Listet alle Aufgaben in einem Projekt auf.
    syntax: az dms project task list --project-name myproject -g myresourcegroup --service-name mydms
  - summary: Listet nur die SQL-zu-SQL-Migrations Tasks in einem Projekt auf.
    syntax: az dms project task list --project-name myproject -g myresourcegroup --service-name mydms --task-type Migrate.SqlServer.SqlDb
  requiredParameters:
  - isRequired: true
    name: --project-name
    summary: Der Name des Projekts.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --service-name
    summary: Der Name des Dienstanbieter.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --task-type
    summary: Filtert die Liste nach dem Typ der Aufgabe. Die Liste der möglichen Typen finden Sie unter "AZ DMS Check-Status".
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dms/_help.py
- uid: az_dms_project_task_show
  name: az dms project task show
  summary: Zeigt die Details einer Migrations Aufgabe an. Verwenden Sie "--Expand", um weitere Informationen zu erhalten.
  description: ''
  syntax: >-
    az dms project task show --name
                             --project-name
                             --resource-group
                             --service-name
                             [--expand]
                             [--query-examples]
                             [--subscription]
  examples:
  - summary: Zeigt die Details einer Migrations Aufgabe an. Verwenden Sie "--Expand", um weitere Informationen zu erhalten. automatisch generierten
    syntax: az dms project task show --name MyTask --project-name MyProject --resource-group MyResourceGroup --service-name MyService
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Aufgabe.
    description: ''
  - isRequired: true
    name: --project-name
    summary: Der Name des Projekts.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --service-name
    summary: Der Name des Dienstanbieter.
    description: ''
  optionalParameters:
  - name: --expand
    summary: Erweitern Sie die Antwort, um weitere Details bereitzustellen. Verwenden Sie mit "Command", um weitere Details der Aufgabe anzuzeigen. Verwenden Sie mit "Output", um die Ergebnisse der Migration der Aufgabe anzuzeigen.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dms/_help.py
- uid: az_dms_project_task_restart
  name: az dms project task restart
  summary: ''
  description: 'Um das Ergebnis der Anforderung anzuzeigen, verwenden Sie den Befehl "Aufgabe anzeigen": AZ DMS Project Task Show...--Expand Command.'
  syntax: >-
    az dms project task restart --name
                                --project-name
                                --resource-group
                                --service-name
                                [--object-name]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Aufgabe. Eine DMS-Projektaufgabe ist die Aktivität, die migrationsbezogene Aufgaben ausführt. Einem Projekt können mehrere Aufgaben zugeordnet sein.
    description: ''
  - isRequired: true
    name: --project-name
    summary: Der Name des Projekts. DMS Project ist eine logische Gruppierung, die die Quelldaten Bankverbindung, die Ziel Datenbankverbindung und eine Liste der zu migrierenden Datenbanken umfasst.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --service-name
    summary: Der Name des Dienstanbieter. DMS-Dienst ist eine Azure-Instanz, die Datenbankmigrationen ausführt.
    description: ''
  optionalParameters:
  - name: --object-name
    summary: Der qualifizierte Name der Datenbank oder Sammlung, die Sie neu starten möchten. Lassen Sie das Feld leer, um die gesamte Migration zu starten
    description: ''
- uid: az_dms_project_task_stop
  name: az dms project task stop
  summary: Beendet den Task oder beendet die Migration auf dem angegebenen Objekt (nur MongoDB-Migrationen).
  description: 'Um das Ergebnis der Anforderung anzuzeigen, verwenden Sie den Befehl "Aufgabe anzeigen": AZ DMS Project Task Show...--Expand Command.'
  syntax: >-
    az dms project task stop --name
                             --project-name
                             --resource-group
                             --service-name
                             [--object-name]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Aufgabe. Eine DMS-Projektaufgabe ist die Aktivität, die migrationsbezogene Aufgaben ausführt. Einem Projekt können mehrere Aufgaben zugeordnet sein.
    description: ''
  - isRequired: true
    name: --project-name
    summary: Der Name des Projekts. DMS Project ist eine logische Gruppierung, die die Quelldaten Bankverbindung, die Ziel Datenbankverbindung und eine Liste der zu migrierenden Datenbanken umfasst.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --service-name
    summary: Der Name des Dienstanbieter. DMS-Dienst ist eine Azure-Instanz, die Datenbankmigrationen ausführt.
    description: ''
  optionalParameters:
  - name: --object-name
    summary: Wird nur von MongoDB-Migrationen unterstützt. Der qualifizierte Name der Datenbank oder Sammlung, die Sie abbrechen möchten. Lassen Sie das Feld leer, um die gesamte Migration anzuhalten.
    description: ''
