- uid: az_dms_project_task_create
  name: az dms project task create
  summary: Erstellen und Starten einer Migrationsaufgabe.
  description: >-
    Die folgenden Aufgabenkonfigurationen werden unterstützt: -) source -> target :: task type
      1) SQL -> SQLDB :: OfflineMigration
      2) MySQL -> AzureDbForMySql :: OnlineMigration
      3) PostgreSQL -> AzureDbForPostgreSql :: OnlineMigration.
  syntax: >-
    az dms project task create --database-options-json
                               --name
                               --project-name
                               --resource-group
                               --service-name
                               --source-connection-json
                               --target-connection-json
                               [--enable-data-integrity-validation]
                               [--enable-query-analysis-validation]
                               [--enable-schema-validation]
                               [--subscription]
                               [--task-type]
  examples:
  - summary: Erstellen und starten Sie eine Offline-SQL-Migrationsaufgabe. Bei einer SQL-Migration werden keine Validierungsprüfungen durchgeführt.
    syntax: "az dms project task create --task-type OfflineMigration --database-options-json \"C:\\CLI Files\\databaseOptions.json\" -n mytask --project-name myproject -g myresourcegroup --service-name mydms --source-connection-json \"{'dataSource': 'myserver', 'authentication': 'SqlAuthentication', 'encryptConnection': 'true', 'trustServerCertificate': 'true'}\" --target-connection-json \"C:\\CLI Files\\targetConnection.json\""
  - summary: Erstellen und starten Sie eine SQL-Aufgabe, die alle Validierungsprüfungen ausführt.
    syntax: az dms project task create --task-type OfflineMigration --database-options-json "C:\CLI Files\databaseOptions.json" -n mytask --project-name myproject -g myresourcegroup --service-name mydms --source-connection-json "C:\CLI Files\sourceConnection.json" --target-connection-json "C:\CLI Files\targetConnection.json" --enable-data-integrity-validation --enable-query-analysis-validation --enable-schema-validation
  requiredParameters:
  - isRequired: true
    name: --database-options-json
    summary: Datenbank- und Tabelleninformationen. Dies kann entweder eine Zeichenfolge im JSON-Format oder der Speicherort einer Datei sein, die das JSON-Objekt enthält. Das Format finden Sie unten im Beispiel.
    description: >-
      Für SQL unterstützen wir Migrationen pro Tabelle. Um dies zu verwenden, geben Sie die Tabellennamen im "table_map" wie unten angegeben an. Sie können die Quelle auch als schreibgeschützten Quelltext festlegen.

      [ { "name": "source database", "target_database_name": "target database", "make_source_db_read_only": false|true, "table_map": { "schema. SourceTableName1": "schema. TargetTableName1", "schema. SourceTableName2": "schema. TargetTableName2", ... n } }, ... n ]


      Für MySQL das Format des JSON-Objekts der Datenbankoptionen.

      [ { "Name": "Quelldatenbank", "target_database_name": "Zieldatenbank", ' Zum Bearbeiten der zugrunde liegenden Migrations-Engine verwendet.

      Geben Sie nur an, wenn Sie dazu aufgefordert werden oder wenn Sie wirklich wissen, was Sie tun.

      "migrationSetting": { "setting1": "value1", ... n }, / Wird zum Bearbeiten der zugrunde liegenden Migrations-Engine verwendet.

      Geben Sie nur an, wenn Sie dazu aufgefordert werden oder wenn Sie wirklich wissen, was Sie tun.

      "sourceSetting": { "setting1": "value1", ... n }, / Wird zum Bearbeiten der zugrunde liegenden Migrations-Engine verwendet.

      Geben Sie nur an, wenn Sie dazu aufgefordert werden oder wenn Sie wirklich wissen, was Sie tun.

      "targetSetting": { "setting1": "value1", ... n }, / Optionaler Parameter zum Auflisten von Tabellen, die in die Migration einbezogen werden sollen.

      "tableMap": { "schema. SourceTableName1": "schema. TargetTableName1", "schema. SourceTableName2": "schema. TargetTableName2", ... n } }, ... n ]


      Für PostgreSQL das Format des JSON-Objekts der Datenbankoptionen.

      [ { "Name": "Quelldatenbank", "target_database_name": "Zieldatenbank", ' Zum Bearbeiten der zugrunde liegenden Migrations-Engine verwendet.

      Geben Sie nur an, wenn Sie dazu aufgefordert werden oder wenn Sie wirklich wissen, was Sie tun.

      "migrationSetting": { "setting1": "value1", ... n }, / Wird zum Bearbeiten der zugrunde liegenden Migrations-Engine verwendet.

      Geben Sie nur an, wenn Sie dazu aufgefordert werden oder wenn Sie wirklich wissen, was Sie tun.

      "sourceSetting": { "setting1": "value1", ... n }, / Wird zum Bearbeiten der zugrunde liegenden Migrations-Engine verwendet.

      Geben Sie nur an, wenn Sie dazu aufgefordert werden oder wenn Sie wirklich wissen, was Sie tun.

      "targetSetting": { "setting1": "value1", ... n }, / Optionaler Parameter zum Auflisten von Tabellen, die in die Migration einbezogen werden möchten.

      "selectedTables": [ "schemaName1.tableName1", ... n ] }, ... n ].
  - isRequired: true
    name: --name -n
    summary: Der Name der Aufgabe.
    description: ''
  - isRequired: true
    name: --project-name
    summary: Der Name des Projekts.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --service-name
    summary: Der Name des Diensts.
    description: ''
  - isRequired: true
    name: --source-connection-json
    summary: Die Verbindungsinformationen zum Quellserver. Dies kann entweder eine JSON-formatierte Zeichenfolge oder der Speicherort einer Datei sein, die das JSON-Objekt enthält. Das Format finden Sie in den folgenden Beispielen.
    description: >-
      Das Format des JSON-Verbindungsobjekts für SQL-Verbindungen.

      { "userName": "user name", / wenn dies fehlt oder NULL ist, werden Sie aufgefordert, "password": null, / wenn dies fehlt, oder NULL (dringend empfohlen), werden Sie aufgefordert, "dataSource": "server name[,port]", "authentication": "SqlAuthentication| WindowsAuthentication", "encryptConnection": true, / es wird dringend empfohlen, "trustServerCertificate" als "true" zu bewahren: false / es wird dringend empfohlen, den Wert false } zu be lassen.


      Das Format des JSON-Verbindungsobjekts für MySql-Verbindungen.

      { "userName": "user name", / wenn dies fehlt oder NULL ist, werden Sie aufgefordert, "password": null, / wenn dies fehlt, oder NULL (dringend empfohlen), werden Sie aufgefordert, "serverName": "server name", "port": 3306 . Wenn dies fehlt, wird standardmäßig 3306 } verwendet.


      Das Format des JSON-Verbindungsobjekts für PostgreSQL-Verbindungen.

      { "userName": "user name", / wenn dies fehlt oder NULL ist, werden Sie aufgefordert, "password": null, / wenn dies fehlt, oder NULL (dringend empfohlen), werden Sie aufgefordert, "serverName": "Servername", "databaseName": "database name", / wenn dies fehlt, wird standardmäßig die "postgres"-Datenbank "port": 5432 verwendet. Wenn dies fehlt, wird standardmäßig 5432 "encryptConnection" verwendet: true, / es wird dringend empfohlen, "trustServerCertificate" zu be lassen: false / dringend empfohlen, als false } zu bewahren.
  - isRequired: true
    name: --target-connection-json
    summary: Die Verbindungsinformationen zum Zielserver. Dies kann entweder eine Zeichenfolge im JSON-Format oder der Speicherort einer Datei sein, die das JSON-Objekt enthält. Beispiele für Verbindungsformate finden Sie unter "source-connection-json".
    description: ''
  optionalParameters:
  - name: --enable-data-integrity-validation
    summary: Nur für SQL. Gibt an, ob eine überprüfungsbasierte Datenintegritätsüberprüfung zwischen Quelle und Ziel für die ausgewählte Datenbank und die ausgewählten Tabellen durchgeführt werden soll.
    description: ''
  - name: --enable-query-analysis-validation
    summary: Nur für SQL. Gibt an, ob eine schnelle und intelligente Abfrageanalyse durchgeführt werden soll, indem Abfragen aus der Quelldatenbank abgerufen und im Ziel ausgeführt werden. Das Ergebnis verfügt über Ausführungsstatistiken für Ausführungen in Quell- und Zieldatenbanken für die extrahierten Abfragen.
    description: ''
  - name: --enable-schema-validation
    summary: Nur für SQL. Gibt an, ob die Schemainformationen zwischen Quelle und Ziel verglichen werden sollen.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --task-type
    summary: 'Der Typ der Datenbewegung, die der Task unterstützt. Die unterstützten Typen sind: OnlineMigration, OfflineMigration. Wenn nicht angegeben, wird standardmäßig OfflineMigration für SQL und OnlineMigration für MySQL und PostgreSQL verwendet.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dms/_help.py
