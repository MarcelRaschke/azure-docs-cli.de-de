    summary: Der Name des Tasks.
    description: ''
  - isRequired: true
    name: --object-name
    summary: Der Name der Datenbank auf der Quelle, die Sie überschneiden möchten.
    description: ''
  - isRequired: true
    name: --project-name
    summary: Der Name des Projekts.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --service-name
    summary: Der Name des Diensts.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dms/_help.py
- uid: az_dms_project_task_delete
  name: az dms project task delete
  summary: Löscht eine Migrationsaufgabe.
  description: ''
  syntax: >-
    az dms project task delete --name
                               --project-name
                               --resource-group
                               --service-name
                               [--delete-running-tasks]
                               [--subscription]
                               [--yes]
  examples:
  - summary: Löscht eine Migrationsaufgabe. (automatisch generiert)
    syntax: az dms project task delete --name MyTask --project-name MyProject --resource-group MyResourceGroup --service-name MyService
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Aufgabe.
    description: ''
  - isRequired: true
    name: --project-name
    summary: Der Name des Projekts.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --service-name
    summary: Der Name des Diensts.
    description: ''
  optionalParameters:
  - name: --delete-running-tasks
    summary: Wenn der Task gerade ausgeführt wird, brechen Sie die Aufgabe ab, bevor Sie das Projekt löschen.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dms/_help.py
- uid: az_dms_project_task_list
  name: az dms project task list
  summary: Listen Sie die Aufgaben in einem Projekt auf. Einige Tasks weisen möglicherweise den Status Unbekannt auf, was darauf hinweist, dass beim Abfragen des Status dieser Aufgabe ein Fehler aufgetreten ist.
  description: ''
  syntax: >-
    az dms project task list --project-name
                             --resource-group
                             --service-name
                             [--query-examples]
                             [--subscription]
                             [--task-type]
  examples:
  - summary: Listet alle Aufgaben in einem Projekt auf.
    syntax: az dms project task list --project-name myproject -g myresourcegroup --service-name mydms
  - summary: Listet nur die Sql-zu-SQL-Migrationsaufgaben innerhalb eines Projekts auf.
    syntax: az dms project task list --project-name myproject -g myresourcegroup --service-name mydms --task-type Migrate.SqlServer.SqlDb
  requiredParameters:
  - isRequired: true
    name: --project-name
    summary: Der Name des Projekts.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --service-name
    summary: Der Name des Diensts.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --task-type
    summary: Filtert die Liste nach dem Typ der Aufgabe. Eine Liste der möglichen Typen finden Sie unter "az dms check-status".
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dms/_help.py
- uid: az_dms_project_task_restart
  name: az dms project task restart
  summary: ''
  description: 'Um das Ergebnis der Anforderung anzuzeigen, verwenden Sie den Befehl "task show": az dms project task show ... --expand.'
  syntax: >-
    az dms project task restart --name
                                --project-name
                                --resource-group
                                --service-name
                                [--object-name]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Tasks. Ein DMS-Projekttask ist die Aktivität, die migrationsbezogene Aufgaben ausführt. Einem Projekt können mehrere Aufgaben zugeordnet sein.
    description: ''
  - isRequired: true
    name: --project-name
    summary: Der Name des Projekts. DMS Project ist eine logische Gruppierung, die eine Quelldatenbankverbindung, eine Zieldatenbankverbindung und eine Liste der zu migrierenden Datenbanken umfasst.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --service-name
    summary: Der Name des Diensts. Der DMS-Dienst ist eine Azure-Instanz, die Datenbankmigrationen ausführt.
    description: ''
  optionalParameters:
  - name: --object-name
    summary: Der qualifizierte Name der Datenbank oder Sammlung, die Sie neu starten möchten. Lassen Sie das Feld leer, um die gesamte Migration neu zu starten.
    description: ''
- uid: az_dms_project_task_show
  name: az dms project task show
  summary: Zeigt die Details einer Migrationsaufgabe an. Verwenden Sie "--expand", um weitere Details zu erhalten.
  description: ''
  syntax: >-
    az dms project task show --name
                             --project-name
                             --resource-group
                             --service-name
                             [--expand]
                             [--query-examples]
                             [--subscription]
  examples:
  - summary: Zeigen Sie die Details einer Migrationsaufgabe an. Verwenden Sie "--expand", um weitere Details zu erhalten. (automatisch generiert)
    syntax: az dms project task show --name MyTask --project-name MyProject --resource-group MyResourceGroup --service-name MyService
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Tasks.
    description: ''
  - isRequired: true
    name: --project-name
    summary: Der Name des Projekts.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --service-name
    summary: Der Name des Diensts.
    description: ''
  optionalParameters:
  - name: --expand
    summary: Erweitern Sie die Antwort, um weitere Details anzugeben. Verwenden Sie mit "command", um weitere Details der Aufgabe anzuzeigen. Verwenden Sie mit "output", um die Ergebnisse der Taskmigration zu sehen.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dms/_help.py
- uid: az_dms_project_task_stop
  name: az dms project task stop
  summary: Beendet die Aufgabe oder beendet die Migration für das angegebene Objekt (nur MongoDB-Migrationen).
  description: 'Verwenden Sie zum Anzeigen des Ergebnisses der Anforderung den Befehl "task show": az dms project task show ... --expand.'
  syntax: >-
    az dms project task stop --name
                             --project-name
                             --resource-group
                             --service-name
                             [--object-name]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Aufgabe. Ein DMS-Projektaufgabe ist die Aktivität, die migrationsbezogene Aufgaben ausführt. Einem Projekt können mehrere Aufgaben zugeordnet sein.
    description: ''
  - isRequired: true
    name: --project-name
    summary: Der Name des Projekts. DAS DMS-Projekt ist eine logische Gruppierung, die die Quelldatenbankverbindung, die Zieldatenbankverbindung und eine Liste der zu migrierenden Datenbanken umfasst.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --service-name
    summary: Der Name des Diensts. Der DMS-Dienst ist eine Azure-Instanz, die Datenbankmigrationen ausführt.
    description: ''
  optionalParameters:
  - name: --object-name
    summary: Wird nur von MongoDB-Migrationen unterstützt. Der qualifizierte Name der Datenbank oder Sammlung, die bzw. die Sie beenden möchten. Lassen Sie das Feld leer, um die gesamte Migration zu beenden.
    description: ''
