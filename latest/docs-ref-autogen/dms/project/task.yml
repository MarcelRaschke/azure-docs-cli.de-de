    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dms/_help.py
- uid: az_dms_project_task_create
  name: az dms project task create
  summary: Erstellen und starten Sie eine Migrations Aufgabe.
  description: >-
    Die folgenden Aufgaben Konfigurationen werden unterstützt:-) Quelle-> target:: Tasktyp
      1) SQL-> Sqldb:: Offlinemigration
      2) MySQL-> azuredbformysql:: Onlinemigration
      3) PostgreSQL-> azuredbforpostgresql:: Onlinemigration.
  syntax: >-
    az dms project task create --database-options-json
                               --name
                               --project-name
                               --resource-group
                               --service-name
                               --source-connection-json
                               --target-connection-json
                               [--enable-data-integrity-validation]
                               [--enable-query-analysis-validation]
                               [--enable-schema-validation]
                               [--subscription]
                               [--task-type]
  examples:
  - summary: Hiermit wird eine Offline-SQL-Migrations Aufgabe erstellt und gestartet. Bei einer SQL-Migration werden dadurch keine Validierungs Überprüfungen durchgeführt.
    syntax: "az dms project task create --task-type OfflineMigration --database-options-json \"C:\\CLI Files\\databaseOptions.json\" -n mytask --project-name myproject -g myresourcegroup --service-name mydms --source-connection-json \"{'dataSource': 'myserver', 'authentication': 'SqlAuthentication', 'encryptConnection': 'true', 'trustServerCertificate': 'true'}\" --target-connection-json \"C:\\CLI Files\\targetConnection.json\""
  - summary: Erstellen und starten Sie einen SQL-Task, der alle Validierungs Überprüfungen ausführt.
    syntax: az dms project task create --task-type OfflineMigration --database-options-json "C:\CLI Files\databaseOptions.json" -n mytask --project-name myproject -g myresourcegroup --service-name mydms --source-connection-json "C:\CLI Files\sourceConnection.json" --target-connection-json "C:\CLI Files\targetConnection.json" --enable-data-integrity-validation --enable-query-analysis-validation --enable-schema-validation
  requiredParameters:
  - isRequired: true
    name: --database-options-json
    summary: Datenbank-und Tabellen Informationen. Dabei kann es sich entweder um eine JSON-formatierte Zeichenfolge oder um den Speicherort einer Datei mit dem JSON-Objekt handeln. Das Format finden Sie im folgenden Beispiel.
    description: >-
      Für SQL werden die Migrationen pro Tabelle unterstützt. Um dies zu verwenden, geben Sie die Tabellennamen wie unten beschrieben in "table_map" an. Sie können die Quelle auch als schreibgeschützt festlegen.

      [{"Name": "Quelldatenbank", "target_database_name": "Zieldatenbank", "make_source_db_read_only": false | true, "table_map": {"Schema. SourceTableName1 ":"-Schema. TargetTableName1 ","-Schema. SourceTableName2 ":"-Schema. TargetTableName2", ... n}},... Nr


      Für MySQL das Format des JSON-Objekts für Daten Bankoptionen.

      [{"Name": "Quelldatenbank", "target_database_name": "Zieldatenbank",//zum Bearbeiten der zugrunde liegenden Migrations-Engine verwendet.

      Geben Sie nur an, wenn Sie dazu aufgefordert werden oder wenn Sie wirklich wissen, was Sie tun.

      "migrationsetting": {"Setting1": "Value1",... n},//wird zum Bearbeiten der zugrunde liegenden Migrations-Engine verwendet.

      Geben Sie nur an, wenn Sie dazu aufgefordert werden oder wenn Sie wirklich wissen, was Sie tun.

      "sourcesetts": {"Setting1": "Value1",... n},//wird zum Bearbeiten der zugrunde liegenden Migrations-Engine verwendet.

      Geben Sie nur an, wenn Sie dazu aufgefordert werden oder wenn Sie wirklich wissen, was Sie tun.

      "targetsetting": {"Setting1": "Value1",... n},//optionaler Parameter zum Auflisten von Tabellen, die in die Migration eingeschlossen werden sollen.

      "TableMap": {"Schema. SourceTableName1 ":"-Schema. TargetTableName1 ","-Schema. SourceTableName2 ":"-Schema. TargetTableName2", ... n}},... Nr


      Für PostgreSQL das Format des JSON-Objekts für Daten Bankoptionen.

      [{"Name": "Quelldatenbank", "target_database_name": "Zieldatenbank",//zum Bearbeiten der zugrunde liegenden Migrations-Engine verwendet.

      Geben Sie nur an, wenn Sie dazu aufgefordert werden oder wenn Sie wirklich wissen, was Sie tun.

      "migrationsetting": {"Setting1": "Value1",... n},//wird zum Bearbeiten der zugrunde liegenden Migrations-Engine verwendet.

      Geben Sie nur an, wenn Sie dazu aufgefordert werden oder wenn Sie wirklich wissen, was Sie tun.

      "sourcesetts": {"Setting1": "Value1",... n},//wird zum Bearbeiten der zugrunde liegenden Migrations-Engine verwendet.

      Geben Sie nur an, wenn Sie dazu aufgefordert werden oder wenn Sie wirklich wissen, was Sie tun.

      "targetsetting": {"Setting1": "Value1",... n},//optionaler Parameter zum Auflisten von Tabellen, die in die Migration eingeschlossen werden sollen.

      "selectedtables": ["schemaName1. tableName1",... n]},... n].
  - isRequired: true
    name: --name -n
    summary: Der Name der Aufgabe.
    description: ''
  - isRequired: true
    name: --project-name
    summary: Der Name des Projekts.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --service-name
    summary: Der Name des Dienstanbieter.
    description: ''
  - isRequired: true
    name: --source-connection-json
    summary: Die Verbindungsinformationen für den Quell Server. Dabei kann es sich entweder um eine JSON-formatierte Zeichenfolge oder um den Speicherort einer Datei mit dem JSON-Objekt handeln. Das Format finden Sie unten in den Beispielen.
    description: >-
      Das Format des JSON-Verbindungs Objekts für SQL-Verbindungen.

      {"username": "User Name",//wenn diese fehlt oder NULL ist, werden Sie zur Angabe "Kennwort" aufgefordert: NULL,//wenn diese fehlt oder NULL ist (dringend empfohlen), werden Sie zur Angabe von "DataSource": "Servername [, Port]", "Authentifizierung": "sqlauthentikation | WindowsAuthentication "," verschlüsseltconnection ": true,//empfohlen," TrustServerCertificate "als true zu belassen: false//dringend empfohlen, als false festzustellen.


      Das Format des JSON-Verbindungs Objekts für MySQL-Verbindungen.

      {"username": "User Name",//wenn dieser Wert fehlt oder NULL ist, werden Sie zur Angabe "Kennwort" aufgefordert: NULL,//wenn dieser Wert fehlt oder NULL ist (dringend empfohlen), werden Sie zur Angabe von "Servername": "Servername", "Port": 3306//wenn dieser fehlt, wird standardmäßig 3306} verwendet.


      Das Format des JSON-Verbindungsobjekts für PostgreSQL-Verbindungen.

      {"username": "User Name",//wenn diese fehlt oder NULL ist, werden Sie zur Angabe von "Kennwort" aufgefordert: NULL,//wenn diese fehlt oder NULL ist (dringend empfohlen), werden Sie zur Eingabe von "Servername": "Servername", "DatabaseName": "Datenbankname",//wenn dieser fehlt, wird standardmäßig die "postgres"-Datenbank "Port" verwendet: 5432,//wenn dieser Wert fehlt, wird standardmäßig der Wert 5432 "verschlüsselungsverbindung": true,//empfohlen, als true "TrustServerCertificate" zu belassen: false//dringend empfohlen, als false festzustellen.
  - isRequired: true
    name: --target-connection-json
    summary: Die Verbindungsinformationen für den Zielserver. Dabei kann es sich entweder um eine JSON-formatierte Zeichenfolge oder um den Speicherort einer Datei mit dem JSON-Objekt handeln. Beispiele für Verbindungs Formate finden Sie unter "Source-Connection-JSON".
    description: ''
  optionalParameters:
  - name: --enable-data-integrity-validation
    summary: Nur für SQL. Gibt an, ob eine Prüfsummen basierte Daten Integritäts Überprüfung zwischen Quelle und Ziel für die ausgewählte Datenbank und Tabellen durchgeführt werden soll.
    description: ''
  - name: --enable-query-analysis-validation
    summary: Nur für SQL. Gibt an, ob eine schnelle und intelligente Abfrage Analyse durchgeführt werden soll, indem Abfragen aus der Quelldatenbank abgerufen und im Ziel ausgeführt werden. Das Ergebnis enthält Ausführungs Statistiken für Ausführungen in Quell-und Ziel Datenbanken für die extrahierten Abfragen.
    description: ''
  - name: --enable-schema-validation
    summary: Nur für SQL. Gibt an, ob die Schema Informationen zwischen Quelle und Ziel verglichen werden sollen.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --task-type
    summary: 'Der Typ der Daten Verschiebung, der vom Task unterstützt wird. Folgende Typen werden unterstützt: Onlinemigration, Offlinemigration. Wenn nicht angegeben, wird standardmäßig Offlinemigration für SQL und Onlinemigration für MySQL und PostgreSQL verwendet.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dms/_help.py
- uid: az_dms_project_task_cutover
