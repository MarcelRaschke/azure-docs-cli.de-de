### YamlMime:AzureCLIGroup
uid: az_dms_project
name: az dms project
summary: Verwalten von Projekten für eine Instanz des Datenmigrationsdiensts.
description: ''
directCommands:
- uid: az_dms_project_check-name
  name: az dms project check-name
  summary: Überprüfen Sie, ob ein angegebener Projektname innerhalb einer bestimmten Instanz von DMS verfügbar ist und ob der Name gültig ist.
  description: ''
  syntax: >-
    az dms project check-name --name
                              --resource-group
                              --service-name
                              [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der zu überprüfende Projektname.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --service-name
    summary: Der Name des Diensts.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dms/_help.py
- uid: az_dms_project_create
  name: az dms project create
  summary: Erstellen Sie ein Migrationsprojekt, das mehrere Aufgaben enthalten kann.
  description: >-
    Die folgenden Projektkonfigurationen werden unterstützt: -) source -> target
      1) SQL -> SQLDB
      2) MySQL – > AzureDbForMySQL
      3) PostgreSQL – > AzureDbForPostgreSQL.
  syntax: >-
    az dms project create --location
                          --name
                          --resource-group
                          --service-name
                          --source-platform
                          --target-platform
                          [--subscription]
                          [--tags]
  examples:
  - summary: Erstellen Sie ein SQL-zu-SQLDB-Projekt für eine DMS-Instanz.
    syntax: az dms project create -l westus -n sqlproject -g myresourcegroup --service-name mydms --source-platform SQL --target-platform SQLDB --tags tagName1=tagValue1 tagWithNoValue
  - summary: Erstellen Sie ein MySQL-zu-AzureDbForMySql-Projekt für eine DMS-Instanz.
    syntax: az dms project create -l westus -n mysqlproject -g myresourcegroup --service-name mydms --source-platform MySQL --target-platform AzureDbForMySQL --tags tagName1=tagValue1 tagWithNoValue
  - summary: Erstellen Sie ein PostgreSql-Projekt für AzureDbForPostgreSql für eine DMS-Instanz.
    syntax: az dms project create -l westus -n pgproject -g myresourcegroup --service-name mydms --source-platform PostgreSQL --target-platform AzureDbForPostgreSQL --tags tagName1=tagValue1 tagWithNoValue
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des Projekts.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --service-name
    summary: Der Name des Diensts.
    description: ''
  - isRequired: true
    name: --source-platform
    summary: 'Der Servertyp für die Quelldatenbank. Die unterstützten Typen sind: SQL, MySQL, PostgreSQL.'
    description: ''
  - isRequired: true
    name: --target-platform
    summary: 'Der Diensttyp für die Zieldatenbank. Die unterstützten Typen sind: SQLDB, AzureDbForMySQL, AzureDbForPostgreSQL.'
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --tags
    summary: Eine durch Leerzeichen getrennte Liste von Tags im Format "tag1[=value1]".
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dms/_help.py
- uid: az_dms_project_delete
  name: az dms project delete
  summary: Löschen sie ein Projekt.
  description: ''
  syntax: >-
    az dms project delete --name
                          --resource-group
                          --service-name
                          [--delete-running-tasks]
                          [--subscription]
                          [--yes]
  examples:
  - summary: Löschen sie ein Projekt. (automatisch generiert)
    syntax: az dms project delete --name MyProject --resource-group MyResourceGroup --service-name MyService
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Projekts.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --service-name
    summary: Der Name des Diensts.
    description: ''
  optionalParameters:
  - name: --delete-running-tasks
    summary: Brechen Sie alle ausgeführten Aufgaben ab, bevor Sie das Projekt löschen.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dms/_help.py
- uid: az_dms_project_list
  name: az dms project list
  summary: Listen Sie die Projekte in einer Instanz von DMS auf.
  description: ''
  syntax: >-
    az dms project list --resource-group
                        --service-name
                        [--query-examples]
                        [--subscription]
  examples:
  - summary: Listen Sie die Projekte in einer Instanz von DMS auf. (automatisch generiert)
    syntax: az dms project list --resource-group MyResourceGroup --service-name MyService
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --service-name
    summary: Der Name des Diensts.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dms/_help.py
- uid: az_dms_project_show
  name: az dms project show
  summary: Zeigen Sie die Details eines Migrationsprojekts an.
  description: ''
  syntax: >-
    az dms project show --name
                        --resource-group
                        --service-name
                        [--query-examples]
                        [--subscription]
  examples:
  - summary: Zeigen Sie die Details eines Migrationsprojekts an. (automatisch generiert)
    syntax: az dms project show --name MyProject --resource-group MyResourceGroup --service-name MyService
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Projekts.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --service-name
    summary: Der Name des Diensts.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dms/_help.py
commands:
- az_dms_project_check-name
- az_dms_project_create
- az_dms_project_delete
- az_dms_project_list
- az_dms_project_show
- az_dms_project_task
- az_dms_project_task_cancel
- az_dms_project_task_check-name
- az_dms_project_task_create
- az_dms_project_task_cutover
- az_dms_project_task_delete
- az_dms_project_task_list
- az_dms_project_task_restart
- az_dms_project_task_show
- az_dms_project_task_stop
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
