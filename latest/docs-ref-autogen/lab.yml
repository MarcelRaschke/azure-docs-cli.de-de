### YamlMime:AzureCLIGroup
uid: az_lab
name: az lab
summary: Verwalten Sie Azure DevTest Labs.
description: ''
directCommands:
- uid: az_lab_delete
  name: az lab delete
  summary: Lab löschen.
  description: Dieser Vorgang kann eine Weile dauern.
  syntax: >-
    az lab delete --name
                  --resource-group
                  [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name
    summary: Der Name des Labs.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/lab/_help.py
- uid: az_lab_get
  name: az lab get
  summary: Lab erhalten.
  description: ''
  syntax: >-
    az lab get --name
               --resource-group
               [--expand]
               [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name
    summary: Der Name des Labs.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --expand
    summary: 'Geben Sie die $Expand Abfrage an. Beispiel: "Properties ($Select = defaultstorageaccount)".'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/lab/_help.py
