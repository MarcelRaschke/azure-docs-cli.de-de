### YamlMime:AzureCLIGroup
uid: az_kusto_cluster-principal-assignment
name: az kusto cluster-principal-assignment
extensionInformation: >-
  > [!Note]

  > Dieser Verweis ist Teil der **Kusto** -Erweiterung für Azure CLI und erfordert Version 2.11.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Kusto Cluster-Principal-Zuweisungs** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Kusto-Cluster-Prinzipal Zuweisung.
description: ''
directCommands:
- uid: az_kusto_cluster-principal-assignment_create
  name: az kusto cluster-principal-assignment create
  summary: Erstellen Sie eine Kusto-clusterprincipalzuweisung.
  description: ''
  syntax: >-
    az kusto cluster-principal-assignment create --cluster-name
                                                 --principal-assignment-name
                                                 --resource-group
                                                 [--no-wait]
                                                 [--principal-id]
                                                 [--principal-type {App, Group, User}]
                                                 [--role {AllDatabasesAdmin, AllDatabasesViewer}]
                                                 [--tenant-id]
  examples:
  - summary: Kustoclusterprincipalzutragstellen\update
    syntax: az kusto cluster-principal-assignment create --cluster-name "kustoclusterrptest4" --principal-id "87654321-1234-1234-1234-123456789123" --principal-type "App" --role "AllDatabasesAdmin" --tenant-id "12345678-1234-1234-1234-123456789123" --principal-assignment-name "kustoprincipal1" --resource-group "kustorptest"
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Der Name des Kusto-Clusters.
    description: ''
  - isRequired: true
    name: --principal-assignment-name
    summary: Der Name der Kusto-Prinzipal Zuweisung.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --principal-id
    summary: Die Prinzipal-ID, die dem Cluster Prinzipal zugewiesen ist. Dies kann eine Benutzer-e-Mail, eine Anwendungs-ID oder ein Sicherheitsgruppen Name sein.
    description: ''
  - name: --principal-type
    parameterValueGroup: App, Group, User
    summary: Prinzipaltyp.
    description: ''
  - name: --role
    parameterValueGroup: AllDatabasesAdmin, AllDatabasesViewer
    summary: Cluster Prinzipal Rolle.
    description: ''
  - name: --tenant-id
    summary: Die Mandanten-ID des Prinzipals.
    description: ''
- uid: az_kusto_cluster-principal-assignment_delete
  name: az kusto cluster-principal-assignment delete
  summary: Löscht eine Kusto-clusterprincipalzuweisung.
  description: ''
  syntax: >-
    az kusto cluster-principal-assignment delete --cluster-name
                                                 --principal-assignment-name
                                                 --resource-group
                                                 [--no-wait]
                                                 [--yes]
  examples:
  - summary: Kustoclusterprincipalzutragsdelete
    syntax: az kusto cluster-principal-assignment delete --cluster-name "kustoclusterrptest4" --principal-assignment-name "kustoprincipal1" --resource-group "kustorptest"
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Der Name des Kusto-Clusters.
    description: ''
  - isRequired: true
    name: --principal-assignment-name
    summary: Der Name der Kusto-Prinzipal Zuweisung.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
- uid: az_kusto_cluster-principal-assignment_list
  name: az kusto cluster-principal-assignment list
  summary: Listet alle Kusto-Cluster Prinzipal Zuweisungen auf.
  description: ''
  syntax: >-
    az kusto cluster-principal-assignment list --cluster-name
                                               --resource-group
  examples:
  - summary: Kustoprincipalzutragslist
    syntax: az kusto cluster-principal-assignment list --cluster-name "kustoclusterrptest4" --resource-group "kustorptest"
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Der Name des Kusto-Clusters.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_kusto_cluster-principal-assignment_show
  name: az kusto cluster-principal-assignment show
  summary: Ruft eine Kusto-clusterprincipalzuweisung ab.
  description: ''
  syntax: >-
    az kusto cluster-principal-assignment show --cluster-name
                                               --principal-assignment-name
                                               --resource-group
  examples:
  - summary: Kustoclusterprincipalzutragsget
    syntax: az kusto cluster-principal-assignment show --cluster-name "kustoclusterrptest4" --principal-assignment-name "kustoprincipal1" --resource-group "kustorptest"
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Der Name des Kusto-Clusters.
    description: ''
  - isRequired: true
    name: --principal-assignment-name
    summary: Der Name der Kusto-Prinzipal Zuweisung.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_kusto_cluster-principal-assignment_update
  name: az kusto cluster-principal-assignment update
  summary: Erstellen Sie eine Kusto-clusterprincipalzuweisung.
  description: ''
  syntax: >-
    az kusto cluster-principal-assignment update --cluster-name
                                                 --principal-assignment-name
                                                 --resource-group
                                                 [--no-wait]
                                                 [--principal-id]
                                                 [--principal-type {App, Group, User}]
                                                 [--role {AllDatabasesAdmin, AllDatabasesViewer}]
                                                 [--tenant-id]
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Der Name des Kusto-Clusters.
    description: ''
  - isRequired: true
    name: --principal-assignment-name
    summary: Der Name der Kusto-Prinzipal Zuweisung.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --principal-id
    summary: Die Prinzipal-ID, die dem Cluster Prinzipal zugewiesen ist. Dies kann eine Benutzer-e-Mail, eine Anwendungs-ID oder ein Sicherheitsgruppen Name sein.
    description: ''
  - name: --principal-type
    parameterValueGroup: App, Group, User
    summary: Prinzipaltyp.
    description: ''
  - name: --role
    parameterValueGroup: AllDatabasesAdmin, AllDatabasesViewer
    summary: Cluster Prinzipal Rolle.
    description: ''
  - name: --tenant-id
    summary: Die Mandanten-ID des Prinzipals.
    description: ''
- uid: az_kusto_cluster-principal-assignment_wait
  name: az kusto cluster-principal-assignment wait
  summary: Platzieren Sie die CLI in einem Wartezustand, bis eine Bedingung der Kusto-Cluster Prinzipal Zuweisung erfüllt ist.
  description: ''
  syntax: >-
    az kusto cluster-principal-assignment wait --cluster-name
                                               --principal-assignment-name
                                               --resource-group
                                               [--created]
                                               [--custom]
                                               [--deleted]
                                               [--exists]
                                               [--interval]
                                               [--timeout]
                                               [--updated]
  examples:
  - summary: Ausführung der nächsten Zeile des CLI-Skripts anhalten, bis die Kusto-Cluster Prinzipal Zuweisung erfolgreich erstellt wurde.
    syntax: az kusto cluster-principal-assignment wait --cluster-name "kustoclusterrptest4" --principal-assignment-name "kustoprincipal1" --resource-group "kustorptest" --created
  - summary: Ausführung der nächsten Zeile des CLI-Skripts anhalten, bis die Kusto-Cluster Prinzipal Zuweisung erfolgreich aktualisiert wurde.
    syntax: az kusto cluster-principal-assignment wait --cluster-name "kustoclusterrptest4" --principal-assignment-name "kustoprincipal1" --resource-group "kustorptest" --updated
  - summary: Ausführung der nächsten Zeile des CLI-Skripts anhalten, bis die Kusto-Cluster Prinzipal Zuweisung erfolgreich gelöscht wurde.
    syntax: az kusto cluster-principal-assignment wait --cluster-name "kustoclusterrptest4" --principal-assignment-name "kustoprincipal1" --resource-group "kustorptest" --deleted
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Der Name des Kusto-Clusters.
    description: ''
  - isRequired: true
    name: --principal-assignment-name
    summary: Der Name der Kusto-Prinzipal Zuweisung.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --created
    summary: Warten Sie, bis "provisioningstate" bei "erfolgreich" erstellt wurde.
    description: ''
  - name: --custom
    summary: "Warten Sie, bis die Bedingung eine benutzerdefinierte jmespath-Abfrage erfüllt. Beispiel: provisioningstate! = ' InProgress ', instanceview. statuses [? Code = = ' PowerState/Running ']."
    description: ''
  - name: --deleted
    summary: Warten Sie bis zum Löschen.
    description: ''
  - name: --exists
    summary: Warten Sie, bis die Ressource vorhanden ist.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Abruf Intervall in Sekunden.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximale Wartezeit in Sekunden.
    description: ''
  - name: --updated
    summary: Warten Sie, bis das Update mit provisioningstate bei "erfolgreich" abgeschlossen ist.
    description: ''
commands:
- az_kusto_cluster-principal-assignment_create
- az_kusto_cluster-principal-assignment_delete
- az_kusto_cluster-principal-assignment_list
- az_kusto_cluster-principal-assignment_show
- az_kusto_cluster-principal-assignment_update
- az_kusto_cluster-principal-assignment_wait
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
