### YamlMime:AzureCLIGroup
uid: az_kusto_cluster
name: az kusto cluster
summary: Verwalten von Azure Kusto-Clustern.
description: Dieses Modul wird ab dem 1. Januar 2021 nicht mehr unterstützt. Führen Sie "az extension add -n kusto" aus, um die unterstützte Kusto-Erweiterung zu installieren.
directCommands:
- uid: az_kusto_cluster_add-language-extension
  name: az kusto cluster add-language-extension
  summary: Fügen Sie eine Liste von Spracherweiterungen hinzu, die in KQL-Abfragen ausgeführt werden können.
  description: ''
  syntax: >-
    az kusto cluster add-language-extension --cluster-name
                                            --resource-group
                                            [--no-wait]
                                            [--value]
  examples:
  - summary: KustoClusterAddLanguageExtensions
    syntax: az kusto cluster add-language-extension --name "kustoclusterrptest4" --value language-extension-name="PYTHON" --value language-extension-name="R" --resource-group "kustorptest"
  requiredParameters:
  - isRequired: true
    name: --cluster-name --name -n
    summary: Der Name des Kusto-Clusters.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --value
    summary: Die Liste der Spracherweiterungen.
    description: >-
      Verwendung: --value language-extension-name=XX


      language-extension-name: Der Name der Spracherweiterung.


      Mehrere Aktionen können mithilfe mehrerer --value-Argumente angegeben werden.
- uid: az_kusto_cluster_create
  name: az kusto cluster create
  summary: Erstellen Sie einen Kusto-Cluster.
  description: ''
  syntax: >-
    az kusto cluster create --name
                            --resource-group
                            --sku {Dev(No SLA)_Standard_D11_v2, Dev(No SLA)_Standard_E2a_v4, Standard_D11_v2, Standard_D12_v2, Standard_D13_v2, Standard_D14_v2, Standard_DS13_v2+1TB_PS, Standard_DS13_v2+2TB_PS, Standard_DS14_v2+3TB_PS, Standard_DS14_v2+4TB_PS, Standard_E16a_v4, Standard_E16as_v4+3TB_PS, Standard_E16as_v4+4TB_PS, Standard_E2a_v4, Standard_E4a_v4, Standard_E8a_v4, Standard_E8as_v4+1TB_PS, Standard_E8as_v4+2TB_PS, Standard_L16s, Standard_L4s, Standard_L8s}
                            [--capacity]
                            [--location]
                            [--no-wait]
                            [--subscription]
  examples:
  - summary: Erstellen Sie einen Kusto-Cluster.
    syntax: az kusto cluster create -l "Central US" -n myclustername -g myrgname --sku D13_v2 --capacity 10
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Clusters.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --sku
    parameterValueGroup: Dev(No SLA)_Standard_D11_v2, Dev(No SLA)_Standard_E2a_v4, Standard_D11_v2, Standard_D12_v2, Standard_D13_v2, Standard_D14_v2, Standard_DS13_v2+1TB_PS, Standard_DS13_v2+2TB_PS, Standard_DS14_v2+3TB_PS, Standard_DS14_v2+4TB_PS, Standard_E16a_v4, Standard_E16as_v4+3TB_PS, Standard_E16as_v4+4TB_PS, Standard_E2a_v4, Standard_E4a_v4, Standard_E8a_v4, Standard_E8as_v4+1TB_PS, Standard_E8as_v4+2TB_PS, Standard_L16s, Standard_L4s, Standard_L8s
    summary: Der Name der SKU.
    description: ''
  optionalParameters:
  - name: --capacity
    summary: Die Instanznummer des virtuellen Computers.
    description: ''
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/kusto/_help.py
- uid: az_kusto_cluster_delete
  name: az kusto cluster delete
  summary: Löscht einen Kusto-Cluster.
  description: ''
  syntax: >-
    az kusto cluster delete [--ids]
                            [--name]
                            [--resource-group]
                            [--subscription]
                            [--yes]
  optionalParameters:
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Der Name des Clusters.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/kusto/_help.py
- uid: az_kusto_cluster_detach-follower-database
  name: az kusto cluster detach-follower-database
  summary: Trennt alle Follower einer Datenbank, die sich im Besitz dieses Clusters befindet.
  description: ''
  syntax: >-
    az kusto cluster detach-follower-database --attached-database-configuration-name
                                              --cluster-name
                                              --cluster-resource-id
                                              --resource-group
                                              [--no-wait]
  examples:
  - summary: KustoClusterDetachFollowerDatabases
    syntax: az kusto cluster detach-follower-database --name "kustoclusterrptest4" --attached-database-configuration-name "myAttachedDatabaseConfiguration" --cluster-resource-id "/subscriptions/12345678-1234-1234-1234-123456789098/resourceGroups/kustorptest/providers/Microsoft.Kusto/clusters/leader4" --resource-group "kustorptest"
  requiredParameters:
  - isRequired: true
    name: --attached-database-configuration-name
    summary: Ressourcenname der angefügten Datenbankkonfiguration im Followercluster.
    description: ''
  - isRequired: true
    name: --cluster-name --name -n
    summary: Der Name des Kusto-Clusters.
    description: ''
  - isRequired: true
    name: --cluster-resource-id
    summary: Ressourcen-ID des Clusters, der einer Datenbank folgt, die im Besitz dieses Clusters ist.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
