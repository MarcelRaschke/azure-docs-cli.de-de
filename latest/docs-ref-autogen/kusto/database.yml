### YamlMime:AzureCLIGroup
uid: az_kusto_database
name: az kusto database
summary: Verwalten von Azure Kusto-Datenbanken.
description: Dieses Modul wird ab dem 1. Januar 2021 nicht mehr unterstützt. Führen Sie "az extension add -n kusto" aus, um die unterstützte Kusto-Erweiterung zu installieren.
directCommands:
- uid: az_kusto_database_add-principal
  name: az kusto database add-principal
  summary: Hinzufügen von Berechtigungen für Datenbankprinzipale.
  description: ''
  syntax: >-
    az kusto database add-principal --cluster-name
                                    --database-name
                                    --resource-group
                                    [--value]
  examples:
  - summary: KustoDatabaseAddPrincipals
    syntax: az kusto database add-principal --cluster-name "kustoclusterrptest4" --database-name "KustoDatabase8" --value name="Some User" type="User" app-id="" email="user@microsoft.com" fqn="aaduser=some_guid" role="Admin" --value name="Kusto" type="Group" app-id="" email="kusto@microsoft.com" fqn="aadgroup=some_guid" role="Viewer" --value name="SomeApp" type="App" app-id="some_guid_app_id" email="" fqn="aadapp=some_guid_app_id" role="Admin" --resource-group "kustorptest"
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Der Name des Kusto-Clusters.
    description: ''
  - isRequired: true
    name: --database-name
    summary: Der Name der Datenbank im Kusto-Cluster.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --value
    summary: Die Liste der Kusto-Datenbankprinzipale.
    description: >-
      Verwendung: --value role=XX name=XX type=XX fqn=XX email=XX app-id=XX


      role: Erforderlich. Datenbankprinzipalrolle.

      name: Erforderlich. Datenbankprinzipalname.

      type: Erforderlich. Datenbankprinzipaltyp.

      fqn: Vollqualifizierter Name des Datenbankprinzipals.

      email: Datenbankprinzipal-E-Mail, falls vorhanden.

      app-id: Anwendungs-ID: nur für den Anwendungsprinzipaltyp relevant.


      Mehrere Aktionen können mithilfe mehrerer --value-Argumente angegeben werden.
- uid: az_kusto_database_create
  name: az kusto database create
  summary: Erstellen Sie eine Kusto-Datenbank.
  description: ''
  syntax: >-
    az kusto database create --cluster-name
                             --name
                             --resource-group
                             [--hot-cache-period]
                             [--no-wait]
                             [--soft-delete-period]
                             [--subscription]
  examples:
  - summary: Erstellen Sie eine Kusto-Datenbank.
    syntax: az kusto database create --cluster-name myclustername -g myrgname -n mydbname  --soft-delete-period P365D --hot-cache-period P31D
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Der Name des Clusters.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Datenbank.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --hot-cache-period
    summary: Die Zeit, für die Daten im Cache gespeichert werden sollen. Dauer im ISO8601-Format (z. B. 100 Tage wäre P100D).
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --soft-delete-period
    summary: Der Zeitraum, in dem die Daten beibehalten werden sollen, damit sie für Abfragen verfügbar sind. Dauer im ISO8601-Format (z. B. 100 Tage wäre P100D).
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/kusto/_help.py
- uid: az_kusto_database_delete
  name: az kusto database delete
  summary: Löscht eine Kusto-Datenbank.
  description: ''
  syntax: >-
    az kusto database delete [--cluster-name]
                             [--ids]
                             [--name]
                             [--resource-group]
                             [--subscription]
                             [--yes]
  optionalParameters:
  - name: --cluster-name
    summary: Der Name des Clusters.
    description: ''
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Der Name der Datenbank.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/kusto/_help.py
- uid: az_kusto_database_list
  name: az kusto database list
  summary: Listen Sie eine Kusto-Datenbank auf.
  description: ''
  syntax: >-
    az kusto database list --cluster-name
                           --resource-group
                           [--query-examples]
                           [--subscription]
  examples:
  - summary: Listen Sie eine Kusto-Datenbank auf. (automatisch generiert)
    syntax: az kusto database list --cluster-name MyCluster --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Der Name des Clusters.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/kusto/_help.py
- uid: az_kusto_database_list-principal
  name: az kusto database list-principal
  summary: Gibt eine Liste der Datenbankprinzipale des angegebenen Kusto-Clusters und der angegebenen Datenbank zurück.
  description: ''
  syntax: >-
    az kusto database list-principal --cluster-name
                                     --database-name
                                     --resource-group
  examples:
  - summary: KustoDatabaseListPrincipals
    syntax: az kusto database list-principal --cluster-name "kustoclusterrptest4" --database-name "KustoDatabase8" --resource-group "kustorptest"
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Der Name des Kusto-Clusters.
    description: ''
  - isRequired: true
    name: --database-name
    summary: Der Name der Datenbank im Kusto-Cluster.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_kusto_database_remove-principal
  name: az kusto database remove-principal
  summary: Entfernen Sie Berechtigungen für Datenbankprinzipale.
  description: ''
  syntax: >-
    az kusto database remove-principal --cluster-name
                                       --database-name
                                       --resource-group
                                       [--value]
  examples:
  - summary: KustoDatabaseRemovePrincipals
    syntax: az kusto database remove-principal --cluster-name "kustoclusterrptest4" --database-name "KustoDatabase8" --value name="Some User" type="User" app-id="" email="user@microsoft.com" fqn="aaduser=some_guid" role="Admin" --value name="Kusto" type="Group" app-id="" email="kusto@microsoft.com" fqn="aadgroup=some_guid" role="Viewer" --value name="SomeApp" type="App" app-id="some_guid_app_id" email="" fqn="aadapp=some_guid_app_id" role="Admin" --resource-group "kustorptest"
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Der Name des Kusto-Clusters.
    description: ''
  - isRequired: true
    name: --database-name
    summary: Der Name der Datenbank im Kusto-Cluster.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --value
    summary: Die Liste der Kusto-Datenbankprinzipale.
    description: >-
      Verwendung: --value role=XX name=XX type=XX fqn=XX email=XX app-id=XX


      role: Erforderlich. Datenbankprinzipalrolle.

      name: Erforderlich. Datenbankprinzipalname.

      type: Erforderlich. Datenbankprinzipaltyp.

      fqn: Vollqualifizierter Name des Datenbankprinzipals.

      email: E-Mail-Adresse des Datenbankprinzipals, sofern vorhanden.

      app-id: Anwendungs-ID: nur für den Anwendungsprinzipaltyp relevant.


      Mehrere Aktionen können mithilfe mehrerer --value-Argumente angegeben werden.
- uid: az_kusto_database_show
  name: az kusto database show
  summary: Hier erhalten Sie eine Kusto-Datenbank.
  description: ''
  syntax: >-
    az kusto database show [--cluster-name]
                           [--ids]
                           [--name]
                           [--query-examples]
                           [--resource-group]
                           [--subscription]
  examples:
  - summary: Hier erhalten Sie eine Kusto-Datenbank. (automatisch generiert)
    syntax: az kusto database show --cluster-name MyCluster --name MyDatabase --resource-group MyResourceGroup
  optionalParameters:
  - name: --cluster-name
    summary: Der Name des Clusters.
    description: ''
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu "Ressourcen-ID"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der Datenbank.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und sie nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/kusto/_help.py
- uid: az_kusto_database_update
  name: az kusto database update
  summary: Aktualisieren einer Kusto-Datenbank
  description: ''
  syntax: >-
    az kusto database update --soft-delete-period
                             [--add]
                             [--cluster-name]
                             [--force-string]
                             [--hot-cache-period]
                             [--ids]
                             [--name]
                             [--no-wait]
                             [--remove]
                             [--resource-group]
                             [--set]
                             [--subscription]
  examples:
  - summary: Erstellen Sie eine Kusto-Datenbank.
    syntax: az kusto database update --cluster-name myclustername -g myrgname -n mydbname  --soft-delete-period P365D --hot-cache-period P30D
  requiredParameters:
  - isRequired: true
    name: --soft-delete-period
    summary: Der Zeitraum, in dem die Daten beibehalten werden sollen, damit sie für Abfragen verfügbar sind. Dauer im ISO8601-Format (z. B. 100 Tage wäre P100D).
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Fügen Sie einer Liste von -Objekten ein -Objekt hinzu, indem Sie ein Pfad- und Schlüsselwertpaar angeben.  Beispiel: --add property.listProperty <key=value, string oder JSON string>.'
    description: ''
  - name: --cluster-name
    summary: Der Name des Clusters.
    description: ''
  - name: --force-string
    summary: Wenn Sie "set" oder "add" verwenden, behalten Sie Zeichenfolgenliterale bei, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --hot-cache-period
    summary: Die Zeitspanne, in der Daten im Cache aufbewahrt werden sollen. Dauer im ISO8601-Format (z. B. 100 Tage wäre P100D).
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen von "Resource Id"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der Datenbank.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --remove
    summary: 'Entfernen sie eine Eigenschaft oder ein Element aus einer Liste.  Beispiel: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --set
    summary: 'Aktualisieren Sie ein Objekt, indem Sie einen festzulegenden Eigenschaftenpfad und -wert angeben.  Beispiel: --set property1.property2=<value>.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/kusto/_help.py
- uid: az_kusto_database_wait
  name: az kusto database wait
  summary: Warten Sie, bis eine verwaltete Kusto-Datenbank den gewünschten Zustand erreicht hat.
  description: Wenn ein Vorgang für eine Datenbank unterbrochen oder mit gestartet wurde, verwenden Sie diesen Befehl, um zu `--no-wait` warten, bis er abgeschlossen ist.
  syntax: >-
    az kusto database wait [--cluster-name]
                           [--created]
                           [--custom]
                           [--deleted]
                           [--exists]
                           [--ids]
                           [--interval]
                           [--name]
                           [--resource-group]
                           [--subscription]
                           [--timeout]
                           [--updated]
  optionalParameters:
  - name: --cluster-name
    summary: Der Name des Clusters.
    description: ''
  - name: --created
    summary: Warten Sie, bis mit "provisioningState" bei "Succeeded" erstellt wurde.
    description: ''
  - name: --custom
    summary: "Warten Sie, bis die Bedingung eine benutzerdefinierte JMESPath-Abfrage erfüllt. Beispiel: provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running']."
    description: ''
  - name: --deleted
    summary: Warten Sie, bis sie gelöscht wurde.
    description: ''
  - name: --exists
    summary: Warten Sie, bis die Ressource vorhanden ist.
    description: ''
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Abrufintervall in Sekunden.
    description: ''
  - name: --name -n
    summary: Der Name der Datenbank.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximale Wartezeit in Sekunden.
    description: ''
  - name: --updated
    summary: Warten Sie, bis provisioningState auf "Succeeded" aktualisiert wurde.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/kusto/_help.py
commands:
- az_kusto_database_add-principal
