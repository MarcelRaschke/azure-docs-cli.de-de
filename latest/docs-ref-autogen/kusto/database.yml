### YamlMime:AzureCLIGroup
uid: az_kusto_database
name: az kusto database
summary: Verwalten von Azure-Kusto-Datenbanken
description: Dieses Modul wird ab dem 1. Januar 2021 nicht mehr unterstützt. Führen Sie "AZ Extension Add-n Kusto" aus, um die unterstützte Kusto-Erweiterung zu installieren.
directCommands:
- uid: az_kusto_database_create
  name: az kusto database create
  summary: Erstellen Sie eine Kusto-Datenbank.
  description: ''
  syntax: >-
    az kusto database create --cluster-name
                             --name
                             --resource-group
                             [--hot-cache-period]
                             [--no-wait]
                             [--soft-delete-period]
                             [--subscription]
  examples:
  - summary: Erstellen Sie eine Kusto-Datenbank.
    syntax: az kusto database create --cluster-name myclustername -g myrgname -n mydbname  --soft-delete-period P365D --hot-cache-period P31D
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Der Name des Clusters.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Datenbank.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --hot-cache-period
    summary: Die Zeitspanne, in der die Daten im Cache aufbewahrt werden sollen. Dauer im ISO8601-Format (100 Tage wären z. b. P100D).
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --soft-delete-period
    summary: Der Zeitraum, in dem die Daten beibehalten werden sollen, damit sie für Abfragen verfügbar sind. Dauer im ISO8601-Format (100 Tage wären z. b. P100D).
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/kusto/_help.py
- uid: az_kusto_database_delete
  name: az kusto database delete
  summary: Löschen Sie eine Kusto-Datenbank.
  description: ''
  syntax: >-
    az kusto database delete [--cluster-name]
                             [--ids]
                             [--name]
                             [--resource-group]
                             [--subscription]
                             [--yes]
  optionalParameters:
  - name: --cluster-name
    summary: Der Name des Clusters.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der Datenbank.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/kusto/_help.py
- uid: az_kusto_database_list
  name: az kusto database list
  summary: Auflisten einer Kusto-Datenbank.
  description: ''
  syntax: >-
    az kusto database list --cluster-name
                           --resource-group
                           [--query-examples]
                           [--subscription]
  examples:
  - summary: Auflisten einer Kusto-Datenbank. automatisch generierten
    syntax: az kusto database list --cluster-name MyCluster --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Der Name des Clusters.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/kusto/_help.py
- uid: az_kusto_database_show
  name: az kusto database show
  summary: Eine Kusto-Datenbank erhalten.
  description: ''
  syntax: >-
    az kusto database show [--cluster-name]
                           [--ids]
                           [--name]
                           [--query-examples]
                           [--resource-group]
                           [--subscription]
  examples:
  - summary: Eine Kusto-Datenbank erhalten. automatisch generierten
    syntax: az kusto database show --cluster-name MyCluster --name MyDatabase --resource-group MyResourceGroup
  optionalParameters:
  - name: --cluster-name
    summary: Der Name des Clusters.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der Datenbank.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/kusto/_help.py
- uid: az_kusto_database_update
  name: az kusto database update
  summary: Aktualisieren einer Kusto-Datenbank
  description: ''
  syntax: >-
    az kusto database update --soft-delete-period
                             [--add]
                             [--cluster-name]
                             [--force-string]
                             [--hot-cache-period]
                             [--ids]
                             [--name]
                             [--no-wait]
                             [--remove]
                             [--resource-group]
                             [--set]
                             [--subscription]
  examples:
  - summary: Erstellen Sie eine Kusto-Datenbank.
    syntax: az kusto database update --cluster-name myclustername -g myrgname -n mydbname  --soft-delete-period P365D --hot-cache-period P30D
  requiredParameters:
  - isRequired: true
    name: --soft-delete-period
    summary: Der Zeitraum, in dem die Daten beibehalten werden sollen, damit sie für Abfragen verfügbar sind. Dauer im ISO8601-Format (100 Tage wären z. b. P100D).
    description: ''
  optionalParameters:
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --cluster-name
    summary: Der Name des Clusters.
    description: ''
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --hot-cache-period
    summary: Die Zeitspanne, in der die Daten im Cache aufbewahrt werden sollen. Dauer im ISO8601-Format (100 Tage wären z. b. P100D).
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der Datenbank.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --set
    summary: Aktualisieren Sie ein Objekt, indem Sie einen Eigenschafts Pfad und einen festzulegenden Wert angeben.  Beispiel:--Set Eigenschaft1. Eigenschaft2 =<value>.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/kusto/_help.py
- uid: az_kusto_database_wait
  name: az kusto database wait
  summary: Warten Sie, bis eine verwaltete Kusto-Datenbank den gewünschten Zustand erreicht hat.
  description: Wenn ein Vorgang für eine Datenbank unterbrochen wurde oder mit gestartet wurde `--no-wait` , verwenden Sie diesen Befehl, um zu warten, bis der Vorgang beendet wurde.
  syntax: >-
    az kusto database wait [--cluster-name]
                           [--created]
                           [--custom]
                           [--deleted]
                           [--exists]
                           [--ids]
                           [--interval]
                           [--name]
                           [--resource-group]
                           [--subscription]
                           [--timeout]
                           [--updated]
  optionalParameters:
  - name: --cluster-name
    summary: Der Name des Clusters.
    description: ''
  - name: --created
    summary: Warten Sie, bis "provisioningstate" bei "erfolgreich" erstellt wurde.
    description: ''
  - name: --custom
    summary: "Warten Sie, bis die Bedingung eine benutzerdefinierte jmespath-Abfrage erfüllt. Beispiel: provisioningstate! = ' InProgress ', instanceview. statuses [? Code = = ' PowerState/Running ']."
    description: ''
  - name: --deleted
    summary: Warten Sie bis zum Löschen.
    description: ''
  - name: --exists
    summary: Warten Sie, bis die Ressource vorhanden ist.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Abruf Intervall in Sekunden.
    description: ''
  - name: --name -n
    summary: Der Name der Datenbank.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximale Wartezeit in Sekunden.
    description: ''
  - name: --updated
    summary: Warten Sie, bis das Update mit provisioningstate bei "erfolgreich" abgeschlossen ist.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/kusto/_help.py
- uid: az_kusto_database_add-principal
  name: az kusto database add-principal
  summary: Berechtigungen für Daten Bank Prinzipale hinzufügen.
  description: ''
  syntax: >-
    az kusto database add-principal --cluster-name
                                    --database-name
                                    --resource-group
                                    [--value]
  examples:
  - summary: Kustodatabaseaddprincipals
    syntax: az kusto database add-principal --cluster-name "kustoclusterrptest4" --database-name "KustoDatabase8" --value name="Some User" type="User" app-id="" email="user@microsoft.com" fqn="aaduser=some_guid" role="Admin" --value name="Kusto" type="Group" app-id="" email="kusto@microsoft.com" fqn="aadgroup=some_guid" role="Viewer" --value name="SomeApp" type="App" app-id="some_guid_app_id" email="" fqn="aadapp=some_guid_app_id" role="Admin" --resource-group "kustorptest"
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Der Name des Kusto-Clusters.
    description: ''
  - isRequired: true
    name: --database-name
    summary: Der Name der Datenbank im Kusto-Cluster.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --value
    summary: Die Liste der Kusto-Daten Bank Prinzipale.
    description: >-
      Syntax:--Value Role = XX Name = XX Type = XX f-ID = XX Email = XX APP-ID = XX


      Rolle: erforderlich. Daten Bank Prinzipal Rolle.

      Name: erforderlich. Der Daten Bank Prinzipal Name.

      Type: erforderlich. Der Daten Bank Prinzipaltyp.

      fqn: voll qualifizierter Name des Daten Bank Prinzipals.

      e-Mail: Daten Bank Prinzipal-e-Mail-Adresse

      APP-ID: Anwendungs-ID, die nur für den Anwendungs Prinzipal Typ relevant ist.


      Mehrere Aktionen können mit mehr als einem Wert Argument angegeben werden.
- uid: az_kusto_database_list-principal
  name: az kusto database list-principal
  summary: Gibt eine Liste der Daten Bank Prinzipale des angegebenen Kusto-Clusters und der angegebenen Datenbank zurück.
  description: ''
  syntax: >-
    az kusto database list-principal --cluster-name
                                     --database-name
                                     --resource-group
  examples:
  - summary: Kustodatabaselistprincipals
    syntax: az kusto database list-principal --cluster-name "kustoclusterrptest4" --database-name "KustoDatabase8" --resource-group "kustorptest"
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Der Name des Kusto-Clusters.
    description: ''
  - isRequired: true
    name: --database-name
    summary: Der Name der Datenbank im Kusto-Cluster.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_kusto_database_remove-principal
  name: az kusto database remove-principal
  summary: Entfernen Sie Berechtigungen für Daten Bank Prinzipale.
  description: ''
  syntax: >-
    az kusto database remove-principal --cluster-name
                                       --database-name
                                       --resource-group
                                       [--value]
  examples:
  - summary: Kustodatabaseremoveprincipals
    syntax: az kusto database remove-principal --cluster-name "kustoclusterrptest4" --database-name "KustoDatabase8" --value name="Some User" type="User" app-id="" email="user@microsoft.com" fqn="aaduser=some_guid" role="Admin" --value name="Kusto" type="Group" app-id="" email="kusto@microsoft.com" fqn="aadgroup=some_guid" role="Viewer" --value name="SomeApp" type="App" app-id="some_guid_app_id" email="" fqn="aadapp=some_guid_app_id" role="Admin" --resource-group "kustorptest"
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Der Name des Kusto-Clusters.
    description: ''
  - isRequired: true
    name: --database-name
    summary: Der Name der Datenbank im Kusto-Cluster.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --value
    summary: Die Liste der Kusto-Daten Bank Prinzipale.
    description: >-
      Syntax:--Value Role = XX Name = XX Type = XX f-ID = XX Email = XX APP-ID = XX


      Rolle: erforderlich. Daten Bank Prinzipal Rolle.

      Name: erforderlich. Der Daten Bank Prinzipal Name.

      Type: erforderlich. Der Daten Bank Prinzipaltyp.

      fqn: voll qualifizierter Name des Daten Bank Prinzipals.

      e-Mail: Daten Bank Prinzipal-e-Mail-Adresse

      APP-ID: Anwendungs-ID, die nur für den Anwendungs Prinzipal Typ relevant ist.


      Mehrere Aktionen können mit mehr als einem Wert Argument angegeben werden.
