### YamlMime:AzureCLIGroup
uid: az_datashare_invitation
name: az datashare invitation
extensionInformation: >-
  > [!Note]

  > Dieser Verweis ist Teil der **DataShare** -Erweiterung für Azure CLI und erfordert Version 2.3.1 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ DataShare Einladungs** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Befehle für Anbieter zum Verwalten von DataShare-Einladungen.
description: ''
directCommands:
- uid: az_datashare_invitation_create
  name: az datashare invitation create
  summary: Einladung erstellen
  description: ''
  syntax: >-
    az datashare invitation create --account-name
                                   --name
                                   --resource-group
                                   --share-name
                                   [--target-active-directory-id]
                                   [--target-email]
                                   [--target-object-id]
  examples:
  - summary: Erstellen einer Einladung
    syntax: az datashare invitation create --account-name MyAccount --target-email "receiver@microsoft.com" --name MyInvitation --resource-group MyResourceGroup --share-name MyShare
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Der Name des Freigabe Kontos.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Einladung.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --share-name
    summary: Der Name der Freigabe.
    description: ''
  optionalParameters:
  - name: --target-active-directory-id
    summary: Die Ziel Azure Ad-ID. Kann nicht mit e-Mail kombiniert werden.
    description: ''
  - name: --target-email
    summary: Die e-Mail, an die die Einladung weitergeleitet wird.
    description: ''
  - name: --target-object-id
    summary: Der Ziel Benutzer oder die Anwendungs-ID, an die die Einladung gesendet wird. Muss auf targetactivedirector yid angegeben werden. Dies ermöglicht das Senden von Einladungen an bestimmte Benutzer oder Anwendungen in einem AD-Mandanten.
    description: ''
- uid: az_datashare_invitation_delete
  name: az datashare invitation delete
  summary: Hiermit wird eine Einladung in einer Freigabe gelöscht.
  description: ''
  syntax: >-
    az datashare invitation delete --account-name
                                   --name
                                   --resource-group
                                   --share-name
                                   [--yes]
  examples:
  - summary: Löschen einer Einladung
    syntax: az datashare invitation delete --account-name MyAccount --name MyInvitation --resource-group MyResourceGroup --share-name MyShare
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Der Name des Freigabe Kontos.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Einladung.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --share-name
    summary: Der Name der Freigabe.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
- uid: az_datashare_invitation_list
  name: az datashare invitation list
  summary: Listet Einladungen in einer Freigabe auf.
  description: ''
  syntax: >-
    az datashare invitation list --account-name
                                 --resource-group
                                 --share-name
  examples:
  - summary: Einladungen auflisten
    syntax: az datashare invitation list --account-name MyAccount --resource-group MyResourceGroup --share-name MyShare
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Der Name des Freigabe Kontos.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --share-name
    summary: Der Name der Freigabe.
    description: ''
- uid: az_datashare_invitation_show
  name: az datashare invitation show
  summary: Eine Einladung in einer Freigabe anzeigen.
  description: ''
  syntax: >-
    az datashare invitation show --account-name
                                 --name
                                 --resource-group
                                 --share-name
  examples:
  - summary: Anzeigen einer Einladung
    syntax: az datashare invitation show --account-name MyAccount --name MyInvitation --resource-group MyResourceGroup --share-name MyShare
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Der Name des Freigabe Kontos.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Einladung.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --share-name
    summary: Der Name der Freigabe.
    description: ''
commands:
- az_datashare_invitation_create
- az_datashare_invitation_delete
- az_datashare_invitation_list
- az_datashare_invitation_show
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
