### YamlMime:AzureCLIGroup
uid: az_datashare_consumer_invitation
name: az datashare consumer invitation
extensionInformation: >-
  > [!Note]

  > Dieser Verweis ist Teil der **DataShare** -Erweiterung für Azure CLI und erfordert Version 2.3.1 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ DataShare Consumer Einladungs** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Befehle für Consumer zur Verwaltung von DataShare-Einladungen.
description: ''
directCommands:
- uid: az_datashare_consumer_invitation_list
  name: az datashare consumer invitation list
  summary: Empfangene Einladungen auflisten.
  description: ''
  syntax: az datashare consumer invitation list
  examples:
  - summary: Einladungen auflisten
    syntax: az datashare consumer invitation list
- uid: az_datashare_consumer_invitation_reject
  name: az datashare consumer invitation reject
  summary: Ablehnen einer Einladung.
  description: ''
  syntax: >-
    az datashare consumer invitation reject --invitation-id
                                            --location
  examples:
  - summary: Ablehnen einer Einladung
    syntax: az datashare consumer invitation reject --invitation-id 00000000-0000-0000-0000-000000000000 --location "East US 2"
  requiredParameters:
  - isRequired: true
    name: --invitation-id
    summary: Eine Einladungs-ID.
    description: ''
  - isRequired: true
    name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
- uid: az_datashare_consumer_invitation_show
  name: az datashare consumer invitation show
  summary: Eine empfangene Einladung anzeigen.
  description: ''
  syntax: >-
    az datashare consumer invitation show --invitation-id
                                          --location
  examples:
  - summary: Anzeigen einer Einladung
    syntax: az datashare consumer invitation show --invitation-id 00000000-0000-0000-0000-000000000000 --location "East US 2"
  requiredParameters:
  - isRequired: true
    name: --invitation-id
    summary: Eine Einladungs-ID.
    description: ''
  - isRequired: true
    name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
commands:
- az_datashare_consumer_invitation_list
- az_datashare_consumer_invitation_reject
- az_datashare_consumer_invitation_show
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
