    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --update
    summary: Aktualisieren Sie auf die neuesten Azure dev Spaces Client Komponenten.
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern Erfordert--Leerzeichen.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acs/_help.py
- uid: az_aks_wait
  name: az aks wait
  summary: Warten Sie, bis ein verwalteter Kubernetes-Cluster einen gewünschten Zustand erreicht.
  description: Wenn ein Vorgang in einem Cluster unterbrochen wurde oder mit gestartet wurde `--no-wait` , verwenden Sie diesen Befehl, um zu warten, bis der Vorgang beendet wurde.
  syntax: >-
    az aks wait --name
                --resource-group
                [--created]
                [--custom]
                [--deleted]
                [--exists]
                [--interval]
                [--subscription]
                [--timeout]
                [--updated]
  examples:
  - summary: Warten Sie bis zu 30 Minuten, bis ein Cluster aktualisiert wird.
    syntax: az aks wait -g MyResourceGroup -n MyManagedCluster --updated --interval 60 --timeout 1800
  - summary: Warten Sie, bis ein verwalteter Kubernetes-Cluster einen gewünschten Zustand erreicht hat (automatisch generiert).
    syntax: az aks wait --created --interval 60 --name MyManagedCluster --resource-group MyResourceGroup --timeout 1800
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name des verwalteten Clusters
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --created
    summary: Warten Sie, bis "provisioningstate" bei "erfolgreich" erstellt wurde.
    description: ''
  - name: --custom
    summary: "Warten Sie, bis die Bedingung eine benutzerdefinierte jmespath-Abfrage erfüllt. Beispiel: provisioningstate! = ' InProgress ', instanceview. statuses [? Code = = ' PowerState/Running ']."
    description: ''
  - name: --deleted
    summary: Warten Sie bis zum Löschen.
    description: ''
  - name: --exists
    summary: Warten Sie, bis die Ressource vorhanden ist.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Abruf Intervall in Sekunden.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximale Wartezeit in Sekunden.
    description: ''
  - name: --updated
    summary: Warten Sie, bis das Update mit provisioningstate bei "erfolgreich" abgeschlossen ist.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acs/_help.py
- uid: az_aks_kanalyze
  name: az aks kanalyze
  summary: Anzeigen der Diagnoseergebnisse für den Kubernetes-Cluster nach Abschluss der Erstellung
  description: ''
  syntax: >-
    az aks kanalyze --name
                    --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name des verwalteten Clusters
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
