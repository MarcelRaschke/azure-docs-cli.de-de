- uid: az_aks_kollect
  name: az aks kollect
  summary: Sammeln von Diagnoseinformationen für den Kubernetes-Cluster.
  description: >-
    Sammeln Sie Diagnoseinformationen für den Kubernetes-Cluster, und speichern Sie sie im angegebenen Speicherkonto.

    Sie können das Speicherkonto auf drei Arten bereitstellen: Speicherkontoname und Shared Access Signature mit Schreibberechtigung.

    Ressourcen-ID für ein Speicherkonto, das Sie besitzen.

    das Speicherkonto in den Diagnoseeinstellungen für Ihren verwalteten Cluster.
  syntax: >-
    az aks kollect --name
                   --resource-group
                   [--container-logs]
                   [--kube-objects]
                   [--node-logs]
                   [--sas-token]
                   [--storage-account]
  examples:
  - summary: Verwenden des Speicherkontonamens und eines Shared Access Signature-Tokens mit Schreibberechtigung
    syntax: az aks kollect -g MyResourceGroup -n MyManagedCluster --storage-account MyStorageAccount --sas-token "MySasToken"
  - summary: mithilfe der Ressourcen-ID einer Speicherkontoressource, deren Eigentümer Sie sind.
    syntax: az aks kollect -g MyResourceGroup -n MyManagedCluster --storage-account "MyStoreageAccountResourceId"
  - summary: verwenden sie das storagea-Konto in den Diagnoseeinstellungen für Ihren verwalteten Cluster.
    syntax: az aks kollect -g MyResourceGroup -n MyManagedCluster
  - summary: Passen Sie die zu erfassende Containerprotokolle an.
    syntax: az aks kollect -g MyResourceGroup -n MyManagedCluster --container-logs "mynamespace1/mypod1 myns2"
  - summary: Passen Sie die kubernetes-Objekte an, die erfasst werden sollen.
    syntax: az aks kollect -g MyResourceGroup -n MyManagedCluster --kube-objects "mynamespace1/service myns2/deployment/deployment1"
  - summary: Passen Sie die zu erfassende Knotenprotokolldatei an.
    syntax: az aks kollect -g MyResourceGroup -n MyManagedCluster --node-logs "/var/log/azure-vnet.log /var/log/azure-vnet-ipam.log"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name des verwalteten Clusters
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --container-logs
    summary: Die Liste der zu sammelnde Containerprotokolle.
    description: Die Liste der zu sammelnde Containerprotokolle. Sein Wert kann entweder alle Container in einem Namespace sein, z. B. kube-system, oder ein bestimmter Container in einem Namespace, z. B. kube-system/tunnelfront.
  - name: --kube-objects
    summary: Die Liste der zu beschreibenden Kubernetes-Objekte.
    description: Die Liste der zu beschreibenden Kubernetes-Objekte. Sein Wert kann entweder alle Objekte eines Typs in einem Namespace sein, z. B. kube-system/pod, oder ein bestimmtes Objekt eines Typs in einem Namespace, z. B. kube-system/deployment/tunnelfront.
  - name: --node-logs
    summary: 'Die Liste der zu sammelnde Knotenprotokolle. Beispiel: /var/log/cloud-init.log.'
    description: ''
  - name: --sas-token
    summary: Das SAS-Token mit schreibbarer Berechtigung für das Speicherkonto.
    description: ''
  - name: --storage-account
    summary: Name oder ID des Speicherkontos zum Speichern der Diagnoseinformationen.
    description: ''
