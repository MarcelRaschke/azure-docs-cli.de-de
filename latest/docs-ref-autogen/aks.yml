  - name: --endpoint -e
    defaultValue: Public
    parameterValueGroup: None, Private, Public
    summary: Der für einen Azure dev Spaces Controller zu verwendende Endpunkttyp. Weitere Informationen finden Sie unter https://aka.ms/azds-networking.
    description: ''
  - name: --space -s
    summary: Der Name des neuen oder vorhandenen Entwicklungs Raums, der ausgewählt werden soll. Standardmäßig wird eine interaktive Auswahl verwendet.
    description: ''
