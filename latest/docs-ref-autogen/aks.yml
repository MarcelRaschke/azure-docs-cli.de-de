- uid: az_aks_kollect
  name: az aks kollect
  summary: Sammeln von Diagnoseinformationen für den Kubernetes-Cluster.
  description: >-
    Sammeln Sie Diagnoseinformationen für den Kubernetes-Cluster, und speichern Sie Sie im angegebenen Speicherkonto.

    Sie können das Speicherkonto auf drei Arten bereitstellen: Speicherkonto Name und Shared Access Signature mit Schreib Berechtigung.

    Ressourcen-ID für ein Speicherkonto, das Sie besitzen.

    Das Kapazität-Konto in den Diagnose Einstellungen für Ihren verwalteten Cluster.
  syntax: >-
    az aks kollect --name
                   --resource-group
                   [--container-logs]
                   [--kube-objects]
                   [--node-logs]
                   [--sas-token]
                   [--storage-account]
  examples:
  - summary: Verwenden des Speicherkonto namens und eines Shared Access Signature-Tokens mit Schreib Berechtigung
    syntax: az aks kollect -g MyResourceGroup -n MyManagedCluster --storage-account MyStorageAccount --sas-token "MySasToken"
  - summary: Verwenden der Ressourcen-ID einer Kapazität-Konto Ressource, die Sie besitzen.
    syntax: az aks kollect -g MyResourceGroup -n MyManagedCluster --storage-account "MyStoreageAccountResourceId"
  - summary: Verwenden des Kapazität-Kontos in den Diagnose Einstellungen für Ihren verwalteten Cluster.
    syntax: az aks kollect -g MyResourceGroup -n MyManagedCluster
  - summary: passen Sie die zu sammelnden Container Protokolle an.
    syntax: az aks kollect -g MyResourceGroup -n MyManagedCluster --container-logs "mynamespace1/mypod1 myns2"
  - summary: passen Sie die zu sammelnden kubernetes-Objekte an.
    syntax: az aks kollect -g MyResourceGroup -n MyManagedCluster --kube-objects "mynamespace1/service myns2/deployment/deployment1"
  - summary: passen Sie die zu sammelnden Knoten Protokolldateien an.
    syntax: az aks kollect -g MyResourceGroup -n MyManagedCluster --node-logs "/var/log/azure-vnet.log /var/log/azure-vnet-ipam.log"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name des verwalteten Clusters
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --container-logs
    summary: Die Liste der zu sammelnden Container Protokolle.
    description: Die Liste der zu sammelnden Container Protokolle. Der Wert kann entweder alle Container in einem Namespace sein, z. b. Kube-System, oder ein bestimmter Container in einem Namespace, z. b. Kube-System/tunnelfront.
  - name: --kube-objects
    summary: Die Liste der zu beschreibenden kubernetes-Objekte.
    description: Die Liste der zu beschreibenden kubernetes-Objekte. Der Wert kann entweder alle Objekte eines Typs in einem Namespace sein, z. b. Kube-System/Pod, oder ein bestimmtes Objekt eines Typs in einem Namespace, z. b. Kube-System/Deployment/tunnelfront.
  - name: --node-logs
    summary: Die Liste der zu sammelnden Knoten Protokolle. Beispiel:/var/log/Cloud-init.log.
    description: ''
  - name: --sas-token
    summary: Das SAS-Token mit Beschreib barer Berechtigung für das Speicherkonto.
