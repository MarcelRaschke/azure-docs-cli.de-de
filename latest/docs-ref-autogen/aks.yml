  description: >-
    Diese Add-Ons sind verfügbar: http_application_routing : Konfigurieren Sie den Ein- und Einsing mit automatischer Erstellung öffentlicher DNS-Namen.

    Überwachung: Aktivieren Sie die Log Analytics-Überwachung. Erfordert "--workspace-resource-id".

    Wenn das Überwachungs-Add-On aktiviert ist– das Argument no-wait hat keine Auswirkungen auf virtuelle Knoten – aktivieren Sie den virtuellen AKS-Knoten. Erfordert --subnet-name, um den Namen eines vorhandenen Subnetzes für den zu verwendenden virtuellen Knoten angeben zu können.

