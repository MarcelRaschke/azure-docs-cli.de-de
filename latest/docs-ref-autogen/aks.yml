    description: ''
  optionalParameters:
  - name: --aad-client-app-id
    summary: Die ID einer Azure Active Directory Client Anwendung. Dieses Argument ist erforderlich, wenn `--reset-aad` angegeben wird.
    description: ''
  - name: --aad-server-app-id
    summary: Die ID einer Azure Active Directory Server-Anwendung. Dieses Argument ist erforderlich, wenn `--reset-aad` angegeben wird.
    description: ''
  - name: --aad-server-app-secret
    summary: Das Geheimnis einer Azure Active Directory Server-Anwendung. Dieses Argument ist erforderlich, wenn `--reset-aad` angegeben wird.
    description: ''
  - name: --aad-tenant-id
    summary: Mandanten-ID, die Azure Active Directory zugeordnet ist.
    description: ''
  - name: --client-secret
    summary: Dem Dienstprinzipal zugeordnetes Geheimnis Dieses Argument ist erforderlich, wenn `--service-principal` angegeben wird.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --reset-aad
    summary: Zurücksetzen Azure Active Directory Konfiguration für einen verwalteten Cluster.
    description: ''
  - name: --reset-service-principal
    summary: Zurücksetzen des Dienst Prinzipals für einen verwalteten Cluster.
    description: ''
  - name: --service-principal
    summary: Dienstprinzipal für die Authentifizierung bei Azure-APIs Dieses Argument ist erforderlich, wenn `--reset-service-principal` angegeben wird.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acs/_help.py
- uid: az_aks_upgrade
  name: az aks upgrade
  summary: Aktualisieren Sie einen verwalteten Kubernetes-Cluster auf eine neuere Version.
  description: Kubernetes ist während der Cluster Upgrades nicht verfügbar.
  syntax: >-
    az aks upgrade --name
                   --resource-group
                   [--control-plane-only]
                   [--kubernetes-version]
                   [--no-wait]
                   [--node-image-only]
                   [--subscription]
                   [--yes]
  examples:
  - summary: Aktualisieren Sie einen verwalteten Kubernetes-Cluster auf eine neuere Version. automatisch generierten
    syntax: az aks upgrade --kubernetes-version 1.12.6 --name MyManagedCluster --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name des verwalteten Clusters
    description: ''
  - isRequired: true
    name: --resource-group -g
