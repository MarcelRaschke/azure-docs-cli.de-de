- uid: az_aks_update
  name: az aks update
  summary: Aktualisieren Sie einen verwalteten Kubernetes-Cluster.
  description: ''
  syntax: >-
    az aks update --name
                  --resource-group
                  [--aad-admin-group-object-ids]
                  [--aad-tenant-id]
                  [--api-server-authorized-ip-ranges]
                  [--attach-acr]
                  [--ca-profile]
                  [--detach-acr]
                  [--disable-ahub]
                  [--disable-cluster-autoscaler]
                  [--enable-aad]
                  [--enable-ahub]
                  [--enable-cluster-autoscaler]
                  [--load-balancer-idle-timeout]
                  [--load-balancer-managed-outbound-ip-count]
                  [--load-balancer-outbound-ip-prefixes]
                  [--load-balancer-outbound-ips]
                  [--load-balancer-outbound-ports]
                  [--max-count]
                  [--min-count]
                  [--no-uptime-sla]
                  [--no-wait]
                  [--subscription]
                  [--update-cluster-autoscaler]
                  [--uptime-sla]
  examples:
  - summary: Aktualisieren eines kubernetes-Clusters mit dem Load Balancer der Standard-SKU für die Verwendung von zwei von AKS erstellten IPS für die Verwendung ausgehender Verbindungen mit Load Balancer.
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --load-balancer-managed-outbound-ip-count 2
  - summary: Aktualisieren Sie einen kubernetes-Cluster mit dem Load Balancer der Standard-SKU, um die bereitgestellten öffentlichen IPS für die Verwendung ausgehender Verbindungen mit Load Balancer zu verwenden
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --load-balancer-outbound-ips <ip-resource-id-1,ip-resource-id-2>
  - summary: Erstellen eines kubernetes-Clusters mit einem Standard-SKU-Lasten Ausgleichs Modul mit zwei ausgehenden AKS-verwalteten IPS, einem Leerlauf-Flow-Timeout von 5 Minuten und 8000 zugeordneten Ports pro Computer
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --load-balancer-managed-outbound-ip-count 2 --load-balancer-idle-timeout 5 --load-balancer-outbound-ports 8000
  - summary: Aktualisieren eines kubernetes-Clusters mit dem Load Balancer der Standard-SKU, um die bereitgestellten öffentlichen IP-Präfixe für die Verwendung ausgehender Verbindungen mit Load Balancer zu verwenden.
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --load-balancer-outbound-ip-prefixes <ip-prefix-resource-id-1,ip-prefix-resource-id-2>
  - summary: Fügen Sie den AKS-Cluster mit dem Namen "acrname" an ACR an.
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --attach-acr acrName
  - summary: Aktualisieren eines kubernetes-Clusters mit autorisierten APISERVER-IP-Adressbereichen.
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --api-server-authorized-ip-ranges 193.168.1.0/24,194.168.1.0/24
  - summary: Deaktivieren Sie die Funktion für autorisierte APISERVER-IP-Bereiche für einen kubernetes-Cluster.
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --api-server-authorized-ip-ranges ""
  - summary: Beschränken Sie den APISERVER-Datenverkehr in einem kubernetes-Cluster auf agentpoolknoten.
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --api-server-authorized-ip-ranges 0.0.0.0/32
  - summary: Aktualisieren eines mit AKS verwalteten Aad-Clusters mit Mandanten-ID oder Administrator Gruppen-Objekt-IDs.
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --aad-admin-group-object-ids <id-1,id-2> --aad-tenant-id <id>
  - summary: Migrieren Sie einen AKS-AAD-Integrated Cluster oder einen nicht-Aad-Cluster zu einem von AKS verwalteten Aad-Cluster.
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --enable-aad --aad-admin-group-object-ids <id-1,id-2> --aad-tenant-id <id>
  - summary: Aktivieren Sie die Vorteile von Azure-Hybrid-Benutzer Vorteilen für einen kubernetes-Cluster.
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --enable-ahub
  - summary: Deaktivieren Sie die Vorteile der Azure-Hybrid Benutzer Vorteile für einen kubernetes-Cluster.
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --disable-ahub
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name des verwalteten Clusters
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --aad-admin-group-object-ids
    summary: Eine durch Kommas getrennte Liste von Aad-Gruppen Objekt-IDs, die als Cluster Administrator festgelegt werden.
    description: ''
  - name: --aad-tenant-id
    summary: Die ID eines Azure Active Directory Mandanten.
    description: ''
  - name: --api-server-authorized-ip-ranges
    summary: Durch Kommas getrennte Liste der autorisierten APISERVER-IP-Adressbereiche. Legen Sie auf "" fest, um den gesamten Datenverkehr in einem zuvor eingeschränkten Cluster zuzulassen. Legen Sie auf 0.0.0.0/32 fest, um den Datenverkehr von APISERVER auf Knoten Pools einzuschränken.
    description: ''
  - name: --attach-acr
    summary: Erteilen Sie der acrpull-Rollenzuweisung den durch den Namen oder die Ressourcen-ID angegebenen ACR.
    description: ''
  - name: --ca-profile --cluster-autoscaler-profile
    summary: Durch Leerzeichen getrennte Liste der Schlüssel = Wert-Paare für die Konfiguration der automatischen Cluster Konfiguration. Übergeben Sie eine leere Zeichenfolge, um das Profil zu löschen.
    description: ''
  - name: --detach-acr
    summary: Deaktivieren Sie die Rollenzuweisung "acrpull" zum ACR, der durch den Namen oder die Ressourcen-ID angegeben wird.
    description: ''
  - name: --disable-ahub
    summary: Deaktivieren Sie das Azure-Feature für Hybrid Benutzer Vorteile (ahub) für Cluster.
    description: ''
  - name: --disable-cluster-autoscaler -d
    summary: Deaktivieren Sie die automatische Cluster Installation.
    description: ''
  - name: --enable-aad
    summary: Aktivieren Sie das verwaltete Aad-Feature für Cluster.
    description: ''
  - name: --enable-ahub
    summary: Aktivieren Sie das Azure-Feature für Hybrid Benutzer Vorteile (ahub) für Cluster.
    description: ''
  - name: --enable-cluster-autoscaler -e
    summary: Aktivieren Sie die automatische Cluster Installation.
    description: ''
  - name: --load-balancer-idle-timeout
    summary: Leerlauf Timeout für Load Balancer (in Minuten).
    description: Gewünschter Leerlauf Timeout für ausgehende Datenflüsse des Load Balancers, der Standardwert ist 30 Minuten. Geben Sie einen Wert im Bereich [4, 100] an.
  - name: --load-balancer-managed-outbound-ip-count
    summary: Von Load Balancer verwaltete ausgehende IP-Anzahl.
    description: Die gewünschte Anzahl von verwalteten ausgehenden IP-Adressen für die ausgehende Verbindung mit dem Load Balancer. Gilt nur für den Load Balancer-Cluster der Standard-SKU. Wenn dieses Update durchgeführt wird, wird die vorhandene Einstellung für die von Load Balancer verwaltete ausgehende IP-Anzahl zurückgesetzt. Ausgehende IP-Ressourcen-IDs für Load Balancer und ausgehende IP-Präfix Ressourcen-IDs des Load Balancers.
  - name: --load-balancer-outbound-ip-prefixes
    summary: Ausgehende IP-Präfix Ressourcen-IDs des Load Balancers.
    description: Durch Trennzeichen getrennte Ressourcen-IDs mit öffentlichem IP-Präfix für die ausgehende Verbindung des Load Balancers. Gilt nur für den Load Balancer-Cluster der Standard-SKU. Wenn dieses Update durchgeführt wird, wird die vorhandene Einstellung für die von Load Balancer verwaltete ausgehende IP-Anzahl zurückgesetzt. Ausgehende IP-Ressourcen-IDs für Load Balancer und ausgehende IP-Präfix Ressourcen-IDs des Load Balancers.
  - name: --load-balancer-outbound-ips
    summary: Ausgehende IP-Ressourcen-IDs für Load Balancer.
    description: Durch Trennzeichen getrennte öffentliche IP-Ressourcen-IDs für die ausgehende Verbindung mit dem Load Balancer. Gilt nur für den Load Balancer-Cluster der Standard-SKU. Wenn dieses Update durchgeführt wird, wird die vorhandene Einstellung für die von Load Balancer verwaltete ausgehende IP-Anzahl zurückgesetzt. Ausgehende IP-Ressourcen-IDs für Load Balancer und ausgehende IP-Präfix Ressourcen-IDs des Load Balancers.
  - name: --load-balancer-outbound-ports
    summary: Ausgehende zugeordnete Ports des Load Balancers.
    description: Gewünschte statische Anzahl von ausgehenden Ports pro VM im Back-End-Pool des Load Balancers. Standardmäßig wird auf 0 festgelegt, wobei die Standard Zuordnung basierend auf der Anzahl der VMS verwendet wird.
  - name: --max-count
    summary: Maximale Anzahl der Knoten, die für AutoScaler verwendet werden, wenn "--Enable-Cluster-AutoScaler" angegeben ist. Geben Sie den Wert im Bereich [1, 100] an.
    description: ''
  - name: --min-count
    summary: Minimale Anzahl der Knoten, die für AutoScaler verwendet werden, wenn "--Enable-Cluster-AutoScaler" angegeben wurde. Geben Sie den Wert im Bereich [1, 100] an.
    description: ''
  - name: --no-uptime-sla
    summary: Wechseln Sie zu einem kostenpflichtigen verwalteten Cluster.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --update-cluster-autoscaler -u
    summary: Aktualisieren Sie die minimale Anzahl oder die maximale Anzahl für die Cluster-AutoScaler.
    description: ''
  - name: --uptime-sla
    summary: Aktivieren Sie einen kostenpflichtigen verwalteten Cluster Dienst mit einer finanziell gesicherten SLA.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acs/_help.py
- uid: az_aks_update-credentials
  name: az aks update-credentials
  summary: Aktualisieren Sie die Anmelde Informationen für einen verwalteten Kubernetes-Cluster wie den Dienst Prinzipal.
  description: ''
  syntax: >-
    az aks update-credentials --name
                              --resource-group
                              [--aad-client-app-id]
                              [--aad-server-app-id]
                              [--aad-server-app-secret]
                              [--aad-tenant-id]
                              [--client-secret]
                              [--no-wait]
                              [--reset-aad]
                              [--reset-service-principal]
                              [--service-principal]
                              [--subscription]
  examples:
  - summary: Aktualisieren Sie einen vorhandenen Kubernetes-Cluster mit einem neuen Dienst Prinzipal.
    syntax: az aks update-credentials -g MyResourceGroup -n MyManagedCluster --reset-service-principal --service-principal MyNewServicePrincipalID --client-secret MyNewServicePrincipalSecret
  - summary: Aktualisieren Sie einen vorhandenen Azure Active Directory Kubernetes-Cluster mit dem geheimen Schlüssel der neuen Server-app.
    syntax: az aks update-credentials -g MyResourceGroup -n MyManagedCluster --reset-aad --aad-server-app-id MyExistingAADServerAppID --aad-server-app-secret MyNewAADServerAppSecret --aad-client-app-id MyExistingAADClientAppID --aad-tenant-id MyAADTenantID
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name des verwalteten Clusters
