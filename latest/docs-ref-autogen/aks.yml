### YamlMime:AzureCLIGroup
uid: az_aks
name: az aks
summary: Verwalten von Azure Kubernetes Services.
description: ''
directCommands:
- uid: az_aks_browse
  name: az aks browse
  summary: Zeigen Sie das Dashboard für einen Kubernetes-Cluster in einem Webbrowser an.
  description: ''
  syntax: >-
    az aks browse --name
                  --resource-group
                  [--disable-browser]
                  [--listen-address]
                  [--listen-port]
                  [--subscription]
  examples:
  - summary: Zeigen Sie das Dashboard für einen Kubernetes-Cluster in einem Webbrowser an. (automatisch generiert)
    syntax: az aks browse --name MyManagedCluster --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name des verwalteten Clusters
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --disable-browser
    summary: Starten Sie nach dem Einrichten der Portweiterleitung keinen Webbrowser.
    description: Fügen Sie dieses Argument hinzu, wenn Sie einen Webbrowser manuell oder für automatisierte Tests starten.
  - name: --listen-address
    defaultValue: 127.0.0.1
    summary: Die Lauschenadresse für das Dashboard.
    description: Fügen Sie dieses Argument hinzu, um an einer bestimmten IP-Adresse zu lauschen.
  - name: --listen-port
    defaultValue: "8001"
    summary: Der Lauschenport für das Dashboard.
    description: Fügen Sie dieses Argument hinzu, wenn der Standardhörport von einem anderen Prozess verwendet wird oder nicht verfügbar ist.
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acs/_help.py
- uid: az_aks_check-acr
  name: az aks check-acr
  summary: Überprüfen Sie, ob von einem AKS-Cluster aus auf eine ACR zugegriffen werden kann.
  description: ''
  syntax: >-
    az aks check-acr --acr
                     --name
                     --resource-group
                     [--subscription]
  examples:
  - summary: Überprüfen Sie, ob vom AKS-Cluster aus auf die ACR zugegriffen werden kann.
    syntax: az aks check-acr --name MyManagedCluster --resource-group MyResourceGroup --acr myacr.azurecr.io
  requiredParameters:
  - isRequired: true
    name: --acr
    summary: Der FQDN der ACR.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name des verwalteten Clusters
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acs/_help.py
- uid: az_aks_create
  name: az aks create
  summary: Erstellen eines neuen Managed Kubernetes-Clusters.
  description: ''
  syntax: >-
    az aks create --name
                  --resource-group
                  [--aad-admin-group-object-ids]
                  [--aad-client-app-id]
                  [--aad-server-app-id]
                  [--aad-server-app-secret]
                  [--aad-tenant-id]
                  [--aci-subnet-name]
                  [--admin-username]
                  [--api-server-authorized-ip-ranges]
                  [--appgw-id]
                  [--appgw-name]
                  [--appgw-subnet-cidr]
                  [--appgw-subnet-id]
                  [--appgw-watch-namespace]
                  [--assign-identity]
                  [--attach-acr]
                  [--ca-profile]
                  [--client-secret]
                  [--disable-rbac]
                  [--dns-name-prefix]
                  [--dns-service-ip]
                  [--docker-bridge-address]
                  [--enable-aad]
                  [--enable-addons]
                  [--enable-ahub]
                  [--enable-cluster-autoscaler]
                  [--enable-managed-identity]
                  [--enable-node-public-ip]
                  [--enable-private-cluster]
                  [--enable-rbac]
                  [--enable-sgxquotehelper]
                  [--fqdn-subdomain]
                  [--generate-ssh-keys]
                  [--kubernetes-version]
                  [--load-balancer-idle-timeout]
                  [--load-balancer-managed-outbound-ip-count]
                  [--load-balancer-outbound-ip-prefixes]
                  [--load-balancer-outbound-ips]
                  [--load-balancer-outbound-ports]
                  [--load-balancer-sku]
                  [--location]
                  [--max-count]
                  [--max-pods]
                  [--min-count]
                  [--network-plugin {azure, kubenet}]
                  [--network-policy]
                  [--no-ssh-key]
                  [--no-wait]
                  [--node-count]
                  [--node-osdisk-diskencryptionset-id]
                  [--node-osdisk-size]
                  [--node-osdisk-type]
                  [--node-public-ip-prefix-id]
                  [--node-vm-size]
                  [--nodepool-labels]
                  [--nodepool-name]
                  [--nodepool-tags]
                  [--outbound-type {loadBalancer, userDefinedRouting}]
                  [--pod-cidr]
                  [--ppg]
                  [--private-dns-zone]
                  [--service-cidr]
                  [--service-principal]
                  [--skip-subnet-role-assignment]
                  [--ssh-key-value]
                  [--subscription]
                  [--tags]
                  [--uptime-sla]
                  [--vm-set-type]
                  [--vnet-subnet-id]
                  [--windows-admin-password]
                  [--windows-admin-username]
                  [--workspace-resource-id]
                  [--yes]
                  [--zones {1, 2, 3}]
  examples:
  - summary: Erstellen Sie einen Kubernetes-Cluster mit einem vorhandenen öffentlichen SSH-Schlüssel.
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --ssh-key-value /path/to/publickey
  - summary: Erstellen Sie einen Kubernetes-Cluster mit einer bestimmten Version.
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --kubernetes-version 1.16.9
  - summary: Erstellen Sie einen Kubernetes-Cluster mit einem größeren Knotenpool.
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --node-count 7
  - summary: Erstellen Sie einen Kubernetes-Cluster mit k8s 1.13.9, verwenden Sie jedoch vmas.
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --kubernetes-version 1.16.9 --vm-set-type AvailabilitySet
  - summary: Erstellen Sie einen Kubernetes-Cluster mit der Kubernetes-Standardversion, dem Standard-SKU-Lastenausgleich (Standard) und dem Standard-VM-Satztyp (VirtualMachineScaleSets).
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster
  - summary: Erstellen Sie einen Kubernetes-Cluster mit einem Standard-SKU-Lastenausgleich und zwei AKS-erstellten IP-Dateien für die Nutzung ausgehender Verbindungen des Lastenausgleichs.
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --load-balancer-managed-outbound-ip-count 2
  - summary: Erstellen eines Kubernetes-Clusters mit einem Standard-SKU-Lastenausgleich mit zwei ausgehenden verwalteten AKS-IP-Computern mit einem Leerlaufflowtimeout von 5 Minuten und 8.000 zugewiesenen Ports pro Computer
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --load-balancer-managed-outbound-ip-count 2 --load-balancer-idle-timeout 5 --load-balancer-outbound-ports 8000
  - summary: Erstellen Sie einen Kubernetes-Cluster mit einem Standard-SKU-Lastenausgleich, und verwenden Sie die bereitgestellten öffentlichen IP-Dateien für die Nutzung ausgehender Verbindungen des Lastenausgleichs.
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --load-balancer-outbound-ips <ip-resource-id-1,ip-resource-id-2>
  - summary: Erstellen Sie einen Kubernetes-Cluster mit einem Standard-SKU-Lastenausgleich, und verwenden Sie die bereitgestellten präfixe für öffentliche IP-Adressen für die Nutzung ausgehender Verbindungen des Lastenausgleichs.
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --load-balancer-outbound-ip-prefixes <ip-prefix-resource-id-1,ip-prefix-resource-id-2>
  - summary: Erstellen Sie einen Kubernetes-Cluster mit basic SKU Load Balancer und dem Vm-Set-Typ AvailabilitySet.
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --load-balancer-sku basic --vm-set-type AvailabilitySet
  - summary: Erstellen Sie einen Kubernetes-Cluster mit autorisierten APIServer-IP-Adressbereichen.
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --api-server-authorized-ip-ranges 193.168.1.0/24,194.168.1.0/24,195.168.1.0
  - summary: Erstellen Sie einen Kubernetes-Cluster, der die verwaltete Identität aktiviert.
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --enable-managed-identity
  - summary: Erstellen eines Kubernetes-Clusters mit userDefinedRouting, einer Standard-Load Balancer-SKU und einem benutzerdefinierten Subnetz, das mit einer Routingtabelle vorkonfiguriert ist
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --outbound-type userDefinedRouting --load-balancer-sku standard --vnet-subnet-id customUserSubnetVnetID
  - summary: Erstellen Sie einen Kubernetes-Cluster mit unterstützenden Windows-Agentpools.
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --load-balancer-sku Standard --network-plugin azure --windows-admin-username azure --windows-admin-password 'replacePassword1234$'
  - summary: Erstellen Sie einen Kubernetes-Cluster mit unterstützenden Windows-Agentpools mit aktivierter AHUB-Funktion.
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --load-balancer-sku Standard --network-plugin azure --windows-admin-username azure --windows-admin-password 'replacePassword1234$' --enable-ahub
  - summary: Erstellen Sie einen Kubernetes-Cluster mit aktivierter verwalteter AAD-
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --enable-aad --aad-admin-group-object-ids <id-1,id-2> --aad-tenant-id <id>
  - summary: Erstellen Sie einen Kubernetes-Cluster mit serverseitiger Verschlüsselung unter Verwendung Ihres eigenen Schlüssels.
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --node-osdisk-diskencryptionset-id <disk-encryption-set-resource-id>
  - summary: Erstellen Sie einen Kubernetes-Cluster mit aktiviertem kurzlebigen Betriebssystem.
    syntax: az aks create -g MyResourceGroup -n MyManagedCluster --node-osdisk-type Ephemeral --node-osdisk-size 48
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name des verwalteten Clusters
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --aad-admin-group-object-ids
    summary: Durch Kommas getrennte Liste von AAD-Gruppenobjekt-IDs, die als Clusteradministrator festgelegt werden.
    description: ''
  - name: --aad-client-app-id
    summary: Die ID einer Azure Active Directory Clientanwendung vom Typ "Nativ". Diese Anwendung ist für die Benutzeranmeldung über kubectl vorgesehen.
    description: ''
  - name: --aad-server-app-id
    summary: Die ID einer Azure Active Directory Serveranwendung vom Typ "Web-App/API". Diese Anwendung stellt den API-Server (Serveranwendung) des verwalteten Clusters dar.
    description: ''
  - name: --aad-server-app-secret
    summary: Das Geheimnis einer Azure Active Directory Serveranwendung.
    description: ''
  - name: --aad-tenant-id
    summary: Die ID eines Azure Active Directory Mandanten.
    description: ''
  - name: --aci-subnet-name
    summary: Der Name eines Subnetzes in einem vorhandenen VNET, in dem die virtuellen Knoten bereitgestellt werden.
    description: ''
  - name: --admin-username -u
    defaultValue: azureuser
    summary: Benutzerkonto zum Erstellen von VMs auf Knoten für den SSH-Zugriff
    description: ''
  - name: --api-server-authorized-ip-ranges
    summary: Durch Komma getrennte Liste der autorisierten APIServer-IP-Adressbereiche. Legen Sie auf 0.0.0.0/32 fest, um den APIServer-Datenverkehr auf Knotenpools zu beschränken.
    description: ''
  - name: --appgw-id
    summary: Ressourcen-ID eines vorhandenen Application Gateway, der mit AGIC verwendet werden soll. Verwenden Sie mit dem Add-On ingress-azure.
    description: ''
  - name: --appgw-name
    summary: Name des Anwendungsgateways, das in der Knotenressourcengruppe erstellt/verwendet werden soll. Verwenden Sie mit dem Add-On ingress-azure.
    description: ''
  - name: --appgw-subnet-cidr
    summary: Subnetz-CIDR, das für ein neues Subnetz verwendet werden soll, das zum Bereitstellen des Application Gateway. Verwenden Sie mit dem Add-On ingress-azure.
    description: ''
  - name: --appgw-subnet-id
    summary: Ressourcen-ID eines vorhandenen Subnetzes, das zum Bereitstellen des Application Gateway. Verwenden Sie mit dem Add-On ingress-azure.
    description: ''
  - name: --appgw-watch-namespace
    summary: Geben Sie den Namespace an, den AGIC beobachten soll. Dabei kann es sich um eine einzelne Zeichenfolge oder eine durch Trennzeichen getrennte Namespaceliste handeln.
    description: ''
  - name: --assign-identity
    summary: Geben Sie eine vorhandene vom Benutzer zugewiesene Identität für die Verwendung der Steuerungsebene an, um die Clusterressourcengruppe zu verwalten.
    description: ''
  - name: --attach-acr
    summary: Erteilen Sie der ACR- die Rollenzuweisung "acrpull", die durch den Namen oder die Ressourcen-ID angegeben ist.
    description: ''
  - name: --ca-profile --cluster-autoscaler-profile
    summary: Durch Leerzeichen getrennte Liste von Schlüssel-Wert-Paaren zum Konfigurieren der automatischen Clusterskalierung. Übergeben Sie eine leere Zeichenfolge, um das Profil zu löschen.
    description: ''
  - name: --client-secret
    summary: Dem Dienstprinzipal zugeordnetes Geheimnis Dieses Argument ist erforderlich, wenn `--service-principal` angegeben ist.
    description: ''
  - name: --disable-rbac
    summary: Deaktivieren Sie Kubernetes Role-Based Access Control.
    description: ''
  - name: --dns-name-prefix -p
    summary: Präfix für hostnames, die erstellt werden. Wenn nichts angegeben ist, generieren Sie einen Hostnamen unter Verwendung der Namen des verwalteten Clusters und der Ressourcengruppe.
    description: ''
  - name: --dns-service-ip
    summary: IP-Adresse, die dem Kubernetes-DNS-Dienst zugewiesen ist
    description: 'Diese Adresse muss innerhalb des kubernetes-Dienstadressbereichs liegen, der von "--service-cidr" angegeben wird. Beispiel: 10.0.0.10.'
  - name: --docker-bridge-address
    summary: Eine bestimmte IP-Adresse und Netzmaske für die Docker-Brücke unter Verwendung der STANDARD-CIDR-Notation.
    description: 'Diese Adresse darf sich nicht in Subnetz-IP-Adressbereichen oder im Kubernetes-Dienstadressbereich befinden. Beispiel: 172.17.0.1/16.'
  - name: --enable-aad
    summary: Aktivieren Sie das verwaltete AAD-Feature für cluster.
    description: ''
  - name: --enable-addons -a
    summary: Aktivieren der Kubernetes-Add-Ons in einer kommagetrennten Liste
    description: >-
      Diese Add-Ons sind verfügbar: http_application_routing : Konfigurieren Des Eingangs mit automatischer Erstellung des öffentlichen DNS-Namens.

      Überwachung: Aktivieren Sie die Log Analytics-Überwachung. Verwendet den Log Analytics-Standardarbeitsbereich, sofern vorhanden, andernfalls wird ein Arbeitsbereich erstellt.

      Geben Sie "--workspace-resource-id" an, um einen vorhandenen Arbeitsbereich zu verwenden.

      Wenn das Überwachungs-Add-On aktiviert ist, hat das Argument --no-wait keine Auswirkungen auf azure-policy. Aktivieren Sie Azure Policy. Das Azure Policy-Add-On für AKS ermöglicht zentrale, konsistente Erzwingungen und Sicherheitsvorkehrungen für Ihre Cluster.

      Weitere Informationen finden Sie unter aka.ms/aks/policy.

      virtueller Knoten: Aktivieren Sie den virtuellen AKS-Knoten.

      Erfordert --aci-subnet-name, um den Namen eines vorhandenen Subnetzes anzugeben, das der virtuelle Knoten verwenden soll.

      aci-subnet-name muss sich im gleichen VNET befinden, das auch durch --vnet-subnet-id angegeben wird (ebenfalls erforderlich).

      confcom: Aktivieren Sie das Confcom-Add-On. Dadurch wird standardmäßig das SGX-Geräte-Plug-In aktiviert.
  - name: --enable-ahub
    summary: Aktivieren Sie Azure Hybrid User Benefits (AHUB) für virtuelle Windows-Computer.
    description: ''
  - name: --enable-cluster-autoscaler
    summary: Aktivieren Sie die automatische Clusterskalierung. Der Standardwert ist FALSE.
    description: Stellen Sie bei Angabe sicher, dass die Kubernetes-Version größer als 1.10.6 ist.
  - name: --enable-managed-identity
    defaultValue: "1"
    summary: Verwenden einer vom System zugewiesenen verwalteten Identität zum Verwalten der Clusterressourcengruppe.
    description: ''
  - name: --enable-node-public-ip
    summary: Aktivieren Sie die öffentliche IP-Adresse des VMSS-Knotens.
    description: ''
  - name: --enable-private-cluster
    summary: Aktivieren Sie den privaten Cluster.
    description: ''
  - name: --enable-rbac -r
    summary: 'Aktivieren der rollenbasierten Zugriffssteuerung für Kubernetes Standard: aktiviert.'
    description: ''
  - name: --enable-sgxquotehelper
    summary: Aktivieren Sie die SGX-Angebotshilfe für confcom-Add-On.
    description: ''
  - name: --fqdn-subdomain
    summary: Präfix für den FQDN, der für einen privaten Cluster mit benutzerdefiniertem Szenario mit privater DNS-Zone erstellt wird.
    description: ''
  - name: --generate-ssh-keys
    summary: Erstellen der Dateien für öffentliche und private SSH-Schlüssel, sofern diese fehlen. Die Schlüssel werden im Verzeichnis ~/.ssh gespeichert.
    description: ''
  - name: --kubernetes-version -k
    summary: Version von Kubernetes, die zum Erstellen des Clusters verwendet werden soll, z.B. "1.16.9".
    description: ''
    valueFrom: '`az aks get-versions`'
  - name: --load-balancer-idle-timeout
    summary: Leerlaufzeitüberschreitung des Lastenausgleichs in Minuten.
    description: Das gewünschte Leerlauf-Timeout für ausgehende Load Balancer-Datenflüsse beträgt standardmäßig 30 Minuten. Geben Sie einen Wert im Bereich von [4, 100] an.
  - name: --load-balancer-managed-outbound-ip-count
    summary: Die Anzahl ausgehender IP-Adressen wurde vom Lastenausgleich verwaltet.
    description: Gewünschte Anzahl von verwalteten ausgehenden IPs für ausgehende Load Balancer-Verbindungen. Gilt nur für Load Balancer-Cluster der Standard-SKU.
  - name: --load-balancer-outbound-ip-prefixes
    summary: Ressourcen-IDs für ausgehende IP-Präfixe des Lastenausgleichs.
    description: Durch Komma getrennte öffentliche IP-Präfixressourcen-IDs für ausgehende Load Balancer-Verbindungen. Gilt nur für Load Balancer-Cluster der Standard-SKU.
  - name: --load-balancer-outbound-ips
    summary: Ausgehende IP-Ressourcen-IDs des Lastenausgleichs.
    description: Durch Komma getrennte öffentliche IP-Ressourcen-IDs für ausgehende Load Balancer-Verbindungen. Gilt nur für Load Balancer-Cluster der Standard-SKU.
  - name: --load-balancer-outbound-ports
    summary: Ausgehend zugewiesene Ports des Lastenausgleichs.
    description: Gewünschte statische Anzahl von ausgehenden Ports pro VM im Back-End-Pool des Lastenausgleichs. Legen Sie standardmäßig auf 0 fest, wobei die Standardzuordnung basierend auf der Anzahl der VMs verwendet wird.
  - name: --load-balancer-sku
    summary: Azure Load Balancer SKU-Auswahl für Ihren Cluster. basic oder standard.
    description: Wählen Sie für Ihren AKS-Cluster zwischen Basic- oder Standard-Azure Load Balancer-SKU aus.
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --max-count
    summary: Maximale Anzahl von Knoten, die für die automatische Skalierung verwendet werden, wenn "--enable-cluster-autoscaler" angegeben ist. Geben Sie den Wert im Bereich von [1, 100] an.
    description: ''
  - name: --max-pods -m
    summary: Maximale Anzahl von Pods, die auf einem Knoten bereitgestellt werden können
    description: Wenn keine Angabe erfolgt, wird für erweiterte Netzwerkkonfigurationen standardmäßig 110 oder 30 verwendet.
  - name: --min-count
    summary: Minimale Anzahl von Knoten, die für die automatische Skalierung verwendet werden, wenn "--enable-cluster-autoscaler" angegeben ist. Geben Sie den Wert im Bereich von [1, 100] an.
    description: ''
  - name: --network-plugin
    parameterValueGroup: azure, kubenet
    summary: Zu verwendendes Kubernetes-Netzwerk-Plug-In
    description: Geben Sie "azure" für erweiterte Netzwerkkonfigurationen an. Der Standardwert ist "kubenet".
  - name: --network-policy
    summary: Die zu verwendende Kubernetes-Netzwerkrichtlinie.
    description: >-
      Verwenden von zusammen mit dem Netzwerk-Plug-In "azure".

      Geben Sie "azure" als Azure-Netzwerkrichtlinien-Manager und "calico" für den Calico-Netzwerkrichtliniencontroller an.

      Der Standardwert ist "" (Netzwerkrichtlinie deaktiviert).
  - name: --no-ssh-key -x
    summary: Keinen lokalen SSH-Schlüssel verwenden oder erstellen
    description: Verwenden Sie das Azure-Portal, um nach dem Erstellen eines Clusters mit dieser Option auf Knoten zuzugreifen.
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --node-count -c
    defaultValue: "3"
    summary: Anzahl der Knoten im Kubernetes-Knotenpool. Nach dem Erstellen eines Clusters können Sie die Größe seines Knotenpools mit `az aks scale` ändern.
    description: ''
  - name: --node-osdisk-diskencryptionset-id -d
    summary: ResourceId des Datenträgerverschlüsselungssets, das zum Aktivieren der Verschlüsselung ruher Daten auf dem Betriebssystemdatenträger des Agentknotens verwendet werden soll.
    description: ''
  - name: --node-osdisk-size
    summary: Größe des Betriebssystemdatenträgers in GB für jeden Knoten im Knotenpool. Mindestens 30 GB.
    description: ''
  - name: --node-osdisk-type
    summary: 'Betriebssystemdatenträgertyp, der für Computer in einem bestimmten Agentpool verwendet werden soll: Kurzlebig oder Verwaltet. Der Standardwert ist nach Möglichkeit "Kurzlebig" in Verbindung mit der VM-Größe und der Größe des Betriebssystemdatenträgers. Kann für diesen Pool nach der Erstellung nicht geändert werden.'
    description: ''
  - name: --node-public-ip-prefix-id
    summary: Präfix-ID für öffentliche IP-Adressen, die zum Zuweisen öffentlicher IP-Adressen zu VMSS-Knoten verwendet wird.
    description: ''
  - name: --node-vm-size -s
    defaultValue: Standard_DS2_v2
    summary: Größe der Virtual Machines, die als Kubernetes-Knoten erstellt werden soll.
    description: ''
  - name: --nodepool-labels
    summary: 'Durch Leerzeichen getrennte Bezeichnungen: key[=value] [key[=value] ...]. Sie können die Knotenbezeichnungen nach der Erstellung nicht über die CLI ändern. Informationen https://aka.ms/node-labels zur Syntax von Bezeichnungen finden Sie unter .'
    description: ''
  - name: --nodepool-name
    defaultValue: nodepool1
    summary: Knotenpoolname, bis zu 12 alphanumerische Zeichen.
    description: ''
  - name: --nodepool-tags
    summary: 'Durch Leerzeichen getrennte Tags: key[=value] [key[=value] ...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --outbound-type
    parameterValueGroup: loadBalancer, userDefinedRouting
    summary: Wie ausgehender Datenverkehr für einen Cluster konfiguriert wird.
    description: Wählen Sie zwischen loadBalancer und userDefinedRouting aus. Wenn nicht festgelegt, wird standardmäßig loadBalancereingestellt. Erfordert, dass --vnet-subnet-id mit einer vorkonfigurierten Routentabelle und --load-balancer-sku als Standard bereitgestellt wird.
  - name: --pod-cidr
    summary: IP-Bereich in CIDR-Notation, über den Pod-IPs zugewiesen werden, wenn kubenet verwendet wird
    description: 'Dieser Bereich darf sich nicht mit Subnetz-IP-Adressbereichen überschneiden. Beispiel: 172.244.0.0/16.'
  - name: --ppg
