- uid: az_aks_update
  name: az aks update
  summary: Aktualisieren eines verwalteten Kubernetes-Clusters.
  description: ''
  syntax: >-
    az aks update --name
                  --resource-group
                  [--aad-admin-group-object-ids]
                  [--aad-tenant-id]
                  [--api-server-authorized-ip-ranges]
                  [--attach-acr]
                  [--ca-profile]
                  [--detach-acr]
                  [--disable-ahub]
                  [--disable-cluster-autoscaler]
                  [--enable-aad]
                  [--enable-ahub]
                  [--enable-cluster-autoscaler]
                  [--load-balancer-idle-timeout]
                  [--load-balancer-managed-outbound-ip-count]
                  [--load-balancer-outbound-ip-prefixes]
                  [--load-balancer-outbound-ips]
                  [--load-balancer-outbound-ports]
                  [--max-count]
                  [--min-count]
                  [--no-uptime-sla]
                  [--no-wait]
                  [--subscription]
                  [--update-cluster-autoscaler]
                  [--uptime-sla]
  examples:
  - summary: Aktualisieren Sie einen Kubernetes-Cluster mit load balancer der Standard-SKU, um zwei von AKS erstellte IPs für die Ausgehende Verbindungsnutzung des Lastenausgleichs zu verwenden.
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --load-balancer-managed-outbound-ip-count 2
  - summary: Aktualisieren Sie einen Kubernetes-Cluster mit einem Load Balancer der Standard-SKU, um die bereitgestellten öffentlichen IPs für die Ausgehende Verbindungsnutzung des Lastenausgleichs zu verwenden.
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --load-balancer-outbound-ips <ip-resource-id-1,ip-resource-id-2>
  - summary: Erstellen Sie einen Kubernetes-Cluster mit einem Load Balancer der Standard-SKU mit zwei ausgehenden, von AKS verwalteten IPs, einem Leerlauffluss-Timeout von 5 Minuten und 8.000 zugeordneten Ports pro Computer.
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --load-balancer-managed-outbound-ip-count 2 --load-balancer-idle-timeout 5 --load-balancer-outbound-ports 8000
  - summary: Aktualisieren Sie einen Kubernetes-Cluster mit load balancer der Standard-SKU, um die bereitgestellten Präfixe für öffentliche IP-Adressen für die Ausgehende Verbindungsnutzung des Lastenausgleichs zu verwenden.
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --load-balancer-outbound-ip-prefixes <ip-prefix-resource-id-1,ip-prefix-resource-id-2>
  - summary: Anfügen eines AKS-Clusters an ACR mit dem Namen "acrName"
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --attach-acr acrName
  - summary: Aktualisieren Sie einen Kubernetes-Cluster mit autorisierten APIServer-IP-Adressbereichen.
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --api-server-authorized-ip-ranges 193.168.1.0/24,194.168.1.0/24
  - summary: Deaktivieren sie das Feature für autorisierte APIServer-IP-Adressbereiche für einen Kubernetes-Cluster.
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --api-server-authorized-ip-ranges ""
  - summary: Beschränken Sie apiserver-Datenverkehr in einem Kubernetes-Cluster auf Agentpoolknoten.
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --api-server-authorized-ip-ranges 0.0.0.0/32
  - summary: Aktualisieren Sie einen von AKS verwalteten AAD-Cluster mit Mandanten-ID oder Objekt-IDs der Administratorgruppe.
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --aad-admin-group-object-ids <id-1,id-2> --aad-tenant-id <id>
  - summary: Migrieren eines AKSAAD-Integrated clusters oder eines Nicht-AAD-Clusters zu einem von AKS verwalteten AAD-Cluster.
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --enable-aad --aad-admin-group-object-ids <id-1,id-2> --aad-tenant-id <id>
  - summary: Aktivieren sie die Leistung von Azure-Hybridbenutzervorteilen für einen Kubernetes-Cluster.
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --enable-ahub
  - summary: Deaktivieren Sie die Leistung von Azure-Hybridbenutzervorteilen für einen Kubernetes-Cluster.
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --disable-ahub
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name des verwalteten Clusters
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --aad-admin-group-object-ids
    summary: Kommatrennte Liste von AAD-Gruppenobjekt-IDs, die als Clusteradministrator festgelegt werden.
    description: ''
  - name: --aad-tenant-id
    summary: Die ID eines Azure Active Directory Mandanten.
    description: ''
  - name: --api-server-authorized-ip-ranges
    summary: Kommatrennte Liste der autorisierten APIServer-IP-Adressbereiche. Legen Sie diese Einstellung auf "" fest, um den gesamten Datenverkehr in einem zuvor eingeschränkten Cluster zuzulassen. Legen Sie auf 0.0.0.0/32 fest, um apiserver-Datenverkehr auf Knotenpools einzuschränken.
    description: ''
  - name: --attach-acr
    summary: Gewähren Sie die Rollenzuweisung "acrpull" an den ACR, der durch den Namen oder die Ressourcen-ID angegeben ist.
    description: ''
  - name: --ca-profile --cluster-autoscaler-profile
    summary: Durch Leerzeichen getrennte Liste von Schlüssel-Wert-Paaren zum Konfigurieren der automatischen Clusterskalierung. Übergeben Sie eine leere Zeichenfolge, um das Profil zu löschen.
    description: ''
  - name: --detach-acr
    summary: Deaktivieren Sie die Rollenzuweisung "acrpull" für den ACR, der anhand des Namens oder der Ressourcen-ID angegeben wird.
    description: ''
  - name: --disable-ahub
    summary: Deaktivieren Sie das Feature Azure Hybrid User Benefits (AHUB) für Cluster.
    description: ''
  - name: --disable-cluster-autoscaler -d
    summary: Deaktivieren Sie die automatische Clusterskalierung.
    description: ''
  - name: --enable-aad
    summary: Aktivieren Sie das verwaltete AAD-Feature für cluster.
    description: ''
  - name: --enable-ahub
    summary: Aktivieren Sie das Feature Azure Hybrid User Benefits (AHUB) für Cluster.
    description: ''
  - name: --enable-cluster-autoscaler -e
    summary: Aktivieren Sie die automatische Clusterskalierung.
    description: ''
  - name: --load-balancer-idle-timeout
    summary: Leerlauftimeout des Lastenausgleichs in Minuten.
    description: Gewünschtes Leerlauftimeout für ausgehende Datenflüsse des Lastenausgleichs. Der Standardwert ist 30 Minuten. Geben Sie einen Wert im Bereich von [4, 100] an.
  - name: --load-balancer-managed-outbound-ip-count
    summary: Anzahl der vom Lastenausgleich verwalteten ausgehenden IP-Adressen.
    description: Gewünschte Anzahl von verwalteten ausgehenden IPs für ausgehende Load Balancer-Verbindungen. Gilt nur für Load Balancer-Cluster der Standard-SKU. Wenn dies aktualisiert wird, wird die vorhandene Einstellung für die von Load Balancer verwaltete Anzahl ausgehender IP-Adressen zurückgelöscht. Ausgehende IP-Ressourcen-IDs des Lastenausgleichs und Ressourcen-IDs für ausgehende IP-Präfixe des Lastenausgleichs.
  - name: --load-balancer-outbound-ip-prefixes
    summary: Ressourcen-IDs für ausgehende IP-Präfixe des Lastenausgleichs.
    description: Durch Komma getrennte öffentliche IP-Präfixressourcen-IDs für ausgehende Load Balancer-Verbindungen. Gilt nur für Load Balancer-Cluster der Standard-SKU. Wenn dies aktualisiert wird, wird die vorhandene Einstellung für die von Load Balancer verwaltete Anzahl ausgehender IP-Adressen zurückgelöscht. Ausgehende IP-Ressourcen-IDs des Lastenausgleichs und Ressourcen-IDs für ausgehende IP-Präfixe des Lastenausgleichs.
  - name: --load-balancer-outbound-ips
    summary: Ausgehende IP-Ressourcen-IDs des Lastenausgleichs.
    description: Durch Komma getrennte öffentliche IP-Ressourcen-IDs für ausgehende Load Balancer-Verbindungen. Gilt nur für Load Balancer-Cluster der Standard-SKU. Wenn dies aktualisiert wird, wird die vorhandene Einstellung für die von Load Balancer verwaltete Anzahl ausgehender IP-Adressen zurückgelöscht. Ausgehende IP-Ressourcen-IDs des Lastenausgleichs und Ressourcen-IDs für ausgehende IP-Präfixe des Lastenausgleichs.
  - name: --load-balancer-outbound-ports
    summary: Ausgehende zugeordnete Ports des Lastenausgleichs.
    description: Gewünschte statische Anzahl ausgehender Ports pro VM im Back-End-Pool des Lastenausgleichs. Legen Sie standardmäßig auf 0 fest. Dabei wird die Standardzuordnung basierend auf der Anzahl der VMs verwendet.
  - name: --max-count
    summary: Maximale Anzahl von Knoten, die für die automatische Skalierung verwendet werden, wenn "--enable-cluster-autoscaler" angegeben ist. Geben Sie den Wert im Bereich von [1, 100] an.
    description: ''
  - name: --min-count
    summary: Minimale Anzahl von Knoten, die für die automatische Skalierung verwendet werden, wenn "--enable-cluster-autoscaler" angegeben ist. Geben Sie den Wert im Bereich von [1, 100] an.
    description: ''
  - name: --no-uptime-sla
    summary: Ändern Sie einen kostenpflichtigen verwalteten Cluster in einen kostenlosen Cluster.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --update-cluster-autoscaler -u
    summary: Aktualisieren Sie "min-count" oder "max-count" für die automatische Clusterskalierung.
    description: ''
  - name: --uptime-sla
    summary: Aktivieren Sie einen kostenpflichtigen verwalteten Clusterdienst mit einer finanziellen SLA.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acs/_help.py
- uid: az_aks_update-credentials
  name: az aks update-credentials
  summary: Aktualisieren Sie die Anmeldeinformationen für einen verwalteten Kubernetes-Cluster, z. B. den Dienstprinzipal.
  description: ''
  syntax: >-
    az aks update-credentials --name
                              --resource-group
                              [--aad-client-app-id]
                              [--aad-server-app-id]
                              [--aad-server-app-secret]
                              [--aad-tenant-id]
                              [--client-secret]
                              [--no-wait]
                              [--reset-aad]
                              [--reset-service-principal]
                              [--service-principal]
                              [--subscription]
  examples:
  - summary: Aktualisieren Sie einen vorhandenen Kubernetes-Cluster mit einem neuen Dienstprinzipal.
    syntax: az aks update-credentials -g MyResourceGroup -n MyManagedCluster --reset-service-principal --service-principal MyNewServicePrincipalID --client-secret MyNewServicePrincipalSecret
  - summary: Aktualisieren Sie einen vorhandenen Azure Active Directory Kubernetes-Cluster mit einem neuen geheimen Server-App-Schlüssel.
    syntax: az aks update-credentials -g MyResourceGroup -n MyManagedCluster --reset-aad --aad-server-app-id MyExistingAADServerAppID --aad-server-app-secret MyNewAADServerAppSecret --aad-client-app-id MyExistingAADClientAppID --aad-tenant-id MyAADTenantID
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name des verwalteten Clusters
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --aad-client-app-id
    summary: Die ID einer Azure Active Directory Clientanwendung. Dieses Argument ist erforderlich, wenn `--reset-aad` angegeben wird.
    description: ''
  - name: --aad-server-app-id
    summary: Die ID einer Azure Active Directory Serveranwendung. Dieses Argument ist erforderlich, wenn `--reset-aad` angegeben wird.
    description: ''
  - name: --aad-server-app-secret
    summary: Das Geheimnis einer Azure Active Directory Serveranwendung. Dieses Argument ist erforderlich, wenn `--reset-aad` angegeben wird.
    description: ''
  - name: --aad-tenant-id
    summary: Mandanten-ID, die Azure Active Directory zugeordnet ist.
    description: ''
  - name: --client-secret
    summary: Dem Dienstprinzipal zugeordnetes Geheimnis Dieses Argument ist erforderlich, wenn `--service-principal` angegeben wird.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --reset-aad
    summary: Zurücksetzen Azure Active Directory Konfiguration für einen verwalteten Cluster.
    description: ''
  - name: --reset-service-principal
    summary: Setzen Sie den Dienstprinzipal für einen verwalteten Cluster zurück.
    description: ''
  - name: --service-principal
    summary: Dienstprinzipal für die Authentifizierung bei Azure-APIs Dieses Argument ist erforderlich, wenn `--reset-service-principal` angegeben wird.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acs/_help.py
- uid: az_aks_upgrade
  name: az aks upgrade
  summary: Aktualisieren Sie einen verwalteten Kubernetes-Cluster auf eine neuere Version.
  description: Kubernetes ist während Clusterupgrades nicht verfügbar.
  syntax: >-
    az aks upgrade --name
                   --resource-group
                   [--control-plane-only]
                   [--kubernetes-version]
                   [--no-wait]
                   [--node-image-only]
                   [--subscription]
                   [--yes]
  examples:
  - summary: Aktualisieren Sie einen verwalteten Kubernetes-Cluster auf eine neuere Version. (automatisch generiert)
    syntax: az aks upgrade --kubernetes-version 1.12.6 --name MyManagedCluster --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name des verwalteten Clusters
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --control-plane-only
    summary: Aktualisieren Sie nur die Clustersteuerungsebene. Wenn keine Angabe erfolgt, werden sowohl die Steuerungsebene ALS auch alle Knotenpools aktualisiert.
    description: ''
  - name: --kubernetes-version -k
    summary: Version von Kubernetes, auf die der Cluster aktualisiert werden soll, z.B. "1.16.9".
    description: ''
    valueFrom: '`az aks get-upgrades`'
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --node-image-only
    summary: Aktualisieren Sie nur das Knotenimage für Agentpools.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acs/_help.py
- uid: az_aks_use-dev-spaces
  name: az aks use-dev-spaces
  summary: Verwenden Sie Azure Dev Spaces mit einem verwalteten Kubernetes-Cluster.
  description: ''
  syntax: >-
    az aks use-dev-spaces --name
                          --resource-group
                          [--endpoint {None, Private, Public}]
                          [--space]
                          [--subscription]
                          [--update]
                          [--yes]
  examples:
  - summary: Verwenden Sie Azure Dev Spaces mit einem verwalteten Kubernetes-Cluster, und wählen Sie interaktiv einen Entwicklungsbereich aus.
    syntax: az aks use-dev-spaces -g my-aks-group -n my-aks
  - summary: Verwenden Sie Azure Dev Spaces mit einem verwalteten Kubernetes-Cluster, aktualisieren Sie auf die neuesten Azure Dev Spaces Clientkomponenten, und wählen Sie einen neuen oder vorhandenen Entwicklungsbereich "my-space" aus.
    syntax: az aks use-dev-spaces -g my-aks-group -n my-aks --update --space my-space
  - summary: Verwenden Sie Azure Dev Spaces mit einem verwalteten Kubernetes-Cluster, und wählen Sie einen neuen oder vorhandenen Entwicklungsbereich "develop/my-space" aus, ohne zur Bestätigung aufzufordern.
    syntax: az aks use-dev-spaces -g my-aks-group -n my-aks -s develop/my-space -y
  - summary: Verwenden Sie Azure Dev Spaces mit einem verwalteten Kubernetes-Cluster mit einem privaten Endpunkt.
    syntax: az aks use-dev-spaces -g my-aks-group -n my-aks -e private
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name des verwalteten Clusters
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --endpoint -e
    defaultValue: Public
    parameterValueGroup: None, Private, Public
    summary: Der Endpunkttyp, der für einen Azure Dev Spaces Controller verwendet werden soll. Weitere Informationen finden Sie unter https://aka.ms/azds-networking.
    description: ''
  - name: --space -s
    summary: Name des neuen oder vorhandenen Entwicklungsbereichs, der ausgewählt werden soll. Der Standardwert ist eine interaktive Auswahlerfahrung.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --update
    summary: Aktualisieren Sie auf die neuesten Azure Dev Spaces Clientkomponenten.
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern Erfordert --space.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acs/_help.py
- uid: az_aks_wait
  name: az aks wait
  summary: Warten Sie, bis ein verwalteter Kubernetes-Cluster den gewünschten Zustand erreicht.
  description: Wenn ein Vorgang in einem Cluster unterbrochen wurde oder mit gestartet `--no-wait` wurde, verwenden Sie diesen Befehl, um auf den Abschluss zu warten.
  syntax: >-
    az aks wait --name
                --resource-group
                [--created]
                [--custom]
                [--deleted]
                [--exists]
                [--interval]
                [--subscription]
                [--timeout]
                [--updated]
  examples:
  - summary: Warten Sie, bis ein Cluster aktualisiert wurde, und fragt jede Minute bis zu 30 Minuten ab.
    syntax: az aks wait -g MyResourceGroup -n MyManagedCluster --updated --interval 60 --timeout 1800
  - summary: Warten, bis ein verwalteter Kubernetes-Cluster den gewünschten Zustand erreicht (automatisch generiert)
    syntax: az aks wait --created --interval 60 --name MyManagedCluster --resource-group MyResourceGroup --timeout 1800
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name des verwalteten Clusters
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --created
    summary: Warten Sie, bis mit "provisioningState" bei "Succeeded" erstellt wurde.
    description: ''
  - name: --custom
    summary: "Warten Sie, bis die Bedingung eine benutzerdefinierte JMESPath-Abfrage erfüllt. Beispiel: provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running']."
    description: ''
  - name: --deleted
    summary: Warten Sie, bis sie gelöscht wurde.
    description: ''
  - name: --exists
    summary: Warten Sie, bis die Ressource vorhanden ist.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Abrufintervall in Sekunden.
