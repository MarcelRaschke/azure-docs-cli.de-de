### YamlMime:AzureCLIGroup
uid: az_reservations_catalog
name: az reservations catalog
summary: Weitere Informationen finden Sie im Katalog verfügbarer Reservierungen.
description: ''
directCommands:
- uid: az_reservations_catalog_show
  name: az reservations catalog show
  summary: Katalog mit verfügbarer Reservierung erhalten.
  description: Holen Sie sich die Regionen und SKUs, die für das angegebene Azure-Abonnement für den RI-Kauf verfügbar sind.
  syntax: >-
    az reservations catalog show --reserved-resource-type {CosmosDb, RedHat, RedHatOsa, SqlDataWarehouse, SqlDatabases, SuseLinux, VMwareCloudSimple, VirtualMachines}
                                 --subscription-id
                                 [--location]
                                 [--query-examples]
                                 [--subscription]
  requiredParameters:
  - isRequired: true
    name: --reserved-resource-type
    parameterValueGroup: CosmosDb, RedHat, RedHatOsa, SqlDataWarehouse, SqlDatabases, SuseLinux, VMwareCloudSimple, VirtualMachines
    summary: Der Typ der Ressource, für die die SKUs bereitgestellt werden sollen.
    description: ''
  - isRequired: true
    name: --subscription-id
    summary: ID des Abonnements, für das der Katalog durchsucht werden soll.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/reservations/_help.py
commands:
- az_reservations_catalog_show
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
