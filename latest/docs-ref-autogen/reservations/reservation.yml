### YamlMime:AzureCLIGroup
uid: az_reservations_reservation
name: az reservations reservation
summary: Verwalten von Reservierungs Entitäten.
description: ''
directCommands:
- uid: az_reservations_reservation_list
  name: az reservations reservation list
  summary: Alle Reservierungen erhalten.
  description: Listet alle Reservierungen innerhalb einer Reservierungs Reihenfolge auf.
  syntax: >-
    az reservations reservation list --reservation-order-id
                                     [--query-examples]
                                     [--subscription]
  requiredParameters:
  - isRequired: true
    name: --reservation-order-id
    summary: Die ID der Container Reservierungs Reihenfolge.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/reservations/_help.py
- uid: az_reservations_reservation_list_history
  name: az reservations reservation list-history
  summary: Verlauf einer Reservierung erhalten.
  description: ''
  syntax: >-
    az reservations reservation list-history --reservation-id
                                             --reservation-order-id
                                             [--subscription]
  requiredParameters:
  - isRequired: true
    name: --reservation-id
    summary: Reservierungs-ID der Reservierung.
    description: ''
  - isRequired: true
    name: --reservation-order-id
    summary: Die Bestell-ID der Reservierung.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/reservations/_help.py
- uid: az_reservations_reservation_merge
  name: az reservations reservation merge
  summary: Zusammenführen von zwei Reservierungen
  description: ''
  syntax: >-
    az reservations reservation merge --reservation-id-1
                                      --reservation-id-2
                                      --reservation-order-id
                                      [--subscription]
  requiredParameters:
  - isRequired: true
    name: --reservation-id-1 -1
    summary: ID der ersten zu Merge enden Reservierung.
    description: ''
  - isRequired: true
    name: --reservation-id-2 -2
    summary: ID der zweiten Reservierung, die zusammengeführt werden soll.
    description: ''
  - isRequired: true
    name: --reservation-order-id
    summary: Reservierungs Auftrags-ID der zu Merge enden Reservierungen.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/reservations/_help.py
- uid: az_reservations_reservation_show
  name: az reservations reservation show
  summary: Details einer Reservierung erhalten.
  description: ''
  syntax: >-
    az reservations reservation show --reservation-id
                                     --reservation-order-id
                                     [--expand]
                                     [--query-examples]
                                     [--subscription]
  requiredParameters:
  - isRequired: true
    name: --reservation-id
    summary: Reservierungs-ID der zu über benden Reservierung.
    description: ''
  - isRequired: true
    name: --reservation-order-id
    summary: Die Bestell-ID der zu über benden Reservierung.
    description: ''
  optionalParameters:
  - name: --expand
    summary: Der unterstützte Wert dieser Abfrage ist "erneuerproperties".
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/reservations/_help.py
- uid: az_reservations_reservation_split
  name: az reservations reservation split
  summary: Teilen Sie eine Reservierung.
  description: ''
  syntax: >-
    az reservations reservation split --quantity-1
                                      --quantity-2
                                      --reservation-id
                                      --reservation-order-id
                                      [--subscription]
  requiredParameters:
  - isRequired: true
    name: --quantity-1 -1
    summary: Menge der ersten Reservierung, die aus einem Split-Vorgang erstellt wird.
    description: ''
  - isRequired: true
    name: --quantity-2 -2
    summary: Menge der zweiten Reservierung, die aus dem Split-Vorgang erstellt wird.
    description: ''
  - isRequired: true
    name: --reservation-id
    summary: Reservierungs-ID der zu teilenden Reservierung.
    description: ''
  - isRequired: true
    name: --reservation-order-id
    summary: Reservierungs Auftrags-ID der zu teilenden Reservierung.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/reservations/_help.py
- uid: az_reservations_reservation_update
  name: az reservations reservation update
  summary: Aktualisiert die angewendeten Bereiche der Reservierung.
  description: ''
  syntax: >-
    az reservations reservation update --applied-scope-type {Shared, Single}
                                       --reservation-id
                                       --reservation-order-id
                                       [--applied-scopes]
                                       [--instance-flexibility {Off, On}]
                                       [--subscription]
  requiredParameters:
  - isRequired: true
    name: --applied-scope-type -t
    parameterValueGroup: Shared, Single
    summary: Der Typ des angewendeten Bereichs, mit dem die Reservierung aktualisiert werden soll.
    description: ''
  - isRequired: true
    name: --reservation-id
    summary: ID der zu aktualisierenden Reservierung.
    description: ''
  - isRequired: true
    name: --reservation-order-id
    summary: Reservierungs Auftrags-ID der zu aktualisierenden Reservierung.
    description: ''
  optionalParameters:
  - name: --applied-scopes -s
    summary: Das Abonnement, auf das der Vorteil angewendet wird. Geben Sie nicht an, ob appliedscopetype freigegeben ist.
    description: ''
  - name: --instance-flexibility -i
    parameterValueGroup: Off, On
    summary: Der Typ der instanzflexibilität, mit der die Reservierung aktualisiert werden soll.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/reservations/_help.py
commands:
- az_reservations_reservation_list
- az_reservations_reservation_list_history
- az_reservations_reservation_merge
- az_reservations_reservation_show
- az_reservations_reservation_split
- az_reservations_reservation_update
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
