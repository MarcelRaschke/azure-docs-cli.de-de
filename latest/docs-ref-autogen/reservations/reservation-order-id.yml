name: az reservations reservation-order-id
summary: Siehe Reservierungs Auftrags-IDs, die auf das Abonnement angewendet werden.
description: ''
directCommands:
- uid: az_reservations_reservation_order_id_list
  name: az reservations reservation-order-id list
  summary: Liste der anwendbaren Reservierungs Auftrags-IDs erhalten.
  description: Beziehen Sie anwendbare Reservierungen ein, die auf dieses Abonnement angewendet werden.
  syntax: >-
    az reservations reservation-order-id list --subscription-id
                                              [--query-examples]
                                              [--subscription]
  requiredParameters:
  - isRequired: true
    name: --subscription-id
    summary: ID des Abonnements, in dem angewendete Reservierungen gesucht werden sollen.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/reservations/_help.py
