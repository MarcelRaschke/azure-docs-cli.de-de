### YamlMime:AzureCLIGroup
uid: az_reservations_reservation-order
name: az reservations reservation-order
summary: Reservierungs Reihenfolge verwalten
description: ''
directCommands:
- uid: az_reservations_reservation-order_calculate
  name: az reservations reservation-order calculate
  summary: Berechnen Sie den Preis für eine Reservierungs Reihenfolge.
  description: Berechnen Sie den Preis zum Platzieren einer Reservierungs Reihenfolge.
  syntax: >-
    az reservations reservation-order calculate --applied-scope-type {Shared, Single}
                                                --billing-scope
                                                --display-name
                                                --quantity
                                                --reserved-resource-type {CosmosDb, RedHat, RedHatOsa, SqlDataWarehouse, SqlDatabases, SuseLinux, VMwareCloudSimple, VirtualMachines}
                                                --sku
                                                --term {P1Y, P3Y}
                                                [--applied-scope]
                                                [--billing-plan {Monthly, Upfront}]
                                                [--instance-flexibility]
                                                [--location]
                                                [--renew {false, true}]
                                                [--subscription]
  examples:
  - summary: Preis berechnen und Anführungszeichen für bestimmten Ressourcentyp erhalten.
    syntax: az reservations reservation-order calculate --sku standard_b1ls --location westus --reserved-resource-type VirtualMachines --billing-scope {SubId} --term P1Y --billing-plan Upfront --quantity 1 --applied-scope-type Single --applied-scope SubId --display-name test
  requiredParameters:
  - isRequired: true
    name: --applied-scope-type
    parameterValueGroup: Shared, Single
    summary: Der Typ des angewendeten Bereichs, mit dem die Reservierung aktualisiert werden soll.
    description: ''
  - isRequired: true
    name: --billing-scope
    summary: Abonnement, das für den Erwerb einer Reservierung in Rechnung gestellt wird.
    description: ''
  - isRequired: true
    name: --display-name
    summary: Anzeige Name für den Benutzer, um die Reservierung leicht zu identifizieren.
    description: ''
  - isRequired: true
    name: --quantity
    summary: Produktmenge zum Berechnen des Preises oder Einkaufs.
    description: ''
  - isRequired: true
    name: --reserved-resource-type
    parameterValueGroup: CosmosDb, RedHat, RedHatOsa, SqlDataWarehouse, SqlDatabases, SuseLinux, VMwareCloudSimple, VirtualMachines
    summary: Der Typ der Ressource, für die die SKUs bereitgestellt werden sollen.
    description: ''
  - isRequired: true
    name: --sku
    summary: 'SKU-Name: Sie können die SKU-Liste mit dem Befehl AZ Reservations Catalog Show erhalten.'
    description: ''
  - isRequired: true
    name: --term
    parameterValueGroup: P1Y, P3Y
    summary: Verfügbare Reservierungsbedingungen für diese Ressource.
    description: ''
  optionalParameters:
  - name: --applied-scope
    summary: Das Abonnement, auf das der Vorteil angewendet wird. Erforderlich, wenn--Applied-Scope-Type auf Single festgelegt ist. Geben Sie nicht an, ob "--Applied-Scope-Type" freigegeben ist.
    description: ''
  - name: --billing-plan
    parameterValueGroup: Monthly, Upfront
    summary: Die Optionen für den Abrechnungsplan, die für diese SKU verfügbar sind.
    description: ''
  - name: --instance-flexibility
    summary: Der Typ der instanzflexibilität, mit der die Reservierung aktualisiert werden soll.
    description: ''
  - name: --location
    summary: 'Werte aus: `az account list-locations`.'
    description: ''
  - name: --renew
    parameterValueGroup: false, true
    summary: Wenn diese Einstellung auf "true" festgelegt ist, wird automatisch eine neue Reservierung für den Ablauf Zeitpunkt erworben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/reservations/_help.py
- uid: az_reservations_reservation-order_list
  name: az reservations reservation-order list
  summary: Alle Reservierungs Aufträge erhalten.
  description: Liste aller Reservierungs Aufträge, auf die der Benutzer im aktuellen Mandanten zugreifen konnte.
  syntax: >-
    az reservations reservation-order list [--query-examples]
                                           [--subscription]
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/reservations/_help.py
- uid: az_reservations_reservation-order_purchase
  name: az reservations reservation-order purchase
  summary: Bestellung der Bestellung.
  description: Bestellung reservieren und Ressource unter dem angegebenen URI erstellen.
  syntax: >-
    az reservations reservation-order purchase --applied-scope-type {Shared, Single}
                                               --billing-scope
                                               --display-name
                                               --quantity
                                               --reservation-order-id
