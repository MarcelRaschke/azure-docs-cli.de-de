### YamlMime:AzureCLIGroup
uid: az_managedservices_assignment
name: az managedservices assignment
summary: Verwalten Sie die Registrierungs Zuweisungen in Azure.
description: ''
directCommands:
- uid: az_managedservices_assignment_create
  name: az managedservices assignment create
  summary: Erstellt eine neue Registrierungs Zuweisung.
  description: ''
  syntax: >-
    az managedservices assignment create --definition
                                         [--assignment-id]
                                         [--resource-group]
                                         [--subscription]
  examples:
  - summary: Erstellen Sie eine Zuweisung im Standard Abonnement Bereich.
    syntax: az managedservices assignment create --definition "/subscriptions/a62076fa-768a-403c-9d9d-6a9919aae441/providers/Microsoft.ManagedServices/registrationDefinitions/0c3e9687-b461-4615-b6e4-74d54998d6e4"
  - summary: Erstellt eine Zuweisung unter einem angegebenen Ressourcengruppen Bereich.
    syntax: az managedservices assignment create --definition "/subscriptions/a62076fa-768a-403c-9d9d-6a9919aae441/providers/Microsoft.ManagedServices/registrationDefinitions/0c3e9687-b461-4615-b6e4-74d54998d6e4" --resource-group mygroup
  requiredParameters:
  - isRequired: true
    name: --definition
    summary: Die voll qualifizierte Ressourcen-ID der Registrierungs Definition.
    description: ''
  optionalParameters:
  - name: --assignment-id
    summary: Kann verwendet werden, um die generierte Registrierungs Zuweisungs-ID zu überschreiben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/managedservices/_help.py
- uid: az_managedservices_assignment_delete
  name: az managedservices assignment delete
  summary: Löscht die Registrierungs Zuweisung.
  description: ''
  syntax: >-
    az managedservices assignment delete --assignment
                                         [--resource-group]
                                         [--subscription]
  examples:
  - summary: Löscht eine Zuweisung unter Berücksichtigung ihres Bezeichners unter dem Standard Abonnement Bereich.
    syntax: az managedservices assignment delete --assignment d3087cf0-e180-4cca-b147-54ae00c7b504
  - summary: Löscht eine Zuweisung unter Berücksichtigung der voll qualifizierten Ressourcen-ID.
    syntax: az managedservices assignment delete --assignment /subscriptions/a62076fa-768a-403c-9d9d-6a9919aae441/providers/Microsoft.ManagedServices/registrationAssignments/0c3e9687-b461-4615-b6e4-74d54998d6e4
  requiredParameters:
  - isRequired: true
    name: --assignment
    summary: Der Bezeichner (GUID) oder die voll qualifizierte Ressourcen-ID der Registrierungs Zuweisung. Wenn die Ressourcen-ID verwendet wird, werden die Parameter für die Abonnement-ID und die Ressourcengruppe ignoriert.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/managedservices/_help.py
- uid: az_managedservices_assignment_list
  name: az managedservices assignment list
  summary: Auflisten aller Registrierungs Zuweisungen.
  description: ''
  syntax: >-
    az managedservices assignment list [--include-definition {false, true}]
                                       [--query-examples]
                                       [--resource-group]
                                       [--subscription]
  examples:
  - summary: Listet alle Registrierungs Zuweisungen im Standardbereich auf.
    syntax: az managedservices assignment list
  - summary: Listet alle Registrierungs Zuweisungen unter der angegebenen Ressourcengruppe auf.
    syntax: az managedservices assignment list --resource-group mygroup
  - summary: Listet alle Registrierungs Zuweisungen unter dem Standardbereich zusammen mit den zugehörigen Registrierungs Definitions Details auf.
    syntax: az managedservices assignment list --include-definition true
  optionalParameters:
  - name: --include-definition
    parameterValueGroup: false, true
    summary: Wenn bereitgestellt, werden die zugehörigen Registrierungs Definitions Details abgerufen.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/managedservices/_help.py
- uid: az_managedservices_assignment_show
  name: az managedservices assignment show
  summary: Ruft eine Registrierungs Zuweisung ab.
  description: ''
  syntax: >-
    az managedservices assignment show --assignment
                                       [--include-definition {false, true}]
                                       [--query-examples]
                                       [--resource-group]
                                       [--subscription]
  examples:
  - summary: Erhält eine Zuweisung unter Angabe Ihres Bezeichners unter dem Standard Abonnement Bereich.
    syntax: az managedservices assignment show --assignment d3087cf0-e180-4cca-b147-54ae00c7b504
  - summary: Erhalten Sie eine Zuweisung anhand der voll qualifizierten Ressourcen-ID.
    syntax: az managedservices assignment show --assignment /subscriptions/a62076fa-768a-403c-9d9d-6a9919aae441/providers/Microsoft.ManagedServices/registrationAssignments/0c3e9687-b461-4615-b6e4-74d54998d6e4
  - summary: Erhält eine Zuweisung unter Angabe des Bezeichners unter dem Standard Abonnement Bereich mit den Registrierungs Definitions Details.
    syntax: az managedservices assignment show --assignment d3087cf0-e180-4cca-b147-54ae00c7b504 --include-definition true
  requiredParameters:
  - isRequired: true
    name: --assignment
    summary: Der Bezeichner (GUID) oder die voll qualifizierte Ressourcen-ID der Registrierungs Zuweisung. Wenn die Ressourcen-ID verwendet wird, werden die Parameter für die Abonnement-ID und die Ressourcengruppe ignoriert.
    description: ''
  optionalParameters:
  - name: --include-definition
    parameterValueGroup: false, true
    summary: Wenn bereitgestellt, werden die zugehörigen Registrierungs Definitions Details abgerufen.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/managedservices/_help.py
commands:
- az_managedservices_assignment_create
- az_managedservices_assignment_delete
- az_managedservices_assignment_list
- az_managedservices_assignment_show
