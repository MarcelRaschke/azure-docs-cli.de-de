### YamlMime:AzureCLIGroup
uid: az_managedservices_definition
name: az managedservices definition
summary: Verwalten Sie die Registrierungs Definitionen in Azure.
description: ''
directCommands:
- uid: az_managedservices_definition_create
  name: az managedservices definition create
  summary: Erstellt eine neue Registrierungs Definition.
  description: ''
  syntax: >-
    az managedservices definition create --name
                                         --principal-id
                                         --role-definition-id
                                         --tenant-id
                                         [--definition-id]
                                         [--description]
                                         [--plan-name]
                                         [--plan-product]
                                         [--plan-publisher]
                                         [--plan-version]
                                         [--subscription]
  examples:
  - summary: Erstellt eine Registrierungs Definition unter dem Standard Abonnement Bereich mit den erforderlichen Parametern.
    syntax: az managedservices definition create --name mydef --tenant-id dab3375b-6197-4a15-a44b-16c41faa91d7 --principal-id b6f6c88a-5b7a-455e-ba40-ce146d4d3671 --role-definition-id ccdd72a7-3385-48ef-bd42-f606fba81ae7
  requiredParameters:
  - isRequired: true
    name: --name
    summary: Der Name der Registrierungs Definition.
    description: ''
  - isRequired: true
    name: --principal-id
    summary: Die Prinzipal-ID.
    description: ''
  - isRequired: true
    name: --role-definition-id
    summary: Die rollendefinitions-ID.
    description: ''
  - isRequired: true
    name: --tenant-id
    summary: Die von Mandanten-ID verwaltete.
    description: ''
  optionalParameters:
  - name: --definition-id
    summary: Kann verwendet werden, um die generierte Registrierungs Definitions-ID zu überschreiben.
    description: ''
  - name: --description
    summary: Die Beschreibung des anzeigen Amens.
    description: ''
  - name: --plan-name
    summary: Der PlanName.
    description: ''
  - name: --plan-product
    summary: Das Plan Produkt.
    description: ''
  - name: --plan-publisher
    summary: Der Plan Herausgeber.
    description: ''
  - name: --plan-version
    summary: Die Plan Version.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/managedservices/_help.py
- uid: az_managedservices_definition_delete
  name: az managedservices definition delete
  summary: Löscht eine Registrierung.
  description: ''
  syntax: >-
    az managedservices definition delete --definition
                                         [--subscription]
  examples:
  - summary: Löscht die Registrierungs Definition bei Angabe Ihres Bezeichners unter dem Standard Abonnement Bereich.
    syntax: az managedservices definition delete --definition af8772a0-fd9c-4ddc-8ad0-7d4b3913d7dd
  - summary: Löscht die Registrierungs Definition bei Angabe der voll qualifizierten Ressourcen-ID.
    syntax: az managedservices definition delete --definition /subscriptions/39033314-9b39-4c7b-84fd-0e26e55f15dc/providers/Microsoft.ManagedServices/registrationDefinitions/1d693e4f-9e79-433a-b3a2-afce1f8b61ec
  requiredParameters:
  - isRequired: true
    name: --definition
    summary: Der Bezeichner (GUID) oder die voll qualifizierte Ressourcen-ID der Registrierungs Definition. Wenn die Ressourcen-ID verwendet wird, werden die Parameter für die Abonnement-ID und die Ressourcengruppe ignoriert.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/managedservices/_help.py
- uid: az_managedservices_definition_list
  name: az managedservices definition list
  summary: Auflisten aller Registrierungs Definitionen im Standardbereich oder unter dem bereitgestellten Abonnement.
  description: ''
  syntax: >-
    az managedservices definition list [--query-examples]
                                       [--subscription]
  examples:
  - summary: Listet alle Registrierungs Definitionen im Standard Abonnement Bereich auf.
    syntax: az managedservices definition list
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/managedservices/_help.py
- uid: az_managedservices_definition_show
  name: az managedservices definition show
  summary: Ruft eine Registrierungs Definition ab.
  description: ''
  syntax: >-
    az managedservices definition show --definition
                                       [--query-examples]
                                       [--subscription]
  examples:
  - summary: Ruft die Registrierungs Definition ab, wenn der Bezeichner unter dem Standard Abonnement Bereich angegeben ist.
    syntax: az managedservices definition show --definition af8772a0-fd9c-4ddc-8ad0-7d4b3913d7dd
  - summary: Ruft die Registrierungs Definition bei Angabe der voll qualifizierten Ressourcen-ID ab.
    syntax: az managedservices definition show --definition /subscriptions/39033314-9b39-4c7b-84fd-0e26e55f15dc/providers/Microsoft.ManagedServices/registrationDefinitions/1d693e4f-9e79-433a-b3a2-afce1f8b61ec
  requiredParameters:
  - isRequired: true
    name: --definition
    summary: Der Bezeichner (GUID) oder die voll qualifizierte Ressourcen-ID der Registrierungs Definition. Wenn die Ressourcen-ID verwendet wird, werden die Parameter für die Abonnement-ID und die Ressourcengruppe ignoriert.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/managedservices/_help.py
commands:
- az_managedservices_definition_create
- az_managedservices_definition_delete
- az_managedservices_definition_list
- az_managedservices_definition_show
