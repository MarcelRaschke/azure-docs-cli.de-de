### YamlMime:AzureCLIGroup
uid: az_staticwebapp
name: az staticwebapp
summary: Statische apps verwalten.
description: ''
directCommands:
- uid: az_staticwebapp_browse
  name: az staticwebapp browse
  summary: Anzeigen der Details einer statischen App
  description: ''
  syntax: >-
    az staticwebapp browse --name
                           [--resource-group]
                           [--subscription]
  examples:
  - summary: Anzeigen der statischen app in einem Abonnement.
    syntax: az staticwebapp browse -n MyStaticAppName
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der statischen Site.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_staticwebapp_create
  name: az staticwebapp create
  summary: Erstellen Sie eine statische App mit Inhalt aus der githubrepository-URL, die in der Quelle für den angegebenen Branch bereitgestellt wird Gibt die erstellte app zurück.
  description: ''
  syntax: >-
    az staticwebapp create --branch
                           --location
                           --name
                           --resource-group
                           --source
                           [--api-location]
                           [--app-artifact-location]
                           [--app-location]
                           [--no-wait]
                           [--subscription]
                           [--tags]
                           [--token]
  examples:
  - summary: Erstellen Sie eine statische app in einem Abonnement.
    syntax: az staticwebapp create -n MyStaticAppName -g MyExistingRg -s https://github.com/JohnDoe/my-first-static-web-app -l WestUs2 -b master
  requiredParameters:
  - isRequired: true
    name: --branch -b
    summary: Der zielbranch im Repository.
    description: ''
  - isRequired: true
    name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der statischen Site.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --source -s
    summary: URL für das Repository der statischen Site.
    description: ''
  optionalParameters:
  - name: --api-location
    defaultValue: .
    summary: Speicherort Ihres Azure Functions-Codes. Beispielsweise stellt "/API" einen Ordner mit dem Namen "API" dar.
    description: ''
  - name: --app-artifact-location
    defaultValue: .github/workflows
    summary: Der Pfad der Buildausgabe in Relation zum Speicherort Ihrer Apps. Wenn Sie z. b. den Wert "Build" festlegen, wenn Ihr App-Speicherort auf "/App" festgelegt ist, wird der Inhalt von "/App/Build" verarbeitet.
    description: ''
  - name: --app-location
    defaultValue: .
    summary: Speicherort Ihres Anwendungscodes. Beispielsweise stellt "/" den Stamm der APP dar, während "/App" ein Verzeichnis mit dem Namen "App" darstellt.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --token -t
    summary: 'Das GitHub-Repository-Token eines Benutzers. Diese dient zum Einrichten der GitHub-Aktions Workflow Datei und der API-Geheimnisse. Wenn Sie ein persönliches GitHub-Zugriffs Token erstellen müssen, befolgen Sie die Schritte unter folgendem Link: https://help.github.com/en/articles/creating-a-personal-access-token-for-the-command-line .'
    description: ''
- uid: az_staticwebapp_delete
  name: az staticwebapp delete
  summary: Löschen Sie eine statische app.
  description: ''
  syntax: >-
    az staticwebapp delete --name
                           [--no-wait]
                           [--resource-group]
                           [--subscription]
                           [--yes]
  examples:
  - summary: Löschen Sie eine statische app.
    syntax: az staticwebapp delete -n MyStaticAppName -g MyRg
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der statischen Site.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
- uid: az_staticwebapp_disconnect
  name: az staticwebapp disconnect
  summary: Trennen Sie die Quell Code Verwaltung, um eine Verbindung mit einem anderen Repository herzustellen.
  description: ''
  syntax: >-
    az staticwebapp disconnect --name
                               [--no-wait]
                               [--resource-group]
                               [--subscription]
  examples:
  - summary: Trennen Sie die statische app.
    syntax: az staticwebapp disconnect -n MyStaticAppName
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der statischen Site.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_staticwebapp_list
  name: az staticwebapp list
  summary: Listet alle statischen App-Ressourcen in einem Abonnement oder in der Ressourcengruppe auf, falls angegeben.
  description: ''
  syntax: >-
    az staticwebapp list [--query-examples]
                         [--resource-group]
                         [--subscription]
  examples:
  - summary: Listet statische apps in einem Abonnement auf.
    syntax: az staticwebapp list
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_staticwebapp_reconnect
  name: az staticwebapp reconnect
  summary: Stellen Sie eine Verbindung mit einem Repository her, und Verzweigen Sie nach einem Disconnect
  description: ''
  syntax: >-
    az staticwebapp reconnect --branch
                              --name
                              --source
                              [--no-wait]
                              [--resource-group]
                              [--subscription]
                              [--token]
  examples:
  - summary: Verbinden Sie ein Repository und eine Verzweigung mit der statischen app.
    syntax: az staticwebapp reconnect -n MyStaticAppName --source MyGitHubRepo -b master --token MyAccessToken
  requiredParameters:
  - isRequired: true
    name: --branch -b
    summary: Der zielbranch im Repository.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der statischen Site.
    description: ''
  - isRequired: true
    name: --source -s
    summary: URL für das Repository der statischen Site.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --token -t
    summary: 'Das GitHub-Repository-Token eines Benutzers. Diese dient zum Einrichten der GitHub-Aktions Workflow Datei und der API-Geheimnisse. Wenn Sie ein persönliches GitHub-Zugriffs Token erstellen müssen, befolgen Sie die Schritte unter folgendem Link: https://help.github.com/en/articles/creating-a-personal-access-token-for-the-command-line .'
    description: ''
