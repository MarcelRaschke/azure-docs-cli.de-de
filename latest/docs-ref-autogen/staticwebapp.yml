### YamlMime:AzureCLIGroup
uid: az_staticwebapp
name: az staticwebapp
summary: Verwalten statischer Apps.
description: ''
directCommands:
- uid: az_staticwebapp_create
  name: az staticwebapp create
  summary: Erstellen Sie eine statische App mit Inhalt aus der GitHubRepository-URL, die in der Quelle im bereitgestellten Branch bereitgestellt wird. Gibt die erstellte App zurück.
  description: ''
  syntax: >-
    az staticwebapp create --branch
                           --location
                           --name
                           --resource-group
                           --source
                           [--api-location]
                           [--app-location]
                           [--no-wait]
                           [--output-location]
                           [--sku {Free, Standard}]
                           [--subscription]
                           [--tags]
                           [--token]
  examples:
  - summary: Erstellen Sie eine statische App in einem Abonnement.
    syntax: az staticwebapp create -n MyStaticAppName -g MyExistingRg -s https://github.com/JohnDoe/my-first-static-web-app -l WestUs2 -b master
  requiredParameters:
  - isRequired: true
    name: --branch -b
    summary: Der Zielzweig im Repository.
    description: ''
  - isRequired: true
    name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name der statischen Website.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --source -s
    summary: URL für das Repository der statischen Website.
    description: ''
  optionalParameters:
  - name: --api-location
    defaultValue: .
    summary: Speicherort Ihres Azure Functions-Codes. "/api" stellt z. B. einen Ordner namens "api" dar.
    description: ''
  - name: --app-location
    defaultValue: .
    summary: Speicherort Ihres Anwendungscodes. "/" stellt z. B. den Stamm Ihrer App dar, während "/app" ein Verzeichnis mit dem Namen "app" darstellt.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --output-location
    defaultValue: .github/workflows
    summary: Der Pfad der Buildausgabe relativ zum Speicherort Ihrer Apps. Wenn Sie beispielsweise den Wert "build" festlegen, wenn Ihr App-Speicherort auf "/app" festgelegt ist, wird der Inhalt unter "/app/build" bedient.
    description: ''
  - name: --sku
    defaultValue: Free
    parameterValueGroup: Free, Standard
    summary: Die Tarife für statische Web-App.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: key[=value] [key[=value] ...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --token -t
    summary: 'Das GitHub-Repositorytoken eines Benutzers. Dies wird verwendet, um die GitHub Actions-Workflowdatei und API-Geheimnisse einzurichten. Wenn Sie ein persönliches GitHub-Zugriffstoken erstellen müssen, führen Sie die Schritte unter folgendem Link aus: https://help.github.com/en/articles/creating-a-personal-access-token-for-the-command-line .'
    description: ''
- uid: az_staticwebapp_delete
  name: az staticwebapp delete
  summary: Löschen einer statischen App.
  description: ''
  syntax: >-
    az staticwebapp delete --name
                           [--no-wait]
                           [--resource-group]
                           [--subscription]
                           [--yes]
  examples:
  - summary: Löschen einer statischen App.
    syntax: az staticwebapp delete -n MyStaticAppName -g MyRg
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name der statischen Website.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
- uid: az_staticwebapp_disconnect
  name: az staticwebapp disconnect
  summary: Trennen Sie die Quellcodeverwaltung, um das Herstellen einer Verbindung mit einem anderen Repository zu ermöglichen.
  description: ''
  syntax: >-
    az staticwebapp disconnect --name
                               [--no-wait]
                               [--resource-group]
                               [--subscription]
  examples:
  - summary: Trennen Sie die statische App.
    syntax: az staticwebapp disconnect -n MyStaticAppName
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name der statischen Website.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
- uid: az_staticwebapp_list
  name: az staticwebapp list
  summary: Listen Sie alle statischen App-Ressourcen in einem Abonnement oder ggf. in der Ressourcengruppe auf.
  description: ''
  syntax: >-
    az staticwebapp list [--query-examples]
                         [--resource-group]
                         [--subscription]
  examples:
  - summary: Auflisten statischer Apps in einem Abonnement.
    syntax: az staticwebapp list
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
- uid: az_staticwebapp_reconnect
  name: az staticwebapp reconnect
  summary: Stellen Sie nach einem Disconnect-Befehl eine Verbindung mit einem Repository und einem Branch her.
  description: ''
  syntax: >-
    az staticwebapp reconnect --branch
                              --name
                              --source
                              [--no-wait]
                              [--resource-group]
                              [--subscription]
                              [--token]
  examples:
  - summary: Verbinden Sie ein Repository und einen Branch mit einer statischen App.
    syntax: az staticwebapp reconnect -n MyStaticAppName --source MyGitHubRepo -b master --token MyAccessToken
  requiredParameters:
  - isRequired: true
    name: --branch -b
    summary: Der Zielverzweigung im Repository.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name der statischen Website.
    description: ''
  - isRequired: true
    name: --source -s
    summary: URL für das Repository der statischen Website.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --token -t
    summary: 'Das GitHub-Repositorytoken eines Benutzers. Dies wird verwendet, um die GitHub Actions-Workflowdatei und API-Geheimnisse einzurichten. Wenn Sie ein persönliches GitHub-Zugriffstoken erstellen müssen, führen Sie die Schritte unter folgendem Link aus: https://help.github.com/en/articles/creating-a-personal-access-token-for-the-command-line .'
    description: ''
- uid: az_staticwebapp_show
  name: az staticwebapp show
  summary: Zeigt Details zu einer statischen App an.
  description: ''
  syntax: >-
    az staticwebapp show --name
                         [--query-examples]
                         [--resource-group]
                         [--subscription]
  examples:
  - summary: Anzeigen einer statischen App in einem Abonnement
    syntax: az staticwebapp show -n MyStaticAppName
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name der statischen Website.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
- uid: az_staticwebapp_update
  name: az staticwebapp update
  summary: Aktualisieren einer statischen App. Gibt die aktualisierte App zurück.
  description: ''
  syntax: >-
    az staticwebapp update --name
                           [--branch]
                           [--no-wait]
                           [--sku {Free, Standard}]
                           [--source]
                           [--subscription]
                           [--tags]
                           [--token]
  examples:
  - summary: Aktualisieren Sie die statische App auf die Standard-SKU.
    syntax: az staticwebapp update -n MyStaticAppName --sku Standard
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name der statischen Website.
    description: ''
  optionalParameters:
  - name: --branch -b
    summary: Der Zielzweig im Repository.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --sku
    parameterValueGroup: Free, Standard
    summary: Die Tarife für statische Web-App.
    description: ''
  - name: --source -s
    summary: URL für das Repository der statischen Website.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: key[=value] [key[=value] ...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --token -t
    summary: 'Das GitHub-Repositorytoken eines Benutzers. Dies wird verwendet, um die GitHub Actions-Workflowdatei und API-Geheimnisse einzurichten. Wenn Sie ein persönliches GitHub-Zugriffstoken erstellen müssen, führen Sie die Schritte unter folgendem Link aus: https://help.github.com/en/articles/creating-a-personal-access-token-for-the-command-line .'
    description: ''
