### YamlMime:AzureCLIGroup
uid: az_batch_account
name: az batch account
summary: Verwalten von Azure Batch Konten
description: ''
directCommands:
- uid: az_batch_account_create
  name: az batch account create
  summary: Erstellen Sie ein Batch-Konto mit den angegebenen Parametern.
  description: ''
  syntax: >-
    az batch account create --location
                            --name
                            --resource-group
                            [--encryption-key-identifier]
                            [--encryption-key-source {Microsoft.Batch, Microsoft.KeyVault}]
                            [--identity-type {None, SystemAssigned}]
                            [--keyvault]
                            [--no-wait]
                            [--public-network-access {Disabled, Enabled}]
                            [--storage-account]
                            [--subscription]
                            [--tags]
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: Die Region, in der das Konto erstellt werden soll
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des Batch-Kontos.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe
    description: ''
  optionalParameters:
  - name: --encryption-key-identifier
    summary: Teil der Verschlüsselungs Konfiguration für das Batch-Konto. Vollständiger Pfad zum geheimen Schlüssel mit Versions Angabe. Beispiel <a href="https://mykeyvault.vault.azure.net/keys/testkey/6e34a81fef704045975661e297a4c053">https://mykeyvault.vault.azure.net/keys/testkey/6e34a81fef704045975661e297a4c053</a> .
    description: ''
  - name: --encryption-key-source
    parameterValueGroup: Microsoft.Batch, Microsoft.KeyVault
    summary: Teil der Verschlüsselungs Konfiguration für das Batch-Konto. Der Typ der Schlüsselquelle. Kann entweder Microsoft.Batch oder Microsoft. keyvault sein.
    description: ''
  - name: --identity-type
    parameterValueGroup: None, SystemAssigned
    summary: Der Identitätstyp, der für das Batch-Konto verwendet wird.
    description: ''
  - name: --keyvault
    summary: Der keyvault-Name oder die Ressourcen-ID, der für ein Konto mit dem Pool Zuordnungs Modus "Benutzer Abonnement" verwendet werden soll.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --public-network-access
    parameterValueGroup: Disabled, Enabled
    summary: Der Netzwerk Zugriffstyp für den Zugriff auf Azure Batch Konto. Werte können entweder aktiviert oder deaktiviert werden.
    description: ''
  - name: --storage-account
    summary: Der Speicherkonto Name oder die Ressourcen-ID, die für den automatischen Speicher verwendet werden soll.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: Durch Leerzeichen getrennte Tags im Format "Key [= value]".
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
- uid: az_batch_account_delete
  name: az batch account delete
  summary: Löscht das angegebene Batch-Konto.
  description: ''
  syntax: >-
    az batch account delete --name
                            --resource-group
                            [--no-wait]
                            [--subscription]
                            [--yes]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Batch-Kontos.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
- uid: az_batch_account_list
  name: az batch account list
  summary: Auflisten der Batch-Konten, die einem Abonnement oder einer Ressourcengruppe zugeordnet sind.
  description: ''
  syntax: >-
    az batch account list [--query-examples]
                          [--resource-group]
                          [--subscription]
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
- uid: az_batch_account_login
  name: az batch account login
  summary: Melden Sie sich mit Azure Active Directory oder der Authentifizierung mit gemeinsam verwendetem Schlüssel bei einem Batch Konto an.
  description: ''
  syntax: >-
    az batch account login --name
                           --resource-group
                           [--shared-key-auth]
                           [--show]
                           [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Batch-Kontos.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe
    description: ''
  optionalParameters:
  - name: --shared-key-auth
    summary: Wenn Sie die Authentifizierung mit gemeinsam verwendetem Schlüssel verwenden, wird Azure Active Directory Authentifizierung verwendet.
    description: ''
  - name: --show
    summary: Zeigt die Anmelde Informationen für das Batch-Konto an.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
- uid: az_batch_account_set
  name: az batch account set
  summary: Aktualisieren Sie die Eigenschaften eines Batch-Kontos.
  description: ''
  syntax: >-
    az batch account set --name
                         --resource-group
                         [--encryption-key-identifier]
                         [--encryption-key-source]
                         [--identity-type {None, SystemAssigned}]
                         [--storage-account]
                         [--subscription]
                         [--tags]
  examples:
  - summary: Aktualisieren Sie die Eigenschaften eines Batch-Kontos. automatisch generierten
    syntax: az batch account set --name MyBatchAccount --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Batch-Kontos.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe
    description: ''
  optionalParameters:
  - name: --encryption-key-identifier
    summary: Teil der Verschlüsselungs Konfiguration für das Batch-Konto. Vollständiger Pfad zum geheimen Schlüssel mit Versions Angabe. Beispiel <a href="https://mykeyvault.vault.azure.net/keys/testkey/6e34a81fef704045975661e297a4c053">https://mykeyvault.vault.azure.net/keys/testkey/6e34a81fef704045975661e297a4c053</a> .
    description: ''
  - name: --encryption-key-source
    summary: Teil der Verschlüsselungs Konfiguration für das Batch-Konto. Der Typ der Schlüsselquelle. Kann entweder Microsoft.Batch oder Microsoft. keyvault sein.
    description: ''
  - name: --identity-type
    parameterValueGroup: None, SystemAssigned
    summary: Der Identitätstyp, der für das Batch-Konto verwendet wird.
    description: ''
  - name: --storage-account
    summary: Der Speicherkonto Name oder die Ressourcen-ID, die für den automatischen Speicher verwendet werden soll.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
- uid: az_batch_account_show
  name: az batch account show
  summary: Sie erhalten ein angegebenes Batch-Konto oder das aktuell festgelegte Konto.
  description: ''
  syntax: >-
    az batch account show [--name]
                          [--query-examples]
                          [--resource-group]
                          [--subscription]
  examples:
  - summary: Sie erhalten ein angegebenes Batch-Konto oder das aktuell festgelegte Konto. automatisch generierten
    syntax: az batch account show --name MyBatchAccount --resource-group MyResourceGroup
  optionalParameters:
  - name: --name -n
    summary: Der Name des anzuzeigenden Batch-Kontos. Wenn nicht angegeben, wird das derzeit festgelegte Konto angezeigt.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Wenn nicht angegeben, wird das derzeit festgelegte Konto angezeigt.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
