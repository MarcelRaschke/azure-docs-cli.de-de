### YamlMime:AzureCLIGroup
uid: az_batch_application_package
name: az batch application package
summary: Verwalten von Batch-Anwendungspaketen.
description: ''
directCommands:
- uid: az_batch_application_package_activate
  name: az batch application package activate
  summary: Aktiviert ein Batch-Anwendungspaket.
  description: Dieser Schritt ist nicht erforderlich, wenn das Paket durch den Befehl bereits erfolgreich aktiviert wurde `create` .
  syntax: >-
    az batch application package activate --application-name
                                          --format
                                          --name
                                          --resource-group
                                          --version-name
                                          [--subscription]
  requiredParameters:
  - isRequired: true
    name: --application-name
    summary: Der Namen der Anwendung. Dies muss innerhalb des Kontos eindeutig sein.
    description: ''
  - isRequired: true
    name: --format
    summary: Das Format der Binärdatei des Anwendungspakets.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des Batch-Kontos.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe
    description: ''
  - isRequired: true
    name: --version-name
    summary: Die Version der Anwendung.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
- uid: az_batch_application_package_create
  name: az batch application package create
  summary: Erstellen Sie einen Batch-Anwendungspaket Daten Satz, und aktivieren Sie ihn.
  description: ''
  syntax: >-
    az batch application package create --application-name
                                        --name
                                        --package-file
                                        --resource-group
                                        --version-name
                                        [--subscription]
  requiredParameters:
  - isRequired: true
    name: --application-name
    summary: Der Namen der Anwendung.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des Batch-Kontos.
    description: ''
  - isRequired: true
    name: --package-file
    summary: Der Pfad des Anwendungspakets im ZIP-Format.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe
    description: ''
  - isRequired: true
    name: --version-name
    summary: Der Versions Name der Anwendung.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
- uid: az_batch_application_package_delete
  name: az batch application package delete
  summary: Löscht einen Anwendungspaket Daten Satz und die zugehörige Binärdatei.
  description: ''
  syntax: >-
    az batch application package delete --application-name
                                        --name
                                        --resource-group
                                        --version-name
                                        [--subscription]
                                        [--yes]
  requiredParameters:
  - isRequired: true
    name: --application-name
    summary: Der Namen der Anwendung. Dies muss innerhalb des Kontos eindeutig sein.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des Batch-Kontos.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe
    description: ''
  - isRequired: true
    name: --version-name
    summary: Die Version der Anwendung.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
- uid: az_batch_application_package_list
  name: az batch application package list
  summary: Listet alle Anwendungspakete in der angegebenen Anwendung auf.
  description: ''
  syntax: >-
    az batch application package list --application-name
                                      --name
                                      --resource-group
                                      [--maxresults]
                                      [--query-examples]
                                      [--subscription]
  requiredParameters:
  - isRequired: true
    name: --application-name
    summary: Der Namen der Anwendung. Dies muss innerhalb des Kontos eindeutig sein.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des Batch-Kontos.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe
    description: ''
  optionalParameters:
  - name: --maxresults
    summary: Die maximale Anzahl von Elementen, die in der Antwort zurückgegeben werden sollen.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
- uid: az_batch_application_package_show
  name: az batch application package show
  summary: Ruft Informationen über das angegebene Anwendungspaket ab.
  description: ''
  syntax: >-
    az batch application package show --application-name
                                      --name
                                      --resource-group
                                      --version-name
                                      [--query-examples]
                                      [--subscription]
  requiredParameters:
  - isRequired: true
    name: --application-name
    summary: Der Namen der Anwendung. Dies muss innerhalb des Kontos eindeutig sein.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des Batch-Kontos.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe
    description: ''
  - isRequired: true
    name: --version-name
    summary: Die Version der Anwendung.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
commands:
