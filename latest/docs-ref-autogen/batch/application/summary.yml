### YamlMime:AzureCLIGroup
uid: az_batch_application_summary
name: az batch application summary
summary: Zeigen Sie eine Zusammenfassung der Batch-Anwendungspakete an.
description: ''
directCommands:
- uid: az_batch_application_summary_list
  name: az batch application summary list
  summary: Listet alle Anwendungen auf, die im angegebenen Konto verfügbar sind.
  description: Mit diesem Vorgang werden nur Anwendungen und Versionen zurückgegeben, die für die Verwendung auf Computeknoten verfügbar sind. Das heißt, dass in einem Anwendungspaket Verweis verwendet werden kann. Für Administrator Informationen zu Anwendungen und Versionen, die noch nicht für Computeknoten verfügbar sind, verwenden Sie die Azure-Portal oder den Befehl "AZ Batch Application List".
  syntax: >-
    az batch application summary list [--account-endpoint]
                                      [--account-key]
                                      [--account-name]
                                      [--query-examples]
                                      [--subscription]
  optionalParameters:
  - name: --account-endpoint
    summary: 'Batch-Dienst Endpunkt. Alternativ dazu können Sie auch durch Umgebungsvariable: AZURE_BATCH_ENDPOINT festlegen.'
    description: ''
  - name: --account-key
    summary: 'Batch-Kontoschlüssel. Alternativ dazu können Sie auch durch Umgebungsvariable: AZURE_BATCH_ACCESS_KEY festlegen.'
    description: ''
  - name: --account-name
    summary: 'Name des Batch-Kontos. Alternativ dazu können Sie auch durch Umgebungsvariable: AZURE_BATCH_ACCOUNT festlegen.'
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
- uid: az_batch_application_summary_show
  name: az batch application summary show
  summary: Ruft Informationen über die angegebene Anwendung ab.
  description: Mit diesem Vorgang werden nur Anwendungen und Versionen zurückgegeben, die für die Verwendung auf Computeknoten verfügbar sind. Das heißt, dass in einem Anwendungspaket Verweis verwendet werden kann. Für Administrator Informationen zu Anwendungen und Versionen, die noch nicht für Computeknoten verfügbar sind, verwenden Sie die Azure-Portal oder den Befehl "AZ Batch Application List".
  syntax: >-
    az batch application summary show --application-id
                                      [--account-endpoint]
                                      [--account-key]
                                      [--account-name]
                                      [--query-examples]
                                      [--subscription]
  requiredParameters:
  - isRequired: true
    name: --application-id
    summary: Die ID der Anwendung.
    description: ''
  optionalParameters:
  - name: --account-endpoint
    summary: 'Batch-Dienst Endpunkt. Alternativ dazu können Sie auch durch Umgebungsvariable: AZURE_BATCH_ENDPOINT festlegen.'
    description: ''
  - name: --account-key
    summary: 'Batch-Kontoschlüssel. Alternativ dazu können Sie auch durch Umgebungsvariable: AZURE_BATCH_ACCESS_KEY festlegen.'
    description: ''
  - name: --account-name
    summary: 'Name des Batch-Kontos. Alternativ dazu können Sie auch durch Umgebungsvariable: AZURE_BATCH_ACCOUNT festlegen.'
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
commands:
- az_batch_application_summary_list
- az_batch_application_summary_show
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
