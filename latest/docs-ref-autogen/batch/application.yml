### YamlMime:AzureCLIGroup
uid: az_batch_application
name: az batch application
summary: Verwalten von Batch-Anwendungen.
description: ''
directCommands:
- uid: az_batch_application_create
  name: az batch application create
  summary: Fügt dem angegebenen Batch-Konto eine Anwendung hinzu.
  description: ''
  syntax: >-
    az batch application create --application-name
                                --name
                                --resource-group
                                [--parameters]
                                [--subscription]
  requiredParameters:
  - isRequired: true
    name: --application-name
    summary: Der Namen der Anwendung. Dies muss innerhalb des Kontos eindeutig sein.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des Batch-Kontos.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe
    description: ''
  optionalParameters:
  - name: --parameters
    summary: Die Parameter für die Anforderung.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
- uid: az_batch_application_delete
  name: az batch application delete
  summary: Löscht eine Anwendung
  description: ''
  syntax: >-
    az batch application delete --application-name
                                --name
                                --resource-group
                                [--subscription]
                                [--yes]
  requiredParameters:
  - isRequired: true
    name: --application-name
    summary: Der Namen der Anwendung. Dies muss innerhalb des Kontos eindeutig sein.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des Batch-Kontos.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
- uid: az_batch_application_list
  name: az batch application list
  summary: Listet alle Anwendungen im angegebenen Konto auf.
  description: ''
  syntax: >-
    az batch application list --name
                              --resource-group
                              [--maxresults]
                              [--query-examples]
                              [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Batch-Kontos.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe
    description: ''
  optionalParameters:
  - name: --maxresults
    summary: Die maximale Anzahl von Elementen, die in der Antwort zurückgegeben werden sollen.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
- uid: az_batch_application_set
  name: az batch application set
  summary: Aktualisieren Sie die Eigenschaften für eine Batch-Anwendung.
  description: ''
  syntax: >-
    az batch application set --application-name
                             --name
                             --resource-group
                             [--allow-updates]
                             [--default-version]
                             [--display-name]
                             [--subscription]
  requiredParameters:
  - isRequired: true
    name: --application-name
    summary: Der Namen der Anwendung.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des Batch-Kontos.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe
    description: ''
  optionalParameters:
  - name: --allow-updates
    summary: Geben Sie an, um anzugeben, ob Pakete in der Anwendung mit der gleichen Versions Zeichenfolge überschrieben werden können. Geben Sie entweder "true" oder "false" an, um die Eigenschaft zu aktualisieren.
    description: ''
  - name: --default-version
    summary: Das Paket, das verwendet werden soll, wenn ein Client die Anwendung anfordert, aber keine Version angibt. Diese Eigenschaft kann nur auf den Namen eines vorhandenen Pakets festgelegt werden.
    description: ''
  - name: --display-name
    summary: Der Anzeigename für die Anwendung.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
- uid: az_batch_application_show
  name: az batch application show
  summary: Ruft Informationen über die angegebene Anwendung ab.
  description: ''
  syntax: >-
    az batch application show --application-name
                              --name
                              --resource-group
                              [--query-examples]
                              [--subscription]
  requiredParameters:
  - isRequired: true
    name: --application-name
    summary: Der Namen der Anwendung. Dies muss innerhalb des Kontos eindeutig sein.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des Batch-Kontos.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
