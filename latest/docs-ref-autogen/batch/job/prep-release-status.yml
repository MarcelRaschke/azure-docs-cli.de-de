### YamlMime:AzureCLIGroup
uid: az_batch_job_prep_release_status
name: az batch job prep-release-status
summary: Zeigen Sie den Status der Vorbereitungs-und releaseaufgaben für Batch Aufträge an.
description: ''
directCommands:
- uid: az_batch_job_prep_release_status_list
  name: az batch job prep-release-status list
  summary: Listet den Ausführungs Status der Auftrags Vorbereitungs-und Auftrags Freigabe Aufgabe für den angegebenen Auftrag auf den Computeknoten auf, in denen der Auftrag ausgeführt wurde.
  description: Diese API gibt den Task Status der Auftrags Vorbereitung und Auftrags Freigabe auf allen Computeknoten zurück, die die Aufgabe Auftrags Vorbereitung oder Auftrags Freigabe ausgeführt haben. Dies schließt Computeknoten ein, die seit dem Entfernen aus dem Pool entfernt wurden. Wenn diese API für einen Auftrag aufgerufen wird, der über keine Auftrags Vorbereitungs-oder Auftrags Freigabe Aufgabe verfügt, gibt der Batch-Dienst den HTTP-Statuscode 409 (Konflikt) mit dem Fehlercode jobpreparationtasklotangegebene zurück.
  syntax: >-
    az batch job prep-release-status list --job-id
                                          [--account-endpoint]
                                          [--account-key]
                                          [--account-name]
                                          [--filter]
                                          [--query-examples]
                                          [--select]
                                          [--subscription]
  requiredParameters:
  - isRequired: true
    name: --job-id
    summary: Die ID des Auftrags.
    description: ''
  optionalParameters:
  - name: --account-endpoint
    summary: 'Batch-Dienst Endpunkt. Alternativ dazu können Sie auch durch Umgebungsvariable: AZURE_BATCH_ENDPOINT festlegen.'
    description: ''
  - name: --account-key
    summary: 'Batch-Kontoschlüssel. Alternativ dazu können Sie auch durch Umgebungsvariable: AZURE_BATCH_ACCESS_KEY festlegen.'
    description: ''
  - name: --account-name
    summary: 'Name des Batch-Kontos. Alternativ dazu können Sie auch durch Umgebungsvariable: AZURE_BATCH_ACCOUNT festlegen.'
    description: ''
  - name: --filter
    summary: Eine odata-$Filter-Klausel. Weitere Informationen zum Erstellen dieses Filters finden Sie unter <a href="https://docs.microsoft.com/en-us/rest/api/batchservice/odata-filters-in-batch#list-job-preparation-and-release-status">https://docs.microsoft.com/en-us/rest/api/batchservice/odata-filters-in-batch#list-job-preparation-and-release-status</a> .
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --select
    summary: Eine odata-$SELECT-Klausel.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
