### YamlMime:AzureCLIGroup
uid: az_batch_job_task_counts
name: az batch job task-counts
summary: Anzeigen der Anzahl von Tasks und Slots in einem Batch Auftrag und deren Status.
description: ''
directCommands:
- uid: az_batch_job_task_counts_show
  name: az batch job task-counts show
  summary: Ruft die Aufgaben Anzahl für den angegebenen Auftrag ab.
  description: Die Anzahl der Aufgaben stellt die Anzahl der Aufgaben nach dem aktiven, ausgeführten oder abgeschlossenen Aufgaben Status und der Anzahl der erfolgreichen oder fehlgeschlagenen Aufgaben bereit. Tasks im Vorbereitungs Status werden als "wird ausgeführt" gezählt. Beachten Sie, dass die zurückgegebenen Zahlen möglicherweise nicht immer auf dem neuesten Stand sind. Wenn Sie exakte Aufgaben Anzahl benötigen, verwenden Sie eine Listen Abfrage.
  syntax: >-
    az batch job task-counts show --job-id
                                  [--account-endpoint]
                                  [--account-key]
                                  [--account-name]
                                  [--query-examples]
                                  [--subscription]
  requiredParameters:
  - isRequired: true
    name: --job-id
    summary: Die ID des Auftrags.
    description: ''
  optionalParameters:
  - name: --account-endpoint
    summary: 'Batch-Dienst Endpunkt. Alternativ dazu können Sie auch durch Umgebungsvariable: AZURE_BATCH_ENDPOINT festlegen.'
    description: ''
  - name: --account-key
    summary: 'Batch-Kontoschlüssel. Alternativ dazu können Sie auch durch Umgebungsvariable: AZURE_BATCH_ACCESS_KEY festlegen.'
    description: ''
  - name: --account-name
    summary: 'Name des Batch-Kontos. Alternativ dazu können Sie auch durch Umgebungsvariable: AZURE_BATCH_ACCOUNT festlegen.'
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
commands:
- az_batch_job_task_counts_show
