### YamlMime:AzureCLIGroup
uid: az_batch_account_keys
name: az batch account keys
summary: Verwalten von Batch-Konto Schlüsseln.
description: ''
directCommands:
- uid: az_batch_account_keys_list
  name: az batch account keys list
  summary: Ruft die Kontoschlüssel für das angegebene Batch-Konto ab.
  description: Dieser Vorgang gilt nur für Batch-Konten, die mit poolzuordcationmode von "batchservice" erstellt wurden. Wenn das Batch-Konto mit einem poolzuordenmodus von "userabonnement" erstellt wurde, können Clients keinen Zugriff auf Schlüssel verwenden, um sich zu authentifizieren, und Sie müssen stattdessen Azure Active Directory verwenden. In diesem Fall tritt bei der Schlüssel Beschaffung ein Fehler auf.
  syntax: >-
    az batch account keys list --name
                               --resource-group
                               [--query-examples]
                               [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Batch-Kontos.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
- uid: az_batch_account_keys_renew
  name: az batch account keys renew
  summary: Generiert den angegebenen Kontoschlüssel für das Batch-Konto neu.
  description: ''
  syntax: >-
    az batch account keys renew --key-name {Primary, Secondary}
                                --name
                                --resource-group
                                [--subscription]
  requiredParameters:
  - isRequired: true
    name: --key-name
    parameterValueGroup: Primary, Secondary
    summary: Der Typ des Konto Schlüssels, der neu generiert werden soll.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des Batch-Kontos.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
commands:
- az_batch_account_keys_list
- az_batch_account_keys_renew
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
