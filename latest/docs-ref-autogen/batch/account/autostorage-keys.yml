### YamlMime:AzureCLIGroup
uid: az_batch_account_autostorage_keys
name: az batch account autostorage-keys
summary: Verwalten Sie die Zugriffsschlüssel für das automatische Speicherkonto, das für ein Batch-Konto konfiguriert ist.
description: ''
directCommands:
- uid: az_batch_account_autostorage_keys_sync
  name: az batch account autostorage-keys sync
  summary: Synchronisiert die Zugriffsschlüssel für das für das angegebene Batch-Konto konfigurierte automatische Speicherkonto.
  description: ''
  syntax: >-
    az batch account autostorage-keys sync --name
                                           --resource-group
                                           [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Batch-Kontos.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
commands:
- az_batch_account_autostorage_keys_sync
