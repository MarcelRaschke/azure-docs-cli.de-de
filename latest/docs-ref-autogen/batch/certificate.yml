### YamlMime:AzureCLIGroup
uid: az_batch_certificate
name: az batch certificate
summary: Verwalten von Batch-Zertifikaten
description: ''
directCommands:
- uid: az_batch_certificate_create
  name: az batch certificate create
  summary: Fügen Sie ein Zertifikat zu einem Batch-Konto hinzu.
  description: ''
  syntax: >-
    az batch certificate create --certificate-file
                                --thumbprint
                                [--account-endpoint]
                                [--account-key]
                                [--account-name]
                                [--password]
                                [--subscription]
  requiredParameters:
  - isRequired: true
    name: --certificate-file
    summary: 'Die Zertifikatsdatei: CER-Datei oder PFX-Datei.'
    description: ''
  - isRequired: true
    name: --thumbprint
    summary: Der Zertifikatfingerabdruck.
    description: ''
  optionalParameters:
  - name: --account-endpoint
    summary: 'Batch-Dienst Endpunkt. Alternativ dazu können Sie auch durch Umgebungsvariable: AZURE_BATCH_ENDPOINT festlegen.'
    description: ''
  - name: --account-key
    summary: 'Der Batch-Kontoschlüssel. Alternativ dazu können Sie auch durch Umgebungsvariable: AZURE_BATCH_ACCESS_KEY festlegen.'
    description: ''
  - name: --account-name
    summary: 'Der Name des Batch-Kontos. Alternativ dazu können Sie auch durch Umgebungsvariable: AZURE_BATCH_ACCOUNT festlegen.'
    description: ''
  - name: --password
    summary: Das Kennwort für den Zugriff auf den privaten Schlüssel des Zertifikats.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
- uid: az_batch_certificate_delete
  name: az batch certificate delete
  summary: Löschen eines Zertifikats aus einem Batch-Konto.
  description: ''
  syntax: >-
    az batch certificate delete --thumbprint
                                [--abort]
                                [--account-endpoint]
                                [--account-key]
                                [--account-name]
                                [--subscription]
                                [--yes]
  requiredParameters:
  - isRequired: true
    name: --thumbprint
    summary: Der Zertifikatfingerabdruck.
    description: ''
  optionalParameters:
  - name: --abort
    summary: Brechen Sie den Löschvorgang für das Zertifikat ab.
    description: ''
  - name: --account-endpoint
    summary: 'Batch-Dienst Endpunkt. Alternativ dazu können Sie auch durch Umgebungsvariable: AZURE_BATCH_ENDPOINT festlegen.'
    description: ''
  - name: --account-key
    summary: 'Der Batch-Kontoschlüssel. Alternativ dazu können Sie auch durch Umgebungsvariable: AZURE_BATCH_ACCESS_KEY festlegen.'
    description: ''
  - name: --account-name
    summary: 'Der Name des Batch-Kontos. Alternativ dazu können Sie auch durch Umgebungsvariable: AZURE_BATCH_ACCOUNT festlegen.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
- uid: az_batch_certificate_list
  name: az batch certificate list
  summary: Listet alle Zertifikate auf, die dem angegebenen Konto hinzugefügt wurden.
  description: ''
  syntax: >-
    az batch certificate list [--account-endpoint]
                              [--account-key]
                              [--account-name]
                              [--filter]
                              [--query-examples]
                              [--select]
                              [--subscription]
  optionalParameters:
  - name: --account-endpoint
    summary: 'Batch-Dienst Endpunkt. Alternativ dazu können Sie auch durch Umgebungsvariable: AZURE_BATCH_ENDPOINT festlegen.'
    description: ''
  - name: --account-key
    summary: 'Batch-Kontoschlüssel. Alternativ dazu können Sie auch durch Umgebungsvariable: AZURE_BATCH_ACCESS_KEY festlegen.'
    description: ''
  - name: --account-name
    summary: 'Name des Batch-Kontos. Alternativ dazu können Sie auch durch Umgebungsvariable: AZURE_BATCH_ACCOUNT festlegen.'
    description: ''
  - name: --filter
    summary: Eine odata-$Filter-Klausel. Weitere Informationen zum Erstellen dieses Filters finden Sie unter https://docs.microsoft.com/en-us/rest/api/batchservice/odata-filters-in-batch#list-certificates .
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --select
    summary: Eine odata-$SELECT-Klausel.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
- uid: az_batch_certificate_show
  name: az batch certificate show
  summary: Ruft Informationen über das angegebene Zertifikat ab.
  description: ''
  syntax: >-
    az batch certificate show --thumbprint
                              [--account-endpoint]
                              [--account-key]
                              [--account-name]
                              [--query-examples]
                              [--select]
                              [--subscription]
  requiredParameters:
  - isRequired: true
    name: --thumbprint
    summary: Der Zertifikatfingerabdruck.
    description: ''
  optionalParameters:
  - name: --account-endpoint
    summary: 'Batch-Dienst Endpunkt. Alternativ dazu können Sie auch durch Umgebungsvariable: AZURE_BATCH_ENDPOINT festlegen.'
    description: ''
  - name: --account-key
    summary: 'Batch-Kontoschlüssel. Alternativ dazu können Sie auch durch Umgebungsvariable: AZURE_BATCH_ACCESS_KEY festlegen.'
    description: ''
  - name: --account-name
    summary: 'Name des Batch-Kontos. Alternativ dazu können Sie auch durch Umgebungsvariable: AZURE_BATCH_ACCOUNT festlegen.'
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --select
    summary: Eine odata-$SELECT-Klausel.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
commands:
- az_batch_certificate_create
