### YamlMime:AzureCLIGroup
uid: az_batch_task
name: az batch task
summary: Verwalten von Batch-Tasks.
description: ''
directCommands:
- uid: az_batch_task_create
  name: az batch task create
  summary: Erstellen Sie Batch-Tasks.
  description: ''
  syntax: >-
    az batch task create --job-id
                         [--account-endpoint]
                         [--account-key]
                         [--account-name]
                         [--affinity-id]
                         [--application-package-references]
                         [--command-line]
                         [--environment-settings]
                         [--json-file]
                         [--max-task-retry-count]
                         [--max-wall-clock-time]
                         [--resource-files]
                         [--retention-time]
                         [--subscription]
                         [--task-id]
  requiredParameters:
  - isRequired: true
    name: --job-id
    summary: Die ID des Auftrags, der den Task enthält.
    description: ''
  optionalParameters:
  - name: --account-endpoint
    summary: 'Batch-Dienst Endpunkt. Alternativ dazu können Sie auch durch Umgebungsvariable: AZURE_BATCH_ENDPOINT festlegen.'
    description: ''
  - name: --account-key
    summary: 'Der Batch-Kontoschlüssel. Alternativ dazu können Sie auch durch Umgebungsvariable: AZURE_BATCH_ACCESS_KEY festlegen.'
    description: ''
  - name: --account-name
    summary: 'Der Name des Batch-Kontos. Alternativ dazu können Sie auch durch Umgebungsvariable: AZURE_BATCH_ACCOUNT festlegen.'
    description: ''
  - name: --affinity-id
    summary: Erforderlich. Eine nicht transparente Zeichenfolge, die den Speicherort eines computeknotens oder eines Tasks darstellt, der zuvor ausgeführt wurde. Sie können die affinityid eines Knotens übergeben, um anzugeben, dass diese Aufgabe auf diesem Computeknoten ausgeführt werden muss. Beachten Sie, dass dies nur eine weiche Affinität ist. Wenn der zielcomputeknoten zu dem Zeitpunkt, zu dem der Task geplant ist, ausgelastet ist oder nicht verfügbar ist, wird die Aufgabe an anderer Stelle geplant.
    description: ''
  - name: --application-package-references
    summary: Die durch Leerzeichen getrennte Liste von IDs, die die zu installierenden Anwendungspakete angeben. Durch Leerzeichen getrennte Anwendungs-IDs mit optionaler Version im Format "ID [#Version]".
    description: ''
  - name: --command-line
    summary: Die Befehlszeile der Aufgabe. Die Befehlszeile wird nicht unter einer Shell ausgeführt und kann daher keine Shellfeatures wie die Erweiterung der Umgebungsvariablen nutzen. Wenn Sie diese Features nutzen möchten, sollten Sie die Shell in der Befehlszeile aufrufen, z. b. "cmd/c myCommand" in Windows oder "/bin/sh-c myCommand" unter Linux.
    description: ''
  - name: --environment-settings
    summary: Eine Liste von Umgebungsvariablen Einstellungen für den Task. Durch Leerzeichen getrennte Werte im Format "Key = Value".
    description: ''
  - name: --json-file
    summary: Die Datei mit den Aufgaben, die in JSON erstellt werden sollen (entsprechend dem Rest-API-Anforderungs Text formatiert). Wenn Sie mehrere Aufgaben übermitteln, akzeptiert entweder ein Array von Tasks oder einen taskaddcollectionparamater. Wenn dieser Parameter angegeben wird, werden alle anderen Parameter ignoriert.
    description: ''
  - name: --max-task-retry-count
    summary: Die maximale Anzahl von Wiederholungs versuchen für den Task. Der Batch-Dienst wiederholt einen Task, wenn der Exitcode ungleich 0 (null) ist. Beachten Sie, dass dieser Wert speziell die Anzahl der Wiederholungs Versuche für die ausführbare Datei der Aufgabe aufgrund eines Exitcodes ungleich NULL steuert. Der Batch-Dienst versucht die Aufgabe einmal und kann dann bis zu diesem Limit wiederholen. Wenn beispielsweise die maximale Anzahl von Wiederholungs versuchen 3 beträgt, versucht Batch, die Aufgabe bis zu vier Mal auszuführen (ein anfänglicher Versuch und drei Wiederholungen). Wenn die maximale Anzahl von Wiederholungs versuchen 0 beträgt, wird der Task vom Batch-Dienst nach dem ersten Versuch nicht wiederholt. Wenn die maximale Anzahl von Wiederholungs versuchen-1 beträgt, wiederholt der Batch-Dienst die Aufgabe ohne Einschränkung.
    description: ''
  - name: --max-wall-clock-time
    summary: Die maximal verstrichene Zeit, die der Task ausgeführt werden kann, gemessen ab dem Beginn der Aufgabe. Wenn die Aufgabe nicht innerhalb des Zeitlimits ausgeführt wird, wird Sie vom Batch-Dienst beendet. Wenn dies nicht angegeben ist, gibt es keine zeitliche Beschränkung für die Ausführungsdauer der Aufgabe.
    description: ''
  - name: --resource-files
    summary: Eine Liste der Dateien, die vom Batch-Dienst auf den Computeknoten heruntergeladen werden, bevor die Befehlszeile ausgeführt wird. Durch Leerzeichen getrennte Ressourcen Verweise im filename = HttpUrl-Format, wobei HttpUrl eine beliebige http-URL mit öffentlichem Zugriff oder eine SAS-URL mit Lesezugriff ist.
    description: ''
  - name: --retention-time
    summary: Die minimale Aufbewahrungsdauer für das Aufgaben Verzeichnis auf dem Computeknoten, auf dem es ausgeführt wurde, von dem Zeitpunkt, an dem die Ausführung abgeschlossen wurde. Nach diesem Zeitpunkt kann der Batch-Dienst das Aufgaben Verzeichnis und seinen gesamten Inhalt löschen. Der Standardwert ist 7 Tage, d. h., das Task Verzeichnis wird 7 Tage lang aufbewahrt, es sei denn, der Computeknoten wird entfernt, oder der Auftrag wird gelöscht.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --task-id
    summary: Die ID des Tasks.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
- uid: az_batch_task_delete
  name: az batch task delete
  summary: Löscht eine Aufgabe aus dem angegebenen Auftrag.
  description: Wenn eine Aufgabe gelöscht wird, werden alle Dateien im Verzeichnis auf dem Computeknoten, auf dem Sie ausgeführt wurde, ebenfalls gelöscht (unabhängig von der Beibehaltungs Dauer). Bei Tasks mit mehreren Instanzen wird der Vorgang DELETE Task synchron auf den primären Task angewendet. subtasks und Ihre Dateien werden dann asynchron im Hintergrund gelöscht.
  syntax: >-
    az batch task delete --job-id
                         --task-id
                         [--account-endpoint]
                         [--account-key]
                         [--account-name]
                         [--if-match]
                         [--if-modified-since]
                         [--if-none-match]
                         [--if-unmodified-since]
                         [--subscription]
                         [--yes]
  requiredParameters:
  - isRequired: true
    name: --job-id
    summary: Die ID des Auftrags, aus dem der Task gelöscht werden soll.
    description: ''
  - isRequired: true
    name: --task-id
    summary: Die ID des zu löschenden Tasks.
    description: ''
  optionalParameters:
  - name: --account-endpoint
    summary: 'Batch-Dienst Endpunkt. Alternativ dazu können Sie auch durch Umgebungsvariable: AZURE_BATCH_ENDPOINT festlegen.'
    description: ''
  - name: --account-key
    summary: 'Batch-Kontoschlüssel. Alternativ dazu können Sie auch durch Umgebungsvariable: AZURE_BATCH_ACCESS_KEY festlegen.'
    description: ''
  - name: --account-name
    summary: 'Name des Batch-Kontos. Alternativ dazu können Sie auch durch Umgebungsvariable: AZURE_BATCH_ACCOUNT festlegen.'
    description: ''
  - name: --if-match
    summary: Ein ETag-Wert, der der Version der Ressource zugeordnet ist, die dem Client bekannt ist. Der Vorgang wird nur ausgeführt, wenn das aktuelle ETag der Ressource im Dienst exakt mit dem vom Client angegebenen Wert übereinstimmt.
    description: ''
  - name: --if-modified-since
    summary: Ein Zeitstempel, der den Zeitpunkt der letzten Änderung der Ressource angibt, die dem Client bekannt ist. Der Vorgang wird nur ausgeführt, wenn die Ressource für den Dienst seit der angegebenen Zeit geändert wurde.
    description: ''
  - name: --if-none-match
    summary: Ein ETag-Wert, der der Version der Ressource zugeordnet ist, die dem Client bekannt ist. Der Vorgang wird nur ausgeführt, wenn das aktuelle ETag der Ressource für den Dienst nicht mit dem vom Client angegebenen Wert identisch ist.
    description: ''
  - name: --if-unmodified-since
    summary: Ein Zeitstempel, der den Zeitpunkt der letzten Änderung der Ressource angibt, die dem Client bekannt ist. Der Vorgang wird nur ausgeführt, wenn die Ressource für den Dienst seit der angegebenen Zeit nicht geändert wurde.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
