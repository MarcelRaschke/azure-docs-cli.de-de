### YamlMime:AzureCLIGroup
uid: az_batch_node_scheduling
name: az batch node scheduling
summary: Verwalten der Aufgaben Planung für einen Batch-Computeknoten.
description: ''
directCommands:
- uid: az_batch_node_scheduling_disable
  name: az batch node scheduling disable
  summary: Deaktiviert die Aufgaben Planung auf dem angegebenen Computeknoten.
  description: Sie können die Aufgaben Planung nur auf einem Computeknoten deaktivieren, wenn der aktuelle Planungsstatus aktiviert ist.
  syntax: >-
    az batch node scheduling disable --node-id
                                     --pool-id
                                     [--account-endpoint]
                                     [--account-key]
                                     [--account-name]
                                     [--node-disable-scheduling-option {requeue, taskcompletion, terminate}]
                                     [--subscription]
  requiredParameters:
  - isRequired: true
    name: --node-id
    summary: Die ID des computeknotens, für den Sie die Task Planung deaktivieren möchten.
    description: ''
  - isRequired: true
    name: --pool-id
    summary: Die ID des Pools, der den Computeknoten enthält.
    description: ''
  optionalParameters:
  - name: --account-endpoint
    summary: 'Batch-Dienst Endpunkt. Alternativ dazu können Sie auch durch Umgebungsvariable: AZURE_BATCH_ENDPOINT festlegen.'
    description: ''
  - name: --account-key
    summary: 'Batch-Kontoschlüssel. Alternativ dazu können Sie auch durch Umgebungsvariable: AZURE_BATCH_ACCESS_KEY festlegen.'
    description: ''
  - name: --account-name
    summary: 'Name des Batch-Kontos. Alternativ dazu können Sie auch durch Umgebungsvariable: AZURE_BATCH_ACCOUNT festlegen.'
    description: ''
  - name: --node-disable-scheduling-option
    parameterValueGroup: requeue, taskcompletion, terminate
    summary: Was Sie mit derzeit laufenden Aufgaben tun müssen, wenn Sie die Aufgaben Planung auf dem Computeknoten deaktivieren. Der Standardwert ist „requeue“.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
- uid: az_batch_node_scheduling_enable
  name: az batch node scheduling enable
  summary: Aktiviert die Aufgaben Planung auf dem angegebenen Computeknoten.
  description: Sie können die Aufgaben Planung nur auf einem Computeknoten aktivieren, wenn der aktuelle Planungsstatus deaktiviert ist.
  syntax: >-
    az batch node scheduling enable --node-id
                                    --pool-id
                                    [--account-endpoint]
                                    [--account-key]
                                    [--account-name]
                                    [--subscription]
  requiredParameters:
  - isRequired: true
    name: --node-id
    summary: Die ID des computeknotens, für den Sie die Task Planung aktivieren möchten.
    description: ''
  - isRequired: true
    name: --pool-id
    summary: Die ID des Pools, der den Computeknoten enthält.
    description: ''
  optionalParameters:
  - name: --account-endpoint
    summary: 'Batch-Dienst Endpunkt. Alternativ dazu können Sie auch durch Umgebungsvariable: AZURE_BATCH_ENDPOINT festlegen.'
    description: ''
  - name: --account-key
    summary: 'Batch-Kontoschlüssel. Alternativ dazu können Sie auch durch Umgebungsvariable: AZURE_BATCH_ACCESS_KEY festlegen.'
    description: ''
  - name: --account-name
    summary: 'Name des Batch-Kontos. Alternativ dazu können Sie auch durch Umgebungsvariable: AZURE_BATCH_ACCOUNT festlegen.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
commands:
- az_batch_node_scheduling_disable
- az_batch_node_scheduling_enable
