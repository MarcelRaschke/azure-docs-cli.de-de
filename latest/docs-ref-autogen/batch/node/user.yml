### YamlMime:AzureCLIGroup
uid: az_batch_node_user
name: az batch node user
summary: Verwalten der Benutzerkonten eines Batch-computeknotens.
description: ''
directCommands:
- uid: az_batch_node_user_create
  name: az batch node user create
  summary: Fügen Sie einem Batch-Computeknoten ein Benutzerkonto hinzu.
  description: ''
  syntax: >-
    az batch node user create --node-id
                              --pool-id
                              [--account-endpoint]
                              [--account-key]
                              [--account-name]
                              [--expiry-time]
                              [--is-admin]
                              [--json-file]
                              [--name]
                              [--password]
                              [--ssh-public-key]
                              [--subscription]
  requiredParameters:
  - isRequired: true
    name: --node-id
    summary: Die ID des Computers, auf dem Sie ein Benutzerkonto erstellen möchten.
    description: ''
  - isRequired: true
    name: --pool-id
    summary: Die ID des Pools, der den Computeknoten enthält.
    description: ''
  optionalParameters:
  - name: --account-endpoint
    summary: 'Batch-Dienst Endpunkt. Alternativ dazu können Sie auch durch Umgebungsvariable: AZURE_BATCH_ENDPOINT festlegen.'
    description: ''
  - name: --account-key
    summary: 'Batch-Kontoschlüssel. Alternativ dazu können Sie auch durch Umgebungsvariable: AZURE_BATCH_ACCESS_KEY festlegen.'
    description: ''
  - name: --account-name
    summary: 'Name des Batch-Kontos. Alternativ dazu können Sie auch durch Umgebungsvariable: AZURE_BATCH_ACCOUNT festlegen.'
    description: ''
  - name: --expiry-time
    summary: Der Zeitpunkt, zu dem das Konto abläuft. Wenn der Wert nicht weggelassen wird, ist der Standardwert 1 Tag ab der aktuellen Uhrzeit. Für Linux-Computeknoten hat der expiriytime-Ausdruck eine Genauigkeit von bis zu einem Tag. Das erwartete Format ist ein ISO-8601-Zeitstempel.
    description: ''
  - name: --is-admin
    summary: Gibt an, ob das Konto ein Administrator auf dem Computeknoten sein soll. Der Standardwert ist „FALSE“. True, wenn das Flag vorhanden ist.
    description: ''
  - name: --json-file
    summary: Eine Datei, die die Benutzer Spezifikation in JSON enthält (entsprechend dem entsprechenden Rest-API-Text formatiert). Wenn dieser Parameter angegeben wird, werden alle ' User Arguments ' ignoriert.
    description: ''
  - name: --name
    summary: Erforderlich. Der Benutzername des Kontos.
    description: ''
  - name: --password
    summary: Das Kennwort des Kontos. Das Kennwort ist für Windows-Computeknoten erforderlich (die mit "cloudserviceconfiguration" erstellt oder mit "virtualmachineconfiguration" mithilfe eines Windows-Image Verweises erstellt wurden). Für Linux-Computeknoten kann das Kennwort optional zusammen mit der sshpublickey-Eigenschaft angegeben werden.
    description: ''
  - name: --ssh-public-key
    summary: Der öffentliche SSH-Schlüssel, der für die Remote Anmeldung beim Computeknoten verwendet werden kann. Der öffentliche Schlüssel muss mit OpenSSH Encoding kompatibel sein und muss mit Base 64-codiert sein. Diese Eigenschaft kann nur für Linux-Computeknoten angegeben werden. Wenn dies für einen Windows-Computeknoten angegeben ist, lehnt der Batch-Dienst die Anforderung ab. Wenn Sie die Rest-API direkt aufrufen, lautet der HTTP-Statuscode 400 (ungültige Anforderung).
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
- uid: az_batch_node_user_delete
  name: az batch node user delete
  summary: Löscht ein Benutzerkonto aus dem angegebenen Computeknoten.
  description: Ein Benutzerkonto kann nur dann auf einen Computeknoten gelöscht werden, wenn es sich im Leerlauf befindet oder ausgeführt wird.
  syntax: >-
    az batch node user delete --node-id
                              --pool-id
                              --user-name
                              [--account-endpoint]
                              [--account-key]
                              [--account-name]
                              [--subscription]
                              [--yes]
  requiredParameters:
  - isRequired: true
    name: --node-id
    summary: Die ID des Computers, auf dem Sie ein Benutzerkonto löschen möchten.
    description: ''
  - isRequired: true
    name: --pool-id
    summary: Die ID des Pools, der den Computeknoten enthält.
    description: ''
  - isRequired: true
    name: --user-name
    summary: Der Name des zu löschenden Benutzerkontos.
    description: ''
  optionalParameters:
  - name: --account-endpoint
    summary: 'Batch-Dienst Endpunkt. Alternativ dazu können Sie auch durch Umgebungsvariable: AZURE_BATCH_ENDPOINT festlegen.'
    description: ''
  - name: --account-key
    summary: 'Batch-Kontoschlüssel. Alternativ dazu können Sie auch durch Umgebungsvariable: AZURE_BATCH_ACCESS_KEY festlegen.'
    description: ''
  - name: --account-name
    summary: 'Name des Batch-Kontos. Alternativ dazu können Sie auch durch Umgebungsvariable: AZURE_BATCH_ACCOUNT festlegen.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
- uid: az_batch_node_user_reset
  name: az batch node user reset
  summary: Aktualisieren Sie die Eigenschaften eines Benutzerkontos auf einem Batch-Computeknoten. Nicht angegebene Eigenschaften, die aktualisiert werden können, werden auf ihre Standardwerte zurückgesetzt.
  description: ''
  syntax: >-
    az batch node user reset --node-id
                             --pool-id
                             --user-name
                             [--account-endpoint]
                             [--account-key]
                             [--account-name]
                             [--expiry-time]
                             [--json-file]
                             [--password]
                             [--ssh-public-key]
                             [--subscription]
  requiredParameters:
  - isRequired: true
    name: --node-id
    summary: Die ID des Computers, auf dem Sie ein Benutzerkonto aktualisieren möchten.
    description: ''
  - isRequired: true
    name: --pool-id
    summary: Die ID des Pools, der den Computeknoten enthält.
    description: ''
  - isRequired: true
    name: --user-name
    summary: Der Name des zu aktualisierenden Benutzerkontos.
    description: ''
  optionalParameters:
  - name: --account-endpoint
    summary: 'Batch-Dienst Endpunkt. Alternativ dazu können Sie auch durch Umgebungsvariable: AZURE_BATCH_ENDPOINT festlegen.'
    description: ''
  - name: --account-key
    summary: 'Batch-Kontoschlüssel. Alternativ dazu können Sie auch durch Umgebungsvariable: AZURE_BATCH_ACCESS_KEY festlegen.'
    description: ''
  - name: --account-name
    summary: 'Name des Batch-Kontos. Alternativ dazu können Sie auch durch Umgebungsvariable: AZURE_BATCH_ACCOUNT festlegen.'
    description: ''
  - name: --expiry-time
    summary: Der Zeitpunkt, zu dem das Konto abläuft. Wenn der Wert nicht weggelassen wird, ist der Standardwert 1 Tag ab der aktuellen Uhrzeit. Für Linux-Computeknoten hat der expiriytime-Ausdruck eine Genauigkeit von bis zu einem Tag. Das erwartete Format ist ein ISO-8601-Zeitstempel.
    description: ''
  - name: --json-file
    summary: Eine Datei, die die Parameter Spezifikation für den Knoten Update Benutzer in JSON enthält (entsprechend dem entsprechenden Rest-API-Text formatiert). Wenn dieser Parameter angegeben wird, werden alle "Node Update User Arguments" ignoriert.
    description: ''
  - name: --password
    summary: Das Kennwort des Kontos. Das Kennwort ist für Windows-Computeknoten erforderlich (die mit "cloudserviceconfiguration" erstellt oder mit "virtualmachineconfiguration" mithilfe eines Windows-Image Verweises erstellt wurden). Für Linux-Computeknoten kann das Kennwort optional zusammen mit der sshpublickey-Eigenschaft angegeben werden. Wenn keine Angabe erfolgt, wird ein vorhandenes Kennwort entfernt.
    description: ''
  - name: --ssh-public-key
    summary: Der öffentliche SSH-Schlüssel, der für die Remote Anmeldung beim Computeknoten verwendet werden kann. Der öffentliche Schlüssel muss mit OpenSSH Encoding kompatibel sein und muss mit Base 64-codiert sein. Diese Eigenschaft kann nur für Linux-Computeknoten angegeben werden. Wenn dies für einen Windows-Computeknoten angegeben ist, lehnt der Batch-Dienst die Anforderung ab. Wenn Sie die Rest-API direkt aufrufen, lautet der HTTP-Statuscode 400 (ungültige Anforderung). Wenn der Wert nicht vorhanden ist, werden alle vorhandenen öffentlichen SSH-Schlüssel entfernt.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
