### YamlMime:AzureCLIGroup
uid: az_batch_node_service_logs
name: az batch node service-logs
summary: Verwalten der Dienst Protokolldateien eines Batch-computeknotens.
description: ''
directCommands:
- uid: az_batch_node_service_logs_upload
  name: az batch node service-logs upload
  summary: Laden Sie Azure Batch Dienst Protokolldateien vom angegebenen Computeknoten in Azure BLOB Storage hoch.
  description: Dies dient zum Sammeln von Azure Batch Dienst Protokolldateien auf der Grundlage von Computeknoten auf automatisierte Weise, wenn ein Fehler auftritt und der Azure-Support eskaliert werden soll. Die Azure Batch-Dienst Protokolldateien sollten für den Azure-Support freigegeben werden, um Probleme mit dem Batch-Dienst zu beheben.
  syntax: >-
    az batch node service-logs upload --node-id
                                      --pool-id
                                      [--account-endpoint]
                                      [--account-key]
                                      [--account-name]
                                      [--container-url]
                                      [--end-time]
                                      [--json-file]
                                      [--start-time]
                                      [--subscription]
  requiredParameters:
  - isRequired: true
    name: --node-id
    summary: Die ID des computeknotens, von dem Sie die Azure Batch Dienst-Protokolldateien hochladen möchten.
    description: ''
  - isRequired: true
    name: --pool-id
    summary: Die ID des Pools, der den Computeknoten enthält.
    description: ''
  optionalParameters:
  - name: --account-endpoint
    summary: 'Batch-Dienst Endpunkt. Alternativ dazu können Sie auch durch Umgebungsvariable: AZURE_BATCH_ENDPOINT festlegen.'
    description: ''
  - name: --account-key
    summary: 'Batch-Kontoschlüssel. Alternativ dazu können Sie auch durch Umgebungsvariable: AZURE_BATCH_ACCESS_KEY festlegen.'
    description: ''
  - name: --account-name
    summary: 'Name des Batch-Kontos. Alternativ dazu können Sie auch durch Umgebungsvariable: AZURE_BATCH_ACCOUNT festlegen.'
    description: ''
  - name: --container-url
    summary: Erforderlich. Die URL des Containers in Azure BLOB Storage, in die die Protokolldateien für den Batch-Dienst hochgeladen werden sollen. Die URL muss eine Shared Access Signature (SAS) enthalten, die Schreibberechtigungen für den Container erteilt. Die SAS-Dauer muss genügend Zeit für den Abschluss des Uploads zulassen. Die Startzeit für SAS ist optional und wird empfohlen, nicht angegeben zu werden.
    description: ''
  - name: --end-time
    summary: Das Ende des Zeitraums, in dem die Protokolldateien für den Batch-Dienst hochgeladen werden. Alle Protokolldateien, die eine Protokollmeldung im Zeitbereich enthalten, werden hochgeladen. Dies bedeutet, dass der Vorgang möglicherweise mehr Protokolle als angefordert hat, da die gesamte Protokolldatei immer hochgeladen wird, aber der Vorgang sollte nicht weniger Protokolle abrufen, als Sie angefordert wurden. Wenn keine Angabe erfolgt, werden standardmäßig alle Protokolle hochgeladen, die nach der StartTime verfügbar sind. Das erwartete Format ist ein ISO-8601-Zeitstempel.
    description: ''
  - name: --json-file
    summary: Eine Datei, die die Konfigurations Spezifikation für den Upload des Batch-Dienstanbieter in JSON enthält (entsprechend dem entsprechenden Rest-API-Text formatiert). Wenn dieser Parameter angegeben wird, werden alle Konfigurations Argumente des Batches "Batch-Dienst Protokolle hochladen" ignoriert.
    description: ''
  - name: --start-time
    summary: Erforderlich. Der Beginn des Zeitraums, in dem die Protokolldateien für den Batch-Dienst hochgeladen werden. Alle Protokolldateien, die eine Protokollmeldung im Zeitbereich enthalten, werden hochgeladen. Dies bedeutet, dass der Vorgang möglicherweise mehr Protokolle als angefordert hat, da die gesamte Protokolldatei immer hochgeladen wird, aber der Vorgang sollte nicht weniger Protokolle abrufen, als Sie angefordert wurden. Das erwartete Format ist ein ISO-8601-Zeitstempel.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
commands:
- az_batch_node_service_logs_upload
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
