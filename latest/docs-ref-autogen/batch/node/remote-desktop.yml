### YamlMime:AzureCLIGroup
uid: az_batch_node_remote_desktop
name: az batch node remote-desktop
summary: Abrufen der Remote Desktop Protokoll-Datei für einen Batch-Computeknoten.
description: ''
directCommands:
- uid: az_batch_node_remote_desktop_download
  name: az batch node remote-desktop download
  summary: Ruft die Remotedesktopprotokoll Datei für den angegebenen Computeknoten ab.
  description: Bevor Sie mithilfe der RDP-Datei auf einen Computeknoten zugreifen können, müssen Sie auf dem Computeknoten ein Benutzerkonto erstellen. Diese API kann nur für Pools aufgerufen werden, die mit einer clouddienstkonfiguration erstellt wurden. Informationen zu Pools, die mit der Konfiguration eines virtuellen Computers erstellt wurden, finden Sie in der getremuteloginsettings-API.
  syntax: >-
    az batch node remote-desktop download --destination
                                          --node-id
                                          --pool-id
                                          [--account-endpoint]
                                          [--account-key]
                                          [--account-name]
                                          [--subscription]
  requiredParameters:
  - isRequired: true
    name: --destination
    summary: Der Pfad der Zieldatei oder des Zielverzeichnisses.
    description: ''
  - isRequired: true
    name: --node-id
    summary: Die ID des computeknotens, für den Sie die Remotedesktopprotokoll Datei erhalten möchten.
    description: ''
  - isRequired: true
    name: --pool-id
    summary: Die ID des Pools, der den Computeknoten enthält.
    description: ''
  optionalParameters:
  - name: --account-endpoint
    summary: 'Batch-Dienst Endpunkt. Alternativ dazu können Sie auch durch Umgebungsvariable: AZURE_BATCH_ENDPOINT festlegen.'
    description: ''
  - name: --account-key
    summary: 'Batch-Kontoschlüssel. Alternativ dazu können Sie auch durch Umgebungsvariable: AZURE_BATCH_ACCESS_KEY festlegen.'
    description: ''
  - name: --account-name
    summary: 'Name des Batch-Kontos. Alternativ dazu können Sie auch durch Umgebungsvariable: AZURE_BATCH_ACCOUNT festlegen.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
commands:
- az_batch_node_remote_desktop_download
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
