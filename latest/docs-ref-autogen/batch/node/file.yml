### YamlMime:AzureCLIGroup
uid: az_batch_node_file
name: az batch node file
summary: Verwalten von Batch-computeknotendateien.
description: ''
directCommands:
- uid: az_batch_node_file_delete
  name: az batch node file delete
  summary: Löscht die angegebene Datei aus dem Computeknoten.
  description: ''
  syntax: >-
    az batch node file delete --file-path
                              --node-id
                              --pool-id
                              [--account-endpoint]
                              [--account-key]
                              [--account-name]
                              [--recursive]
                              [--subscription]
                              [--yes]
  requiredParameters:
  - isRequired: true
    name: --file-path
    summary: Der Pfad zu der Datei oder dem Verzeichnis, das bzw. das Sie löschen möchten.
    description: ''
  - isRequired: true
    name: --node-id
    summary: Die ID des computeknotens, von dem Sie die Datei löschen möchten.
    description: ''
  - isRequired: true
    name: --pool-id
    summary: Die ID des Pools, der den Computeknoten enthält.
    description: ''
  optionalParameters:
  - name: --account-endpoint
    summary: 'Batch-Dienst Endpunkt. Alternativ dazu können Sie auch durch Umgebungsvariable: AZURE_BATCH_ENDPOINT festlegen.'
    description: ''
  - name: --account-key
    summary: 'Batch-Kontoschlüssel. Alternativ dazu können Sie auch durch Umgebungsvariable: AZURE_BATCH_ACCESS_KEY festlegen.'
    description: ''
  - name: --account-name
    summary: 'Name des Batch-Kontos. Alternativ dazu können Sie auch durch Umgebungsvariable: AZURE_BATCH_ACCOUNT festlegen.'
    description: ''
  - name: --recursive
    summary: Ob untergeordnete Elemente eines Verzeichnisses gelöscht werden sollen. Wenn der filePath-Parameter ein Verzeichnis anstelle einer Datei darstellt, können Sie rekursiv auf true festlegen, um das Verzeichnis und alle darin verwendeten Dateien und Unterverzeichnisse zu löschen. Wenn rekursiv false ist, muss das Verzeichnis leer sein, oder der Löschvorgang schlägt fehl.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
- uid: az_batch_node_file_download
  name: az batch node file download
  summary: Laden Sie den Inhalt der Node-Datei herunter.
  description: ''
  syntax: >-
    az batch node file download --destination
                                --file-path
                                --node-id
                                --pool-id
                                [--account-endpoint]
                                [--account-key]
                                [--account-name]
                                [--end-range]
                                [--if-modified-since]
                                [--if-unmodified-since]
                                [--start-range]
                                [--subscription]
  requiredParameters:
  - isRequired: true
    name: --destination
    summary: Der Pfad der Zieldatei oder des Zielverzeichnisses.
    description: ''
  - isRequired: true
    name: --file-path
    summary: Der Pfad zu der computeknotendatei, von der der Inhalt angezeigt werden soll.
    description: ''
  - isRequired: true
    name: --node-id
    summary: Die ID des computeknotens, der die Datei enthält.
    description: ''
  - isRequired: true
    name: --pool-id
    summary: Die ID des Pools, der den Computeknoten enthält.
    description: ''
  optionalParameters:
  - name: --account-endpoint
    summary: 'Batch-Dienst Endpunkt. Alternativ dazu können Sie auch durch Umgebungsvariable: AZURE_BATCH_ENDPOINT festlegen.'
    description: ''
  - name: --account-key
    summary: 'Batch-Kontoschlüssel. Alternativ dazu können Sie auch durch Umgebungsvariable: AZURE_BATCH_ACCESS_KEY festlegen.'
    description: ''
  - name: --account-name
    summary: 'Name des Batch-Kontos. Alternativ dazu können Sie auch durch Umgebungsvariable: AZURE_BATCH_ACCOUNT festlegen.'
    description: ''
  - name: --end-range
    summary: Der Byte Bereich, der abgerufen werden soll. Wenn nicht festgelegt, wird die Datei am Ende abgerufen.
    description: ''
  - name: --if-modified-since
    summary: Ein Zeitstempel, der den Zeitpunkt der letzten Änderung der Ressource angibt, die dem Client bekannt ist. Der Vorgang wird nur ausgeführt, wenn die Ressource für den Dienst seit der angegebenen Zeit geändert wurde.
    description: ''
  - name: --if-unmodified-since
    summary: Ein Zeitstempel, der den Zeitpunkt der letzten Änderung der Ressource angibt, die dem Client bekannt ist. Der Vorgang wird nur ausgeführt, wenn die Ressource für den Dienst seit der angegebenen Zeit nicht geändert wurde.
    description: ''
  - name: --start-range
    summary: Der Byte Bereich, der abgerufen werden soll. Wenn nicht festgelegt, wird die Datei von Anfang an abgerufen.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
- uid: az_batch_node_file_list
  name: az batch node file list
  summary: Listet alle Dateien in den Task Verzeichnissen auf dem angegebenen Computeknoten auf.
  description: ''
  syntax: >-
    az batch node file list --node-id
                            --pool-id
                            [--account-endpoint]
                            [--account-key]
                            [--account-name]
                            [--filter]
                            [--query-examples]
                            [--recursive]
                            [--subscription]
  requiredParameters:
  - isRequired: true
    name: --node-id
    summary: Die ID des computeknotens, dessen Dateien Sie auflisten möchten.
    description: ''
  - isRequired: true
    name: --pool-id
    summary: Die ID des Pools, der den Computeknoten enthält.
    description: ''
  optionalParameters:
  - name: --account-endpoint
    summary: 'Batch-Dienst Endpunkt. Alternativ dazu können Sie auch durch Umgebungsvariable: AZURE_BATCH_ENDPOINT festlegen.'
    description: ''
  - name: --account-key
    summary: 'Batch-Kontoschlüssel. Alternativ dazu können Sie auch durch Umgebungsvariable: AZURE_BATCH_ACCESS_KEY festlegen.'
    description: ''
  - name: --account-name
    summary: 'Name des Batch-Kontos. Alternativ dazu können Sie auch durch Umgebungsvariable: AZURE_BATCH_ACCOUNT festlegen.'
    description: ''
  - name: --filter
    summary: Eine odata-$Filter-Klausel. Weitere Informationen zum Erstellen dieses Filters finden Sie unter <a href="https://docs.microsoft.com/en-us/rest/api/batchservice/odata-filters-in-batch#list-compute-node-files">https://docs.microsoft.com/en-us/rest/api/batchservice/odata-filters-in-batch#list-compute-node-files</a> .
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --recursive
    summary: Gibt an, ob untergeordnete Elemente eines Verzeichnisses aufgelistet werden.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
