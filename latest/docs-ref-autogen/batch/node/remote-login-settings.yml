### YamlMime:AzureCLIGroup
uid: az_batch_node_remote_login_settings
name: az batch node remote-login-settings
summary: Rufen Sie die Remote Anmelde Einstellungen für einen Batch-Computeknoten ab.
description: ''
directCommands:
- uid: az_batch_node_remote_login_settings_show
  name: az batch node remote-login-settings show
  summary: Ruft die Einstellungen ab, die für die Remote Anmeldung bei einem Computeknoten erforderlich sind.
  description: Bevor Sie sich mithilfe der Remote Anmelde Einstellungen Remote bei einem Computeknoten anmelden können, müssen Sie auf dem Computeknoten ein Benutzerkonto erstellen. Diese API kann nur für Pools aufgerufen werden, die mit der Konfigurations Eigenschaft des virtuellen Computers erstellt wurden. Informationen zu Pools, die mit einer clouddienstkonfiguration erstellt wurden, finden Sie in der getremotedesktop-API.
  syntax: >-
    az batch node remote-login-settings show --node-id
                                             --pool-id
                                             [--account-endpoint]
                                             [--account-key]
                                             [--account-name]
                                             [--query-examples]
                                             [--subscription]
  requiredParameters:
  - isRequired: true
    name: --node-id
    summary: Die ID des computeknotens, für den die Remote Anmelde Einstellungen abgerufen werden sollen.
    description: ''
  - isRequired: true
    name: --pool-id
    summary: Die ID des Pools, der den Computeknoten enthält.
    description: ''
  optionalParameters:
  - name: --account-endpoint
    summary: 'Batch-Dienst Endpunkt. Alternativ dazu können Sie auch durch Umgebungsvariable: AZURE_BATCH_ENDPOINT festlegen.'
    description: ''
  - name: --account-key
    summary: 'Batch-Kontoschlüssel. Alternativ dazu können Sie auch durch Umgebungsvariable: AZURE_BATCH_ACCESS_KEY festlegen.'
    description: ''
  - name: --account-name
    summary: 'Name des Batch-Kontos. Alternativ dazu können Sie auch durch Umgebungsvariable: AZURE_BATCH_ACCOUNT festlegen.'
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
commands:
