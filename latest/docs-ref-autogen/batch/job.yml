    description: ''
  - name: --job-max-wall-clock-time
    summary: Die maximal verstrichene Zeit, die der Auftrag ausgeführt werden kann, gemessen ab dem Zeitpunkt, zu dem der Auftrag erstellt wird. Wenn der Auftrag nicht innerhalb des Zeitlimits ausgeführt wird, beendet der Batch-Dienst ihn und alle Tasks, die noch ausgeführt werden. In diesem Fall ist der Abbruch Grund maxwallclocktimeabläuft. Wenn diese Eigenschaft nicht angegeben wird, gibt es keine zeitliche Beschränkung für die Ausführungsdauer des Auftrags. Das erwartete Format ist eine ISO-8601-Dauer.
    description: ''
  - name: --json-file
    summary: Eine Datei, die die Parameter Spezifikation für die Auftrags Aktualisierung in JSON enthält (entsprechend dem entsprechenden Rest-API-Text formatiert). Wenn dieser Parameter angegeben wird, werden alle "Auftrags Argumente" ignoriert.
    description: ''
  - name: --metadata
    summary: Eine Liste von Name-Wert-Paaren, die dem Auftrag als Metadaten zugeordnet sind. Wenn der Wert nicht angegeben wird, wird der Standardwert einer leeren Liste benötigt. Tatsächlich werden vorhandene Metadaten gelöscht. Durch Leerzeichen getrennte Werte im Format "Key = Value".
    description: ''
  - name: --on-all-tasks-complete
    parameterValueGroup: noaction, terminatejob
    summary: Die Aktion, die der Batch-Dienst ausführen soll, wenn alle Aufgaben im Auftrag den Status "abgeschlossen" aufweisen. Wenn kein Wert festgelegt ist, wird das Abschluss Verhalten auf NoAction festgelegt. Wenn der aktuelle Wert terminatejob ist, ist dies ein Fehler, da das Abschluss Verhalten eines Auftrags nicht von terminatejob in NoAction geändert werden kann. Der Wert von terminatejob kann nicht in NoAction geändert werden, d. h., nachdem Sie die automatische Beendigung des Auftrags durchgeführt haben, können Sie ihn nicht mehr deaktivieren. Wenn Sie dies versuchen, schlägt die Anforderung fehl, und Batch gibt den Statuscode 400 (ungültige Anforderung) und die Fehler Antwort "Ungültige Eigenschafts Wert" zurück. Wenn Sie dieses Element nicht in einer Put-Anforderung angeben, entspricht es der Übergabe von NoAction. Dies ist ein Fehler, wenn der aktuelle Wert terminatejob ist.
    description: ''
  - name: --pool-id
    summary: Die ID eines vorhandenen Pools. Alle Aufgaben des Auftrags werden im angegebenen Pool ausgeführt.
    description: ''
  - name: --priority
    summary: Die Priorität des Auftrags. Die Prioritätswerte reichen von -1.000 bis 1.000. Dabei ist -1.000 die niedrigste Priorität und 1000 die höchste Priorität. Wenn der Wert weggelassen wird, wird er auf den Standardwert 0 festgelegt.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
- uid: az_batch_job_set
  name: az batch job set
  summary: Aktualisieren Sie die Eigenschaften eines Batch-Auftrags. Wenn eine Eigenschaft in einer Untergruppe aktualisiert wird, werden die nicht angegebenen Eigenschaften dieser Gruppe zurückgesetzt.
  description: ''
  syntax: >-
    az batch job set --job-id
                     [--account-endpoint]
                     [--account-key]
                     [--account-name]
                     [--if-match]
                     [--if-modified-since]
                     [--if-none-match]
                     [--if-unmodified-since]
                     [--job-max-task-retry-count]
                     [--job-max-wall-clock-time]
                     [--json-file]
                     [--metadata]
                     [--on-all-tasks-complete {noaction, terminatejob}]
                     [--pool-id]
                     [--priority]
                     [--subscription]
  requiredParameters:
  - isRequired: true
    name: --job-id
    summary: Die ID des Auftrags, dessen Eigenschaften Sie aktualisieren möchten.
    description: ''
  optionalParameters:
  - name: --account-endpoint
    summary: 'Batch-Dienst Endpunkt. Alternativ dazu können Sie auch durch Umgebungsvariable: AZURE_BATCH_ENDPOINT festlegen.'
    description: ''
  - name: --account-key
    summary: 'Batch-Kontoschlüssel. Alternativ dazu können Sie auch durch Umgebungsvariable: AZURE_BATCH_ACCESS_KEY festlegen.'
    description: ''
  - name: --account-name
    summary: 'Name des Batch-Kontos. Alternativ dazu können Sie auch durch Umgebungsvariable: AZURE_BATCH_ACCOUNT festlegen.'
    description: ''
  - name: --if-match
    summary: Ein ETag-Wert, der der Version der Ressource zugeordnet ist, die dem Client bekannt ist. Der Vorgang wird nur ausgeführt, wenn das aktuelle ETag der Ressource im Dienst exakt mit dem vom Client angegebenen Wert übereinstimmt.
    description: ''
  - name: --if-modified-since
    summary: Ein Zeitstempel, der den Zeitpunkt der letzten Änderung der Ressource angibt, die dem Client bekannt ist. Der Vorgang wird nur ausgeführt, wenn die Ressource für den Dienst seit der angegebenen Zeit geändert wurde.
    description: ''
  - name: --if-none-match
    summary: Ein ETag-Wert, der der Version der Ressource zugeordnet ist, die dem Client bekannt ist. Der Vorgang wird nur ausgeführt, wenn das aktuelle ETag der Ressource für den Dienst nicht mit dem vom Client angegebenen Wert identisch ist.
    description: ''
  - name: --if-unmodified-since
    summary: Ein Zeitstempel, der den Zeitpunkt der letzten Änderung der Ressource angibt, die dem Client bekannt ist. Der Vorgang wird nur ausgeführt, wenn die Ressource für den Dienst seit der angegebenen Zeit nicht geändert wurde.
    description: ''
  - name: --job-max-task-retry-count
    summary: Die maximale Anzahl von Wiederholungs versuchen für jeden Task. Der Batch-Dienst wiederholt einen Task, wenn der Exitcode ungleich 0 (null) ist. Beachten Sie, dass dieser Wert die Anzahl der Wiederholungen ausdrücklich steuert. Der Batch-Dienst versucht jede Aufgabe einmal und kann dann bis zu diesem Limit wiederholen. Wenn beispielsweise die maximale Anzahl von Wiederholungs versuchen 3 beträgt, versucht Batch, eine Aufgabe bis zu vier Mal auszuführen (ein anfänglicher Versuch und drei Wiederholungen). Wenn die maximale Anzahl von Wiederholungs versuchen 0 beträgt, werden die Tasks vom Batch-Dienst nicht wiederholt. Wenn die maximale Anzahl von Wiederholungs versuchen-1 beträgt, wiederholt der Batch-Dienst Tasks ohne Einschränkung. Der Standardwert ist 0 (keine Wiederholungsversuche).
    description: ''
  - name: --job-max-wall-clock-time
    summary: Die maximal verstrichene Zeit, die der Auftrag ausgeführt werden kann, gemessen ab dem Zeitpunkt, zu dem der Auftrag erstellt wird. Wenn der Auftrag nicht innerhalb des Zeitlimits ausgeführt wird, beendet der Batch-Dienst ihn und alle Tasks, die noch ausgeführt werden. In diesem Fall ist der Abbruch Grund maxwallclocktimeabläuft. Wenn diese Eigenschaft nicht angegeben wird, gibt es keine zeitliche Beschränkung für die Ausführungsdauer des Auftrags. Das erwartete Format ist eine ISO-8601-Dauer.
    description: ''
  - name: --json-file
    summary: Eine Datei, die die Auftrags Patch-Parameter Spezifikation in JSON enthält (entsprechend dem entsprechenden Rest-API-Text formatiert). Wenn dieser Parameter angegeben wird, werden alle "Auftrags Argumente" ignoriert.
    description: ''
  - name: --metadata
    summary: Eine Liste von Name-Wert-Paaren, die dem Auftrag als Metadaten zugeordnet sind. Wenn der Wert nicht vorhanden ist, bleiben die vorhandenen Auftrags Metadaten unverändert. Durch Leerzeichen getrennte Werte im Format "Key = Value".
    description: ''
  - name: --on-all-tasks-complete
    parameterValueGroup: noaction, terminatejob
    summary: Die Aktion, die der Batch-Dienst ausführen soll, wenn alle Aufgaben im Auftrag den Status "abgeschlossen" aufweisen. Wenn der Wert nicht vorhanden ist, bleibt das Abschluss Verhalten unverändert. Der Wert von terminatejob kann nicht in NoAction geändert werden, d. h., nachdem Sie die automatische Beendigung des Auftrags durchgeführt haben, können Sie ihn nicht mehr deaktivieren. Wenn Sie versuchen, dies zu tun, schlägt die Anforderung mit der Fehler Antwort "Ungültiger Eigenschafts Wert" fehl. Wenn Sie die Rest-API direkt aufrufen, lautet der HTTP-Statuscode 400 (ungültige Anforderung).
    description: ''
  - name: --pool-id
    summary: Die ID eines vorhandenen Pools. Alle Aufgaben des Auftrags werden im angegebenen Pool ausgeführt.
    description: ''
  - name: --priority
    summary: Die Priorität des Auftrags. Die Prioritätswerte reichen von -1.000 bis 1.000. Dabei ist -1.000 die niedrigste Priorität und 1000 die höchste Priorität. Wenn der Wert nicht vorhanden ist, bleibt die Priorität des Auftrags unverändert.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
