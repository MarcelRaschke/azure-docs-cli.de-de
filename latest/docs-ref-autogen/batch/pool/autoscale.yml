### YamlMime:AzureCLIGroup
uid: az_batch_pool_autoscale
name: az batch pool autoscale
summary: Verwalten der automatischen Skalierung von Batch-Pools.
description: ''
directCommands:
- uid: az_batch_pool_autoscale_disable
  name: az batch pool autoscale disable
  summary: Deaktiviert die automatische Skalierung für einen Pool.
  description: ''
  syntax: >-
    az batch pool autoscale disable --pool-id
                                    [--account-endpoint]
                                    [--account-key]
                                    [--account-name]
                                    [--subscription]
  requiredParameters:
  - isRequired: true
    name: --pool-id
    summary: Die ID des Pools, in dem die automatische Skalierung deaktiviert werden soll.
    description: ''
  optionalParameters:
  - name: --account-endpoint
    summary: 'Batch-Dienst Endpunkt. Alternativ dazu können Sie auch durch Umgebungsvariable: AZURE_BATCH_ENDPOINT festlegen.'
    description: ''
  - name: --account-key
    summary: 'Batch-Kontoschlüssel. Alternativ dazu können Sie auch durch Umgebungsvariable: AZURE_BATCH_ACCESS_KEY festlegen.'
    description: ''
  - name: --account-name
    summary: 'Name des Batch-Kontos. Alternativ dazu können Sie auch durch Umgebungsvariable: AZURE_BATCH_ACCOUNT festlegen.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
- uid: az_batch_pool_autoscale_enable
  name: az batch pool autoscale enable
  summary: Aktiviert die automatische Skalierung für einen Pool.
  description: Sie können die automatische Skalierung für einen Pool nicht aktivieren, wenn für den Pool ein Größenänderung ausgeführt wird. Wenn die automatische Skalierung des Pools zurzeit deaktiviert ist, müssen Sie als Teil der Anforderung eine gültige Formel für die automatische Skalierung angeben. Wenn die automatische Skalierung des Pools bereits aktiviert ist, können Sie eine neue Formel für die automatische Skalierung und/oder ein neues Evaluierungs Intervall angeben. Diese API kann nicht mehr als einmal alle 30 Sekunden für denselben Pool aufgerufen werden.
  syntax: >-
    az batch pool autoscale enable --pool-id
                                   [--account-endpoint]
                                   [--account-key]
                                   [--account-name]
                                   [--auto-scale-evaluation-interval]
                                   [--auto-scale-formula]
                                   [--if-match]
                                   [--if-modified-since]
                                   [--if-none-match]
                                   [--if-unmodified-since]
                                   [--subscription]
  requiredParameters:
  - isRequired: true
    name: --pool-id
    summary: Die ID des Pools, in dem die automatische Skalierung aktiviert werden soll.
    description: ''
  optionalParameters:
  - name: --account-endpoint
    summary: 'Batch-Dienst Endpunkt. Alternativ dazu können Sie auch durch Umgebungsvariable: AZURE_BATCH_ENDPOINT festlegen.'
    description: ''
  - name: --account-key
    summary: 'Batch-Kontoschlüssel. Alternativ dazu können Sie auch durch Umgebungsvariable: AZURE_BATCH_ACCESS_KEY festlegen.'
    description: ''
  - name: --account-name
    summary: 'Name des Batch-Kontos. Alternativ dazu können Sie auch durch Umgebungsvariable: AZURE_BATCH_ACCOUNT festlegen.'
    description: ''
  - name: --auto-scale-evaluation-interval
    summary: Das Zeitintervall, in dem die Poolgröße automatisch entsprechend der Formel für die automatische Skalierung angepasst werden soll. Der Standardwert beträgt 15 Minuten. Der minimal-und Maximalwert beträgt 5 Minuten bzw. 168 Stunden. Wenn Sie einen Wert angeben, der weniger als 5 Minuten oder mehr als 168 Stunden beträgt, lehnt der Batch-Dienst die Anforderung mit einem ungültigen Eigenschafts Wert Fehler ab. Wenn Sie die Rest-API direkt aufrufen, lautet der HTTP-Statuscode 400 (ungültige Anforderung). Wenn Sie ein neues Intervall angeben, wird der vorhandene Zeitplan für die Auswertung der automatischen Skalierung angehalten, und es wird ein neuer Zeitplan für die Auswertung der automatischen Skalierung gestartet, wobei die Startzeit der Zeitpunkt ist, zu dem diese Anforderung ausgegeben wurde.
    description: ''
  - name: --auto-scale-formula
    summary: Die Formel für die gewünschte Anzahl von Computeknoten im Pool. Die Formel wird auf Gültigkeit überprüft, bevor Sie auf den Pool angewendet wird. Wenn die Formel ungültig ist, lehnt der Batch-Dienst die Anforderung mit detaillierten Fehlerinformationen ab. Weitere Informationen zum Angeben dieser Formel finden Sie unter Automatisches Skalieren von Computeknoten in einem Azure Batch Pool ( <a href="https://azure.microsoft.com/en-us/documentation/articles/batch-automatic-scaling">https://azure.microsoft.com/en-us/documentation/articles/batch-automatic-scaling</a> ).
    description: ''
  - name: --if-match
    summary: Ein ETag-Wert, der der Version der Ressource zugeordnet ist, die dem Client bekannt ist. Der Vorgang wird nur ausgeführt, wenn das aktuelle ETag der Ressource im Dienst exakt mit dem vom Client angegebenen Wert übereinstimmt.
    description: ''
  - name: --if-modified-since
    summary: Ein Zeitstempel, der den Zeitpunkt der letzten Änderung der Ressource angibt, die dem Client bekannt ist. Der Vorgang wird nur ausgeführt, wenn die Ressource für den Dienst seit der angegebenen Zeit geändert wurde.
    description: ''
  - name: --if-none-match
    summary: Ein ETag-Wert, der der Version der Ressource zugeordnet ist, die dem Client bekannt ist. Der Vorgang wird nur ausgeführt, wenn das aktuelle ETag der Ressource für den Dienst nicht mit dem vom Client angegebenen Wert identisch ist.
    description: ''
  - name: --if-unmodified-since
    summary: Ein Zeitstempel, der den Zeitpunkt der letzten Änderung der Ressource angibt, die dem Client bekannt ist. Der Vorgang wird nur ausgeführt, wenn die Ressource für den Dienst seit der angegebenen Zeit nicht geändert wurde.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
- uid: az_batch_pool_autoscale_evaluate
  name: az batch pool autoscale evaluate
  summary: Ruft das Ergebnis der Auswertung einer Formel für die automatische Skalierung im Pool ab.
  description: Diese API dient hauptsächlich zum Überprüfen einer Formel für die automatische Skalierung, da Sie einfach das Ergebnis zurückgibt, ohne die Formel auf den Pool anzuwenden. Für den Pool muss die automatische Skalierung aktiviert sein, um eine Formel auswerten zu können.
  syntax: >-
    az batch pool autoscale evaluate --auto-scale-formula
                                     --pool-id
                                     [--account-endpoint]
                                     [--account-key]
                                     [--account-name]
                                     [--subscription]
  requiredParameters:
  - isRequired: true
    name: --auto-scale-formula
    summary: Die Formel für die gewünschte Anzahl von Computeknoten im Pool. Die Formel wird überprüft, und die Ergebnisse werden berechnet, aber Sie werden nicht auf den Pool angewendet. Wenn Sie die Formel auf den Pool anwenden möchten, aktivieren Sie die Option Automatische Skalierung für einen Pool aktivieren. Weitere Informationen zum Angeben dieser Formel finden Sie unter Automatisches Skalieren von Computeknoten in einem Azure Batch Pool ( <a href="https://azure.microsoft.com/en-us/documentation/articles/batch-automatic-scaling">https://azure.microsoft.com/en-us/documentation/articles/batch-automatic-scaling</a> ).
    description: ''
  - isRequired: true
    name: --pool-id
    summary: Die ID des Pools, in dem die Formel für die automatische Skalierung ausgewertet wird.
    description: ''
  optionalParameters:
  - name: --account-endpoint
    summary: 'Batch-Dienst Endpunkt. Alternativ dazu können Sie auch durch Umgebungsvariable: AZURE_BATCH_ENDPOINT festlegen.'
    description: ''
  - name: --account-key
    summary: 'Batch-Kontoschlüssel. Alternativ dazu können Sie auch durch Umgebungsvariable: AZURE_BATCH_ACCESS_KEY festlegen.'
    description: ''
  - name: --account-name
    summary: 'Name des Batch-Kontos. Alternativ dazu können Sie auch durch Umgebungsvariable: AZURE_BATCH_ACCOUNT festlegen.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
