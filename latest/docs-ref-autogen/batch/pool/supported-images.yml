### YamlMime:AzureCLIGroup
uid: az_batch_pool_supported_images
name: az batch pool supported-images
summary: Abfrage Informationen zu VM-Images, die von Azure Batch Dienst unterstützt werden.
description: ''
directCommands:
- uid: az_batch_pool_supported_images_list
  name: az batch pool supported-images list
  summary: Listet alle Images virtueller Computer auf, die vom Azure Batch-Dienst unterstützt werden.
  description: ''
  syntax: >-
    az batch pool supported-images list [--account-endpoint]
                                        [--account-key]
                                        [--account-name]
                                        [--filter]
                                        [--query-examples]
                                        [--subscription]
  optionalParameters:
  - name: --account-endpoint
    summary: 'Batch-Dienst Endpunkt. Alternativ dazu können Sie auch durch Umgebungsvariable: AZURE_BATCH_ENDPOINT festlegen.'
    description: ''
  - name: --account-key
    summary: 'Batch-Kontoschlüssel. Alternativ dazu können Sie auch durch Umgebungsvariable: AZURE_BATCH_ACCESS_KEY festlegen.'
    description: ''
  - name: --account-name
    summary: 'Name des Batch-Kontos. Alternativ dazu können Sie auch durch Umgebungsvariable: AZURE_BATCH_ACCOUNT festlegen.'
    description: ''
  - name: --filter
    summary: Eine odata-$Filter-Klausel. Weitere Informationen zum Erstellen dieses Filters finden Sie unter <a href="https://docs.microsoft.com/en-us/rest/api/batchservice/odata-filters-in-batch#list-support-images">https://docs.microsoft.com/en-us/rest/api/batchservice/odata-filters-in-batch#list-support-images</a> .
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
commands:
- az_batch_pool_supported_images_list
