### YamlMime:AzureCLIGroup
uid: az_batch_pool_usage-metrics
name: az batch pool usage-metrics
summary: Anzeigen der nutzungsmetriken von Batch-Pools.
description: ''
directCommands:
- uid: az_batch_pool_usage-metrics_list
  name: az batch pool usage-metrics list
  summary: Listet die nutzungsmetriken, die für das angegebene Konto durch einen Pool aggregiert werden, in einzelnen Zeitintervallen auf.
  description: Wenn Sie keine $Filter-Klausel angeben, einschließlich eines poolid, enthält die Antwort alle Pools, die im Konto im Zeitbereich der zurückgegebenen Aggregations Intervalle vorhanden waren. Wenn Sie keine $Filter-Klausel angeben, einschließlich StartTime oder EndTime, werden diese Filter standardmäßig auf die Start-und Endzeiten des letzten aktuell verfügbaren Aggregations Intervalls festgelegt. Das heißt, es wird nur das letzte Aggregations Intervall zurückgegeben.
  syntax: >-
    az batch pool usage-metrics list [--account-endpoint]
                                     [--account-key]
                                     [--account-name]
                                     [--end-time]
                                     [--filter]
                                     [--query-examples]
                                     [--start-time]
                                     [--subscription]
  optionalParameters:
  - name: --account-endpoint
    summary: 'Batch-Dienst Endpunkt. Alternativ dazu können Sie auch durch Umgebungsvariable: AZURE_BATCH_ENDPOINT festlegen.'
    description: ''
  - name: --account-key
    summary: 'Batch-Kontoschlüssel. Alternativ dazu können Sie auch durch Umgebungsvariable: AZURE_BATCH_ACCESS_KEY festlegen.'
    description: ''
  - name: --account-name
    summary: 'Name des Batch-Kontos. Alternativ dazu können Sie auch durch Umgebungsvariable: AZURE_BATCH_ACCOUNT festlegen.'
    description: ''
  - name: --end-time
    summary: Der letzte Zeitpunkt, an dem Metriken eingeschlossen werden sollen. Dies muss mindestens zwei Stunden vor dem aktuellen Zeitpunkt liegen. Wenn nicht angegeben, wird standardmäßig die Endzeit des letzten aktuell verfügbaren Aggregations Intervalls verwendet.
    description: ''
  - name: --filter
    summary: Eine odata-$Filter-Klausel. Weitere Informationen zum Erstellen dieses Filters finden Sie unter https://docs.microsoft.com/en-us/rest/api/batchservice/odata-filters-in-batch#list-account-usage-metrics .
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --start-time
    summary: Der früheste Zeitpunkt, ab dem Metriken eingeschlossen werden sollen. Dies muss mindestens zwei und eine halbe Stunde vor dem aktuellen Zeitpunkt liegen. Wenn nicht angegeben, wird standardmäßig die Startzeit des letzten aktuell verfügbaren Aggregations Intervalls verwendet.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
