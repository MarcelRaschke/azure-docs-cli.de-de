### YamlMime:AzureCLIGroup
uid: az_batch_node
name: az batch node
summary: Verwalten von Batch-Computeknoten.
description: ''
directCommands:
- uid: az_batch_node_delete
  name: az batch node delete
  summary: Entfernt Computeknoten aus dem angegebenen Pool.
  description: Dieser Vorgang kann nur ausgeführt werden, wenn der Zuordnungs Status des Pools konstant ist. Wenn dieser Vorgang ausgeführt wird, ändert sich der Zuordnungs Status von konstant in Größe ändern.
  syntax: >-
    az batch node delete --pool-id
                         [--account-endpoint]
                         [--account-key]
                         [--account-name]
                         [--if-match]
                         [--if-modified-since]
                         [--if-none-match]
                         [--if-unmodified-since]
                         [--json-file]
                         [--node-deallocation-option {requeue, retaineddata, taskcompletion, terminate}]
                         [--node-list]
                         [--resize-timeout]
                         [--subscription]
  requiredParameters:
  - isRequired: true
    name: --pool-id
    summary: Die ID des Pools, aus dem Sie Computeknoten entfernen möchten.
    description: ''
  optionalParameters:
  - name: --account-endpoint
    summary: 'Batch-Dienst Endpunkt. Alternativ dazu können Sie auch durch Umgebungsvariable: AZURE_BATCH_ENDPOINT festlegen.'
    description: ''
  - name: --account-key
    summary: 'Batch-Kontoschlüssel. Alternativ dazu können Sie auch durch Umgebungsvariable: AZURE_BATCH_ACCESS_KEY festlegen.'
    description: ''
  - name: --account-name
    summary: 'Name des Batch-Kontos. Alternativ dazu können Sie auch durch Umgebungsvariable: AZURE_BATCH_ACCOUNT festlegen.'
    description: ''
  - name: --if-match
    summary: Ein ETag-Wert, der der Version der Ressource zugeordnet ist, die dem Client bekannt ist. Der Vorgang wird nur ausgeführt, wenn das aktuelle ETag der Ressource im Dienst exakt mit dem vom Client angegebenen Wert übereinstimmt.
    description: ''
  - name: --if-modified-since
    summary: Ein Zeitstempel, der den Zeitpunkt der letzten Änderung der Ressource angibt, die dem Client bekannt ist. Der Vorgang wird nur ausgeführt, wenn die Ressource für den Dienst seit der angegebenen Zeit geändert wurde.
    description: ''
  - name: --if-none-match
    summary: Ein ETag-Wert, der der Version der Ressource zugeordnet ist, die dem Client bekannt ist. Der Vorgang wird nur ausgeführt, wenn das aktuelle ETag der Ressource für den Dienst nicht mit dem vom Client angegebenen Wert identisch ist.
    description: ''
  - name: --if-unmodified-since
    summary: Ein Zeitstempel, der den Zeitpunkt der letzten Änderung der Ressource angibt, die dem Client bekannt ist. Der Vorgang wird nur ausgeführt, wenn die Ressource für den Dienst seit der angegebenen Zeit nicht geändert wurde.
    description: ''
  - name: --json-file
    summary: Eine Datei, die die Parameter Spezifikation für die Knotenentfernung in JSON enthält (entsprechend dem entsprechenden Rest-API-Text formatiert). Wenn dieser Parameter angegeben wird, werden alle "Node Remove Arguments" ignoriert.
    description: ''
  - name: --node-deallocation-option
    parameterValueGroup: requeue, retaineddata, taskcompletion, terminate
    summary: Bestimmt, was mit einem Computeknoten und seinen ausgelaufenden Tasks ausgeführt werden soll, nachdem er für die Aufhebung der Zuordnung ausgewählt wurde. Der Standardwert ist „requeue“.
    description: ''
  - name: --node-list
    summary: Erforderlich. Eine Liste, die die IDs der Computeknoten enthält, die aus dem angegebenen Pool entfernt werden sollen. Durch Leerzeichen getrennte Werte.
    description: ''
  - name: --resize-timeout
    summary: Das Timeout für das Entfernen von Computeknoten in den Pool. Der Standardwert beträgt 15 Minuten. Der Mindestwert ist 5 Minuten. Wenn Sie einen Wert angeben, der weniger als 5 Minuten beträgt, gibt der Batch-Dienst einen Fehler zurück. Wenn Sie die Rest-API direkt aufrufen, lautet der HTTP-Statuscode 400 (ungültige Anforderung). Das erwartete Format ist eine ISO-8601-Dauer.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
- uid: az_batch_node_list
  name: az batch node list
  summary: Listet die Computeknoten im angegebenen Pool auf.
  description: ''
  syntax: >-
    az batch node list --pool-id
                       [--account-endpoint]
                       [--account-key]
                       [--account-name]
                       [--filter]
                       [--query-examples]
                       [--select]
                       [--subscription]
  requiredParameters:
  - isRequired: true
    name: --pool-id
    summary: Die ID des Pools, aus dem Computeknoten aufgelistet werden sollen.
    description: ''
  optionalParameters:
  - name: --account-endpoint
    summary: 'Batch-Dienst Endpunkt. Alternativ dazu können Sie auch durch Umgebungsvariable: AZURE_BATCH_ENDPOINT festlegen.'
    description: ''
  - name: --account-key
    summary: 'Batch-Kontoschlüssel. Alternativ dazu können Sie auch durch Umgebungsvariable: AZURE_BATCH_ACCESS_KEY festlegen.'
    description: ''
  - name: --account-name
    summary: 'Name des Batch-Kontos. Alternativ dazu können Sie auch durch Umgebungsvariable: AZURE_BATCH_ACCOUNT festlegen.'
    description: ''
  - name: --filter
    summary: Eine odata-$Filter-Klausel. Weitere Informationen zum Erstellen dieses Filters finden Sie unter https://docs.microsoft.com/en-us/rest/api/batchservice/odata-filters-in-batch#list-nodes-in-a-pool .
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --select
    summary: Eine odata-$SELECT-Klausel.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
- uid: az_batch_node_reboot
  name: az batch node reboot
  summary: Startet den angegebenen Computeknoten neu.
  description: Sie können einen Computeknoten nur dann neu starten, wenn er sich im Leerlauf befindet oder ausgeführt wird.
  syntax: >-
    az batch node reboot --node-id
                         --pool-id
                         [--account-endpoint]
                         [--account-key]
                         [--account-name]
                         [--node-reboot-option {requeue, retaineddata, taskcompletion, terminate}]
                         [--subscription]
  requiredParameters:
  - isRequired: true
    name: --node-id
    summary: Die ID des computeknotens, den Sie neu starten möchten.
    description: ''
  - isRequired: true
    name: --pool-id
    summary: Die ID des Pools, der den Computeknoten enthält.
    description: ''
  optionalParameters:
  - name: --account-endpoint
    summary: 'Batch-Dienst Endpunkt. Alternativ dazu können Sie auch durch Umgebungsvariable: AZURE_BATCH_ENDPOINT festlegen.'
    description: ''
  - name: --account-key
    summary: 'Batch-Kontoschlüssel. Alternativ dazu können Sie auch durch Umgebungsvariable: AZURE_BATCH_ACCESS_KEY festlegen.'
    description: ''
  - name: --account-name
    summary: 'Name des Batch-Kontos. Alternativ dazu können Sie auch durch Umgebungsvariable: AZURE_BATCH_ACCOUNT festlegen.'
    description: ''
  - name: --node-reboot-option
    parameterValueGroup: requeue, retaineddata, taskcompletion, terminate
    summary: Der Zeitpunkt, zu dem der Computeknoten neu gestartet werden soll, und die Aufgaben, die derzeit ausgeführt werden. Der Standardwert ist „requeue“.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
- uid: az_batch_node_reimage
  name: az batch node reimage
  summary: Installiert das Betriebssystem auf dem angegebenen Computeknoten neu.
  description: Sie können das Betriebssystem auf einem Computeknoten nur dann erneut installieren, wenn er sich im Leerlauf befindet oder ausgeführt wird. Diese API kann nur für Pools aufgerufen werden, die mit der clouddienstkonfigurations-Eigenschaft erstellt wurden.
  syntax: >-
    az batch node reimage --node-id
                          --pool-id
                          [--account-endpoint]
                          [--account-key]
                          [--account-name]
                          [--node-reimage-option {requeue, retaineddata, taskcompletion, terminate}]
                          [--subscription]
  requiredParameters:
  - isRequired: true
    name: --node-id
    summary: Die ID des computeknotens, den Sie neu starten möchten.
    description: ''
  - isRequired: true
    name: --pool-id
    summary: Die ID des Pools, der den Computeknoten enthält.
    description: ''
  optionalParameters:
  - name: --account-endpoint
    summary: 'Batch-Dienst Endpunkt. Alternativ dazu können Sie auch durch Umgebungsvariable: AZURE_BATCH_ENDPOINT festlegen.'
    description: ''
  - name: --account-key
    summary: 'Batch-Kontoschlüssel. Alternativ dazu können Sie auch durch Umgebungsvariable: AZURE_BATCH_ACCESS_KEY festlegen.'
    description: ''
  - name: --account-name
    summary: 'Name des Batch-Kontos. Alternativ dazu können Sie auch durch Umgebungsvariable: AZURE_BATCH_ACCOUNT festlegen.'
    description: ''
  - name: --node-reimage-option
    parameterValueGroup: requeue, retaineddata, taskcompletion, terminate
    summary: Der Zeitpunkt, zu dem ein reimaging für den Computeknoten ausgeführt werden soll Der Standardwert ist „requeue“.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
