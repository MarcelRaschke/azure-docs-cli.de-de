### YamlMime:AzureCLIGroup
uid: az_batch_task_subtask
name: az batch task subtask
summary: Verwalten von Unteraufgaben Informationen eines Batch-Tasks.
description: ''
directCommands:
- uid: az_batch_task_subtask_list
  name: az batch task subtask list
  summary: Listet alle untergeordneten Aufgaben auf, die dem angegebenen Task mit mehreren Instanzen zugeordnet sind.
  description: Wenn es sich bei der Aufgabe nicht um einen Task mit mehreren Instanzen handelt, wird eine leere Auflistung zurückgegeben.
  syntax: >-
    az batch task subtask list --job-id
                               --task-id
                               [--account-endpoint]
                               [--account-key]
                               [--account-name]
                               [--query-examples]
                               [--select]
                               [--subscription]
  requiredParameters:
  - isRequired: true
    name: --job-id
    summary: Die ID des Auftrags.
    description: ''
  - isRequired: true
    name: --task-id
    summary: Die ID der Aufgabe.
    description: ''
  optionalParameters:
  - name: --account-endpoint
    summary: 'Batch-Dienst Endpunkt. Alternativ dazu können Sie auch durch Umgebungsvariable: AZURE_BATCH_ENDPOINT festlegen.'
    description: ''
  - name: --account-key
    summary: 'Batch-Kontoschlüssel. Alternativ dazu können Sie auch durch Umgebungsvariable: AZURE_BATCH_ACCESS_KEY festlegen.'
    description: ''
  - name: --account-name
    summary: 'Name des Batch-Kontos. Alternativ dazu können Sie auch durch Umgebungsvariable: AZURE_BATCH_ACCOUNT festlegen.'
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --select
    summary: Eine odata-$SELECT-Klausel.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
commands:
- az_batch_task_subtask_list
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
