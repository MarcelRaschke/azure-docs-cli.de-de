### YamlMime:AzureCLIGroup
uid: az_vm_monitor_metrics
name: az vm monitor metrics
summary: Verwalten von Metriken für einen virtuellen Computer.
description: ''
directCommands:
- uid: az_vm_monitor_metrics_list-definitions
  name: az vm monitor metrics list-definitions
  summary: Listen Sie die Metrikdefinitionen für einen virtuellen Computer auf.
  description: ''
  syntax: >-
    az vm monitor metrics list-definitions --name
                                           --resource-group
                                           [--namespace]
                                           [--subscription]
  examples:
  - summary: Listen Sie die Metrikdefinitionen für einen virtuellen Computer auf. (automatisch generiert)
    syntax: az vm monitor metrics list-definitions --name MyIDVirtualMachine --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name oder ID eines virtuellen Computers.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --namespace
    summary: Namespace, für den Metrikdefinitionen abgefragt werden sollen.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_monitor_metrics_tail
  name: az vm monitor metrics tail
  summary: Listen Sie die Metrikwerte für einen virtuellen Computer auf.
  description: ''
  syntax: >-
    az vm monitor metrics tail --name
                               --resource-group
                               [--aggregation {Average, Count, Maximum, Minimum, Total}]
                               [--dimension]
                               [--end-time]
                               [--filter]
                               [--interval]
                               [--metadata]
                               [--metrics]
                               [--namespace]
                               [--offset]
                               [--orderby]
                               [--start-time]
                               [--subscription]
                               [--top]
  examples:
  - summary: Auflisten der CPU-Auslastung des virtuellen Computers für die letzte Stunde
    syntax: az vm monitor metrics tail --name myVM -g myRG --metric "Percentage CPU"
  - summary: Auflisten der 1-Stunden-CPU-Auslastung des virtuellen Computers gestartet am 12.12.2019 um 18:00:00 Uhr
    syntax: az vm monitor metrics tail --name myVM -g myRG --metric "Percentage CPU" --start-time 2019-12-18T00:00:00Z
  - summary: Auflisten der CPU-Auslastung des virtuellen Computers für die letzte Stunde mit Filter
    syntax: az vm monitor metrics tail --name myVM -g myRG --metrics "Per Disk Read Bytes/sec" --filter "SlotId eq '*'"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name oder ID eines virtuellen Computers.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --aggregation
    parameterValueGroup: Average, Count, Maximum, Minimum, Total
    summary: Die Liste der abzurufenden Aggregationstypen (durch Leerzeichen getrennt).
    description: ''
    valueFrom: az vm monitor metrics list-definitions -n MyVM -g MyRG --query "@[*].supportedAggregationTypes"
  - name: --dimension
    summary: Die Liste der Dimensionen (durch Leerzeichen getrennt), in die die Metriken abgefragt werden.
    description: ''
    valueFrom: az vm monitor metrics list-definitions -n MyVM -g MyRG --query "@[*].dimensions"
  - name: --end-time
    summary: 'Die Endzeit der Abfrage. Der Standardwert ist die aktuelle Uhrzeit. Format: Datumszeit (jjjj-mm-tt) (hh:mm:ss.xxxxx) Zeitzone (+/-hh:mm).'
    description: ''
  - name: --filter
    summary: "Eine Zeichenfolge, die verwendet wird, um den Satz der zurückgegebenen Metrikdaten zu reduzieren. Beispiel: \"LUN eq ' \\* '\"."
    description: Eine vollständige Liste der Filter finden Sie in der Filterzeichenfolgenreferenz unter https://docs.microsoft.com/rest/api/monitor/metrics/list .
  - name: --interval
    defaultValue: 1m
    summary: 'Das Intervall, in dem Metriken im Format ##h##m aggregiert werden sollen.'
    description: ''
  - name: --metadata
    summary: Gibt die Metadatenwerte anstelle von Metrikdaten zurück.
    description: ''
  - name: --metrics
    summary: Durch Leerzeichen getrennte Liste der abzurufenden Metriknamen.
    description: ''
    valueFrom: az vm monitor metrics list-definitions -n MyVM -g MyRG --query "@[*].name.value"
  - name: --namespace
    summary: Namespace, für den Metrikdefinitionen abfragen werden.
    description: ''
  - name: --offset
    defaultValue: 1h
    summary: 'Zeitoffset des Abfragebereichs im ##d##h Format.'
    description: Kann entweder mit --start-time oder --end-time verwendet werden. Bei Verwendung mit --start-time wird die Endzeit durch Hinzufügen des Offsets berechnet. Bei Verwendung mit --end-time (Standard) wird die Startzeit berechnet, indem der Offset subtrahiert wird. Wenn --start-time und --end-time angegeben werden, wird --offset ignoriert.
  - name: --orderby
    summary: 'Aggregation, die zum Sortieren von Ergebnissen und der Sortierrichtung verwendet werden soll. Es kann nur eine Bestellung spezifisch sein. Beispiele: sum asc.'
    description: ''
  - name: --start-time
    summary: 'Die Startzeit der Abfrage. Format: Datum (yyyy-mm-tt) Uhrzeit (hh:mm:ss.xxxxx) Zeitzone (+/-hh:mm).'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --top
    defaultValue: "10"
    summary: Maximale Anzahl der abzurufenden Datensätze. Nur gültig, wenn --filter verwendet wird.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
commands:
- az_vm_monitor_metrics_list-definitions
- az_vm_monitor_metrics_tail
