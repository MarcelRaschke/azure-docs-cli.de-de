### YamlMime:AzureCLIGroup
uid: az_vm_host_group
name: az vm host group
summary: Verwalten Dedicated Host Gruppen.
description: ''
directCommands:
- uid: az_vm_host_group_create
  name: az vm host group create
  summary: Erstellen Sie eine dedizierte Hostgruppe.
  description: ''
  syntax: >-
    az vm host group create --name
                            --platform-fault-domain-count
                            --resource-group
                            [--automatic-placement {false, true}]
                            [--location]
                            [--subscription]
                            [--tags]
                            [--zone {1, 2, 3}]
  examples:
  - summary: Erstellen Sie eine dedizierte Hostgruppe. (automatisch generiert)
    syntax: az vm host group create --name MyDedicatedHostGroup --platform-fault-domain-count 2 --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name der Dedicated Host Gruppe.
    description: ''
  - isRequired: true
    name: --platform-fault-domain-count -c
    summary: Anzahl von Fehlerdomänen, die die Hostgruppe umfassen kann.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --automatic-placement
    parameterValueGroup: false, true
    summary: Geben Sie an, ob virtuelle Computer oder SKALIERUNGSGRUPPE automatisch in der dedizierten Hostgruppe platziert werden können. Automatische Platzierung bedeutet, dass Ressourcen auf dedizierten Hosts, die von Azure ausgewählt werden, unter der dedizierten Hostgruppe zugeordnet werden. Der Wert wird standardmäßig auf FALSE festgelegt, wenn er nicht angegeben wird.
    description: ''
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren. Andernfalls wird der Standort standardmäßig auf den Standort der Ressourcengruppe festgelegt.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: key[=value] [key[=value] ...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --zone -z
    parameterValueGroup: 1, 2, 3
    summary: Verfügbarkeitszone, in der die Ressource bereitgestellt werden soll.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_host_group_delete
  name: az vm host group delete
  summary: Löscht eine dedizierte Hostgruppe.
  description: ''
  syntax: >-
    az vm host group delete [--ids]
                            [--name]
                            [--resource-group]
                            [--subscription]
                            [--yes]
  optionalParameters:
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Name der Dedicated Host Gruppe.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_host_group_get-instance-view
  name: az vm host group get-instance-view
  summary: Hier wird die Instanzansicht einer dedizierten Hostgruppe angezeigt.
  description: ''
  syntax: >-
    az vm host group get-instance-view [--ids]
                                       [--name]
                                       [--resource-group]
                                       [--subscription]
  examples:
  - summary: Abrufen der Instanzansicht einer dedizierten Hostgruppe
    syntax: az vm host group get-instance-view --name MyDedicatedHostGroup --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen von "Resource Id"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Name der Dedicated Host-Gruppe.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_host_group_list
  name: az vm host group list
  summary: Listet dedizierte Hostgruppen auf.
  description: Listet dedizierte Hostgruppen nach Abonnement auf. Wenn Ressourcengruppe angegeben ist, werden dedizierte Hostgruppen nach Ressourcengruppe aufgelistet.
  syntax: >-
    az vm host group list [--query-examples]
                          [--resource-group]
                          [--subscription]
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und sie nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_host_group_show
  name: az vm host group show
  summary: Abrufen der Details einer dedizierten Hostgruppe.
  description: ''
  syntax: >-
    az vm host group show [--ids]
                          [--name]
                          [--query-examples]
                          [--resource-group]
                          [--subscription]
  examples:
  - summary: Abrufen der Details einer dedizierten Hostgruppe (automatisch generiert)
    syntax: az vm host group show --name MyDedicatedHostGroup --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu "Ressourcen-ID"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Name der Dedicated Host-Gruppe.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_host_group_update
  name: az vm host group update
  summary: Aktualisieren sie eine dedizierte Hostgruppe.
  description: ''
  syntax: >-
    az vm host group update [--add]
                            [--force-string]
                            [--ids]
                            [--name]
                            [--remove]
                            [--resource-group]
                            [--set]
                            [--subscription]
  optionalParameters:
  - name: --add
    summary: 'Fügen Sie einer Liste von -Objekten ein -Objekt hinzu, indem Sie ein Pfad- und Schlüsselwertpaar angeben.  Beispiel: --add property.listProperty <key=value, string oder JSON string>.'
    description: ''
  - name: --force-string
    summary: Wenn Sie "set" oder "add" verwenden, behalten Sie Zeichenfolgenliterale bei, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Name der Dedicated Host Gruppe.
    description: ''
  - name: --remove
    summary: 'Entfernen Sie eine Eigenschaft oder ein Element aus einer Liste.  Beispiel: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --set
    summary: 'Aktualisieren Sie ein -Objekt, indem Sie einen festzulegenden Eigenschaftenpfad und -wert angeben.  Beispiel: --set property1.property2=<value>.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
