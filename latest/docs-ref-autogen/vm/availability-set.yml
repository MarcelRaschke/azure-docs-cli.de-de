### YamlMime:AzureCLIGroup
uid: az_vm_availability-set
name: az vm availability-set
summary: Grupping von Ressourcen in Verfügbarkeitsgruppen.
description: Um Redundanz für eine Anwendung zu gewährleisten, wird empfohlen, zwei oder mehr virtuelle Computer in einer Verfügbarkeitsgruppe zu gruppen. Diese Konfiguration stellt sicher, dass während eines geplanten oder ungeplanten Wartungsereignis mindestens ein virtueller Computer verfügbar ist.
directCommands:
- uid: az_vm_availability-set_convert
  name: az vm availability-set convert
  summary: Konvertieren sie eine Azure-Verfügbarkeitsgruppe in virtuelle Computer mit verwalteten Datenträgern.
  description: ''
  syntax: >-
    az vm availability-set convert [--ids]
                                   [--name]
                                   [--resource-group]
                                   [--subscription]
  examples:
  - summary: Konvertieren Sie einen Verfügbarkeitssatz, um verwaltete Datenträger nach Namen zu verwenden.
    syntax: az vm availability-set convert -g MyResourceGroup -n MyAvSet
  - summary: Konvertieren einer Verfügbarkeitsgruppe zur Verwendung verwalteter Datenträger nach ID.
    syntax: az vm availability-set convert --ids $(az vm availability-set list -g MyResourceGroup --query "[].id" -o tsv)
  optionalParameters:
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Name der Verfügbarkeitsgruppe.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_availability-set_create
  name: az vm availability-set create
  summary: Erstellen Sie eine Azure-Verfügbarkeitsgruppe.
  description: Weitere Informationen finden Sie unter https://docs.microsoft.com/azure/virtual-machines/virtual-machines-linux-manage-availability.
  syntax: >-
    az vm availability-set create --name
                                  --resource-group
                                  [--location]
                                  [--no-wait]
                                  [--platform-fault-domain-count]
                                  [--platform-update-domain-count]
                                  [--ppg]
                                  [--subscription]
                                  [--tags]
                                  [--unmanaged]
                                  [--validate]
  examples:
  - summary: Erstellen Sie eine Verfügbarkeitsgruppe.
    syntax: az vm availability-set create -n MyAvSet -g MyResourceGroup --platform-fault-domain-count 2 --platform-update-domain-count 2
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name der Verfügbarkeitsgruppe.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --platform-fault-domain-count
    defaultValue: "2"
    summary: Anzahl der Fehlerdomänen.
    description: ''
  - name: --platform-update-domain-count
    summary: Domänenanzahl aktualisieren. Wenn keine Angabe vorsieht, wählt der Server die optimale Zahl wie 5 aus.
    description: ''
  - name: --ppg
    summary: Der Name oder die ID der Näherungsplatzierungsgruppe, der die Verfügbarkeitsgruppe zugeordnet werden soll.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: key[=value] [key[=value] ...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --unmanaged
    summary: Eigenständige VMs sollten nicht verwaltete Datenträger verwenden.
    description: ''
  - name: --validate
    summary: Generieren und überprüfen Sie die ARM-Vorlage, ohne Ressourcen zu erstellen.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_availability-set_delete
  name: az vm availability-set delete
  summary: Löscht eine Verfügbarkeitsgruppen.
  description: ''
  syntax: >-
    az vm availability-set delete [--ids]
                                  [--name]
                                  [--resource-group]
                                  [--subscription]
  examples:
  - summary: Löscht eine Verfügbarkeitsgruppen.
    syntax: az vm availability-set delete -n MyAvSet -g MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu "Ressourcen-ID"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Name der Verfügbarkeitsgruppen.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_availability-set_list
  name: az vm availability-set list
  summary: Auflisten von Verfügbarkeitsgruppen.
  description: ''
  syntax: >-
    az vm availability-set list [--query-examples]
                                [--resource-group]
                                [--subscription]
  examples:
  - summary: Auflisten von Verfügbarkeitsgruppen.
    syntax: az vm availability-set list -g MyResourceGroup
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
