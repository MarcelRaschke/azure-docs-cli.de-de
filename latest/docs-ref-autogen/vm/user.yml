### YamlMime:AzureCLIGroup
uid: az_vm_user
name: az vm user
summary: Verwalten von Benutzerkonten für eine VM.
description: ''
directCommands:
- uid: az_vm_user_delete
  name: az vm user delete
  summary: Löschen eines Benutzerkontos aus einer VM.
  description: Löscht auch das Basisverzeichnis des Benutzers auf virtuellen Linux-Computern.
  syntax: >-
    az vm user delete --username
                      [--ids]
                      [--name]
                      [--no-wait]
                      [--resource-group]
                      [--subscription]
  examples:
  - summary: Löschen Sie ein Benutzerkonto.
    syntax: az vm user delete -u username -n MyVm -g MyResourceGroup
  - summary: Löschen eines Benutzers auf allen virtuellen Computern in einer Ressourcengruppe.
    syntax: az vm user delete -u username --ids $(az vm list -g MyResourceGroup --query "[].id" -o tsv)
  requiredParameters:
  - isRequired: true
    name: --username -u
    summary: Der Benutzername.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name des virtuellen Computers. Sie können den Standard mit konfigurieren `az configure --defaults vm=<name>` .
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_user_reset_ssh
  name: az vm user reset-ssh
  summary: Setzen Sie die SSH-Konfiguration auf einem virtuellen Computer zurück.
  description: Durch die Erweiterung wird der SSH-Dienst neu gestartet, der SSH-Port auf dem virtuellen Computer geöffnet und die SSH-Konfiguration auf die Standardwerte zurückgesetzt. Das Benutzerkonto (Name, Kennwort und SSH-Schlüssel) wird nicht geändert.
  syntax: >-
    az vm user reset-ssh [--ids]
                         [--name]
                         [--no-wait]
                         [--resource-group]
                         [--subscription]
  examples:
  - summary: Zurücksetzen der SSH-Konfiguration
    syntax: az vm user reset-ssh -n MyVm -g MyResourceGroup
  - summary: Setzen Sie den SSH-Server auf allen virtuellen Computern in einer Ressourcengruppe zurück.
    syntax: az vm user reset-ssh --ids $(az vm list -g MyResourceGroup --query "[].id" -o tsv)
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name des virtuellen Computers. Sie können den Standard mit konfigurieren `az configure --defaults vm=<name>` .
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_user_update
  name: az vm user update
  summary: Aktualisieren Sie ein Benutzerkonto.
  description: Dieser Befehl verwendet vmaccessforlinux 1,5 für das Linux-Betriebssystem und vmaccessagent 2,4 für das Windows-Betriebssystem.
  syntax: >-
    az vm user update --username
                      [--ids]
                      [--name]
                      [--no-wait]
                      [--password]
                      [--resource-group]
                      [--ssh-key-value]
                      [--subscription]
  examples:
  - summary: Aktualisieren Sie ein Windows-Benutzerkonto. Wenn der Benutzername nicht vorhanden ist, wird ein neuer Benutzer erstellt.
    syntax: az vm user update -u username -p password -n MyVm -g MyResourceGroup
  - summary: Aktualisieren Sie ein Linux-Benutzerkonto. (Die Syntax "$ (< filename)" wird an der Eingabeaufforderung oder in PowerShell nicht unterstützt.)
    syntax: az vm user update -u username --ssh-key-value "$(< ~/.ssh/id_rsa.pub)" -n MyVm -g MyResourceGroup
  - summary: Aktualisieren eines Benutzers auf allen virtuellen Computern in einer Ressourcengruppe. (Die Syntax "$ (< filename)" wird an der Eingabeaufforderung oder in PowerShell nicht unterstützt.)
    syntax: az vm user update -u username --ssh-key-value "$(< ~/.ssh/id_rsa.pub)" --ids $(az vm list -g MyResourceGroup --query "[].id" -o tsv)
  requiredParameters:
  - isRequired: true
    name: --username -u
    summary: Der Benutzername.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name des virtuellen Computers. Sie können den Standard mit konfigurieren `az configure --defaults vm=<name>` .
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --password -p
    summary: Das Kennwort des Benutzers
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --ssh-key-value
    summary: Dateipfad des öffentlichen SSH-Schlüssels oder Dateipfad für öffentliche Schlüssel. Dieser Befehl fügt den Text des neuen öffentlichen Schlüssels an die Datei ~/.ssh/authorized_keys für den Administrator Benutzer auf dem virtuellen Computer an. Vorhandene SSH-Schlüssel werden dadurch weder ersetzt noch entfernt.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
commands:
- az_vm_user_delete
