### YamlMime:AzureCLIGroup
uid: az_vm_host
name: az vm host
summary: Verwalten dedizierter Hosts für Virtual Machines.
description: ''
directCommands:
- uid: az_vm_host_create
  name: az vm host create
  summary: Erstellen Sie einen dedizierten Host.
  description: ''
  syntax: >-
    az vm host create --host-group
                      --name
                      --resource-group
                      --sku
                      [--auto-replace {false, true}]
                      [--license-type {None, Windows_Server_Hybrid, Windows_Server_Perpetual}]
                      [--location]
                      [--platform-fault-domain]
                      [--subscription]
                      [--tags]
  examples:
  - summary: Erstellen Sie einen dedizierten Host. Stellen Sie sicher, dass er bei einem Fehler automatisch ersetzt wird.
    syntax: >-
      az vm host create --host-group my-host-group --name my-host --platform-fault-domain 2 \
          --auto-replace --resource-group my-resource-group --sku DSv3-Type1
  - summary: Erstellen Sie einen dedizierten Host in der Region "Asien, Osten". Ersetzen Sie bei einem Fehler nicht automatisch.
    syntax: >-
      az vm host create --host-group my-host-group --name my-host --platform-fault-domain 0 \
          --auto-replace false --resource-group my-resource-group --sku ESv3-Type1 --location eastasia
  - summary: Erstellen eines dedizierten Hosts (automatisch generiert)
    syntax: az vm host create --auto-replace true --host-group my-host-group --license-type None --location eastasia --name my-host --resource-group my-resource-group --sku DSv3-Type1
  requiredParameters:
  - isRequired: true
    name: --host-group
    summary: Name der Dedicated Host Gruppe.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name der Dedicated Host.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --sku
    summary: 'SKU des dedizierten Hosts. Verfügbare SKUs: https://azure.microsoft.com/en-us/pricing/details/virtual-machines/dedicated-host/ .'
    description: ''
  optionalParameters:
  - name: --auto-replace
    parameterValueGroup: false, true
    summary: Ersetzen Sie den Host automatisch, wenn ein Fehler auftritt.
    description: ''
  - name: --license-type
    parameterValueGroup: None, Windows_Server_Hybrid, Windows_Server_Perpetual
    summary: Der Softwarelizenztyp, der auf die auf dem dedizierten Host bereitgestellten VMs angewendet wird.
    description: ''
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren. Andernfalls wird der Standort standardmäßig auf den Standort der Ressourcengruppe festgelegt.'
    description: ''
  - name: --platform-fault-domain -d
    summary: 'Fehlerdomäne des Hosts innerhalb einer Gruppe. Zulässige Werte: 0, 1, 2.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: key[=value] [key[=value] ...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_host_delete
  name: az vm host delete
  summary: Löscht einen dedizierten Host.
  description: ''
  syntax: >-
    az vm host delete [--host-group]
                      [--ids]
                      [--name]
                      [--resource-group]
                      [--subscription]
                      [--yes]
  optionalParameters:
  - name: --host-group
    summary: Name der Dedicated Host Gruppe.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen von "Resource Id"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Name des Dedicated Host.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_host_get-instance-view
  name: az vm host get-instance-view
  summary: Abrufen von Instanzinformationen zu einem dedizierten Host.
  description: ''
  syntax: >-
    az vm host get-instance-view [--host-group]
                                 [--ids]
                                 [--name]
                                 [--resource-group]
                                 [--subscription]
  examples:
  - summary: Dient zum Abrufen von Instanzansichtsinformationen eines dedizierten Hosts.
    syntax: az vm host get-instance-view --host-group my-host-group --name my-host -g my-rg
  - summary: Abrufen von Instanzansichten für alle dedizierten Hosts in einer Hostgruppe.
    syntax: az vm host get-instance-view --ids $(az vm host list -g my-rg --host-group my-host-group --query "[].id" -o tsv)
  optionalParameters:
  - name: --host-group
    summary: Name der Dedicated Host-Gruppe.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu "Ressourcen-ID"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Name des Dedicated Host.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_host_list
  name: az vm host list
  summary: Listet dedizierte Hosts auf.
  description: ''
  syntax: >-
    az vm host list --host-group
                    --resource-group
                    [--query-examples]
                    [--subscription]
  examples:
  - summary: Listet dedizierte Hosts auf. (automatisch generiert)
    syntax: az vm host list --host-group my-host-group --resource-group my-rg
  requiredParameters:
  - isRequired: true
    name: --host-group
    summary: Name der Dedicated Host-Gruppe.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_host_show
  name: az vm host show
  summary: Hier erfahren Sie mehr über die Details eines dedizierten Hosts.
  description: ''
  syntax: >-
    az vm host show [--host-group]
                    [--ids]
                    [--name]
                    [--query-examples]
                    [--resource-group]
                    [--subscription]
  examples:
  - summary: Details eines dedizierten Hosts (automatisch generiert)
    syntax: az vm host show --host-group my-host-group --name MyDedicatedHost --resource-group MyResourceGroup
  optionalParameters:
  - name: --host-group
    summary: Name der Dedicated Host Gruppe.
    description: ''
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Name der Dedicated Host.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_host_update
  name: az vm host update
  summary: Aktualisieren sie einen dedizierten Host.
  description: ''
  syntax: >-
    az vm host update [--add]
                      [--force-string]
                      [--host-group]
                      [--ids]
                      [--name]
                      [--remove]
                      [--resource-group]
                      [--set]
                      [--subscription]
  examples:
  - summary: Aktualisieren Sie das Feld "autoReplaceOnFailure" eines dedizierten Hosts.
    syntax: >-
      az vm host update --host-group my-host-group --name my-host \
          --resource-group my-resource-group --set autoReplaceOnFailure=True
  optionalParameters:
  - name: --add
    summary: 'Fügen Sie einer Liste von -Objekten ein -Objekt hinzu, indem Sie ein Pfad- und Schlüsselwertpaar angeben.  Beispiel: --add property.listProperty <key=value, string oder JSON string>.'
    description: ''
  - name: --force-string
    summary: Wenn Sie "set" oder "add" verwenden, behalten Sie Zeichenfolgenliterale bei, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --host-group
    summary: Name der Dedicated Host Gruppe.
    description: ''
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu "Ressourcen-ID"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Name des Dedicated Host.
    description: ''
  - name: --remove
    summary: 'Entfernen sie eine Eigenschaft oder ein Element aus einer Liste.  Beispiel: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --set
    summary: 'Aktualisieren Sie ein Objekt, indem Sie einen festzulegenden Eigenschaftenpfad und -wert angeben.  Beispiel: --set property1.property2=<value>.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
