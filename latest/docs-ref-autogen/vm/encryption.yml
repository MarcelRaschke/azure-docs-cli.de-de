### YamlMime:AzureCLIGroup
uid: az_vm_encryption
name: az vm encryption
summary: Verwalten Sie die Verschlüsselung von VM-Datenträgern.
description: 'Weitere Informationen finden Sie unter: https://docs.microsoft.com/azure/security/azure-security-disk-encryption-overview ".'
directCommands:
- uid: az_vm_encryption_disable
  name: az vm encryption disable
  summary: Deaktivieren der Datenträger Verschlüsselung auf dem Betriebssystem Datenträger und/oder Datenträgern Entschlüsseln bereitgestellter Datenträger.
  description: >-
    Bei virtuellen Linux-Computern ist die Deaktivierung der Verschlüsselung nur auf Datenvolumes zulässig.

    Bei virtuellen Windows-Computern ist die Deaktivierung der Verschlüsselung auf Betriebssystem-und Datenvolumes zulässig.
  syntax: >-
    az vm encryption disable [--force]
                             [--ids]
                             [--name]
                             [--resource-group]
                             [--subscription]
                             [--volume-type {ALL, DATA, OS}]
  examples:
  - summary: Deaktivieren der Datenträger Verschlüsselung auf dem Betriebssystem Datenträger und/oder Datenträgern automatisch generierten
    syntax: az vm encryption disable --name MyVirtualMachine --resource-group MyResourceGroup --volume-type DATA
  optionalParameters:
  - name: --force
    summary: Fahren Sie fort, indem Sie Client seitige Validierungs Fehler ignorieren.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name des virtuellen Computers. Sie können den Standard mit konfigurieren `az configure --defaults vm=<name>` .
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --volume-type
    parameterValueGroup: ALL, DATA, OS
    summary: Der Typ des Volumes, auf dem der Verschlüsselungsvorgang durchgeführt wird.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_encryption_enable
  name: az vm encryption enable
  summary: Aktivieren der Datenträger Verschlüsselung auf dem Betriebssystem Datenträger und/oder Datenträgern. Verschlüsseln von bereitgestellten Datenträgern.
  description: >-
    Beachten Sie, dass Azure Active Directory/Dienst Prinzipal Argumente für die VM-Verschlüsselung unnötig sind. Die ältere Version von Azure Disk Encryption erforderlichen Aad-Argumenten.

    Weitere Informationen finden Sie unter https://docs.microsoft.com/azure/security/azure-security-disk-encryption-overview.
  syntax: >-
    az vm encryption enable --disk-encryption-keyvault
                            [--aad-client-cert-thumbprint]
                            [--aad-client-id]
                            [--aad-client-secret]
                            [--encrypt-format-all]
                            [--force]
                            [--ids]
                            [--key-encryption-algorithm]
                            [--key-encryption-key]
                            [--key-encryption-keyvault]
                            [--name]
                            [--resource-group]
                            [--subscription]
                            [--volume-type {ALL, DATA, OS}]
  examples:
  - summary: Verschlüsseln eines virtuellen Computers mithilfe eines Schlüssel Tresors in derselben Ressourcengruppe
    syntax: az vm encryption enable -g MyResourceGroup -n MyVm --disk-encryption-keyvault MyVault
  - summary: Aktivieren der Datenträger Verschlüsselung auf dem Betriebssystem Datenträger und/oder Datenträgern. Verschlüsseln von bereitgestellten Datenträgern. automatisch generierten
    syntax: az vm encryption enable --disk-encryption-keyvault MyVault --name MyVm --resource-group MyResourceGroup --volume-type DATA
  requiredParameters:
  - isRequired: true
    name: --disk-encryption-keyvault
    summary: Der Name oder die ID des Schlüssel Tresors, in dem der generierte Verschlüsselungsschlüssel platziert wird.
    description: ''
  optionalParameters:
  - name: --aad-client-cert-thumbprint
    summary: Der Fingerabdruck des Aad-App-Zertifikats mit Berechtigungen zum Schreiben von Geheimnissen in den Schlüssel Tresor.
    description: ''
  - name: --aad-client-id
    summary: Client-ID einer Aad-App mit Berechtigungen zum Schreiben von Geheimnissen in den Schlüssel Tresor.
    description: ''
  - name: --aad-client-secret
    summary: Geheimer Client Schlüssel der Aad-App mit Berechtigungen zum Schreiben von Geheimnissen in den Schlüssel Tresor.
    description: ''
  - name: --encrypt-format-all
    summary: 'Verschlüsselt Datenträger und formatiert Sie, anstatt Sie zu verschlüsseln. Verschlüsselung: die Formatierung ist viel schneller als die direkte Verschlüsselung, aber die Partition wird durch die Verschlüsselung formatiert.'
    description: ''
  - name: --force
    summary: Fahren Sie fort, indem Sie Client seitige Validierungs Fehler ignorieren.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --key-encryption-algorithm
    defaultValue: RSA-OAEP
    summary: ''
    description: ''
  - name: --key-encryption-key
    summary: Key Vault-Schlüssel Name oder-URL, der zum Verschlüsseln des Datenträger Verschlüsselungsschlüssels verwendet wird.
    description: ''
  - name: --key-encryption-keyvault
    summary: Der Name oder die ID des Schlüssel Tresors, der den Schlüssel Verschlüsselungsschlüssel enthält, der zum Verschlüsseln des Datenträger Verschlüsselungsschlüssels verwendet wird. Wenn Sie nicht vorhanden sind, verwendet die CLI `--disk-encryption-keyvault` .
    description: ''
  - name: --name -n
    summary: Der Name des virtuellen Computers. Sie können den Standard mit konfigurieren `az configure --defaults vm=<name>` .
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --volume-type
    parameterValueGroup: ALL, DATA, OS
    summary: Der Typ des Volumes, auf dem der Verschlüsselungsvorgang durchgeführt wird.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_encryption_show
  name: az vm encryption show
  summary: Verschlüsselungs Status anzeigen.
  description: ''
  syntax: >-
    az vm encryption show [--ids]
                          [--name]
                          [--query-examples]
                          [--resource-group]
                          [--subscription]
  examples:
  - summary: Verschlüsselungs Status anzeigen. automatisch generierten
    syntax: az vm encryption show --name MyVirtualMachine --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name des virtuellen Computers. Sie können den Standard mit konfigurieren `az configure --defaults vm=<name>` .
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
