### YamlMime:AzureCLIGroup
uid: az_managedapp_definition
name: az managedapp definition
summary: Verwalten sie Azure Managed Applications.
description: ''
directCommands:
- uid: az_managedapp_definition_create
  name: az managedapp definition create
  summary: Erstellen Sie eine Definition für die verwaltete Anwendung.
  description: ''
  syntax: >-
    az managedapp definition create --authorizations
                                    --description
                                    --display-name
                                    --lock-level {CanNotDelete, None, ReadOnly}
                                    --name
                                    --resource-group
                                    [--create-ui-definition]
                                    [--location]
                                    [--main-template]
                                    [--package-file-uri]
                                    [--subscription]
                                    [--tags]
  examples:
  - summary: Erstellen Sie eine verwaltete Anwendungsdefinierung.
    syntax: >-
      az managedapp definition create -g MyResourceGroup -n MyManagedAppDef -l eastus --display-name "MyManagedAppDef" \
          --description "My Managed App Def description" -a "myPrincipalId:myRoleId" --lock-level None \
          --package-file-uri "https://path/to/myPackage.zip"
  - summary: Erstellen Sie eine verwaltete Anwendungsdefinition mit Inlinewerten für createUiDefinition und mainTemplate.
    syntax: >-
      az managedapp definition create -g MyResourceGroup -n MyManagedAppDef -l eastus --display-name "MyManagedAppDef" \
          --description "My Managed App Def description" -a "myPrincipalId:myRoleId" --lock-level None \
          --create-ui-definition @myCreateUiDef.json --main-template @myMainTemplate.json
  requiredParameters:
  - isRequired: true
    name: --authorizations -a
    summary: Durch Leerzeichen getrennte Autorisierungspaare im Format `<principalId>:<roleDefinitionId>` .
    description: ''
  - isRequired: true
    name: --description
    summary: Die Beschreibung der Definition der verwalteten Anwendung.
    description: ''
  - isRequired: true
    name: --display-name
    summary: Der Anzeigename der Definition der verwalteten Anwendung.
    description: ''
  - isRequired: true
    name: --lock-level
    parameterValueGroup: CanNotDelete, None, ReadOnly
    summary: Der Typ der Sperreinschränkung.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Definition der verwalteten Anwendung.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Die Ressourcengruppe der Definition der verwalteten Anwendung.
    description: ''
  optionalParameters:
  - name: --create-ui-definition -c
    summary: Json-formatierte Zeichenfolge oder ein Pfad zu einer Datei mit solchem Inhalt.
    description: ''
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --main-template -t
    summary: Json-formatierte Zeichenfolge oder ein Pfad zu einer Datei mit solchem Inhalt.
    description: ''
  - name: --package-file-uri
    summary: Der Datei-URI der Definitionspaketdatei der verwalteten Anwendung.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: key[=value] [key[=value] ...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_managedapp_definition_delete
  name: az managedapp definition delete
  summary: Löscht eine Definition einer verwalteten Anwendung.
  description: ''
  syntax: >-
    az managedapp definition delete [--ids]
                                    [--name]
                                    [--resource-group]
                                    [--subscription]
  examples:
  - summary: Löscht eine Definition einer verwalteten Anwendung. (automatisch generiert)
    syntax: az managedapp definition delete --name MyManagedApplicationDefinition --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen von "Resource Id"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der zu löschenden Definition der verwalteten Anwendung.
    description: ''
  - name: --resource-group -g
    summary: Die Ressourcengruppe der Definition der verwalteten Anwendung.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_managedapp_definition_list
  name: az managedapp definition list
  summary: Auflisten von Definitionen verwalteter Anwendungen.
  description: ''
  syntax: >-
    az managedapp definition list --resource-group
                                  [--query-examples]
                                  [--subscription]
  examples:
  - summary: Auflisten von Definitionen verwalteter Anwendungen. (automatisch generiert)
    syntax: az managedapp definition list --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Die Ressourcengruppe der Definition der verwalteten Anwendung.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_managedapp_definition_show
  name: az managedapp definition show
  summary: Ruft eine Definition einer verwalteten Anwendung ab.
  description: ''
  syntax: >-
    az managedapp definition show [--ids]
                                  [--name]
                                  [--query-examples]
                                  [--resource-group]
                                  [--subscription]
  optionalParameters:
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Der Name der Definition der verwalteten Anwendung.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --resource-group -g
    summary: Die Ressourcengruppe der Definition der verwalteten Anwendung.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
