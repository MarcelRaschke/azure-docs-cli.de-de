    description: ''
  - name: --suffix-azure-datalake-analytics-catalog-and-job-endpoint
    summary: Der Data Lake Analytics-Auftrag und DNS-Suffix des Katalog Dienstanbieter.
    description: ''
  - name: --suffix-azure-datalake-store-file-system-endpoint
    summary: Das DNS-Suffix des Data Lake Store-Dateisystem dienstan
    description: ''
  - name: --suffix-keyvault-dns
    summary: Das DNS-Suffix des Key Vault-Diensts.
    description: ''
  - name: --suffix-sql-server-hostname
    summary: Das DNS-Suffix für SQL-Server.
    description: ''
  - name: --suffix-storage-endpoint
    summary: Das Endpunktsuffix für Speicherkonten.
    description: ''
