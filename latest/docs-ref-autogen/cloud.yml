### YamlMime:AzureCLIGroup
uid: az_cloud
name: az cloud
summary: Verwalten registrierter Azure-Clouds.
description: ''
directCommands:
- uid: az_cloud_list
  name: az cloud list
  summary: Auflisten registrierter Clouds.
  description: ''
  syntax: az cloud list [--query-examples]
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cloud/_help.py
- uid: az_cloud_list-profiles
  name: az cloud list-profiles
  summary: Auflisten der unterstützten Profile für eine Cloud.
  description: ''
  syntax: >-
    az cloud list-profiles [--name]
                           [--show-all]
  optionalParameters:
  - name: --name -n
    defaultValue: AzureCloud
    summary: Name einer registrierten Cloud.
    description: ''
  - name: --show-all
    summary: Anzeigen aller verfügbaren Profile, die in der CLI unterstützt werden.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cloud/_help.py
- uid: az_cloud_register
  name: az cloud register
  summary: Registrieren Sie eine Cloud.
  description: Geben Sie beim Registrieren einer Cloud nur den Resource Manager-Endpunkt für die automatische Erkennung anderer Endpunkte an.
  syntax: >-
    az cloud register --name
                      [--cloud-config]
                      [--endpoint-active-directory]
                      [--endpoint-active-directory-data-lake-resource-id]
                      [--endpoint-active-directory-graph-resource-id]
                      [--endpoint-active-directory-resource-id]
                      [--endpoint-gallery]
                      [--endpoint-management]
                      [--endpoint-resource-manager]
                      [--endpoint-sql-management]
                      [--endpoint-vm-image-alias-doc]
                      [--profile {2017-03-09-profile, 2018-03-01-hybrid, 2019-03-01-hybrid, 2020-09-01-hybrid, latest}]
                      [--suffix-acr-login-server-endpoint]
                      [--suffix-azure-datalake-analytics-catalog-and-job-endpoint]
                      [--suffix-azure-datalake-store-file-system-endpoint]
                      [--suffix-keyvault-dns]
                      [--suffix-sql-server-hostname]
                      [--suffix-storage-endpoint]
  examples:
  - summary: Registrieren einer Cloud mit einer Konfigurationsdatei
    syntax: >-
      az cloud register -n MyCloud --cloud-config @"cloud.json"

      ("cloud.json" supports all the endpoint and suffix options in camel case or the JSON output format from az cloud show. See the example content below.)

      {
        "endpointActiveDirectory": "https://login.microsoftonline.us",
        "suffixAcrLoginServerEndpoint": ".azurecr.us"
      }

      or

      {
        "endpoints":{
          "activeDirectory": "https://login.microsoftonline.us"
        },
        "suffixes":{
          "acrLoginServerEndpoint": ".azurecr.us"
        }
      }
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name einer registrierten Cloud.
    description: ''
  optionalParameters:
  - name: --cloud-config
    summary: JSON-codierte cloudkonfiguration. Verwenden Sie @ {File}, um aus einer Datei zu laden.
    description: ''
  - name: --endpoint-active-directory
    summary: Der Active Directory Anmeldungs Endpunkt.
    description: ''
  - name: --endpoint-active-directory-data-lake-resource-id
    summary: Die Active Directory Ressourcen-ID für Data Lake Services.
    description: ''
  - name: --endpoint-active-directory-graph-resource-id
    summary: Active Directory-Ressourcen-ID
    description: ''
  - name: --endpoint-active-directory-resource-id
    summary: Die Ressourcen-ID, für die AD-Token abgerufen werden sollen.
    description: ''
  - name: --endpoint-gallery
    summary: Der Vorlagen Katalog Endpunkt.
    description: ''
  - name: --endpoint-management
    summary: Der Verwaltungsdienst Endpunkt.
    description: ''
  - name: --endpoint-resource-manager
    summary: Der Ressourcenverwaltungsendpunkt.
    description: ''
  - name: --endpoint-sql-management
    summary: Der SQL Server-Verwaltungsendpunkt.
    description: ''
  - name: --endpoint-vm-image-alias-doc
    summary: Der URI des Dokuments, in dem häufig verwendete Images virtueller Computer zwischengespeichert werden.
    description: ''
  - name: --profile
    parameterValueGroup: 2017-03-09-profile, 2018-03-01-hybrid, 2019-03-01-hybrid, 2020-09-01-hybrid, latest
    summary: Das Profil, das für diese Cloud verwendet werden soll.
    description: ''
  - name: --suffix-acr-login-server-endpoint
    summary: Das Azure Container Registry-Anmelde Server Suffix.
    description: ''
  - name: --suffix-azure-datalake-analytics-catalog-and-job-endpoint
    summary: Der Data Lake Analytics-Auftrag und DNS-Suffix des Katalog Dienstanbieter.
    description: ''
  - name: --suffix-azure-datalake-store-file-system-endpoint
    summary: Das DNS-Suffix des Data Lake Store-Dateisystem dienstan
    description: ''
  - name: --suffix-keyvault-dns
    summary: Das DNS-Suffix des Key Vault-Diensts.
    description: ''
  - name: --suffix-sql-server-hostname
    summary: Das DNS-Suffix für SQL-Server.
    description: ''
  - name: --suffix-storage-endpoint
    summary: Das Endpunktsuffix für Speicherkonten.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cloud/_help.py
- uid: az_cloud_set
  name: az cloud set
  summary: Legen Sie die aktive Cloud fest.
  description: ''
  syntax: >-
    az cloud set --name
                 [--profile {2017-03-09-profile, 2018-03-01-hybrid, 2019-03-01-hybrid, 2020-09-01-hybrid, latest}]
  examples:
  - summary: Legen Sie die aktive Cloud fest. automatisch generierten
    syntax: az cloud set --name MyRegisteredCloud
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name einer registrierten Cloud.
    description: ''
  optionalParameters:
  - name: --profile
    parameterValueGroup: 2017-03-09-profile, 2018-03-01-hybrid, 2019-03-01-hybrid, 2020-09-01-hybrid, latest
    summary: Das Profil, das für diese Cloud verwendet werden soll.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cloud/_help.py
- uid: az_cloud_show
  name: az cloud show
  summary: Hier finden Sie Details zu einer registrierten Cloud.
  description: ''
  syntax: >-
    az cloud show [--name]
                  [--query-examples]
  optionalParameters:
  - name: --name -n
    defaultValue: AzureCloud
    summary: Name einer registrierten Cloud.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cloud/_help.py
- uid: az_cloud_unregister
  name: az cloud unregister
  summary: Aufheben der Registrierung einer Cloud
  description: ''
  syntax: az cloud unregister --name
  examples:
  - summary: Aufheben der Registrierung einer Cloud automatisch generierten
    syntax: az cloud unregister --name MyRegisteredCloud
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name einer registrierten Cloud.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cloud/_help.py
