### YamlMime:AzureCLIGroup
uid: az_vm
name: az vm
summary: Verwalten von virtuellen Linux- oder Windows-Computern
description: ''
directCommands:
- uid: az_vm_assess-patches
  name: az vm assess-patches
  summary: Bewerten von Patches auf einem virtuellen Computer
  description: ''
  syntax: >-
    az vm assess-patches [--ids]
                         [--name]
                         [--resource-group]
                         [--subscription]
  examples:
  - summary: Bewerten von Patches auf einem virtuellen Computer
    syntax: az vm assess-patches -g MyResourceGroup -n MyVm
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu "Ressourcen-ID"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name des virtuellen Computers. Sie können die Standardeinstellung mit `az configure --defaults vm=<name>` konfigurieren.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_auto-shutdown
  name: az vm auto-shutdown
  summary: Verwalten des automatischen Herunterfahrens für virtuelle Computer.
  description: ''
  syntax: >-
    az vm auto-shutdown [--email]
                        [--ids]
                        [--location]
                        [--name]
                        [--off]
                        [--resource-group]
                        [--subscription]
                        [--time]
                        [--webhook]
  examples:
  - summary: Erstellen sie einen Zeitplan für das automatische Herunterfahren für einen virtuellen Computer.
    syntax: az vm auto-shutdown -g MyResourceGroup -n MyVm --time 1730 --email "foo@bar.com" --webhook "https://example.com/"
  - summary: Löschen des Zeitplans für das automatische Herunterfahren eines virtuellen Computers.
    syntax: az vm auto-shutdown -g MyResourceGroup -n MyVm --off
  optionalParameters:
  - name: --email
    summary: Der E-Mail-Empfänger, an den Benachrichtigungen gesendet werden sollen (kann eine Liste mit durch Semikolons getrennten E-Mail-Adressen sein).
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu "Ressourcen-ID"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --name -n
    summary: Der Name des virtuellen Computers. Sie können die Standardeinstellung mit `az configure --defaults vm=<name>` konfigurieren.
    description: ''
  - name: --off
    summary: Deaktivieren Sie das automatische Herunterfahren für den virtuellen Computer. Die Konfiguration wird gelöscht.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --time
    summary: 'Die UTC-Tageszeit, zu der der Zeitplan täglich auftritt. Format: hhmm. Beispiel: 1730.'
    description: ''
  - name: --webhook
    summary: Die Webhook-URL, an die die Benachrichtigung gesendet wird.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_capture
  name: az vm capture
  summary: Erfassen sie Informationen für einen beendeten virtuellen Computer.
  description: Ein End-to-End-Tutorial finden Sie unter https://docs.microsoft.com/azure/virtual-machines/virtual-machines-linux-capture-image .
  syntax: >-
    az vm capture --vhd-name-prefix
                  [--ids]
                  [--name]
                  [--overwrite]
                  [--resource-group]
                  [--storage-container]
                  [--subscription]
  examples:
  - summary: Hier finden Sie Informationen zum Auffinden, Generalisieren und Erfassen eines beendeten virtuellen Computers.
    syntax: >-
      az vm deallocate -g MyResourceGroup -n MyVm

      az vm generalize -g MyResourceGroup -n MyVm

      az vm capture -g MyResourceGroup -n MyVm --vhd-name-prefix MyPrefix
  - summary: Sie können mehrere angehaltene virtuelle Computer wieder aufnehmen, generalisieren und erfassen.
    syntax: >-
      vms_ids=$(az vm list -g MyResourceGroup --query "[].id" -o tsv)

      az vm deallocate --ids {vms_ids}

      az vm generalize --ids {vms_ids}

      az vm capture --ids {vms_ids} --vhd-name-prefix MyPrefix
  requiredParameters:
  - isRequired: true
    name: --vhd-name-prefix
    summary: Das VHD-Namenspräfix gibt für die VM-Datenträger an.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Der Name des virtuellen Computers. Sie können die Standardeinstellung mit `az configure --defaults vm=<name>` konfigurieren.
    description: ''
  - name: --overwrite
    defaultValue: "1"
    summary: Überschreiben Sie die vorhandene Datenträgerdatei.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --storage-container
    defaultValue: vhds
    summary: Der Name des Speicherkontocontainers, in dem die Datenträger gespeichert werden.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_convert
  name: az vm convert
  summary: Konvertieren eines virtuellen Computers mit nicht verwalteten Datenträgern zur Verwendung verwalteter Datenträger
  description: ''
  syntax: >-
    az vm convert [--ids]
                  [--name]
                  [--resource-group]
                  [--subscription]
  examples:
  - summary: Konvertieren eines virtuellen Computers mit nicht verwalteten Datenträgern zur Verwendung verwalteter Datenträger
    syntax: az vm convert -g MyResourceGroup -n MyVm
  - summary: Konvertieren Sie alle VMs mit nicht verwalteten Datenträgern in einer Ressourcengruppe, um verwaltete Datenträger zu verwenden.
    syntax: az vm convert --ids $(az vm list -g MyResourceGroup --query "[].id" -o tsv)
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu "Ressourcen-ID"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name des virtuellen Computers. Sie können die Standardeinstellung mit `az configure --defaults vm=<name>` konfigurieren.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_create
  name: az vm create
  summary: Erstellen eines virtuellen Azure-Computers
  description: Ein End-to-End-Tutorial finden Sie unter https://docs.microsoft.com/azure/virtual-machines/linux/quick-create-cli .
  syntax: >-
    az vm create --name
                 --resource-group
                 [--accelerated-networking {false, true}]
                 [--admin-password]
                 [--admin-username]
                 [--asgs]
                 [--assign-identity]
                 [--attach-data-disks]
                 [--attach-os-disk]
                 [--authentication-type {all, password, ssh}]
                 [--availability-set]
                 [--boot-diagnostics-storage]
                 [--computer-name]
                 [--count]
                 [--custom-data]
                 [--data-disk-caching]
                 [--data-disk-encryption-sets]
                 [--data-disk-sizes-gb]
                 [--edge-zone]
                 [--enable-agent {false, true}]
                 [--enable-auto-update {false, true}]
                 [--enable-hotpatching {false, true}]
                 [--enable-secure-boot {false, true}]
                 [--enable-vtpm {false, true}]
                 [--encryption-at-host {false, true}]
                 [--ephemeral-os-disk {false, true}]
                 [--eviction-policy {Deallocate, Delete}]
                 [--generate-ssh-keys]
                 [--host]
                 [--host-group]
                 [--image]
                 [--license-type {None, RHEL_BYOS, SLES_BYOS, Windows_Client, Windows_Server}]
                 [--location]
                 [--max-price]
                 [--nics]
                 [--no-wait]
                 [--nsg]
                 [--nsg-rule {NONE, RDP, SSH}]
                 [--os-disk-caching {None, ReadOnly, ReadWrite}]
                 [--os-disk-encryption-set]
                 [--os-disk-name]
                 [--os-disk-size-gb]
                 [--os-type {linux, windows}]
                 [--patch-mode {AutomaticByOS, AutomaticByPlatform, ImageDefault, Manual}]
                 [--plan-name]
                 [--plan-product]
                 [--plan-promotion-code]
                 [--plan-publisher]
                 [--platform-fault-domain]
                 [--ppg]
                 [--priority {Low, Regular, Spot}]
                 [--private-ip-address]
                 [--public-ip-address]
                 [--public-ip-address-allocation {dynamic, static}]
                 [--public-ip-address-dns-name]
                 [--public-ip-sku {Basic, Standard}]
                 [--role]
                 [--scope]
                 [--secrets]
                 [--security-type {TrustedLaunch}]
                 [--size]
                 [--specialized {false, true}]
                 [--ssh-dest-key-path]
                 [--ssh-key-name]
                 [--ssh-key-values]
                 [--storage-account]
                 [--storage-container-name]
                 [--storage-sku]
                 [--subnet]
                 [--subnet-address-prefix]
                 [--subscription]
                 [--tags]
                 [--ultra-ssd-enabled {false, true}]
                 [--use-unmanaged-disk]
                 [--validate]
                 [--vmss]
                 [--vnet-address-prefix]
                 [--vnet-name]
                 [--workspace]
                 [--zone {1, 2, 3}]
  examples:
  - summary: Erstellen Sie eine Ubuntu-Standard-VM mit automatischer SSH-Authentifizierung.
    syntax: az vm create -n MyVm -g MyResourceGroup --image UbuntuLTS
  - summary: Erstellen Sie einen virtuellen RedHat-Standardcomputer mit automatischer SSH-Authentifizierung mithilfe eines Image-URN.
    syntax: az vm create -n MyVm -g MyResourceGroup --image RedHat:RHEL:7-RAW:7.4.2018010506
  - summary: Erstellen Sie einen virtuellen Windows Server-Standardcomputer mit einer privaten IP-Adresse.
    syntax: az vm create -n MyVm -g MyResourceGroup --public-ip-address "" --image Win2012R2Datacenter
  - summary: Erstellen Sie einen virtuellen Computer aus einem benutzerdefinierten verwalteten Image.
    syntax: az vm create -g MyResourceGroup -n MyVm --image MyImage
  - summary: Erstellen Sie eine VM aus einer spezialisierten Imageversion.
    syntax: az vm create -g MyResourceGroup -n MyVm --image $id --specialized
  - summary: Erstellen Sie einen virtuellen Computer durch Anfügen an einen verwalteten Betriebssystemdatenträger.
    syntax: az vm create -g MyResourceGroup -n MyVm --attach-os-disk MyOsDisk --os-type linux
  - summary: Erstellen Sie eine Ubuntu Linux VM mithilfe eines cloud-init-Skripts für die Konfiguration. Weitere Informationen finden Sie unter https://docs.microsoft.com/azure/virtual-machines/linux/using-cloud-init.
    syntax: az vm create -g MyResourceGroup -n MyVm --image debian --custom-data MyCloudInitScript.yml
  - summary: Erstellen Sie einen virtuellen Debian-Computer mit SSH-Schlüsselauthentifizierung und einem öffentlichen DNS-Eintrag, der sich in einem vorhandenen virtuellen Netzwerk und einer verfügbarkeitsbasierten Gruppe befindet.
    syntax: >-
      az vm create -n MyVm -g MyResourceGroup --image debian --vnet-name MyVnet --subnet subnet1 \
          --availability-set MyAvailabilitySet --public-ip-address-dns-name MyUniqueDnsName \
          --ssh-key-values @key-file
  - summary: Erstellen Sie eine einfache Ubuntu Linux VM mit einer öffentlichen IP-Adresse, einem DNS-Eintrag, zwei Datenträgern (10 GB und 20 GB), und generieren Sie dann SSH-Schlüsselpaare.
    syntax: >-
      az vm create -n MyVm -g MyResourceGroup --public-ip-address-dns-name MyUniqueDnsName \
          --image ubuntults --data-disk-sizes-gb 10 20 --size Standard_DS2_v2 \
          --generate-ssh-keys
  - summary: Erstellen Sie einen virtuellen Debian-Computer mit Key Vault Geheimnissen.
    syntax: >-
      az keyvault certificate create --vault-name vaultname -n cert1 \
        -p "$(az keyvault certificate get-default-policy)"

      secrets=$(az keyvault secret list-versions --vault-name vaultname \
        -n cert1 --query "[?attributes.enabled].id" -o tsv)

      vm_secrets=$(az vm secret format -s "$secrets")


      az vm create -g group-name -n vm-name --admin-username deploy  \
        --image debian --secrets "$vm_secrets"
  - summary: Erstellen Sie eine CentOS-VM mit einer vom System zugewiesenen Identität. Der virtuelle Computer hat die Rolle "Mitwirkender" mit Zugriff auf ein Speicherkonto.
    syntax: az vm create -n MyVm -g rg1 --image centos --assign-identity [system] --scope /subscriptions/99999999-1bf0-4dda-aec3-cb9272f09590/MyResourceGroup/myRG/providers/Microsoft.Storage/storageAccounts/storage1
  - summary: Erstellen Sie einen virtuellen Debian-Computer mit einer vom Benutzer zugewiesenen Identität.
    syntax: az vm create -n MyVm -g rg1 --image debian --assign-identity /subscriptions/99999999-1bf0-4dda-aec3-cb9272f09590/resourcegroups/myRG/providers/Microsoft.ManagedIdentity/userAssignedIdentities/myID
  - summary: Erstellen Sie einen virtuellen Debian-Computer mit system- und benutzer zugewiesener Identität.
    syntax: az vm create -n MyVm -g rg1 --image debian --assign-identity [system] /subscriptions/99999999-1bf0-4dda-aec3-cb9272f09590/resourcegroups/myRG/providers/Microsoft.ManagedIdentity/userAssignedIdentities/myID
  - summary: Erstellen Sie einen virtuellen Computer in einer Verfügbarkeitszone in der Region der aktuellen Ressourcengruppe.
    syntax: az vm create -n MyVm -g MyResourceGroup --image Centos --zone 1
  - summary: Erstellen Sie mehrere VMs. In diesem Beispiel werden drei VMs erstellt. Sie sind MyVm0, MyVm1, MyVm2.
    syntax: az vm create -n MyVm -g MyResourceGroup --image centos --count 3
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des virtuellen Computers.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --accelerated-networking
    parameterValueGroup: false, true
    summary: Aktivieren Sie den beschleunigten Netzwerkbetrieb. Sofern nicht angegeben, aktiviert die CLI dies basierend auf dem Computerimage und der Größe.
    description: ''
  - name: --admin-password
    summary: Kennwort für den virtuellen Computer, wenn der Authentifizierungstyp "Kennwort" ist.
    description: ''
  - name: --admin-username
    summary: Benutzername für den virtuellen Computer. Der Standardwert ist der aktuelle Benutzername des Betriebssystems. Wenn der Standardwert vom System reserviert ist, wird der Standardwert auf azureuser festgelegt. Eine vollständige Liste der reservierten Werte finden Sie https://docs.microsoft.com/en-us/rest/api/compute/virtualmachines/createorupdate#osprofile unter .
    description: ''
  - name: --asgs
    summary: Durch Leerzeichen getrennte Liste vorhandener Anwendungssicherheitsgruppen, die dem virtuellen Computer zugeordnet werden sollen.
    description: ''
  - name: --assign-identity
    summary: Akzeptieren Sie system- oder benutzer zugewiesene Identitäten, die durch Leerzeichen getrennt sind. Verwenden Sie "[system]", um auf eine vom System zugewiesene Identität zu verweisen, oder eine Ressourcen-ID, um auf eine vom Benutzer zugewiesene Identität zu verweisen. Weitere Beispiele finden Sie in der Hilfe.
    description: ''
  - name: --attach-data-disks
    summary: Fügen Sie vorhandene Datenträger an den virtuellen Computer an. Kann den Namen oder die ID eines verwalteten Datenträgers oder den URI für eine nicht verwaltete Datenträger-VHD verwenden.
    description: ''
  - name: --attach-os-disk
    summary: Fügen Sie einen vorhandenen Betriebssystemdatenträger an den virtuellen Computer an. Kann den Namen oder die ID eines verwalteten Datenträgers oder den URI für eine nicht verwaltete Datenträger-VHD verwenden.
    description: ''
  - name: --authentication-type
    parameterValueGroup: all, password, ssh
    summary: Typ der Authentifizierung, die mit dem virtuellen Computer verwendet werden soll. Standardmäßig wird kennwort für Windows und öffentlicher SSH-Schlüssel für Linux verwendet. "all" ermöglicht sowohl die SSH- als auch die Kennwortauthentifizierung.
    description: ''
  - name: --availability-set
    summary: Name oder ID einer vorhandenen Verfügbarkeitsgruppen, der der virtuelle Computer hinzugefügt werden soll. Standardmäßig ist dies „Keiner“.
    description: ''
  - name: --boot-diagnostics-storage
    summary: Bereits vorhandener Speicherkontoname oder sein Blob-URI zum Erfassen der Startdiagnose. Die SKU sollte eine der Standard_GRS, Standard_LRS und Standard_RAGRS sein.
    description: ''
  - name: --computer-name
    summary: Der Name des Hostbetriebssystem des virtuellen Computers. Der Standardwert ist der Name des virtuellen Computers.
    description: ''
  - name: --count
    summary: Anzahl der virtuellen Computer, die erstellt werden sollen. Der Wertbereich ist [2, 250], einschließlich. Geben Sie diesen Parameter nicht an, wenn Sie eine normale einzelne VM erstellen möchten. Die VMs werden parallel erstellt. Die Ausgabe dieses Befehls ist ein Array von VMs anstelle eines einzelnen virtuellen Computers. Jeder virtuelle Computer verfügt über eine eigene öffentliche IP-Adresse( NIC). VNET und NSG werden gemeinsam genutzt. Es wird empfohlen, dass sich keine vorhandene öffentliche IP-Adresse, NIC, VNET und NSG in der Ressourcengruppe befinden. Wenn --count angegeben ist, --attach-data-disks, --attach-os-disk, --boot-diagnostics-storage, --computer-name, --host, --host-group, --nics, --os-disk-name, --private-ip-address, --public-ip-address, --public-ip-address-dns-name, --storage-account, --storage-container-name, --subnet, --use-unmanaged-disk, --vnet-name sind nicht zulässig.
    description: ''
  - name: --custom-data
    summary: Benutzerdefinierte Init-Skriptdatei oder -text (cloud-init, cloud-config usw.).
    description: ''
  - name: --data-disk-caching
    summary: Speicherzwischenspeichertyp für Datenträger, einschließlich "None", "ReadOnly", "ReadWrite" usw. Verwenden Sie einen Singularwert, der auf alle Datenträger angewendet werden soll, oder verwenden Sie `<lun>=<vaule1> <lun>=<value2>` , um einzelne Datenträger zu konfigurieren.
    description: ''
  - name: --data-disk-encryption-sets
    summary: Namen oder IDs (durch Speicherplatz getrennt) von Datenträgerverschlüsselungssätzen für Datenträger.
    description: ''
  - name: --data-disk-sizes-gb
    summary: Leerer verwalteter Datenträger in GB, der durch Leerzeichen getrennt werden soll.
    description: ''
  - name: --edge-zone
    summary: Der Name der Edgezone.
    description: ''
  - name: --enable-agent
    parameterValueGroup: false, true
    summary: Gibt an, ob der VM-Agent auf dem virtuellen Computer bereitgestellt werden soll. Wenn diese Eigenschaft nicht angegeben wird, wird sie standardmäßig auf TRUE festgelegt. Dadurch wird sichergestellt, dass der VM-Agent auf dem virtuellen Computer installiert ist, sodass erweiterungen später dem virtuellen Computer hinzugefügt werden können.
    description: ''
  - name: --enable-auto-update
    parameterValueGroup: false, true
    summary: Gibt an, Automatische Updates für den virtuellen Windows-Computer aktiviert ist.
    description: ''
  - name: --enable-hotpatching
    parameterValueGroup: false, true
    summary: Patchen sie VMs, ohne dass ein Neustart erforderlich ist. --enable-agent muss festgelegt werden, und --patch-mode muss auf AutomaticByPlatform festgelegt werden.
    description: ''
  - name: --enable-secure-boot
    parameterValueGroup: false, true
    summary: Aktivieren Sie den sicheren Start. Sie ist Teil des vertrauenswürdigen Starts.
    description: ''
  - name: --enable-vtpm
    parameterValueGroup: false, true
    summary: Aktivieren Sie vTPM. Sie ist Teil des vertrauenswürdigen Starts.
    description: ''
  - name: --encryption-at-host
    parameterValueGroup: false, true
    summary: Aktivieren Sie die Hostverschlüsselung für die VM oder VMSS. Dadurch wird die Verschlüsselung für alle Datenträger aktiviert, einschließlich des Ressourcen-/temporären Datenträgers auf dem Host selbst.
    description: ''
  - name: --ephemeral-os-disk
    parameterValueGroup: false, true
    summary: Ermöglicht es Ihnen, einen Betriebssystemdatenträger direkt auf dem Hostknoten zu erstellen, um die Leistung des lokalen Datenträgers und eine schnellere VM/VMSS-Neustartzeit zu ermöglichen.
    description: ''
  - name: --eviction-policy
    parameterValueGroup: Deallocate, Delete
    summary: Die Eviction-Richtlinie für den virtuellen Computer mit Spot-Priorität. Die Standardrichtlinie für die Abwahl ist "Deallocate" für einen virtuellen Computer mit Spot-Priorität.
    description: ''
  - name: --generate-ssh-keys
    summary: Erstellen der Dateien für öffentliche und private SSH-Schlüssel, sofern diese fehlen. Die Schlüssel werden im Verzeichnis ~/.ssh gespeichert.
    description: ''
  - name: --host
    summary: ID des dedizierten Hosts, in dem sich der virtuelle Computer befindet. --host und --host-group können nicht zusammen verwendet werden.
    description: ''
  - name: --host-group
    summary: Name oder ID der dedizierten Hostgruppe, in der sich der virtuelle Computer befinden soll. --host und --host-group können nicht zusammen verwendet werden.
    description: ''
  - name: --image
    summary: Der Name des Betriebssystemimages als URN-Alias, URN, Benutzerdefinierter Imagename oder -ID, ID der benutzerdefinierten Imageversion oder VHD-Blob-URI. Dieser Parameter ist erforderlich, sofern sie nicht das `--attach-os-disk.` gültige URN-Format "Publisher:Offer:Sku:Version" verwenden. Weitere Informationen finden Sie unter https://docs.microsoft.com/azure/virtual-machines/linux/cli-ps-findimage.
    description: ''
    valueFrom: az vm image list, az vm image show
  - name: --license-type
    parameterValueGroup: None, RHEL_BYOS, SLES_BYOS, Windows_Client, Windows_Server
    summary: Gibt an, dass das Windows-Image oder der Datenträger lokal lizenziert wurde. Verwenden Sie "Windows_Server", um Azure-Hybridvorteil für Windows Server zu aktivieren. Verwenden Sie "Windows_Client", um mehrstufige Hostingrechte für Windows 10 zu aktivieren. Weitere Informationen finden Sie in der Onlinedokumentation für virtuelle Azure-Windows-Computer.
    description: ''
  - name: --location -l
    summary: Speicherort, an dem der virtuelle Computer und die zugehörigen Ressourcen erstellt werden sollen. Wenn der Standardspeicherort nicht konfiguriert ist, wird standardmäßig der Standort der Ressourcengruppe verwendet.
    description: ''
  - name: --max-price
    summary: Der Höchstpreis (in US-Dollar), den Sie für eine Spot-VM/VMSS bezahlen möchten. -1 gibt an, dass die Spot-VM/VMSS aus Preisgründen nicht entfernt werden sollte.
    description: ''
  - name: --nics
    summary: Namen oder IDs vorhandener NICs, die an den virtuellen Computer angefügt werden sollen. Die erste NIC wird als primäre NIC festgelegt. Wenn keine Angabe erfolgt, wird eine neue NIC erstellt. Wenn eine vorhandene NIC angegeben ist, geben Sie kein Subnetz, VNET, öffentliche IP-Adresse oder NSG an.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --nsg
    summary: Der Name, der beim Erstellen einer neuen Netzwerksicherheitsgruppe (Standard) oder beim Verweisen auf eine vorhandene verwendet werden soll. Kann auch anhand der ID auf eine vorhandene NSG verweisen oder in Azure CLI mithilfe des PowerShell- oder --% -Operators "" für "none" ('"" ) angeben.
    description: ''
  - name: --nsg-rule
    parameterValueGroup: NONE, RDP, SSH
    summary: NSG-Regel, die beim Erstellen einer neuen NSG erstellt werden soll. Standardmäßig werden Ports geöffnet, um RDP unter Windows und SSH unter Linux zuzulassen. NONE stellt keine NSG-Regel dar.
    description: ''
  - name: --os-disk-caching
    parameterValueGroup: None, ReadOnly, ReadWrite
    summary: 'Speicherzwischenspeichertyp für den VM-Betriebssystemdatenträger. Standard: ReadWrite.'
    description: ''
  - name: --os-disk-encryption-set
    summary: Name oder ID des Datenträgerverschlüsselungssets für den Betriebssystemdatenträger.
    description: ''
  - name: --os-disk-name
    summary: Der Name des neuen VM-Betriebssystemdatenträgers.
    description: ''
  - name: --os-disk-size-gb
    summary: Größe des Zu erstellenden Betriebssystemdatenträgers in GB.
    description: ''
  - name: --os-type
    parameterValueGroup: linux, windows
    summary: Typ des Betriebssystems, das auf einer benutzerdefinierten VHD installiert ist. Verwenden Sie nicht, wenn Sie einen URN oder URN-Alias angeben.
    description: ''
  - name: --patch-mode
    parameterValueGroup: AutomaticByOS, AutomaticByPlatform, ImageDefault, Manual
    summary: 'Modus des Gastpatches auf einen virtuellen IaaS-Computer. Zulässige Werte für virtuelle Windows-Computer: AutomaticByOS, AutomaticByPlatform, Manual. Zulässige Werte für virtuelle Linux-Computer: AutomaticByPlatform, ImageDefault. Manuell: Sie steuern die Anwendung von Patches auf einen virtuellen Computer. Hierzu wenden Sie Patches manuell auf dem virtuellen Computer an. In diesem Modus sind automatische Updates deaktiviert. Der Parameter --enable-auto-update muss false sein. AutomaticByOS: Der virtuelle Computer wird automatisch vom Betriebssystem aktualisiert. Der Parameter --enable-auto-update muss true sein. AutomaticByPlatform: Der virtuelle Computer wird automatisch vom Betriebssystem aktualisiert. ImageDefault: Die Standardmäßige Patchkonfiguration des virtuellen Computers wird verwendet. Der Parameter --enable-agent und --enable-auto-update muss true sein.'
    description: ''
  - name: --plan-name
    summary: Planname.
    description: ''
  - name: --plan-product
    summary: Planen des Produkts.
    description: ''
  - name: --plan-promotion-code
    summary: Planen Sie den Code für die Heraufstufung.
    description: ''
  - name: --plan-publisher
    summary: Planherausgeber.
    description: ''
  - name: --platform-fault-domain
    summary: Geben Sie die logische Fehlerdomäne der Skalierung gruppe an, in der der virtuelle Computer erstellt wird. Standardmäßig wird der virtuelle Computer automatisch einer Fehlerdomäne zugewiesen, die das Gleichgewicht zwischen verfügbaren Fehlerdomänen am besten verwaltet. Dies gilt nur, wenn die virtualMachineScaleSet-Eigenschaft dieses virtuellen Computers festgelegt ist. Die VM-Skalierung gruppe, auf die verwiesen wird, muss über die Anzahl der Plattformfehlerdomänen verfügen. Diese Eigenschaft kann nicht aktualisiert werden, nachdem der virtuelle Computer erstellt wurde. Die Fehlerdomänenzuweisung kann in der Instanzansicht des virtuellen Computers angezeigt werden.
    description: ''
  - name: --ppg
    summary: Der Name oder die ID der Näherungsplatzierungsgruppe, der der virtuelle Computer zugeordnet werden soll.
    description: ''
  - name: --priority
    parameterValueGroup: Low, Regular, Spot
    summary: Priority Verwenden Sie "Spot", um kurzlebige Workloads kostengünstig auszuführen. Die Enumeration "Niedrig" wird in Zukunft veraltet sein. Verwenden Sie "Spot", um azure spot VM und/oder VMSS bereitzustellen. Der Standardwert ist "Regular".
    description: ''
  - name: --private-ip-address
    summary: Statische private IP-Adresse (z.B. 10.0.0.5).
    description: ''
  - name: --public-ip-address
    summary: Der Name der öffentlichen IP-Adresse beim Erstellen einer (Standard)-Adresse oder beim Verweisen auf eine vorhandene IP-Adresse. Kann auch anhand der ID auf eine vorhandene öffentliche IP-Adresse verweisen oder "" für "None" ('""' in Azure CLI mithilfe von PowerShell oder --% Operator angeben).
    description: ''
  - name: --public-ip-address-allocation
    parameterValueGroup: dynamic, static
    summary: ''
    description: ''
  - name: --public-ip-address-dns-name
    summary: Global eindeutiger DNS-Name für eine neu erstellte öffentliche IP-Adresse.
    description: ''
  - name: --public-ip-sku
    parameterValueGroup: Basic, Standard
    summary: Öffentliche IP-SKU. Sie ist standardmäßig auf Basic festgelegt.
    description: ''
  - name: --role
    defaultValue: Contributor
    summary: Der Rollenname oder die ID der vom System zugewiesenen Identität.
    description: ''
  - name: --scope
    summary: Bereich, auf den die system zugewiesene Identität zugreifen kann.
    description: ''
  - name: --secrets
    summary: 'Ein oder mehrere Key Vault als JSON-Zeichenfolgen oder Dateien über `@{path}` enthalten. `[{ "sourceVault": { "id": "value" }, "vaultCertificates": [{ "certificateUrl": "value", "certificateStore": "cert store name (only on windows)"}] }]`'
    description: ''
  - name: --security-type
    parameterValueGroup: TrustedLaunch
    summary: Geben Sie an, ob der virtuelle Computer als vertrauenswürdiger Start aktiviert ist. Siehe https://docs.microsoft.com/azure/virtual-machines/trusted-launch.
    description: ''
  - name: --size
    defaultValue: Standard_DS1_v2
    summary: Die vm-Größe, die erstellt werden soll. Informationen https://azure.microsoft.com/pricing/details/virtual-machines/ zur Größe finden Sie unter .
    description: ''
    valueFrom: az vm list-sizes
  - name: --specialized
    parameterValueGroup: false, true
    summary: Geben Sie an, ob das Quellimage spezialisiert ist.
    description: ''
  - name: --ssh-dest-key-path
    summary: Zieldateipfad auf dem virtuellen Computer für den SSH-Schlüssel. Wenn die Datei bereits vorhanden ist, werden die angegebenen Schlüssel an die Datei angefügt. Der Zielpfad für öffentliche SSH-Schlüssel ist derzeit aufgrund eines bekannten Problems im Linux-Bereitstellungs-Agent auf den Standardwert "/home/username/.ssh/authorized_keys" beschränkt.
    description: ''
  - name: --ssh-key-name
    summary: Verwenden Sie ihn als öffentlichen Schlüssel auf dem virtuellen Computer. Es sollte eine vorhandene SSH-Schlüsselressource in Azure sein.
    description: ''
  - name: --ssh-key-values
    summary: Durch Leerzeichen getrennte Liste mit öffentlichen SSH-Schlüsseln oder Dateipfaden mit öffentlichem Schlüssel.
    description: ''
  - name: --storage-account
    summary: Gilt nur, wenn mit verwendet `--use-unmanaged-disk` wird. Der Name, der beim Erstellen eines neuen Speicherkontos oder beim Verweisen auf ein vorhandenes Speicherkonto verwendet werden soll. Wenn dies nicht angegeben wird, wird ein geeignetes Speicherkonto in derselben Ressourcengruppe und demselben Speicherort verwendet, oder es wird ein neues erstellt.
    description: ''
  - name: --storage-container-name
    summary: 'Gilt nur, wenn mit verwendet `--use-unmanaged-disk` wird. Name des Speichercontainers für den VM-Betriebssystemdatenträger. Standard: vhds.'
    description: ''
  - name: --storage-sku
    summary: 'Die SKU des Speicherkontos, mit dem der virtuelle Computer beibehalten werden soll. Verwenden Sie eine einzelne SKU, die auf alle Datenträger angewendet wird, oder geben Sie einzelne Datenträger an. Verwendung: [--storage-sku SKU | --storage-sku ID=SKU ID=SKU ID=SKU...], wobei jede ID "os" oder eine 0-indizierte LUN ist. Zulässige Werte: Standard_LRS, Premium_LRS, StandardSSD_LRS, UltraSSD_LRS, Premium_ZRS, StandardSSD_ZRS.'
    description: ''
  - name: --subnet
    summary: Der Name des Subnetzes beim Erstellen eines neuen VNET oder beim Verweisen auf ein vorhandenes. Kann auch anhand der ID auf ein vorhandenes Subnetz verweisen. Wenn sowohl VNET-Name als auch Subnetz weggelassen werden, wird automatisch ein entsprechendes VNET und Subnetz ausgewählt, oder es wird ein neues erstellt.
    description: ''
  - name: --subnet-address-prefix
    defaultValue: 10.0.0.0/24
    summary: Das Subnetz-IP-Adresspräfix, das beim Erstellen eines neuen VNET im CIDR-Format verwendet werden soll.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: key[=value] [key[=value] ...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --ultra-ssd-enabled
    parameterValueGroup: false, true
    summary: Aktiviert oder deaktiviert die Funktion, über einen oder mehrere verwaltete Datenträger mit UltraSSD_LRS Speicherkonto zu verfügen.
    description: ''
  - name: --use-unmanaged-disk
    summary: Verwenden Sie keinen verwalteten Datenträger, um die VM dauerhaft zu speichern.
    description: ''
  - name: --validate
    summary: Generieren und überprüfen Sie die ARM-Vorlage, ohne Ressourcen zu erstellen.
    description: ''
  - name: --vmss
    summary: Name oder ID einer vorhandenen VM-Skalierung gruppe, der der virtuelle Computer zugewiesen werden soll. Standardmäßig ist dies „Keiner“.
    description: ''
  - name: --vnet-address-prefix
    defaultValue: 10.0.0.0/16
    summary: Das IP-Adresspräfix, das beim Erstellen eines neuen VNET im CIDR-Format verwendet werden soll.
    description: ''
  - name: --vnet-name
    summary: Der Name des virtuellen Netzwerks beim Erstellen eines neuen netzwerks oder beim Verweisen auf ein vorhandenes.
    description: ''
  - name: --workspace
    summary: Name oder ID des Log Analytics-Arbeitsbereichs. Wenn Sie den Arbeitsbereich über seinen Namen angeben, sollte sich der Arbeitsbereich in derselben Ressourcengruppe wie der virtuelle Computer befinden. Andernfalls wird ein neuer Arbeitsbereich erstellt.
    description: ''
  - name: --zone -z
    parameterValueGroup: 1, 2, 3
    summary: Verfügbarkeitszone, in der die Ressource bereitgestellt werden soll.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_deallocate
  name: az vm deallocate
  summary: Zuordnung eines virtuellen Computers wird freigegeben.
  description: Ein End-to-End-Tutorial finden Sie unter https://docs.microsoft.com/azure/virtual-machines/virtual-machines-linux-capture-image .
  syntax: >-
    az vm deallocate [--ids]
                     [--name]
                     [--no-wait]
                     [--resource-group]
                     [--subscription]
  examples:
  - summary: Aufgehobene Zuordnung, Generalisierung und Erfassung eines beendeten virtuellen Computers.
    syntax: >-
      az vm deallocate -g MyResourceGroup -n MyVm

      az vm generalize -g MyResourceGroup -n MyVm

      az vm capture -g MyResourceGroup -n MyVm --vhd-name-prefix MyPrefix
  - summary: Sie können mehrere angehaltene virtuelle Computer wieder aufnehmen, generalisieren und erfassen.
    syntax: >-
      vms_ids=$(az vm list -g MyResourceGroup --query "[].id" -o tsv)

      az vm deallocate --ids {vms_ids}

      az vm generalize --ids {vms_ids}

      az vm capture --ids {vms_ids} --vhd-name-prefix MyPrefix
  - summary: Machen Sie dieLocate eines virtuellen Computers wieder. (automatisch generiert)
    syntax: az vm deallocate --name MyVm --no-wait --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Der Name des virtuellen Computers. Sie können die Standardeinstellung mit `az configure --defaults vm=<name>` konfigurieren.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
