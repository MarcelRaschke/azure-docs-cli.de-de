- uid: az_vm_stop
  name: az vm stop
  summary: Ausschalten (Beenden) eines ausgeführten virtuellen Computers
  description: Der virtuelle Computer wird weiterhin abgerechnet. Um dies zu vermeiden, können Sie die Vm über "az vm deallocate" wieder auffinden.
  syntax: >-
    az vm stop [--ids]
               [--name]
               [--no-wait]
               [--resource-group]
               [--skip-shutdown]
               [--subscription]
  examples:
  - summary: Ausschalten (Beenden) eines ausgeführten virtuellen Computers
    syntax: az vm stop --resource-group MyResourceGroup --name MyVm
  - summary: Schalten Sie eine ausgeführte VM aus, ohne heruntergefahren zu werden.
    syntax: az vm stop --resource-group MyResourceGroup --name MyVm --skip-shutdown
  - summary: Ausschalten von VMs in einer Ressourcengruppe
    syntax: az vm stop --ids $(az vm list -g MyResourceGroup --query "[].id" -o tsv)
  optionalParameters:
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Der Name des virtuellen Computers. Sie können die Standardeinstellung mit `az configure --defaults vm=<name>` konfigurieren.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --skip-shutdown
    summary: Überspringen Sie das Herunterfahren und das Ausschalten sofort.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_update
  name: az vm update
  summary: Aktualisieren sie die Eigenschaften eines virtuellen Computers.
  description: Aktualisieren Sie VM-Objekte und -Eigenschaften mithilfe von Pfaden, die "az vm show" entsprechen.
  syntax: >-
    az vm update [--add]
                 [--disk-caching]
                 [--enable-secure-boot {false, true}]
                 [--enable-vtpm {false, true}]
                 [--force-string]
                 [--ids]
                 [--license-type {None, RHEL_BYOS, RHEL_ELS_6, SLES_BYOS, Windows_Client, Windows_Server}]
                 [--max-price]
                 [--name]
                 [--no-wait]
                 [--os-disk]
                 [--ppg]
                 [--priority {Low, Regular, Spot}]
                 [--remove]
                 [--resource-group]
                 [--set]
                 [--subscription]
                 [--ultra-ssd-enabled {false, true}]
                 [--workspace]
                 [--write-accelerator]
  examples:
  - summary: Fügen Sie ein Tag hinzu, oder aktualisieren Sie es.
    syntax: az vm update -n name -g group --set tags.tagName=tagValue
  - summary: Entfernen sie ein Tag.
    syntax: az vm update -n name -g group --remove tags.tagName
  - summary: Legen Sie die primäre NIC eines virtuellen Computers fest.
    syntax: az vm update -n name -g group --set networkProfile.networkInterfaces[1].primary=false networkProfile.networkInterfaces[0].primary=true
  - summary: Fügen Sie einer VM eine neue nicht primäre NIC hinzu.
    syntax: az vm update -n name -g group --add networkProfile.networkInterfaces primary=false id={NIC_ID}
  - summary: Entfernen Sie die vierte NIC von einem virtuellen Computer.
    syntax: az vm update -n name -g group --remove networkProfile.networkInterfaces 3
  optionalParameters:
  - name: --add
    summary: 'Fügen Sie einer Liste von -Objekten ein -Objekt hinzu, indem Sie ein Pfad- und Schlüsselwertpaar angeben.  Beispiel: --add property.listProperty <key=value, string oder JSON string>.'
    description: ''
  - name: --disk-caching
    summary: Verwenden Sie den Singularwert, um auf einzelne Datenträger anzuwenden, oder geben Sie einzelne Datenträger an, z. B. sollte "os=ReadWrite 0=None 1=ReadOnly" das Aktualisieren von Betriebssystemdatenträgern und 2 Datenträgern für Daten aktivieren.
    description: ''
  - name: --enable-secure-boot
    parameterValueGroup: false, true
    summary: Aktivieren Sie den sicheren Start.
    description: ''
  - name: --enable-vtpm
    parameterValueGroup: false, true
    summary: Aktivieren Sie vTPM.
    description: ''
  - name: --force-string
    summary: Wenn Sie "set" oder "add" verwenden, behalten Sie Zeichenfolgenliterale bei, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu "Ressourcen-ID"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --license-type
    parameterValueGroup: None, RHEL_BYOS, RHEL_ELS_6, SLES_BYOS, Windows_Client, Windows_Server
    summary: Gibt an, dass das Windows-Image oder der Datenträger lokal lizenziert wurde. Verwenden Sie "Windows_Server", um Azure-Hybridvorteil für Windows Server zu aktivieren. Verwenden Sie "Windows_Client", um mehrstufige Hostingrechte für Windows 10 zu aktivieren. Weitere Informationen finden Sie in der Onlinedokumentation zu virtuellen Azure-Windows-Computer.
    description: ''
  - name: --max-price
    summary: Der Höchstpreis (in US-Dollar), den Sie für eine Spot-VM/VMSS bezahlen möchten. -1 gibt an, dass die Spot-VM/VM-SSS aus Preisgründen nicht aus dem Netzwerk bzw. der Spot-VM-SSS aus Preisgründen bzw.
    description: ''
  - name: --name -n
    summary: Der Name des virtuellen Computers. Sie können die Standardeinstellung mit `az configure --defaults vm=<name>` konfigurieren.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --os-disk
    summary: ID oder Name des verwalteten Betriebssystemdatenträgers für den Austausch.
    description: ''
  - name: --ppg
    summary: Der Name oder die ID der Näherungsplatzierungsgruppe, der der virtuelle Computer zugeordnet werden soll.
    description: ''
  - name: --priority
    parameterValueGroup: Low, Regular, Spot
    summary: Priority Verwenden Sie "Spot", um kurzlebige Workloads kostengünstig ausführen zu können. Die "Low"-Enum wird in Zukunft veraltet sein. Verwenden Sie "Spot", um eine Azure Spot-VM und/oder VMSS bereitzustellen. Der Standardwert ist "Regular".
    description: ''
  - name: --remove
    summary: 'Entfernen Sie eine Eigenschaft oder ein Element aus einer Liste.  Beispiel: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --set
    summary: 'Aktualisieren Sie ein -Objekt, indem Sie einen festzulegenden Eigenschaftenpfad und -wert angeben.  Beispiel: --set property1.property2=<value>.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --ultra-ssd-enabled
    parameterValueGroup: false, true
    summary: Aktiviert oder deaktiviert die Möglichkeit, über einen oder mehrere verwaltete Datenträger mit UltraSSD_LRS verfügen.
    description: ''
  - name: --workspace
    summary: Name oder ID des Log Analytics-Arbeitsbereichs. Wenn Sie den Arbeitsbereich über seinen Namen angeben, sollte sich der Arbeitsbereich in derselben Ressourcengruppe wie der virtuelle Computer befinden. Andernfalls wird ein neuer Arbeitsbereich erstellt.
    description: ''
  - name: --write-accelerator
    summary: Aktivieren/Deaktivieren der Datenträger-Schreibbeschleunigung. Verwenden Sie den Singularwert "true/false", um auf einzelne Datenträger anzuwenden, oder geben Sie einzelne Datenträger an, z.B. "os=true 1=true 2=true" für Betriebssystemdatenträger und Datenträger mit einer LUN von 1 & 2.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_wait
  name: az vm wait
  summary: Platzieren Sie die CLI in einen Wartezustand, bis eine Bedingung des virtuellen Computers erfüllt ist.
  description: ''
  syntax: >-
    az vm wait [--created]
               [--custom]
               [--deleted]
               [--exists]
               [--ids]
               [--interval]
               [--name]
               [--resource-group]
               [--subscription]
               [--timeout]
               [--updated]
  examples:
  - summary: Warten Sie, bis ein virtueller Computer erstellt wurde.
    syntax: az vm wait -g MyResourceGroup -n MyVm --created
  - summary: Warten Sie, bis alle VMs in einer Ressourcengruppe gelöscht wurden.
    syntax: az vm wait --deleted --ids $(az vm list -g MyResourceGroup --query "[].id" -o tsv)
  optionalParameters:
  - name: --created
    summary: Warten Sie, bis die Erstellung mit "provisioningState" bei "Succeeded" (Erfolgreich) ausgeführt wurde.
    description: ''
  - name: --custom
    summary: "Warten Sie, bis die Bedingung eine benutzerdefinierte JMESPath-Abfrage erfüllt. Beispiel: provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running']."
    description: ''
  - name: --deleted
    summary: Warten Sie, bis gelöscht wurde.
    description: ''
  - name: --exists
    summary: Warten Sie, bis die Ressource vorhanden ist.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu "Ressourcen-ID"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Abrufintervall in Sekunden.
    description: ''
  - name: --name -n
    summary: Der Name des virtuellen Computers. Sie können die Standardeinstellung mit `az configure --defaults vm=<name>` konfigurieren.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximale Wartezeit in Sekunden.
    description: ''
  - name: --updated
    summary: Warten Sie, bis das Update mit provisioningState unter "Succeeded" (Erfolgreich) ausgeführt wurde.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
