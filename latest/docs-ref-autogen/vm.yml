### YamlMime:AzureCLIGroup
uid: az_vm
name: az vm
summary: Verwalten von virtuellen Linux- oder Windows-Computern.
description: ''
directCommands:
- uid: az_vm_assess-patches
  name: az vm assess-patches
  summary: Bewerten von Patches auf einem virtuellen Computer.
  description: ''
  syntax: >-
    az vm assess-patches [--ids]
                         [--name]
                         [--resource-group]
                         [--subscription]
  examples:
  - summary: Bewerten von Patches auf einem virtuellen Computer.
    syntax: az vm assess-patches -g MyResourceGroup -n MyVm
  optionalParameters:
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Der Name des virtuellen Computers. Sie können die Standardeinstellung mit `az configure --defaults vm=<name>` konfigurieren.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_auto-shutdown
  name: az vm auto-shutdown
  summary: Verwalten des automatischen Herunterfahrens für virtuelle Computer.
  description: ''
  syntax: >-
    az vm auto-shutdown [--email]
                        [--ids]
                        [--location]
                        [--name]
                        [--off]
                        [--resource-group]
                        [--subscription]
                        [--time]
                        [--webhook]
  examples:
  - summary: Erstellen Sie einen Zeitplan für das automatische Herunterfahren für einen virtuellen Computer.
    syntax: az vm auto-shutdown -g MyResourceGroup -n MyVm --time 1730 --email "foo@bar.com" --webhook "https://example.com/"
  - summary: Löscht den Zeitplan für das automatische Herunterfahren für einen virtuellen Computer.
    syntax: az vm auto-shutdown -g MyResourceGroup -n MyVm --off
  optionalParameters:
  - name: --email
    summary: Der E-Mail-Empfänger, an den Benachrichtigungen gesendet werden sollen (kann eine Liste von durch Semikolons getrennten E-Mail-Adressen sein).
    description: ''
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --name -n
    summary: Der Name des virtuellen Computers. Sie können die Standardeinstellung mit `az configure --defaults vm=<name>` konfigurieren.
    description: ''
  - name: --off
    summary: Deaktivieren Sie das automatische Herunterfahren für den virtuellen Computer. Die Konfiguration wird nicht mehr angezeigt.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --time
    summary: 'Die UTC-Tageszeit, zu der der Zeitplan täglich ausgeführt wird. Format: hhmm. Beispiel: 1730.'
    description: ''
  - name: --webhook
    summary: Die Webhook-URL, an die die Benachrichtigung gesendet wird.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_capture
  name: az vm capture
  summary: Erfassen sie Informationen für einen beendeten virtuellen Computer.
  description: Ein End-to-End-Tutorial finden Sie unter https://docs.microsoft.com/azure/virtual-machines/virtual-machines-linux-capture-image .
  syntax: >-
    az vm capture --vhd-name-prefix
                  [--ids]
                  [--name]
                  [--overwrite]
                  [--resource-group]
                  [--storage-container]
                  [--subscription]
  examples:
  - summary: Aufgehobene Zuordnung, Generalisierung und Erfassung eines beendeten virtuellen Computers.
    syntax: >-
      az vm deallocate -g MyResourceGroup -n MyVm

      az vm generalize -g MyResourceGroup -n MyVm

      az vm capture -g MyResourceGroup -n MyVm --vhd-name-prefix MyPrefix
  - summary: Zuordnung, Generalisierung und Erfassung mehrerer beendeter virtueller Computer.
    syntax: >-
      vms_ids=$(az vm list -g MyResourceGroup --query "[].id" -o tsv)

      az vm deallocate --ids {vms_ids}

      az vm generalize --ids {vms_ids}

      az vm capture --ids {vms_ids} --vhd-name-prefix MyPrefix
  requiredParameters:
  - isRequired: true
    name: --vhd-name-prefix
    summary: Das VHD-Namenspräfix gibt für die VM-Datenträger an.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu "Ressourcen-ID"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name des virtuellen Computers. Sie können die Standardeinstellung mit `az configure --defaults vm=<name>` konfigurieren.
    description: ''
  - name: --overwrite
    defaultValue: "1"
    summary: Überschreiben Sie die vorhandene Datenträgerdatei.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --storage-container
    defaultValue: vhds
    summary: Der Containername des Speicherkontos, in dem die Datenträger gespeichert werden sollen.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_convert
  name: az vm convert
  summary: Konvertieren sie einen virtuellen Computer mit nicht verwalteten Datenträgern, um verwaltete Datenträger zu verwenden.
  description: ''
  syntax: >-
    az vm convert [--ids]
                  [--name]
                  [--resource-group]
                  [--subscription]
  examples:
  - summary: Konvertieren sie einen virtuellen Computer mit nicht verwalteten Datenträgern, um verwaltete Datenträger zu verwenden.
    syntax: az vm convert -g MyResourceGroup -n MyVm
  - summary: Konvertieren Sie alle virtuellen Computer mit nicht verwalteten Datenträgern in einer Ressourcengruppe, um verwaltete Datenträger zu verwenden.
    syntax: az vm convert --ids $(az vm list -g MyResourceGroup --query "[].id" -o tsv)
  optionalParameters:
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Der Name des virtuellen Computers. Sie können die Standardeinstellung mit `az configure --defaults vm=<name>` konfigurieren.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_create
  name: az vm create
  summary: Erstellen eines virtuellen Azure-Computers
  description: Ein End-to-End-Tutorial finden Sie unter https://docs.microsoft.com/azure/virtual-machines/linux/quick-create-cli .
  syntax: >-
    az vm create --name
                 --resource-group
                 [--accelerated-networking {false, true}]
                 [--admin-password]
                 [--admin-username]
                 [--asgs]
                 [--assign-identity]
                 [--attach-data-disks]
                 [--attach-os-disk]
                 [--authentication-type {all, password, ssh}]
                 [--availability-set]
                 [--boot-diagnostics-storage]
                 [--computer-name]
                 [--count]
                 [--custom-data]
                 [--data-disk-caching]
                 [--data-disk-encryption-sets]
                 [--data-disk-sizes-gb]
                 [--edge-zone]
                 [--enable-agent {false, true}]
                 [--enable-auto-update {false, true}]
                 [--enable-hotpatching {false, true}]
                 [--enable-secure-boot {false, true}]
                 [--enable-vtpm {false, true}]
                 [--encryption-at-host {false, true}]
                 [--ephemeral-os-disk {false, true}]
                 [--eviction-policy {Deallocate, Delete}]
                 [--generate-ssh-keys]
                 [--host]
                 [--host-group]
                 [--image]
                 [--license-type {None, RHEL_BYOS, SLES_BYOS, Windows_Client, Windows_Server}]
                 [--location]
                 [--max-price]
                 [--nics]
                 [--no-wait]
                 [--nsg]
                 [--nsg-rule {NONE, RDP, SSH}]
                 [--os-disk-caching {None, ReadOnly, ReadWrite}]
                 [--os-disk-encryption-set]
                 [--os-disk-name]
                 [--os-disk-size-gb]
                 [--os-type {linux, windows}]
                 [--patch-mode {AutomaticByOS, AutomaticByPlatform, ImageDefault, Manual}]
                 [--plan-name]
                 [--plan-product]
                 [--plan-promotion-code]
                 [--plan-publisher]
                 [--platform-fault-domain]
                 [--ppg]
                 [--priority {Low, Regular, Spot}]
                 [--private-ip-address]
                 [--public-ip-address]
                 [--public-ip-address-allocation {dynamic, static}]
                 [--public-ip-address-dns-name]
                 [--public-ip-sku {Basic, Standard}]
                 [--role]
                 [--scope]
                 [--secrets]
                 [--security-type {TrustedLaunch}]
                 [--size]
                 [--specialized {false, true}]
                 [--ssh-dest-key-path]
                 [--ssh-key-name]
                 [--ssh-key-values]
                 [--storage-account]
                 [--storage-container-name]
                 [--storage-sku]
                 [--subnet]
                 [--subnet-address-prefix]
                 [--subscription]
                 [--tags]
                 [--ultra-ssd-enabled {false, true}]
                 [--use-unmanaged-disk]
                 [--validate]
                 [--vmss]
                 [--vnet-address-prefix]
                 [--vnet-name]
                 [--workspace]
                 [--zone {1, 2, 3}]
  examples:
  - summary: Erstellen Sie eine Ubuntu-Standard-VM mit automatischer SSH-Authentifizierung.
    syntax: az vm create -n MyVm -g MyResourceGroup --image UbuntuLTS
  - summary: Erstellen Sie einen standardmäßigen virtuellen RedHat-Computer mit automatischer SSH-Authentifizierung mithilfe eines Image-URN.
    syntax: az vm create -n MyVm -g MyResourceGroup --image RedHat:RHEL:7-RAW:7.4.2018010506
  - summary: Erstellen Sie einen virtuellen Windows Server-Standardcomputer mit einer privaten IP-Adresse.
    syntax: az vm create -n MyVm -g MyResourceGroup --public-ip-address "" --image Win2012R2Datacenter
  - summary: Erstellen Sie einen virtuellen Computer aus einem benutzerdefinierten verwalteten Image.
    syntax: az vm create -g MyResourceGroup -n MyVm --image MyImage
  - summary: Erstellen Sie eine VM aus einer spezialisierten Imageversion.
    syntax: az vm create -g MyResourceGroup -n MyVm --image $id --specialized
  - summary: Erstellen Sie eine VM, indem Sie sie an einen verwalteten Betriebssystemdatenträger anfügen.
    syntax: az vm create -g MyResourceGroup -n MyVm --attach-os-disk MyOsDisk --os-type linux
  - summary: Erstellen Sie Ubuntu Linux virtuellen Computer mithilfe eines cloud-init-Skripts für die Konfiguration. Weitere Informationen finden Sie unter https://docs.microsoft.com/azure/virtual-machines/linux/using-cloud-init.
    syntax: az vm create -g MyResourceGroup -n MyVm --image debian --custom-data MyCloudInitScript.yml
  - summary: Erstellen Sie eine Debian-VM mit SSH-Schlüsselauthentifizierung und einem öffentlichen DNS-Eintrag, der sich in einem vorhandenen virtuellen Netzwerk und einer verfügbarkeitsgruppe befindet.
    syntax: >-
      az vm create -n MyVm -g MyResourceGroup --image debian --vnet-name MyVnet --subnet subnet1 \
          --availability-set MyAvailabilitySet --public-ip-address-dns-name MyUniqueDnsName \
          --ssh-key-values @key-file
  - summary: Erstellen Sie eine einfache Ubuntu Linux-VM mit einer öffentlichen IP-Adresse, einem DNS-Eintrag, zwei Datenträgern (10 GB und 20 GB) und generieren Sie dann SSH-Schlüsselpaare.
    syntax: >-
      az vm create -n MyVm -g MyResourceGroup --public-ip-address-dns-name MyUniqueDnsName \
          --image ubuntults --data-disk-sizes-gb 10 20 --size Standard_DS2_v2 \
          --generate-ssh-keys
  - summary: Erstellen Sie eine Debian-VM mithilfe Key Vault Geheimnissen.
    syntax: >-
      az keyvault certificate create --vault-name vaultname -n cert1 \
        -p "$(az keyvault certificate get-default-policy)"

      secrets=$(az keyvault secret list-versions --vault-name vaultname \
        -n cert1 --query "[?attributes.enabled].id" -o tsv)

      vm_secrets=$(az vm secret format -s "$secrets")


      az vm create -g group-name -n vm-name --admin-username deploy  \
        --image debian --secrets "$vm_secrets"
  - summary: Erstellen Sie einen virtuellen CentOS-Computer mit einer system zugewiesenen Identität. Der virtuelle Computer hat die Rolle "Mitwirkender" mit Zugriff auf ein Speicherkonto.
    syntax: az vm create -n MyVm -g rg1 --image centos --assign-identity [system] --scope /subscriptions/99999999-1bf0-4dda-aec3-cb9272f09590/MyResourceGroup/myRG/providers/Microsoft.Storage/storageAccounts/storage1
  - summary: Erstellen Sie einen virtuellen Debian-Computer mit einer vom Benutzer zugewiesenen Identität.
    syntax: az vm create -n MyVm -g rg1 --image debian --assign-identity /subscriptions/99999999-1bf0-4dda-aec3-cb9272f09590/resourcegroups/myRG/providers/Microsoft.ManagedIdentity/userAssignedIdentities/myID
  - summary: Erstellen Sie einen virtuellen Debian-Computer mit system- und benutzerseitig zugewiesener Identität.
    syntax: az vm create -n MyVm -g rg1 --image debian --assign-identity [system] /subscriptions/99999999-1bf0-4dda-aec3-cb9272f09590/resourcegroups/myRG/providers/Microsoft.ManagedIdentity/userAssignedIdentities/myID
  - summary: Erstellen Sie einen virtuellen Computer in einer Verfügbarkeitszone in der Region der aktuellen Ressourcengruppe.
    syntax: az vm create -n MyVm -g MyResourceGroup --image Centos --zone 1
  - summary: Erstellen Sie mehrere VMs. In diesem Beispiel werden drei VMs erstellt. Dies sind MyVm0, MyVm1, MyVm2.
    syntax: az vm create -n MyVm -g MyResourceGroup --image centos --count 3
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des virtuellen Computers.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --accelerated-networking
    parameterValueGroup: false, true
    summary: Aktivieren Sie den beschleunigten Netzwerkbetrieb. Sofern nicht angegeben, wird sie von der CLI basierend auf dem Computerimage und der Größe aktiviert.
    description: ''
  - name: --admin-password
    summary: Kennwort für den virtuellen Computer, wenn der Authentifizierungstyp "Kennwort" lautet.
    description: ''
  - name: --admin-username
    summary: Benutzername für den virtuellen Computer. Der Standardwert ist der aktuelle Benutzername des Betriebssystems. Wenn der Standardwert vom System reserviert ist, wird der Standardwert auf azureuser festgelegt. Eine https://docs.microsoft.com/en-us/rest/api/compute/virtualmachines/createorupdate#osprofile vollständige Liste der reservierten Werte finden Sie unter .
    description: ''
  - name: --asgs
    summary: Durch Leerzeichen getrennte Liste vorhandener Anwendungssicherheitsgruppen, die dem virtuellen Computer zugeordnet werden sollen.
    description: ''
  - name: --assign-identity
    summary: Akzeptieren Sie vom System oder vom Benutzer zugewiesene Identitäten, die durch Leerzeichen getrennt sind. Verwenden Sie "[system]", um auf die vom System zugewiesene Identität zu verweisen, oder eine Ressourcen-ID, um auf die vom Benutzer zugewiesene Identität zu verweisen. Weitere Beispiele finden Sie in der Hilfe.
    description: ''
  - name: --attach-data-disks
    summary: Fügen Sie vorhandene Datenträger an den virtuellen Computer an. Kann den Namen oder die ID eines verwalteten Datenträgers oder den URI einer nicht verwalteten Datenträger-VHD verwenden.
    description: ''
  - name: --attach-os-disk
    summary: Fügen Sie einen vorhandenen Betriebssystemdatenträger an den virtuellen Computer an. Kann den Namen oder die ID eines verwalteten Datenträgers oder den URI einer nicht verwalteten Datenträger-VHD verwenden.
    description: ''
  - name: --authentication-type
    parameterValueGroup: all, password, ssh
    summary: Typ der Authentifizierung, die mit dem virtuellen Computer verwendet werden soll. Der Standardwert ist das Kennwort für Windows und der öffentliche SSH-Schlüssel für Linux. "all" ermöglicht sowohl die SSH- als auch die Kennwortauthentifizierung.
    description: ''
  - name: --availability-set
    summary: Name oder ID einer vorhandenen Verfügbarkeitsgruppe, der der virtuelle Computer hinzugefügt werden soll. Standardmäßig ist dies „Keiner“.
    description: ''
  - name: --boot-diagnostics-storage
    summary: Bereits vorhandener Speicherkontoname oder dessen Blob-URI zum Erfassen der Startdiagnose. Die SKU sollte eine der Standard_GRS, Standard_LRS und Standard_RAGRS.
    description: ''
  - name: --computer-name
    summary: Der Hostbetriebssystemname des virtuellen Computers. Der Standardwert ist der Name des virtuellen Computers.
    description: ''
  - name: --count
    summary: Anzahl der zu erstellenden virtuellen Computer. Der Wertbereich ist [2, 250], einschließlich. Geben Sie diesen Parameter nicht an, wenn Sie einen normalen einzelnen virtuellen Computer erstellen möchten. Die VMs werden parallel erstellt. Die Ausgabe dieses Befehls ist ein Array von VMs anstelle eines einzelnen virtuellen Computers. Jeder virtuelle Computer verfügt über eine eigene öffentliche IP-Adresse( NIC). VNET und NSG werden gemeinsam genutzt. Es wird empfohlen, dass sich keine vorhandene öffentliche IP-Adresse, NIC, VNET und NSG in der Ressourcengruppe befinden. Wenn --count angegeben ist, --attach-data-disks, --attach-os-disk, --boot-diagnostics-storage, --computer-name, --host, --host-group, --nics, --os-disk-name, --private-ip-address, --public-ip-address, --public-ip-address-dns-name, --storage-account, --storage-container-name, --subnet, --use-unmanaged-disk, --vnet-name sind nicht zulässig.
    description: ''
  - name: --custom-data
    summary: Benutzerdefinierte Init-Skriptdatei oder Text (cloud-init, cloud-config usw.).
    description: ''
  - name: --data-disk-caching
    summary: Speicherzwischenspeichertyp für Datenträger, einschließlich "None", "ReadOnly", "ReadWrite" usw. Verwenden Sie einen singular-Wert, der auf alle Datenträger angewendet wird, oder verwenden Sie , `<lun>=<vaule1> <lun>=<value2>` um einen einzelnen Datenträger zu konfigurieren.
    description: ''
  - name: --data-disk-encryption-sets
    summary: Namen oder IDs (durch Leerzeichen getrennt) von Datenträgerverschlüsselungssätzen für Datenträger.
    description: ''
  - name: --data-disk-sizes-gb
    summary: Leerer, durch Speicherplatz getrennter verwalteter Datenträgergrößen in GB, die erstellt werden sollen.
    description: ''
  - name: --edge-zone
    summary: Name des erweiterten Standorts der Edgezone.
    description: ''
  - name: --enable-agent
    parameterValueGroup: false, true
    summary: Gibt an, ob der VM-Agent auf dem virtuellen Computer bereitgestellt werden soll. Wenn diese Eigenschaft nicht angegeben ist, wird sie standardmäßig auf TRUE festgelegt. Dadurch wird sichergestellt, dass der VM-Agent auf dem virtuellen Computer installiert ist, damit dem virtuellen Computer später Erweiterungen hinzugefügt werden können.
    description: ''
  - name: --enable-auto-update
    parameterValueGroup: false, true
    summary: Geben Sie an, ob Automatische Updates für den virtuellen Windows-Computer aktiviert ist.
    description: ''
  - name: --enable-hotpatching
    parameterValueGroup: false, true
    summary: Patchen sie VMs, ohne dass ein Neustart erforderlich ist. --enable-agent muss festgelegt werden, und --patch-mode muss auf AutomaticByPlatform festgelegt werden.
    description: ''
  - name: --enable-secure-boot
    parameterValueGroup: false, true
    summary: Aktivieren Sie den sicheren Start. Es ist Teil des vertrauenswürdigen Starts.
    description: ''
  - name: --enable-vtpm
    parameterValueGroup: false, true
    summary: Aktivieren Sie vTPM. Es ist Teil des vertrauenswürdigen Starts.
    description: ''
  - name: --encryption-at-host
    parameterValueGroup: false, true
    summary: Aktivieren Sie die Hostverschlüsselung für die VM oder VMSS. Dadurch wird die Verschlüsselung für alle Datenträger aktiviert, einschließlich des Resource/Temp-Datenträgers auf dem Host selbst.
    description: ''
  - name: --ephemeral-os-disk
    parameterValueGroup: false, true
    summary: Ermöglicht es Ihnen, einen Betriebssystemdatenträger direkt auf dem Hostknoten zu erstellen, wodurch die Leistung des lokalen Datenträgers und eine schnellere VM/VMSS-Reimagezeit ermöglicht wird.
    description: ''
  - name: --eviction-policy
    parameterValueGroup: Deallocate, Delete
    summary: Die Eviction-Richtlinie für den virtuellen Computer mit Spot-Priorität. Die Standardmäßige Eviction-Richtlinie lautet Zuordnung für einen virtuellen Computer mit Spot-Priorität.
    description: ''
  - name: --generate-ssh-keys
    summary: Erstellen der Dateien für öffentliche und private SSH-Schlüssel, sofern diese fehlen. Die Schlüssel werden im Verzeichnis ~/.ssh gespeichert.
    description: ''
  - name: --host
    summary: ID des dedizierten Hosts, auf dem sich der virtuelle Computer befindet. --host und --host-group können nicht zusammen verwendet werden.
    description: ''
  - name: --host-group
    summary: Name oder ID der dedizierten Hostgruppe, in der sich der virtuelle Computer befindet. --host und --host-group können nicht zusammen verwendet werden.
    description: ''
  - name: --image
    summary: 'Der Name des Betriebssystemimages als URN-Alias, URN, benutzerdefinierter Imagename oder -ID, benutzerdefinierte Imageversions-ID oder VHD-Blob-URI. Dieser Parameter ist erforderlich, es sei denn, es wird `--attach-os-disk.` das gültige URN-Format verwendet: "Publisher:Offer:Sku:Version". Weitere Informationen finden Sie unter https://docs.microsoft.com/azure/virtual-machines/linux/cli-ps-findimage.'
    description: ''
    valueFrom: az vm image list, az vm image show
  - name: --license-type
    parameterValueGroup: None, RHEL_BYOS, SLES_BYOS, Windows_Client, Windows_Server
    summary: Gibt an, dass das Windows-Image oder der Windows-Datenträger lokal lizenziert wurde. Verwenden Sie zum Azure-Hybridvorteil für Windows Server "Windows_Server". Verwenden Sie "Windows 10", um mehrteilige Hostingrechte für Windows_Client aktivieren. Weitere Informationen finden Sie in der Online-Dokumentation zu virtuellen Azure-Windows-Computer.
    description: ''
  - name: --location -l
    summary: Speicherort, an dem der virtuelle Computer und die zugehörigen Ressourcen erstellt werden. Wenn der Standardspeicherort nicht konfiguriert ist, wird standardmäßig der Standort der Ressourcengruppe verwendet.
    description: ''
  - name: --max-price
    summary: Der maximale Preis (in US-Dollar), den Sie für eine Spot-VM/VMSS bezahlen möchten. -1 gibt an, dass die Spot-VM/VM-SSS aus Preisgründen nicht aus dem Netzwerk bzw. der Spot-VM-SSS aus Preisgründen bzw.
    description: ''
  - name: --nics
    summary: Namen oder IDs vorhandener NICs, die an den virtuellen Computer angefügt werden. Die erste NIC wird als primäre NIC festgelegt. Wenn keine NIC angegeben wird, wird eine neue NIC erstellt. Wenn eine vorhandene NIC angegeben wird, geben Sie kein Subnetz, kein VNET, keine öffentliche IP-Adresse oder NSG an.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --nsg
    summary: Der Name, der beim Erstellen einer neuen Netzwerksicherheitsgruppe (Standard) oder beim Verweisen auf eine vorhandene verwendet werden soll. Kann auch anhand der ID auf eine vorhandene NSG verweisen oder "" für none ('""" in Azure CLI powerShell oder --%-Operator) angeben.
    description: ''
  - name: --nsg-rule
    parameterValueGroup: NONE, RDP, SSH
    summary: NSG-Regel, die beim Erstellen einer neuen NSG erstellt werden soll. Standardmäßig werden Ports geöffnet, um RDP unter Windows und SSH unter Linux zu ermöglichen. NONE stellt keine NSG-Regel dar.
    description: ''
  - name: --os-disk-caching
    parameterValueGroup: None, ReadOnly, ReadWrite
    summary: 'Speicherzwischenspeichertyp für den VM-Betriebssystemdatenträger. Standard: ReadWrite.'
    description: ''
  - name: --os-disk-encryption-set
    summary: Name oder ID des Datenträgerverschlüsselungssatzes für den Betriebssystemdatenträger.
    description: ''
  - name: --os-disk-name
    summary: Der Name des neuen VM-Betriebssystemdatenträgers.
    description: ''
  - name: --os-disk-size-gb
    summary: Zu erstellende Größe des Betriebssystemdatenträgers in GB.
    description: ''
  - name: --os-type
    parameterValueGroup: linux, windows
    summary: Typ des Betriebssystems, das auf einer benutzerdefinierten VHD installiert ist. Verwenden Sie nicht, wenn Sie einen URN oder URN-Alias angeben.
    description: ''
  - name: --patch-mode
    parameterValueGroup: AutomaticByOS, AutomaticByPlatform, ImageDefault, Manual
    summary: 'Modus für Gastpatches auf virtuelle IaaS-Computer. Zulässige Werte für virtuelle Windows-Computer: AutomaticByOS, AutomaticByPlatform, Manual. Zulässige Werte für virtuelle Linux-Computer: AutomaticByPlatform, ImageDefault. Manuell: Sie steuern die Anwendung von Patches auf einen virtuellen Computer. Hierzu wenden Sie Patches manuell auf dem virtuellen Computer an. In diesem Modus sind automatische Updates deaktiviert. der Parameter --enable-auto-update muss false sein. AutomaticByOS: Der virtuelle Computer wird automatisch vom Betriebssystem aktualisiert. Der Parameter --enable-auto-update muss true sein. AutomaticByPlatform: Der virtuelle Computer wird automatisch vom Betriebssystem aktualisiert. ImageDefault: Die Standardmäßige Patchkonfiguration des virtuellen Computers wird verwendet. Die Parameter --enable-agent und --enable-auto-update müssen true sein.'
    description: ''
  - name: --plan-name
    summary: Planname.
    description: ''
  - name: --plan-product
    summary: Planen sie das Produkt.
    description: ''
  - name: --plan-promotion-code
    summary: Plan-Promotioncode.
    description: ''
  - name: --plan-publisher
    summary: Planherausgeber.
    description: ''
  - name: --platform-fault-domain
    summary: Geben Sie die logische Fehlerdomäne der Skalierung gruppe an, in der der virtuelle Computer erstellt wird. Standardmäßig wird der virtuelle Computer automatisch einer Fehlerdomäne zugewiesen, die das Gleichgewicht zwischen den verfügbaren Fehlerdomänen am besten aufrechter hält. Dies gilt nur, wenn die virtualMachineScaleSet-Eigenschaft dieses virtuellen Computers festgelegt ist. Die SKALIERUNGS-Gruppe für virtuelle Computer, auf die verwiesen wird, muss die Anzahl der Plattformfehlerdomänen haben. Diese Eigenschaft kann nicht aktualisiert werden, nachdem der virtuelle Computer erstellt wurde. Die Fehlerdomänenzuweisung kann in der Instanzansicht des virtuellen Computers angezeigt werden.
    description: ''
  - name: --ppg
    summary: Der Name oder die ID der Näherungsplatzierungsgruppe, der der virtuelle Computer zugeordnet werden soll.
    description: ''
  - name: --priority
    parameterValueGroup: Low, Regular, Spot
    summary: Priority Verwenden Sie "Spot", um kurzlebige Workloads kostengünstig ausführen zu können. Die "Low"-Enum wird in Zukunft veraltet sein. Verwenden Sie "Spot", um eine Azure Spot-VM und/oder VMSS bereitzustellen. Der Standardwert ist "Regular".
    description: ''
  - name: --private-ip-address
    summary: Statische private IP-Adresse (z. B. 10.0.0.5).
    description: ''
  - name: --public-ip-address
    summary: Der Name der öffentlichen IP-Adresse beim Erstellen einer ip-Adresse (Standard) oder beim Verweisen auf eine vorhandene IP-Adresse. Kann auch über die ID auf eine vorhandene öffentliche IP-Adresse verweisen oder "" für None ('""" in Azure CLI powerShell oder --%-Operator angeben).
    description: ''
  - name: --public-ip-address-allocation
    parameterValueGroup: dynamic, static
    summary: ''
    description: ''
  - name: --public-ip-address-dns-name
    summary: Global eindeutiger DNS-Name für eine neu erstellte öffentliche IP-Adresse.
    description: ''
  - name: --public-ip-sku
    parameterValueGroup: Basic, Standard
    summary: SKU für öffentliche IP-Adressen. Sie ist standardmäßig auf Basic festgelegt.
    description: ''
  - name: --role
    defaultValue: Contributor
    summary: Rollenname oder -id der system zugewiesenen Identität.
    description: ''
  - name: --scope
    summary: Bereich, auf den die vom System zugewiesene Identität zugreifen kann.
    description: ''
  - name: --secrets
    summary: 'Ein oder mehrere Key Vault Geheimnisse als JSON-Zeichenfolgen oder -Dateien mithilfe von `@{path}` `[{ "sourceVault": { "id": "value" }, "vaultCertificates": [{ "certificateUrl": "value", "certificateStore": "cert store name (only on windows)"}] }]` .'
    description: ''
  - name: --security-type
    parameterValueGroup: TrustedLaunch
    summary: Geben Sie an, ob für den virtuellen Computer der vertrauenswürdige Start aktiviert ist. Siehe https://docs.microsoft.com/azure/virtual-machines/trusted-launch.
    description: ''
  - name: --size
    defaultValue: Standard_DS1_v2
    summary: Die zu erstellende VM-Größe. Informationen zur Größe finden Sie https://azure.microsoft.com/pricing/details/virtual-machines/ unter .
    description: ''
    valueFrom: az vm list-sizes
  - name: --specialized
    parameterValueGroup: false, true
    summary: Geben Sie an, ob das Quellimage spezialisiert ist.
    description: ''
  - name: --ssh-dest-key-path
    summary: Zieldateipfad auf dem virtuellen Computer für den SSH-Schlüssel. Wenn die Datei bereits vorhanden ist, werden die angegebenen Schlüssel an die Datei angefügt. Der Zielpfad für öffentliche SSH-Schlüssel ist aufgrund eines bekannten Problems im Linux-Bereitstellungs-Agent derzeit auf den Standardwert "/home/username/.ssh/authorized_keys" beschränkt.
    description: ''
  - name: --ssh-key-name
    summary: Verwenden Sie ihn als öffentlichen Schlüssel auf dem virtuellen Computer. Es sollte sich um eine vorhandene SSH-Schlüsselressource in Azure handelt.
    description: ''
  - name: --ssh-key-values
    summary: Durch Leerzeichen getrennte Liste mit öffentlichen SSH-Schlüsseln oder Dateipfaden mit öffentlichen Schlüsseln.
    description: ''
  - name: --storage-account
    summary: Gilt nur bei Verwendung mit `--use-unmanaged-disk` . Der Name, der beim Erstellen eines neuen Speicherkontos oder beim Verweisen auf ein vorhandenes Speicherkonto verwendet werden soll. Wenn kein Speicherkonto angegeben wird, wird ein geeignetes Speicherkonto in derselben Ressourcengruppe und demselben Standort verwendet, oder es wird ein neues Speicherkonto erstellt.
    description: ''
  - name: --storage-container-name
    summary: 'Gilt nur bei Verwendung mit `--use-unmanaged-disk` . Name des Speichercontainers für den VM-Betriebssystemdatenträger. Standard: vhds.'
    description: ''
  - name: --storage-sku
    summary: 'Die SKU des Speicherkontos, mit dem die VM beibehalten werden soll. Verwenden Sie eine SKU im Singular, die auf alle Datenträger angewendet wird, oder geben Sie einzelne Datenträger an. Verwendung: [--storage-sku SKU | --storage-sku ID=SKU ID=SKU ID=SKU...], wobei jede ID "os" oder eine 0-indizierte LUN ist. Zulässige Werte: Standard_LRS, Premium_LRS, StandardSSD_LRS, UltraSSD_LRS, Premium_ZRS, StandardSSD_ZRS.'
    description: ''
  - name: --subnet
    summary: Der Name des Subnetzes beim Erstellen eines neuen VNET oder beim Verweisen auf ein vorhandenes VNET. Kann auch nach ID auf ein vorhandenes Subnetz verweisen. Wenn sowohl VNET-Name als auch Subnetz weggelassen werden, werden ein entsprechendes VNET und Subnetz automatisch ausgewählt, oder es wird ein neues erstellt.
    description: ''
  - name: --subnet-address-prefix
    defaultValue: 10.0.0.0/24
    summary: Das Ip-Adresspräfix des Subnetzes, das beim Erstellen eines neuen VNET im CIDR-Format verwendet werden soll.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: key[=value] [key[=value] ...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --ultra-ssd-enabled
    parameterValueGroup: false, true
    summary: Aktiviert oder deaktiviert die Möglichkeit, über einen oder mehrere verwaltete Datenträger mit UltraSSD_LRS verfügen.
    description: ''
  - name: --use-unmanaged-disk
    summary: Verwenden Sie keinen verwalteten Datenträger, um den virtuellen Computer dauerhaft zu speichern.
    description: ''
  - name: --validate
    summary: Generieren und überprüfen Sie die ARM-Vorlage, ohne Ressourcen zu erstellen.
    description: ''
  - name: --vmss
    summary: Name oder ID einer vorhandenen SKALIERUNGSKALA, der bzw. der der virtuelle Computer zugewiesen werden soll. Standardmäßig ist dies „Keiner“.
    description: ''
  - name: --vnet-address-prefix
    defaultValue: 10.0.0.0/16
    summary: Das IP-Adresspräfix, das beim Erstellen eines neuen VNET im CIDR-Format verwendet werden soll.
    description: ''
  - name: --vnet-name
    summary: Der Name des virtuellen Netzwerks beim Erstellen eines neuen Netzwerks oder beim Verweisen auf ein vorhandenes Netzwerk.
    description: ''
  - name: --workspace
    summary: Name oder ID des Log Analytics-Arbeitsbereichs. Wenn Sie den Arbeitsbereich über seinen Namen angeben, sollte sich der Arbeitsbereich in derselben Ressourcengruppe wie der virtuelle Computer befinden. Andernfalls wird ein neuer Arbeitsbereich erstellt.
    description: ''
  - name: --zone -z
    parameterValueGroup: 1, 2, 3
    summary: Verfügbarkeitszone, in der die Ressource bereitgestellt werden soll.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_deallocate
  name: az vm deallocate
  summary: Machen Sie dieLocate eines virtuellen Computers wieder.
  description: Ein End-to-End-Tutorial finden Sie unter https://docs.microsoft.com/azure/virtual-machines/virtual-machines-linux-capture-image .
  syntax: >-
    az vm deallocate [--ids]
                     [--name]
                     [--no-wait]
                     [--resource-group]
                     [--subscription]
  examples:
  - summary: Hier finden Sie Informationen zum Auffinden, Generalisieren und Erfassen eines beendeten virtuellen Computers.
    syntax: >-
      az vm deallocate -g MyResourceGroup -n MyVm

      az vm generalize -g MyResourceGroup -n MyVm

      az vm capture -g MyResourceGroup -n MyVm --vhd-name-prefix MyPrefix
  - summary: Zuordnung, Generalisierung und Erfassung mehrerer beendeter virtueller Computer.
    syntax: >-
      vms_ids=$(az vm list -g MyResourceGroup --query "[].id" -o tsv)

      az vm deallocate --ids {vms_ids}

      az vm generalize --ids {vms_ids}

      az vm capture --ids {vms_ids} --vhd-name-prefix MyPrefix
  - summary: Zuordnung eines virtuellen Computers wird freigegeben. (automatisch generiert)
    syntax: az vm deallocate --name MyVm --no-wait --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu "Ressourcen-ID"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name des virtuellen Computers. Sie können die Standardeinstellung mit `az configure --defaults vm=<name>` konfigurieren.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
