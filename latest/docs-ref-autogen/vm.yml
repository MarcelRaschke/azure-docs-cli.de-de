- uid: az_vm_install-patches
  name: az vm install-patches
  summary: Installieren Sie Patches auf einem virtuellen Computer.
  description: ''
  syntax: >-
    az vm install-patches --maximum-duration
                          --reboot-setting {Always, IfRequired, Never}
                          [--classifications-to-include-linux {Critical, Other, Security}]
                          [--classifications-to-include-win {Critical, Definition, FeaturePack, Security, ServicePack, Tools, UpdateRollUp, Updates}]
                          [--exclude-kbs-requiring-reboot {false, true}]
                          [--ids]
                          [--kb-numbers-to-exclude]
                          [--kb-numbers-to-include]
                          [--name]
                          [--no-wait]
                          [--package-name-masks-to-exclude]
                          [--package-name-masks-to-include]
                          [--resource-group]
                          [--subscription]
  examples:
  - summary: Installieren Sie Patches auf einem virtuellen Windows-Computer, sodass die maximale Zeit 4 Stunden beträgt, und der virtuelle Computer wird bei Bedarf während des Softwareupdates neu gestartet.
    syntax: az vm install-patches -g MyResourceGroup -n MyVm --maximum-duration PT4H --reboot-setting IfRequired --classifications-to-include-win Critical Security --exclude-kbs-requiring-reboot true
  - summary: Installieren Sie Patches auf einem virtuellen Linux-Computer, sodass die maximale Zeit 4 Stunden beträgt, und der virtuelle Computer wird bei Bedarf während des Softwareupdates neu gestartet.
    syntax: az vm install-patches -g MyResourceGroup -n MyVm --maximum-duration PT4H --reboot-setting IfRequired --classifications-to-include-linux Critical
  requiredParameters:
  - isRequired: true
    name: --maximum-duration
    summary: Geben Sie die maximale Zeitspanne an, in der der Vorgang ausgeführt wird. Dabei muss es sich um eine nach ISO 8601 kompatible Zeichenfolge für die Dauer wie PT4H (4 Stunden) handelt.
    description: ''
  - isRequired: true
    name: --reboot-setting
    parameterValueGroup: Always, IfRequired, Never
    summary: Definieren Sie, wann es akzeptabel ist, einen virtuellen Computer während eines Softwareupdatevorgangs neu zu starten.
    description: ''
  optionalParameters:
  - name: --classifications-to-include-linux
    parameterValueGroup: Critical, Other, Security
    summary: Durch Leerzeichen getrennte Liste von Klassifizierungen, die für linux-VMs eingeschlossen werden sollen.
    description: ''
  - name: --classifications-to-include-win
    parameterValueGroup: Critical, Definition, FeaturePack, Security, ServicePack, Tools, UpdateRollUp, Updates
    summary: Durch Leerzeichen getrennte Liste von Klassifizierungen, die für windows-VMs eingeschlossen werden sollen.
    description: ''
  - name: --exclude-kbs-requiring-reboot
    parameterValueGroup: false, true
    summary: Filtern Sie KBs heraus, die kein Neustartverhalten von "NeverReboots" aufweisen, wenn dies festgelegt ist. Gilt nur für windows-VMs.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen von "Resource Id"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --kb-numbers-to-exclude
    summary: Durch Leerzeichen getrennte Liste der KBs, die im Patchvorgang ausgeschlossen werden sollen. Gilt nur für windows-VMs.
    description: ''
  - name: --kb-numbers-to-include
    summary: Durch Leerzeichen getrennte Liste der KBs, die in den Patchvorgang eingeschlossen werden sollen. Gilt nur für windows-VMs.
    description: ''
  - name: --name -n
    summary: Der Name des virtuellen Computers. Sie können die Standardeinstellung mit `az configure --defaults vm=<name>` konfigurieren.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --package-name-masks-to-exclude
    summary: 'Durch Leerzeichen getrennte Liste von Paketen, die im Patchvorgang ausgeschlossen werden sollen. Format: packageName_packageVersion. Gilt nur für linux-VMs.'
    description: ''
  - name: --package-name-masks-to-include
    summary: 'Durch Leerzeichen getrennte Liste von Paketen, die in den Patchvorgang eingeschlossen werden sollen. Format: packageName_packageVersion. Gilt nur für virtuelle Linux-Computer.'
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_list
  name: az vm list
  summary: Auflisten der Details Virtual Machines.
  description: '`--resource-group` kann eine leere Zeichenfolge als Parameter übergeben, der alle VM-Informationen unter dem Abonnement ausgibt. Weitere Informationen zum Abfragen von Informationen zu Virtual Machines finden Sie unter https://docs.microsoft.com/cli/azure/query-az-cli2 .'
  syntax: >-
    az vm list [--query-examples]
               [--resource-group]
