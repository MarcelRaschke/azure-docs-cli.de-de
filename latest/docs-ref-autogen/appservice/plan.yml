### YamlMime:AzureCLIGroup
uid: az_appservice_plan
name: az appservice plan
summary: Verwalten von App Service-Plänen.
description: ''
directCommands:
- uid: az_appservice_plan_create
  name: az appservice plan create
  summary: Erstellen Sie einen App Service-Plan.
  description: ''
  syntax: >-
    az appservice plan create --name
                              --resource-group
                              [--app-service-environment]
                              [--hyper-v]
                              [--is-linux]
                              [--location]
                              [--no-wait]
                              [--number-of-workers]
                              [--per-site-scaling]
                              [--sku {B1, B2, B3, D1, F1, FREE, I1, I1v2, I2, I2v2, I3, I3v2, P1V2, P1V3, P2V2, P2V3, P3V2, P3V3, PC2, PC3, PC4, S1, S2, S3, SHARED}]
                              [--subscription]
                              [--tags]
  examples:
  - summary: Erstellen Sie einen einfachen App Service-Plan.
    syntax: az appservice plan create -g MyResourceGroup -n MyPlan
  - summary: Erstellen Sie einen App Service-Standardplan mit vier Linux-Workern.
    syntax: >-
      az appservice plan create -g MyResourceGroup -n MyPlan \
          --is-linux --number-of-workers 4 --sku S1
  - summary: Erstellen Sie einen Windows-Container-App Service-Plan.
    syntax: az appservice plan create -g MyResourceGroup -n MyPlan \ --hyper-v --sku P1V3
  - summary: Erstellen Sie einen App Service-Plan für die App Service-Umgebung.
    syntax: >-
      az appservice plan create -g MyResourceGroup -n MyPlan \
          --app-service-environment MyAppServiceEnvironment --sku I1
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name des neuen App Service-Plans.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --app-service-environment -e
    summary: Name oder ID der App Service-Umgebung.
    description: ''
  - name: --hyper-v
    summary: Hosten der Web-App im Windows-Container.
    description: ''
  - name: --is-linux
    summary: Hosten einer Web-App auf einem Linux-Worker.
    description: ''
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --number-of-workers
    defaultValue: "1"
    summary: Anzahl der worker, die zugeordnet werden sollen.
    description: ''
  - name: --per-site-scaling
    summary: Aktivieren Sie die Skalierung pro App auf App Service Planebene, um die Skalierung einer App unabhängig vom App Service Plan zu ermöglichen, der sie hostet.
    description: ''
  - name: --sku
    defaultValue: B1
    parameterValueGroup: B1, B2, B3, D1, F1, FREE, I1, I1v2, I2, I2v2, I3, I3v2, P1V2, P1V3, P2V2, P2V3, P3V2, P3V3, PC2, PC3, PC4, S1, S2, S3, SHARED
    summary: Die Tarife, z. B. F1 (Free), D1 (Shared), B1 (Basic Small), B2 (Basic Medium), B3 (Basic Large), S1 (Standard Small), P1V2 (Premium V2 Small), P1V3 (Premium V3 Small), P2V3 (Premium V3) Mittel), P3V3 (Premium V3 groß), PC2 (Premium Container Small), PC3 (Premium Container Medium), PC4 (Premium Container Large), I1 (isolated small), I2 (Isolated Medium), I3 (Isolated Large), I1v2 (Isolated V2 Small) , I2v2 (Isolierte V2 Mittel), I3v2 (isolierte V2 groß).
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: key[=value] [key[=value] ...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_appservice_plan_delete
  name: az appservice plan delete
  summary: Löschen sie einen App Service-Plan.
  description: ''
  syntax: >-
    az appservice plan delete [--ids]
                              [--name]
                              [--resource-group]
                              [--subscription]
                              [--yes]
  examples:
  - summary: Löschen sie einen App Service-Plan. (automatisch generiert)
    syntax: az appservice plan delete --name MyAppServicePlan --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu "Ressourcen-ID"-Argumenten sein. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Der Name des App Service-Plans.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_appservice_plan_list
  name: az appservice plan list
  summary: Auflisten von App Service-Plänen.
  description: ''
  syntax: >-
    az appservice plan list [--query-examples]
                            [--resource-group]
                            [--subscription]
  examples:
  - summary: Listet alle Free-App Service auf.
    syntax: az appservice plan list --query "[?sku.tier=='Free']"
  - summary: Listet alle App Service-Pläne für eine App Service auf.
    syntax: az appservice plan list --query "[?hostingEnvironmentProfile.name=='<ase-name>']"
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_appservice_plan_show
  name: az appservice plan show
  summary: Erhalten Sie die App Service-Pläne für eine Ressourcengruppe oder eine Gruppe von Ressourcengruppen.
  description: ''
  syntax: >-
    az appservice plan show [--ids]
                            [--name]
                            [--query-examples]
                            [--resource-group]
                            [--subscription]
  examples:
  - summary: Erhalten Sie die App Service-Pläne für eine Ressourcengruppe oder eine Gruppe von Ressourcengruppen. (automatisch generiert)
    syntax: az appservice plan show --name MyAppServicePlan   --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Der Name des App Service-Plans.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_appservice_plan_update
  name: az appservice plan update
  summary: Aktualisieren sie einen App Service-Plan.
  description: Weitere Informationen finden Sie unter https:///go.microsoft.com/fwlink/?linkid=2133856.
  syntax: >-
    az appservice plan update [--add]
                              [--force-string]
                              [--ids]
                              [--name]
                              [--no-wait]
                              [--number-of-workers]
                              [--remove]
                              [--resource-group]
                              [--set]
                              [--sku {B1, B2, B3, D1, F1, FREE, I1, I1v2, I2, I2v2, I3, I3v2, P1V2, P1V3, P2V2, P2V3, P3V2, P3V3, PC2, PC3, PC4, S1, S2, S3, SHARED}]
                              [--subscription]
  examples:
  - summary: Aktualisieren sie einen App Service-Plan. (automatisch generiert)
    syntax: az appservice plan update --name MyAppServicePlan --resource-group MyResourceGroup --sku F1
  optionalParameters:
  - name: --add
    summary: 'Fügen Sie einer Liste von -Objekten ein -Objekt hinzu, indem Sie ein Pfad- und Schlüsselwertpaar angeben.  Beispiel: --add property.listProperty <key=value, string oder JSON string>.'
    description: ''
  - name: --force-string
    summary: Wenn Sie "set" oder "add" verwenden, behalten Sie Zeichenfolgenliterale bei, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu "Ressourcen-ID"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name des App Service-Plans.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --number-of-workers
    defaultValue: "1"
    summary: Anzahl der worker, die zugeordnet werden sollen.
    description: ''
  - name: --remove
    summary: 'Entfernen sie eine Eigenschaft oder ein Element aus einer Liste.  Beispiel: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --set
    summary: 'Aktualisieren Sie ein Objekt, indem Sie einen festzulegenden Eigenschaftenpfad und -wert angeben.  Beispiel: --set property1.property2=<value>.'
    description: ''
  - name: --sku
    parameterValueGroup: B1, B2, B3, D1, F1, FREE, I1, I1v2, I2, I2v2, I3, I3v2, P1V2, P1V3, P2V2, P2V3, P3V2, P3V3, PC2, PC3, PC4, S1, S2, S3, SHARED
    summary: Die Tarife, z. B. F1 (Free), D1 (Shared), B1 (Basic Small), B2 (Basic Medium), B3 (Basic Large), S1 (Standard Small), P1V2 (Premium V2 Small), P1V3 (Premium V3 Small), P2V3 (Premium V3) Mittel), P3V3 (Premium V3 groß), PC2 (Premium Container Small), PC3 (Premium Container Medium), PC4 (Premium Container Large), I1 (isolated small), I2 (Isolated Medium), I3 (Isolated Large), I1v2 (Isolated V2 Small) , I2v2 (Isolierte V2 Mittel), I3v2 (isolierte V2 groß).
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
