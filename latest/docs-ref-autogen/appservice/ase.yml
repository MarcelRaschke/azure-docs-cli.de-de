### YamlMime:AzureCLIGroup
uid: az_appservice_ase
name: az appservice ase
summary: Verwalten App Service Umgebungen v2.
description: ''
directCommands:
- uid: az_appservice_ase_create
  name: az appservice ase create
  summary: Erstellen sie eine App Service-Umgebung.
  description: ''
  syntax: >-
    az appservice ase create --name
                             --resource-group
                             --subnet
                             [--force-network-security-group {false, true}]
                             [--force-route-table {false, true}]
                             [--front-end-scale-factor]
                             [--front-end-sku {I1, I2, I3}]
                             [--ignore-network-security-group {false, true}]
                             [--ignore-route-table {false, true}]
                             [--ignore-subnet-size-validation {false, true}]
                             [--kind {ASEv2, ASEv3}]
                             [--location]
                             [--no-wait]
                             [--os-preference {Linux, Windows}]
                             [--subscription]
                             [--virtual-ip-type {External, Internal}]
                             [--vnet-name]
  examples:
  - summary: Erstellen Sie ressourcengruppen-, vNET- und App Service-Umgebung v2 mit Standardwerten.
    syntax: >-
      az group create -g MyResourceGroup --location westeurope


      az network vnet create -g MyResourceGroup -n MyVirtualNetwork \
        --address-prefixes 10.0.0.0/16 --subnet-name MyAseSubnet --subnet-prefixes 10.0.0.0/24

      az appservice ase create -n MyAseName -g MyResourceGroup --vnet-name MyVirtualNetwork \
        --subnet MyAseSubnet
  - summary: Erstellen Sie externe App Service-Umgebungen v2 mit großen Front-Ends und einem Skalierungsfaktor von 10 in einer vorhandenen Ressourcengruppe und einem vorhandenen vNET.
    syntax: >-
      az appservice ase create -n MyAseName -g MyResourceGroup --vnet-name MyVirtualNetwork \
        --subnet MyAseSubnet --front-end-sku I3 --front-end-scale-factor 10 \
        --virtual-ip-type External
  - summary: Erstellen Sie vNET und App Service-Umgebung v2, aber keine Netzwerksicherheitsgruppe und Keine Routentabelle in einer vorhandenen Ressourcengruppe.
    syntax: >-
      az network vnet create -g MyResourceGroup -n MyVirtualNetwork \
        --address-prefixes 10.0.0.0/16 --subnet-name MyAseSubnet --subnet-prefixes 10.0.0.0/24

      az appservice ase create -n MyAseName -g MyResourceGroup --vnet-name MyVirtualNetwork \
        --subnet MyAseSubnet --ignore-network-security-group --ignore-route-table
  - summary: Erstellen Sie die vNET- und App Service-Umgebung v2 in einem kleineren subnetz als empfohlen in einer vorhandenen Ressourcengruppe.
    syntax: >-
      az network vnet create -g MyResourceGroup -n MyVirtualNetwork \
        --address-prefixes 10.0.0.0/16 --subnet-name MyAseSubnet --subnet-prefixes 10.0.0.0/26

      az appservice ase create -n MyAseName -g MyResourceGroup --vnet-name MyVirtualNetwork \
        --subnet MyAseSubnet --ignore-subnet-size-validation
  - summary: Erstellen Sie ressourcengruppen-, vNET- und App Service-Umgebung v3 mit Standardwerten.
    syntax: >-
      az group create -g ASEv3ResourceGroup --location westeurope


      az network vnet create -g ASEv3ResourceGroup -n MyASEv3VirtualNetwork \
        --address-prefixes 10.0.0.0/16 --subnet-name Inbound --subnet-prefixes 10.0.0.0/24

      az network vnet subnet create -g ASEv3ResourceGroup --vnet-name MyASEv3VirtualNetwork \
        --name Outbound --address-prefixes 10.0.1.0/24

      az appservice ase create -n MyASEv3Name -g ASEv3ResourceGroup \
        --vnet-name MyASEv3VirtualNetwork --subnet Outbound --kind asev3
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name der App Service-Umgebung.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --subnet
    summary: Name oder ID des vorhandenen Subnetzes. Verwenden Sie zum Erstellen von VNET und/oder Subnetz `az network vnet [subnet] create` .
    description: ''
  optionalParameters:
  - name: --force-network-security-group
    parameterValueGroup: false, true
    summary: Überschreiben Sie die Netzwerksicherheitsgruppe für das Subnetz.
    description: ''
  - name: --force-route-table
    parameterValueGroup: false, true
    summary: Überschreiben Sie die Routentabelle für das Subnetz.
    description: ''
  - name: --front-end-scale-factor
    defaultValue: "15"
    summary: Skalierung der Front-Ends zum Verhältnis von App Service-Planinstanzen.
    description: ''
  - name: --front-end-sku
    defaultValue: I1
    parameterValueGroup: I1, I2, I3
    summary: Größe der Front-End-Server.
    description: ''
  - name: --ignore-network-security-group
    parameterValueGroup: false, true
    summary: Konfigurieren Sie die Netzwerksicherheitsgruppe manuell.
    description: ''
  - name: --ignore-route-table
    parameterValueGroup: false, true
    summary: Manuelles Konfigurieren der Routentabelle.
    description: ''
  - name: --ignore-subnet-size-validation
    parameterValueGroup: false, true
    summary: Überprüfen Sie nicht, ob die Größe des Subnetzes den Empfehlungen entsprechend ist.
    description: ''
  - name: --kind -k
    defaultValue: ASEv2
    parameterValueGroup: ASEv2, ASEv3
    summary: Geben App Service-Umgebung Version an.
    description: ''
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --os-preference
    parameterValueGroup: Linux, Windows
    summary: Bestimmen Sie, ob die App Service-Umgebung mit Linux-Workers beginnen soll. Gilt nur für ASEv2.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --virtual-ip-type
    defaultValue: Internal
    parameterValueGroup: External, Internal
    summary: Geben Sie an, ob über das Internet auf die App Service-Umgebung zugegriffen werden soll.
    description: ''
  - name: --vnet-name
    summary: Name des vNET. Obligatorisch, wenn nur der Subnetzname angegeben ist.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_appservice_ase_create-inbound-services
  name: az appservice ase create-inbound-services
  summary: Erstellen Sie die eingehenden Dienste, die in der Vorschauversion für ASEv3 (privater Endpunkt und DNS) oder Privates DNS Zone für interne ASEv2 erforderlich sind.
  description: ''
  syntax: >-
    az appservice ase create-inbound-services --name
                                              --resource-group
                                              --subnet
                                              [--skip-dns {false, true}]
                                              [--subscription]
                                              [--vnet-name]
  examples:
  - summary: Erstellen Sie einen privaten Endpunkt Privates DNS Zone, A-Einträge, und stellen Sie sicher, dass die Subnetz-Netzwerkrichtlinie verwendet wird.
    syntax: >-
      az appservice ase create-inbound-services -n MyASEName -g ASEResourceGroup \
        --vnet-name MyASEVirtualNetwork --subnet MyAseSubnet
  - summary: Erstellen Sie einen privaten Endpunkt, und stellen Sie sicher, dass die Subnetznetzwerkrichtlinie (ASEv3) verwendet wird, erstellen Sie jedoch keine DNS-Zone und -Einträge.
    syntax: >-
      az appservice ase create-inbound-services -n MyASEv3Name -g ASEv3ResourceGroup \
        --vnet-name MyASEv3VirtualNetwork --subnet Inbound --skip-dns
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name der App Service-Umgebung.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --subnet
    summary: Name oder ID des vorhandenen Subnetzes für eingehenden Datenverkehr an ASEv3.                    Verwenden Sie zum Erstellen von VNET und/oder Subnetz `az network vnet [subnet] create` .
    description: ''
  optionalParameters:
  - name: --skip-dns
    parameterValueGroup: false, true
    summary: Erstellen Sie keine Privates DNS Zonen- und DNS-Einträge.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --vnet-name
    summary: Name des vNET. Obligatorisch, wenn nur der Subnetzname angegeben ist.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_appservice_ase_delete
  name: az appservice ase delete
  summary: Löschen Sie die App Service-Umgebung.
  description: ''
  syntax: >-
    az appservice ase delete --name
                             [--no-wait]
                             [--resource-group]
                             [--subscription]
                             [--yes]
  examples:
  - summary: Löschen Sie die App Service-Umgebung.
    syntax: az appservice ase delete -n MyAseName
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name der App Service-Umgebung.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_appservice_ase_list
  name: az appservice ase list
  summary: Auflisten von App Service-Umgebungen.
  description: ''
  syntax: >-
    az appservice ase list [--query-examples]
                           [--resource-group]
                           [--subscription]
  examples:
  - summary: Listet alle App Service-Umgebungen im Abonnement auf.
    syntax: az appservice ase list
  - summary: Listet alle App Service-Umgebungen in der Ressourcengruppe auf.
    syntax: az appservice ase list --resource-group MyResourceGroup
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und sie nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
