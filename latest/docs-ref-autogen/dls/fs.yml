    name: --destination-path
    summary: Der Zielpfad im Data Lake Store Konto.
    description: ''
  - isRequired: true
    name: --source-paths
    summary: Die durch Leerzeichen getrennte Liste der Dateien im Data Lake Store Konto, die verknüpft werden sollen.
    description: ''
  optionalParameters:
  - name: --account -n
    summary: Der Name des Data Lake Store Kontos.
    description: ''
  - name: --force
    summary: Gibt an, dass, wenn die Zieldatei bereits vorhanden ist, Sie überschrieben werden soll.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dls/_help.py
