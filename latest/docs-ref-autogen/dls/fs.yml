                      [--account]
                      [--force]
                      [--ids]
                      [--length]
                      [--offset]
                      [--subscription]
  requiredParameters:
  - isRequired: true
    name: --path
    summary: Der Pfad im angegebenen Data Lake Store Konto, in dem die Aktion stattfinden soll. Im Format "/Folder/file.txt", wobei das erste "/" nach dem DNS den Stamm des Dateisystems angibt.
    description: ''
  optionalParameters:
  - name: --account -n
    summary: Der Name des Data Lake Store Kontos.
    description: ''
  - name: --force
    summary: Gibt an, dass, wenn die Vorschau größer als 1 MB ist, Sie trotzdem abrufen. Dies kann möglicherweise sehr langsam sein, je nachdem, wie groß die Datei ist.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --length
    summary: Die Datenmenge in Bytes, die in der Vorschau angezeigt werden soll.
    description: Wenn nicht angegeben, versucht, eine Vorschau der vollständigen Datei anzuzeigen. Wenn die Datei > ist, muss 1 MB `--force` angegeben werden.
  - name: --offset
    summary: Die Position in Bytes, von der aus die Vorschau gestartet werden soll.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dls/_help.py
