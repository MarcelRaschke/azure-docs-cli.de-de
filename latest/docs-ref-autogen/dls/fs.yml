### YamlMime:AzureCLIGroup
uid: az_dls_fs
name: az dls fs
summary: Verwalten eines Data Lake Store Dateisystems.
description: ''
directCommands:
- uid: az_dls_fs_append
  name: az dls fs append
  summary: Fügen Sie Inhalt an eine Datei in einem Data Lake Store Konto an.
  description: ''
  syntax: >-
    az dls fs append --content
                     --path
                     [--account]
                     [--ids]
                     [--subscription]
  requiredParameters:
  - isRequired: true
    name: --content
    summary: Der Inhalt, der an die Datei angefügt werden soll.
    description: ''
  - isRequired: true
    name: --path
    summary: Der Pfad im angegebenen Data Lake Store Konto, in dem die Aktion stattfinden soll. Im Format "/Folder/file.txt", wobei das erste "/" nach dem DNS den Stamm des Dateisystems angibt.
    description: ''
  optionalParameters:
  - name: --account -n
    summary: Der Name des Data Lake Store Kontos.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dls/_help.py
- uid: az_dls_fs_create
  name: az dls fs create
  summary: Erstellt eine Datei oder einen Ordner in einem Data Lake Store Konto.
  description: ''
  syntax: >-
    az dls fs create --account
                     --path
                     [--content]
                     [--folder]
                     [--force]
                     [--subscription]
  examples:
  - summary: Erstellt eine Datei oder einen Ordner in einem Data Lake Store Konto. automatisch generierten
    syntax: az dls fs create --account {account} --folder  --path {path}
  requiredParameters:
  - isRequired: true
    name: --account -n
    summary: Der Name des Data Lake Store Kontos.
    description: ''
  - isRequired: true
    name: --path
    summary: Der Pfad im angegebenen Data Lake Store Konto, in dem die Aktion stattfinden soll. Im Format "/Folder/file.txt", wobei das erste "/" nach dem DNS den Stamm des Dateisystems angibt.
    description: ''
  optionalParameters:
  - name: --content
    summary: Inhalt für die Datei, die bei der Erstellung enthalten sein soll.
    description: ''
  - name: --folder
    summary: Gibt an, dass dieses neue Element ein Ordner und keine Datei ist.
    description: ''
  - name: --force
    summary: Gibt an, dass die Datei oder der Ordner überschrieben werden soll, wenn Sie vorhanden ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dls/_help.py
- uid: az_dls_fs_delete
  name: az dls fs delete
  summary: Löschen einer Datei oder eines Ordners in einem Data Lake Store Konto.
  description: ''
  syntax: >-
    az dls fs delete --path
                     [--account]
                     [--ids]
                     [--recurse]
                     [--subscription]
  examples:
  - summary: Löschen einer Datei oder eines Ordners in einem Data Lake Store Konto. automatisch generierten
    syntax: az dls fs delete --account {account} --path {path}
  requiredParameters:
  - isRequired: true
    name: --path
    summary: Der Pfad im angegebenen Data Lake Store Konto, in dem die Aktion stattfinden soll. Im Format "/Folder/file.txt", wobei das erste "/" nach dem DNS den Stamm des Dateisystems angibt.
    description: ''
  optionalParameters:
  - name: --account -n
    summary: Der Name des Data Lake Store Kontos.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --recurse
    summary: Gibt an, dass dies ein rekursiver Löschvorgang des Ordners sein sollte.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dls/_help.py
- uid: az_dls_fs_download
  name: az dls fs download
  summary: Herunterladen einer Datei oder eines Ordners von einem Data Lake Store Konto auf den lokalen Computer.
  description: ''
  syntax: >-
    az dls fs download --destination-path
                       --source-path
                       [--account]
                       [--block-size]
                       [--buffer-size]
                       [--chunk-size]
                       [--ids]
                       [--overwrite]
                       [--subscription]
                       [--thread-count]
  examples:
  - summary: Herunterladen einer Datei oder eines Ordners von einem Data Lake Store Konto auf den lokalen Computer. automatisch generierten
    syntax: az dls fs download --account {account} --destination-path {destination-path} --source-path {source-path}
  requiredParameters:
  - isRequired: true
    name: --destination-path
    summary: Der lokale Pfad, in den die Datei oder der Ordner heruntergeladen wird.
    description: ''
  - isRequired: true
    name: --source-path
    summary: Der vollständige Pfad im Data Lake Store Dateisystem, aus dem die Datei oder der Ordner heruntergeladen werden soll.
    description: ''
  optionalParameters:
  - name: --account -n
    summary: Der Name des Data Lake Store Kontos.
    description: ''
  - name: --block-size
    defaultValue: "4194304"
    summary: Größe eines Blocks in Bytes.
    description: In jedem Block wird für jeden API-Befehl ein kleinerer Block geschrieben. Ein Block kann nicht größer als ein Block sein und muss größer sein als ein Puffer.
  - name: --buffer-size
    defaultValue: "4194304"
    summary: Größe des Übertragungs Puffers in Bytes.
    description: Ein Puffer kann nicht größer als ein Block sein und darf nicht kleiner als ein Block sein.
  - name: --chunk-size
    defaultValue: "268435456"
    summary: Größe eines Blocks in Bytes.
    description: Große Dateien werden in Blöcke aufgeteilt. Dateien, die kleiner sind als diese Größe, werden immer in einem einzelnen Thread übertragen.
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --overwrite
    summary: Gibt an, dass, wenn die Zieldatei oder der Zielordner vorhanden ist, diese überschrieben werden soll.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --thread-count
    summary: 'Parallelität des Downloads. Standardwert: die Anzahl der Kerne auf dem lokalen Computer.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dls/_help.py
- uid: az_dls_fs_join
