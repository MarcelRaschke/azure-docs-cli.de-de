### YamlMime:AzureCLIGroup
uid: az_dls_account_firewall
name: az dls account firewall
summary: Verwalten von Firewallregeln für Data Lake Store Konten
description: ''
directCommands:
- uid: az_dls_account_firewall_create
  name: az dls account firewall create
  summary: Erstellt eine Firewallregel in einem Data Lake Store Konto.
  description: ''
  syntax: >-
    az dls account firewall create --account
                                   --end-ip-address
                                   --firewall-rule-name
                                   --start-ip-address
                                   [--resource-group]
                                   [--subscription]
  requiredParameters:
  - isRequired: true
    name: --account -n
    summary: Der Name des Data Lake Store Kontos.
    description: ''
  - isRequired: true
    name: --end-ip-address
    summary: Das Ende des gültigen IP-Bereichs für die Firewallregel.
    description: ''
  - isRequired: true
    name: --firewall-rule-name
    summary: Der Name der Firewallregel.
    description: ''
  - isRequired: true
    name: --start-ip-address
    summary: Der Start des gültigen IP-Bereichs für die Firewallregel.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Wenn nicht angegeben, wird von versucht, die Ressourcengruppe für das angegebene Data Lake Store Konto zu ermitteln.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dls/_help.py
- uid: az_dls_account_firewall_delete
  name: az dls account firewall delete
  summary: Löscht eine Firewallregel in einem Data Lake Store Konto.
  description: ''
  syntax: >-
    az dls account firewall delete --firewall-rule-name
                                   [--account]
                                   [--ids]
                                   [--resource-group]
                                   [--subscription]
  requiredParameters:
  - isRequired: true
    name: --firewall-rule-name
    summary: Der Name der zu löschenden Firewallregel.
    description: ''
  optionalParameters:
  - name: --account -n
    summary: Der Name des Data Lake Store Kontos.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --resource-group -g
    summary: Wenn nicht angegeben, wird von versucht, die Ressourcengruppe für das angegebene Data Lake Store Konto zu ermitteln.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dls/_help.py
- uid: az_dls_account_firewall_list
  name: az dls account firewall list
  summary: Listet die Firewallregeln in einem Data Lake Store-Konto auf.
  description: ''
  syntax: >-
    az dls account firewall list [--account]
                                 [--ids]
                                 [--query-examples]
                                 [--resource-group]
                                 [--subscription]
  examples:
  - summary: Listet die Firewallregeln in einem Data Lake Store-Konto auf. automatisch generierten
    syntax: az dls account firewall list --account mydatalakestoragegen1 --subscription MySubscription
  optionalParameters:
  - name: --account -n
    summary: Der Name des Data Lake Store Kontos.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Wenn nicht angegeben, wird von versucht, die Ressourcengruppe für das angegebene Data Lake Store Konto zu ermitteln.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dls/_help.py
- uid: az_dls_account_firewall_show
  name: az dls account firewall show
  summary: Hier finden Sie die Details einer Firewallregel in einem Data Lake Store Konto.
  description: ''
  syntax: >-
    az dls account firewall show --firewall-rule-name
                                 [--account]
                                 [--ids]
                                 [--query-examples]
                                 [--resource-group]
                                 [--subscription]
  requiredParameters:
  - isRequired: true
    name: --firewall-rule-name
    summary: Der Name der abzurufenden Firewallregel.
    description: ''
  optionalParameters:
  - name: --account -n
    summary: Der Name des Data Lake Store Kontos.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Wenn nicht angegeben, wird von versucht, die Ressourcengruppe für das angegebene Data Lake Store Konto zu ermitteln.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dls/_help.py
- uid: az_dls_account_firewall_update
  name: az dls account firewall update
  summary: Aktualisiert eine Firewallregel in einem Data Lake Store Konto.
  description: ''
  syntax: >-
    az dls account firewall update --firewall-rule-name
                                   [--account]
                                   [--end-ip-address]
                                   [--ids]
                                   [--resource-group]
                                   [--start-ip-address]
                                   [--subscription]
  requiredParameters:
  - isRequired: true
    name: --firewall-rule-name
    summary: Der Name der zu aktualisierenden Firewallregel.
    description: ''
  optionalParameters:
  - name: --account -n
    summary: Der Name des Data Lake Store Kontos.
    description: ''
  - name: --end-ip-address
    summary: Die End-IP-Adresse für die Firewallregel. Dies kann entweder "IPv4" oder "IPv6" sein. Start und End sollten sich im gleichen Protokoll befinden.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --resource-group -g
    summary: Wenn nicht angegeben, wird von versucht, die Ressourcengruppe für das angegebene Data Lake Store Konto zu ermitteln.
    description: ''
  - name: --start-ip-address
    summary: Die Start-IP-Adresse für die Firewallregel. Dies kann entweder "IPv4" oder "IPv6" sein. Start und End sollten sich im gleichen Protokoll befinden.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dls/_help.py
