### YamlMime:AzureCLIGroup
uid: az_dls_account_trusted_provider
name: az dls account trusted-provider
summary: Verwalten von vertrauenswürdigen Identitäts Anbietern für Data Lake Store Konto.
description: ''
directCommands:
- uid: az_dls_account_trusted_provider_create
  name: az dls account trusted-provider create
  summary: Erstellt oder aktualisiert den angegebenen vertrauenswürdigen Identitäts Anbieter.
  description: Während des Updates wird der vertrauenswürdige Identitäts Anbieter mit dem angegebenen Namen durch diesen neuen Anbieter ersetzt.
  syntax: >-
    az dls account trusted-provider create --account
                                           --id-provider
                                           --trusted-id-provider-name
                                           [--resource-group]
                                           [--subscription]
  requiredParameters:
  - isRequired: true
    name: --account -n
    summary: Der Name des Data Lake Store Kontos.
    description: ''
  - isRequired: true
    name: --id-provider
    summary: Die URL dieses vertrauenswürdigen Identitäts Anbieters.
    description: ''
  - isRequired: true
    name: --trusted-id-provider-name
    summary: Der Name des vertrauenswürdigen Identitäts Anbieters. Diese wird für die Unterscheidung von Anbietern im Konto verwendet.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Wenn nicht angegeben, wird von versucht, die Ressourcengruppe für das angegebene Data Lake Store Konto zu ermitteln.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dls/_help.py
- uid: az_dls_account_trusted_provider_delete
  name: az dls account trusted-provider delete
  summary: Löscht den angegebenen vertrauenswürdigen Identitäts Anbieter aus dem angegebenen Data Lake Store Konto.
  description: ''
  syntax: >-
    az dls account trusted-provider delete --trusted-id-provider-name
                                           [--account]
                                           [--ids]
                                           [--resource-group]
                                           [--subscription]
  requiredParameters:
  - isRequired: true
    name: --trusted-id-provider-name
    summary: Der Name des zu löschenden vertrauenswürdigen Identitäts Anbieters.
    description: ''
  optionalParameters:
  - name: --account -n
    summary: Der Name des Data Lake Store Kontos.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --resource-group -g
    summary: Wenn nicht angegeben, wird von versucht, die Ressourcengruppe für das angegebene Data Lake Store Konto zu ermitteln.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dls/_help.py
