### YamlMime:AzureCLIGroup
uid: az_dls_fs_access
name: az dls fs access
summary: Verwalten Sie Data Lake Store Dateisystem Zugriff und-Berechtigungen.
description: ''
directCommands:
- uid: az_dls_fs_access_remove-all
  name: az dls fs access remove-all
  summary: Entfernen Sie die Zugriffs Steuerungs Liste für eine Datei oder einen Ordner.
  description: ''
  syntax: >-
    az dls fs access remove-all --path
                                [--account]
                                [--default-acl]
                                [--ids]
                                [--subscription]
  examples:
  - summary: Entfernen Sie die Zugriffs Steuerungs Liste für eine Datei oder einen Ordner. automatisch generierten
    syntax: az dls fs access remove-all --account dpreptestfiles --path / --subscription MySubscription
  requiredParameters:
  - isRequired: true
    name: --path
    summary: Der Pfad im angegebenen Data Lake Store Konto, in dem die Aktion stattfinden soll. Im Format "/Folder/file.txt", wobei das erste "/" nach dem DNS den Stamm des Dateisystems angibt.
    description: ''
  optionalParameters:
  - name: --account -n
    summary: Der Name des Data Lake Store Kontos.
    description: ''
  - name: --default-acl
    summary: Ein Schalter, der, sofern angegeben, angibt, dass der Vorgang zum Entfernen der Zugriffs Steuerungs Liste die Standard-ACL des Ordners entfernen soll. Andernfalls wird die reguläre ACL entfernt.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dls/_help.py
- uid: az_dls_fs_access_remove-entry
  name: az dls fs access remove-entry
  summary: Entfernen Sie Einträge für die Zugriffs Steuerungs Liste einer Datei oder eines Ordners.
  description: ''
  syntax: >-
    az dls fs access remove-entry --acl-spec
                                  --path
                                  [--account]
                                  [--ids]
                                  [--subscription]
  examples:
  - summary: Entfernen Sie Einträge für die Zugriffs Steuerungs Liste einer Datei oder eines Ordners. automatisch generierten
    syntax: az dls fs access remove-entry --account dpreptestfiles --acl-spec user:00000000-0000-0000-0000-000000000000:-w- --path /
  requiredParameters:
  - isRequired: true
    name: --acl-spec
    summary: "Die ACL-Spezifikation, die für den Pfad im Format ' [Default:] User | Group | other: [Entitäts-ID oder UPN]: r |-w |-x |-, [Default:] User | Group | other: [Entitäts-ID oder UPN]: r |-w |-x |-,... ' festgelegt wird."
    description: ''
  - isRequired: true
    name: --path
    summary: Der Pfad im angegebenen Data Lake Store Konto, in dem die Aktion stattfinden soll. Im Format "/Folder/file.txt", wobei das erste "/" nach dem DNS den Stamm des Dateisystems angibt.
    description: ''
  optionalParameters:
  - name: --account -n
    summary: Der Name des Data Lake Store Kontos.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dls/_help.py
