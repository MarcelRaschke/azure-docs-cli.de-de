- uid: az_dls_fs_access_set-owner
  name: az dls fs access set-owner
  summary: Legen Sie die Besitzer Informationen für eine Datei oder einen Ordner in einem Data Lake Store Konto fest.
  description: ''
  syntax: >-
    az dls fs access set-owner --path
                               [--account]
                               [--group]
                               [--ids]
                               [--owner]
                               [--subscription]
  requiredParameters:
  - isRequired: true
    name: --path
    summary: Der Pfad im angegebenen Data Lake Store Konto, in dem die Aktion stattfinden soll. Im Format "/Folder/file.txt", wobei das erste "/" nach dem DNS den Stamm des Dateisystems angibt.
    description: ''
  optionalParameters:
  - name: --account -n
    summary: Der Name des Data Lake Store Kontos.
    description: ''
  - name: --group
    summary: Die Gruppe Azure Active Directory Objekt-ID oder der Benutzer Prinzipal Name, die als zuständige Gruppe festgelegt werden soll.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --owner
    summary: Der Benutzer Azure Active Directory die Objekt-ID oder den Benutzer Prinzipal Namen, die als Besitzer festgelegt werden soll.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dls/_help.py
- uid: az_dls_fs_access_set-permission
  name: az dls fs access set-permission
  summary: Legen Sie die Berechtigungen für eine Datei oder einen Ordner in einem Data Lake Store Konto fest.
  description: ''
  syntax: >-
    az dls fs access set-permission --path
                                    --permission
                                    [--account]
                                    [--ids]
                                    [--subscription]
  examples:
  - summary: Legen Sie die Berechtigungen für eine Datei oder einen Ordner in einem Data Lake Store Konto fest. automatisch generierten
    syntax: az dls fs access set-permission --account dpreptestfiles --path / --permission 777 --subscription MySubscription
  requiredParameters:
  - isRequired: true
    name: --path
    summary: Der Pfad im angegebenen Data Lake Store Konto, in dem die Aktion stattfinden soll. Im Format "/Folder/file.txt", wobei das erste "/" nach dem DNS den Stamm des Dateisystems angibt.
    description: ''
  - isRequired: true
    name: --permission
    summary: Die oktale Darstellung der Berechtigungen für "User", "Group" und "Mask".
    description: ''
  optionalParameters:
  - name: --account -n
    summary: Der Name des Data Lake Store Kontos.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dls/_help.py
- uid: az_dls_fs_access_show
  name: az dls fs access show
  summary: Anzeigen der Zugriffs Steuerungs Liste (Access Control List, ACL).
  description: ''
  syntax: >-
    az dls fs access show --path
                          [--account]
                          [--ids]
                          [--query-examples]
                          [--subscription]
  examples:
  - summary: Anzeigen der Zugriffs Steuerungs Liste (Access Control List, ACL). automatisch generierten
    syntax: az dls fs access show --account {account} --path {path}
  requiredParameters:
  - isRequired: true
    name: --path
    summary: Der Pfad im angegebenen Data Lake Store Konto, in dem die Aktion stattfinden soll. Im Format "/Folder/file.txt", wobei das erste "/" nach dem DNS den Stamm des Dateisystems angibt.
    description: ''
  optionalParameters:
  - name: --account -n
    summary: Der Name des Data Lake Store Kontos.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dls/_help.py
