  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dls/_help.py
- uid: az_dls_account_update
  name: az dls account update
  summary: Aktualisiert ein Data Lake Store Konto.
  description: ''
  syntax: >-
    az dls account update [--account]
                          [--allow-azure-ips {Disabled, Enabled}]
                          [--default-group]
                          [--firewall-state {Disabled, Enabled}]
                          [--ids]
                          [--key-version]
                          [--resource-group]
                          [--subscription]
                          [--tags]
                          [--tier {Commitment_100TB, Commitment_10TB, Commitment_1PB, Commitment_1TB, Commitment_500TB, Commitment_5PB, Consumption}]
                          [--trusted-id-provider-state {Disabled, Enabled}]
  examples:
  - summary: Aktualisiert ein Data Lake Store Konto. automatisch generierten
    syntax: az dls account update --account mydatalakestoragegen1 --allow-azure-ips Enabled --firewall-state Enabled --resource-group MyResourceGroup --subscription MySubscription --tags key=value
  optionalParameters:
  - name: --account -n
    summary: Der Name des Data Lake Store Kontos.
    description: ''
  - name: --allow-azure-ips
    parameterValueGroup: Disabled, Enabled
    summary: Hiermit werden Azure-IP-Adressen über die Firewall zugelassen/blockiert.
    description: ''
  - name: --default-group
    summary: Name der Standardgruppe, der Berechtigungen für neu erstellte Dateien und Ordner im Data Lake Store Konto erteilt werden sollen.
    description: ''
  - name: --firewall-state
    parameterValueGroup: Disabled, Enabled
    summary: Aktivieren/Deaktivieren vorhandener Firewallregeln.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --key-version
    summary: Schlüssel Version für den vom Benutzer zugewiesenen Verschlüsselungstyp.
    description: ''
  - name: --resource-group -g
    summary: Wenn nicht angegeben, wird von versucht, die Ressourcengruppe für das angegebene Data Lake Store Konto zu ermitteln.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --tier
    parameterValueGroup: Commitment_100TB, Commitment_10TB, Commitment_1PB, Commitment_1TB, Commitment_500TB, Commitment_5PB, Consumption
    summary: Die gewünschte Verpflichtungs Ebene für dieses Konto.
    description: ''
  - name: --trusted-id-provider-state
    parameterValueGroup: Disabled, Enabled
    summary: Aktivieren bzw. deaktivieren Sie die vorhandenen vertrauenswürdigen ID-Anbieter.
