### YamlMime:AzureCLIGroup
uid: az_dls_account
name: az dls account
summary: Verwalten von Data Lake Store Konten
description: ''
directCommands:
- uid: az_dls_account_create
  name: az dls account create
  summary: Erstellt ein Data Lake Store Konto.
  description: ''
  syntax: >-
    az dls account create --account
                          [--default-group]
                          [--disable-encryption]
                          [--encryption-type {ServiceManaged, UserManaged}]
                          [--key-name]
                          [--key-vault-id]
                          [--key-version]
                          [--location]
                          [--resource-group]
                          [--subscription]
                          [--tags]
                          [--tier {Commitment_100TB, Commitment_10TB, Commitment_1PB, Commitment_1TB, Commitment_500TB, Commitment_5PB, Consumption}]
  examples:
  - summary: Erstellt ein Data Lake Store Konto. automatisch generierten
    syntax: az dls account create --account mydatalakestoragegen1 --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --account -n
    summary: Der Name des Data Lake Store Kontos.
    description: ''
  optionalParameters:
  - name: --default-group
    summary: Name der Standardgruppe, der Berechtigungen für neu erstellte Dateien und Ordner im Data Lake Store Konto erteilt werden sollen.
    description: ''
  - name: --disable-encryption
    summary: Gibt an, dass auf das Konto keine Verschlüsselungs Form angewendet wird.
    description: ''
  - name: --encryption-type
    defaultValue: ServiceManaged
    parameterValueGroup: ServiceManaged, UserManaged
    summary: Gibt den Verschlüsselungstyp an, mit dem das Konto bereitgestellt werden soll. Standardmäßig ist die Verschlüsselung Dienst basiert. Wenn keine Verschlüsselung erwünscht ist, muss Sie explizit mit dem Flag "--deaktivieren-Verschlüsselung" festgelegt werden.
    description: ''
  - name: --key-name
    summary: Schlüssel Name für den vom Benutzer zugewiesenen Verschlüsselungstyp.
    description: ''
  - name: --key-vault-id
    summary: Key Vault für den vom Benutzer zugewiesenen Verschlüsselungstyp.
    description: ''
  - name: --key-version
    summary: Schlüssel Version für den vom Benutzer zugewiesenen Verschlüsselungstyp.
    description: ''
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --tier
    parameterValueGroup: Commitment_100TB, Commitment_10TB, Commitment_1PB, Commitment_1TB, Commitment_500TB, Commitment_5PB, Consumption
    summary: Die gewünschte Verpflichtungs Ebene für dieses Konto.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dls/_help.py
- uid: az_dls_account_delete
  name: az dls account delete
  summary: Löschen eines Data Lake Store Kontos.
  description: ''
  syntax: >-
    az dls account delete [--account]
                          [--ids]
                          [--resource-group]
                          [--subscription]
  examples:
  - summary: Löschen eines Data Lake Store Kontos. automatisch generierten
    syntax: az dls account delete --account mydatalakestoragegen1
  optionalParameters:
  - name: --account -n
    summary: Der Name des Data Lake Store Kontos.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --resource-group -g
    summary: Wenn nicht angegeben, wird von versucht, die Ressourcengruppe für das angegebene Data Lake Store Konto zu ermitteln.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dls/_help.py
- uid: az_dls_account_enable-key-vault
  name: az dls account enable-key-vault
  summary: Aktivieren Sie die Verwendung von Azure Key Vault für die Verschlüsselung eines Data Lake Store Kontos.
  description: ''
  syntax: >-
    az dls account enable-key-vault [--account]
                                    [--ids]
                                    [--resource-group]
                                    [--subscription]
  examples:
  - summary: Aktivieren Sie die Verwendung von Azure Key Vault für die Verschlüsselung eines Data Lake Store Kontos. automatisch generierten
    syntax: az dls account enable-key-vault --account mydatalakestoragegen1
  optionalParameters:
  - name: --account -n
    summary: Der Name des Data Lake Store Kontos.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --resource-group -g
    summary: Wenn nicht angegeben, wird von versucht, die Ressourcengruppe für das angegebene Data Lake Store Konto zu ermitteln.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dls/_help.py
- uid: az_dls_account_list
  name: az dls account list
  summary: Listet verfügbare Data Lake Store Konten auf.
  description: ''
  syntax: >-
    az dls account list [--query-examples]
                        [--resource-group]
                        [--subscription]
  examples:
  - summary: Listet verfügbare Data Lake Store Konten auf. automatisch generierten
    syntax: az dls account list --resource-group MyResourceGroup
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dls/_help.py
