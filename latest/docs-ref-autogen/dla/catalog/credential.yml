### YamlMime:AzureCLIGroup
uid: az_dla_catalog_credential
name: az dla catalog credential
summary: Verwalten Sie Data Lake Analytics Katalog-Anmelde Informationen.
description: ''
directCommands:
- uid: az_dla_catalog_credential_create
  name: az dla catalog credential create
  summary: Erstellen Sie neue Katalog Anmelde Informationen für die Verwendung mit einer externen Datenquelle.
  description: ''
  syntax: >-
    az dla catalog credential create --account
                                     --credential-name
                                     --database-name
                                     --uri
                                     --user-name
                                     [--password]
                                     [--subscription]
  requiredParameters:
  - isRequired: true
    name: --account -n
    summary: Der Name des Data Lake Analytics Kontos.
    description: ''
  - isRequired: true
    name: --credential-name
    summary: Der Name der Anmeldeinformationen.
    description: ''
  - isRequired: true
    name: --database-name
    summary: Der Name der Datenbank, in der die Anmelde Informationen erstellt werden sollen.
    description: ''
  - isRequired: true
    name: --uri
    summary: Der URI der externen Datenquelle.
    description: ''
  - isRequired: true
    name: --user-name
    summary: Der Benutzername, der bei der Authentifizierung mit diesen Anmelde Informationen verwendet wird.
    description: ''
  optionalParameters:
  - name: --password -p
    summary: Kennwort für den Benutzer "Anmelde Informationen". Wenn nicht angegeben, wird eine Eingabeaufforderung angezeigt.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dla/_help.py
- uid: az_dla_catalog_credential_delete
  name: az dla catalog credential delete
  summary: Löschen Sie die Anmelde Informationen des Katalogs.
  description: ''
  syntax: >-
    az dla catalog credential delete --credential-name
                                     --database-name
                                     [--account]
                                     [--cascade]
                                     [--ids]
                                     [--password]
                                     [--subscription]
  requiredParameters:
  - isRequired: true
    name: --credential-name
    summary: Der Name der zu löschenden Anmelde Informationen.
    description: ''
  - isRequired: true
    name: --database-name
    summary: Der Name der Datenbank, die die Anmelde Informationen enthält.
    description: ''
  optionalParameters:
  - name: --account -n
    summary: Der Name des Data Lake Analytics Kontos.
    description: ''
  - name: --cascade
    summary: Gibt an, ob der Löschvorgang ein kaskadierenden Löschvorgang sein soll (wodurch alle Ressourcen, die von den Anmelde Informationen abhängig sind, sowie die Anmelde Informationen gelöscht werden). Wenn der Wert false ist, tritt ein Fehler auf, wenn Ressourcen auf den Anmelde Informationen basieren.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --password
    summary: Das aktuelle Kennwort für die Anmelde Informationen und den Benutzer mit Zugriff auf die Datenquelle. Dies ist erforderlich, wenn der Anforderer nicht der Konto Besitzer ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dla/_help.py
- uid: az_dla_catalog_credential_list
  name: az dla catalog credential list
  summary: Listet die Katalog Anmelde Informationen auf.
  description: ''
  syntax: >-
    az dla catalog credential list --database-name
                                   [--account]
                                   [--count]
                                   [--filter]
                                   [--ids]
                                   [--orderby]
                                   [--query-examples]
                                   [--select]
                                   [--skip]
                                   [--subscription]
                                   [--top]
  requiredParameters:
  - isRequired: true
    name: --database-name
    summary: Der Name der Datenbank, die das Schema enthält.
    description: ''
  optionalParameters:
  - name: --account -n
    summary: Der Name des Data Lake Analytics Kontos.
    description: ''
  - name: --count
    summary: Der boolesche Wert true oder false, um die Anzahl der übereinstimmenden Ressourcen anzufordern, die in den Ressourcen in der Antwort enthalten sind, z. b. Kategorien? $count = true.
    description: ''
  - name: --filter
    summary: Odata-Filter. Optional.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --orderby
    summary: OrderBy-Klausel. Ein oder mehrere durch Trennzeichen getrennte Ausdrücke mit einem optionalen "ASC" (Standard) oder "DESC", abhängig von der Reihenfolge, in der die Werte sortiert werden sollen, z. b. Kategorien? $OrderBy = CategoryName DESC. Optional.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --select
    summary: SELECT-Anweisung von odata. Schränkt die Eigenschaften jedes Eintrags auf die angeforderten ein, z. b. Kategorien? $Select = CategoryName, Description. Optional.
    description: ''
  - name: --skip
    summary: Die Anzahl der Elemente, die vor der Rückgabe von Elementen übersprungen werden sollen.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --top
    summary: Maximale Anzahl zurück zugebender Elemente.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dla/_help.py
- uid: az_dla_catalog_credential_show
  name: az dla catalog credential show
  summary: Abrufen von Katalog Anmelde Informationen
  description: ''
  syntax: >-
    az dla catalog credential show --credential-name
                                   --database-name
                                   [--account]
                                   [--ids]
                                   [--query-examples]
                                   [--subscription]
  requiredParameters:
  - isRequired: true
    name: --credential-name
    summary: Der Name der Anmeldeinformationen.
    description: ''
  - isRequired: true
    name: --database-name
    summary: Der Name der Datenbank, die das Schema enthält.
    description: ''
  optionalParameters:
  - name: --account -n
    summary: Der Name des Data Lake Analytics Kontos.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dla/_help.py
- uid: az_dla_catalog_credential_update
  name: az dla catalog credential update
  summary: Aktualisieren Sie die Anmelde Informationen eines Katalogs für die Verwendung mit einer externen Datenquelle.
  description: ''
  syntax: >-
    az dla catalog credential update --credential-name
                                     --database-name
                                     --uri
                                     --user-name
                                     [--account]
                                     [--ids]
                                     [--new-password]
                                     [--password]
                                     [--subscription]
  requiredParameters:
  - isRequired: true
    name: --credential-name
    summary: Der Name der zu aktualisierenden Anmelde Informationen.
    description: ''
  - isRequired: true
    name: --database-name
    summary: Der Name der Datenbank, in der die Anmelde Informationen vorhanden sind.
    description: ''
  - isRequired: true
    name: --uri
    summary: Der URI der externen Datenquelle.
    description: ''
  - isRequired: true
    name: --user-name
    summary: Der Benutzername, der den Anmelde Informationen zugeordnet ist, deren Kennwort aktualisiert wird.
    description: ''
  optionalParameters:
  - name: --account -n
    summary: Der Name des Data Lake Analytics Kontos.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --new-password
    summary: Neues Kennwort für den Benutzer "Anmelde Informationen". Wenn nicht angegeben, wird eine Eingabeaufforderung angezeigt.
    description: ''
  - name: --password -p
    summary: Aktuelles Kennwort für den Benutzer "Anmelde Informationen". Wenn nicht angegeben, wird eine Eingabeaufforderung angezeigt.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dla/_help.py
commands:
- az_dla_catalog_credential_create
- az_dla_catalog_credential_delete
- az_dla_catalog_credential_list
- az_dla_catalog_credential_show
- az_dla_catalog_credential_update
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
