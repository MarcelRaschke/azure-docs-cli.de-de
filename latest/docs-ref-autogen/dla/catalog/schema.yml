### YamlMime:AzureCLIGroup
uid: az_dla_catalog_schema
name: az dla catalog schema
summary: Verwalten Sie Data Lake Analytics Katalog Schemas.
description: ''
directCommands:
- uid: az_dla_catalog_schema_list
  name: az dla catalog schema list
  summary: Ruft die Liste der Schemas aus dem Data Lake Analytics-Katalog ab.
  description: ''
  syntax: >-
    az dla catalog schema list --database-name
                               [--account]
                               [--count]
                               [--filter]
                               [--ids]
                               [--orderby]
                               [--query-examples]
                               [--select]
                               [--skip]
                               [--subscription]
                               [--top]
  requiredParameters:
  - isRequired: true
    name: --database-name
    summary: Der Name der Datenbank, die das Schema enthält.
    description: ''
  optionalParameters:
  - name: --account -n
    summary: Der Name des Data Lake Analytics Kontos.
    description: ''
  - name: --count
    summary: Der boolesche Wert true oder false, um die Anzahl der übereinstimmenden Ressourcen anzufordern, die in den Ressourcen in der Antwort enthalten sind, z. b. Kategorien? $count = true.
    description: ''
  - name: --filter
    summary: Odata-Filter. Optional.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --orderby
    summary: OrderBy-Klausel. Ein oder mehrere durch Trennzeichen getrennte Ausdrücke mit einem optionalen "ASC" (Standard) oder "DESC", abhängig von der Reihenfolge, in der die Werte sortiert werden sollen, z. b. Kategorien? $OrderBy = CategoryName DESC. Optional.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --select
    summary: SELECT-Anweisung von odata. Schränkt die Eigenschaften jedes Eintrags auf die angeforderten ein, z. b. Kategorien? $Select = CategoryName, Description. Optional.
    description: ''
  - name: --skip
    summary: Die Anzahl der Elemente, die vor der Rückgabe von Elementen übersprungen werden sollen.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --top
    summary: Maximale Anzahl zurück zugebender Elemente.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dla/_help.py
- uid: az_dla_catalog_schema_show
  name: az dla catalog schema show
  summary: Ruft das angegebene Schema aus dem Data Lake Analytics-Katalog ab.
  description: ''
  syntax: >-
    az dla catalog schema show --database-name
                               --schema-name
                               [--account]
                               [--ids]
                               [--query-examples]
                               [--subscription]
  requiredParameters:
  - isRequired: true
    name: --database-name
    summary: Der Name der Datenbank, die das Schema enthält.
    description: ''
  - isRequired: true
    name: --schema-name
    summary: Der Name des Schemas.
    description: ''
  optionalParameters:
  - name: --account -n
    summary: Der Name des Data Lake Analytics Kontos.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dla/_help.py
commands:
- az_dla_catalog_schema_list
- az_dla_catalog_schema_show
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
