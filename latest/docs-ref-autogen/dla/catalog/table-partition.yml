### YamlMime:AzureCLIGroup
uid: az_dla_catalog_table-partition
name: az dla catalog table-partition
summary: Verwalten von Data Lake Analytics-Katalog Tabellen Partitionen.
description: ''
directCommands:
- uid: az_dla_catalog_table-partition_list
  name: az dla catalog table-partition list
  summary: Ruft die Liste der Tabellen Partitionen aus dem Data Lake Analytics-Katalog ab.
  description: ''
  syntax: >-
    az dla catalog table-partition list --database-name
                                        --schema-name
                                        --table-name
                                        [--account]
                                        [--count]
                                        [--filter]
                                        [--ids]
                                        [--orderby]
                                        [--query-examples]
                                        [--select]
                                        [--skip]
                                        [--subscription]
                                        [--top]
  requiredParameters:
  - isRequired: true
    name: --database-name
    summary: Der Name der Datenbank, in der die Partitionen enthalten sind.
    description: ''
  - isRequired: true
    name: --schema-name
    summary: Der Name des Schemas, das die Partitionen enthält.
    description: ''
  - isRequired: true
    name: --table-name
    summary: Der Name der Tabelle, in der die Partitionen enthalten sind.
    description: ''
  optionalParameters:
  - name: --account -n
    summary: Der Name des Data Lake Analytics Kontos.
    description: ''
  - name: --count
    summary: Der boolesche Wert true oder false, um die Anzahl der übereinstimmenden Ressourcen anzufordern, die in den Ressourcen in der Antwort enthalten sind, z. b. Kategorien? $count = true.
    description: ''
  - name: --filter
    summary: Odata-Filter. Dies ist optional.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --orderby
    summary: OrderBy-Klausel. Ein oder mehrere durch Trennzeichen getrennte Ausdrücke mit einem optionalen "ASC" (Standard) oder "DESC", abhängig von der Reihenfolge, in der die Werte sortiert werden sollen, z. b. Kategorien? $OrderBy = CategoryName DESC. Dies ist optional.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --select
    summary: SELECT-Anweisung von odata. Schränkt die Eigenschaften jedes Eintrags auf die angeforderten ein, z. b. Kategorien? $Select = CategoryName, Description. Dies ist optional.
    description: ''
  - name: --skip
    summary: Die Anzahl der Elemente, die vor der Rückgabe von Elementen übersprungen werden sollen.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --top
    summary: Maximale Anzahl zurück zugebender Elemente.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dla/_help.py
- uid: az_dla_catalog_table-partition_show
  name: az dla catalog table-partition show
  summary: Ruft die angegebene Tabellen Partition aus dem Data Lake Analytics-Katalog ab.
  description: ''
  syntax: >-
    az dla catalog table-partition show --database-name
                                        --partition-name
                                        --schema-name
                                        --table-name
                                        [--account]
                                        [--ids]
                                        [--query-examples]
                                        [--subscription]
  requiredParameters:
  - isRequired: true
    name: --database-name
    summary: Der Name der Datenbank, in der die Partition enthalten ist.
    description: ''
  - isRequired: true
    name: --partition-name
    summary: Der Name der Tabellen Partition.
    description: ''
  - isRequired: true
    name: --schema-name
    summary: Der Name des Schemas, das die Partition enthält.
    description: ''
  - isRequired: true
    name: --table-name
    summary: Der Name der Tabelle, in der die Partition enthalten ist.
    description: ''
  optionalParameters:
  - name: --account -n
    summary: Der Name des Data Lake Analytics Kontos.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dla/_help.py
commands:
- az_dla_catalog_table-partition_list
