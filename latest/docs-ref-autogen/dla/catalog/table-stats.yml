### YamlMime:AzureCLIGroup
uid: az_dla_catalog_table_stats
name: az dla catalog table-stats
summary: Verwalten Sie Data Lake Analytics Katalog Tabellenstatistiken.
description: ''
directCommands:
- uid: az_dla_catalog_table_stats_list
  name: az dla catalog table-stats list
  summary: Auflisten von Tabellenstatistiken in einer Datenbank, Tabelle oder einem Schema.
  description: ''
  syntax: >-
    az dla catalog table-stats list --database-name
                                    [--account]
                                    [--ids]
                                    [--query-examples]
                                    [--schema-name]
                                    [--subscription]
                                    [--table-name]
  requiredParameters:
  - isRequired: true
    name: --database-name
    summary: Der Name der Datenbank.
    description: ''
  optionalParameters:
  - name: --account -n
    summary: Der Name des Data Lake Analytics Kontos.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --schema-name
    summary: Das Schema, das den Tabellen zugeordnet ist, die aufgelistet werden sollen.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --table-name
    summary: Die Tabelle, für die Statistiken aufgelistet werden sollen. `--schema-name` muss ebenfalls angegeben werden.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dla/_help.py
- uid: az_dla_catalog_table_stats_show
  name: az dla catalog table-stats show
  summary: Ruft die angegebene Tabellen Statistik aus dem Data Lake Analytics-Katalog ab.
  description: ''
  syntax: >-
    az dla catalog table-stats show --database-name
                                    --schema-name
                                    --statistics-name
                                    --table-name
                                    [--account]
                                    [--ids]
                                    [--query-examples]
                                    [--subscription]
  requiredParameters:
  - isRequired: true
    name: --database-name
    summary: Der Name der Datenbank, die die Statistiken enthält.
    description: ''
  - isRequired: true
    name: --schema-name
    summary: Der Name des Schemas, das die Statistiken enthält.
    description: ''
  - isRequired: true
    name: --statistics-name
    summary: Der Name der Tabellen Statistik.
    description: ''
  - isRequired: true
    name: --table-name
    summary: Der Name der Tabelle mit den Statistiken.
    description: ''
  optionalParameters:
  - name: --account -n
    summary: Der Name des Data Lake Analytics Kontos.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dla/_help.py
commands:
- az_dla_catalog_table_stats_list
- az_dla_catalog_table_stats_show
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
