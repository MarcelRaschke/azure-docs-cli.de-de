### YamlMime:AzureCLIGroup
uid: az_dla_account_data_lake_store
name: az dla account data-lake-store
summary: Verwalten von Verknüpfungen zwischen Data Lake Analytics und Data Lake Store Konten
description: ''
directCommands:
- uid: az_dla_account_data_lake_store_add
  name: az dla account data-lake-store add
  summary: Aktualisiert das angegebene Data Lake Analytics Konto so, dass es das zusätzliche Data Lake Store Konto einschließt.
  description: ''
  syntax: >-
    az dla account data-lake-store add --data-lake-store-account-name
                                       [--account]
                                       [--ids]
                                       [--resource-group]
                                       [--subscription]
                                       [--suffix]
  requiredParameters:
  - isRequired: true
    name: --data-lake-store-account-name
    summary: Der Name des hinzu zufügenden Data Lake Store Kontos.
    description: ''
  optionalParameters:
  - name: --account -n
    summary: Der Name des Data Lake Analytics Kontos.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --resource-group -g
    summary: Wenn nicht angegeben, wird von versucht, die Ressourcengruppe für das angegebene Data Lake Analytics Konto zu ermitteln.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --suffix
    summary: Das optionale Suffix für das Data Lake Store Konto.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dla/_help.py
- uid: az_dla_account_data_lake_store_delete
  name: az dla account data-lake-store delete
  summary: Aktualisiert das angegebene Data Lake Analytics Konto, um das angegebene Data Lake Store Konto zu entfernen.
  description: ''
  syntax: >-
    az dla account data-lake-store delete --data-lake-store-account-name
                                          [--account]
                                          [--ids]
                                          [--resource-group]
                                          [--subscription]
  requiredParameters:
  - isRequired: true
    name: --data-lake-store-account-name
    summary: Der Name des zu entfernenden Data Lake Store Kontos.
    description: ''
  optionalParameters:
  - name: --account -n
    summary: Der Name des Data Lake Analytics Kontos.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --resource-group -g
    summary: Wenn nicht angegeben, wird von versucht, die Ressourcengruppe für das angegebene Data Lake Analytics Konto zu ermitteln.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dla/_help.py
- uid: az_dla_account_data_lake_store_list
  name: az dla account data-lake-store list
  summary: Ruft die erste Seite Data Lake Store Konten ab, die mit dem angegebenen Data Lake Analytics Konto verknüpft sind.
  description: Die Antwort enthält einen Link zur nächsten Seite (sofern vorhanden).
  syntax: >-
    az dla account data-lake-store list [--account]
                                        [--count]
                                        [--filter]
                                        [--ids]
                                        [--orderby]
                                        [--query-examples]
                                        [--resource-group]
                                        [--select]
                                        [--skip]
                                        [--subscription]
                                        [--top]
  optionalParameters:
  - name: --account -n
    summary: Der Name des Data Lake Analytics Kontos.
    description: ''
  - name: --count
    summary: Der boolesche Wert true oder false, um die Anzahl der übereinstimmenden Ressourcen anzufordern, die in den Ressourcen in der Antwort enthalten sind, z. b. Kategorien? $count = true.
    description: ''
  - name: --filter
    summary: Odata-Filter. Optional.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --orderby
    summary: OrderBy-Klausel. Ein oder mehrere durch Trennzeichen getrennte Ausdrücke mit einem optionalen "ASC" (Standard) oder "DESC", abhängig von der Reihenfolge, in der die Werte sortiert werden sollen, z. b. Kategorien? $OrderBy = CategoryName DESC. Optional.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Wenn nicht angegeben, wird von versucht, die Ressourcengruppe für das angegebene Data Lake Analytics Konto zu ermitteln.
    description: ''
  - name: --select
    summary: SELECT-Anweisung von odata. Schränkt die Eigenschaften jedes Eintrags auf die angeforderten ein, z. b. Kategorien? $Select = CategoryName, Description. Optional.
    description: ''
  - name: --skip
    summary: Die Anzahl der Elemente, die vor der Rückgabe von Elementen übersprungen werden sollen.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --top
    summary: Maximale Anzahl zurück zugebender Elemente.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dla/_help.py
- uid: az_dla_account_data_lake_store_show
  name: az dla account data-lake-store show
  summary: Ruft die angegebenen Data Lake Store Konto Details im angegebenen Data Lake Analytics Konto ab.
  description: ''
  syntax: >-
    az dla account data-lake-store show --data-lake-store-account-name
                                        [--account]
                                        [--ids]
                                        [--query-examples]
                                        [--resource-group]
                                        [--subscription]
  requiredParameters:
  - isRequired: true
    name: --data-lake-store-account-name
    summary: Der Name des abzurufenden Data Lake Store Kontos.
    description: ''
  optionalParameters:
  - name: --account -n
    summary: Der Name des Data Lake Analytics Kontos.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Wenn nicht angegeben, wird von versucht, die Ressourcengruppe für das angegebene Data Lake Analytics Konto zu ermitteln.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dla/_help.py
commands:
- az_dla_account_data_lake_store_add
- az_dla_account_data_lake_store_delete
