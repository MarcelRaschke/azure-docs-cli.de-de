### YamlMime:AzureCLIGroup
uid: az_dla_account_blob-storage
name: az dla account blob-storage
summary: Verwalten von Verknüpfungen zwischen Data Lake Analytics Konten und Azure Storage.
description: ''
directCommands:
- uid: az_dla_account_blob-storage_add
  name: az dla account blob-storage add
  summary: Verknüpft ein Azure Storage Konto mit dem angegebenen Data Lake Analytics Konto.
  description: ''
  syntax: >-
    az dla account blob-storage add --access-key
                                    --storage-account-name
                                    [--account]
                                    [--ids]
                                    [--resource-group]
                                    [--subscription]
                                    [--suffix]
  requiredParameters:
  - isRequired: true
    name: --access-key
    summary: Der Zugriffsschlüssel, der diesem Azure Storage Konto zugeordnet ist, das zum Herstellen einer Verbindung verwendet wird.
    description: ''
  - isRequired: true
    name: --storage-account-name
    summary: Name eines vorhandenen Speicher Kontos, mit dem eine Verknüpfung hergestellt werden soll.
    description: ''
  optionalParameters:
  - name: --account -n
    summary: Der Name des Data Lake Analytics Kontos.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --resource-group -g
    summary: Wenn nicht angegeben, wird von versucht, die Ressourcengruppe für das angegebene Data Lake Analytics Konto zu ermitteln.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --suffix
    summary: Das optionale Suffix für das Speicherkonto.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dla/_help.py
- uid: az_dla_account_blob-storage_delete
  name: az dla account blob-storage delete
  summary: Aktualisiert das angegebene Data Lake Analytics Konto, um ein Azure Storage Konto zu entfernen.
  description: ''
  syntax: >-
    az dla account blob-storage delete --storage-account-name
                                       [--account]
                                       [--ids]
                                       [--resource-group]
                                       [--subscription]
  requiredParameters:
  - isRequired: true
    name: --storage-account-name
    summary: Name eines vorhandenen Speicher Kontos, mit dem eine Verknüpfung hergestellt werden soll.
    description: ''
  optionalParameters:
  - name: --account -n
    summary: Der Name des Data Lake Analytics Kontos.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --resource-group -g
    summary: Wenn nicht angegeben, wird von versucht, die Ressourcengruppe für das angegebene Data Lake Analytics Konto zu ermitteln.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dla/_help.py
- uid: az_dla_account_blob-storage_list
  name: az dla account blob-storage list
  summary: Ruft die erste Seite Azure Storage Konten ab, die ggf. mit dem angegebenen Data Lake Analytics Konto verknüpft sind.
  description: Die Antwort enthält einen Link zur nächsten Seite (sofern vorhanden).
  syntax: >-
    az dla account blob-storage list [--account]
                                     [--count]
                                     [--filter]
                                     [--ids]
                                     [--orderby]
                                     [--query-examples]
                                     [--resource-group]
                                     [--select]
                                     [--skip]
                                     [--subscription]
                                     [--top]
  optionalParameters:
  - name: --account -n
    summary: Der Name des Data Lake Analytics Kontos.
    description: ''
  - name: --count
    summary: Der boolesche Wert true oder false, um die Anzahl der übereinstimmenden Ressourcen anzufordern, die in den Ressourcen in der Antwort enthalten sind, z. b. Kategorien? $count = true.
    description: ''
  - name: --filter
    summary: Der odata-Filter. Dies ist optional.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --orderby
    summary: OrderBy-Klausel. Ein oder mehrere durch Trennzeichen getrennte Ausdrücke mit einem optionalen "ASC" (Standard) oder "DESC", abhängig von der Reihenfolge, in der die Werte sortiert werden sollen, z. b. Kategorien? $OrderBy = CategoryName DESC. Dies ist optional.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Wenn nicht angegeben, wird von versucht, die Ressourcengruppe für das angegebene Data Lake Analytics Konto zu ermitteln.
    description: ''
  - name: --select
    summary: SELECT-Anweisung von odata. Schränkt die Eigenschaften jedes Eintrags auf die angeforderten ein, z. b. Kategorien? $Select = CategoryName, Description. Dies ist optional.
    description: ''
  - name: --skip
    summary: Die Anzahl der Elemente, die vor der Rückgabe von Elementen übersprungen werden sollen.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --top
    summary: Maximale Anzahl zurück zugebender Elemente.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dla/_help.py
