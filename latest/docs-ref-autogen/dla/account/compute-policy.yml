### YamlMime:AzureCLIGroup
uid: az_dla_account_compute_policy
name: az dla account compute-policy
summary: Verwalten von Data Lake Analytics Konto-Compute-Richtlinien
description: ''
directCommands:
- uid: az_dla_account_compute_policy_create
  name: az dla account compute-policy create
  summary: Erstellen Sie eine COMPUTE-Richtlinie im Data Lake Analytics Konto.
  description: ''
  syntax: >-
    az dla account compute-policy create --account
                                         --compute-policy-name
                                         --object-id
                                         --object-type
                                         [--max-dop-per-job]
                                         [--min-priority-per-job]
                                         [--resource-group]
                                         [--subscription]
  requiredParameters:
  - isRequired: true
    name: --account -n
    summary: Der Name des Data Lake Analytics Kontos.
    description: ''
  - isRequired: true
    name: --compute-policy-name
    summary: Der Name der zu erstellenden Compute-Richtlinie.
    description: ''
  - isRequired: true
    name: --object-id
    summary: Die Azure Active Directory Objekt-ID des Benutzers, der Gruppe oder des Dienst Prinzipals, auf den die Richtlinie angewendet werden soll.
    description: ''
  - isRequired: true
    name: --object-type
    summary: Der Azure Active Directory Objekttyp, der der angegebenen Objekt-ID zugeordnet ist.
    description: ''
  optionalParameters:
  - name: --max-dop-per-job
    summary: Der maximale Grad an Parallelität, der pro Auftrag für diese Richtlinie zulässig ist. Mindestens eine von `--min-priority-per-job` und `--max-dop-per-job` muss angegeben werden.
    description: ''
  - name: --min-priority-per-job
    summary: Die minimale Priorität, die pro Auftrag für diese Richtlinie zulässig ist. Mindestens eine von `--min-priority-per-job` und `--max-dop-per-job` muss angegeben werden.
    description: ''
  - name: --resource-group -g
    summary: Wenn nicht angegeben, wird von versucht, die Ressourcengruppe für das angegebene Data Lake Analytics Konto zu ermitteln.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dla/_help.py
- uid: az_dla_account_compute_policy_delete
  name: az dla account compute-policy delete
  summary: Löschen Sie eine COMPUTE-Richtlinie in einem Data Lake Analytics Konto.
  description: ''
  syntax: >-
    az dla account compute-policy delete --compute-policy-name
                                         [--account]
                                         [--ids]
                                         [--resource-group]
                                         [--subscription]
  requiredParameters:
  - isRequired: true
    name: --compute-policy-name
    summary: Der Name der zu löschenden Compute-Richtlinie.
    description: ''
  optionalParameters:
  - name: --account -n
    summary: Der Name des Data Lake Analytics Kontos.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --resource-group -g
    summary: Wenn nicht angegeben, wird von versucht, die Ressourcengruppe für das angegebene Data Lake Analytics Konto zu ermitteln.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dla/_help.py
- uid: az_dla_account_compute_policy_list
  name: az dla account compute-policy list
  summary: Auflisten von Compute-Richtlinien in einem Lake Analytics-Konto.
  description: ''
  syntax: >-
    az dla account compute-policy list [--account]
                                       [--ids]
                                       [--query-examples]
                                       [--resource-group]
                                       [--subscription]
  optionalParameters:
  - name: --account -n
    summary: Der Name des Data Lake Analytics Kontos.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Wenn nicht angegeben, wird von versucht, die Ressourcengruppe für das angegebene Data Lake Analytics Konto zu ermitteln.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dla/_help.py
