### YamlMime:AzureCLIGroup
uid: az_dla_job
name: az dla job
summary: Verwalten Sie Data Lake Analytics Aufträge.
description: ''
directCommands:
- uid: az_dla_job_cancel
  name: az dla job cancel
  summary: Abbrechen eines Data Lake Analytics Auftrags
  description: ''
  syntax: >-
    az dla job cancel --job-identity
                      [--account]
                      [--ids]
                      [--subscription]
  requiredParameters:
  - isRequired: true
    name: --job-identity
    summary: Jobinfo-ID, die abgebrochen werden soll.
    description: ''
  optionalParameters:
  - name: --account -n
    summary: Der Name des Data Lake Analytics Kontos.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dla/_help.py
- uid: az_dla_job_list
  name: az dla job list
  summary: Listet Data Lake Analytics Aufträge auf.
  description: ''
  syntax: >-
    az dla job list [--account]
                    [--ids]
                    [--name]
                    [--pipeline-id]
                    [--query-examples]
                    [--recurrence-id]
                    [--result {Cancelled, Failed, None, Succeeded}]
                    [--state {Accepted, Compiling, Ended, New, Paused, Queued, Running, Scheduling, Starting, WaitingForCapacity}]
                    [--submitted-after]
                    [--submitted-before]
                    [--submitter]
                    [--subscription]
                    [--top]
  optionalParameters:
  - name: --account -n
    summary: Der Name des Data Lake Analytics Kontos.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name
    summary: Ein Filter, der Aufträge nur mit dem angegebenen anzeigen Amen zurückgibt.
    description: ''
  - name: --pipeline-id
    summary: Ein Filter, der Aufträge zurückgibt, die nur die angegebene pipeline_id enthalten.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --recurrence-id
    summary: Ein Filter, der Aufträge zurückgibt, die nur die angegebene recurrence_id enthalten.
    description: ''
  - name: --result
    parameterValueGroup: Cancelled, Failed, None, Succeeded
    summary: Ein Filter, der Aufträge zurückgibt, die nur die angegebenen Ergebnisse zurückgibt.
    description: ''
  - name: --state
    parameterValueGroup: Accepted, Compiling, Ended, New, Paused, Queued, Running, Scheduling, Starting, WaitingForCapacity
    summary: Ein Filter, der Aufträge zurückgibt, die nur den angegebenen Status aufweisen.
    description: ''
  - name: --submitted-after
    summary: Ein Filter, der Aufträge zurückgibt, die nur nach der angegebenen Zeit im ISO-8601-Format gesendet wurden.
    description: ''
  - name: --submitted-before
    summary: Ein Filter, der Aufträge zurückgibt, die vor dem angegebenen Zeitpunkt nur im ISO-8601-Format gesendet wurden.
    description: ''
  - name: --submitter
    summary: Ein Filter, bei dem Aufträge nur vom angegebenen Absender zurückgegeben werden.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --top
    defaultValue: "500"
    summary: Maximale Anzahl zurück zugebender Elemente.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dla/_help.py
- uid: az_dla_job_show
  name: az dla job show
  summary: Informationen zu einem Data Lake Analytics Auftrag erhalten.
  description: ''
  syntax: >-
    az dla job show --job-identity
                    [--account]
                    [--ids]
                    [--query-examples]
                    [--subscription]
  requiredParameters:
  - isRequired: true
    name: --job-identity
    summary: Jobinfo-ID.
    description: ''
  optionalParameters:
  - name: --account -n
    summary: Der Name des Data Lake Analytics Kontos.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dla/_help.py
- uid: az_dla_job_submit
  name: az dla job submit
  summary: Übermitteln eines Auftrags an ein Data Lake Analytics Konto.
  description: ''
  syntax: >-
    az dla job submit --job-name
                      --script
                      [--account]
                      [--compile-mode {Full, Semantic, SingleBox}]
                      [--compile-only]
                      [--degree-of-parallelism]
                      [--ids]
                      [--pipeline-id]
                      [--pipeline-name]
                      [--pipeline-uri]
                      [--priority]
                      [--recurrence-id]
                      [--recurrence-name]
                      [--run-id]
                      [--runtime-version]
                      [--subscription]
  requiredParameters:
  - isRequired: true
    name: --job-name
    summary: Der Name des übermittelten Auftrags.
    description: ''
  - isRequired: true
    name: --script
    summary: Skript, das gesendet werden soll. Dies kann "@ {file}" sein, um aus einer Datei geladen zu werden.
    description: ''
  optionalParameters:
  - name: --account -n
    summary: Der Name des Data Lake Analytics Kontos.
    description: ''
  - name: --compile-mode
    parameterValueGroup: Full, Semantic, SingleBox
    summary: "Gibt den Typ der Kompilierung an, die für diesen Auftrag ausgeführt werden soll. Gültige Werte sind: ' Semantic ' (führt nur Semantik Überprüfungen und erforderliche Integritätsprüfungen aus), ' Full ' (vollständige Kompilierung) und ' singlebox ' (vollständige Kompilierung erfolgt lokal)."
    description: ''
  - name: --compile-only
    summary: Gibt an, dass bei der Übermittlung nur der Auftrag erstellt und nicht ausgeführt werden soll, wenn auf true festgelegt.
    description: ''
  - name: --degree-of-parallelism
    defaultValue: "1"
    summary: Der Grad der Parallelität für den Auftrag.
    description: Höhere Werte entsprechen der Parallelität und führen in der Regel zu schnelleren laufenden Aufträgen, und zwar auf Kosten von mehr aus.
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --pipeline-id
    summary: Pipeline-GUID der Auftrags Beziehung.
    description: ''
  - name: --pipeline-name
    summary: Anzeige Name der Auftrags Beziehungs Pipeline.
    description: ''
  - name: --pipeline-uri
    summary: Eindeutiger Pipeline-URI, der mit dem ursprünglichen Dienst für diese Pipeline verknüpft ist.
    description: ''
  - name: --priority
    defaultValue: "1000"
    summary: Die Priorität des Auftrags.
    description: Niedrigere Werte erhöhen die Priorität, wobei der niedrigste Wert 1 ist. Dies bestimmt die Auftrags Aufträge, die in ausgeführt werden.
  - name: --recurrence-id
    summary: Wiederholungs-GUID, die pro Aktivität/Skript eindeutig ist, unabhängig von der Iterationen. Verknüpft verschiedene Vorkommen desselben Auftrags miteinander.
    description: ''
  - name: --recurrence-name
    summary: NAE-Wiederholungs-NAE für die Korrelation zwischen Aufträgen.
    description: ''
  - name: --run-id
    summary: GUID der Iterations Pipeline.
    description: ''
  - name: --runtime-version
    summary: Die zu verwendende Laufzeitversion.
    description: Dieser Parameter wird verwendet, um die Standardlaufzeit explizit zu überschreiben. Dies sollte nur erfolgen, wenn Sie wissen, was Sie tun.
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dla/_help.py
- uid: az_dla_job_wait
  name: az dla job wait
  summary: Warten Sie, bis ein Data Lake Analytics Auftrag abgeschlossen ist.
  description: Dieser Befehl wird beendet, wenn der Auftrag abgeschlossen ist.
  syntax: >-
    az dla job wait --job-id
                    [--account]
                    [--ids]
                    [--max-wait-time-sec]
                    [--subscription]
                    [--wait-interval-sec]
  requiredParameters:
  - isRequired: true
    name: --job-id
    summary: Die Auftrags-ID, die abgeschlossen werden soll.
    description: ''
  optionalParameters:
  - name: --account -n
    summary: Der Name des Data Lake Analytics Kontos.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --max-wait-time-sec
    defaultValue: "-1"
    summary: Die maximale Zeitspanne, die gewartet werden soll, bevor ein Fehler auftritt. Der Standardwert ist ein nie Timeout. Jeder Wert <= 0 bedeutet nie Timeout.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --wait-interval-sec
    defaultValue: "5"
    summary: Das Abruf Intervall zwischen der Überprüfung des Auftragsstatus in Sekunden.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dla/_help.py
commands:
