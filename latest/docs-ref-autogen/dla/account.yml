### YamlMime:AzureCLIGroup
uid: az_dla_account
name: az dla account
summary: Verwalten von Data Lake Analytics Konten
description: ''
directCommands:
- uid: az_dla_account_create
  name: az dla account create
  summary: Erstellen Sie ein Data Lake Analytics-Konto.
  description: ''
  syntax: >-
    az dla account create --account
                          --default-data-lake-store
                          [--location]
                          [--max-degree-of-parallelism]
                          [--max-job-count]
                          [--query-store-retention]
                          [--resource-group]
                          [--subscription]
                          [--tags]
                          [--tier {Commitment_100000AUHours, Commitment_10000AUHours, Commitment_1000AUHours, Commitment_100AUHours, Commitment_500000AUHours, Commitment_50000AUHours, Commitment_5000AUHours, Commitment_500AUHours, Consumption}]
  requiredParameters:
  - isRequired: true
    name: --account -n
    summary: Der Name des Data Lake Analytics Kontos.
    description: ''
  - isRequired: true
    name: --default-data-lake-store
    summary: Das Standard Data Lake Store Konto, das dem erstellten Konto zugeordnet werden soll.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --max-degree-of-parallelism
    defaultValue: "30"
    summary: Der maximale Grad an Parallelität für dieses Konto.
    description: ''
  - name: --max-job-count
    defaultValue: "3"
    summary: Die maximale Anzahl von gleichzeitigen Aufträgen für dieses Konto.
    description: ''
  - name: --query-store-retention
    defaultValue: "30"
    summary: Die Anzahl der Tage, für die die Auftrags Metadaten beibehalten werden.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --tier
    parameterValueGroup: Commitment_100000AUHours, Commitment_10000AUHours, Commitment_1000AUHours, Commitment_100AUHours, Commitment_500000AUHours, Commitment_50000AUHours, Commitment_5000AUHours, Commitment_500AUHours, Consumption
    summary: Die gewünschte Verpflichtungs Ebene für dieses Konto.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dla/_help.py
- uid: az_dla_account_delete
  name: az dla account delete
  summary: Löschen eines Data Lake Analytics Kontos.
  description: ''
  syntax: >-
    az dla account delete [--account]
                          [--ids]
                          [--resource-group]
                          [--subscription]
  optionalParameters:
  - name: --account -n
    summary: Der Name des Data Lake Analytics Kontos.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --resource-group -g
    summary: Wenn nicht angegeben, wird von versucht, die Ressourcengruppe für das angegebene Data Lake Analytics Konto zu ermitteln.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dla/_help.py
- uid: az_dla_account_list
  name: az dla account list
  summary: Listet verfügbare Data Lake Analytics Konten auf.
  description: ''
  syntax: >-
    az dla account list [--query-examples]
                        [--resource-group]
                        [--subscription]
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dla/_help.py
- uid: az_dla_account_show
  name: az dla account show
  summary: Sie erhalten die Details eines Data Lake Analytics Kontos.
  description: ''
  syntax: >-
    az dla account show [--account]
                        [--ids]
                        [--query-examples]
                        [--resource-group]
                        [--subscription]
  optionalParameters:
  - name: --account -n
    summary: Der Name des Data Lake Analytics Kontos.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Wenn nicht angegeben, wird von versucht, die Ressourcengruppe für das angegebene Data Lake Analytics Konto zu ermitteln.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dla/_help.py
- uid: az_dla_account_update
  name: az dla account update
  summary: Aktualisieren Sie ein Data Lake Analytics Konto.
  description: ''
  syntax: >-
    az dla account update [--account]
                          [--allow-azure-ips {Disabled, Enabled}]
                          [--firewall-state {Disabled, Enabled}]
                          [--ids]
                          [--max-degree-of-parallelism]
                          [--max-job-count]
                          [--query-store-retention]
                          [--resource-group]
                          [--subscription]
                          [--tags]
                          [--tier {Commitment_100000AUHours, Commitment_10000AUHours, Commitment_1000AUHours, Commitment_100AUHours, Commitment_500000AUHours, Commitment_50000AUHours, Commitment_5000AUHours, Commitment_500AUHours, Consumption}]
  optionalParameters:
  - name: --account -n
    summary: Der Name des Data Lake Analytics Kontos.
    description: ''
  - name: --allow-azure-ips
    parameterValueGroup: Disabled, Enabled
    summary: Hiermit werden IP-Adressen aus Azure über die Firewall zugelassen oder blockiert.
    description: ''
  - name: --firewall-state
    parameterValueGroup: Disabled, Enabled
    summary: Aktivieren oder Deaktivieren vorhandener Firewallregeln.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --max-degree-of-parallelism
    summary: Der maximale Grad an Parallelität für dieses Konto.
    description: ''
  - name: --max-job-count
    summary: Die maximale Anzahl von gleichzeitigen Aufträgen für dieses Konto.
    description: ''
  - name: --query-store-retention
    summary: Die Anzahl der Tage, für die die Auftrags Metadaten beibehalten werden.
    description: ''
  - name: --resource-group -g
    summary: Wenn nicht angegeben, wird von versucht, die Ressourcengruppe für das angegebene Data Lake Analytics Konto zu ermitteln.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --tier
    parameterValueGroup: Commitment_100000AUHours, Commitment_10000AUHours, Commitment_1000AUHours, Commitment_100AUHours, Commitment_500000AUHours, Commitment_50000AUHours, Commitment_5000AUHours, Commitment_500AUHours, Consumption
    summary: Die gewünschte Verpflichtungs Ebene für dieses Konto.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dla/_help.py
