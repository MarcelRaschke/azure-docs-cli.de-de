### YamlMime:AzureCLIGroup
uid: az_dla_job_recurrence
name: az dla job recurrence
summary: Data Lake Analytics Auftrags rekurrenzen verwalten.
description: ''
directCommands:
- uid: az_dla_job_recurrence_list
  name: az dla job recurrence list
  summary: Auflisten von Auftrags Wiederholungen in einem Data Lake Analytics Konto.
  description: ''
  syntax: >-
    az dla job recurrence list [--account]
                               [--end-date-time]
                               [--ids]
                               [--query-examples]
                               [--start-date-time]
                               [--subscription]
  optionalParameters:
  - name: --account -n
    summary: Der Name des Data Lake Analytics Kontos.
    description: ''
  - name: --end-date-time
    summary: Das Enddatum für den Zeitpunkt, zu dem die Liste der rekurrenzen angezeigt werden soll. StartDateTime und EndDateTime dürfen nicht mehr als 30 Tage voneinander entfernt sein.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --start-date-time
    summary: Das Startdatum für den Zeitpunkt, zu dem die Liste der rekurrenzen angezeigt werden soll. StartDateTime und EndDateTime dürfen nicht mehr als 30 Tage voneinander entfernt sein.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dla/_help.py
- uid: az_dla_job_recurrence_show
  name: az dla job recurrence show
  summary: Abrufen einer Auftrags Wiederholung in einem Data Lake Analytics Konto.
  description: ''
  syntax: >-
    az dla job recurrence show --recurrence-identity
                               [--account]
                               [--end-date-time]
                               [--ids]
                               [--query-examples]
                               [--start-date-time]
                               [--subscription]
  requiredParameters:
  - isRequired: true
    name: --recurrence-identity
    summary: Wiederholungs-ID.
    description: ''
  optionalParameters:
  - name: --account -n
    summary: Der Name des Data Lake Analytics Kontos.
    description: ''
  - name: --end-date-time
    summary: Das Enddatum für den Zeitpunkt, zu dem die Wiederholung und die Daten aggregiert werden sollen. StartDateTime und EndDateTime dürfen nicht mehr als 30 Tage voneinander entfernt sein.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --start-date-time
    summary: Das Startdatum für den Zeitpunkt, zu dem die Wiederholung erhalten und die Daten aggregiert werden sollen. StartDateTime und EndDateTime dürfen nicht mehr als 30 Tage voneinander entfernt sein.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dla/_help.py
commands:
- az_dla_job_recurrence_list
- az_dla_job_recurrence_show
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
