### YamlMime:AzureCLIGroup
uid: az_netappfiles_account_backup_policy
name: az netappfiles account backup-policy
summary: Verwalten Sie die Ressourcen der Sicherungs Richtlinie für Azure NetApp Files (ANF).
description: ''
directCommands:
- uid: az_netappfiles_account_backup_policy_create
  name: az netappfiles account backup-policy create
  summary: Erstellen Sie eine neue Azure NetApp Files (ANF)-Sicherungs Richtlinie.
  description: ''
  syntax: >-
    az netappfiles account backup-policy create --account-name
                                                --backup-policy-name
                                                --location
                                                --resource-group
                                                [--daily-backups]
                                                [--enabled {false, true}]
                                                [--monthly-backups]
                                                [--subscription]
                                                [--tags]
                                                [--weekly-backups]
                                                [--yearly-backups]
  examples:
  - summary: Erstellen einer ANF-Sicherungs Richtlinie
    syntax: az netappfiles account backup-policy create -g mygroup --account-name myaccountname --backup-policy-name mybackuppolicyname -l westus2 --daily-backups 1 --enabled true
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Der Name des ANF-Kontos.
    description: ''
  - isRequired: true
    name: --backup-policy-name -b
    summary: Der Name der Anf-Sicherungs Richtlinie.
    description: ''
  - isRequired: true
    name: --location -l
    summary: Der Speicherort der Sicherung.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --daily-backups -d
    summary: Anzahl der täglichen Sicherungen, die aufbewahrt werden sollen.
    description: ''
  - name: --enabled -e
    parameterValueGroup: false, true
    summary: Die Eigenschaft zum Festlegen der Richtlinie ist aktiviert.
    description: ''
  - name: --monthly-backups -m
    summary: Monatliche Anzahl der Sicherungen, die aufbewahrt werden sollen.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: Durch Leerzeichen getrennte Tags im- `key[=value]` Format.
    description: ''
  - name: --weekly-backups -w
    summary: Anzahl der wöchentlichen Sicherungen, die aufbewahrt werden sollen.
    description: ''
  - name: --yearly-backups -y
    summary: Die Anzahl der jährlichen Sicherungen, die aufbewahrt werden sollen, wird derzeit nicht verwendet.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
- uid: az_netappfiles_account_backup_policy_delete
  name: az netappfiles account backup-policy delete
  summary: Löschen Sie die angegebene ANF-Sicherungs Richtlinie.
  description: ''
  syntax: >-
    az netappfiles account backup-policy delete [--account-name]
                                                [--backup-policy-name]
                                                [--ids]
                                                [--resource-group]
                                                [--subscription]
  examples:
  - summary: Löschen einer ANF-Sicherungs Richtlinie
    syntax: az netappfiles account backup-policy delete -g mygroup --account-name myaccname --backup-policy-name mybackuppolicyname
  optionalParameters:
  - name: --account-name -a
    summary: Der Name des ANF-Kontos.
    description: ''
  - name: --backup-policy-name -b
    summary: Der Name der Anf-Sicherungs Richtlinie.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
- uid: az_netappfiles_account_backup_policy_list
  name: az netappfiles account backup-policy list
  summary: Listet die Anf-Sicherungs Richtlinie für das angegebene Konto auf.
  description: ''
  syntax: >-
    az netappfiles account backup-policy list --account-name
                                              --resource-group
                                              [--query-examples]
                                              [--subscription]
  examples:
  - summary: Auflisten der Sicherungs Richtlinie für das ANF-Konto
    syntax: az netappfiles account backup-policy list -g mygroup --account-name myname
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Der Name des ANF-Kontos.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
- uid: az_netappfiles_account_backup_policy_show
  name: az netappfiles account backup-policy show
  summary: Die angegebene ANF-Sicherungs Richtlinie wird angezeigt.
  description: ''
  syntax: >-
    az netappfiles account backup-policy show [--account-name]
                                              [--backup-policy-name]
                                              [--ids]
                                              [--query-examples]
                                              [--resource-group]
                                              [--subscription]
  examples:
  - summary: Eine ANF-Sicherungs Richtlinie erhalten
    syntax: az netappfiles account backup-policy show -g mygroup --account-name myaccname --backup-policy-name mybackuppolicyname
  optionalParameters:
  - name: --account-name -a
    summary: Der Name des ANF-Kontos.
    description: ''
  - name: --backup-policy-name -b
    summary: Der Name der Anf-Sicherungs Richtlinie.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
- uid: az_netappfiles_account_backup_policy_update
  name: az netappfiles account backup-policy update
  summary: Aktualisieren Sie die angegebene ANF-Sicherungs Richtlinie.
  description: ''
  syntax: >-
    az netappfiles account backup-policy update --location
                                                [--account-name]
                                                [--backup-policy-name]
                                                [--daily-backups]
                                                [--enabled {false, true}]
                                                [--ids]
                                                [--monthly-backups]
                                                [--resource-group]
                                                [--subscription]
                                                [--tags]
                                                [--weekly-backups]
                                                [--yearly-backups]
  examples:
  - summary: Aktualisieren bestimmter Werte für eine ANF-Sicherungs Richtlinie
    syntax: az netappfiles account backup-policy update -g mygroup --account-name myaccountname --backup-policy-name mybackuppolicyname -l westus2 --daily-backups 1 --enabled false
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  optionalParameters:
  - name: --account-name -a
    summary: Der Name des ANF-Kontos.
    description: ''
  - name: --backup-policy-name -b
    summary: Der Name der Anf-Sicherungs Richtlinie.
    description: ''
  - name: --daily-backups -d
    summary: Anzahl der täglichen Sicherungen, die aufbewahrt werden sollen.
    description: ''
  - name: --enabled -e
    parameterValueGroup: false, true
    summary: Die Eigenschaft zum Festlegen der Richtlinie ist aktiviert.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --monthly-backups -m
    summary: Monatliche Anzahl der Sicherungen, die aufbewahrt werden sollen.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --weekly-backups -w
    summary: Anzahl der wöchentlichen Sicherungen, die aufbewahrt werden sollen.
    description: ''
  - name: --yearly-backups -y
    summary: Die Anzahl der jährlichen Sicherungen, die aufbewahrt werden sollen, wird derzeit nicht verwendet.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
