### YamlMime:AzureCLIGroup
uid: az_netappfiles_account_ad
name: az netappfiles account ad
summary: Verwalten Sie die Active Directory-Konten für Azure NetApp Files (ANF).
description: ''
directCommands:
- uid: az_netappfiles_account_ad_add
  name: az netappfiles account ad add
  summary: Fügen Sie dem Konto ein Active Directory-Verzeichnis hinzu.
  description: ''
  syntax: >-
    az netappfiles account ad add --dns
                                  --domain
                                  --password
                                  --smb-server-name
                                  --username
                                  [--account-name]
                                  [--ad-name]
                                  [--add]
                                  [--aes-encryption]
                                  [--backup-operators]
                                  [--force-string]
                                  [--ids]
                                  [--kdc-ip]
                                  [--ldap-over-tls]
                                  [--ldap-signing]
                                  [--organizational-unit]
                                  [--remove]
                                  [--resource-group]
                                  [--security-operators]
                                  [--server-root-ca-cert]
                                  [--set]
                                  [--subscription]
                                  [--tags]
  examples:
  - summary: Active Directory zum Konto hinzufügen
    syntax: az netappfiles account ad add -g mygroup --name myname --username aduser --password aduser --smb-server-name SMBSERVER --dns 1.2.3.4 --domain westcentralus
  requiredParameters:
  - isRequired: true
    name: --dns
    summary: Eine durch Trennzeichen getrennte Liste mit IP-Adressen des DNS-Servers für die Active Directory Domäne.
    description: ''
  - isRequired: true
    name: --domain
    summary: Der Name der Active Directory Domäne.
    description: ''
  - isRequired: true
    name: --password
    summary: Nur-Text-Kennwort für Active Directory Domänen Administrator.
    description: ''
  - isRequired: true
    name: --smb-server-name
    summary: NetBIOS-Name des SMB-Servers. Dieser Name wird als Computer Konto in der AD-Registrierung registriert und zum Einbinden von Volumes verwendet. Muss höchstens 10 Zeichen lang sein.
    description: ''
  - isRequired: true
    name: --username
    summary: Der Benutzername des Active Directory Domänen Administrators.
    description: ''
  optionalParameters:
  - name: --account-name --name -a -n
    summary: Der Name des ANF-Kontos.
    description: ''
  - name: --ad-name
    summary: Der Name des Active Directory-Computers. Dieser optionale Parameter wird nur beim Erstellen eines Kerberos-Volumes verwendet.
    description: ''
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --aes-encryption
    summary: Wenn diese Option aktiviert ist, wird die AES-Verschlüsselung für die SMB-Kommunikation aktiviert.
    description: ''
  - name: --backup-operators
    summary: Benutzer, die der integrierten Active Directory-Gruppe der Sicherungs Operatoren hinzugefügt werden sollen. Eine Liste eindeutiger Benutzernamen ohne Domänen Bezeichner.
    description: ''
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --kdc-ip
    summary: KDC-Server-IP-Adressen für den Active Directory-Computer. Dieser optionale Parameter wird nur beim Erstellen eines Kerberos-Volumes verwendet.
    description: ''
  - name: --ldap-over-tls
    summary: Gibt an, ob der LDAP-Datenverkehr über TLS geschützt werden muss.
    description: ''
  - name: --ldap-signing
    summary: Gibt an, ob der LDAP-Datenverkehr signiert werden muss.
    description: ''
  - name: --organizational-unit
    summary: Die Organisationseinheit (OU) innerhalb des Windows-Active Directory.
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --security-operators
    summary: Domänen Benutzern in der Active Directory-Berechtigung, um die SeSecurityPrivilege-Berechtigung zu erhalten (erforderlich für SMB-Freigaben für SQL). Eine Liste eindeutiger Benutzernamen ohne Domänen Bezeichner.
    description: ''
  - name: --server-root-ca-cert
    summary: Wenn LDAP über SSL/TLS aktiviert ist, muss der LDAP-Client das selbst signierte Zertifikat der Stamm Zertifizierungsstelle Active Directory Zertifikats Dienst Base64-codiert haben. Dieser optionale Parameter wird nur für das duale Protokoll mit LDAP-benutzermapping-Volumes verwendet.
    description: ''
  - name: --set
    summary: Aktualisieren Sie ein Objekt, indem Sie einen Eigenschafts Pfad und einen festzulegenden Wert angeben.  Beispiel:--Set Eigenschaft1. Eigenschaft2 =<value>.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
- uid: az_netappfiles_account_ad_list
  name: az netappfiles account ad list
  summary: Listet die Active Directory-Verzeichnisse eines Kontos auf.
  description: ''
  syntax: >-
    az netappfiles account ad list --account-name
                                   --resource-group
                                   [--query-examples]
                                   [--subscription]
  examples:
  - summary: Active Directory zum Konto hinzufügen
    syntax: az netappfiles account ad list -g mygroup --name myname
  requiredParameters:
  - isRequired: true
    name: --account-name --name -a -n
    summary: Der Name des ANF-Kontos.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
- uid: az_netappfiles_account_ad_remove
  name: az netappfiles account ad remove
  summary: Entfernen Sie ein Active Directory aus dem Konto.
  description: ''
  syntax: >-
    az netappfiles account ad remove --active-directory
                                     [--account-name]
                                     [--ids]
                                     [--resource-group]
                                     [--subscription]
  examples:
  - summary: Entfernen eines Active Directory aus dem Konto
    syntax: az netappfiles account ad remove -g mygroup --name myname --active-directory 13641da9-c0e9-4b97-84fc-4f8014a93848
  requiredParameters:
  - isRequired: true
    name: --active-directory
    summary: Die ID des Active Directory-Verzeichnisses.
    description: ''
  optionalParameters:
  - name: --account-name --name -a -n
    summary: Der Name des ANF-Kontos.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
commands:
- az_netappfiles_account_ad_add
- az_netappfiles_account_ad_list
- az_netappfiles_account_ad_remove
