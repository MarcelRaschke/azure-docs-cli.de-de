### YamlMime:AzureCLIGroup
uid: az_netappfiles_account_backup
name: az netappfiles account backup
summary: Verwalten Sie Azure NetApp Files (ANF)-Konto Sicherungs Ressourcen.
description: ''
directCommands:
- uid: az_netappfiles_account_backup_delete
  name: az netappfiles account backup delete
  summary: Löschen Sie die Sicherung für ein ANF-Konto (nettapp-Dateien).
  description: ''
  syntax: >-
    az netappfiles account backup delete --account-name
                                         --backup-name
                                         --resource-group
                                         [--subscription]
                                         [--yes]
  examples:
  - summary: Eine Liste aller Anmerkungen zum ANF-Konto erhalten
    syntax: az netappfiles account backup delete -g mygroup --account-name myaccountname --backup-name mybackupname
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Der Name des ANF-Kontos.
    description: ''
  - isRequired: true
    name: --backup-name
    summary: Der Name der Sicherung.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
- uid: az_netappfiles_account_backup_list
  name: az netappfiles account backup list
  summary: Liste aller Azure NetApp Files (ANF)-Konto Sicherungen erhalten.
  description: ''
  syntax: >-
    az netappfiles account backup list --account-name
                                       --resource-group
                                       [--query-examples]
                                       [--subscription]
  examples:
  - summary: Eine Liste aller Anmerkungen zum ANF-Konto erhalten
    syntax: az netappfiles account backup list -g mygroup --account-name myaccountname
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Der Name des ANF-Kontos.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
- uid: az_netappfiles_account_backup_show
  name: az netappfiles account backup show
  summary: Sichern Sie sich für ein ANF-Konto (nettapp-Dateien).
  description: ''
  syntax: >-
    az netappfiles account backup show --account-name
                                       --backup-name
                                       --resource-group
                                       [--query-examples]
                                       [--subscription]
  examples:
  - summary: Eine Liste aller Anmerkungen zum ANF-Konto erhalten
    syntax: az netappfiles account backup show -g mygroup --account-name myaccountname --backup-name mybackupname
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Der Name des ANF-Kontos.
    description: ''
  - isRequired: true
    name: --backup-name
    summary: Der Name der Sicherung.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
commands:
- az_netappfiles_account_backup_delete
