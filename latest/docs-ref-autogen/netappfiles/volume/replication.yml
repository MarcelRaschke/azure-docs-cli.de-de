### YamlMime:AzureCLIGroup
uid: az_netappfiles_volume_replication
name: az netappfiles volume replication
summary: Verwalten Sie die Replikations Vorgänge für den Azure NetApp Files (ANF).
description: ''
directCommands:
- uid: az_netappfiles_volume_replication_approve
  name: az netappfiles volume replication approve
  summary: Autorisieren Sie ein Volume als Replikations Ziel für eine angegebene Quelle.
  description: ''
  syntax: >-
    az netappfiles volume replication approve --account-name
                                              --name
                                              --pool-name
                                              --resource-group
                                              [--remote-volume-resource-id]
                                              [--subscription]
  examples:
  - summary: Autorisieren Sie das Volume als Replikations Ziel für die Quelle.
    syntax: az netappfiles volume replication approve -g mygroup --account-name myaccname --pool-name mypoolname --name mysourcevolname --remote-volume-resource-id /subscriptions/69a75bda-882e-44d5-8431-63421204131c/resourceGroups/mygroup1/providers/Microsoft.NetApp/netAppAccounts/myaccount1/capacityPools/mypool1/volumes/mydestinationvolume
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Der Name des ANF-Kontos.
    description: ''
  - isRequired: true
    name: --name --volume-name -n -v
    summary: Der Name des Replikations Quell Volume.
    description: ''
  - isRequired: true
    name: --pool-name -p
    summary: Der Name des ANF-Pools.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --remote-volume-resource-id -d
    summary: Die Ressourcen-ID des Ziel Replikations Volumes.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
- uid: az_netappfiles_volume_replication_re-initialize
  name: az netappfiles volume replication re-initialize
  summary: Initialisieren Sie eine volumereplikation für das angegebene Zielvolume erneut. Der Replikationsprozess wird von der Quelle zum Ziel fortgesetzt.
  description: ''
  syntax: >-
    az netappfiles volume replication re-initialize [--account-name]
                                                    [--ids]
                                                    [--name]
                                                    [--pool-name]
                                                    [--resource-group]
                                                    [--subscription]
  examples:
  - summary: Initialisiert den Replikationsprozess neu.
    syntax: az netappfiles volume replication re-initialize -g mygroup --account-name myaccname --pool-name mypoolname --name mydestinationvolname
  optionalParameters:
  - name: --account-name -a
    summary: Der Name des ANF-Kontos.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name --volume-name -n -v
    summary: Der Name des replikationszielvolumes.
    description: ''
  - name: --pool-name -p
    summary: Der Name des ANF-Pools.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
- uid: az_netappfiles_volume_replication_remove
  name: az netappfiles volume replication remove
  summary: Löschen Sie eine volumereplikation für das angegebene Zielvolume. Die Daten Replikations Objekte der Quell-und Zielvolumes werden entfernt.
  description: ''
  syntax: >-
    az netappfiles volume replication remove [--account-name]
                                             [--ids]
                                             [--name]
                                             [--pool-name]
                                             [--resource-group]
                                             [--subscription]
  examples:
  - summary: Löschen der Replikations Objekte der gekoppelten Volumes
    syntax: az netappfiles volume replication remove -g mygroup --account-name myaccname --pool-name mypoolname --name mydestinationvolname
  optionalParameters:
  - name: --account-name -a
    summary: Der Name des ANF-Kontos.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name --volume-name -n -v
    summary: Der Name des replikationszielvolumes.
    description: ''
  - name: --pool-name -p
    summary: Der Name des ANF-Pools.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
- uid: az_netappfiles_volume_replication_resume
