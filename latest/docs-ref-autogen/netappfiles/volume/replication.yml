    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
- uid: az_netappfiles_volume_replication_status
  name: az netappfiles volume replication status
  summary: Gibt den Replikations Status für das angegebene Replikations Volume an.
  description: ''
  syntax: >-
    az netappfiles volume replication status [--account-name]
                                             [--ids]
                                             [--name]
                                             [--pool-name]
                                             [--resource-group]
                                             [--subscription]
  examples:
  - summary: Gibt den Replikations Status für das Volume an. Gibt zurück, ob die Replikation fehlerfrei ist, den Replikations Zeitplan und den Spiegel Status (ob die Replikation unterdrückt/beschädigt oder synchronisiert/gespiegelt ist).
    syntax: az netappfiles volume replication status -g mygroup --account-name myaccname --pool-name mypoolname --name mydestinationvolname
  optionalParameters:
  - name: --account-name -a
    summary: Der Name des ANF-Kontos.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name --volume-name -n -v
    summary: Der Name des replikationszielvolumes.
    description: ''
  - name: --pool-name -p
    summary: Der Name des ANF-Pools.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
- uid: az_netappfiles_volume_replication_suspend
  name: az netappfiles volume replication suspend
  summary: Hält eine volumereplikation für das angegebene Zielvolume an/bricht Sie ab. Der Replikationsprozess wird bis zum fortsetzen oder löschen angehalten.
  description: ''
  syntax: >-
    az netappfiles volume replication suspend [--account-name]
                                              [--force {false, true}]
                                              [--ids]
                                              [--name]
                                              [--pool-name]
                                              [--resource-group]
                                              [--subscription]
  examples:
  - summary: Unterbrechen des Replikations Prozesses
    syntax: az netappfiles volume replication suspend -g mygroup --account-name myaccname --pool-name mypoolname --name mydestinationvolname
  optionalParameters:
  - name: --account-name -a
    summary: Der Name des ANF-Kontos.
    description: ''
  - name: --force --force-break-replication -f
    parameterValueGroup: false, true
    summary: Erzwingen der Replikation.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name --volume-name -n -v
    summary: Der Name des replikationszielvolumes.
    description: ''
  - name: --pool-name -p
    summary: Der Name des ANF-Pools.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
