### YamlMime:AzureCLIGroup
uid: az_netappfiles_volume_export-policy
name: az netappfiles volume export-policy
summary: Verwalten von Richtlinien zum Exportieren von Azure NetApp Files (ANF).
description: ''
directCommands:
- uid: az_netappfiles_volume_export-policy_add
  name: az netappfiles volume export-policy add
  summary: Fügen Sie der Export Richtlinie für ein Volume eine neue Regel hinzu.
  description: ''
  syntax: >-
    az netappfiles volume export-policy add --allowed-clients
                                            --cifs {false, true}
                                            --nfsv3 {false, true}
                                            --nfsv41 {false, true}
                                            --rule-index
                                            --unix-read-only {false, true}
                                            --unix-read-write {false, true}
                                            [--account-name]
                                            [--add]
                                            [--force-string]
                                            [--ids]
                                            [--name]
                                            [--pool-name]
                                            [--remove]
                                            [--resource-group]
                                            [--set]
                                            [--subscription]
  examples:
  - summary: Hinzufügen einer Exportrichtlinien Regel für das ANF-Volume
    syntax: az netappfiles volume export-policy add -g mygroup --account-name myaccname --pool-name mypoolname --name myvolname --allowed-clients "1.2.3.0/24" --rule-index 2 --unix-read-only true --unix-read-write false --cifs false --nfsv3 true --nfsv41 false
  requiredParameters:
  - isRequired: true
    name: --allowed-clients
    summary: Client Eingangs Spezifikation als durch Trennzeichen getrennte Zeichenfolge mit IPv4-cidrs, IPv4-Host Adressen und Hostnamen).
    description: ''
  - isRequired: true
    name: --cifs
    parameterValueGroup: false, true
    summary: Gibt an, dass das CIFS-Protokoll zulässig ist.
    description: ''
  - isRequired: true
    name: --nfsv3
    parameterValueGroup: false, true
    summary: Gibt an, dass das NFSv3-Protokoll zulässig ist.
    description: ''
  - isRequired: true
    name: --nfsv41
    parameterValueGroup: false, true
    summary: Gibt an, dass das nfsv 4.1-Protokoll zulässig ist.
    description: ''
  - isRequired: true
    name: --rule-index
    summary: Bestellungs Index. Es kann keine Zahl wiederholt werden. Max. 6 Regeln.
    description: ''
  - isRequired: true
    name: --unix-read-only
    parameterValueGroup: false, true
    summary: Angabe des schreibgeschützten Zugriffs.
    description: ''
  - isRequired: true
    name: --unix-read-write
    parameterValueGroup: false, true
    summary: Angabe des Lese-und Schreibzugriffs.
    description: ''
  optionalParameters:
  - name: --account-name -a
    summary: Der Name des ANF-Kontos.
    description: ''
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name --volume-name -n -v
    summary: Der Name des ANF-Volumes.
    description: ''
  - name: --pool-name -p
    summary: Der Name des ANF-Pools.
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --set
    summary: Aktualisieren Sie ein Objekt, indem Sie einen Eigenschafts Pfad und einen festzulegenden Wert angeben.  Beispiel:--Set Eigenschaft1. Eigenschaft2 =<value>.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
- uid: az_netappfiles_volume_export-policy_list
  name: az netappfiles volume export-policy list
  summary: Auflisten der Exportrichtlinien Regeln für ein Volume.
  description: ''
  syntax: >-
    az netappfiles volume export-policy list --account-name
                                             --name
                                             --pool-name
                                             --resource-group
                                             [--query-examples]
                                             [--subscription]
  examples:
  - summary: Auflisten der Exportrichtlinien Regeln für ein ANF-Volume
    syntax: az netappfiles volume export-policy list -g mygroup --account-name myaccname --pool-name mypoolname --name myvolname
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Der Name des ANF-Kontos.
    description: ''
  - isRequired: true
    name: --name --volume-name -n -v
    summary: Der Name des ANF-Volumes.
    description: ''
  - isRequired: true
    name: --pool-name -p
    summary: Der Name des ANF-Pools.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
- uid: az_netappfiles_volume_export-policy_remove
  name: az netappfiles volume export-policy remove
  summary: Entfernen Sie eine Regel aus der Export Richtlinie für ein Volume nach Regel Index. Die aktuellen Regeln können durch Ausführen des Befehls "Untergruppen Liste" abgerufen werden.
  description: ''
  syntax: >-
    az netappfiles volume export-policy remove --rule-index
                                               [--account-name]
                                               [--add]
                                               [--force-string]
                                               [--ids]
                                               [--name]
                                               [--pool-name]
                                               [--remove]
                                               [--resource-group]
                                               [--set]
                                               [--subscription]
  examples:
  - summary: Entfernen einer Exportrichtlinien Regel für ein ANF-Volume
    syntax: az netappfiles volume export-policy remove -g mygroup --account-name myaccname --pool-name mypoolname --name myvolname --rule-index 4
  requiredParameters:
  - isRequired: true
    name: --rule-index
    summary: Bestellungs Index. Bereich 1 bis 6.
    description: ''
  optionalParameters:
  - name: --account-name -a
    summary: Der Name des ANF-Kontos.
    description: ''
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name --volume-name -n -v
    summary: Der Name des ANF-Volumes.
    description: ''
  - name: --pool-name -p
    summary: Der Name des ANF-Pools.
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --set
    summary: Aktualisieren Sie ein Objekt, indem Sie einen Eigenschafts Pfad und einen festzulegenden Wert angeben.  Beispiel:--Set Eigenschaft1. Eigenschaft2 =<value>.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
commands:
- az_netappfiles_volume_export-policy_add
- az_netappfiles_volume_export-policy_list
- az_netappfiles_volume_export-policy_remove
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
