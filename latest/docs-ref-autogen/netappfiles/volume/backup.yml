### YamlMime:AzureCLIGroup
uid: az_netappfiles_volume_backup
name: az netappfiles volume backup
summary: Verwalten Sie Azure NetApp Files (ANF) Volume Backup-Ressourcen.
description: ''
directCommands:
- uid: az_netappfiles_volume_backup_create
  name: az netappfiles volume backup create
  summary: Erstellen Sie eine angegebene ANF-Volumesicherung.
  description: ''
  syntax: >-
    az netappfiles volume backup create --account-name
                                        --backup-name
                                        --location
                                        --name
                                        --pool-name
                                        --resource-group
                                        [--subscription]
  examples:
  - summary: Gibt die erstellte ANF-Sicherung zurück.
    syntax: az netappfiles volume backup create -g mygroup --account-name myaccname --pool-name mypoolname --name myvolname -l westus2 --backup-name mybackupname
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Der Name des ANF-Kontos.
    description: ''
  - isRequired: true
    name: --backup-name -b
    summary: Der Name der Anf-Sicherung.
    description: ''
  - isRequired: true
    name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - isRequired: true
    name: --name --volume-name -n -v
    summary: Der Name des ANF-Volumes.
    description: ''
  - isRequired: true
    name: --pool-name -p
    summary: Der Name des ANF-Pools.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
- uid: az_netappfiles_volume_backup_delete
  name: az netappfiles volume backup delete
  summary: Löschen Sie die Sicherung.
  description: Löschen Sie eine Sicherung des Volumes.
  syntax: >-
    az netappfiles volume backup delete [--account-name]
                                        [--backup-name]
                                        [--ids]
                                        [--name]
                                        [--pool-name]
                                        [--resource-group]
                                        [--subscription]
  optionalParameters:
  - name: --account-name -a
    summary: Der Name des ANF-Kontos.
    description: ''
  - name: --backup-name -b
    summary: Der Name der Sicherung.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name --volume-name -n -v
    summary: Der Name des ANF-Volumes.
    description: ''
  - name: --pool-name -p
    summary: Der Name des ANF-Pools.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
- uid: az_netappfiles_volume_backup_list
  name: az netappfiles volume backup list
  summary: Listet die Anf-Sicherungen für das angegebene Volume auf.
  description: ''
  syntax: >-
    az netappfiles volume backup list --account-name
                                      --name
                                      --pool-name
                                      --resource-group
                                      [--query-examples]
                                      [--subscription]
  examples:
  - summary: Auflisten der Anf-Sicherungen des Volumes
    syntax: az netappfiles volume backup list -g mygroup --account-name myaccname --pool-name mypoolname --name myvolname
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Der Name des ANF-Kontos.
    description: ''
  - isRequired: true
    name: --name --volume-name -n -v
    summary: Der Name des ANF-Pools.
    description: ''
  - isRequired: true
    name: --pool-name -p
    summary: Der Name des ANF-Pools.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
- uid: az_netappfiles_volume_backup_show
  name: az netappfiles volume backup show
  summary: Die angegebene ANF-Sicherung erhalten.
  description: ''
  syntax: >-
    az netappfiles volume backup show [--account-name]
                                      [--backup-name]
                                      [--ids]
                                      [--name]
                                      [--pool-name]
                                      [--query-examples]
                                      [--resource-group]
                                      [--subscription]
  examples:
  - summary: Gibt die Eigenschaften der angegebenen ANF-Sicherung zurück.
    syntax: az netappfiles volume backup show -g mygroup --account-name myaccname --pool-name mypoolname --name myvolname --backup-name mybackupname
  optionalParameters:
  - name: --account-name -a
    summary: Der Name des ANF-Kontos.
    description: ''
  - name: --backup-name -b
    summary: Der Name der Anf-Sicherung.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name --volume-name -n -v
    summary: Der Name des ANF-Pools.
    description: ''
  - name: --pool-name -p
    summary: Der Name des ANF-Pools.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
- uid: az_netappfiles_volume_backup_update
  name: az netappfiles volume backup update
  summary: Aktualisieren Sie die angegebene ANF-Sicherung mit den angegebenen Werten.
  description: ''
  syntax: >-
    az netappfiles volume backup update [--account-name]
                                        [--backup-name]
                                        [--ids]
                                        [--name]
                                        [--pool-name]
                                        [--resource-group]
                                        [--subscription]
                                        [--tags]
  examples:
  - summary: Aktualisieren einer ANF-Sicherung
    syntax: az netappfiles volume backup update -g mygroup --account-name myaccname --pool-name mypoolname --name myvolname --backup-name mybackupname
  optionalParameters:
  - name: --account-name -a
    summary: Der Name des ANF-Kontos.
    description: ''
  - name: --backup-name -b
    summary: Der Name der Anf-Sicherung.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name --volume-name -n -v
    summary: Der Name des ANF-Volumes.
    description: ''
  - name: --pool-name -p
    summary: Der Name des ANF-Pools.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
