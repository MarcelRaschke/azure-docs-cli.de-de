### YamlMime:AzureCLIGroup
uid: az_netappfiles_snapshot
name: az netappfiles snapshot
summary: Verwalten von Azure NetApp Files (ANF)-momentaufnahmenressourcen.
description: ''
directCommands:
- uid: az_netappfiles_snapshot_create
  name: az netappfiles snapshot create
  summary: Erstellen Sie eine neue Azure NetApp files-Momentaufnahme (ANF).
  description: ''
  syntax: >-
    az netappfiles snapshot create --account-name
                                   --location
                                   --name
                                   --pool-name
                                   --resource-group
                                   --volume-name
                                   [--subscription]
  examples:
  - summary: Erstellen einer ANF-Momentaufnahme
    syntax: az netappfiles snapshot create -g mygroup --account-name myaccname --pool-name mypoolname --volume-name myvolname --name mysnapname -l eastus
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Der Name des ANF-Kontos.
    description: ''
  - isRequired: true
    name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - isRequired: true
    name: --name --snapshot-name -n -s
    summary: Der Name der Anf-Momentaufnahme.
    description: ''
  - isRequired: true
    name: --pool-name -p
    summary: Der Name des ANF-Pools.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --volume-name -v
    summary: Der Name des ANF-Volumes.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
- uid: az_netappfiles_snapshot_delete
  name: az netappfiles snapshot delete
  summary: Löscht die angegebene ANF-Momentaufnahme.
  description: ''
  syntax: >-
    az netappfiles snapshot delete [--account-name]
                                   [--ids]
                                   [--name]
                                   [--pool-name]
                                   [--resource-group]
                                   [--subscription]
                                   [--volume-name]
  examples:
  - summary: Löschen einer ANF-Momentaufnahme
    syntax: az netappfiles snapshot delete -g mygroup --account-name myaccname --pool-name mypoolname --volume-name myvolname --name mysnapname
  optionalParameters:
  - name: --account-name -a
    summary: Der Name des ANF-Kontos.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name --snapshot-name -n -s
    summary: Der Name der Anf-Momentaufnahme.
    description: ''
  - name: --pool-name -p
    summary: Der Name des ANF-Pools.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --volume-name -v
    summary: Der Name des ANF-Volumes.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
- uid: az_netappfiles_snapshot_list
  name: az netappfiles snapshot list
  summary: Auflisten der Momentaufnahmen eines ANF-Volumes.
  description: ''
  syntax: >-
    az netappfiles snapshot list --account-name
                                 --pool-name
                                 --resource-group
                                 --volume-name
                                 [--query-examples]
                                 [--subscription]
  examples:
  - summary: Auflisten der Momentaufnahmen eines ANF-Volumes
    syntax: az netappfiles snapshot list -g mygroup --account-name myaccname --pool-name mypoolname --volume-name myvolname
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Der Name des ANF-Kontos.
    description: ''
  - isRequired: true
    name: --pool-name -p
    summary: Der Name des ANF-Pools.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --volume-name -v
    summary: Der Name des ANF-Volumes.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
- uid: az_netappfiles_snapshot_show
  name: az netappfiles snapshot show
  summary: Die angegebene ANF-Momentaufnahme erhalten.
  description: ''
  syntax: >-
    az netappfiles snapshot show [--account-name]
                                 [--ids]
                                 [--name]
                                 [--pool-name]
                                 [--query-examples]
                                 [--resource-group]
                                 [--subscription]
                                 [--volume-name]
  examples:
  - summary: Gibt die angegebene ANF-Momentaufnahme zurück.
    syntax: az netappfiles snapshot show -g mygroup --account-name myaccname --pool-name mypoolname --volume-name myvolname --name mysnapname
  optionalParameters:
  - name: --account-name -a
    summary: Der Name des ANF-Kontos.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name --snapshot-name -n -s
    summary: Der Name der Anf-Momentaufnahme.
    description: ''
  - name: --pool-name -p
    summary: Der Name des ANF-Pools.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --volume-name -v
    summary: Der Name des ANF-Volumes.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
