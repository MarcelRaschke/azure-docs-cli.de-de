### YamlMime:AzureCLIGroup
uid: az_netappfiles_account
name: az netappfiles account
summary: Verwalten Sie Azure NetApp Files (ANF)-Konto Ressourcen.
description: ''
directCommands:
- uid: az_netappfiles_account_create
  name: az netappfiles account create
  summary: Erstellen Sie ein neues Azure NetApp files-Konto (ANF). Beachten Sie, dass mithilfe der Untergruppen Befehle aktive Verzeichnisse hinzugefügt werden.
  description: ''
  syntax: >-
    az netappfiles account create --account-name
                                  --location
                                  --resource-group
                                  [--encryption]
                                  [--subscription]
                                  [--tags]
  examples:
  - summary: Erstellen eines ANF-Kontos
    syntax: az netappfiles account create -g mygroup --name myname -l location --tags testtag1=mytag1 testtag3=mytagg
  requiredParameters:
  - isRequired: true
    name: --account-name --name -a -n
    summary: Der Name des ANF-Kontos.
    description: ''
  - isRequired: true
    name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --encryption
    summary: Verschlüsselungseinstellungen.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: Durch Leerzeichen getrennte Tags im- `key[=value]` Format.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
- uid: az_netappfiles_account_delete
  name: az netappfiles account delete
  summary: Löschen Sie das angegebene ANF-Konto.
  description: ''
  syntax: >-
    az netappfiles account delete [--account-name]
                                  [--ids]
                                  [--resource-group]
                                  [--subscription]
  examples:
  - summary: Löschen eines ANF-Kontos
    syntax: az netappfiles account delete -g mygroup --name myname
  optionalParameters:
  - name: --account-name --name -a -n
    summary: Der Name des ANF-Kontos.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
- uid: az_netappfiles_account_list
  name: az netappfiles account list
  summary: Auflisten von ANF-Konten.
  description: ''
  syntax: >-
    az netappfiles account list --resource-group
                                [--query-examples]
                                [--subscription]
  examples:
  - summary: Auflisten von ANF-Konten innerhalb einer Ressourcengruppe
    syntax: az netappfiles account list -g mygroup
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
- uid: az_netappfiles_account_show
  name: az netappfiles account show
  summary: Das angegebene ANF-Konto erhalten.
  description: ''
  syntax: >-
    az netappfiles account show [--account-name]
                                [--ids]
                                [--query-examples]
                                [--resource-group]
                                [--subscription]
  examples:
  - summary: Ein ANF-Konto erhalten
    syntax: az netappfiles account show -g mygroup --name myname
  optionalParameters:
  - name: --account-name --name -a -n
    summary: Der Name des ANF-Kontos.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
- uid: az_netappfiles_account_update
  name: az netappfiles account update
  summary: Festlegen oder Ändern der Tags für ein angegebenes ANF-Konto
  description: ''
  syntax: >-
    az netappfiles account update [--account-name]
                                  [--add]
                                  [--encryption]
                                  [--force-string]
                                  [--ids]
                                  [--remove]
                                  [--resource-group]
                                  [--set]
                                  [--subscription]
                                  [--tags]
  examples:
  - summary: Aktualisieren der Tags eines ANF-Kontos
    syntax: az netappfiles account update -g mygroup --name myname --tags testtag2=mytagb
  optionalParameters:
  - name: --account-name --name -a -n
    summary: Der Name des ANF-Kontos.
    description: ''
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --encryption
    summary: Verschlüsselungseinstellungen.
    description: ''
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --set
    summary: Aktualisieren Sie ein Objekt, indem Sie einen Eigenschafts Pfad und einen festzulegenden Wert angeben.  Beispiel:--Set Eigenschaft1. Eigenschaft2 =<value>.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: Durch Leerzeichen getrennte Tags im- `key[=value]` Format.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
- uid: az_netappfiles_account_set
  name: az netappfiles account set
  summary: Legt die Tags oder die Active Directory-Details für ein angegebenes ANF-Konto fest. Legt die Active Directory-Eigenschaft auf genau den bereitgestellten Wert fest. Wenn keine Angabe erfolgt, wird das Active Directory entfernt, d. h., es wird ein leeres [] bereitgestellt.
  description: ''
  syntax: >-
    az netappfiles account set --account-name
                               --location
                               --resource-group
                               [--active-directories]
                               [--tags]
  examples:
  - summary: Aktualisieren der Tags und des Active Directory-Kontos eines ANF-Kontos
    syntax: "az netappfiles account set -g group --account-name name --tags 'key[=value] key[=value]' --active-directories '[{\"username\": \"aduser\", \"password\": \"aduser\", \"smbservername\": \"SMBSERVER\", \"dns\": \"1.2.3.4\", \"domain\": \"westcentralus\"}]' -l westus2"
  - summary: Entfernen von Active Directory aus dem ANF-Konto
    syntax: az netappfiles account set -g group --account-name name --active-directories '[]' -l westus2
  requiredParameters:
  - isRequired: true
    name: --account-name -a -n
    summary: Der Name des ANF-Kontos.
    description: ''
  - isRequired: true
    name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --active-directories
    summary: Ein Array von Active Directory-Einstellungen (AD) im JSON-Format. Beschränkung für ein Ad/Abonnement. Besteht aus den Feldern username (username of Active Directory Domain Administrator), Password (Plain Text Password of Active Directory Domain Administrator), Domäne (Name der Active Directory Domäne), DNS (durch Trennzeichen getrennte Liste der IP-Adressen des DNS-Servers für die Active Directory Domäne) smb_server_name (NetBIOS-Name des SMB-Servers). Dieser Name wird als Computer Konto in der AD-Registrierung registriert und zum Einbinden von Volumes verwendet. Muss höchstens 10 Zeichen umfassen), organizational_unit (Organisationseinheit (OE) innerhalb des Windows Active Directory).
    description: ''
  - name: --tags
    summary: Eine Liste von durch Leerzeichen getrennten Tags, die auf das Konto angewendet werden sollen.
    description: ''
