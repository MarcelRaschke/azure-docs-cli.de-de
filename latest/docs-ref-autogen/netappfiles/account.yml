### YamlMime:AzureCLIGroup
uid: az_netappfiles_account
name: az netappfiles account
summary: Verwalten Azure NetApp Files -Kontoressourcen (ANF).
description: ''
directCommands:
- uid: az_netappfiles_account_create
  name: az netappfiles account create
  summary: Erstellen Sie ein Azure NetApp Files(ANF)-Konto. Beachten Sie, dass aktive Verzeichnisse mithilfe der Untergruppenbefehle hinzugefügt werden.
  description: ''
  syntax: >-
    az netappfiles account create --account-name
                                  --location
                                  --resource-group
                                  [--encryption]
                                  [--subscription]
                                  [--tags]
  examples:
  - summary: Erstellen eines ANF-Kontos
    syntax: az netappfiles account create -g mygroup --name myname -l location --tags testtag1=mytag1 testtag3=mytagg
  requiredParameters:
  - isRequired: true
    name: --account-name --name -a -n
    summary: Der Name des ANF-Kontos.
    description: ''
  - isRequired: true
    name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --encryption
    summary: Verschlüsselungseinstellungen.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --tags
    summary: Durch Leerzeichen getrennte Tags im `key[=value]` Format.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
- uid: az_netappfiles_account_delete
  name: az netappfiles account delete
  summary: Löschen Sie das angegebene ANF-Konto.
  description: ''
  syntax: >-
    az netappfiles account delete [--account-name]
                                  [--ids]
                                  [--resource-group]
                                  [--subscription]
  examples:
  - summary: Löschen eines ANF-Kontos
    syntax: az netappfiles account delete -g mygroup --name myname
  optionalParameters:
  - name: --account-name --name -a -n
    summary: Der Name des ANF-Kontos.
    description: ''
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
- uid: az_netappfiles_account_list
  name: az netappfiles account list
  summary: Auflisten von ANF-Konten.
  description: ''
  syntax: >-
    az netappfiles account list --resource-group
                                [--query-examples]
                                [--subscription]
  examples:
  - summary: Auflisten von ANF-Konten innerhalb einer Ressourcengruppe
    syntax: az netappfiles account list -g mygroup
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
- uid: az_netappfiles_account_set
  name: az netappfiles account set
  summary: Legt die Tags oder die Active Directory-Details für ein angegebenes ANF-Konto fest. Legt die Active Directory-Eigenschaft auf genau das fest, was bereitgestellt wird. Wenn kein Verzeichnis angegeben wird, wird das Active Directory entfernt, d. h. es wird ein leeres [] angegeben.
  description: ''
  syntax: >-
    az netappfiles account set --account-name
                               --location
                               --resource-group
                               [--active-directories]
                               [--tags]
  examples:
  - summary: Aktualisieren der Tags und des Active Directory eines ANF-Kontos
    syntax: "az netappfiles account set -g group --account-name name --tags 'key[=value] key[=value]' --active-directories '[{\"username\": \"aduser\", \"password\": \"aduser\", \"smbservername\": \"SMBSERVER\", \"dns\": \"1.2.3.4\", \"domain\": \"westcentralus\"}]' -l westus2"
  - summary: Entfernen des Active Directory aus dem ANF-Konto
    syntax: az netappfiles account set -g group --account-name name --active-directories '[]' -l westus2
  requiredParameters:
  - isRequired: true
    name: --account-name -a -n
    summary: Der Name des ANF-Kontos.
    description: ''
  - isRequired: true
    name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --active-directories
    summary: Ein Array von Active Directory-Einstellungen (AD) im JSON-Format. Beschränken Sie ein AD/Abonnement. Besteht aus den Feldern Benutzername (Benutzername des Active Directory-Domänenadministrators), Kennwort (Nur-Text-Kennwort des Active Directory-Domänenadministrators), Domäne (Name der Active Directory-Domäne), DNS (durch Trennzeichen getrennte Liste von DNS-Server-IP-Adressen für die Active Directory-Domäne), smb_server_name (NetBIOS-Name des SMB-Servers). Dieser Name wird als Computerkonto im AD registriert und zum Einbinden von Volumes verwendet. Darf mindestens 10 Zeichen lang sein), organizational_unit (Die Organisationseinheit (OE) in Windows Active Directory).
    description: ''
  - name: --tags
    summary: Eine Liste mit durch Leerzeichen getrennten Tags, die auf das Konto angewendet werden sollen.
    description: ''
- uid: az_netappfiles_account_show
  name: az netappfiles account show
  summary: Abrufen des angegebenen ANF-Kontos.
  description: ''
  syntax: >-
    az netappfiles account show [--account-name]
                                [--ids]
                                [--query-examples]
                                [--resource-group]
                                [--subscription]
  examples:
  - summary: Abrufen eines ANF-Kontos
    syntax: az netappfiles account show -g mygroup --name myname
  optionalParameters:
  - name: --account-name --name -a -n
    summary: Der Name des ANF-Kontos.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu "Ressourcen-ID"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
- uid: az_netappfiles_account_update
  name: az netappfiles account update
  summary: Legen Sie die Tags für ein angegebenes ANF-Konto fest bzw. ändern Sie sie.
  description: ''
  syntax: >-
    az netappfiles account update [--account-name]
                                  [--add]
                                  [--encryption]
                                  [--force-string]
                                  [--ids]
                                  [--remove]
                                  [--resource-group]
                                  [--set]
                                  [--subscription]
                                  [--tags]
  examples:
  - summary: Aktualisieren der Tags eines ANF-Kontos
    syntax: az netappfiles account update -g mygroup --name myname --tags testtag2=mytagb
  optionalParameters:
  - name: --account-name --name -a -n
    summary: Der Name des ANF-Kontos.
    description: ''
  - name: --add
    summary: 'Fügen Sie einer Liste von -Objekten ein -Objekt hinzu, indem Sie ein Pfad- und Schlüsselwertpaar angeben.  Beispiel: --add property.listProperty <key=value, string oder JSON string>.'
    description: ''
  - name: --encryption
    summary: Verschlüsselungseinstellungen.
    description: ''
  - name: --force-string
    summary: Wenn Sie "set" oder "add" verwenden, behalten Sie Zeichenfolgenliterale bei, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --remove
    summary: 'Entfernen Sie eine Eigenschaft oder ein Element aus einer Liste.  Beispiel: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --set
    summary: 'Aktualisieren Sie ein -Objekt, indem Sie einen festzulegenden Eigenschaftenpfad und -wert angeben.  Beispiel: --set property1.property2=<value>.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --tags
    summary: Durch Leerzeichen getrennte Tags im `key[=value]` Format.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
