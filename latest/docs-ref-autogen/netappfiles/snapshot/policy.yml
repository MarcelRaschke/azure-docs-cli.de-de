### YamlMime:AzureCLIGroup
uid: az_netappfiles_snapshot_policy
name: az netappfiles snapshot policy
summary: Verwalten von Ressourcen für die Momentaufnahme Richtlinie Azure NetApp Files (ANF).
description: ''
directCommands:
- uid: az_netappfiles_snapshot_policy_create
  name: az netappfiles snapshot policy create
  summary: Erstellen Sie eine neue Richtlinie für die Azure NetApp Files (ANF).
  description: ''
  syntax: >-
    az netappfiles snapshot policy create --account-name
                                          --location
                                          --resource-group
                                          --snapshot-policy-name
                                          [--daily-hour]
                                          [--daily-minute]
                                          [--daily-snapshots]
                                          [--enabled {false, true}]
                                          [--hourly-minute]
                                          [--hourly-snapshots]
                                          [--monthly-days]
                                          [--monthly-hour]
                                          [--monthly-minute]
                                          [--monthly-snapshots]
                                          [--subscription]
                                          [--tags]
                                          [--weekly-day]
                                          [--weekly-hour]
                                          [--weekly-minute]
                                          [--weekly-snapshots]
  examples:
  - summary: Erstellen einer ANF-Momentaufnahme Richtlinie
    syntax: az netappfiles snapshot policy create -g mygroup --account-name myaccountname --snapshot-policy-name mysnapshotpolicyname -l westus2 --hourly-snapshots 1 --enabled true
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Der Name des ANF-Kontos.
    description: ''
  - isRequired: true
    name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --snapshot-policy-name
    summary: Der Name der Richtlinie für die Anf-Momentaufnahme.
    description: ''
  optionalParameters:
  - name: --daily-hour
    summary: Die Stunde in der UTC-Zeitzone, die für die tägliche Momentaufnahme verwendet werden soll.
    description: ''
  - name: --daily-minute
    summary: Die Minute, zu der die tägliche Momentaufnahme entnommen werden soll.
    description: ''
  - name: --daily-snapshots -d
    summary: Anzahl der täglichen Momentaufnahmen, die beibehalten werden sollen
    description: ''
  - name: --enabled -e
    parameterValueGroup: false, true
    summary: Die Eigenschaft zum Festlegen der Richtlinie ist aktiviert.
    description: ''
  - name: --hourly-minute
    summary: Die Minute, zu der die stündliche Momentaufnahme entnommen werden soll.
    description: ''
  - name: --hourly-snapshots -u
    summary: Anzahl stündlicher Momentaufnahmen für die Aufbewahrung.
    description: ''
  - name: --monthly-days
    summary: An welchen Tagen des Monats die wöchentliche Momentaufnahme erstellt werden soll, akzeptiert eine durch Kommas getrennte Liste von Tagen.
    description: ''
  - name: --monthly-hour
    summary: Die Stunde in UTC-Zeitzone, in der die monatliche Momentaufnahme verwendet werden soll.
    description: ''
  - name: --monthly-minute
    summary: Die Minute, zu der die monatliche Momentaufnahme entnommen werden soll.
    description: ''
  - name: --monthly-snapshots -m
    summary: Monatliche Anzahl der Momentaufnahmen, die beibehalten werden sollen
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: Durch Leerzeichen getrennte Tags im- `key[=value]` Format.
    description: ''
  - name: --weekly-day
    summary: Der Wochentag, an dem die wöchentliche Momentaufnahme erstellt werden soll, akzeptiert eine durch Kommas getrennte Liste der Wochentage Namen in englischer Sprache.
    description: ''
  - name: --weekly-hour
    summary: Die Stunde in der UTC-Zeitzone, zu der die wöchentliche Momentaufnahme verwendet werden soll.
    description: ''
  - name: --weekly-minute
    summary: Die Minute, zu der die wöchentliche Momentaufnahme verwendet werden soll.
    description: ''
  - name: --weekly-snapshots -w
    summary: Anzahl der wöchentlichen Momentaufnahmen, die beibehalten werden sollen
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
- uid: az_netappfiles_snapshot_policy_delete
  name: az netappfiles snapshot policy delete
  summary: Löscht die angegebene ANF-Momentaufnahme Richtlinie.
  description: ''
  syntax: >-
    az netappfiles snapshot policy delete [--account-name]
                                          [--ids]
                                          [--resource-group]
                                          [--snapshot-policy-name]
                                          [--subscription]
  examples:
  - summary: Löschen einer ANF-Momentaufnahme Richtlinie
    syntax: az netappfiles snapshot policy delete -g mygroup --account-name myaccname --snapshot-policy-name mysnapshotpolicyname
  optionalParameters:
  - name: --account-name -a
    summary: Der Name des ANF-Kontos.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --snapshot-policy-name
    summary: Der Name der Richtlinie für die Anf-Momentaufnahme.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
- uid: az_netappfiles_snapshot_policy_list
  name: az netappfiles snapshot policy list
  summary: Auflisten der Anf-Momentaufnahme Richtlinien für das angegebene Konto.
  description: ''
  syntax: >-
    az netappfiles snapshot policy list --account-name
                                        --resource-group
                                        [--query-examples]
                                        [--subscription]
  examples:
  - summary: Auflisten der Momentaufnahme Richtlinie für das ANF-Konto
    syntax: az netappfiles snapshot policy list -g mygroup --account-name myname
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Der Name des ANF-Kontos.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
