### YamlMime:AzureCLIGroup
uid: az_netappfiles_pool
name: az netappfiles pool
summary: Verwalten Sie Azure NetApp Files (ANF)-Pool Ressourcen.
description: ''
directCommands:
- uid: az_netappfiles_pool_create
  name: az netappfiles pool create
  summary: Erstellen Sie einen neuen Azure NetApp files-Pool (ANF).
  description: ''
  syntax: >-
    az netappfiles pool create --account-name
                               --location
                               --name
                               --resource-group
                               --service-level {Premium, Standard, Ultra}
                               --size
                               [--qos-type]
                               [--subscription]
                               [--tags]
  examples:
  - summary: Erstellen eines ANF-Pools
    syntax: az netappfiles pool create -g mygroup --account-name myaccountname --name mypoolname -l westus2 --size 8 --service-level premium
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Der Name des ANF-Kontos.
    description: ''
  - isRequired: true
    name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - isRequired: true
    name: --name --pool-name -n -p
    summary: Der Name des ANF-Pools.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --service-level
    parameterValueGroup: Premium, Standard, Ultra
    summary: Die Dienst Ebene für den ANF-Pool.
    description: ''
  - isRequired: true
    name: --size
    summary: Die Größe des ANF-Pools. Muss eine ganzzahlige Anzahl von tebibytes in Vielfachen von 4 sein.
    description: ''
  optionalParameters:
  - name: --qos-type
    summary: Der QoS-Typ des ANF-Pools.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: Durch Leerzeichen getrennte Tags im- `key[=value]` Format.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
- uid: az_netappfiles_pool_delete
  name: az netappfiles pool delete
  summary: Löscht den angegebenen ANF-Pool.
  description: ''
  syntax: >-
    az netappfiles pool delete [--account-name]
                               [--ids]
                               [--name]
                               [--resource-group]
                               [--subscription]
  examples:
  - summary: Löschen eines ANF-Pools
    syntax: az netappfiles pool delete -g mygroup --account-name myaccname --name mypoolname
  optionalParameters:
  - name: --account-name -a
    summary: Der Name des ANF-Kontos.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name --pool-name -n -p
    summary: Der Name des ANF-Pools.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
- uid: az_netappfiles_pool_list
  name: az netappfiles pool list
  summary: L:ist die Anf-Pools für das angegebene Konto.
  description: ''
  syntax: >-
    az netappfiles pool list --account-name
                             --resource-group
                             [--query-examples]
                             [--subscription]
  examples:
  - summary: Auflisten der Pools für das ANF-Konto
    syntax: az netappfiles pool list -g mygroup --account-name myname
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Der Name des ANF-Kontos.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
- uid: az_netappfiles_pool_show
  name: az netappfiles pool show
  summary: Den angegebenen ANF-Pool erhalten.
  description: ''
  syntax: >-
    az netappfiles pool show [--account-name]
                             [--ids]
                             [--name]
                             [--query-examples]
                             [--resource-group]
                             [--subscription]
  examples:
  - summary: Einen ANF-Pool erhalten
    syntax: az netappfiles pool show -g mygroup --account-name myaccname --name mypoolname
  optionalParameters:
  - name: --account-name -a
    summary: Der Name des ANF-Kontos.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name --pool-name -n -p
    summary: Der Name des ANF-Pools.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
- uid: az_netappfiles_pool_update
  name: az netappfiles pool update
  summary: Aktualisieren Sie die Tags des angegebenen ANF-Pools.
  description: ''
  syntax: >-
    az netappfiles pool update [--account-name]
                               [--add]
                               [--force-string]
                               [--ids]
                               [--name]
                               [--qos-type]
                               [--remove]
                               [--resource-group]
                               [--set]
                               [--size]
                               [--subscription]
                               [--tags]
  examples:
  - summary: Aktualisieren bestimmter Werte für einen ANF-Pool
    syntax: az netappfiles pool update -g mygroup --account-name myaccname --name mypoolname --tags mytag1=abcd mytag2=efgh
  optionalParameters:
  - name: --account-name -a
    summary: Der Name des ANF-Kontos.
    description: ''
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name --pool-name -n -p
    summary: Der Name des ANF-Pools.
    description: ''
  - name: --qos-type
    summary: Der QoS-Typ des ANF-Pools.
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --set
    summary: Aktualisieren Sie ein Objekt, indem Sie einen Eigenschafts Pfad und einen festzulegenden Wert angeben.  Beispiel:--Set Eigenschaft1. Eigenschaft2 =<value>.
    description: ''
  - name: --size
    summary: Die Größe des ANF-Pools. Muss eine ganzzahlige Anzahl von tebibytes in Vielfachen von 4 sein.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: Durch Leerzeichen getrennte Tags im- `key[=value]` Format.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
commands:
- az_netappfiles_pool_create
- az_netappfiles_pool_delete
- az_netappfiles_pool_list
