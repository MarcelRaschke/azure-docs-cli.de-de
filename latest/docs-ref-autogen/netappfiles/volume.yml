                                      [--resource-group]
                                      [--subscription]
  examples:
  - summary: Gibt die Eigenschaften des angegebenen ANF-Volumes zurück.
    syntax: az netappfiles volume pool-change -g mygroup --account-name myaccname --pool-name mypoolname --name myvolname --new-pool-resource-id mynewresourceid
  requiredParameters:
  - isRequired: true
    name: --new-pool-resource-id -d
    summary: Die Ressourcen-ID des neuen ANF-Pools.
    description: ''
  optionalParameters:
  - name: --account-name -a
    summary: Der Name des ANF-Kontos.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name --volume-name -n -v
    summary: Der Name des ANF-Volumes.
    description: ''
  - name: --pool-name -p
    summary: Der Name des ANF-Pools.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
- uid: az_netappfiles_volume_revert
  name: az netappfiles volume revert
  summary: Setzen Sie ein Volume auf eine seiner Momentaufnahmen zurück.
  description: Setzen Sie ein Volume auf die im Text angegebene Momentaufnahme zurück.
  syntax: >-
    az netappfiles volume revert --account-name
                                 --name
                                 --pool-name
                                 --resource-group
                                 --snapshot-id
                                 [--subscription]
  examples:
  - summary: Setzen Sie ein Volume auf eine seiner Momentaufnahmen zurück.
    syntax: az netappfiles volume revert -g mygroup --account-name myaccname --pool-name mypoolname --name myvolname --snapshot-id 9760acf5-4638-11e7-9bdb-020073ca3333
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Der Name des ANF-Kontos.
    description: ''
  - isRequired: true
    name: --name --volume-name -n -v
    summary: Der Name des ANF-Volumes.
    description: ''
  - isRequired: true
    name: --pool-name -p
    summary: Der Name des ANF-Pools.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --snapshot-id -s
    summary: 'Snapshotid der Momentaufnahme. UUID V4 zum Identifizieren der Momentaufnahme verwendet, Beispiel: "9760acf5-4638-11e7-9bdb-020073ca3333".'
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
