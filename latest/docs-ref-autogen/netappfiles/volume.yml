### YamlMime:AzureCLIGroup
uid: az_netappfiles_volume
name: az netappfiles volume
summary: Verwalten von Ressourcen für den Azure NetApp Files (ANF).
description: ''
directCommands:
- uid: az_netappfiles_volume_create
  name: az netappfiles volume create
  summary: Erstellen Sie ein neues Azure NetApp files Volume (ANF). Export Richtlinien werden mit den Untergruppen Befehlen angewendet, aber beachten Sie, dass Volumes immer mit einer Standard Export Richtlinie erstellt werden.
  description: ''
  syntax: >-
    az netappfiles volume create --account-name
                                 --file-path
                                 --location
                                 --name
                                 --pool-name
                                 --resource-group
                                 --usage-threshold
                                 --vnet
                                 [--allowed-clients]
                                 [--backup-enabled {false, true}]
                                 [--backup-id]
                                 [--backup-policy-id]
                                 [--cifs {false, true}]
                                 [--encryption-key-source]
                                 [--endpoint-type]
                                 [--has-root-access]
                                 [--kerberos-enabled {false, true}]
                                 [--kerberos5-r]
                                 [--kerberos5-rw]
                                 [--kerberos5i-r]
                                 [--kerberos5i-rw]
                                 [--kerberos5p-r]
                                 [--kerberos5p-rw]
                                 [--policy-enforced {false, true}]
                                 [--protocol-types]
                                 [--remote-volume-resource-id]
                                 [--replication-schedule]
                                 [--rule-index]
                                 [--security-style]
                                 [--service-level {Premium, Standard, Ultra}]
                                 [--smb-continuously-avl {false, true}]
                                 [--smb-encryption {false, true}]
                                 [--snapshot-dir-visible]
                                 [--snapshot-id]
                                 [--snapshot-policy-id]
                                 [--subnet]
                                 [--subscription]
                                 [--tags]
                                 [--throughput-mibps]
                                 [--unix-read-only {false, true}]
                                 [--unix-read-write {false, true}]
                                 [--vault-id]
                                 [--volume-type]
  examples:
  - summary: Erstellen eines ANF-Volumes
    syntax: az netappfiles volume create -g mygroup --account-name myaccname --pool-name mypoolname --name myvolname -l westus2 --service-level premium --usage-threshold 100 --file-path "unique-file-path" --vnet myvnet --subnet mysubnet --protocol-types NFSv3 NFSv4.1
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Der Name des ANF-Kontos.
    description: ''
  - isRequired: true
    name: --file-path
    summary: Ein Zeichen folgen Wert mit einer Länge von 1-80 Zeichen, der eine eindeutige Dateifreigabe oder einen Bereitstellungs Punkt im zieldelegatsubnetz identifiziert.
    description: ''
  - isRequired: true
    name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - isRequired: true
    name: --name --volume-name -n -v
    summary: Der Name des ANF-Volumes.
    description: ''
  - isRequired: true
    name: --pool-name -p
    summary: Der Name des ANF-Pools.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --usage-threshold
    summary: Das maximale Speicher Kontingent, das für ein Dateisystem als ganzzahlige Anzahl von gib zulässig ist. Min 100 gib, max. 100 tib.
    description: ''
  - isRequired: true
    name: --vnet
    summary: Die Arm-ID oder der Name des vnet für das Volume.
    description: ''
  optionalParameters:
  - name: --allowed-clients
    summary: Client Eingangs Spezifikation als durch Trennzeichen getrennte Zeichenfolge mit IPv4-cidrs, IPv4-Host Adressen und Hostnamen.
    description: ''
  - name: --backup-enabled
    parameterValueGroup: false, true
    summary: Sicherung aktiviert.
    description: ''
  - name: --backup-id
    summary: Sicherungs-ID. UUID v4 oder Ressourcen Bezeichner, der zum Identifizieren der Sicherung verwendet wird.
    description: ''
  - name: --backup-policy-id
    summary: Ressourcen-ID der Sicherungs Richtlinie.
    description: ''
  - name: --cifs
    parameterValueGroup: false, true
    summary: Lässt das NFSv3-Protokoll zu. Nur für NFSv3-typvolumes aktivieren.
    description: ''
  - name: --encryption-key-source
    summary: Quelle des Verschlüsselungsschlüssels.
    description: ''
  - name: --endpoint-type
    summary: Gibt an, ob das Volume "Source" ("src") oder "Destination (" DST ") ist.
    description: ''
  - name: --has-root-access
    summary: Hat root-Zugriff auf das Volume.
    description: ''
  - name: --kerberos-enabled
    parameterValueGroup: false, true
    summary: Beschreiben Sie, ob ein Volume kerberosenabled ist.
    description: ''
  - name: --kerberos5-r
    summary: Kerberos5 Schreib geschützter Zugriff.
    description: ''
  - name: --kerberos5-rw
    summary: Kerberos5 Lese-und Schreibzugriff.
    description: ''
  - name: --kerberos5i-r
    summary: Kerberos5i Schreib geschützter Zugriff.
    description: ''
  - name: --kerberos5i-rw
    summary: Kerberos5i Lese-und Schreibzugriff.
    description: ''
  - name: --kerberos5p-r
    summary: Kerberos5p Schreib geschützter Zugriff.
    description: ''
  - name: --kerberos5p-rw
    summary: Kerberos5p Lese-und Schreibzugriff.
    description: ''
  - name: --policy-enforced
    parameterValueGroup: false, true
    summary: Richtlinie erzwungen.
    description: ''
  - name: --protocol-types
    summary: Durch Leerzeichen getrennte Liste der Protokolle, die vom Volume verwendet werden können, verfügbare Protokolle sind "nfsv 4.1", "NFSv3", "CIFS".
    description: ''
  - name: --remote-volume-resource-id
    summary: Die Volume-ID des Remote Volumens der Replikation (das Ziel für "src"-volumeendpunkte und die Quelle für "DST"-Endpunkte).
    description: ''
  - name: --replication-schedule
    summary: Der Replikations Zeitplan, z. b. "_10minutely, stündlich, täglich, wöchentlich, monatlich".
    description: ''
  - name: --rule-index
    summary: Bestellungs Index.
    description: ''
  - name: --security-style
    summary: Der sicherheitsstil des Volumes.
    description: ''
  - name: --service-level
    parameterValueGroup: Premium, Standard, Ultra
    summary: Die Dienst Ebene.
    description: ''
  - name: --smb-continuously-avl
    parameterValueGroup: false, true
    summary: Aktiviert die fortlaufend verfügbare Freigabe Eigenschaft für das SMB-Volume. Gilt nur für das SMB-Volume. Der Standardwert ist "False".
    description: ''
  - name: --smb-encryption
    parameterValueGroup: false, true
    summary: Aktiviert die Verschlüsselung für in-Flight-SMB3-Daten. Gilt nur für das SMB/dualprotocol-Volume. Zur Verwendung mit Swagger, Version 2020-08-01 oder höher. Der Standardwert ist "False".
    description: ''
  - name: --snapshot-dir-visible
    summary: 'Wenn aktiviert (true), enthält das Volume ein Verzeichnis mit Schreib geschütztem Snapshot, das Zugriff auf die einzelnen Momentaufnahmen des Volumes bietet (Standardwert: true).'
    description: ''
  - name: --snapshot-id
    summary: Erstellen Sie ein mit dieser Momentaufnahme erstelltes Volume. UUID v4 oder Ressourcen Bezeichner, der zum Identifizieren der Momentaufnahme verwendet wird. Beispiel für eine Momentaufnahme-ID "9760acb5-4638-11e7-9bdb-020073ca3333".
    description: ''
  - name: --snapshot-policy-id
    summary: ResourceId für Snapshot-Richtlinie.
    description: ''
  - name: --subnet
    defaultValue: default
    summary: Die Arm-ID oder der Name des Delegierten Subnetzes für das vnet. Wenn weggelassen wird, wird "Default" verwendet.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: Durch Leerzeichen getrennte Tags im- `key[=value]` Format.
    description: ''
  - name: --throughput-mibps
    summary: Maximaler Durchsatz in mibit/s, der von diesem Volume erreicht werden kann.
    description: ''
  - name: --unix-read-only
    parameterValueGroup: false, true
    summary: Schreib geschützter Zugriff.
    description: ''
  - name: --unix-read-write
    parameterValueGroup: false, true
    summary: Lese- und Schreibzugriff.
    description: ''
  - name: --vault-id
    summary: Tresor Ressourcen-ID.
    description: ''
  - name: --volume-type
    summary: Gibt an, ob das Volume ein Datenschutz Volume ("DataProtection") sein soll, wenn es sich nicht um ein Datenschutz Volume handelt.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
- uid: az_netappfiles_volume_delete
  name: az netappfiles volume delete
  summary: Löschen Sie das angegebene ANF-Volume.
  description: ''
  syntax: >-
    az netappfiles volume delete [--account-name]
                                 [--ids]
                                 [--name]
                                 [--pool-name]
                                 [--resource-group]
                                 [--subscription]
  examples:
  - summary: Löschen eines ANF-Volumes
    syntax: az netappfiles volume delete -g mygroup --account-name myaccname --pool-name mypoolname --name myvolname
  optionalParameters:
  - name: --account-name -a
    summary: Der Name des ANF-Kontos.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name --volume-name -n -v
    summary: Der Name des ANF-Volumes.
    description: ''
  - name: --pool-name -p
    summary: Der Name des ANF-Pools.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
