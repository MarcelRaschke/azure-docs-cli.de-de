- uid: az_netappfiles_volume_update
  name: az netappfiles volume update
  summary: Aktualisieren Sie das angegebene ANF-Volume mit den angegebenen Werten. Nicht angegebene Werte bleiben unverändert. Export Richtlinien werden mit den Untergruppen Befehlen geändert/erstellt.
  description: ''
  syntax: >-
    az netappfiles volume update [--account-name]
                                 [--add]
                                 [--backup-enabled {false, true}]
                                 [--backup-policy-id]
                                 [--force-string]
                                 [--ids]
                                 [--name]
                                 [--policy-enforced {false, true}]
                                 [--pool-name]
                                 [--protocol-types]
                                 [--remove]
                                 [--resource-group]
                                 [--service-level {Premium, Standard, Ultra}]
                                 [--set]
                                 [--subscription]
                                 [--tags]
                                 [--throughput-mibps]
                                 [--usage-threshold]
                                 [--vault-id]
  examples:
  - summary: Aktualisieren eines ANF-Volumes
    syntax: az netappfiles volume update -g mygroup --account-name myaccname --pool-name mypoolname --name myvolname --service-level ultra --usage-threshold 100 --tags mytag=specialvol
  optionalParameters:
  - name: --account-name -a
    summary: Der Name des ANF-Kontos.
    description: ''
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --backup-enabled
    parameterValueGroup: false, true
    summary: Sicherung aktiviert.
    description: ''
  - name: --backup-policy-id
    summary: Ressourcen-ID der Sicherungs Richtlinie.
    description: ''
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name --volume-name -n -v
    summary: Der Name des ANF-Volumes.
    description: ''
  - name: --policy-enforced
    parameterValueGroup: false, true
    summary: Die Sicherungs Richtlinie wurde erzwungen.
    description: ''
  - name: --pool-name -p
    summary: Der Name des ANF-Pools.
    description: ''
  - name: --protocol-types
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --service-level
    parameterValueGroup: Premium, Standard, Ultra
    summary: Die Dienst Ebene.
    description: ''
  - name: --set
    summary: Aktualisieren Sie ein Objekt, indem Sie einen Eigenschafts Pfad und einen festzulegenden Wert angeben.  Beispiel:--Set Eigenschaft1. Eigenschaft2 =<value>.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: Durch Leerzeichen getrennte Tags im- `key[=value]` Format.
    description: ''
  - name: --throughput-mibps
    summary: Maximaler Durchsatz in mibit/s, der von diesem Volume erreicht werden kann.
    description: ''
  - name: --usage-threshold
    summary: Das maximale Speicher Kontingent, das für ein Dateisystem als ganzzahlige Anzahl von gib zulässig ist. Min 100 gib, max. 100 tib.
    description: ''
  - name: --vault-id
    summary: Tresor Ressourcen-ID.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
