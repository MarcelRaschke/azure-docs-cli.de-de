    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --resource-group -g
    summary: Der Vorgang wird nur fortgesetzt, wenn key Vault zur angegebenen Ressourcengruppe gehört.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --vault-name
    summary: Der Name der Key Vault. Erforderlich, wenn--ID nicht angegeben ist.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_private-endpoint-connection_show
  name: az keyvault private-endpoint-connection show
  summary: Zeigt Details zu einer Verbindung mit einem privaten Endpunkt an, der einem Key Vault zugeordnet ist.
  description: ''
  syntax: >-
    az keyvault private-endpoint-connection show [--id]
                                                 [--name]
                                                 [--query-examples]
                                                 [--resource-group]
                                                 [--subscription]
                                                 [--vault-name]
  examples:
  - summary: Anzeigen der Details einer Anforderung für eine private Endpunkt Verbindung für eine Key Vault nach ID.
    syntax: az keyvault private-endpoint-connection show --id "/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/myrg/providers/Microsoft.KeyVault/vaults/mykv/privateEndpointConnections/mykv.00000000-0000-0000-0000-000000000000"
  - summary: Anzeigen der Details einer Anforderung für eine private Endpunkt Verbindung für eine Key Vault nach ID.
    syntax: >-
      id = (az keyvault show -n mykv --query "privateEndpointConnections[0].id")

      az keyvault private-endpoint-connection show --id $id
  - summary: Zeigt Details zu einer Verbindung mit einem privaten Endpunkt für eine Key Vault mit dem Tresor Namen und dem Verbindungs Namen an.
    syntax: az keyvault private-endpoint-connection show -g myrg --vault-name mykv --name myconnection
  - summary: Zeigt Details zu einer Verbindung mit einem privaten Endpunkt für eine Key Vault mit dem Tresor Namen und dem Verbindungs Namen an.
    syntax: >-
      name = (az keyvault show -n mykv --query "privateEndpointConnections[0].name")

      az keyvault private-endpoint-connection show -g myrg --vault-name mykv --name $name
  optionalParameters:
  - name: --id
    summary: Die ID der Verbindung mit dem privaten Endpunkt, der mit dem Key Vault verknüpft ist. Bei Angabe von "--Vault-Name" und "--Name/-n" sollte diese Angabe weggelassen werden.
    description: ''
  - name: --name -n
    summary: Der Name der Verbindung mit dem privaten Endpunkt, der mit dem Key Vault verknüpft ist. Erforderlich, wenn--ID nicht angegeben ist.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Der Vorgang wird nur fortgesetzt, wenn key Vault zur angegebenen Ressourcengruppe gehört.
