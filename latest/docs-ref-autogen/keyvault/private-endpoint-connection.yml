### YamlMime:AzureCLIGroup
uid: az_keyvault_private-endpoint-connection
name: az keyvault private-endpoint-connection
summary: Dient zum Verwalten von privaten Tresor-Endpunkt Verbindungen.
description: ''
directCommands:
- uid: az_keyvault_private-endpoint-connection_approve
  name: az keyvault private-endpoint-connection approve
  summary: Genehmigen einer Anforderung für eine private Endpunkt Verbindung für eine Key Vault.
  description: ''
  syntax: >-
    az keyvault private-endpoint-connection approve [--description]
                                                    [--id]
                                                    [--name]
                                                    [--no-wait]
                                                    [--resource-group]
                                                    [--subscription]
                                                    [--vault-name]
  examples:
  - summary: Genehmigen Sie eine private Endpunkt-Verbindungsanforderung für eine Key Vault nach ID.
    syntax: az keyvault private-endpoint-connection approve --id "/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/myrg/providers/Microsoft.KeyVault/vaults/mykv/privateEndpointConnections/mykv.00000000-0000-0000-0000-000000000000"
  - summary: Genehmigen Sie eine private Endpunkt-Verbindungsanforderung für eine Key Vault nach ID.
    syntax: >-
      id = (az keyvault show -n mykv --query "privateEndpointConnections[0].id")

      az keyvault private-endpoint-connection approve --id $id
  - summary: Genehmigen Sie eine private Endpunkt-Verbindungsanforderung für eine Key Vault mit dem Tresor Namen und dem Verbindungs Namen.
    syntax: az keyvault private-endpoint-connection approve -g myrg --vault-name mykv --name myconnection
  - summary: Genehmigen Sie eine private Endpunkt-Verbindungsanforderung für eine Key Vault mit dem Tresor Namen und dem Verbindungs Namen.
    syntax: >-
      name = (az keyvault show -n mykv --query "privateEndpointConnections[0].name")

      az keyvault private-endpoint-connection approve -g myrg --vault-name mykv --name $name
  optionalParameters:
  - name: --description
    summary: Kommentare für den Genehmigungs Vorgang.
    description: ''
  - name: --id
    summary: Die ID der Verbindung mit dem privaten Endpunkt, der mit dem Key Vault verknüpft ist. Bei Angabe von "--Vault-Name" und "--Name/-n" sollte diese Angabe weggelassen werden.
    description: ''
  - name: --name -n
    summary: Der Name der Verbindung mit dem privaten Endpunkt, der mit dem Key Vault verknüpft ist. Erforderlich, wenn--ID nicht angegeben ist.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --resource-group -g
    summary: Der Vorgang wird nur fortgesetzt, wenn key Vault zur angegebenen Ressourcengruppe gehört.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --vault-name
    summary: Der Name der Key Vault. Erforderlich, wenn--ID nicht angegeben ist.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_private-endpoint-connection_delete
  name: az keyvault private-endpoint-connection delete
  summary: Löscht die angegebene Verbindung mit einem privaten Endpunkt, der einem Key Vault zugeordnet ist.
  description: ''
  syntax: >-
    az keyvault private-endpoint-connection delete [--id]
                                                   [--name]
                                                   [--no-wait]
                                                   [--resource-group]
                                                   [--subscription]
                                                   [--vault-name]
  examples:
  - summary: Löschen Sie eine private Endpunkt-Verbindungsanforderung für eine Key Vault nach ID.
    syntax: az keyvault private-endpoint-connection delete --id "/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/myrg/providers/Microsoft.KeyVault/vaults/mykv/privateEndpointConnections/mykv.00000000-0000-0000-0000-000000000000"
  - summary: Löschen Sie eine private Endpunkt-Verbindungsanforderung für eine Key Vault nach ID.
    syntax: >-
      id = (az keyvault show -n mykv --query "privateEndpointConnections[0].id")

      az keyvault private-endpoint-connection delete --id $id
  - summary: Löschen Sie eine private Endpunkt-Verbindungsanforderung für eine Key Vault mit dem Kontonamen und dem Verbindungs Namen.
    syntax: az keyvault private-endpoint-connection delete -g myrg --vault-name mykv --name myconnection
  - summary: Löschen Sie eine private Endpunkt-Verbindungsanforderung für eine Key Vault mit dem Kontonamen und dem Verbindungs Namen.
    syntax: >-
      name = (az keyvault show -n mykv --query "privateEndpointConnections[0].name")

      az keyvault private-endpoint-connection delete -g myrg --vault-name mykv --name $name
  optionalParameters:
  - name: --id
    summary: Die ID der Verbindung mit dem privaten Endpunkt, der mit dem Key Vault verknüpft ist. Bei Angabe von "--Vault-Name" und "--Name/-n" sollte diese Angabe weggelassen werden.
    description: ''
  - name: --name -n
    summary: Der Name der Verbindung mit dem privaten Endpunkt, der mit dem Key Vault verknüpft ist. Erforderlich, wenn--ID nicht angegeben ist.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --resource-group -g
    summary: Der Vorgang wird nur fortgesetzt, wenn key Vault zur angegebenen Ressourcengruppe gehört.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --vault-name
    summary: Der Name der Key Vault. Erforderlich, wenn--ID nicht angegeben ist.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_private-endpoint-connection_reject
  name: az keyvault private-endpoint-connection reject
  summary: Lehnt eine private Endpunkt Verbindungsanforderung für eine Key Vault ab.
  description: ''
  syntax: >-
    az keyvault private-endpoint-connection reject [--description]
                                                   [--id]
                                                   [--name]
                                                   [--no-wait]
                                                   [--resource-group]
                                                   [--subscription]
                                                   [--vault-name]
  examples:
  - summary: Lehnt eine private Endpunkt Verbindungsanforderung für eine Key Vault nach ID ab.
    syntax: az keyvault private-endpoint-connection reject --id "/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/myrg/providers/Microsoft.KeyVault/vaults/mykv/privateEndpointConnections/mykv.00000000-0000-0000-0000-000000000000"
  - summary: Lehnt eine private Endpunkt Verbindungsanforderung für eine Key Vault nach ID ab.
