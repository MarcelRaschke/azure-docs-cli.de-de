  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --vault-name
    summary: Der Name der Key Vault. Erforderlich, wenn--ID nicht angegeben ist.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_private-endpoint-connection_wait
  name: az keyvault private-endpoint-connection wait
  summary: Platzieren Sie die CLI in einem Wartezustand, bis eine Bedingung der Verbindung mit dem privaten Endpunkt erfüllt ist.
  description: ''
  syntax: >-
    az keyvault private-endpoint-connection wait [--created]
                                                 [--custom]
                                                 [--deleted]
                                                 [--exists]
                                                 [--id]
                                                 [--interval]
                                                 [--name]
                                                 [--resource-group]
                                                 [--subscription]
                                                 [--timeout]
                                                 [--updated]
                                                 [--vault-name]
  examples:
  - summary: Setzen Sie die Befehlszeilenschnittstelle so lange aus, bis die Verbindung des privaten Endpunkts per ID genehmigt
    syntax: az keyvault private-endpoint-connection wait --id "/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/myrg/providers/Microsoft.KeyVault/vaults/mykv/privateEndpointConnections/mykv.00000000-0000-0000-0000-000000000000" --created
  - summary: Halten Sie die CLI an, bis die Verbindung mit dem privaten Endpunkt mit dem Tresor Namen und dem Verbindungs Namen genehmigt bzw. abgelehnt
    syntax: az keyvault private-endpoint-connection wait -g myrg --vault-name mykv --name myconnection --created
  optionalParameters:
  - name: --created
    summary: Warten Sie, bis "provisioningstate" bei "erfolgreich" erstellt wurde.
    description: ''
  - name: --custom
    summary: "Warten Sie, bis die Bedingung eine benutzerdefinierte jmespath-Abfrage erfüllt. Beispiel: provisioningstate! = ' InProgress ', instanceview. statuses [? Code = = ' PowerState/Running ']."
    description: ''
  - name: --deleted
    summary: Warten Sie bis zum Löschen.
    description: ''
  - name: --exists
    summary: Warten Sie, bis die Ressource vorhanden ist.
    description: ''
  - name: --id
    summary: Die ID der Verbindung mit dem privaten Endpunkt, der mit dem Key Vault verknüpft ist. Bei Angabe von "--Vault-Name" und "--Name/-n" sollte diese Angabe weggelassen werden.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Abruf Intervall in Sekunden.
    description: ''
  - name: --name -n
    summary: Der Name der Verbindung mit dem privaten Endpunkt, der mit dem Key Vault verknüpft ist. Erforderlich, wenn--ID nicht angegeben ist.
    description: ''
  - name: --resource-group -g
    summary: Der Vorgang wird nur fortgesetzt, wenn key Vault zur angegebenen Ressourcengruppe gehört.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximale Wartezeit in Sekunden.
    description: ''
  - name: --updated
    summary: Warten Sie, bis das Update mit provisioningstate bei "erfolgreich" abgeschlossen ist.
    description: ''
  - name: --vault-name
    summary: Der Name der Key Vault. Erforderlich, wenn--ID nicht angegeben ist.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
