### YamlMime:AzureCLIGroup
uid: az_keyvault_private-endpoint-connection
name: az keyvault private-endpoint-connection
summary: Verwalten sie Verbindungen mit privaten Tresorendpunkten.
description: ''
directCommands:
- uid: az_keyvault_private-endpoint-connection_approve
  name: az keyvault private-endpoint-connection approve
  summary: Genehmigen sie eine Verbindungsanforderung für einen privaten Endpunkt für eine Key Vault.
  description: ''
  syntax: >-
    az keyvault private-endpoint-connection approve [--description]
                                                    [--id]
                                                    [--name]
                                                    [--no-wait]
                                                    [--resource-group]
                                                    [--subscription]
                                                    [--vault-name]
  examples:
  - summary: Genehmigen Sie eine Verbindungsanforderung für einen privaten Endpunkt für einen Key Vault anhand der ID.
    syntax: az keyvault private-endpoint-connection approve --id "/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/myrg/providers/Microsoft.KeyVault/vaults/mykv/privateEndpointConnections/mykv.00000000-0000-0000-0000-000000000000"
  - summary: Genehmigen Sie eine Verbindungsanforderung für einen privaten Endpunkt für einen Key Vault anhand der ID.
    syntax: >-
      id = (az keyvault show -n mykv --query "privateEndpointConnections[0].id")

      az keyvault private-endpoint-connection approve --id $id
  - summary: Genehmigen Sie eine Verbindungsanforderung für einen privaten Endpunkt für eine Key Vault unter Verwendung des Tresornamens und des Verbindungsnamens.
    syntax: az keyvault private-endpoint-connection approve -g myrg --vault-name mykv --name myconnection
  - summary: Genehmigen Sie eine Verbindungsanforderung für einen privaten Endpunkt für eine Key Vault unter Verwendung des Tresornamens und des Verbindungsnamens.
    syntax: >-
      name = (az keyvault show -n mykv --query "privateEndpointConnections[0].name")

      az keyvault private-endpoint-connection approve -g myrg --vault-name mykv --name $name
  optionalParameters:
  - name: --description
    summary: Kommentare für den Genehmigungsvorgang.
    description: ''
  - name: --id
    summary: Die ID der privaten Endpunktverbindung, die dem Key Vault zugeordnet ist. Wenn --vault-name und --name/-n angegeben sind, sollte dies ausgelassen werden.
    description: ''
  - name: --name -n
    summary: Der Name der privaten Endpunktverbindung, die dem Key Vault zugeordnet ist. Erforderlich, wenn --id nicht angegeben ist.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --resource-group -g
    summary: Fahren Sie nur fort, wenn Key Vault zur angegebenen Ressourcengruppe gehört.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --vault-name
    summary: Name des Key Vault. Erforderlich, wenn --id nicht angegeben ist.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_private-endpoint-connection_delete
  name: az keyvault private-endpoint-connection delete
  summary: Löschen Sie die angegebene Private Endpoint-Verbindung, die einem Key Vault zugeordnet ist.
  description: ''
  syntax: >-
    az keyvault private-endpoint-connection delete [--id]
                                                   [--name]
                                                   [--no-wait]
                                                   [--resource-group]
                                                   [--subscription]
                                                   [--vault-name]
  examples:
  - summary: Löscht eine Verbindungsanforderung für einen privaten Endpunkt für einen Key Vault anhand der ID.
    syntax: az keyvault private-endpoint-connection delete --id "/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/myrg/providers/Microsoft.KeyVault/vaults/mykv/privateEndpointConnections/mykv.00000000-0000-0000-0000-000000000000"
  - summary: Löscht eine Verbindungsanforderung für einen privaten Endpunkt für einen Key Vault anhand der ID.
    syntax: >-
      id = (az keyvault show -n mykv --query "privateEndpointConnections[0].id")

      az keyvault private-endpoint-connection delete --id $id
  - summary: Löschen Sie eine Verbindungsanforderung für einen privaten Endpunkt für eine Key Vault unter Verwendung des Kontonamens und des Verbindungsnamens.
    syntax: az keyvault private-endpoint-connection delete -g myrg --vault-name mykv --name myconnection
  - summary: Löschen Sie eine Verbindungsanforderung für einen privaten Endpunkt für eine Key Vault unter Verwendung des Kontonamens und des Verbindungsnamens.
    syntax: >-
      name = (az keyvault show -n mykv --query "privateEndpointConnections[0].name")

      az keyvault private-endpoint-connection delete -g myrg --vault-name mykv --name $name
  optionalParameters:
  - name: --id
    summary: Die ID der privaten Endpunktverbindung, die dem Key Vault. Wenn --vault-name und --name/-n angegeben sind, sollte dies weggelassen werden.
    description: ''
  - name: --name -n
    summary: Der Name der privaten Endpunktverbindung, die dem Key Vault. Erforderlich, wenn --id nicht angegeben ist.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --resource-group -g
    summary: Fahren Sie nur fort Key Vault der angegebenen Ressourcengruppe angehört.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --vault-name
    summary: Name der Key Vault. Erforderlich, wenn --id nicht angegeben ist.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_private-endpoint-connection_reject
  name: az keyvault private-endpoint-connection reject
  summary: Ablehnen einer Verbindungsanforderung für einen privaten Endpunkt für Key Vault.
  description: ''
  syntax: >-
    az keyvault private-endpoint-connection reject [--description]
                                                   [--id]
                                                   [--name]
                                                   [--no-wait]
                                                   [--resource-group]
                                                   [--subscription]
                                                   [--vault-name]
  examples:
  - summary: Lehnen Sie eine Verbindungsanforderung für einen privaten Endpunkt für eine Key Vault ID ab.
    syntax: az keyvault private-endpoint-connection reject --id "/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/myrg/providers/Microsoft.KeyVault/vaults/mykv/privateEndpointConnections/mykv.00000000-0000-0000-0000-000000000000"
  - summary: Lehnen Sie eine Verbindungsanforderung für einen privaten Endpunkt für eine Key Vault ID ab.
    syntax: >-
      id = (az keyvault show -n mykv --query "privateEndpointConnections[0].id")

      az keyvault private-endpoint-connection reject --id $id
  - summary: Ablehnen einer Verbindungsanforderung für einen privaten Endpunkt für eine Key Vault mithilfe des Tresornamens und Verbindungsnamens.
    syntax: az keyvault private-endpoint-connection reject -g myrg --vault-name mykv --name myconnection
  - summary: Ablehnen einer Verbindungsanforderung für einen privaten Endpunkt für eine Key Vault mithilfe des Tresornamens und Verbindungsnamens.
    syntax: >-
      name = (az keyvault show -n mykv --query "privateEndpointConnections[0].name")

      az keyvault private-endpoint-connection reject -g myrg --vault-name mystorageaccount --name $name
  optionalParameters:
  - name: --description
    summary: Kommentare für den Ablehnungsvorgang.
    description: ''
  - name: --id
    summary: Die ID der privaten Endpunktverbindung, die dem Key Vault. Wenn --vault-name und --name/-n angegeben sind, sollte dies weggelassen werden.
    description: ''
  - name: --name -n
    summary: Der Name der privaten Endpunktverbindung, die dem Key Vault. Erforderlich, wenn --id nicht angegeben ist.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --resource-group -g
    summary: Fahren Sie nur fort Key Vault der angegebenen Ressourcengruppe angehört.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --vault-name
    summary: Name des Key Vault. Erforderlich, wenn --id nicht angegeben ist.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_private-endpoint-connection_show
  name: az keyvault private-endpoint-connection show
  summary: Zeigt Details zu einer privaten Endpunktverbindung an, die einem Key Vault zugeordnet ist.
  description: ''
  syntax: >-
    az keyvault private-endpoint-connection show [--id]
                                                 [--name]
                                                 [--query-examples]
                                                 [--resource-group]
                                                 [--subscription]
                                                 [--vault-name]
  examples:
  - summary: Zeigt Details einer Verbindungsanforderung für einen privaten Endpunkt für einen Key Vault nach ID an.
    syntax: az keyvault private-endpoint-connection show --id "/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/myrg/providers/Microsoft.KeyVault/vaults/mykv/privateEndpointConnections/mykv.00000000-0000-0000-0000-000000000000"
  - summary: Zeigt Details einer Verbindungsanforderung für einen privaten Endpunkt für einen Key Vault nach ID an.
    syntax: >-
      id = (az keyvault show -n mykv --query "privateEndpointConnections[0].id")

      az keyvault private-endpoint-connection show --id $id
  - summary: Anzeigen von Details zu einer Verbindungsanforderung für einen privaten Endpunkt für eine Key Vault unter Verwendung des Tresornamens und des Verbindungsnamens.
    syntax: az keyvault private-endpoint-connection show -g myrg --vault-name mykv --name myconnection
  - summary: Anzeigen von Details zu einer Verbindungsanforderung für einen privaten Endpunkt für eine Key Vault unter Verwendung des Tresornamens und des Verbindungsnamens.
    syntax: >-
      name = (az keyvault show -n mykv --query "privateEndpointConnections[0].name")

      az keyvault private-endpoint-connection show -g myrg --vault-name mykv --name $name
  optionalParameters:
  - name: --id
    summary: Die ID der privaten Endpunktverbindung, die dem Key Vault zugeordnet ist. Wenn --vault-name und --name/-n angegeben sind, sollte dies ausgelassen werden.
    description: ''
  - name: --name -n
    summary: Der Name der privaten Endpunktverbindung, die dem Key Vault zugeordnet ist. Erforderlich, wenn --id nicht angegeben ist.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --resource-group -g
    summary: Fahren Sie nur fort, wenn Key Vault zur angegebenen Ressourcengruppe gehört.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --vault-name
    summary: Name des Key Vault. Erforderlich, wenn --id nicht angegeben ist.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_private-endpoint-connection_wait
  name: az keyvault private-endpoint-connection wait
  summary: Versetzen Sie die CLI in einen Wartezustand, bis eine Bedingung der Verbindung mit dem privaten Endpunkt erfüllt ist.
  description: ''
  syntax: >-
    az keyvault private-endpoint-connection wait [--created]
                                                 [--custom]
                                                 [--deleted]
                                                 [--exists]
                                                 [--id]
                                                 [--interval]
                                                 [--name]
                                                 [--resource-group]
                                                 [--subscription]
                                                 [--timeout]
                                                 [--updated]
                                                 [--vault-name]
  examples:
  - summary: Halten Sie die CLI an, bis die Verbindung mit dem privaten Endpunkt durch die ID genehmigt/abgelehnt wird.
    syntax: az keyvault private-endpoint-connection wait --id "/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/myrg/providers/Microsoft.KeyVault/vaults/mykv/privateEndpointConnections/mykv.00000000-0000-0000-0000-000000000000" --created
  - summary: Halten Sie die CLI an, bis die Private Endpoint-Verbindung mithilfe des Tresornamens und Verbindungsnamens genehmigt/abgelehnt wird.
    syntax: az keyvault private-endpoint-connection wait -g myrg --vault-name mykv --name myconnection --created
  optionalParameters:
  - name: --created
    summary: Warten Sie, bis mit "provisioningState" bei "Succeeded" erstellt wurde.
    description: ''
  - name: --custom
    summary: "Warten Sie, bis die Bedingung eine benutzerdefinierte JMESPath-Abfrage erfüllt. Beispiel: provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running']."
    description: ''
  - name: --deleted
    summary: Warten Sie, bis sie gelöscht wurde.
    description: ''
  - name: --exists
    summary: Warten Sie, bis die Ressource vorhanden ist.
    description: ''
  - name: --id
    summary: Die ID der privaten Endpunktverbindung, die dem Key Vault. Wenn --vault-name und --name/-n angegeben sind, sollte dies weggelassen werden.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Abrufintervall in Sekunden.
    description: ''
  - name: --name -n
    summary: Der Name der privaten Endpunktverbindung, die dem Key Vault. Erforderlich, wenn --id nicht angegeben ist.
    description: ''
  - name: --resource-group -g
    summary: Fahren Sie nur fort Key Vault der angegebenen Ressourcengruppe angehört.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximale Wartezeit in Sekunden.
    description: ''
  - name: --updated
    summary: Warten Sie, bis provisioningState auf "Succeeded" aktualisiert wurde.
    description: ''
  - name: --vault-name
    summary: Name der Key Vault. Erforderlich, wenn --id nicht angegeben ist.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
