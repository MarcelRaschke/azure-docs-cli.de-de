  summary: Löschen Sie eine Rollenzuweisung.
  description: ''
  syntax: >-
    az keyvault role assignment delete [--assignee]
                                       [--assignee-object-id]
                                       [--hsm-name]
                                       [--id]
                                       [--ids]
                                       [--name]
                                       [--role]
                                       [--scope]
                                       [--subscription]
  optionalParameters:
  - name: --assignee
    summary: 'Stellt einen Benutzer, eine Gruppe oder einen Dienst Prinzipal dar. unterstütztes Format: Objekt-ID, Benutzer Anmelde Name oder Dienst Prinzipal Name.'
