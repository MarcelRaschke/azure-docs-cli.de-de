### YamlMime:AzureCLIGroup
uid: az_keyvault_role_assignment
name: az keyvault role assignment
summary: Verwalten von Rollenzuweisungen.
description: ''
directCommands:
- uid: az_keyvault_role_assignment_create
  name: az keyvault role assignment create
  summary: Erstellt eine neue Rollenzuweisung für einen Benutzer, eine Gruppe oder einen Dienstprinzipal.
  description: ''
  syntax: >-
    az keyvault role assignment create --role
                                       --scope
                                       [--assignee]
                                       [--assignee-object-id]
                                       [--assignee-principal-type {Application, DirectoryObjectOrGroup, DirectoryRoleTemplate, Everyone, ForeignGroup, Group, MSI, ServicePrincipal, Unknown, User}]
                                       [--hsm-name]
                                       [--id]
                                       [--name]
                                       [--subscription]
  requiredParameters:
  - isRequired: true
    name: --role
    summary: Rollenname oder ID.
    description: ''
  - isRequired: true
    name: --scope
    summary: Bereich, für den die Rollenzuweisung oder-Definition gilt, z. b. "/" oder "/Keys" oder "/Keys/{keyName}".
    description: ''
  optionalParameters:
  - name: --assignee
    summary: 'Stellt einen Benutzer, eine Gruppe oder einen Dienst Prinzipal dar. unterstütztes Format: Objekt-ID, Benutzer Anmelde Name oder Dienst Prinzipal Name.'
    description: ''
  - name: --assignee-object-id
    summary: Verwenden Sie diesen Parameter anstelle von "--Assignee", um Graph-Berechtigungsprobleme zu umgehen. Dieser Parameter funktioniert nur mit Objekt-IDs für Benutzer, Gruppen, Dienst Prinzipale und verwaltete Identitäten. Verwenden Sie für verwaltete Identitäten die Prinzipal-ID. Verwenden Sie für Dienst Prinzipale die Objekt-ID und nicht die APP-ID.
    description: ''
  - name: --assignee-principal-type -t
    parameterValueGroup: Application, DirectoryObjectOrGroup, DirectoryRoleTemplate, Everyone, ForeignGroup, Group, MSI, ServicePrincipal, Unknown, User
    summary: Der Prinzipaltyp von Assignee.
    description: ''
  - name: --hsm-name
    summary: Der Name des HSM.
    description: ''
  - name: --id
    summary: Die ID des HSM. Wenn angegeben, sollten alle anderen "ID"-Argumente ausgelassen werden.
    description: ''
  - name: --name -n
    summary: Der Name der Rollenzuweisung.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
