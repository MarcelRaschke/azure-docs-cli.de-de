### YamlMime:AzureCLIGroup
uid: az_keyvault_role_assignment
name: az keyvault role assignment
summary: Verwalten von Rollenzuweisungen.
description: ''
directCommands:
- uid: az_keyvault_role_assignment_create
  name: az keyvault role assignment create
  summary: Erstellt eine neue Rollenzuweisung für einen Benutzer, eine Gruppe oder einen Dienstprinzipal.
  description: ''
  syntax: >-
    az keyvault role assignment create --role
                                       --scope
                                       [--assignee]
                                       [--assignee-object-id]
                                       [--assignee-principal-type {Application, DirectoryObjectOrGroup, DirectoryRoleTemplate, Everyone, ForeignGroup, Group, MSI, ServicePrincipal, Unknown, User}]
                                       [--hsm-name]
                                       [--id]
                                       [--name]
                                       [--subscription]
  requiredParameters:
  - isRequired: true
    name: --role
    summary: Rollenname oder -id.
    description: ''
  - isRequired: true
    name: --scope
    summary: Bereich, für den die Rollenzuweisung oder -definition gilt, z.B. "/" oder "/keys" oder "/keys/{Schlüsselname}".
    description: ''
  optionalParameters:
  - name: --assignee
    summary: 'Stellt einen Benutzer, eine Gruppe oder einen Dienstprinzipal dar. Unterstütztes Format: Objekt-ID, Anmeldename des Benutzers oder Dienstprinzipalname.'
    description: ''
  - name: --assignee-object-id
    summary: Verwenden Sie diesen Parameter anstelle von "--assignee", um Graphberechtigungsprobleme zu umgehen. Dieser Parameter funktioniert nur mit Objekt-IDs für Benutzer, Gruppen, Dienstprinzipale und verwaltete Identitäten. Verwenden Sie für verwaltete Identitäten die Prinzipal-ID. Verwenden Sie für Dienstprinzipale die Objekt-ID und nicht die App-ID.
    description: ''
  - name: --assignee-principal-type -t
    parameterValueGroup: Application, DirectoryObjectOrGroup, DirectoryRoleTemplate, Everyone, ForeignGroup, Group, MSI, ServicePrincipal, Unknown, User
    summary: Der Prinzipaltyp des Zugewiesenen.
    description: ''
  - name: --hsm-name
    summary: Name des HSM.
    description: ''
  - name: --id
    summary: ID des HSM. Wenn angegeben, sollten alle anderen "Id"-Argumente weggelassen werden.
    description: ''
  - name: --name -n
    summary: Name der Rollenzuweisung.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_role_assignment_delete
  name: az keyvault role assignment delete
  summary: Löscht eine Rollenzuweisung.
  description: ''
  syntax: >-
    az keyvault role assignment delete [--assignee]
                                       [--assignee-object-id]
                                       [--hsm-name]
                                       [--id]
                                       [--ids]
                                       [--name]
                                       [--role]
                                       [--scope]
                                       [--subscription]
  optionalParameters:
  - name: --assignee
    summary: 'Stellt einen Benutzer, eine Gruppe oder einen Dienstprinzipal dar. Unterstütztes Format: Objekt-ID, Anmeldename des Benutzers oder Dienstprinzipalname.'
    description: ''
  - name: --assignee-object-id
    summary: Verwenden Sie diesen Parameter anstelle von "--assignee", um Graphberechtigungsprobleme zu umgehen. Dieser Parameter funktioniert nur mit Objekt-IDs für Benutzer, Gruppen, Dienstprinzipale und verwaltete Identitäten. Verwenden Sie für verwaltete Identitäten die Prinzipal-ID. Verwenden Sie für Dienstprinzipale die Objekt-ID und nicht die App-ID.
    description: ''
  - name: --hsm-name
    summary: Name des HSM.
    description: ''
  - name: --id
    summary: ID des HSM. Wenn angegeben, sollten alle anderen Id-Argumente weggelassen werden.
    description: ''
  - name: --ids
    summary: Durch Leerzeichen getrennte Rollenzuweisungs-IDs.
    description: ''
  - name: --name -n
    summary: Name der Rollenzuweisung.
    description: ''
  - name: --role
    summary: Rollenname oder -id.
    description: ''
  - name: --scope
    summary: Bereich, für den die Rollenzuweisung oder -definition gilt, z. B. "/" oder "/keys" oder "/keys/{keyname}".
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_role_assignment_list
  name: az keyvault role assignment list
  summary: Auflisten von Rollenzuweisungen.
  description: ''
  syntax: >-
    az keyvault role assignment list [--assignee]
                                     [--assignee-object-id]
                                     [--hsm-name]
                                     [--id]
                                     [--query-examples]
                                     [--role]
                                     [--scope]
                                     [--subscription]
  optionalParameters:
  - name: --assignee
    summary: 'Stellen Sie einen Benutzer, eine Gruppe oder einen Dienstprinzipal dar. Unterstütztes Format: Objekt-ID, Anmeldename des Benutzers oder Dienstprinzipalname.'
    description: ''
  - name: --assignee-object-id
    summary: Verwenden Sie diesen Parameter anstelle von "--assignee", um Probleme mit der Graphberechtigung zu umgehen. Dieser Parameter funktioniert nur mit Objekt-IDs für Benutzer, Gruppen, Dienstprinzipale und verwaltete Identitäten. Verwenden Sie für verwaltete Identitäten die Prinzipal-ID. Verwenden Sie für Dienstprinzipale die Objekt-ID und nicht die App-ID.
    description: ''
  - name: --hsm-name
    summary: Name des HSM.
    description: ''
  - name: --id
    summary: ID des HSM. Wenn angegeben, sollten alle anderen Id-Argumente weggelassen werden.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --role
    summary: Rollenname oder -id.
    description: ''
  - name: --scope
    summary: Bereich, für den die Rollenzuweisung oder -definition gilt, z.B. "/" oder "/keys" oder "/keys/{Schlüsselname}".
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
