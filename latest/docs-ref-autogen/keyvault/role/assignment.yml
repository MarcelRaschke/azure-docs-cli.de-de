    description: ''
  - name: --hsm-name
    summary: Der Name des HSM.
    description: ''
  - name: --id
    summary: Die ID des HSM. Wenn angegeben, sollten alle anderen "ID"-Argumente ausgelassen werden.
    description: ''
  - name: --ids
    summary: Durch Leerzeichen getrennte Rollen Zuweisungs-IDs.
    description: ''
  - name: --name -n
    summary: Der Name der Rollenzuweisung.
    description: ''
  - name: --role
    summary: Rollenname oder ID.
    description: ''
  - name: --scope
    summary: Bereich, für den die Rollenzuweisung oder-Definition gilt, z. b. "/" oder "/Keys" oder "/Keys/{keyName}".
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_role_assignment_list
  name: az keyvault role assignment list
  summary: Auflisten von Rollenzuweisungen.
  description: ''
  syntax: >-
    az keyvault role assignment list [--assignee]
                                     [--assignee-object-id]
                                     [--hsm-name]
                                     [--id]
                                     [--query-examples]
                                     [--role]
