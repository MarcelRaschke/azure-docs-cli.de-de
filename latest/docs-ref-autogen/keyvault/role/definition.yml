### YamlMime:AzureCLIGroup
uid: az_keyvault_role_definition
name: az keyvault role definition
summary: Verwalten von Rollendefinitionen.
description: ''
directCommands:
- uid: az_keyvault_role_definition_create
  name: az keyvault role definition create
  summary: Erstellen Sie eine benutzerdefinierte Rollendefinition.
  description: ''
  syntax: >-
    az keyvault role definition create --hsm-name
                                       --role-definition
                                       [--subscription]
  examples:
  - summary: Erstellen Sie eine Rolle mit einer JSON-Zeichenfolge.
    syntax: >-
      az keyvault role definition create --hsm-name MyHSM --role-definition '{
          "roleName": "My Custom Role",
          "description": "The description of the custom rule.",
          "actions": [],
          "notActions": [],
          "dataActions": [
              "Microsoft.KeyVault/managedHsm/keys/read/action"
          ],
          "notDataActions": []
      }'
  - summary: Erstellen Sie eine Rolle aus einer Datei, die eine JSON-Beschreibung enthält.
    syntax: az keyvault role definition create --hsm-name MyHSM --role-definition @keyvault-role.json
  requiredParameters:
  - isRequired: true
    name: --hsm-name
    summary: Name des HSM.
    description: ''
  - isRequired: true
    name: --role-definition
    summary: Beschreibung einer Rolle als JSON oder pfad zu einer Datei, die eine JSON-Beschreibung enthält.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_role_definition_delete
  name: az keyvault role definition delete
  summary: Löscht eine Rollendefinition.
  description: ''
  syntax: >-
    az keyvault role definition delete --hsm-name
                                       [--name]
                                       [--role-id]
                                       [--subscription]
  requiredParameters:
  - isRequired: true
    name: --hsm-name
    summary: Name des HSM.
    description: ''
  optionalParameters:
  - name: --name -n
    summary: Der Name der Rollendefinition. Dies ist eine GUID in der Eigenschaft "name" einer Rollendefinition.
    description: ''
  - name: --role-id
    summary: Hierbei handelt es sich um die Rollendefinitions-ID.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_role_definition_list
  name: az keyvault role definition list
  summary: Auflisten von Rollendefinitionen.
  description: ''
  syntax: >-
    az keyvault role definition list [--custom-role-only {false, true}]
                                     [--hsm-name]
                                     [--query-examples]
                                     [--scope]
                                     [--subscription]
  optionalParameters:
  - name: --custom-role-only
    parameterValueGroup: false, true
    summary: Zeigt nur benutzerdefinierte Rollendefinitionen an.
    description: ''
  - name: --hsm-name
    summary: Name des HSM.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --scope
    summary: Bereich, für den die Rollenzuweisung oder -definition gilt, z.B. "/" oder "/keys" oder "/keys/{Schlüsselname}".
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_role_definition_show
  name: az keyvault role definition show
  summary: Zeigt die Details einer Rollendefinition an.
  description: ''
  syntax: >-
    az keyvault role definition show --hsm-name
                                     [--name]
                                     [--query-examples]
                                     [--role-id]
                                     [--subscription]
  requiredParameters:
  - isRequired: true
    name: --hsm-name
    summary: Name des HSM.
    description: ''
  optionalParameters:
  - name: --name -n
    summary: Der Name der Rollendefinition. Dies ist eine GUID in der Eigenschaft "name" einer Rollendefinition.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --role-id
    summary: Hierbei handelt es sich um die Rollendefinitions-ID.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_role_definition_update
  name: az keyvault role definition update
  summary: Aktualisieren sie eine Rollendefinition.
  description: ''
  syntax: >-
    az keyvault role definition update --hsm-name
                                       --role-definition
                                       [--subscription]
  examples:
  - summary: Aktualisieren einer Rolle durch eine JSON-Zeichenfolge.
    syntax: >-
      az keyvault role definition update --hsm-name MyHSM --role-definition '{
          "roleName": "My Custom Role",
          "name": "xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx",
          "id": "Microsoft.KeyVault/providers/Microsoft.Authorization/roleDefinitions/xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx",
          "description": "The description of the custom rule.",
          "actions": [],
          "notActions": [],
          "dataActions": [
              "Microsoft.KeyVault/managedHsm/keys/read/action",
              "Microsoft.KeyVault/managedHsm/keys/write/action",
              "Microsoft.KeyVault/managedHsm/keys/backup/action",
              "Microsoft.KeyVault/managedHsm/keys/create"
          ],
          "notDataActions": []
      }'
  - summary: Aktualisieren sie eine Rolle aus einer Datei, die eine JSON-Beschreibung enthält.
    syntax: az keyvault role definition update --hsm-name MyHSM --role-definition @keyvault-role.json
  requiredParameters:
  - isRequired: true
    name: --hsm-name
    summary: Name des HSM.
    description: ''
  - isRequired: true
    name: --role-definition
    summary: Beschreibung einer Rolle als JSON oder pfad zu einer Datei, die eine JSON-Beschreibung enthält.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
commands:
- az_keyvault_role_definition_create
- az_keyvault_role_definition_delete
- az_keyvault_role_definition_list
- az_keyvault_role_definition_show
- az_keyvault_role_definition_update
