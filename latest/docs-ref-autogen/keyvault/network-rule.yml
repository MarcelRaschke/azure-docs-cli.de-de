### YamlMime:AzureCLIGroup
uid: az_keyvault_network_rule
name: az keyvault network-rule
summary: Verwalten von Tresor Netzwerk-ACLs.
description: ''
directCommands:
- uid: az_keyvault_network_rule_add
  name: az keyvault network-rule add
  summary: Fügen Sie den Netzwerk-ACLs für eine Key Vault eine Netzwerk Regel hinzu.
  description: ''
  syntax: >-
    az keyvault network-rule add --name
                                 [--ip-address]
                                 [--no-wait]
                                 [--resource-group]
                                 [--subnet]
                                 [--subscription]
                                 [--vnet-name]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Tresors.
    description: ''
  optionalParameters:
  - name: --ip-address
    summary: IPv4-Adresse oder CIDR-Bereich.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --resource-group -g
    summary: Der Vorgang wird nur fortgesetzt, wenn key Vault zur angegebenen Ressourcengruppe gehört.
    description: ''
  - name: --subnet
    summary: Der Name oder die ID des Subnetzes. Wenn Name angegeben wird, `--vnet-name` muss angegeben werden.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --vnet-name
    summary: Name eines virtuellen Netzwerks.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_network_rule_list
  name: az keyvault network-rule list
  summary: Auflisten der Netzwerk Regeln aus den Netzwerk-ACLs für eine Key Vault.
  description: ''
  syntax: >-
    az keyvault network-rule list --name
                                  [--query-examples]
                                  [--resource-group]
                                  [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Tresors.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Der Vorgang wird nur fortgesetzt, wenn key Vault zur angegebenen Ressourcengruppe gehört.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_network_rule_remove
  name: az keyvault network-rule remove
  summary: Entfernen Sie eine Netzwerk Regel aus den Netzwerk-ACLs für einen Key Vault.
  description: ''
  syntax: >-
    az keyvault network-rule remove --name
                                    [--ip-address]
                                    [--no-wait]
                                    [--resource-group]
                                    [--subnet]
                                    [--subscription]
                                    [--vnet-name]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Tresors.
    description: ''
  optionalParameters:
  - name: --ip-address
    summary: IPv4-Adresse oder CIDR-Bereich.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --resource-group -g
    summary: Der Vorgang wird nur fortgesetzt, wenn key Vault zur angegebenen Ressourcengruppe gehört.
    description: ''
  - name: --subnet
    summary: Der Name oder die ID des Subnetzes. Wenn Name angegeben wird, `--vnet-name` muss angegeben werden.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --vnet-name
    summary: Name eines virtuellen Netzwerks.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_network_rule_wait
  name: az keyvault network-rule wait
  summary: Platzieren Sie die CLI in einem Wartezustand, bis eine Bedingung des Tresors erfüllt ist.
  description: ''
  syntax: >-
    az keyvault network-rule wait --name
                                  [--created]
                                  [--custom]
                                  [--deleted]
                                  [--exists]
                                  [--interval]
                                  [--resource-group]
                                  [--subscription]
                                  [--timeout]
                                  [--updated]
  examples:
  - summary: Halten Sie die CLI an, bis die Netzwerk-ACLs aktualisiert wurden.
    syntax: az keyvault network-rule wait --name MyVault --updated
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Tresors.
    description: ''
  optionalParameters:
  - name: --created
    summary: Warten Sie, bis "provisioningstate" bei "erfolgreich" erstellt wurde.
    description: ''
  - name: --custom
    summary: "Warten Sie, bis die Bedingung eine benutzerdefinierte jmespath-Abfrage erfüllt. Beispiel: provisioningstate! = ' InProgress ', instanceview. statuses [? Code = = ' PowerState/Running ']."
    description: ''
  - name: --deleted
    summary: Warten Sie bis zum Löschen.
    description: ''
  - name: --exists
    summary: Warten Sie, bis die Ressource vorhanden ist.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Abruf Intervall in Sekunden.
    description: ''
  - name: --resource-group -g
    summary: Der Vorgang wird nur fortgesetzt, wenn key Vault zur angegebenen Ressourcengruppe gehört.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximale Wartezeit in Sekunden.
    description: ''
  - name: --updated
    summary: Warten Sie, bis das Update mit provisioningstate bei "erfolgreich" abgeschlossen ist.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
commands:
- az_keyvault_network_rule_add
- az_keyvault_network_rule_list
- az_keyvault_network_rule_remove
- az_keyvault_network_rule_wait
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
