### YamlMime:AzureCLIGroup
uid: az_keyvault_certificate_issuer
name: az keyvault certificate issuer
summary: Verwalten von Zertifikatausstellerinformationen.
description: ''
directCommands:
- uid: az_keyvault_certificate_issuer_create
  name: az keyvault certificate issuer create
  summary: Erstellen Sie einen Zertifikatausstellerdatensatz.
  description: ''
  syntax: >-
    az keyvault certificate issuer create --issuer-name
                                          --provider-name
                                          --vault-name
                                          [--account-id]
                                          [--disabled {false, true}]
                                          [--organization-id]
                                          [--password]
                                          [--subscription]
  requiredParameters:
  - isRequired: true
    name: --issuer-name
    summary: Name des Zertifikatausstellers.
    description: ''
  - isRequired: true
    name: --provider-name
    summary: Der Name des Zertifikatanbieters. Muss mit Ihrer Mandanten-ID und in Ihrer Region registriert sein.
    description: ''
  - isRequired: true
    name: --vault-name
    summary: Name des Tresors.
    description: ''
  optionalParameters:
  - name: --account-id
    summary: Die Ausstellerkonto-ID/Benutzername/usw.
    description: ''
  - name: --disabled
    parameterValueGroup: false, true
    summary: Legen Sie den Aussteller auf deaktiviert fest.
    description: ''
  - name: --organization-id
    summary: Die Organisations-ID.
    description: ''
  - name: --password
    summary: Kennwort/Geheimnis des Ausstellerkontos usw.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_certificate_issuer_delete
  name: az keyvault certificate issuer delete
  summary: Löscht den angegebenen Zertifikataussteller.
  description: Der DeleteCertificateIssuer-Vorgang entfernt den angegebenen Zertifikataussteller dauerhaft aus dem Tresor. Für diesen Vorgang ist die Berechtigung certificates/manageissuers/deleteissuers erforderlich.
  syntax: >-
    az keyvault certificate issuer delete --issuer-name
                                          --vault-name
                                          [--subscription]
  requiredParameters:
  - isRequired: true
    name: --issuer-name
    summary: Name des Zertifikatausstellers.
    description: ''
  - isRequired: true
    name: --vault-name
    summary: Name des Tresors.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_certificate_issuer_list
  name: az keyvault certificate issuer list
  summary: Listet Zertifikataussteller für einen angegebenen Schlüsseltresor auf.
  description: Der Vorgang GetCertificateIssuers gibt den Satz von Zertifikatausstellerressourcen im angegebenen Schlüsseltresor zurück. Für diesen Vorgang ist die Berechtigung certificates/manageissuers/getissuers erforderlich.
  syntax: >-
    az keyvault certificate issuer list --vault-name
                                        [--maxresults]
                                        [--query-examples]
                                        [--subscription]
  requiredParameters:
  - isRequired: true
    name: --vault-name
    summary: Name des Tresors.
    description: ''
  optionalParameters:
  - name: --maxresults
    summary: Maximale Anzahl von Ergebnissen, die auf einer Seite zurückgeben werden. Wenn nichts angegeben ist, gibt der Dienst bis zu 25 Ergebnisse zurück.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_certificate_issuer_show
  name: az keyvault certificate issuer show
  summary: Listet den angegebenen Zertifikataussteller auf.
  description: Der Vorgang GetCertificateIssuer gibt die angegebenen Zertifikatausstellerressourcen im angegebenen Schlüsseltresor zurück. Für diesen Vorgang ist die Berechtigung certificates/manageissuers/getissuers erforderlich.
  syntax: >-
    az keyvault certificate issuer show --issuer-name
                                        --vault-name
                                        [--query-examples]
                                        [--subscription]
  requiredParameters:
  - isRequired: true
    name: --issuer-name
    summary: Name des Zertifikatausstellers.
    description: ''
  - isRequired: true
    name: --vault-name
    summary: Name des Tresors.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_certificate_issuer_update
  name: az keyvault certificate issuer update
  summary: Aktualisieren sie einen Zertifikatausstellerdatensatz.
  description: ''
  syntax: >-
    az keyvault certificate issuer update --issuer-name
                                          --vault-name
                                          [--account-id]
                                          [--enabled {false, true}]
                                          [--organization-id]
                                          [--password]
                                          [--provider-name]
                                          [--subscription]
  requiredParameters:
  - isRequired: true
    name: --issuer-name
    summary: Name des Zertifikatausstellers.
    description: ''
  - isRequired: true
    name: --vault-name
    summary: Name des Tresors.
    description: ''
  optionalParameters:
  - name: --account-id
    summary: Die Ausstellerkonto-ID/Benutzername/usw.
    description: ''
  - name: --enabled
    parameterValueGroup: false, true
    summary: Legen Sie den Status "Aussteller aktiviert" fest.
    description: ''
  - name: --organization-id
    summary: Die Organisations-ID.
    description: ''
  - name: --password
    summary: Das Kennwort/Geheimnis des Ausstellerkontos usw.
    description: ''
  - name: --provider-name
    summary: Der Name des Zertifikatanbieters. Muss mit Ihrer Mandanten-ID und in Ihrer Region registriert sein.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
