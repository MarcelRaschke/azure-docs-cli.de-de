### YamlMime:AzureCLIGroup
uid: az_keyvault_certificate_issuer_admin
name: az keyvault certificate issuer admin
summary: Verwalten von Administrator Informationen für Zertifikat Aussteller.
description: ''
directCommands:
- uid: az_keyvault_certificate_issuer_admin_add
  name: az keyvault certificate issuer admin add
  summary: Fügen Sie Administrator Details für einen angegebenen Zertifikat Aussteller hinzu.
  description: ''
  syntax: >-
    az keyvault certificate issuer admin add --email
                                             --issuer-name
                                             --vault-name
                                             [--first-name]
                                             [--last-name]
                                             [--phone]
                                             [--subscription]
  requiredParameters:
  - isRequired: true
    name: --email
    summary: E-Mail-Adresse des Administrators Muss innerhalb des Tresors eindeutig sein.
    description: ''
  - isRequired: true
    name: --issuer-name
    summary: Der Name des Zertifikat Ausstellers.
    description: ''
  - isRequired: true
    name: --vault-name
    summary: Der Name des Tresors.
    description: ''
  optionalParameters:
  - name: --first-name
    summary: Vorname des Administrators.
    description: ''
  - name: --last-name
    summary: Administrator Nachname.
    description: ''
  - name: --phone
    summary: Die Telefonnummer des Administrators.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_certificate_issuer_admin_delete
  name: az keyvault certificate issuer admin delete
  summary: Entfernen Sie Administrator Details für den angegebenen Zertifikat Aussteller.
  description: ''
  syntax: >-
    az keyvault certificate issuer admin delete --email
                                                --issuer-name
                                                --vault-name
                                                [--subscription]
  requiredParameters:
  - isRequired: true
    name: --email
    summary: E-Mail-Adresse des Administrators Muss innerhalb des Tresors eindeutig sein.
    description: ''
  - isRequired: true
    name: --issuer-name
    summary: Der Name des Zertifikat Ausstellers.
    description: ''
  - isRequired: true
    name: --vault-name
    summary: Der Name des Tresors.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_certificate_issuer_admin_list
  name: az keyvault certificate issuer admin list
  summary: Auflisten von Administratoren für einen angegebenen Zertifikat Aussteller.
  description: ''
  syntax: >-
    az keyvault certificate issuer admin list --issuer-name
                                              --vault-name
                                              [--query-examples]
                                              [--subscription]
  requiredParameters:
  - isRequired: true
    name: --issuer-name
    summary: Der Name des Zertifikat Ausstellers.
    description: ''
  - isRequired: true
    name: --vault-name
    summary: Der Name des Tresors.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
commands:
- az_keyvault_certificate_issuer_admin_add
- az_keyvault_certificate_issuer_admin_delete
- az_keyvault_certificate_issuer_admin_list
