- uid: az_keyvault_certificate_show-deleted
  name: az keyvault certificate show-deleted
  summary: Ruft Informationen zum angegebenen gelöschten Zertifikat ab.
  description: Der GetDeletedCertificate-Vorgang ruft die gelöschten Zertifikatinformationen sowie deren Attribute ab, z. B. Aufbewahrungsintervall, geplantes dauerhaftes Löschen und die aktuelle Wiederherstellungsebene für das Löschen. Für diesen Vorgang sind die Berechtigungen certificates/get erforderlich.
  syntax: >-
    az keyvault certificate show-deleted [--id]
                                         [--name]
                                         [--subscription]
                                         [--vault-name]
  optionalParameters:
  - name: --id
    summary: Die Wiederherstellungs-ID des Zertifikats. Wenn angegeben, sollten alle anderen "Id"-Argumente weggelassen werden.
    description: ''
  - name: --name -n
    summary: Name des Zertifikats. Erforderlich, wenn --id nicht angegeben ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --vault-name
    summary: Name des Tresors. Erforderlich, wenn --id nicht angegeben ist.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
