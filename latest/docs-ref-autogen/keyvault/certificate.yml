### YamlMime:AzureCLIGroup
uid: az_keyvault_certificate
name: az keyvault certificate
summary: Verwalten Sie Zertifikate.
description: ''
directCommands:
- uid: az_keyvault_certificate_backup
  name: az keyvault certificate backup
  summary: Sichern des angegebenen Zertifikats.
  description: Fordert an, dass eine Sicherung des angegebenen Zertifikats auf den Client heruntergeladen wird. Alle Versionen des Zertifikats werden heruntergeladen. Für diesen Vorgang sind die Zertifikate/Sicherungsberechtigungen erforderlich.
  syntax: >-
    az keyvault certificate backup --file
                                   [--id]
                                   [--name]
                                   [--subscription]
                                   [--vault-name]
  requiredParameters:
  - isRequired: true
    name: --file -f
    summary: Lokaler Dateipfad, in dem die Zertifikatsicherung gespeichert werden soll.
    description: ''
  optionalParameters:
  - name: --id
    summary: ID des Zertifikats. Wenn angegeben, sollten alle anderen "Id"-Argumente weggelassen werden.
    description: ''
  - name: --name -n
    summary: Name des Zertifikats. Erforderlich, wenn --id nicht angegeben ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --vault-name
    summary: Name der Key Vault. Erforderlich, wenn --id nicht angegeben ist.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_certificate_create
  name: az keyvault certificate create
  summary: Erstellen Sie ein Key Vault Zertifikat.
  description: Zertifikate können als Geheimnisse für bereitgestellte virtuelle Computer verwendet werden.
  syntax: >-
    az keyvault certificate create --name
                                   --policy
                                   --vault-name
                                   [--disabled {false, true}]
                                   [--subscription]
                                   [--tags]
                                   [--validity]
  examples:
  - summary: Erstellen Sie ein selbstsigniertes Zertifikat mit der Standardrichtlinie, und fügen Sie es einem virtuellen Computer hinzu.
    syntax: >-
      az keyvault certificate create --vault-name vaultname -n cert1 \
        -p "$(az keyvault certificate get-default-policy)"

      secrets=$(az keyvault secret list-versions --vault-name vaultname \
        -n cert1 --query "[?attributes.enabled].id" -o tsv)

      vm_secrets=$(az vm secret format -s "$secrets")


      az vm create -g group-name -n vm-name --admin-username deploy  \
        --image debian --secrets "$vm_secrets"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name des Zertifikats.
    description: ''
  - isRequired: true
    name: --policy -p
    summary: JSON-codierte Richtliniendefinition. Verwenden Sie @{file} zum Laden aus einer Datei (z. B. @my_policy.json ).
    description: ''
  - isRequired: true
    name: --vault-name
    summary: Name des Tresors.
    description: ''
  optionalParameters:
  - name: --disabled
    parameterValueGroup: false, true
    summary: Erstellen Sie das Zertifikat im deaktivierten Zustand.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: key[=value] [key[=value] ...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --validity
    summary: Anzahl der Monate, für die das Zertifikat gültig ist. Überschreibt den mit --policy/-p angegebenen Wert.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_certificate_delete
  name: az keyvault certificate delete
  summary: Löscht ein Zertifikat aus einem angegebenen Schlüsseltresor.
  description: Löscht alle Versionen eines Zertifikatobjekts zusammen mit der zugehörigen Richtlinie. Das Löschen eines Zertifikats kann nicht verwendet werden, um einzelne Versionen eines Zertifikatobjekts zu entfernen. Für diesen Vorgang ist die Berechtigung certificates/delete erforderlich.
  syntax: >-
    az keyvault certificate delete [--id]
                                   [--name]
                                   [--subscription]
                                   [--vault-name]
  optionalParameters:
  - name: --id
    summary: ID des Zertifikats. Wenn angegeben, sollten alle anderen Id-Argumente weggelassen werden.
    description: ''
  - name: --name -n
    summary: Name des Zertifikats. Erforderlich, wenn --id nicht angegeben ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --vault-name
    summary: Name des Key Vault. Erforderlich, wenn --id nicht angegeben ist.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_certificate_download
  name: az keyvault certificate download
  summary: Laden Sie den öffentlichen Teil eines Key Vault Zertifikats herunter.
  description: Das Zertifikat, das entweder als PEM oder DER formatiert ist. PEM ist die Standardeinstellung.
  syntax: >-
    az keyvault certificate download --file
                                     [--encoding {DER, PEM}]
                                     [--id]
                                     [--name]
                                     [--subscription]
                                     [--vault-name]
                                     [--version]
  examples:
  - summary: Laden Sie ein Zertifikat als PEM herunter, und überprüfen Sie seinen Fingerabdruck in openssl.
    syntax: >-
      az keyvault certificate download --vault-name vault -n cert-name -f cert.pem && \

      openssl x509 -in cert.pem -inform PEM  -noout -sha1 -fingerprint
  - summary: Laden Sie ein Zertifikat als DER herunter, und überprüfen Sie seinen Fingerabdruck in openssl.
    syntax: >-
      az keyvault certificate download --vault-name vault -n cert-name -f cert.crt -e DER && \

      openssl x509 -in cert.crt -inform DER  -noout -sha1 -fingerprint
  requiredParameters:
  - isRequired: true
    name: --file -f
    summary: Datei zum Empfangen des Binärzertifikatinhalts.
    description: ''
  optionalParameters:
  - name: --encoding -e
    defaultValue: PEM
    parameterValueGroup: DER, PEM
    summary: Codierung des Zertifikats. DER erstellt ein binäres DER-formatiertes x509-Zertifikat, und PEM erstellt ein Base64-PEM x509-Zertifikat.
    description: ''
  - name: --id
    summary: ID des Zertifikats. Wenn angegeben, sollten alle anderen "Id"-Argumente weggelassen werden.
    description: ''
  - name: --name -n
    summary: Name des Zertifikats. Erforderlich, wenn --id nicht angegeben ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --vault-name
    summary: Name der Key Vault. Erforderlich, wenn --id nicht angegeben ist.
    description: ''
  - name: --version -v
    summary: Die Zertifikatversion. Wenn nicht angegeben, wird die neueste Version verwendet.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_certificate_get-default-policy
  name: az keyvault certificate get-default-policy
  summary: Hier erhalten Sie die Standardrichtlinie für selbstsignierte Zertifikate.
  description: >-
    Diese Standardrichtlinie kann in Verbindung mit verwendet `az keyvault create` werden, um ein selbstsigniertes Zertifikat zu erstellen.

    Die Standardrichtlinie kann auch als Ausgangspunkt für die Erstellung abgeleiteter Richtlinien verwendet werden.


    Weitere Informationen finden Sie unter https://docs.microsoft.com/azure/key-vault/certificates/about-certificates#certificate-policy.
  syntax: >-
    az keyvault certificate get-default-policy [--scaffold]
                                               [--subscription]
  examples:
  - summary: Erstellen eines selbstsigniertes Zertifikats mit der Standardrichtlinie
    syntax: >-
      az keyvault certificate create --vault-name vaultname -n cert1 \
        -p "$(az keyvault certificate get-default-policy)"
  optionalParameters:
  - name: --scaffold
    summary: Erstellen Sie eine vollständig gebildete Richtlinienstruktur mit Standardwerten.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_certificate_import
  name: az keyvault certificate import
  summary: Importieren Sie ein Zertifikat in KeyVault.
  description: Zertifikate können auch als Geheimnisse auf bereitgestellten virtuellen Computern verwendet werden.
  syntax: >-
    az keyvault certificate import --file
                                   --name
                                   --vault-name
                                   [--disabled {false, true}]
                                   [--password]
                                   [--policy]
                                   [--subscription]
                                   [--tags]
  examples:
  - summary: Erstellen Sie einen Dienstprinzipal mit einem Zertifikat, fügen Sie das Zertifikat dem Key Vault und stellen Sie einen virtuellen Computer mit diesem Zertifikat zur Verfügung.
    syntax: >-
      service_principal=$(az ad sp create-for-rbac --create-cert)


      cert_file=$(echo $service_principal | jq .fileWithCertAndPrivateKey -r)


      az keyvault create -g my-group -n vaultname


      az keyvault certificate import --vault-name vaultname -n cert_name -f cert_file


      secrets=$(az keyvault secret list-versions --vault-name vaultname \
        -n cert1 --query "[?attributes.enabled].id" -o tsv)

      vm_secrets=$(az vm secret format -s "$secrets")


      az vm create -g group-name -n vm-name --admin-username deploy  \
        --image debian --secrets "$vm_secrets"
  requiredParameters:
  - isRequired: true
    name: --file -f
    summary: PKCS12-Datei oder PEM-Datei, die das Zertifikat und den privaten Schlüssel enthält.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name des Zertifikats.
    description: ''
  - isRequired: true
    name: --vault-name
    summary: Name des Tresors.
    description: ''
  optionalParameters:
  - name: --disabled
    parameterValueGroup: false, true
    summary: Importieren Sie das Zertifikat im deaktivierten Zustand.
    description: ''
  - name: --password
    summary: Wenn der private Schlüssel im Zertifikat verschlüsselt ist, wird das Kennwort für die Verschlüsselung verwendet.
    description: ''
  - name: --policy -p
    summary: JSON-codierte Richtliniendefinition. Verwenden Sie @{file} zum Laden aus einer Datei (z. B. @my_policy.json ).
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: key[=value] [key[=value] ...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_certificate_list
  name: az keyvault certificate list
  summary: Auflisten von Zertifikaten in einem angegebenen Schlüsseltresor.
  description: Der GetCertificates-Vorgang gibt den Satz von Zertifikatressourcen im angegebenen Schlüsseltresor zurück. Für diesen Vorgang ist die Berechtigung certificates/list erforderlich.
  syntax: >-
    az keyvault certificate list [--id]
                                 [--include-pending {false, true}]
                                 [--maxresults]
                                 [--query-examples]
                                 [--subscription]
                                 [--vault-name]
  optionalParameters:
  - name: --id
    summary: ID des Tresors oder HSM. Wenn angegeben, sollten alle anderen Id-Argumente weggelassen werden.
    description: ''
  - name: --include-pending
    parameterValueGroup: false, true
    summary: Gibt an, ob Zertifikate eingeschlossen werden sollen, die nicht vollständig bereitgestellt werden.
    description: ''
  - name: --maxresults
    summary: Maximale Anzahl von Ergebnissen, die auf einer Seite zurückgegeben werden sollen. Wenn keine Angabe erfolgt, gibt der Dienst bis zu 25 Ergebnisse zurück.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --vault-name
    summary: Name des Key Vault. Erforderlich, wenn --id nicht angegeben ist.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_certificate_list-deleted
  name: az keyvault certificate list-deleted
  summary: Listet die gelöschten Zertifikate im angegebenen Tresor auf, die derzeit für die Wiederherstellung verfügbar sind.
  description: Der Vorgang GetDeletedCertificates ruft die Zertifikate im aktuellen Tresor ab, die sich in einem gelöschten Zustand befinden und für die Wiederherstellung oder Bereinigung bereit sind. Dieser Vorgang umfasst löschspezifische Informationen. Für diesen Vorgang ist die Berechtigung certificates/get/list erforderlich. Dieser Vorgang kann nur für Tresore aktiviert werden, für die das soft-delete aktiviert ist.
  syntax: >-
    az keyvault certificate list-deleted --vault-name
                                         [--id]
                                         [--include-pending {false, true}]
                                         [--maxresults]
                                         [--subscription]
  requiredParameters:
  - isRequired: true
    name: --vault-name
    summary: Name des Tresors.
    description: ''
  optionalParameters:
  - name: --id
    summary: ID des Tresors. Wenn angegeben, sollten alle anderen "Id"-Argumente weggelassen werden.
    description: ''
  - name: --include-pending
    parameterValueGroup: false, true
    summary: Gibt an, ob Zertifikate, die nicht vollständig bereitgestellt werden, enthalten sein sollen.
    description: ''
  - name: --maxresults
    summary: Maximale Anzahl von Ergebnissen, die auf einer Seite zurückgeben werden. Wenn nichts angegeben ist, gibt der Dienst bis zu 25 Ergebnisse zurück.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
