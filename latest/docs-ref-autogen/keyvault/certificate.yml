- uid: az_keyvault_certificate_purge
  name: az keyvault certificate purge
  summary: Löscht das angegebene gelöschte Zertifikat dauerhaft.
  description: Der Vorgang PurgeDeletedCertificate führt ein nicht rückgängig gemachtes Löschen des angegebenen Zertifikats aus, ohne dass eine Wiederherstellung möglich ist. Der Vorgang ist nicht verfügbar, wenn auf der Wiederherstellungsebene nicht "Bereinigen" angegeben ist. Für diesen Vorgang ist die Zertifikat-/Bereinigungsberechtigung erforderlich.
  syntax: >-
    az keyvault certificate purge [--id]
                                  [--name]
                                  [--subscription]
                                  [--vault-name]
  optionalParameters:
  - name: --id
    summary: Die Wiederherstellungs-ID des Zertifikats. Wenn angegeben, sollten alle anderen Id-Argumente weggelassen werden.
    description: ''
  - name: --name -n
    summary: Name des Zertifikats. Erforderlich, wenn --id nicht angegeben ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --vault-name
    summary: Name des Tresors. Erforderlich, wenn --id nicht angegeben ist.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_certificate_recover
  name: az keyvault certificate recover
  summary: Stellt das gelöschte Zertifikat wieder in seiner aktuellen Version unter /certificates wieder her.
  description: Der Vorgang RecoverDeletedCertificate führt die Aufhebung des Löschvorgangs aus. Der Vorgang gilt für Tresore, die für das vorläufig löschen aktiviert sind, und muss während des Aufbewahrungszeitraums (verfügbar in den Attributen des gelöschten Zertifikats) ausgegeben werden. Für diesen Vorgang ist die Berechtigung zertifikate/recover erforderlich.
  syntax: >-
    az keyvault certificate recover [--id]
                                    [--name]
                                    [--subscription]
                                    [--vault-name]
  optionalParameters:
  - name: --id
    summary: Die Wiederherstellungs-ID des Zertifikats. Wenn angegeben, sollten alle anderen Id-Argumente weggelassen werden.
    description: ''
  - name: --name -n
    summary: Name des Zertifikats. Erforderlich, wenn --id nicht angegeben ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --vault-name
    summary: Name des Tresors. Erforderlich, wenn --id nicht angegeben ist.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
