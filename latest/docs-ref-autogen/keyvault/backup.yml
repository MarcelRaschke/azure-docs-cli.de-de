### YamlMime:AzureCLIGroup
uid: az_keyvault_backup
name: az keyvault backup
summary: Verwalten Sie die vollständige HSM-Sicherung.
description: ''
directCommands:
- uid: az_keyvault_backup_start
  name: az keyvault backup start
  summary: Beginnen Sie mit einer vollständigen Sicherung des HSM.
  description: ''
  syntax: >-
    az keyvault backup start --storage-container-SAS-token
                             [--blob-container-name]
                             [--hsm-name]
                             [--id]
                             [--storage-account-name]
                             [--storage-resource-uri]
                             [--subscription]
  requiredParameters:
  - isRequired: true
    name: --storage-container-SAS-token -t
    summary: Das SAS-Token, das auf einen Azure BLOB Storage-Container verweist.
    description: ''
  optionalParameters:
  - name: --blob-container-name
    summary: Der Name des blobcontainers.
    description: ''
  - name: --hsm-name
    summary: Der Name des HSM. Kann weggelassen werden, wenn--ID angegeben ist.
    description: ''
  - name: --id
    summary: Die ID des HSM.
    description: ''
  - name: --storage-account-name
    summary: Name des Azure Storage Kontos.
    description: ''
  - name: --storage-resource-uri
    summary: Azure BLOB Storage-Container-URI. Wenn angegeben, sollten alle anderen "Storage ID"-Argumente ausgelassen werden.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
commands:
- az_keyvault_backup_start
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
