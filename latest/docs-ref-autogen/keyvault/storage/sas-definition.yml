  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_storage_sas-definition_recover
  name: az keyvault storage sas-definition recover
  summary: Stellt die gelöschte SAS-Definition wieder her.
  description: Stellt die gelöschte SAS-Definition für das angegebene Speicherkonto wieder her. Dieser Vorgang kann nur für einen Tresor ausgeführt werden, für den vorläufiges löschen aktiviert ist. Dieser Vorgang erfordert die Berechtigung zum Speichern/Wiederherstellen.
  syntax: >-
    az keyvault storage sas-definition recover --account-name
                                               --name
                                               --vault-name
                                               [--subscription]
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Name, um das Speicherkonto im Tresor zu identifizieren.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name, um die SAS-Definition im Tresor zu identifizieren.
    description: ''
  - isRequired: true
    name: --vault-name
    summary: Der Name des Tresors.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
