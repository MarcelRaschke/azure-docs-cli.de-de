### YamlMime:AzureCLIGroup
uid: az_keyvault_storage_sas-definition
name: az keyvault storage sas-definition
summary: Verwalten von SAS-Definitionen für das Speicherkonto.
description: ''
directCommands:
- uid: az_keyvault_storage_sas-definition_create
  name: az keyvault storage sas-definition create
  summary: Erstellt oder aktualisiert eine neue SAS-Definition für das angegebene Speicherkonto.
  description: ''
  syntax: >-
    az keyvault storage sas-definition create --account-name
                                              --name
                                              --sas-type {account, service}
                                              --template-uri
                                              --validity-period
                                              --vault-name
                                              [--disabled {false, true}]
                                              [--subscription]
                                              [--tags]
  examples:
  - summary: Hinzufügen einer SAS-Definition für ein Konto-SAS-Token
    syntax: >-
      $sastoken = az storage account generate-sas --expiry 2020-01-01 --permissions rw --resource-types sco --services bfqt --https-only --account-name storageacct --account-key 00000000


      az keyvault storage sas-definition create --vault-name vault --account-name storageacct -n rwallserviceaccess --validity-period P2D --sas-type account --template-uri $sastoken
  - summary: Hinzufügen einer SAS-Definition für ein BLOB-SAS-Token
    syntax: >-
      $sastoken = az storage blob generate-sas --account-name storageacct --account-key 00000000 -c container1 -n blob1 --https-only --permissions rw

      $url = az storage blob url --account-name storageacct -c container1 -n blob1

      az keyvault storage sas-definition create --vault-name vault --account-name storageacct -n rwblobaccess --validity-period P2D --sas-type service --template-uri $url?$sastoken
  - summary: Hinzufügen einer SAS-Definition für ein Container-SAS-Token
    syntax: >-
      $sastoken = az storage container generate-sas --account-name storageacct --account-key 00000000 -n container1 --https-only --permissions rw

      $url = "https://{storage-account-name}.blob.core.windows.net/{container-name}"  # The prefix of your blob url

      az keyvault storage sas-definition create --vault-name vault --account-name storageacct -n rwcontaineraccess --validity-period P2D --sas-type service --template-uri $url?$sastoken
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Name, um das Speicherkonto im Tresor zu identifizieren.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name, um die SAS-Definition im Tresor zu identifizieren.
    description: ''
  - isRequired: true
    name: --sas-type
    parameterValueGroup: account, service
    summary: Der Typ des SAS-Tokens, das von der SAS-Definition erstellt wird.
    description: ''
  - isRequired: true
    name: --template-uri
    summary: Die mit dem Schlüssel 00000000 signierte SAS-Definitions Token-Vorlage. Bei einem Konto Token handelt es sich hierbei nur um das SAS-Token selbst, für Dienst Token, die vollständige Dienst Endpunkt-URL zusammen mit dem SAS-Token.  Token, die gemäß der SAS-Definition erstellt werden, verfügen über dieselben Eigenschaften wie die Vorlage.
    description: ''
  - isRequired: true
    name: --validity-period
    summary: Die Gültigkeitsdauer von SAS-Token, die gemäß der SAS-Definition in ISO-8601 erstellt werden, z. b. "PT12H" für 12-Stunden-Token.
    description: ''
  - isRequired: true
    name: --vault-name
    summary: Der Name des Tresors.
    description: ''
  optionalParameters:
  - name: --disabled
    parameterValueGroup: false, true
    summary: Fügen Sie das Speicherkonto in einen deaktivierten Zustand ein.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_storage_sas-definition_delete
  name: az keyvault storage sas-definition delete
  summary: Löscht eine SAS-Definition aus einem angegebenen Speicherkonto.
  description: Dieser Vorgang erfordert die Berechtigung "Storage/Delta-ESAS".
  syntax: >-
    az keyvault storage sas-definition delete [--account-name]
                                              [--id]
                                              [--name]
                                              [--subscription]
                                              [--vault-name]
  optionalParameters:
  - name: --account-name
    summary: Name, um das Speicherkonto im Tresor zu identifizieren. Erforderlich, wenn--ID nicht angegeben ist.
    description: ''
  - name: --id
    summary: ID der SAS-Definition. Wenn angegeben, sollten alle anderen "ID"-Argumente ausgelassen werden.
    description: ''
  - name: --name -n
    summary: Name, um die SAS-Definition im Tresor zu identifizieren. Erforderlich, wenn--ID nicht angegeben ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --vault-name
    summary: Der Name der Key Vault. Erforderlich, wenn--ID nicht angegeben ist.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_storage_sas-definition_list
  name: az keyvault storage sas-definition list
  summary: Listet die Speicher-SAS-Definitionen für das angegebene Speicherkonto auf.
  description: Für diesen Vorgang ist die Storage/listsas-Berechtigung erforderlich.
  syntax: >-
    az keyvault storage sas-definition list --account-name
                                            --vault-name
                                            [--maxresults]
                                            [--query-examples]
                                            [--subscription]
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Name, um das Speicherkonto im Tresor zu identifizieren.
    description: ''
  - isRequired: true
    name: --vault-name
    summary: Der Name des Tresors.
    description: ''
  optionalParameters:
  - name: --maxresults
    summary: Maximale Anzahl von Ergebnissen, die auf einer Seite zurückgegeben werden sollen. Wenn keine Angabe erfolgt, gibt der Dienst bis zu 25 Ergebnisse zurück.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_storage_sas-definition_list-deleted
  name: az keyvault storage sas-definition list-deleted
  summary: Listet gelöschte SAS-Definitionen für den angegebenen Tresor und das angegebene Speicherkonto auf.
  description: Der Vorgang zum Abrufen gelöschter SAS-Definitionen gibt die SAS-Definitionen zurück, die für einen für den vorläufigen Löschvorgang aktivierten Tresor gelöscht wurden. Für diesen Vorgang ist die Storage/listsas-Berechtigung erforderlich.
  syntax: >-
    az keyvault storage sas-definition list-deleted --account-name
                                                    --vault-name
                                                    [--maxresults]
                                                    [--subscription]
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Name, um das Speicherkonto im Tresor zu identifizieren.
    description: ''
  - isRequired: true
