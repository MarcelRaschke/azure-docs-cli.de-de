### YamlMime:AzureCLIGroup
uid: az_keyvault_storage
name: az keyvault storage
summary: Verwalten von Speicher Konten.
description: ''
directCommands:
- uid: az_keyvault_storage_add
  name: az keyvault storage add
  summary: Erstellt oder aktualisiert ein neues Speicherkonto.
  description: ''
  syntax: >-
    az keyvault storage add --active-key-name
                            --name
                            --resource-id
                            --vault-name
                            [--auto-regenerate-key {false, true}]
                            [--disabled {false, true}]
                            [--regeneration-period]
                            [--subscription]
                            [--tags]
  examples:
  - summary: Erstellen eines Speicher Kontos und Einrichten eines Tresors zum Verwalten seiner Schlüssel
    syntax: >-
      $id = az storage account create -g resourcegroup -n storageacct --query id


      # assign the Azure Key Vault service the "Storage Account Key Operator Service Role" role.

      az role assignment create --role "Storage Account Key Operator Service Role" --scope $id \

      --assignee cfa8b339-82a2-471a-a3c9-0fc0be7a4093


      az keyvault storage add --vault-name vault -n storageacct --active-key-name key1    \

      --auto-regenerate-key --regeneration-period P90D  --resource-id $id
  requiredParameters:
  - isRequired: true
    name: --active-key-name
    summary: Aktueller Name des aktiven Speicherkonto Schlüssels.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name, um das Speicherkonto im Tresor zu identifizieren.
    description: ''
  - isRequired: true
    name: --resource-id
    summary: Ressourcen-ID des Speicher Kontos.
    description: ''
  - isRequired: true
    name: --vault-name
    summary: Der Name des Tresors.
    description: ''
  optionalParameters:
  - name: --auto-regenerate-key
    parameterValueGroup: false, true
    summary: Gibt an, ob der Schlüssel Tresor das Speicherkonto für den Benutzer verwalten soll.
    description: ''
  - name: --disabled
    parameterValueGroup: false, true
    summary: Fügen Sie das Speicherkonto in einen deaktivierten Zustand ein.
    description: ''
  - name: --regeneration-period
    summary: Die im ISO-8601-Format angegebene Zeitspanne für die Neugenerierung von Schlüsseln, z. b. "P30D" für die Rotation alle 30 Tage.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_storage_backup
  name: az keyvault storage backup
  summary: Sichert das angegebene Speicherkonto.
  description: Fordert an, dass eine Sicherung des angegebenen Speicher Kontos auf den Client heruntergeladen wird. Für diesen Vorgang ist die Storage/Backup-Berechtigung erforderlich.
  syntax: >-
    az keyvault storage backup --file
                               [--id]
                               [--name]
                               [--subscription]
                               [--vault-name]
  requiredParameters:
  - isRequired: true
    name: --file -f
    summary: Lokaler Dateipfad, in dem die Speicherkonto Sicherung gespeichert werden soll.
    description: ''
  optionalParameters:
  - name: --id
    summary: ID des Speicher Kontos.  Wenn angegeben, sollten alle anderen "ID"-Argumente ausgelassen werden.
    description: ''
  - name: --name -n
    summary: Name, um das Speicherkonto im Tresor zu identifizieren. Erforderlich, wenn--ID nicht angegeben ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --vault-name
    summary: Der Name der Key Vault. Erforderlich, wenn--ID nicht angegeben ist.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_storage_list
  name: az keyvault storage list
  summary: Auflisten von Speicher Konten, die durch den angegebenen Schlüssel Tresor verwaltet werden.
  description: Für diesen Vorgang ist die Storage/List-Berechtigung erforderlich.
  syntax: >-
    az keyvault storage list --vault-name
                             [--maxresults]
                             [--query-examples]
                             [--subscription]
  requiredParameters:
  - isRequired: true
    name: --vault-name
    summary: Der Name des Tresors.
    description: ''
  optionalParameters:
  - name: --maxresults
    summary: Maximale Anzahl von Ergebnissen, die auf einer Seite zurückgegeben werden sollen. Wenn keine Angabe erfolgt, gibt der Dienst bis zu 25 Ergebnisse zurück.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_storage_list_deleted
  name: az keyvault storage list-deleted
  summary: Listet gelöschte Speicher Konten für den angegebenen Tresor auf.
  description: Mit dem Vorgang "gelöschte Speicher Konten abrufen" werden die Speicher Konten zurückgegeben, die für einen Tresor gelöscht wurden, der für vorläufiges löschen aktiviert ist. Für diesen Vorgang ist die Storage/List-Berechtigung erforderlich.
  syntax: >-
    az keyvault storage list-deleted --vault-name
                                     [--maxresults]
                                     [--subscription]
  requiredParameters:
  - isRequired: true
    name: --vault-name
    summary: Der Name des Tresors.
    description: ''
  optionalParameters:
  - name: --maxresults
    summary: Maximale Anzahl von Ergebnissen, die auf einer Seite zurückgegeben werden sollen. Wenn keine Angabe erfolgt, gibt der Dienst bis zu 25 Ergebnisse zurück.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_storage_purge
  name: az keyvault storage purge
  summary: Löscht das angegebene Speicherkonto dauerhaft.
  description: Durch den Vorgang Löschen eines gelöschten Speicher Kontos wird der geheime Schlüssel dauerhaft entfernt, ohne dass eine Wiederherstellung möglich ist. Dieser Vorgang kann nur für einen Tresor ausgeführt werden, für den vorläufiges löschen aktiviert ist. Dieser Vorgang erfordert die Berechtigung zum Speichern/löschen.
  syntax: >-
    az keyvault storage purge --name
                              --vault-name
                              [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name, um das Speicherkonto im Tresor zu identifizieren.
    description: ''
  - isRequired: true
    name: --vault-name
    summary: Der Name des Tresors.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_storage_recover
  name: az keyvault storage recover
  summary: Hiermit wird das gelöschte Speicherkonto wieder hergestellt.
  description: Stellt das gelöschte Speicherkonto im angegebenen Tresor wieder her. Dieser Vorgang kann nur für einen Tresor ausgeführt werden, für den vorläufiges löschen aktiviert ist. Dieser Vorgang erfordert die Berechtigung zum Speichern/Wiederherstellen.
  syntax: >-
    az keyvault storage recover --name
                                --vault-name
                                [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name, um das Speicherkonto im Tresor zu identifizieren.
    description: ''
  - isRequired: true
    name: --vault-name
    summary: Der Name des Tresors.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_storage_regenerate_key
  name: az keyvault storage regenerate-key
  summary: Generiert den angegebenen Schlüsselwert für das angegebene Speicherkonto neu.
  description: Für diesen Vorgang ist die Storage/regeneratekey-Berechtigung erforderlich.
  syntax: >-
    az keyvault storage regenerate-key --key-name
                                       [--id]
                                       [--name]
                                       [--subscription]
                                       [--vault-name]
  requiredParameters:
  - isRequired: true
    name: --key-name
    summary: Der Name des Speicherkonto Schlüssels.
    description: ''
  optionalParameters:
  - name: --id
    summary: ID des Speicher Kontos.  Wenn angegeben, sollten alle anderen "ID"-Argumente ausgelassen werden.
    description: ''
  - name: --name -n
    summary: Name, um das Speicherkonto im Tresor zu identifizieren. Erforderlich, wenn--ID nicht angegeben ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --vault-name
    summary: Der Name der Key Vault. Erforderlich, wenn--ID nicht angegeben ist.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_storage_remove
  name: az keyvault storage remove
  summary: Entfernen Sie ein Key Vault verwaltetes Azure Storage Konto und alle zugehörigen SAS-Definitionen. Dieser Vorgang erfordert die Berechtigung "Storage/Delete".
  description: ''
  syntax: >-
    az keyvault storage remove [--id]
                               [--name]
                               [--subscription]
                               [--vault-name]
  examples:
  - summary: Entfernt ein Key Vault verwaltetes Azure Storage Konto und alle zugehörigen SAS-Definitionen (automatisch generiert).
    syntax: az keyvault storage remove --id "/subscriptions/00000000-0000-0000-0000-00000000000000000/resourceGroups/myrg/providers/Microsoft.KeyVault/vaults/mykv/privateEndpointConnections/mykv.00000000-0000-0000-0000-00000000000000000"
  - summary: Entfernt ein Key Vault verwaltetes Azure Storage Konto und alle zugehörigen SAS-Definitionen (automatisch generiert).
    syntax: az keyvault storage remove --name MyStorageAccount --vault-name MyVault
  optionalParameters:
  - name: --id
    summary: ID des Speicher Kontos.  Wenn angegeben, sollten alle anderen "ID"-Argumente ausgelassen werden.
    description: ''
  - name: --name -n
    summary: Name, um das Speicherkonto im Tresor zu identifizieren. Erforderlich, wenn--ID nicht angegeben ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --vault-name
    summary: Der Name der Key Vault. Erforderlich, wenn--ID nicht angegeben ist.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_storage_restore
  name: az keyvault storage restore
  summary: Stellt ein gesichertes Speicherkonto in einem Tresor wieder her.
  description: Stellt ein gesichertes Speicherkonto in einem Tresor wieder her. Für diesen Vorgang ist die Speicher-/Wiederherstellungsberechtigung erforderlich.
  syntax: >-
    az keyvault storage restore --file
                                --vault-name
                                [--subscription]
  requiredParameters:
  - isRequired: true
    name: --file -f
    summary: Lokale Schlüssel Sicherung, aus der das Speicherkonto wieder hergestellt werden soll.
    description: ''
  - isRequired: true
    name: --vault-name
    summary: Der Name des Tresors.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
