### YamlMime:AzureCLIGroup
uid: az_keyvault_storage
name: az keyvault storage
summary: Verwalten von Speicherkonten.
description: ''
directCommands:
- uid: az_keyvault_storage_add
  name: az keyvault storage add
  summary: Erstellt oder aktualisiert ein neues Speicherkonto.
  description: ''
  syntax: >-
    az keyvault storage add --active-key-name
                            --name
                            --resource-id
                            --vault-name
                            [--auto-regenerate-key {false, true}]
                            [--disabled {false, true}]
                            [--regeneration-period]
                            [--subscription]
                            [--tags]
  examples:
  - summary: Erstellen eines Speicherkontos und Einrichten eines Tresors zum Verwalten der Schlüssel
    syntax: >-
      $id = az storage account create -g resourcegroup -n storageacct --query id


      # assign the Azure Key Vault service the "Storage Account Key Operator Service Role" role.

      az role assignment create --role "Storage Account Key Operator Service Role" --scope $id \

      --assignee cfa8b339-82a2-471a-a3c9-0fc0be7a4093


      az keyvault storage add --vault-name vault -n storageacct --active-key-name key1    \

      --auto-regenerate-key --regeneration-period P90D  --resource-id $id
  requiredParameters:
  - isRequired: true
    name: --active-key-name
    summary: Name des aktuellen aktiven Speicherkontoschlüssels.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name zum Identifizieren des Speicherkontos im Tresor.
    description: ''
  - isRequired: true
    name: --resource-id
    summary: Ressourcen-ID des Speicherkontos.
    description: ''
  - isRequired: true
    name: --vault-name
    summary: Name des Tresors.
    description: ''
  optionalParameters:
  - name: --auto-regenerate-key
    parameterValueGroup: false, true
    summary: Gibt an, ob keyvault das Speicherkonto für den Benutzer verwalten soll.
    description: ''
  - name: --disabled
    parameterValueGroup: false, true
    summary: Fügen Sie das Speicherkonto in einem deaktivierten Zustand hinzu.
    description: ''
  - name: --regeneration-period
    summary: Die Im ISO-8601-Format angegebene Dauer der Schlüsselerneuerung, z. B. "P30D" für die Rotation alle 30 Tage.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: key[=value] [key[=value] ...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_storage_backup
  name: az keyvault storage backup
  summary: Sichern des angegebenen Speicherkontos.
  description: Fordert an, dass eine Sicherung des angegebenen Speicherkontos auf den Client heruntergeladen wird. Für diesen Vorgang ist die Speicher-/Sicherungsberechtigung erforderlich.
  syntax: >-
    az keyvault storage backup --file
                               [--id]
                               [--name]
                               [--subscription]
                               [--vault-name]
  requiredParameters:
  - isRequired: true
    name: --file -f
    summary: Lokaler Dateipfad, in dem die Speicherkontosicherung gespeichert werden soll.
    description: ''
  optionalParameters:
  - name: --id
    summary: ID des Speicherkontos.  Wenn angegeben, sollten alle anderen "Id"-Argumente weggelassen werden.
    description: ''
  - name: --name -n
    summary: Name zum Identifizieren des Speicherkontos im Tresor. Erforderlich, wenn --id nicht angegeben ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --vault-name
    summary: Name des Key Vault. Erforderlich, wenn --id nicht angegeben ist.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_storage_list
  name: az keyvault storage list
  summary: Auflisten von Speicherkonten, die vom angegebenen Schlüsseltresor verwaltet werden.
  description: Für diesen Vorgang ist die Speicher-/Listenberechtigung erforderlich.
  syntax: >-
    az keyvault storage list --vault-name
                             [--maxresults]
                             [--query-examples]
                             [--subscription]
  requiredParameters:
  - isRequired: true
    name: --vault-name
    summary: Name des Tresors.
    description: ''
  optionalParameters:
  - name: --maxresults
    summary: Maximale Anzahl von Ergebnissen, die auf einer Seite zurückgegeben werden sollen. Wenn keine Angabe erfolgt, gibt der Dienst bis zu 25 Ergebnisse zurück.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_storage_list-deleted
  name: az keyvault storage list-deleted
  summary: Listet gelöschte Speicherkonten für den angegebenen Tresor auf.
  description: Der Vorgang Get Deleted Storage Accounts (Gelöschte Speicherkonten abrufen) gibt die Speicherkonten zurück, die für einen Tresor gelöscht wurden, der für das vorläufig löschen aktiviert ist. Für diesen Vorgang ist die Speicher-/Listenberechtigung erforderlich.
  syntax: >-
    az keyvault storage list-deleted --vault-name
                                     [--maxresults]
                                     [--subscription]
  requiredParameters:
  - isRequired: true
    name: --vault-name
    summary: Name des Tresors.
    description: ''
  optionalParameters:
  - name: --maxresults
    summary: Maximale Anzahl von Ergebnissen, die auf einer Seite zurückgegeben werden sollen. Wenn keine Angabe erfolgt, gibt der Dienst bis zu 25 Ergebnisse zurück.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_storage_purge
  name: az keyvault storage purge
  summary: Löscht das angegebene Speicherkonto dauerhaft.
  description: Durch den Vorgang zum Löschen eines gelöschten Speicherkontos wird das Geheimnis dauerhaft entfernt, ohne dass eine Wiederherstellung möglich ist. Dieser Vorgang kann nur für einen Tresor ausgeführt werden, für den das soft-delete aktiviert ist. Für diesen Vorgang ist die Speicher-/Bereinigungsberechtigung erforderlich.
  syntax: >-
    az keyvault storage purge --name
                              --vault-name
                              [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name zum Identifizieren des Speicherkontos im Tresor.
    description: ''
  - isRequired: true
    name: --vault-name
    summary: Name des Tresors.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_storage_recover
  name: az keyvault storage recover
  summary: Stellt das gelöschte Speicherkonto wieder auf.
  description: Stellt das gelöschte Speicherkonto im angegebenen Tresor wieder auf. Dieser Vorgang kann nur für einen Tresor ausgeführt werden, für den das soft-delete aktiviert ist. Für diesen Vorgang ist die Speicher-/Wiederherstellungsberechtigung erforderlich.
  syntax: >-
    az keyvault storage recover --name
                                --vault-name
                                [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name zum Identifizieren des Speicherkontos im Tresor.
    description: ''
  - isRequired: true
    name: --vault-name
    summary: Name des Tresors.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_storage_regenerate-key
  name: az keyvault storage regenerate-key
  summary: Generiert den angegebenen Schlüsselwert für das angegebene Speicherkonto neu.
  description: Für diesen Vorgang ist die Berechtigung storage/regeneratekey erforderlich.
  syntax: >-
    az keyvault storage regenerate-key --key-name
                                       [--id]
                                       [--name]
                                       [--subscription]
                                       [--vault-name]
  requiredParameters:
  - isRequired: true
    name: --key-name
    summary: Der Name des Speicherkontoschlüssels.
    description: ''
  optionalParameters:
  - name: --id
    summary: ID des Speicherkontos.  Wenn angegeben, sollten alle anderen "Id"-Argumente weggelassen werden.
    description: ''
  - name: --name -n
    summary: Name zum Identifizieren des Speicherkontos im Tresor. Erforderlich, wenn --id nicht angegeben ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --vault-name
    summary: Name des Key Vault. Erforderlich, wenn --id nicht angegeben ist.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_storage_remove
  name: az keyvault storage remove
  summary: Entfernen Sie ein Key Vault verwaltetes Azure Storage-Konto und alle zugehörigen SAS-Definitionen. Für diesen Vorgang ist die Speicher-/Löschberechtigung erforderlich.
  description: ''
  syntax: >-
    az keyvault storage remove [--id]
                               [--name]
                               [--subscription]
                               [--vault-name]
  examples:
  - summary: Entfernen eines Key Vault verwalteten Azure Storage-Kontos und aller zugehörigen SAS-Definitionen (automatisch generiert)
    syntax: az keyvault storage remove --id "/subscriptions/00000000-0000-0000-0000-00000000000000000/resourceGroups/myrg/providers/Microsoft.KeyVault/vaults/mykv/privateEndpointConnections/mykv.00000000-0000-0000-0000-00000000000000000"
  - summary: Entfernen eines Key Vault verwalteten Azure Storage-Kontos und aller zugehörigen SAS-Definitionen (automatisch generiert)
    syntax: az keyvault storage remove --name MyStorageAccount --vault-name MyVault
  optionalParameters:
  - name: --id
    summary: ID des Speicherkontos.  Wenn angegeben, sollten alle anderen Id-Argumente weggelassen werden.
    description: ''
  - name: --name -n
    summary: Name zum Identifizieren des Speicherkontos im Tresor. Erforderlich, wenn --id nicht angegeben ist.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --vault-name
    summary: Name des Key Vault. Erforderlich, wenn --id nicht angegeben ist.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_storage_restore
  name: az keyvault storage restore
  summary: Stellt ein gesichertes Speicherkonto in einem Tresor wieder her.
  description: Stellt ein gesichertes Speicherkonto in einem Tresor wieder her. Für diesen Vorgang ist die Speicher-/Wiederherstellungsberechtigung erforderlich.
  syntax: >-
    az keyvault storage restore --file
                                --vault-name
                                [--subscription]
  requiredParameters:
  - isRequired: true
    name: --file -f
    summary: Sicherung des lokalen Schlüssels, aus dem das Speicherkonto wiederhergestellt werden soll.
    description: ''
  - isRequired: true
    name: --vault-name
    summary: Name des Tresors.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_storage_show
  name: az keyvault storage show
  summary: Ruft Informationen zu einem angegebenen Speicherkonto ab.
  description: Für diesen Vorgang ist die Speicher-/Get-Berechtigung erforderlich.
  syntax: >-
    az keyvault storage show [--id]
                             [--name]
                             [--query-examples]
                             [--subscription]
                             [--vault-name]
  optionalParameters:
  - name: --id
    summary: ID des Speicherkontos.  Wenn angegeben, sollten alle anderen "Id"-Argumente weggelassen werden.
    description: ''
  - name: --name -n
    summary: Name zum Identifizieren des Speicherkontos im Tresor. Erforderlich, wenn --id nicht angegeben ist.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --vault-name
    summary: Name der Key Vault. Erforderlich, wenn --id nicht angegeben ist.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_storage_show-deleted
  name: az keyvault storage show-deleted
  summary: Ruft das angegebene gelöschte Speicherkonto ab.
  description: Der Vorgang Get Deleted Storage Account gibt das angegebene gelöschte Speicherkonto zusammen mit seinen Attributen zurück. Für diesen Vorgang ist die Speicher-/Get-Berechtigung erforderlich.
  syntax: >-
    az keyvault storage show-deleted --name
                                     --vault-name
                                     [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name zum Identifizieren des Speicherkontos im Tresor.
    description: ''
  - isRequired: true
    name: --vault-name
    summary: Name des Tresors.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_storage_update
  name: az keyvault storage update
  summary: Aktualisiert die angegebenen Attribute, die dem angegebenen Speicherkonto zugeordnet sind.
  description: Für diesen Vorgang ist die Berechtigung zum Speichern/Festlegen/Aktualisieren erforderlich.
  syntax: >-
    az keyvault storage update [--active-key-name]
                               [--auto-regenerate-key {false, true}]
                               [--disabled {false, true}]
                               [--id]
                               [--name]
                               [--regeneration-period]
                               [--subscription]
                               [--tags]
                               [--vault-name]
  optionalParameters:
  - name: --active-key-name
    summary: Der schlüsselname des aktuellen aktiven Speicherkontos.
    description: ''
  - name: --auto-regenerate-key
    parameterValueGroup: false, true
    summary: Gibt an, ob keyvault das Speicherkonto für den Benutzer verwalten soll.
    description: ''
  - name: --disabled
    parameterValueGroup: false, true
    summary: Fügen Sie das Speicherkonto in einem deaktivierten Zustand hinzu.
    description: ''
  - name: --id
    summary: ID des Speicherkontos.  Wenn angegeben, sollten alle anderen Id-Argumente weggelassen werden.
    description: ''
  - name: --name -n
    summary: Name zum Identifizieren des Speicherkontos im Tresor. Erforderlich, wenn --id nicht angegeben ist.
    description: ''
  - name: --regeneration-period
    summary: Die im ISO-8601-Format angegebene Dauer der Schlüsselneugenerierung, z.B. "P30D" für die Rotation alle 30 Tage.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: key[=value] [key[=value] ...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --vault-name
    summary: Name des Key Vault. Erforderlich, wenn --id nicht angegeben ist.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
