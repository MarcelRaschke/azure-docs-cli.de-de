### YamlMime:AzureCLIGroup
uid: az_keyvault_restore
name: az keyvault restore
summary: Verwalten der vollständigen HSM-Wiederherstellung.
description: ''
directCommands:
- uid: az_keyvault_restore_start
  name: az keyvault restore start
  summary: Stellen Sie eine vollständige Sicherung eines HSM wieder her.
  description: ''
  syntax: >-
    az keyvault restore start --backup-folder
                              --storage-container-SAS-token
                              [--blob-container-name]
                              [--hsm-name]
                              [--id]
                              [--storage-account-name]
                              [--storage-resource-uri]
                              [--subscription]
  requiredParameters:
  - isRequired: true
    name: --backup-folder
    summary: Name des Blobcontainers, der die Sicherung enthält.
    description: ''
  - isRequired: true
    name: --storage-container-SAS-token -t
    summary: Das SAS-Token, das auf einen Azure Blob Storage-Container verweist.
    description: ''
  optionalParameters:
  - name: --blob-container-name
    summary: Name des Blobcontainers.
    description: ''
  - name: --hsm-name
    summary: Name des HSM. Kann ausgelassen werden, wenn --id angegeben ist.
    description: ''
  - name: --id
    summary: ID des HSM.
    description: ''
  - name: --storage-account-name
    summary: Name des Azure Storage-Kontos.
    description: ''
  - name: --storage-resource-uri
    summary: Azure Blob Storage-Container-URI. Wenn angegeben, sollten alle anderen "Storage Id"-Argumente weggelassen werden.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
commands:
- az_keyvault_restore_start
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
