### YamlMime:AzureCLIGroup
uid: az_apim
name: az apim
summary: Verwalten Sie Azure API Management Services.
description: ''
directCommands:
- uid: az_apim_apply-network-updates
  name: az apim apply-network-updates
  summary: Sichern eines API Management Dienstanbieter in dem konfigurierten Speicherkonto.
  description: ''
  syntax: >-
    az apim apply-network-updates --name
                                  --resource-group
                                  [--location]
                                  [--no-wait]
                                  [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der API Management-Dienst Instanz.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/apim/_help.py
- uid: az_apim_backup
  name: az apim backup
  summary: Erstellt eine Sicherung des API Management Dienstanbieter für das angegebene Azure Storage Konto. Dies ist ein Vorgang mit langer Ausführungsdauer und kann einige Minuten in Anspruch nehmen.
  description: ''
  syntax: >-
    az apim backup --backup-name
                   --container-name
                   --name
                   --resource-group
                   --storage-account-key
                   --storage-account-name
                   [--no-wait]
                   [--subscription]
  examples:
  - summary: Erstellen einer Sicherung der API Management-Dienst Instanz
    syntax: az apim backup --name MyApim -g MyResourceGroup --backup-name myBackup              --storage-account-name mystorageaccount --storage-account-container backups              --storage-account-key Ay2ZbdxLnD4OJPT29F6jLPkB6KynOzx85YCObhrw==
  requiredParameters:
  - isRequired: true
    name: --backup-name
    summary: Der Name der Sicherungsdatei, die erstellt werden soll.
    description: ''
  - isRequired: true
    name: --container-name --storage-account-container
    summary: Der Name des Speicherkonto Containers, der zum Platzieren der Sicherung verwendet wird.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der API Management-Dienst Instanz.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --storage-account-key
    summary: Der Zugriffsschlüssel des Speicher Kontos, das zum Platzieren der Sicherung verwendet wird.
    description: ''
  - isRequired: true
    name: --storage-account-name
    summary: Der Name des Speicher Kontos, das zum Platzieren der Sicherung verwendet wird.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/apim/_help.py
- uid: az_apim_check-name
  name: az apim check-name
  summary: Prüft, ob ein Dienst Name zur Verwendung verfügbar ist.
  description: ''
  syntax: >-
    az apim check-name --name
                       [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der API Management-Dienst Instanz.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/apim/_help.py
- uid: az_apim_create
  name: az apim create
  summary: Erstellen einer API Management-Dienstinstanz
  description: ''
  syntax: >-
    az apim create --name
                   --publisher-email
                   --publisher-name
                   --resource-group
                   [--enable-client-certificate {false, true}]
                   [--enable-managed-identity {false, true}]
                   [--location]
                   [--no-wait]
                   [--sku-capacity]
                   [--sku-name {Basic, Consumption, Developer, Premium, Standard}]
                   [--subscription]
                   [--tags]
                   [--virtual-network {External, Internal, None}]
  examples:
  - summary: Erstellen Sie eine Developer-Ebene API Management-Dienstanbieter.
    syntax: az apim create --name MyApim -g MyResourceGroup -l eastus --publisher-email email@mydomain.com --publisher-name Microsoft
  - summary: Erstellen Sie eine Verbrauchs Ebene API Management-Dienstanbieter.
    syntax: >-
      az apim create --name MyApim -g MyResourceGroup -l eastus --sku-name Consumption --enable-client-certificate \
          --publisher-email email@mydomain.com --publisher-name Microsoft
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der eindeutige Name der zu erstellenden Dienst Instanz.
    description: Der Name muss global eindeutig sein, da er als gatewayhostname wie "" eingeschlossen wird https://my-api-servicename.azure-api.net .  Siehe Beispiele.
  - isRequired: true
    name: --publisher-email
    summary: Die e-Mail-Adresse für den Empfang aller System Benachrichtigungen.
    description: ''
  - isRequired: true
    name: --publisher-name
    summary: Der Name Ihrer Organisation für die Verwendung im Entwickler Portal und e-Mail-Benachrichtigungen.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --enable-client-certificate
    parameterValueGroup: false, true
    summary: Erzwingt ein Client Zertifikat, das bei jeder Anforderung an das Gateway angezeigt wird, und ermöglicht außerdem die Authentifizierung des Zertifikats in der Richtlinie auf dem Gateway.
    description: ''
  - name: --enable-managed-identity
    parameterValueGroup: false, true
    summary: Erstellen Sie eine verwaltete Identität für den API Management-Dienst, um auf andere Azure-Ressourcen zuzugreifen.
    description: ''
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --sku-capacity
    defaultValue: "1"
    summary: Die Anzahl der bereitgestellten Einheiten der SKU.
    description: ''
  - name: --sku-name
    defaultValue: Developer
    parameterValueGroup: Basic, Consumption, Developer, Premium, Standard
    summary: Die SKU der API Management-Instanz.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --virtual-network -v
    defaultValue: None
    parameterValueGroup: External, Internal, None
    summary: Der Typ des virtuellen Netzwerks.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/apim/_help.py
- uid: az_apim_delete
  name: az apim delete
  summary: Löscht einen API Management Dienstanbieter.
  description: ''
  syntax: >-
    az apim delete --name
                   --resource-group
                   [--no-wait]
                   [--subscription]
                   [--yes]
  examples:
  - summary: Löschen eines API Management Dienstanbieter.
    syntax: az apim delete -n MyApim -g MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der API Management-Dienst Instanz.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/apim/_help.py
- uid: az_apim_list
  name: az apim list
  summary: Listet API Management Dienst Instanzen auf.
  description: ''
  syntax: >-
    az apim list [--query-examples]
                 [--resource-group]
                 [--subscription]
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/apim/_help.py
- uid: az_apim_restore
  name: az apim restore
  summary: Stellt eine Sicherung eines API Management dienstanens wieder her, der mit dem ApiManagementService_Backup-Vorgang für den aktuellen Dienst erstellt wurde. Dies ist ein Vorgang mit langer Ausführungszeit und kann einige Minuten in Anspruch nehmen.
  description: ''
  syntax: >-
    az apim restore --backup-name
                    --container-name
                    --name
                    --resource-group
                    --storage-account-key
                    --storage-account-name
                    [--no-wait]
                    [--subscription]
  examples:
  - summary: Stellt eine Sicherung der API Management Dienst Instanz wieder her.
    syntax: az apim restore --name MyApim -g MyResourceGroup --backup-name myBackup              --storage-account-name mystorageaccount --storage-account-container backups              --storage-account-key Ay2ZbdxLnD4OJPT29F6jLPkB6KynOzx85YCObhrw==
  requiredParameters:
  - isRequired: true
    name: --backup-name
    summary: Der Name der wiederherzustellenden Sicherungsdatei.
    description: ''
  - isRequired: true
    name: --container-name --storage-account-container
    summary: Der Name des Speicherkonto Containers, von dem aus die Sicherung abgerufen wird.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der API Management-Dienst Instanz.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --storage-account-key
    summary: Der Zugriffsschlüssel des Speicher Kontos, von dem aus die Sicherung abgerufen wird.
    description: ''
  - isRequired: true
    name: --storage-account-name
    summary: Der Name des Speicher Kontos, von dem aus die Sicherung abgerufen wird.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/apim/_help.py
