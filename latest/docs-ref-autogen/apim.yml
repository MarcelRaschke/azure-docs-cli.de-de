- uid: az_apim_update
  name: az apim update
  summary: Aktualisieren einer API Management-Dienst Instanz.
  description: ''
  syntax: >-
    az apim update --name
                   --resource-group
                   [--add]
                   [--enable-client-certificate {false, true}]
                   [--enable-managed-identity {false, true}]
                   [--force-string]
                   [--no-wait]
                   [--publisher-email]
                   [--publisher-name]
                   [--remove]
                   [--set]
                   [--sku-capacity]
                   [--sku-name {Basic, Consumption, Developer, Premium, Standard}]
                   [--subscription]
                   [--tags]
                   [--virtual-network {External, Internal, None}]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der API Management-Dienst Instanz.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --enable-client-certificate
    parameterValueGroup: false, true
    summary: Erzwingt ein Client Zertifikat, das bei jeder Anforderung an das Gateway angezeigt wird, und ermöglicht außerdem die Authentifizierung des Zertifikats in der Richtlinie auf dem Gateway.
    description: ''
  - name: --enable-managed-identity
    parameterValueGroup: false, true
    summary: Erstellen Sie eine verwaltete Identität für den API Management-Dienst, um auf andere Azure-Ressourcen zuzugreifen.
    description: ''
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --publisher-email
    summary: Die e-Mail-Adresse für den Empfang aller System Benachrichtigungen.
    description: ''
  - name: --publisher-name
    summary: Der Name Ihrer Organisation für die Verwendung im Entwickler Portal und e-Mail-Benachrichtigungen.
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --set
    summary: Aktualisieren Sie ein Objekt, indem Sie einen Eigenschafts Pfad und einen festzulegenden Wert angeben.  Beispiel:--Set Eigenschaft1. Eigenschaft2 =<value>.
    description: ''
  - name: --sku-capacity
    summary: Die Anzahl der bereitgestellten Einheiten der SKU.
    description: ''
  - name: --sku-name
    parameterValueGroup: Basic, Consumption, Developer, Premium, Standard
    summary: Die SKU der API Management-Instanz.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --virtual-network -v
    parameterValueGroup: External, Internal, None
    summary: Der Typ des virtuellen Netzwerks.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/apim/_help.py
- uid: az_apim_wait
  name: az apim wait
  summary: Platzieren Sie die CLI in einem Wartezustand, bis die Bedingung eines APIM erfüllt ist.
  description: ''
  syntax: >-
    az apim wait --name
                 --resource-group
                 [--created]
                 [--custom]
                 [--deleted]
                 [--exists]
                 [--interval]
                 [--subscription]
                 [--timeout]
                 [--updated]
  examples:
  - summary: Platzieren Sie die CLI in einem Wartezustand, bis die Bedingung eines APIM erfüllt ist. automatisch generierten
    syntax: az apim wait --created --name MyApim --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der API Management-Dienst Instanz.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --created
    summary: Warten Sie, bis "provisioningstate" bei "erfolgreich" erstellt wurde.
    description: ''
  - name: --custom
    summary: "Warten Sie, bis die Bedingung eine benutzerdefinierte jmespath-Abfrage erfüllt. Beispiel: provisioningstate! = ' InProgress ', instanceview. statuses [? Code = = ' PowerState/Running ']."
    description: ''
  - name: --deleted
    summary: Warten Sie bis zum Löschen.
    description: ''
  - name: --exists
    summary: Warten Sie, bis die Ressource vorhanden ist.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Abruf Intervall in Sekunden.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximale Wartezeit in Sekunden.
    description: ''
  - name: --updated
    summary: Warten Sie, bis das Update mit provisioningstate bei "erfolgreich" abgeschlossen ist.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/apim/_help.py
