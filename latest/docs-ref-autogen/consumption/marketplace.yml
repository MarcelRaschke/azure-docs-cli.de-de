### YamlMime:AzureCLIGroup
uid: az_consumption_marketplace
name: az consumption marketplace
summary: Überprüfen Sie die Marketplace-Nutzungsdaten eines Azure-Abonnements innerhalb eines Abrechnungszeitraums.
description: ''
directCommands:
- uid: az_consumption_marketplace_list
  name: az consumption marketplace list
  summary: Auflisten des Marketplace für ein Azure-Abonnement innerhalb eines Abrechnungszeitraums.
  description: ''
  syntax: >-
    az consumption marketplace list [--billing-period-name]
                                    [--end-date]
                                    [--query-examples]
                                    [--start-date]
                                    [--subscription]
                                    [--top]
  optionalParameters:
  - name: --billing-period-name -p
    summary: Der Name des Abrechnungszeitraums, um den Marketplace zu erhalten.
    description: ''
  - name: --end-date -e
    summary: Enddatum (yyyy-mm-dd in UTC). Wenn angegeben, ist auch "--Start-Date" erforderlich.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --start-date -s
    summary: Start Datum (yyyy-mm-dd in UTC). Wenn angegeben, wird auch--End-Date benötigt.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --top -t
    summary: 'Maximale Anzahl zurück zugebender Elemente. Wertebereich: 1-1000.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/consumption/_help.py
commands:
- az_consumption_marketplace_list
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
