### YamlMime:AzureCLIGroup
uid: az_consumption_budget
name: az consumption budget
summary: Verwalten von Budgets für ein Azure-Abonnement.
description: ''
directCommands:
- uid: az_consumption_budget_create
  name: az consumption budget create
  summary: Erstellen Sie ein Budget für ein Azure-Abonnement.
  description: ''
  syntax: >-
    az consumption budget create --amount
                                 --budget-name
                                 --category {cost, usage}
                                 --end-date
                                 --start-date
                                 --time-grain {annually, monthly, quarterly}
                                 [--meter-filter]
                                 [--resource-filter]
                                 [--resource-group]
                                 [--resource-group-filter]
                                 [--subscription]
  requiredParameters:
  - isRequired: true
    name: --amount
    summary: Betrag eines Budgets.
    description: ''
  - isRequired: true
    name: --budget-name
    summary: Name eines Budgets.
    description: ''
  - isRequired: true
    name: --category
    parameterValueGroup: cost, usage
    summary: Die Kategorie des Budgets kann Kosten oder Nutzung sein.
    description: ''
  - isRequired: true
    name: --end-date -e
    summary: Enddatum (yyyy-mm-dd in UTC) des Zeitraums eines Budgets.
    description: ''
  - isRequired: true
    name: --start-date -s
    summary: Das Start Datum (yyyy-mm-dd in UTC) des Zeitraums eines Budgets.
    description: ''
  - isRequired: true
    name: --time-grain
    parameterValueGroup: annually, monthly, quarterly
    summary: Der Zeitaufwand für das Budget kann monatlich, vierteljährlich oder jährlich betragen.
    description: ''
  optionalParameters:
  - name: --meter-filter
    summary: Durch Leerzeichen getrennte Liste der zu filternden Zähler. Erforderlich, wenn Category die Verwendung ist.
    description: ''
  - name: --resource-filter
    summary: Durch Leerzeichen getrennte Liste von Ressourcen Instanzen, nach denen gefiltert werden soll.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --resource-group-filter
    summary: Durch Leerzeichen getrennte Liste von Ressourcengruppen, nach denen gefiltert werden soll.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/consumption/_help.py
- uid: az_consumption_budget_delete
  name: az consumption budget delete
  summary: Löschen eines Budgets für ein Azure-Abonnement.
  description: ''
  syntax: >-
    az consumption budget delete --budget-name
                                 [--resource-group]
                                 [--subscription]
  examples:
  - summary: Löschen eines Budgets für ein Azure-Abonnement. automatisch generierten
    syntax: az consumption budget delete --budget-name MyBudget
  requiredParameters:
  - isRequired: true
    name: --budget-name
    summary: Name eines Budgets.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/consumption/_help.py
- uid: az_consumption_budget_list
  name: az consumption budget list
  summary: Auflisten von Budgets für ein Azure-Abonnement.
  description: ''
  syntax: >-
    az consumption budget list [--query-examples]
                               [--resource-group]
                               [--subscription]
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/consumption/_help.py
- uid: az_consumption_budget_show
  name: az consumption budget show
  summary: Hiermit wird das Budget für ein Azure-Abonnement angezeigt.
  description: ''
  syntax: >-
    az consumption budget show --budget-name
                               [--query-examples]
                               [--resource-group]
                               [--subscription]
  examples:
  - summary: Hiermit wird das Budget für ein Azure-Abonnement angezeigt. automatisch generierten
    syntax: az consumption budget show --budget-name MyBudget
  requiredParameters:
  - isRequired: true
    name: --budget-name
    summary: Name eines Budgets.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/consumption/_help.py
commands:
