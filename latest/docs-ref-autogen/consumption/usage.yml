### YamlMime:AzureCLIGroup
uid: az_consumption_usage
name: az consumption usage
summary: Überprüfen Sie die Nutzung von Azure-Ressourcen.
description: ''
directCommands:
- uid: az_consumption_usage_list
  name: az consumption usage list
  summary: Auflisten der Details zum Azure-Ressourcenverbrauch, entweder als Rechnung oder innerhalb eines Abrechnungszeitraums.
  description: ''
  syntax: >-
    az consumption usage list [--billing-period-name]
                              [--end-date]
                              [--include-additional-properties]
                              [--include-meter-details]
                              [--query-examples]
                              [--start-date]
                              [--subscription]
                              [--top]
  optionalParameters:
  - name: --billing-period-name -p
    summary: Der Name des Abrechnungszeitraums, um die Nutzungs Details zu erhalten, die mit verknüpft sind.
    description: ''
  - name: --end-date -e
    summary: Enddatum (yyyy-mm-dd in UTC). Wenn angegeben, ist auch "--Start-Date" erforderlich.
    description: ''
  - name: --include-additional-properties -a
    summary: Fügen Sie zusätzliche Eigenschaften in die Verwendungen ein.
    description: ''
  - name: --include-meter-details -m
    summary: Details der Verbrauchseinheit in die Verwendungen einschließen.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --start-date -s
    summary: Start Datum (yyyy-mm-dd in UTC). Wenn angegeben, wird auch--End-Date benötigt.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --top -t
    summary: 'Maximale Anzahl zurück zugebender Elemente. Wertebereich: 1-1000.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/consumption/_help.py
commands:
- az_consumption_usage_list
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
