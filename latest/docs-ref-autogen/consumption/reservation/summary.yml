### YamlMime:AzureCLIGroup
uid: az_consumption_reservation_summary
name: az consumption reservation summary
summary: Auflisten von Reservierungs Zusammenfassungen.
description: ''
directCommands:
- uid: az_consumption_reservation_summary_list
  name: az consumption reservation summary list
  summary: Auflisten von Reservierungs Zusammenfassungen für täglich oder monatlich nach Auftrags-ID oder Reservierungs-ID.
  description: ''
  syntax: >-
    az consumption reservation summary list --grain
                                            --reservation-order-id
                                            [--end-date]
                                            [--query-examples]
                                            [--reservation-id]
                                            [--start-date]
                                            [--subscription]
  requiredParameters:
  - isRequired: true
    name: --grain
    summary: Zusammenfassungs Korn der Reservierung. Mögliche Werte sind täglich oder monatlich.
    description: ''
  - isRequired: true
    name: --reservation-order-id
    summary: Reservierungs Auftrags-ID.
    description: ''
  optionalParameters:
  - name: --end-date -e
    summary: Enddatum (yyyy-mm-dd in UTC). Nur für die tägliche Granularität erforderlich und, falls angegeben, erfordert auch--Start-Date.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --reservation-id
    summary: Reservierungs-ID.
    description: ''
  - name: --start-date -s
    summary: Start Datum (yyyy-mm-dd in UTC). Nur für die tägliche Granularität erforderlich und, falls angegeben, erfordert auch--End-Date.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/consumption/_help.py
commands:
- az_consumption_reservation_summary_list
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
