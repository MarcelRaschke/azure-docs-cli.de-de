### YamlMime:AzureCLIGroup
uid: az_consumption_reservation_detail
name: az consumption reservation detail
summary: Auflisten von Reservierungsdetails.
description: ''
directCommands:
- uid: az_consumption_reservation_detail_list
  name: az consumption reservation detail list
  summary: Listet die Details einer Reservierung nach Bestell-ID oder Reservierungs-ID auf.
  description: ''
  syntax: >-
    az consumption reservation detail list --end-date
                                           --reservation-order-id
                                           --start-date
                                           [--query-examples]
                                           [--reservation-id]
                                           [--subscription]
  requiredParameters:
  - isRequired: true
    name: --end-date -e
    summary: Enddatum (yyyy-mm-dd in UTC). Nur für die tägliche Granularität erforderlich und, falls angegeben, erfordert auch--Start-Date.
    description: ''
  - isRequired: true
    name: --reservation-order-id
    summary: Reservierungs Auftrags-ID.
    description: ''
  - isRequired: true
    name: --start-date -s
    summary: Start Datum (yyyy-mm-dd in UTC). Nur für die tägliche Granularität erforderlich und, falls angegeben, erfordert auch--End-Date.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --reservation-id
    summary: Reservierungs-ID.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/consumption/_help.py
commands:
- az_consumption_reservation_detail_list
