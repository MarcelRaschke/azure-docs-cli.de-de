### YamlMime:AzureCLIGroup
uid: az_cloud-service_role-instance
name: az cloud-service role-instance
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **clouddiensterweiterung** für Azure CLI und erfordert Version 2.15.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Cloud-Service role-instance** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten der clouddienst-Rollen Instanz mit dem clouddienst.
description: ''
directCommands:
- uid: az_cloud-service_role-instance_delete
  name: az cloud-service role-instance delete
  summary: Löschen Sie eine Rollen Instanz aus einem Cloud-Dienst.
  description: ''
  syntax: >-
    az cloud-service role-instance delete --cloud-service-name
                                          --resource-group
                                          --role-instance-name
                                          [--no-wait]
                                          [--yes]
  requiredParameters:
  - isRequired: true
    name: --cloud-service-name
    summary: Name des clouddiensts.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --role-instance-name
    summary: Der Name der Rollen Instanz.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
- uid: az_cloud-service_role-instance_list
  name: az cloud-service role-instance list
  summary: Gibt die Liste aller Rollen Instanzen in einem Cloud-Dienst an.
  description: ''
  syntax: >-
    az cloud-service role-instance list --cloud-service-name
                                        --resource-group
  requiredParameters:
  - isRequired: true
    name: --cloud-service-name
    summary: Name des clouddiensts.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_cloud-service_role-instance_rebuild
  name: az cloud-service role-instance rebuild
  summary: Mit dem asynchronen Vorgang zum Neuerstellen einer Rollen Instanz wird das Betriebssystem auf Instanzen von Webrollen oder workerrollen neu installiert, und die von Ihnen verwendeten Speicherressourcen werden initialisiert. Wenn Sie Speicherressourcen nicht initialisieren möchten, können Sie die reimage-Rollen Instanz verwenden.
  description: ''
  syntax: >-
    az cloud-service role-instance rebuild --cloud-service-name
                                           --resource-group
                                           --role-instance-name
                                           [--no-wait]
  requiredParameters:
  - isRequired: true
    name: --cloud-service-name
    summary: Name des clouddiensts.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --role-instance-name
    summary: Der Name der Rollen Instanz.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
- uid: az_cloud-service_role-instance_reimage
  name: az cloud-service role-instance reimage
  summary: Der asynchrone Vorgang der reimagingrolleninstanz installiert das Betriebssystem für Instanzen von Webrollen oder workerrollen neu.
  description: ''
  syntax: >-
    az cloud-service role-instance reimage --cloud-service-name
                                           --resource-group
                                           --role-instance-name
                                           [--no-wait]
  requiredParameters:
  - isRequired: true
    name: --cloud-service-name
    summary: Name des clouddiensts.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --role-instance-name
    summary: Der Name der Rollen Instanz.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
- uid: az_cloud-service_role-instance_restart
  name: az cloud-service role-instance restart
  summary: Der asynchrone Vorgang zum Neustart der Rollen Instanz fordert einen Neustart einer Rollen Instanz im Cloud-Dienst an.
  description: ''
  syntax: >-
    az cloud-service role-instance restart --cloud-service-name
                                           --resource-group
                                           --role-instance-name
                                           [--no-wait]
  requiredParameters:
  - isRequired: true
    name: --cloud-service-name
    summary: Name des clouddiensts.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --role-instance-name
    summary: Der Name der Rollen Instanz.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
- uid: az_cloud-service_role-instance_show
  name: az cloud-service role-instance show
  summary: Eine Rollen Instanz von einem Cloud-Dienst erhalten.
  description: ''
  syntax: >-
    az cloud-service role-instance show --cloud-service-name
                                        --resource-group
                                        --role-instance-name
  requiredParameters:
  - isRequired: true
    name: --cloud-service-name
    summary: Name des clouddiensts.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --role-instance-name
    summary: Der Name der Rollen Instanz.
    description: ''
- uid: az_cloud-service_role-instance_show-instance-view
  name: az cloud-service role-instance show-instance-view
  summary: Abrufen von Informationen über den Lauf Zeit Status einer Rollen Instanz in einem clouddienst.
  description: ''
  syntax: >-
    az cloud-service role-instance show-instance-view --cloud-service-name
                                                      --resource-group
                                                      --role-instance-name
  requiredParameters:
  - isRequired: true
    name: --cloud-service-name
    summary: Name des clouddiensts.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --role-instance-name
    summary: Der Name der Rollen Instanz.
    description: ''
- uid: az_cloud-service_role-instance_show-remote-desktop-file
  name: az cloud-service role-instance show-remote-desktop-file
  summary: Sie erhalten eine Remote Desktop Datei für eine Rollen Instanz in einem clouddienst.
  description: ''
  syntax: >-
    az cloud-service role-instance show-remote-desktop-file --cloud-service-name
                                                            --resource-group
                                                            --role-instance-name
  requiredParameters:
  - isRequired: true
    name: --cloud-service-name
    summary: Name des clouddiensts.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --role-instance-name
    summary: Der Name der Rollen Instanz.
    description: ''
- uid: az_cloud-service_role-instance_wait
  name: az cloud-service role-instance wait
  summary: Platzieren Sie die CLI in einem Wartezustand, bis eine Bedingung der clouddienst-Rollen Instanz erfüllt ist.
  description: ''
  syntax: >-
    az cloud-service role-instance wait --cloud-service-name
                                        --resource-group
                                        --role-instance-name
                                        [--created]
                                        [--custom]
                                        [--deleted]
                                        [--exists]
                                        [--interval]
                                        [--timeout]
                                        [--updated]
  requiredParameters:
  - isRequired: true
    name: --cloud-service-name
    summary: Name des clouddiensts.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --role-instance-name
    summary: Der Name der Rollen Instanz.
    description: ''
  optionalParameters:
  - name: --created
    summary: Warten Sie, bis "provisioningstate" bei "erfolgreich" erstellt wurde.
    description: ''
  - name: --custom
    summary: "Warten Sie, bis die Bedingung eine benutzerdefinierte jmespath-Abfrage erfüllt. Beispiel: provisioningstate! = ' InProgress ', instanceview. statuses [? Code = = ' PowerState/Running ']."
    description: ''
  - name: --deleted
    summary: Warten Sie bis zum Löschen.
    description: ''
  - name: --exists
    summary: Warten Sie, bis die Ressource vorhanden ist.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Abruf Intervall in Sekunden.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximale Wartezeit in Sekunden.
    description: ''
  - name: --updated
    summary: Warten Sie, bis das Update mit provisioningstate bei "erfolgreich" abgeschlossen ist.
    description: ''
commands:
- az_cloud-service_role-instance_delete
- az_cloud-service_role-instance_list
- az_cloud-service_role-instance_rebuild
- az_cloud-service_role-instance_reimage
- az_cloud-service_role-instance_restart
- az_cloud-service_role-instance_show
- az_cloud-service_role-instance_show-instance-view
- az_cloud-service_role-instance_show-remote-desktop-file
- az_cloud-service_role-instance_wait
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
