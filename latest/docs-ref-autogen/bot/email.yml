### YamlMime:AzureCLIGroup
uid: az_bot_email
name: az bot email
summary: Verwalten Sie den e-Mail-Kanal auf einem bot.
description: ''
directCommands:
- uid: az_bot_email_create
  name: az bot email create
  summary: Erstellen Sie den e-Mail-Kanal auf einem bot.
  description: ''
  syntax: >-
    az bot email create --email-address
                        --name
                        --password
                        --resource-group
                        [--add-disabled {false, true}]
                        [--subscription]
  examples:
  - summary: Erstellen des e-Mail-Kanals für einen bot
    syntax: >-
      az bot email create -n botName -g MyResourceGroup -a abc@outlook.com \

      -p password
  requiredParameters:
  - isRequired: true
    name: --email-address -a
    summary: Die e-Mail-Adresse für den bot.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Ressourcenname des Bots. Der Botname muss 4 bis 42 Zeichen lang sein. Er darf nur Bindestriche (-), Buchstaben (a – z, A – Z), Ziffern (0 – 9) und Unterstriche (_) enthalten.
    description: ''
  - isRequired: true
    name: --password -p
    summary: Das e-Mail-Kennwort für den bot.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --add-disabled
    parameterValueGroup: false, true
    summary: Fügen Sie den Kanal in einen deaktivierten Zustand ein.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/botservice/_help.py
- uid: az_bot_email_delete
  name: az bot email delete
  summary: Löschen Sie den e-Mail-Kanal auf einem bot.
  description: ''
  syntax: >-
    az bot email delete --name
                        --resource-group
                        [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Ressourcenname des Bots. Der Botname muss 4 bis 42 Zeichen lang sein. Er darf nur Bindestriche (-), Buchstaben (a – z, A – Z), Ziffern (0 – 9) und Unterstriche (_) enthalten.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/botservice/_help.py
- uid: az_bot_email_show
  name: az bot email show
  summary: Hier finden Sie Details zum e-Mail-Kanal auf einem bot.
  description: ''
  syntax: >-
    az bot email show --name
                      --resource-group
                      [--query-examples]
                      [--subscription]
                      [--with-secrets {false, true}]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Ressourcenname des Bots. Der Botname muss 4 bis 42 Zeichen lang sein. Er darf nur Bindestriche (-), Buchstaben (a – z, A – Z), Ziffern (0 – 9) und Unterstriche (_) enthalten.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --with-secrets
    parameterValueGroup: false, true
    summary: Anzeigen von Geheimnissen als Antwort für den Kanal.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/botservice/_help.py
commands:
- az_bot_email_create
- az_bot_email_delete
- az_bot_email_show
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
