### YamlMime:AzureCLIGroup
uid: az_bot_slack
name: az bot slack
summary: Verwalten Sie den Slack-Kanal auf einem bot.
description: ''
directCommands:
- uid: az_bot_slack_create
  name: az bot slack create
  summary: Erstellen Sie den Slack-Kanal auf einem bot.
  description: ''
  syntax: >-
    az bot slack create --client-id
                        --client-secret
                        --name
                        --resource-group
                        --verification-token
                        [--add-disabled {false, true}]
                        [--landing-page-url]
                        [--subscription]
  examples:
  - summary: Erstellen Sie den Slack-Kanal für einen bot.
    syntax: >-
      az bot slack create -n botName -g MyResourceGroup --client-id clientid \

      --client-secret secret --verification-token token
  requiredParameters:
  - isRequired: true
    name: --client-id
    summary: Die Client-ID von slack.
    description: ''
  - isRequired: true
    name: --client-secret
    summary: Der geheime Client Schlüssel von slack.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Ressourcenname des Bots. Der Botname muss 4 bis 42 Zeichen lang sein. Er darf nur Bindestriche (-), Buchstaben (a – z, A – Z), Ziffern (0 – 9) und Unterstriche (_) enthalten.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --verification-token
    summary: Das Überprüfungs Token von slack.
    description: ''
  optionalParameters:
  - name: --add-disabled
    parameterValueGroup: false, true
    summary: Fügen Sie den Kanal in einen deaktivierten Zustand ein.
    description: ''
  - name: --landing-page-url
    summary: Die URL der Startseite, an die nach der Anmeldung umgeleitet werden soll.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/botservice/_help.py
- uid: az_bot_slack_delete
  name: az bot slack delete
  summary: Löschen Sie den Slack-Kanal auf einem bot.
  description: ''
  syntax: >-
    az bot slack delete --name
                        --resource-group
                        [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Ressourcenname des Bots. Der Botname muss 4 bis 42 Zeichen lang sein. Er darf nur Bindestriche (-), Buchstaben (a – z, A – Z), Ziffern (0 – 9) und Unterstriche (_) enthalten.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/botservice/_help.py
- uid: az_bot_slack_show
  name: az bot slack show
  summary: Hier finden Sie Details zum Slack-Kanal auf einem bot.
  description: ''
  syntax: >-
    az bot slack show --name
                      --resource-group
                      [--query-examples]
                      [--subscription]
                      [--with-secrets {false, true}]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Ressourcenname des Bots. Der Botname muss 4 bis 42 Zeichen lang sein. Er darf nur Bindestriche (-), Buchstaben (a – z, A – Z), Ziffern (0 – 9) und Unterstriche (_) enthalten.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --with-secrets
    parameterValueGroup: false, true
    summary: Anzeigen von Geheimnissen als Antwort für den Kanal.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/botservice/_help.py
commands:
- az_bot_slack_create
- az_bot_slack_delete
- az_bot_slack_show
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
