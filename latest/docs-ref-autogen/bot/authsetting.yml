### YamlMime:AzureCLIGroup
uid: az_bot_authsetting
name: az bot authsetting
summary: Verwalten von OAuth-Verbindungseinstellungen auf einem bot.
description: ''
directCommands:
- uid: az_bot_authsetting_create
  name: az bot authsetting create
  summary: Erstellen Sie eine OAuth-Verbindungs Einstellung für einen bot.
  description: ''
  syntax: >-
    az bot authsetting create --client-id
                              --client-secret
                              --name
                              --provider-scope-string
                              --resource-group
                              --service
                              --setting-name
                              [--parameters]
                              [--subscription]
  examples:
  - summary: Erstellen Sie eine neue OAuth-Verbindungs Einstellung für einen bot.
    syntax: >-
      az bot authsetting create -g MyResourceGroup -n botName -c myConnectionName \

      --client-id clientId --client-secret secret --provider-scope-string "scope1 scope2"\

      --service google --parameters id=myid
  requiredParameters:
  - isRequired: true
    name: --client-id
    summary: Die Client-ID, die der Dienstanbieter Einstellung zugeordnet ist.
    description: ''
  - isRequired: true
    name: --client-secret
    summary: Geheimer Client Schlüssel, der der Dienstanbieter Einstellung zugeordnet ist.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Ressourcenname des Bots. Der Botname muss 4 bis 42 Zeichen lang sein. Er darf nur Bindestriche (-), Buchstaben (a – z, A – Z), Ziffern (0 – 9) und Unterstriche (_) enthalten.
    description: ''
  - isRequired: true
    name: --provider-scope-string
    summary: Die Bereichs Zeichenfolge, die der Dienstanbieter Einstellung zugeordnet ist. Die Zeichenfolge sollte nach Bedarf für den Dienstanbieter begrenzt werden.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --service
    summary: Der Name des Dienstanbieters. Eine Liste aller Dienstanbieter finden Sie unter `az bot connection listserviceproviders` .
    description: ''
  - isRequired: true
    name: --setting-name -c
    summary: Der Name der OAuth-Verbindungs Einstellung.
    description: ''
  optionalParameters:
  - name: --parameters
    summary: Parameterwerte für Dienstanbieter Parameter. Syntax:--Parameters Key = Value key1 = value1.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/botservice/_help.py
- uid: az_bot_authsetting_delete
  name: az bot authsetting delete
  summary: Löschen Sie eine OAuth-Verbindungs Einstellung für einen bot.
  description: ''
  syntax: >-
    az bot authsetting delete --name
                              --resource-group
                              --setting-name
                              [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Ressourcenname des Bots. Der Botname muss 4 bis 42 Zeichen lang sein. Er darf nur Bindestriche (-), Buchstaben (a – z, A – Z), Ziffern (0 – 9) und Unterstriche (_) enthalten.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --setting-name -c
    summary: Der Name der OAuth-Verbindungs Einstellung.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/botservice/_help.py
- uid: az_bot_authsetting_list
  name: az bot authsetting list
  summary: Alle OAuth-Verbindungseinstellungen auf einem bot anzeigen.
  description: ''
  syntax: >-
    az bot authsetting list --name
                            --resource-group
                            [--query-examples]
                            [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Ressourcenname des Bots. Der Botname muss 4 bis 42 Zeichen lang sein. Er darf nur Bindestriche (-), Buchstaben (a – z, A – Z), Ziffern (0 – 9) und Unterstriche (_) enthalten.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/botservice/_help.py
- uid: az_bot_authsetting_list-providers
  name: az bot authsetting list-providers
  summary: Listet Details für alle Dienstanbieter auf, die zum Erstellen von OAuth-Verbindungseinstellungen verfügbar sind.
  description: ''
  syntax: >-
    az bot authsetting list-providers [--provider-name]
                                      [--subscription]
  examples:
  - summary: Listet alle Dienstanbieter auf.
    syntax: az bot authsetting list-providers
  - summary: Filtern Sie nach einem bestimmten Dienst Anbietertyp.
    syntax: az bot authsetting list-providers --provider-name google
  optionalParameters:
  - name: --provider-name
    summary: Der Name des Dienstanbieters, für den Details abgerufen werden sollen.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/botservice/_help.py
