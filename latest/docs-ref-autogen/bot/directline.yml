### YamlMime:AzureCLIGroup
uid: az_bot_directline
name: az bot directline
summary: Verwalten des DirectLine-Kanals auf einem bot.
description: ''
directCommands:
- uid: az_bot_directline_create
  name: az bot directline create
  summary: Erstellen Sie den DirectLine-Kanal auf einem bot, bei dem nur das V3-Protokoll aktiviert ist.
  description: ''
  syntax: >-
    az bot directline create --name
                             --resource-group
                             [--add-disabled {false, true}]
                             [--disablev1 {false, true}]
                             [--disablev3 {false, true}]
                             [--enable-enhanced-auth {false, true}]
                             [--site-name]
                             [--subscription]
                             [--trusted-origins]
  examples:
  - summary: Erstellen Sie den DirectLine-Kanal für einen bot.
    syntax: az bot directline create -n botName -g MyResourceGroup --disablev1
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Ressourcenname des Bots. Der Botname muss 4 bis 42 Zeichen lang sein. Er darf nur Bindestriche (-), Buchstaben (a – z, A – Z), Ziffern (0 – 9) und Unterstriche (_) enthalten.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --add-disabled
    parameterValueGroup: false, true
    summary: Fügen Sie den Kanal in einen deaktivierten Zustand ein.
    description: ''
  - name: --disablev1
    parameterValueGroup: false, true
    summary: True gibt an, dass das v1-Protokoll auf dem Kanal deaktiviert wird.
    description: ''
  - name: --disablev3
    parameterValueGroup: false, true
    summary: True gibt an, dass das V3-Protokoll auf dem Kanal deaktiviert wird.
    description: ''
  - name: --enable-enhanced-auth
    parameterValueGroup: false, true
    summary: Wenn der Wert true ist, werden erweiterte Authentifizierungsfunktionen aktiviert. Muss "true" sein, damit die Parameter "--Trusted-Origins" funktionieren.
    description: ''
  - name: --site-name -s
    defaultValue: Default Site
    summary: Der Name der DirectLine-channelsite.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --trusted-origins
    summary: Durch Leerzeichen getrennte URLs für vertrauenswürdige Ursprünge (muss HTTPS verwenden), z. b. "--vertrauenswürdig" https://mybotsite1.azurewebsites.nethttps://mybotsite2.azurewebsites.net
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/botservice/_help.py
- uid: az_bot_directline_delete
  name: az bot directline delete
  summary: Löschen Sie den DirectLine-Kanal auf einem bot.
  description: ''
  syntax: >-
    az bot directline delete --name
                             --resource-group
                             [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Ressourcenname des Bots. Der Botname muss 4 bis 42 Zeichen lang sein. Er darf nur Bindestriche (-), Buchstaben (a – z, A – Z), Ziffern (0 – 9) und Unterstriche (_) enthalten.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/botservice/_help.py
- uid: az_bot_directline_show
  name: az bot directline show
  summary: Hier finden Sie Details zum DirectLine-Kanal auf einem bot.
  description: ''
  syntax: >-
    az bot directline show --name
                           --resource-group
                           [--query-examples]
                           [--subscription]
                           [--with-secrets {false, true}]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Ressourcenname des Bots. Der Botname muss 4 bis 42 Zeichen lang sein. Er darf nur Bindestriche (-), Buchstaben (a – z, A – Z), Ziffern (0 – 9) und Unterstriche (_) enthalten.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --with-secrets
    parameterValueGroup: false, true
    summary: Anzeigen von Geheimnissen als Antwort für den Kanal.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/botservice/_help.py
