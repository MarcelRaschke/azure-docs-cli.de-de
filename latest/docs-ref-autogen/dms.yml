### YamlMime:AzureCLIGroup
uid: az_dms
name: az dms
summary: Verwalten von DmS-Instanzen (Azure Data Migration Service).
description: ''
directCommands:
- uid: az_dms_check-name
  name: az dms check-name
  summary: Überprüfen Sie, ob ein angegebener DMS-Instanzname in einer bestimmten Region verfügbar ist, sowie die Gültigkeit des Namens.
  description: ''
  syntax: >-
    az dms check-name --location
                      --name
                      [--subscription]
  examples:
  - summary: Überprüfen Sie, ob ein angegebener DMS-Instanzname in einer bestimmten Region verfügbar ist, sowie die Gültigkeit des Namens. (automatisch generiert)
    syntax: az dms check-name --location westus2 --name MyService
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der zu überprüfende Dienstname.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dms/_help.py
- uid: az_dms_check-status
  name: az dms check-status
  summary: Führen Sie eine Integritätsprüfung durch, und geben Sie den Status des Diensts und der Größe des virtuellen Computers zurück.
  description: ''
  syntax: >-
    az dms check-status --name
                        --resource-group
                        [--subscription]
  examples:
  - summary: Führen Sie eine Integritätsprüfung durch, und geben Sie den Status des Diensts und der Größe des virtuellen Computers zurück. (automatisch generiert)
    syntax: az dms check-status --name MyService --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Diensts.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dms/_help.py
- uid: az_dms_create
  name: az dms create
  summary: Erstellen Sie eine Instanz von Data Migration Service.
  description: ''
  syntax: >-
    az dms create --location
                  --name
                  --resource-group
                  --sku-name
                  --subnet
                  [--no-wait]
                  [--subscription]
                  [--tags]
  examples:
  - summary: Erstellen Sie eine Instanz von DMS.
    syntax: az dms create -l westus -n mydms -g myresourcegroup --sku-name Basic_2vCores --subnet /subscriptions/{vnetSubscriptionId}/resourceGroups/{vnetResourceGroup}/providers/Microsoft.Network/virtualNetworks/{vnetName}/subnets/{subnetName} --tags tagName1=tagValue1 tagWithNoValue
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des Diensts.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --sku-name
    summary: Der Name der CPU-SKU, auf der der virtuelle Computer des Diensts ausgeführt wird. Überprüfen Sie den Namen und die Verfügbarkeit von SKUs in Ihrem Bereich mit "az dms list-skus".
    description: ''
  - isRequired: true
    name: --subnet
    summary: Die Ressourcen-ID des Subnetzes des VNET, das Sie zum Verbinden der Quell- und Ziel-DBs verwenden. Verwenden Sie "az network vnet subnet show -h", um Hilfe zum Abrufen der ID Ihres Subnetzes zu erhalten.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --tags
    summary: Eine durch Leerzeichen getrennte Liste von Tags im Format "tag1[=value1]".
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dms/_help.py
- uid: az_dms_delete
  name: az dms delete
  summary: Löschen Sie eine Instanz des Datenmigrationsdiensts.
  description: ''
  syntax: >-
    az dms delete --name
                  --resource-group
                  [--delete-running-tasks]
                  [--no-wait]
                  [--subscription]
                  [--yes]
  examples:
  - summary: Löschen Sie eine Instanz des Datenmigrationsdiensts. (automatisch generiert)
    syntax: az dms delete --name MyService --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Diensts.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --delete-running-tasks
    summary: Brechen Sie alle ausgeführten Aufgaben ab, bevor Sie den Dienst löschen.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dms/_help.py
- uid: az_dms_list
  name: az dms list
  summary: Listen Sie die DMS-Instanzen in Ihrem derzeit konfigurierten Abonnement auf (um dies mit "az account set" zu konfigurieren). Wenn angegeben, zeigen Sie nur die Instanzen innerhalb einer bestimmten Ressourcengruppe an.
  description: ''
  syntax: >-
    az dms list [--query-examples]
                [--resource-group]
                [--subscription]
  examples:
  - summary: Listen Sie alle Instanzen in Ihrem Abonnement auf.
    syntax: az dms list
  - summary: Listet alle Instanzen in einer bestimmten Ressourcengruppe auf.
    syntax: az dms list -g myresourcegroup
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dms/_help.py
- uid: az_dms_list-skus
  name: az dms list-skus
  summary: Listen Sie die SKUs auf, die vom Datenmigrationsdienst unterstützt werden.
  description: ''
  syntax: az dms list-skus [--subscription]
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dms/_help.py
- uid: az_dms_show
  name: az dms show
  summary: Zeigt die Details für eine Instanz des Datenmigrationsdiensts an.
  description: ''
  syntax: >-
    az dms show --name
                --resource-group
                [--query-examples]
                [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Diensts.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dms/_help.py
- uid: az_dms_start
  name: az dms start
  summary: Starten Sie eine Instanz von Data Migration Service. Sie kann dann zum Ausführen von Datenmigrationen verwendet werden.
  description: ''
  syntax: >-
    az dms start --name
                 --resource-group
                 [--no-wait]
                 [--subscription]
  examples:
  - summary: Starten Sie eine Instanz von Data Migration Service. Sie kann dann zum Ausführen von Datenmigrationen verwendet werden. (automatisch generiert)
    syntax: az dms start --name MyService --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Diensts.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dms/_help.py
- uid: az_dms_stop
  name: az dms stop
  summary: Beenden Sie eine Instanz von Data Migration Service. Sie kann zwar beendet, kann aber nicht zum Ausführen von Datenmigrationen verwendet werden, und dem Besitzer wird keine Kosten berechnet.
  description: ''
  syntax: >-
    az dms stop --name
                --resource-group
                [--no-wait]
                [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Diensts.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dms/_help.py
- uid: az_dms_wait
  name: az dms wait
  summary: Versetzen Sie die CLI in einen Wartezustand, bis eine Bedingung der DMS-Instanz erfüllt ist.
  description: ''
  syntax: >-
    az dms wait --name
                --resource-group
                [--created]
                [--custom]
                [--deleted]
                [--exists]
                [--interval]
                [--subscription]
                [--timeout]
                [--updated]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Diensts.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --created
    summary: Warten Sie, bis die Erstellung mit "provisioningState" bei "Succeeded" (Erfolgreich) ausgeführt wurde.
    description: ''
  - name: --custom
    summary: "Warten Sie, bis die Bedingung eine benutzerdefinierte JMESPath-Abfrage erfüllt. Beispiel: provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running']."
    description: ''
  - name: --deleted
    summary: Warten Sie, bis gelöscht wurde.
    description: ''
  - name: --exists
    summary: Warten Sie, bis die Ressource vorhanden ist.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Abrufintervall in Sekunden.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximale Wartezeit in Sekunden.
    description: ''
  - name: --updated
    summary: Warten Sie, bis provisioningState auf "Succeeded" aktualisiert wurde.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dms/_help.py
