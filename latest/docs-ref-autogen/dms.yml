### YamlMime:AzureCLIGroup
uid: az_dms
name: az dms
summary: Verwalten von Azure Data Migration Service-Instanzen (DMS).
description: ''
directCommands:
- uid: az_dms_check-name
  name: az dms check-name
  summary: Überprüfen Sie, ob ein bestimmter DMS-Instanzname in einer bestimmten Region und die Gültigkeit des Namens verfügbar ist.
  description: ''
  syntax: >-
    az dms check-name --location
                      --name
                      [--subscription]
  examples:
  - summary: Überprüfen Sie, ob ein bestimmter DMS-Instanzname in einer bestimmten Region und die Gültigkeit des Namens verfügbar ist. automatisch generierten
    syntax: az dms check-name --location westus2 --name MyService
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der zu überprüfen Dienst Name.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dms/_help.py
- uid: az_dms_check-status
  name: az dms check-status
  summary: Führen Sie eine Integritätsprüfung aus, und geben Sie den Status des dienliegen und der Größe des virtuellen Computers zurück
  description: ''
  syntax: >-
    az dms check-status --name
                        --resource-group
                        [--subscription]
  examples:
  - summary: Führen Sie eine Integritätsprüfung aus, und geben Sie den Status des dienliegen und der Größe des virtuellen Computers zurück automatisch generierten
    syntax: az dms check-status --name MyService --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Dienstanbieter.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dms/_help.py
- uid: az_dms_create
  name: az dms create
  summary: Erstellen Sie eine Instanz des Daten Migrations Dienstanbieter.
  description: ''
  syntax: >-
    az dms create --location
                  --name
                  --resource-group
                  --sku-name
                  --subnet
                  [--no-wait]
                  [--subscription]
                  [--tags]
  examples:
  - summary: Erstellen Sie eine Instanz von DMS.
    syntax: az dms create -l westus -n mydms -g myresourcegroup --sku-name Basic_2vCores --subnet /subscriptions/{vnetSubscriptionId}/resourceGroups/{vnetResourceGroup}/providers/Microsoft.Network/virtualNetworks/{vnetName}/subnets/{subnetName} --tags tagName1=tagValue1 tagWithNoValue
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des Dienstanbieter.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --sku-name
    summary: Der Name der CPU-SKU, auf der der virtuelle Computer des dienstanders ausgeführt wird. Überprüfen Sie den Namen und die Verfügbarkeit von SKUs in Ihrer Region mit "AZ DMS List-SKUs".
    description: ''
  - isRequired: true
    name: --subnet
    summary: Die Ressourcen-ID des vnet-Subnetzes, das Sie zum Verbinden der Quell-und Ziel-DSB verwenden. Verwenden Sie "AZ Network vnet Subnetz Show-h", um Hilfe zum Ermitteln der ID ihres Subnetzes zu erhalten.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: Eine durch Leerzeichen getrennte Liste von Tags im Format "Tag1 [= value1]".
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dms/_help.py
- uid: az_dms_delete
  name: az dms delete
  summary: Löschen Sie eine Instanz des Daten Migrations Dienstanbieter.
  description: ''
  syntax: >-
    az dms delete --name
                  --resource-group
                  [--delete-running-tasks]
                  [--no-wait]
                  [--subscription]
                  [--yes]
  examples:
  - summary: Löschen Sie eine Instanz des Daten Migrations Dienstanbieter. automatisch generierten
    syntax: az dms delete --name MyService --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Dienstanbieter.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --delete-running-tasks
    summary: Brechen Sie alle laufenden Tasks ab, bevor Sie den Dienst löschen.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dms/_help.py
- uid: az_dms_list
  name: az dms list
  summary: Auflisten der DMS-Instanzen in Ihrem aktuell konfigurierten Abonnement (um dies festzulegen, verwenden Sie "AZ Account Set"). Wenn angegeben, werden nur die Instanzen in einer bestimmten Ressourcengruppe angezeigt.
  description: ''
  syntax: >-
    az dms list [--query-examples]
                [--resource-group]
                [--subscription]
  examples:
  - summary: Listet alle Instanzen in Ihrem Abonnement auf.
    syntax: az dms list
  - summary: Listet alle Instanzen in einer bestimmten Ressourcengruppe auf.
    syntax: az dms list -g myresourcegroup
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dms/_help.py
- uid: az_dms_list-skus
  name: az dms list-skus
  summary: Auflisten der SKUs, die vom Daten Migrationsdienst unterstützt werden.
  description: ''
  syntax: az dms list-skus [--subscription]
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dms/_help.py
- uid: az_dms_show
  name: az dms show
  summary: Zeigen Sie die Details für eine Instanz des Daten Migrations Dienstanbieter an.
  description: ''
  syntax: >-
    az dms show --name
                --resource-group
                [--query-examples]
                [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Dienstanbieter.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dms/_help.py
- uid: az_dms_start
  name: az dms start
  summary: Starten Sie eine Instanz des Daten Migrations Dienstanbieter. Sie kann dann zum Ausführen von Datenmigrationen verwendet werden.
  description: ''
  syntax: >-
    az dms start --name
                 --resource-group
                 [--no-wait]
                 [--subscription]
  examples:
  - summary: Starten Sie eine Instanz des Daten Migrations Dienstanbieter. Sie kann dann zum Ausführen von Datenmigrationen verwendet werden. automatisch generierten
    syntax: az dms start --name MyService --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Dienstanbieter.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dms/_help.py
- uid: az_dms_stop
  name: az dms stop
  summary: Beenden Sie eine Instanz des Daten Migrations Dienstanbieter. Obwohl Sie angehalten wurde, kann Sie nicht zum Ausführen von Datenmigrationen verwendet werden, und der Besitzer wird nicht abgerechnet.
  description: ''
  syntax: >-
    az dms stop --name
                --resource-group
                [--no-wait]
                [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Dienstanbieter.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dms/_help.py
- uid: az_dms_wait
  name: az dms wait
  summary: Platzieren Sie die CLI in einem Wartezustand, bis eine Bedingung der DMS-Instanz erfüllt ist.
  description: ''
  syntax: >-
    az dms wait --name
                --resource-group
                [--created]
                [--custom]
                [--deleted]
                [--exists]
                [--interval]
                [--subscription]
                [--timeout]
                [--updated]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Dienstanbieter.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --created
    summary: Warten Sie, bis "provisioningstate" bei "erfolgreich" erstellt wurde.
    description: ''
  - name: --custom
    summary: "Warten Sie, bis die Bedingung eine benutzerdefinierte jmespath-Abfrage erfüllt. Beispiel: provisioningstate! = ' InProgress ', instanceview. statuses [? Code = = ' PowerState/Running ']."
    description: ''
  - name: --deleted
    summary: Warten Sie bis zum Löschen.
    description: ''
  - name: --exists
    summary: Warten Sie, bis die Ressource vorhanden ist.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Abruf Intervall in Sekunden.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximale Wartezeit in Sekunden.
    description: ''
  - name: --updated
    summary: Warten Sie, bis das Update mit provisioningstate bei "erfolgreich" abgeschlossen ist.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dms/_help.py
