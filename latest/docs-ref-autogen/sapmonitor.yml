### YamlMime:AzureCLIGroup
uid: az_sapmonitor
name: az sapmonitor
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **SAP-Hana-** Erweiterung für Azure CLI und erfordert Version 2.0.46 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ sapmonitor** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Schau Verwalten Sie den Azure SAP-Monitor.
description: ''
directCommands:
- uid: az_sapmonitor_create
  name: az sapmonitor create
  summary: Erstellen Sie einen SAP-Monitor.
  description: ''
  syntax: >-
    az sapmonitor create --hana-subnet
                         --monitor-name
                         --region
                         --resource-group
                         [--dca]
                         [--lawsid]
                         [--tags]
  requiredParameters:
  - isRequired: true
    name: --hana-subnet --hdbsn
    summary: Arm-ID eines Azure-Subnetzes mit Zugriff auf die Hana-Instanz.
    description: ''
  - isRequired: true
    name: --monitor-name -n
    summary: Der Name des SAP-Monitors.
    description: ''
  - isRequired: true
    name: --region
    summary: Die Region, in der dieser SAP-Monitor erstellt werden soll.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --dca --disable_customer_analytics
    summary: Hiermit deaktivieren Sie das Senden von Analysen an Microsoft.
    description: ''
  - name: --lawsid --log-analytics-workspace-arm-id
    summary: Vorhandene Log Analytics-Arbeitsbereichs-ID für die Protokoll Überwachung.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
- uid: az_sapmonitor_delete
  name: az sapmonitor delete
  summary: Löschen Sie einen SAP-Monitor.
  description: ''
  syntax: >-
    az sapmonitor delete --monitor-name
                         --resource-group
  requiredParameters:
  - isRequired: true
    name: --monitor-name -n
    summary: Der Name des SAP-Monitors.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_sapmonitor_list
  name: az sapmonitor list
  summary: Auflisten von SAP-Monitoren.
  description: ''
  syntax: az sapmonitor list
- uid: az_sapmonitor_show
  name: az sapmonitor show
  summary: Hiermit werden die Details eines SAP-Monitors angezeigt.
  description: ''
  syntax: >-
    az sapmonitor show --monitor-name
                       --resource-group
  requiredParameters:
  - isRequired: true
    name: --monitor-name -n
    summary: Der Name des SAP-Monitors.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_sapmonitor_update
  name: az sapmonitor update
  summary: Aktualisiert das Feld "Tags" eines SAP-Monitors.
  description: ''
  syntax: >-
    az sapmonitor update --monitor-name
                         --resource-group
                         [--add]
                         [--force-string]
                         [--no-wait]
                         [--remove]
                         [--set]
  requiredParameters:
  - isRequired: true
    name: --monitor-name -n
    summary: Der Name des SAP-Monitors.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --set
    summary: Aktualisieren Sie ein Objekt, indem Sie einen Eigenschafts Pfad und einen festzulegenden Wert angeben.  Beispiel:--Set Eigenschaft1. Eigenschaft2 =<value>.
    description: ''
commands:
- az_sapmonitor_create
- az_sapmonitor_delete
- az_sapmonitor_list
- az_sapmonitor_provider-instance
- az_sapmonitor_provider-instance_create
- az_sapmonitor_provider-instance_delete
- az_sapmonitor_provider-instance_list
- az_sapmonitor_provider-instance_show
- az_sapmonitor_show
- az_sapmonitor_update
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
