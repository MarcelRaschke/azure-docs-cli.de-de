### YamlMime:AzureCLIGroup
uid: az_account
name: az account
summary: Verwalten von Azure-Abonnement Informationen.
description: ''
directCommands:
- uid: az_account_clear
  name: az account clear
  summary: Löschen Sie alle Abonnements aus dem lokalen Cache der CLI.
  description: Um das aktuelle Abonnement zu löschen, verwenden Sie "AZ Logout".
  syntax: az account clear
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/profile/_help.py
- uid: az_account_get_access_token
  name: az account get-access-token
  summary: Abrufen eines Tokens für Dienstprogramme für den Zugriff auf Azure.
  description: Das Token ist mindestens 5 Minuten lang mit dem maximalen Wert von 60 Minuten gültig. Wenn das Abonnement Argument nicht angegeben wird, wird das aktuelle Konto verwendet.
  syntax: >-
    az account get-access-token [--resource]
                                [--resource-type {aad-graph, arm, batch, data-lake, media, ms-graph, oss-rdbms}]
                                [--subscription]
                                [--tenant]
  examples:
  - summary: Abrufen eines Zugriffs Tokens für das aktuelle Konto
    syntax: az account get-access-token
  - summary: Abrufen eines Zugriffs Tokens für ein bestimmtes Abonnement
    syntax: az account get-access-token --subscription 00000000-0000-0000-0000-000000000000
  - summary: Abrufen eines Zugriffs Tokens für einen bestimmten Mandanten
    syntax: az account get-access-token --tenant 00000000-0000-0000-0000-000000000000
  - summary: Abrufen eines Zugriffs Tokens für die Verwendung mit MS Graph-API
    syntax: az account get-access-token --resource-type ms-graph
  optionalParameters:
  - name: --resource
    summary: Azure-Ressourcen Endpunkte. Standardmäßig Azure Resource Manager.
    description: ''
  - name: --resource-type
    parameterValueGroup: aad-graph, arm, batch, data-lake, media, ms-graph, oss-rdbms
    summary: Typ der bekannten Ressource.
    description: ''
  - name: --subscription -s
    summary: Der Name oder die ID des Abonnements.
    description: ''
  - name: --tenant -t
    summary: Mandanten-ID, für die das Token abgerufen wird. Nur für das Benutzer-und Dienst Prinzipal Konto verfügbar, nicht für MSI-oder Cloud Shell Konto.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/profile/_help.py
- uid: az_account_list
  name: az account list
  summary: Eine Liste der Abonnements für das angemeldete Konto erhalten.
  description: ''
  syntax: >-
    az account list [--all]
                    [--query-examples]
                    [--refresh]
  optionalParameters:
  - name: --all
    summary: Listet alle Abonnements auf, nicht nur "aktivierte".
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --refresh
    summary: Aktuellste Abonnements vom Server abrufen.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/profile/_help.py
- uid: az_account_list_locations
  name: az account list-locations
  summary: Listet die unterstützten Regionen für das aktuelle Abonnement auf.
  description: ''
  syntax: az account list-locations
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/profile/_help.py
- uid: az_account_set
  name: az account set
  summary: Legen Sie ein Abonnement als Aktuelles aktives Abonnement fest.
  description: ''
  syntax: az account set --subscription
  requiredParameters:
  - isRequired: true
    name: --subscription -s
    summary: Der Name oder die ID des Abonnements.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/profile/_help.py
- uid: az_account_show
  name: az account show
  summary: Hier erhalten Sie Informationen zu einem Abonnement.
  description: >-
    Wenn das Abonnement nicht angegeben wird, werden die Details des Standard Abonnements angezeigt.


    Wenn--SDK-auth verwendet wird, enthält die Ausgabe Anmelde Informationen, die Sie schützen müssen. Schließen Sie diese Anmeldeinformationen nicht in Ihren Code ein, und checken Sie sie nicht in Ihre Quellcodeverwaltung ein. Als Alternative sollten Sie ggf. [verwaltete Identitäten] ( <a href="https://aka.ms/azadsp-managed-identities">https://aka.ms/azadsp-managed-identities</a> ) verwenden, um zu vermeiden, dass Anmelde Informationen verwendet werden müssen.
  syntax: >-
    az account show [--query-examples]
                    [--sdk-auth]
                    [--subscription]
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --sdk-auth
    summary: Ausgabe Ergebnis in eine mit der Azure SDK-Authentifizierung kompatible Datei. Gilt nur für die Authentifizierung mit einem Dienst Prinzipal.
    description: ''
  - name: --subscription -s
    summary: Der Name oder die ID des Abonnements.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/profile/_help.py
commands:
- az_account_clear
- az_account_get_access_token
- az_account_list
- az_account_list_locations
- az_account_lock
- az_account_lock_create
- az_account_lock_delete
- az_account_lock_list
- az_account_lock_show
- az_account_lock_update
- az_account_management_group
- az_account_management_group_create
- az_account_management_group_delete
- az_account_management_group_list
- az_account_management_group_show
- az_account_management_group_subscription
- az_account_management_group_subscription_add
- az_account_management_group_subscription_remove
- az_account_management_group_update
- az_account_set
- az_account_show
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
