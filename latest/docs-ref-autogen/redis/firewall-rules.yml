### YamlMime:AzureCLIGroup
uid: az_redis_firewall_rules
name: az redis firewall-rules
summary: Verwalten von redis-Firewallregeln.
description: ''
directCommands:
- uid: az_redis_firewall_rules_create
  name: az redis firewall-rules create
  summary: Erstellen Sie eine redis Cache-Firewallregel.
  description: 'Verwendungs Beispiel: AZ redis Firewall-rules Create--Name testcachename--Resource-Group testresourcegroup--Start-IP 10.10.10.10--End-IP 20.20.20.20--Rule-Name 10um20.'
  syntax: >-
    az redis firewall-rules create --end-ip
                                   --name
                                   --resource-group
                                   --rule-name
                                   --start-ip
                                   [--subscription]
  requiredParameters:
  - isRequired: true
    name: --end-ip
    summary: Höchste IP-Adresse, die im Bereich enthalten ist.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des redis-Caches.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --rule-name
    summary: Der Name der Firewallregel.
    description: ''
  - isRequired: true
    name: --start-ip
    summary: Niedrigste IP-Adresse, die im Bereich enthalten ist.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/redis/_help.py
- uid: az_redis_firewall_rules_delete
  name: az redis firewall-rules delete
  summary: Löscht eine einzelne Firewallregel in einem angegebenen redis Cache.
  description: ''
  syntax: >-
    az redis firewall-rules delete --rule-name
                                   [--ids]
                                   [--name]
                                   [--resource-group]
                                   [--subscription]
  requiredParameters:
  - isRequired: true
    name: --rule-name
    summary: Der Name der Firewallregel.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name des redis-Caches.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/redis/_help.py
- uid: az_redis_firewall_rules_list
  name: az redis firewall-rules list
  summary: Ruft alle Firewallregeln im angegebenen redis Cache ab.
  description: ''
  syntax: >-
    az redis firewall-rules list --name
                                 --resource-group
                                 [--query-examples]
                                 [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des redis-Caches.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/redis/_help.py
