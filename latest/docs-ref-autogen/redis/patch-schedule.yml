### YamlMime:AzureCLIGroup
uid: az_redis_patch_schedule
name: az redis patch-schedule
summary: Verwalten von redis-patchzeitplänen.
description: ''
directCommands:
- uid: az_redis_patch_schedule_create
  name: az redis patch-schedule create
  summary: Erstellen Sie einen Zeitplan für das Patchen von redis Cache.
  description: "Verwendungs Beispiel: AZ redis Patch-Schedule Create--Name testcachename--Resource-Group testresourcegroup--Schedule-Entries ' [{\"dayobweek\": \"Tuesday\", \"starthourutc\": \"00\", \"MaintenanceWindow\": \"PT5H\"}] \"."
  syntax: >-
    az redis patch-schedule create --name
                                   --resource-group
                                   --schedule-entries
                                   [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des redis-Caches.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --schedule-entries
    summary: 'Liste der Patch-Zeit Plan Einträge. Beispiel Wert: [{"dayosweek": "Montag", "starthourutc": "00", "MaintenanceWindow": "PT5H"}].'
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/redis/_help.py
- uid: az_redis_patch_schedule_delete
  name: az redis patch-schedule delete
  summary: Löscht den Zeitplan für das Patchen eines redis-Caches (erfordert Premium-SKU).
  description: ''
  syntax: >-
    az redis patch-schedule delete --name
                                   --resource-group
                                   [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des redis-Caches.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/redis/_help.py
- uid: az_redis_patch_schedule_show
  name: az redis patch-schedule show
  summary: Ruft den Zeitplan für das Patchen eines redis-Caches ab (erfordert Premium-SKU).
  description: ''
  syntax: >-
    az redis patch-schedule show --name
                                 --resource-group
                                 [--query-examples]
                                 [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des redis-Caches.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/redis/_help.py
- uid: az_redis_patch_schedule_update
  name: az redis patch-schedule update
  summary: Aktualisieren Sie den Zeitplan für den Patchen für redis Cache.
  description: "Verwendungs Beispiel: AZ redis Patch-Schedule Update--Name testcachename--Resource-Group testresourcegroup--Schedule-Entries ' [{\"dayobweek\": \"Tuesday\", \"starthourutc\": \"00\", \"MaintenanceWindow\": \"PT5H\"}] \"."
  syntax: >-
    az redis patch-schedule update --name
                                   --resource-group
                                   --schedule-entries
                                   [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des redis-Caches.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --schedule-entries
    summary: 'Liste der Patch-Zeit Plan Einträge. Beispiel Wert: [{"dayosweek": "Montag", "starthourutc": "00", "MaintenanceWindow": "PT5H"}].'
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/redis/_help.py
