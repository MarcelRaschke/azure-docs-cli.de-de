### YamlMime:AzureCLIGroup
uid: az_redis_server-link
name: az redis server-link
summary: Verwalten von redis-Server Verknüpfungen.
description: ''
directCommands:
- uid: az_redis_server-link_create
  name: az redis server-link create
  summary: Fügt dem redis-Cache einen Server Link hinzu (erfordert Premium-SKU).
  description: 'Verwendungs Beispiel: AZ redis Server-Link Create--Name testcachename--Resource-Group testresourcegroup--Cache-to-Link secondtestcachename--Replication-Role Secondary.'
  syntax: >-
    az redis server-link create --name
                                --replication-role {Primary, Secondary}
                                --resource-group
                                --server-to-link
                                [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des redis-Caches.
    description: ''
  - isRequired: true
    name: --replication-role
    parameterValueGroup: Primary, Secondary
    summary: Die Rolle des zu verknüpfenden redis Cache.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --server-to-link
    summary: Die Ressourcen-ID oder der Name des zu verknüpfenden redis Cache.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/redis/_help.py
- uid: az_redis_server-link_delete
  name: az redis server-link delete
  summary: Löscht den Verbindungs Server aus einem redis-Cache (erfordert Premium-SKU).
  description: ''
  syntax: >-
    az redis server-link delete --linked-server-name
                                --name
                                --resource-group
                                [--subscription]
  requiredParameters:
  - isRequired: true
    name: --linked-server-name
    summary: Der Name des verknüpften redis-Caches.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des redis-Caches.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/redis/_help.py
- uid: az_redis_server-link_list
  name: az redis server-link list
  summary: Ruft die Liste der diesem redis Cache zugeordneten verknüpften Server ab (erfordert Premium-SKU).
  description: ''
  syntax: >-
    az redis server-link list --name
                              --resource-group
                              [--query-examples]
                              [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des redis-Caches.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/redis/_help.py
- uid: az_redis_server-link_show
  name: az redis server-link show
  summary: Ruft die detaillierten Informationen zu einem Verbindungs Server eines redis-Caches ab (erfordert Premium-SKU).
  description: ''
  syntax: >-
    az redis server-link show --linked-server-name
                              --name
                              --resource-group
                              [--query-examples]
                              [--subscription]
  requiredParameters:
  - isRequired: true
    name: --linked-server-name
    summary: Der Name des verknüpften redis-Caches.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des redis-Caches.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/redis/_help.py
