### YamlMime:AzureCLIGroup
uid: az_openshift_monitor
name: az openshift monitor
summary: Befehle zum Verwalten Log Analytics Überwachung in einem Aro 3,11-Cluster.
description: Der Befehl AZ openshift ist veraltet und wurde durch AZ Aro for ARO 4-Cluster ersetzt. <a href="http://aka.ms/aro/4">http://aka.ms/aro/4</a>Weitere Informationen zum Wechseln zu Aro 4 finden Sie unter.
directCommands:
- uid: az_openshift_monitor_disable
  name: az openshift monitor disable
  summary: Deaktivieren Sie Log Analytics Überwachung in einem Aro 3,11-Cluster.
  description: Der Befehl AZ openshift ist veraltet und wurde durch AZ Aro for ARO 4-Cluster ersetzt. <a href="http://aka.ms/aro/4">http://aka.ms/aro/4</a>Weitere Informationen zum Wechseln zu Aro 4 finden Sie unter.
  syntax: >-
    az openshift monitor disable --name
                                 --resource-group
                                 [--no-wait]
                                 [--subscription]
  examples:
  - summary: Deaktivieren Sie Log Analytics Überwachung.
    syntax: az openshift monitor disable -g MyResourceGroup -n MyManagedCluster
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des verwalteten openshift-Clusters.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_openshift_monitor_enable
  name: az openshift monitor enable
  summary: Aktivieren Sie Log Analytics Überwachung in einem Aro 3,11-Cluster.
  description: Der Befehl AZ openshift ist veraltet und wurde durch AZ Aro for ARO 4-Cluster ersetzt. <a href="http://aka.ms/aro/4">http://aka.ms/aro/4</a>Weitere Informationen zum Wechseln zu Aro 4 finden Sie unter.
  syntax: >-
    az openshift monitor enable --name
                                --resource-group
                                --workspace-id
                                [--no-wait]
                                [--subscription]
  examples:
  - summary: Aktivieren Sie Log Analytics Überwachung.
    syntax: az openshift monitor enable -g MyResourceGroup -n MyManagedCluster --workspace-id "/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/MyResourceGroup/providers/Microsoft.OperationalInsights/workspaces/{workspace-id}"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des verwalteten openshift-Clusters.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --workspace-id
    summary: Ressourcen-ID eines vorhandenen Log Analytics-Arbeitsbereichs zum Speichern von Überwachungsdaten
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
commands:
- az_openshift_monitor_disable
- az_openshift_monitor_enable
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
