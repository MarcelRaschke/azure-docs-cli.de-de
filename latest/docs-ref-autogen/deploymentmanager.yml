### YamlMime:AzureCLIGroup
uid: az_deploymentmanager
name: az deploymentmanager
summary: Erstellen und Verwalten von Rollouts für Ihren Dienst.
description: Wenn Sie Ihren Dienst in mehreren Regionen bereitstellen und sicherstellen möchten, dass er in den einzelnen Regionen erwartungsgemäß ausgeführt wird, können Sie den Bereitstellungs-Manager verwenden, um ein gestaffeltes Rollout des Dienstanbieter Weitere Details finden Sie unter <a href="https://docs.microsoft.com/azure/azure-resource-manager/deployment-manager-overview">https://docs.microsoft.com/azure/azure-resource-manager/deployment-manager-overview</a>.
