### YamlMime:AzureCLIGroup
uid: az_monitor_log_analytics_workspace_linked_storage
name: az monitor log-analytics workspace linked-storage
summary: Verwaltet das verknüpfte Speicherkonto für den Log Analytics-Arbeitsbereich.
description: ''
directCommands:
- uid: az_monitor_log_analytics_workspace_linked_storage_add
  name: az monitor log-analytics workspace linked-storage add
  summary: Fügen Sie einige verknüpfte Speicher Konten mit einem bestimmten Daten Quellentyp für den Log Analytics-Arbeitsbereich hinzu.
  description: ''
  syntax: >-
    az monitor log-analytics workspace linked-storage add --resource-group
                                                          --storage-accounts
                                                          --type {Alerts, AzureWatson, CustomLogs, Query}
                                                          --workspace-name
                                                          [--subscription]
  examples:
  - summary: Fügen Sie mit dem Namen des Speicher Kontos zwei verknüpfte Speicher Konten für einen Log Analytics-Arbeitsbereich hinzu.
    syntax: az monitor log-analytics workspace linked-storage add --type AzureWatson -g MyResourceGroup --workspace-name MyWorkspace --storage-accounts StorageAccount1 StorageAccount2
  - summary: Fügen Sie mithilfe der Ressourcen-ID des Speicher Kontos ein verknüpftes Speicherkonto für einen Log Analytics-Arbeitsbereich hinzu.
    syntax: az monitor log-analytics workspace linked-storage add --type AzureWatson -g MyResourceGroup --workspace-name MyWorkspace --storage-accounts /subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/clitest.rg000001/providers/Microsoft.Storage/storageAccounts/cli000001
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --storage-accounts
    summary: Liste des Namens oder der ID Azure Storage Kontos.
    description: ''
  - isRequired: true
    name: --type
    parameterValueGroup: Alerts, AzureWatson, CustomLogs, Query
    summary: Der Daten Quellentyp für das verknüpfte Speicherkonto.
    description: ''
  - isRequired: true
    name: --workspace-name -n
    summary: Der Name des Log Analytics Arbeitsbereichs.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_log_analytics_workspace_linked_storage_create
  name: az monitor log-analytics workspace linked-storage create
  summary: Erstellen Sie einige verknüpfte Speicher Konten für den Log Analytics-Arbeitsbereich.
  description: ''
  syntax: >-
    az monitor log-analytics workspace linked-storage create --resource-group
                                                             --storage-accounts
                                                             --type {Alerts, AzureWatson, CustomLogs, Query}
                                                             --workspace-name
                                                             [--subscription]
  examples:
  - summary: Erstellen Sie zwei verknüpfte Speicher Konten für einen Log Analytics-Arbeitsbereich, indem Sie den Namen des Speicher Kontos verwenden.
    syntax: az monitor log-analytics workspace linked-storage create --type AzureWatson -g MyResourceGroup --workspace-name MyWorkspace --storage-accounts StorageAccount1 StorageAccount2
  - summary: Erstellen Sie ein verknüpftes Speicherkonto für einen Log Analytics-Arbeitsbereich, indem Sie die Ressourcen-ID des Speicher Kontos verwenden.
    syntax: az monitor log-analytics workspace linked-storage create --type AzureWatson -g MyResourceGroup --workspace-name MyWorkspace --storage-accounts /subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/clitest.rg000001/providers/Microsoft.Storage/storageAccounts/cli000001
  - summary: Erstellen Sie einige verknüpfte Speicher Konten für den Log Analytics-Arbeitsbereich. automatisch generierten
    syntax: az monitor log-analytics workspace linked-storage create --resource-group MyResourceGroup --storage-accounts /subscriptions/00000000-0000-0000-0000-00000000000000000/resourceGroups/clitest.rg000001/providers/Microsoft.Storage/storageAccounts/cli000001 --subscription mysubscription --type CustomLogs --workspace-name MyWorkspace
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --storage-accounts
    summary: Liste des Namens oder der ID Azure Storage Kontos.
    description: ''
  - isRequired: true
    name: --type
    parameterValueGroup: Alerts, AzureWatson, CustomLogs, Query
    summary: Der Daten Quellentyp für das verknüpfte Speicherkonto.
    description: ''
  - isRequired: true
    name: --workspace-name -n
    summary: Der Name des Log Analytics Arbeitsbereichs.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_log_analytics_workspace_linked_storage_delete
