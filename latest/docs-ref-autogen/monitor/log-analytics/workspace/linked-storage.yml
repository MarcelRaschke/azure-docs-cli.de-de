    az monitor log-analytics workspace linked-storage delete --resource-group
                                                             --type {Alerts, AzureWatson, CustomLogs, Query}
                                                             --workspace-name
                                                             [--subscription]
                                                             [--yes]
  examples:
  - summary: Löschen aller verknüpften Speicher Konten mit einem bestimmten Typ für einen Log Analytics-Arbeitsbereich
    syntax: az monitor log-analytics workspace linked-storage delete --type AzureWatson -g MyResourceGroup --workspace-name MyWorkspace
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --type
    parameterValueGroup: Alerts, AzureWatson, CustomLogs, Query
    summary: Der Daten Quellentyp für das verknüpfte Speicherkonto.
    description: ''
  - isRequired: true
    name: --workspace-name -n
    summary: Der Name des Log Analytics Arbeitsbereichs.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_log_analytics_workspace_linked_storage_list
  name: az monitor log-analytics workspace linked-storage list
  summary: Listet alle verknüpften Speicher Konten für einen Log Analytics-Arbeitsbereich auf.
  description: ''
  syntax: >-
    az monitor log-analytics workspace linked-storage list --resource-group
                                                           --workspace-name
                                                           [--query-examples]
                                                           [--subscription]
  examples:
  - summary: Listet alle verknüpften Speicher Konten für einen Log Analytics-Arbeitsbereich auf. automatisch generierten
    syntax: az monitor log-analytics workspace linked-storage list --resource-group MyResourceGroup --workspace-name MyWorkspace
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --workspace-name -n
    summary: Der Name des Log Analytics Arbeitsbereichs.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
