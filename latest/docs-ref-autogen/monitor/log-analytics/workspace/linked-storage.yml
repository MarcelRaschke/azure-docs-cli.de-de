### YamlMime:AzureCLIGroup
uid: az_monitor_log-analytics_workspace_linked-storage
name: az monitor log-analytics workspace linked-storage
summary: Verwalten sie das verknüpfte Speicherkonto für den Log Analytics-Arbeitsbereich.
description: ''
directCommands:
- uid: az_monitor_log-analytics_workspace_linked-storage_add
  name: az monitor log-analytics workspace linked-storage add
  summary: Fügen Sie einige verknüpfte Speicherkonten mit einem bestimmten Datenquellentyp für den Log Analytics-Arbeitsbereich hinzu.
  description: ''
  syntax: >-
    az monitor log-analytics workspace linked-storage add --resource-group
                                                          --storage-accounts
                                                          --type {Alerts, AzureWatson, CustomLogs, Query}
                                                          --workspace-name
                                                          [--subscription]
  examples:
  - summary: Fügen Sie zwei verknüpfte Speicherkonten für einen Log Analytics-Arbeitsbereich mit dem Namen des Speicherkontos hinzu.
    syntax: az monitor log-analytics workspace linked-storage add --type AzureWatson -g MyResourceGroup --workspace-name MyWorkspace --storage-accounts StorageAccount1 StorageAccount2
  - summary: Fügen Sie mithilfe der Ressourcen-ID des Speicherkontos ein verknüpftes Speicherkonto für einen Log Analytics-Arbeitsbereich hinzu.
    syntax: az monitor log-analytics workspace linked-storage add --type AzureWatson -g MyResourceGroup --workspace-name MyWorkspace --storage-accounts /subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/clitest.rg000001/providers/Microsoft.Storage/storageAccounts/cli000001
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --storage-accounts
    summary: Liste der Namen oder ID des Azure Storage Kontos.
    description: ''
  - isRequired: true
    name: --type
    parameterValueGroup: Alerts, AzureWatson, CustomLogs, Query
    summary: Datenquellentyp für das verknüpfte Speicherkonto.
    description: ''
  - isRequired: true
    name: --workspace-name -n
    summary: Name des Log Analytics-Arbeitsbereichs.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
