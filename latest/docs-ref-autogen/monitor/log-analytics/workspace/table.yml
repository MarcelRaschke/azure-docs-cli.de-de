### YamlMime:AzureCLIGroup
uid: az_monitor_log_analytics_workspace_table
name: az monitor log-analytics workspace table
summary: Tabellen für den Log Analytics-Arbeitsbereich verwalten.
description: ''
directCommands:
- uid: az_monitor_log_analytics_workspace_table_list
  name: az monitor log-analytics workspace table list
  summary: Listet alle Tabellen für den angegebenen Log Analytics Arbeitsbereich auf.
  description: ''
  syntax: >-
    az monitor log-analytics workspace table list --resource-group
                                                  --workspace-name
                                                  [--query-examples]
                                                  [--subscription]
  examples:
  - summary: Listet alle Tabellen für den angegebenen Log Analytics Arbeitsbereich auf.
    syntax: az monitor log-analytics workspace table list --resource-group MyResourceGroup --workspace-name MyWorkspace
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Der Name des Log Analytics Arbeitsbereichs.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_log_analytics_workspace_table_show
  name: az monitor log-analytics workspace table show
  summary: Eine Log Analytics Arbeitsbereichs Tabelle erhalten.
  description: ''
  syntax: >-
    az monitor log-analytics workspace table show --name
                                                  --resource-group
                                                  --workspace-name
                                                  [--query-examples]
                                                  [--subscription]
  examples:
  - summary: Eine Log Analytics Arbeitsbereichs Tabelle erhalten
    syntax: az monitor log-analytics workspace table show --resource-group MyResourceGroup --workspace-name MyWorkspace -n MyTable
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Tabelle.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Der Name des Log Analytics Arbeitsbereichs.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_log_analytics_workspace_table_update
  name: az monitor log-analytics workspace table update
  summary: Aktualisieren der Eigenschaften einer Log Analytics Arbeitsbereichs Tabelle, die derzeit nur die Aktualisierungs Dauer unterstützt.
  description: ''
  syntax: >-
    az monitor log-analytics workspace table update --name
                                                    --resource-group
                                                    --retention-time
                                                    --workspace-name
                                                    [--subscription]
  examples:
  - summary: Aktualisieren der Beibehaltungs Dauer einer Log Analytics Arbeitsbereichs Tabelle
    syntax: az monitor log-analytics workspace table update --resource-group MyResourceGroup --workspace-name MyWorkspace -n MyTable --retention-time 30
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Tabelle.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --retention-time
    summary: Die Beibehaltung der Datentabellen Daten in Tagen zwischen 30 und 730. Wenn Sie diese Eigenschaft auf NULL festlegen, wird standardmäßig der Arbeitsbereich verwendet.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Der Name des Log Analytics Arbeitsbereichs.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
commands:
- az_monitor_log_analytics_workspace_table_list
- az_monitor_log_analytics_workspace_table_show
- az_monitor_log_analytics_workspace_table_update
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
