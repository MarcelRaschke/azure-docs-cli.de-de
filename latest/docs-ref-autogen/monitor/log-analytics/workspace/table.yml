### YamlMime:AzureCLIGroup
uid: az_monitor_log-analytics_workspace_table
name: az monitor log-analytics workspace table
summary: Verwalten von Tabellen für den Log Analytics-Arbeitsbereich.
description: ''
directCommands:
- uid: az_monitor_log-analytics_workspace_table_list
  name: az monitor log-analytics workspace table list
  summary: Listen Sie alle Tabellen für den angegebenen Log Analytics-Arbeitsbereich auf.
  description: ''
  syntax: >-
    az monitor log-analytics workspace table list --resource-group
                                                  --workspace-name
                                                  [--query-examples]
                                                  [--subscription]
  examples:
  - summary: Auflisten aller Tabellen für den angegebenen Log Analytics-Arbeitsbereich
    syntax: az monitor log-analytics workspace table list --resource-group MyResourceGroup --workspace-name MyWorkspace
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Name des Log Analytics-Arbeitsbereichs.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_log-analytics_workspace_table_show
  name: az monitor log-analytics workspace table show
  summary: Hier erhalten Sie eine Log Analytics-Arbeitsbereichstabelle.
  description: ''
  syntax: >-
    az monitor log-analytics workspace table show --name
                                                  --resource-group
                                                  --workspace-name
                                                  [--query-examples]
                                                  [--subscription]
  examples:
  - summary: Erstellen einer Log Analytics-Arbeitsbereichstabelle
    syntax: az monitor log-analytics workspace table show --resource-group MyResourceGroup --workspace-name MyWorkspace -n MyTable
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Tabelle.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Name des Log Analytics-Arbeitsbereichs.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_log-analytics_workspace_table_update
  name: az monitor log-analytics workspace table update
  summary: Aktualisieren Sie die Eigenschaften einer Log Analytics-Arbeitsbereichstabelle, und unterstützen Sie derzeit nur die Aktualisierung der Aufbewahrungsdauer.
  description: ''
  syntax: >-
    az monitor log-analytics workspace table update --name
                                                    --resource-group
                                                    --retention-time
                                                    --workspace-name
                                                    [--subscription]
  examples:
  - summary: Aktualisieren der Aufbewahrungsdauer einer Log Analytics-Arbeitsbereichstabelle
    syntax: az monitor log-analytics workspace table update --resource-group MyResourceGroup --workspace-name MyWorkspace -n MyTable --retention-time 30
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Tabelle.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --retention-time
    summary: Die Datenaufbewahrung der Datentabelle in Tagen zwischen 30 und 730. Wenn Sie diese Eigenschaft auf NULL festlegen, wird standardmäßig der Arbeitsbereich verwendet.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Name des Log Analytics-Arbeitsbereichs.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
commands:
- az_monitor_log-analytics_workspace_table_list
- az_monitor_log-analytics_workspace_table_show
- az_monitor_log-analytics_workspace_table_update
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
