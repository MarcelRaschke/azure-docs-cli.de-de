- uid: az_monitor_log-analytics_workspace_linked-service_update
  name: az monitor log-analytics workspace linked-service update
  summary: Aktualisieren eines verknüpften Dienstanbieter.
  description: ''
  syntax: >-
    az monitor log-analytics workspace linked-service update --name
                                                             --resource-group
                                                             --workspace-name
                                                             [--add]
                                                             [--force-string]
                                                             [--no-wait]
                                                             [--remove]
                                                             [--resource-id]
                                                             [--set]
                                                             [--subscription]
                                                             [--write-access-resource-id]
  examples:
  - summary: Aktualisieren eines verknüpften Dienstanbieter.
    syntax: >-
      az monitor log-analytics workspace linked-service update -g MyResourceGroup -n cluster \
        --workspace-name MyWorkspace --write-access-resource-id /subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/MyResourceGroup/providers/Microsoft.OperationalInsights/clusters/MyCluster
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: 'Der Name der linkedservices-Ressource. Unterstützte Werte: Cluster, Automatisierung.'
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Der Name des Log Analytics Arbeitsbereichs.
    description: ''
  optionalParameters:
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --resource-id
    summary: Die Ressourcen-ID der Ressource, die mit dem Arbeitsbereich verknüpft wird. Dies sollte zum Verknüpfen von Ressourcen verwendet werden, für die Lesezugriff erforderlich ist.
    description: ''
  - name: --set
    summary: Aktualisieren Sie ein Objekt, indem Sie einen Eigenschafts Pfad und einen festzulegenden Wert angeben.  Beispiel:--Set Eigenschaft1. Eigenschaft2 =<value>.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --write-access-resource-id
    summary: Die Ressourcen-ID der Ressource, die mit dem Arbeitsbereich verknüpft wird. Dies sollte zum Verknüpfen von Ressourcen verwendet werden, für die Schreibzugriff erforderlich ist.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_log-analytics_workspace_linked-service_wait
  name: az monitor log-analytics workspace linked-service wait
  summary: Platzieren Sie die CLI in einem Wartezustand, bis eine Bedingung des verknüpften Dienstanbieter erfüllt ist.
  description: ''
  syntax: >-
    az monitor log-analytics workspace linked-service wait --name
                                                           --resource-group
                                                           --workspace-name
                                                           [--created]
                                                           [--custom]
                                                           [--deleted]
                                                           [--exists]
                                                           [--interval]
                                                           [--subscription]
                                                           [--timeout]
                                                           [--updated]
  examples:
  - summary: Ausführung der nächsten Zeile des CLI-Skripts anhalten, bis der verknüpfte Dienst erfolgreich bereitgestellt wurde.
    syntax: az monitor log-analytics workspace linked-service wait -n cluster -g MyResourceGroup --workspace-name MyWorkspace --created
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: 'Der Name der linkedservices-Ressource. Unterstützte Werte: Cluster, Automatisierung.'
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Der Name des Log Analytics Arbeitsbereichs.
    description: ''
  optionalParameters:
  - name: --created
    summary: Warten Sie, bis "provisioningstate" bei "erfolgreich" erstellt wurde.
    description: ''
  - name: --custom
    summary: "Warten Sie, bis die Bedingung eine benutzerdefinierte jmespath-Abfrage erfüllt. Beispiel: provisioningstate! = ' InProgress ', instanceview. statuses [? Code = = ' PowerState/Running ']."
    description: ''
  - name: --deleted
    summary: Warten Sie bis zum Löschen.
    description: ''
  - name: --exists
    summary: Warten Sie, bis die Ressource vorhanden ist.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Abruf Intervall in Sekunden.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximale Wartezeit in Sekunden.
    description: ''
  - name: --updated
    summary: Warten Sie, bis das Update mit provisioningstate bei "erfolgreich" abgeschlossen ist.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
