### YamlMime:AzureCLIGroup
uid: az_monitor_log-analytics_workspace_linked-service
name: az monitor log-analytics workspace linked-service
summary: Verwalten des verknüpften Diensts für den Log Analytics-Arbeitsbereich.
description: Verknüpfte Dienste werden verwendet, um eine Beziehung zwischen dem Arbeitsbereich und einer anderen Azure-Ressource zu definieren. Log Analytics- und Azure-Ressourcen nutzen diese Verbindung dann in ihren Vorgängen. Beispiele für die Verwendung verknüpfter Dienste im Log Analytics-Arbeitsbereich sind die Zuordnung von Automation-Konten und -Arbeitsbereichen zu CMK.
directCommands:
- uid: az_monitor_log-analytics_workspace_linked-service_create
  name: az monitor log-analytics workspace linked-service create
  summary: Erstellen Sie einen verknüpften Dienst.
  description: ''
  syntax: >-
    az monitor log-analytics workspace linked-service create --name
                                                             --resource-group
                                                             --workspace-name
                                                             [--no-wait]
                                                             [--resource-id]
                                                             [--subscription]
                                                             [--write-access-resource-id]
  examples:
  - summary: Erstellen Sie einen verknüpften Dienst.
    syntax: >-
      az monitor log-analytics workspace linked-service create -g MyResourceGroup -n cluster \
        --workspace-name MyWorkspace --write-access-resource-id /subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/MyResourceGroup/providers/Microsoft.OperationalInsights/clusters/MyCluster
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: 'Name der linkedServices-Ressource. Unterstützte Werte: Cluster, Automatisierung.'
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Name des Log Analytics-Arbeitsbereichs.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --resource-id
    summary: Die Ressourcen-ID der Ressource, die mit dem Arbeitsbereich verknüpft wird. Dies sollte zum Verknüpfen von Ressourcen verwendet werden, die Lesezugriff erfordern.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --write-access-resource-id
    summary: Die Ressourcen-ID der Ressource, die mit dem Arbeitsbereich verknüpft wird. Dies sollte zum Verknüpfen von Ressourcen verwendet werden, die Schreibzugriff erfordern.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
