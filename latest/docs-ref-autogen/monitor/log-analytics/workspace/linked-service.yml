- uid: az_monitor_log-analytics_workspace_linked-service_update
  name: az monitor log-analytics workspace linked-service update
  summary: Aktualisieren eines verknüpften Diensts.
  description: ''
  syntax: >-
    az monitor log-analytics workspace linked-service update --name
                                                             --resource-group
                                                             --workspace-name
                                                             [--add]
                                                             [--force-string]
                                                             [--no-wait]
                                                             [--remove]
                                                             [--resource-id]
                                                             [--set]
                                                             [--subscription]
                                                             [--write-access-resource-id]
  examples:
  - summary: Aktualisieren eines verknüpften Diensts.
    syntax: >-
      az monitor log-analytics workspace linked-service update -g MyResourceGroup -n cluster \
        --workspace-name MyWorkspace --write-access-resource-id /subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/MyResourceGroup/providers/Microsoft.OperationalInsights/clusters/MyCluster
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: 'Name der linkedServices-Ressource. Unterstützte Werte: Cluster, Automatisierung.'
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Name des Log Analytics-Arbeitsbereichs.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Fügen Sie einer Liste von -Objekten ein -Objekt hinzu, indem Sie ein Pfad- und Schlüsselwertpaar angeben.  Beispiel: --add property.listProperty <key=value, string oder JSON string>.'
    description: ''
  - name: --force-string
    summary: Wenn Sie "set" oder "add" verwenden, behalten Sie Zeichenfolgenliterale bei, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --remove
    summary: 'Entfernen sie eine Eigenschaft oder ein Element aus einer Liste.  Beispiel: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-id
    summary: Die Ressourcen-ID der Ressource, die mit dem Arbeitsbereich verknüpft wird. Dies sollte zum Verknüpfen von Ressourcen verwendet werden, die Lesezugriff erfordern.
    description: ''
  - name: --set
    summary: 'Aktualisieren Sie ein -Objekt, indem Sie einen festzulegenden Eigenschaftenpfad und -wert angeben.  Beispiel: --set property1.property2=<value>.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --write-access-resource-id
    summary: Die Ressourcen-ID der Ressource, die mit dem Arbeitsbereich verknüpft wird. Dies sollte zum Verknüpfen von Ressourcen verwendet werden, die Schreibzugriff erfordern.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_log-analytics_workspace_linked-service_wait
  name: az monitor log-analytics workspace linked-service wait
  summary: Versetzen Sie die CLI in einen Wartezustand, bis eine Bedingung des verknüpften Diensts erfüllt ist.
  description: ''
  syntax: >-
    az monitor log-analytics workspace linked-service wait --name
                                                           --resource-group
                                                           --workspace-name
                                                           [--created]
                                                           [--custom]
                                                           [--deleted]
                                                           [--exists]
                                                           [--interval]
                                                           [--subscription]
                                                           [--timeout]
                                                           [--updated]
  examples:
  - summary: Halten Sie die Ausführung der nächsten Zeile des CLI-Skripts an, bis der verknüpfte Dienst erfolgreich bereitgestellt wurde.
    syntax: az monitor log-analytics workspace linked-service wait -n cluster -g MyResourceGroup --workspace-name MyWorkspace --created
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: 'Name der linkedServices-Ressource. Unterstützte Werte: Cluster, Automatisierung.'
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Name des Log Analytics-Arbeitsbereichs.
    description: ''
  optionalParameters:
  - name: --created
    summary: Warten Sie, bis die Erstellung mit "provisioningState" bei "Succeeded" (Erfolgreich) ausgeführt wurde.
    description: ''
  - name: --custom
    summary: "Warten Sie, bis die Bedingung eine benutzerdefinierte JMESPath-Abfrage erfüllt. Beispiel: provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running']."
    description: ''
  - name: --deleted
    summary: Warten Sie, bis sie gelöscht wurde.
    description: ''
  - name: --exists
    summary: Warten Sie, bis die Ressource vorhanden ist.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Abrufintervall in Sekunden.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximale Wartezeit in Sekunden.
    description: ''
  - name: --updated
    summary: Warten Sie, bis provisioningState auf "Succeeded" aktualisiert wurde.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
