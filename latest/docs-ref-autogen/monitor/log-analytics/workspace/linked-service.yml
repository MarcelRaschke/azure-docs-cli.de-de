  syntax: >-
    az monitor log-analytics workspace linked-service delete --name
                                                             --resource-group
                                                             --workspace-name
                                                             [--no-wait]
                                                             [--subscription]
                                                             [--yes]
  examples:
  - summary: Löschen Sie einen verknüpften Dienst.
    syntax: az monitor log-analytics workspace linked-service delete -g MyResourceGroup -n cluster --workspace-name MyWorkspace
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: 'Der Name der linkedservices-Ressource. Unterstützte Werte: Cluster, Automatisierung.'
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Der Name des Log Analytics Arbeitsbereichs.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_log-analytics_workspace_linked-service_list
  name: az monitor log-analytics workspace linked-service list
  summary: Ruft alle verknüpften Dienste in einem Arbeitsbereich ab.
  description: ''
  syntax: >-
    az monitor log-analytics workspace linked-service list --resource-group
                                                           --workspace-name
                                                           [--query-examples]
                                                           [--subscription]
  examples:
  - summary: Ruft alle verknüpften Dienste in einem Arbeitsbereich ab.
    syntax: az monitor log-analytics workspace linked-service list -g MyResourceGroup --workspace-name MyWorkspace
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Der Name des Log Analytics Arbeitsbereichs.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
