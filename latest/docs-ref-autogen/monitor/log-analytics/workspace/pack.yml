### YamlMime:AzureCLIGroup
uid: az_monitor_log-analytics_workspace_pack
name: az monitor log-analytics workspace pack
summary: Verwalten intelligenter Pakete für den Log Analytics-Arbeitsbereich.
description: ''
directCommands:
- uid: az_monitor_log-analytics_workspace_pack_disable
  name: az monitor log-analytics workspace pack disable
  summary: Deaktivieren Sie ein Intelligence Pack für einen bestimmten Arbeitsbereich.
  description: ''
  syntax: >-
    az monitor log-analytics workspace pack disable --name
                                                    --resource-group
                                                    --workspace-name
                                                    [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Intelligence Packs, das deaktiviert werden soll.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Name des Log Analytics-Arbeitsbereichs.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_log-analytics_workspace_pack_enable
  name: az monitor log-analytics workspace pack enable
  summary: Aktivieren Sie ein Intelligence Pack für einen bestimmten Arbeitsbereich.
  description: ''
  syntax: >-
    az monitor log-analytics workspace pack enable --name
                                                   --resource-group
                                                   --workspace-name
                                                   [--subscription]
  examples:
  - summary: Aktivieren Sie ein Intelligence Pack für einen bestimmten Arbeitsbereich. (automatisch generiert)
    syntax: az monitor log-analytics workspace pack enable --name MyIntelligencePack --resource-group MyResourceGroup --subscription mysubscription --workspace-name MyWorkspace
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des zu aktivierenden Intelligence Packs.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Name des Log Analytics-Arbeitsbereichs.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_log-analytics_workspace_pack_list
  name: az monitor log-analytics workspace pack list
  summary: Listet alle möglichen Intelligence Packs auf und gibt an, ob sie für einen bestimmten Arbeitsbereich aktiviert oder deaktiviert sind.
  description: ''
  syntax: >-
    az monitor log-analytics workspace pack list --resource-group
                                                 --workspace-name
                                                 [--query-examples]
                                                 [--subscription]
  examples:
  - summary: Listet alle möglichen Intelligence Packs auf und gibt an, ob sie für einen bestimmten Arbeitsbereich aktiviert oder deaktiviert sind. (automatisch generiert)
    syntax: az monitor log-analytics workspace pack list --resource-group MyResourceGroup --workspace-name MyWorkspace
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Name des Log Analytics-Arbeitsbereichs.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
commands:
- az_monitor_log-analytics_workspace_pack_disable
