### YamlMime:AzureCLIGroup
uid: az_monitor_log_analytics_workspace_data_export
name: az monitor log-analytics workspace data-export
summary: Verwalten von Datenexport-ruls für den Log Analytics-Arbeitsbereich.
description: ''
directCommands:
- uid: az_monitor_log_analytics_workspace_data_export_create
  name: az monitor log-analytics workspace data-export create
  summary: Erstellen Sie eine Datenexport Regel für einen bestimmten Arbeitsbereich.
  description: Weitere Informationen finden Sie unter <a href="https://docs.microsoft.com/en-us/azure/azure-monitor/platform/logs-data-export">https://docs.microsoft.com/en-us/azure/azure-monitor/platform/logs-data-export</a>.
  syntax: >-
    az monitor log-analytics workspace data-export create --destination
                                                          --name
                                                          --resource-group
                                                          --tables
                                                          --workspace-name
                                                          [--enable {false, true}]
                                                          [--subscription]
  examples:
  - summary: Erstellen Sie eine Datenexport Regel für einen bestimmten Arbeitsbereich.
    syntax: az monitor log-analytics workspace data-export create -g MyRG --workspace-name MyWS -n MyDataExport --destination {sa_id_1} --enable -t {table_name}
  requiredParameters:
  - isRequired: true
    name: --destination
    summary: Die Ziel Ressourcen-ID. Dabei sollte es sich um ein Speicherkonto, einen Event Hub Namespace oder eine Event Hub handeln. Wenn Event Hub Namespace bereitgestellt wird, werden Event Hub automatisch für jede Tabelle erstellt.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Datenexport Regel.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --tables -t
    summary: Ein Array von zu exportierenden Tabellen.
    description: ''
    valueFrom: '`az monitor log-analytics workspace table list`'
  - isRequired: true
    name: --workspace-name
    summary: Der Name des Log Analytics Arbeitsbereichs.
    description: ''
  optionalParameters:
  - name: --enable
    parameterValueGroup: false, true
    summary: Aktivieren Sie diese Datenexport Regel.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_log_analytics_workspace_data_export_delete
  name: az monitor log-analytics workspace data-export delete
  summary: Löschen Sie eine Datenexport Regel für einen bestimmten Arbeitsbereich.
  description: ''
  syntax: >-
    az monitor log-analytics workspace data-export delete --name
                                                          --resource-group
                                                          --workspace-name
                                                          [--subscription]
                                                          [--yes]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Datenexport Regel.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Der Name des Log Analytics Arbeitsbereichs.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_log_analytics_workspace_data_export_list
  name: az monitor log-analytics workspace data-export list
  summary: Listet alle Datenexport-ruleses für einen bestimmten Arbeitsbereich auf.
  description: ''
  syntax: >-
    az monitor log-analytics workspace data-export list --resource-group
                                                        --workspace-name
                                                        [--query-examples]
                                                        [--subscription]
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Der Name des Log Analytics Arbeitsbereichs.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_log_analytics_workspace_data_export_show
  name: az monitor log-analytics workspace data-export show
  summary: Hiermit wird eine Datenexport Regel für einen bestimmten Arbeitsbereich angezeigt.
  description: ''
  syntax: >-
    az monitor log-analytics workspace data-export show --name
                                                        --resource-group
                                                        --workspace-name
                                                        [--query-examples]
                                                        [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Datenexport Regel.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Der Name des Log Analytics Arbeitsbereichs.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_log_analytics_workspace_data_export_update
  name: az monitor log-analytics workspace data-export update
  summary: Aktualisieren einer Datenexport Regel für einen bestimmten Arbeitsbereich.
  description: Weitere Informationen finden Sie unter <a href="https://docs.microsoft.com/en-us/azure/azure-monitor/platform/logs-data-export">https://docs.microsoft.com/en-us/azure/azure-monitor/platform/logs-data-export</a>.
  syntax: >-
    az monitor log-analytics workspace data-export update --name
                                                          --resource-group
                                                          --tables
                                                          --workspace-name
                                                          [--add]
                                                          [--destination]
                                                          [--enable {false, true}]
                                                          [--force-string]
                                                          [--remove]
                                                          [--set]
                                                          [--subscription]
  examples:
  - summary: Aktualisieren einer Datenexport Regel für einen bestimmten Arbeitsbereich.
    syntax: az monitor log-analytics workspace data-export update -g MyRG --workspace-name MyWS -n MyDataExport --destination {namespace_id} -t {table_name} --enable false
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Datenexport Regel.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --tables -t
    summary: Ein Array von zu exportierenden Tabellen.
    description: ''
    valueFrom: '`az monitor log-analytics workspace table list`'
  - isRequired: true
    name: --workspace-name
    summary: Der Name des Log Analytics Arbeitsbereichs.
    description: ''
  optionalParameters:
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --destination
    summary: Die Ziel Ressourcen-ID. Dabei sollte es sich um ein Speicherkonto, einen Event Hub Namespace oder eine Event Hub handeln. Wenn Event Hub Namespace bereitgestellt wird, werden Event Hub automatisch für jede Tabelle erstellt.
    description: ''
  - name: --enable
    parameterValueGroup: false, true
    summary: Aktivieren Sie diese Datenexport Regel.
    description: ''
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --set
    summary: Aktualisieren Sie ein Objekt, indem Sie einen Eigenschafts Pfad und einen festzulegenden Wert angeben.  Beispiel:--Set Eigenschaft1. Eigenschaft2 =<value>.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
commands:
