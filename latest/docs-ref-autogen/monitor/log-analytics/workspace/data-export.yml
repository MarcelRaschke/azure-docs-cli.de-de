### YamlMime:AzureCLIGroup
uid: az_monitor_log-analytics_workspace_data-export
name: az monitor log-analytics workspace data-export
summary: Verwalten von Datenexport-Ruls für den Log Analytics-Arbeitsbereich.
description: ''
directCommands:
- uid: az_monitor_log-analytics_workspace_data-export_create
  name: az monitor log-analytics workspace data-export create
  summary: Erstellen Sie eine Datenexportregel für einen bestimmten Arbeitsbereich.
  description: Weitere Informationen finden Sie unter https://docs.microsoft.com/en-us/azure/azure-monitor/platform/logs-data-export.
  syntax: >-
    az monitor log-analytics workspace data-export create --destination
                                                          --name
                                                          --resource-group
                                                          --tables
                                                          --workspace-name
                                                          [--enable {false, true}]
                                                          [--subscription]
  examples:
  - summary: Erstellen Sie eine Datenexportregel für einen bestimmten Arbeitsbereich.
    syntax: az monitor log-analytics workspace data-export create -g MyRG --workspace-name MyWS -n MyDataExport --destination {sa_id_1} --enable -t {table_name}
  requiredParameters:
  - isRequired: true
    name: --destination
    summary: Die Zielressourcen-ID. Dabei sollte es sich um ein Speicherkonto, einen Event Hub-Namespace oder einen Event Hub handelt. Wenn der Event Hub-Namespace bereitgestellt wird, wird der Event Hub automatisch für jede Tabelle erstellt.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name der Datenexportregel.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --tables -t
    summary: Ein Array von tabellen, die exportiert werden sollen.
    description: ''
    valueFrom: '`az monitor log-analytics workspace table list`'
  - isRequired: true
    name: --workspace-name
    summary: Name des Log Analytics-Arbeitsbereichs.
    description: ''
  optionalParameters:
  - name: --enable
    parameterValueGroup: false, true
    summary: Aktivieren Sie diese Datenexportregel.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_log-analytics_workspace_data-export_delete
  name: az monitor log-analytics workspace data-export delete
  summary: Löschen sie eine Datenexportregel für einen bestimmten Arbeitsbereich.
  description: ''
  syntax: >-
    az monitor log-analytics workspace data-export delete --name
                                                          --resource-group
                                                          --workspace-name
                                                          [--subscription]
                                                          [--yes]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name der Datenexportregel.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Name des Log Analytics-Arbeitsbereichs.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_log-analytics_workspace_data-export_list
  name: az monitor log-analytics workspace data-export list
  summary: Listet alle Datenexportregeln für einen bestimmten Arbeitsbereich auf.
  description: ''
  syntax: >-
    az monitor log-analytics workspace data-export list --resource-group
                                                        --workspace-name
                                                        [--query-examples]
                                                        [--subscription]
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Name des Log Analytics-Arbeitsbereichs.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und sie nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_log-analytics_workspace_data-export_show
  name: az monitor log-analytics workspace data-export show
  summary: Anzeigen einer Datenexportregel für einen bestimmten Arbeitsbereich.
  description: ''
  syntax: >-
    az monitor log-analytics workspace data-export show --name
                                                        --resource-group
                                                        --workspace-name
                                                        [--query-examples]
                                                        [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name der Datenexportregel.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Name des Log Analytics-Arbeitsbereichs.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_log-analytics_workspace_data-export_update
  name: az monitor log-analytics workspace data-export update
  summary: Aktualisieren sie eine Datenexportregel für einen bestimmten Arbeitsbereich.
  description: Weitere Informationen finden Sie unter https://docs.microsoft.com/en-us/azure/azure-monitor/platform/logs-data-export.
  syntax: >-
    az monitor log-analytics workspace data-export update --name
                                                          --resource-group
                                                          --tables
                                                          --workspace-name
                                                          [--add]
                                                          [--destination]
                                                          [--enable {false, true}]
                                                          [--force-string]
                                                          [--remove]
                                                          [--set]
                                                          [--subscription]
  examples:
  - summary: Aktualisieren sie eine Datenexportregel für einen bestimmten Arbeitsbereich.
    syntax: az monitor log-analytics workspace data-export update -g MyRG --workspace-name MyWS -n MyDataExport --destination {namespace_id} -t {table_name} --enable false
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name der Datenexportregel.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --tables -t
    summary: Ein Array von zu exportierenden Tabellen.
    description: ''
    valueFrom: '`az monitor log-analytics workspace table list`'
  - isRequired: true
    name: --workspace-name
    summary: Name des Log Analytics-Arbeitsbereichs.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Fügen Sie einer Liste von -Objekten ein -Objekt hinzu, indem Sie ein Pfad- und Schlüsselwertpaar angeben.  Beispiel: --add property.listProperty <key=value, string oder JSON string>.'
    description: ''
  - name: --destination
    summary: Die Zielressourcen-ID. Dabei sollte es sich um ein Speicherkonto, einen Event Hub-Namespace oder einen Event Hub befinden. Wenn der Event Hub-Namespace bereitgestellt wird, wird der Event Hub automatisch für jede Tabelle erstellt.
    description: ''
  - name: --enable
    parameterValueGroup: false, true
    summary: Aktivieren Sie diese Datenexportregel.
    description: ''
  - name: --force-string
    summary: Wenn Sie "set" oder "add" verwenden, behalten Sie Zeichenfolgenliterale bei, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --remove
    summary: 'Entfernen sie eine Eigenschaft oder ein Element aus einer Liste.  Beispiel: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --set
    summary: 'Aktualisieren Sie ein -Objekt, indem Sie einen festzulegenden Eigenschaftenpfad und -wert angeben.  Beispiel: --set property1.property2=<value>.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
commands:
- az_monitor_log-analytics_workspace_data-export_create
- az_monitor_log-analytics_workspace_data-export_delete
- az_monitor_log-analytics_workspace_data-export_list
- az_monitor_log-analytics_workspace_data-export_show
- az_monitor_log-analytics_workspace_data-export_update
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
