- uid: az_monitor_log-analytics_workspace_update
  name: az monitor log-analytics workspace update
  summary: Aktualisieren sie eine Arbeitsbereichsinstanz.
  description: ''
  syntax: >-
    az monitor log-analytics workspace update --resource-group
                                              --workspace-name
                                              [--add]
                                              [--capacity-reservation-level]
                                              [--force-string]
                                              [--ingestion-access {Disabled, Enabled}]
                                              [--query-access {Disabled, Enabled}]
                                              [--quota]
                                              [--remove]
                                              [--retention-time]
                                              [--set]
                                              [--subscription]
                                              [--tags]
  examples:
  - summary: Aktualisieren sie eine Arbeitsbereichsinstanz. (automatisch generiert)
    syntax: az monitor log-analytics workspace update --resource-group myresourcegroup --retention-time 30 --workspace-name myworkspace
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --workspace-name -n
    summary: Name des Log Analytics-Arbeitsbereichs.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Fügen Sie einer Liste von -Objekten ein -Objekt hinzu, indem Sie ein Pfad- und Schlüsselwertpaar angeben.  Beispiel: --add property.listProperty <key=value, string oder JSON string>.'
    description: ''
  - name: --capacity-reservation-level --level
    summary: Die Kapazitätsreservierungsebene für diesen Arbeitsbereich, wenn CapacityReservation-SKU ausgewählt ist. Der Höchstwert ist 1000 und muss in Vielfachen von 100 sein. Wenn Sie den Grenzwert erhöhen möchten, wenden Sie sich an LAIngestionRate@microsoft.com .
    description: ''
  - name: --force-string
    summary: Wenn Sie "set" oder "add" verwenden, behalten Sie Zeichenfolgenliterale bei, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --ingestion-access
    parameterValueGroup: Disabled, Enabled
    summary: Der Zugriffstyp des öffentlichen Netzwerks für den Zugriff auf die Arbeitsbereichserfassung.
    description: ''
  - name: --query-access
    parameterValueGroup: Disabled, Enabled
    summary: Der Zugriffstyp des öffentlichen Netzwerks für den Zugriff auf Arbeitsbereichsabfragen.
    description: ''
  - name: --quota
    summary: Das tägliche Kontingent des Arbeitsbereichs für die Erfassung in Gigabyte. Der Mindestwert ist 0,023, und der Standardwert ist -1, was unbegrenzt bedeutet.
    description: ''
  - name: --remove
    summary: 'Entfernen sie eine Eigenschaft oder ein Element aus einer Liste.  Beispiel: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --retention-time
    defaultValue: "30"
    summary: Die Datenaufbewahrung des Arbeitsbereichs in Tagen.
    description: ''
  - name: --set
    summary: 'Aktualisieren Sie ein -Objekt, indem Sie einen festzulegenden Eigenschaftenpfad und -wert angeben.  Beispiel: --set property1.property2=<value>.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: key[=value] [key[=value] ...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
