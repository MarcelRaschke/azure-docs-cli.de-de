### YamlMime:AzureCLIGroup
uid: az_monitor_log-analytics_workspace
name: az monitor log-analytics workspace
summary: Verwalten des Azure Log Analytics-Arbeitsbereichs.
description: ''
directCommands:
- uid: az_monitor_log-analytics_workspace_create
  name: az monitor log-analytics workspace create
  summary: Erstellen Sie eine Arbeitsbereichsinstanz.
  description: ''
  syntax: >-
    az monitor log-analytics workspace create --resource-group
                                              --workspace-name
                                              [--capacity-reservation-level]
                                              [--ingestion-access {Disabled, Enabled}]
                                              [--location]
                                              [--no-wait]
                                              [--query-access {Disabled, Enabled}]
                                              [--quota]
                                              [--retention-time]
                                              [--sku]
                                              [--subscription]
                                              [--tags]
  examples:
  - summary: Erstellen einer Arbeitsbereichsinstanz
    syntax: az monitor log-analytics workspace create -g MyResourceGroup -n MyWorkspace
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --workspace-name -n
    summary: Name des Log Analytics-Arbeitsbereichs.
    description: ''
  optionalParameters:
  - name: --capacity-reservation-level --level
    summary: Die Kapazitätsreservierungsebene für diesen Arbeitsbereich, wenn CapacityReservation-SKU ausgewählt ist. Der Höchstwert ist 1000 und muss ein Vielfaches von 100 sein. Wenn Sie den Grenzwert erhöhen möchten, wenden Sie sich an LAIngestionRate@microsoft.com .
    description: ''
  - name: --ingestion-access
    parameterValueGroup: Disabled, Enabled
    summary: Der Öffentliche Netzwerkzugriffstyp für den Zugriff auf die Arbeitsbereichs-Erfassung.
    description: ''
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --query-access
    parameterValueGroup: Disabled, Enabled
    summary: Der Öffentliche Netzwerkzugriffstyp für den Zugriff auf die Arbeitsbereichsabfrage.
    description: ''
  - name: --quota
    summary: Das tägliche Kontingent des Arbeitsbereichs für die Erfassung in Gigabyte. Der Mindestwert ist 0,023, und der Standardwert ist -1, was unbegrenzt bedeutet.
    description: ''
  - name: --retention-time
    defaultValue: "30"
    summary: Die Datenaufbewahrungsdauer des Arbeitsbereichs in Tagen.
    description: ''
  - name: --sku
    defaultValue: PerGB2018
    summary: 'Der unterstützte Wert: PerGB2018, CapacityReservation.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: key[=value] [key[=value] ...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_log-analytics_workspace_delete
  name: az monitor log-analytics workspace delete
  summary: Löschen sie eine Arbeitsbereichsinstanz.
  description: ''
  syntax: >-
    az monitor log-analytics workspace delete --resource-group
                                              --workspace-name
                                              [--force {false, true}]
                                              [--subscription]
                                              [--yes]
  examples:
  - summary: Löschen sie eine Arbeitsbereichsinstanz. (automatisch generiert)
    syntax: az monitor log-analytics workspace delete --force true --resource-group MyResourceGroup --workspace-name MyWorkspace
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --workspace-name -n
    summary: Name des Log Analytics-Arbeitsbereichs.
    description: ''
  optionalParameters:
  - name: --force -f
    parameterValueGroup: false, true
    summary: Löscht den Arbeitsbereich ohne die Wiederherstellungsoption. Ein Arbeitsbereich, der mit diesem Flag gelöscht wurde, kann nicht wiederhergestellt werden.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_log-analytics_workspace_get-schema
  name: az monitor log-analytics workspace get-schema
  summary: Abrufen des Schemas für einen bestimmten Arbeitsbereich.
  description: Schema stellt die interne Struktur des Arbeitsbereichs dar, die während der Abfrage verwendet werden kann. Weitere Informationen finden Sie unter https://docs.microsoft.com/en-us/rest/api/loganalytics/workspaces%202015-03-20/getschema .
  syntax: >-
    az monitor log-analytics workspace get-schema --resource-group
                                                  --workspace-name
                                                  [--subscription]
  examples:
  - summary: Abrufen des Schemas für einen bestimmten Arbeitsbereich. (automatisch generiert)
    syntax: az monitor log-analytics workspace get-schema --resource-group MyResourceGroup --workspace-name MyWorkspace
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --workspace-name -n
    summary: Name des Log Analytics-Arbeitsbereichs.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
