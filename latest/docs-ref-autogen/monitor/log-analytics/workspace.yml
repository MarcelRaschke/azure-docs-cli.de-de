- uid: az_monitor_log_analytics_workspace_update
  name: az monitor log-analytics workspace update
  summary: Aktualisieren Sie eine Arbeitsbereichs Instanz.
  description: ''
  syntax: >-
    az monitor log-analytics workspace update --resource-group
                                              --workspace-name
                                              [--add]
                                              [--capacity-reservation-level]
                                              [--force-string]
                                              [--ingestion-access {Disabled, Enabled}]
                                              [--query-access {Disabled, Enabled}]
                                              [--quota]
                                              [--remove]
                                              [--retention-time]
                                              [--set]
                                              [--subscription]
                                              [--tags]
  examples:
  - summary: Aktualisieren Sie eine Arbeitsbereichs Instanz. automatisch generierten
    syntax: az monitor log-analytics workspace update --resource-group myresourcegroup --retention-time 30 --workspace-name myworkspace
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --workspace-name -n
    summary: Der Name des Log Analytics Arbeitsbereichs.
    description: ''
  optionalParameters:
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --capacity-reservation-level --level
    summary: Der Kapazitäts Reservierungs Grad für diesen Arbeitsbereich, wenn die Option "capacityreservation SKU" ausgewählt ist. Der Höchstwert ist 1000 und muss in Vielfachen von 100 liegen. Wenn Sie den Grenzwert erhöhen möchten, wenden Sie sich an LAIngestionRate@microsoft.com .
    description: ''
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --ingestion-access
    parameterValueGroup: Disabled, Enabled
    summary: Der öffentliche Netzwerk Zugriffstyp für den Zugriff auf die Arbeitsbereichs Erfassung.
    description: ''
  - name: --query-access
    parameterValueGroup: Disabled, Enabled
    summary: Der öffentliche Netzwerk Zugriffstyp für den Zugriff auf Arbeitsbereichs Abfragen.
    description: ''
  - name: --quota
    summary: Das tägliche Kontingent für den Arbeitsbereich für die Erfassung in Gigabytes. Der Minimalwert ist 0,023, und der Standardwert ist-1. Dies bedeutet unbegrenzt.
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --retention-time
    defaultValue: "30"
    summary: Die Beibehaltung der Arbeitsbereichs Daten in Tagen.
    description: ''
  - name: --set
    summary: Aktualisieren Sie ein Objekt, indem Sie einen Eigenschafts Pfad und einen festzulegenden Wert angeben.  Beispiel:--Set Eigenschaft1. Eigenschaft2 =<value>.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
