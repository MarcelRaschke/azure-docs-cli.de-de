### YamlMime:AzureCLIGroup
uid: az_monitor_log_analytics_workspace
name: az monitor log-analytics workspace
summary: Verwalten des Azure Log Analytics-Arbeitsbereichs.
description: ''
directCommands:
- uid: az_monitor_log_analytics_workspace_create
  name: az monitor log-analytics workspace create
  summary: Erstellen Sie eine Arbeitsbereichs Instanz.
  description: ''
  syntax: >-
    az monitor log-analytics workspace create --resource-group
                                              --workspace-name
                                              [--capacity-reservation-level]
                                              [--ingestion-access {Disabled, Enabled}]
                                              [--location]
                                              [--no-wait]
                                              [--query-access {Disabled, Enabled}]
                                              [--quota]
                                              [--retention-time]
                                              [--sku]
                                              [--subscription]
                                              [--tags]
  examples:
  - summary: Erstellen einer Arbeitsbereichs Instanz
    syntax: az monitor log-analytics workspace create -g MyResourceGroup -n MyWorkspace
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --workspace-name -n
    summary: Der Name des Log Analytics Arbeitsbereichs.
    description: ''
  optionalParameters:
  - name: --capacity-reservation-level --level
    summary: Der Kapazitäts Reservierungs Grad für diesen Arbeitsbereich, wenn die Option "capacityreservation SKU" ausgewählt ist. Der Höchstwert ist 1000 und muss in Vielfachen von 100 liegen. Wenn Sie den Grenzwert erhöhen möchten, wenden Sie sich an LAIngestionRate@microsoft.com .
    description: ''
  - name: --ingestion-access
    parameterValueGroup: Disabled, Enabled
    summary: Der öffentliche Netzwerk Zugriffstyp für den Zugriff auf die Arbeitsbereichs Erfassung.
    description: ''
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --query-access
    parameterValueGroup: Disabled, Enabled
    summary: Der öffentliche Netzwerk Zugriffstyp für den Zugriff auf Arbeitsbereichs Abfragen.
    description: ''
  - name: --quota
    summary: Das tägliche Kontingent für den Arbeitsbereich für die Erfassung in Gigabytes. Der Minimalwert ist 0,023, und der Standardwert ist-1. Dies bedeutet unbegrenzt.
    description: ''
  - name: --retention-time
    defaultValue: "30"
    summary: Die Beibehaltung der Arbeitsbereichs Daten in Tagen.
    description: ''
  - name: --sku
    defaultValue: PerGB2018
    summary: 'Der unterstützte Wert: PerGB2018, capacityreservierung.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_log_analytics_workspace_delete
  name: az monitor log-analytics workspace delete
  summary: Löschen Sie eine Arbeitsbereichs Instanz.
  description: ''
  syntax: >-
    az monitor log-analytics workspace delete --resource-group
                                              --workspace-name
                                              [--force {false, true}]
                                              [--subscription]
                                              [--yes]
  examples:
  - summary: Löschen Sie eine Arbeitsbereichs Instanz. automatisch generierten
    syntax: az monitor log-analytics workspace delete --force true --resource-group MyResourceGroup --workspace-name MyWorkspace
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --workspace-name -n
    summary: Der Name des Log Analytics Arbeitsbereichs.
    description: ''
  optionalParameters:
  - name: --force -f
    parameterValueGroup: false, true
    summary: Löscht den Arbeitsbereich ohne die Wiederherstellungsoption. Ein Arbeitsbereich, der mit diesem Flag gelöscht wurde, kann nicht wieder hergestellt werden.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_log_analytics_workspace_get_schema
  name: az monitor log-analytics workspace get-schema
  summary: Das Schema für einen bestimmten Arbeitsbereich erhalten.
  description: Schema stellt die interne Struktur des Arbeitsbereichs dar, die während der Abfrage verwendet werden kann. Weitere Informationen finden Sie unter <a href="https://docs.microsoft.com/en-us/rest/api/loganalytics/workspaces%202015-03-20/getschema">https://docs.microsoft.com/en-us/rest/api/loganalytics/workspaces%202015-03-20/getschema</a>.
  syntax: >-
    az monitor log-analytics workspace get-schema --resource-group
                                                  --workspace-name
                                                  [--subscription]
  examples:
  - summary: Das Schema für einen bestimmten Arbeitsbereich erhalten. automatisch generierten
    syntax: az monitor log-analytics workspace get-schema --resource-group MyResourceGroup --workspace-name MyWorkspace
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --workspace-name -n
    summary: Der Name des Log Analytics Arbeitsbereichs.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
