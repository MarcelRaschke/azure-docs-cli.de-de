  description: ''
  syntax: >-
    az monitor log-analytics workspace recover --workspace-name
                                               [--no-wait]
                                               [--resource-group]
                                               [--subscription]
  examples:
  - summary: Wiederherstellen eines Arbeitsbereichs in einem vorläufig Lösch Zustand innerhalb von 14 Tagen
    syntax: az monitor log-analytics workspace recover --resource-group MyResourceGroup -n MyWorkspace
  requiredParameters:
  - isRequired: true
    name: --workspace-name -n
    summary: Der Name des Log Analytics Arbeitsbereichs.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
