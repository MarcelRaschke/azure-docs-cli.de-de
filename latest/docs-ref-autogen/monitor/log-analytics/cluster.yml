### YamlMime:AzureCLIGroup
uid: az_monitor_log-analytics_cluster
name: az monitor log-analytics cluster
summary: Verwalten von Azure Log Analytics-Clustern.
description: ''
directCommands:
- uid: az_monitor_log-analytics_cluster_create
  name: az monitor log-analytics cluster create
  summary: Erstellen Sie eine Clusterinstanz.
  description: ''
  syntax: >-
    az monitor log-analytics cluster create --name
                                            --resource-group
                                            --sku-capacity
                                            [--identity-type]
                                            [--location]
                                            [--no-wait]
                                            [--sku-name]
                                            [--subscription]
                                            [--tags]
  examples:
  - summary: Erstellen Sie eine Clusterinstanz.
    syntax: az monitor log-analytics cluster create -g MyResourceGroup -n MyCluster --sku-capacity 1000
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Log Analytics-Clusters.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --sku-capacity
    summary: Die Kapazität der SKU. Er muss sich im Bereich von 1000 bis 2000 pro Tag und im Vielfachen von 100 liegen. Wenn Sie den Grenzwert erhöhen möchten, wenden Sie sich an LAIngestionRate@microsoft.com . Er kann erst nach 31 Tagen verringert werden.
    description: ''
  optionalParameters:
  - name: --identity-type
    defaultValue: SystemAssigned
    summary: 'Der Identitätstyp. Unterstützte Werte: SystemAssigned.'
    description: ''
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --sku-name
    defaultValue: CapacityReservation
    summary: Der Name der SKU. Derzeit wird nur "CapacityReservation" unterstützt.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: key[=value] [key[=value] ...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_log-analytics_cluster_delete
  name: az monitor log-analytics cluster delete
  summary: Löschen sie eine Clusterinstanz.
  description: ''
  syntax: >-
    az monitor log-analytics cluster delete --name
                                            --resource-group
                                            [--no-wait]
                                            [--subscription]
                                            [--yes]
  examples:
  - summary: Löschen sie eine Clusterinstanz.
    syntax: az monitor log-analytics cluster delete -g MyResourceGroup -n MyCluster
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Log Analytics-Clusters.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_log-analytics_cluster_list
  name: az monitor log-analytics cluster list
  summary: Ruft alle Clusterinstanzen in einer Ressourcengruppe oder im aktuellen Abonnement ab.
  description: ''
  syntax: >-
    az monitor log-analytics cluster list [--query-examples]
                                          [--resource-group]
                                          [--subscription]
  examples:
  - summary: Ruft alle Clusterinstanzen in einer Ressourcengruppe ab.
    syntax: az monitor log-analytics cluster list -g MyResourceGroup
  - summary: Ruft alle Clusterinstanzen im aktuellen Abonnement ab.
    syntax: az monitor log-analytics cluster list
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_log-analytics_cluster_show
  name: az monitor log-analytics cluster show
  summary: Zeigt die Eigenschaften einer Clusterinstanz an.
  description: ''
  syntax: >-
    az monitor log-analytics cluster show --name
                                          --resource-group
                                          [--query-examples]
                                          [--subscription]
  examples:
  - summary: Zeigt die Eigenschaften einer Clusterinstanz an.
    syntax: az monitor log-analytics cluster show -g MyResourceGroup -n MyCluster
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Log Analytics-Clusters.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_log-analytics_cluster_update
  name: az monitor log-analytics cluster update
  summary: Aktualisieren einer Clusterinstanz.
  description: ''
  syntax: >-
    az monitor log-analytics cluster update --name
                                            --resource-group
                                            [--key-name]
                                            [--key-vault-uri]
                                            [--key-version]
                                            [--sku-capacity]
                                            [--subscription]
                                            [--tags]
  examples:
  - summary: Aktualisieren einer Clusterinstanz.
    syntax: >-
      az monitor log-analytics cluster update -g MyResourceGroup -n MyCluster \
        --key-vault-uri https://myvault.vault.azure.net/ --key-name my-key \
        --key-version fe0adcedd8014aed9c22e9aefb81a1ds --sku-capacity 1000
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Log Analytics-Clusters.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --key-name
    summary: Der Name des Schlüssels, der dem Log Analytics-Cluster zugeordnet ist.
    description: ''
  - name: --key-vault-uri
    summary: Der Key Vault-URI, der den Schlüssel enthält, der dem Log Analytics-Cluster zugeordnet ist.
    description: ''
  - name: --key-version
    summary: Die Version des Schlüssels, der dem Log Analytics-Cluster zugeordnet ist.
    description: ''
  - name: --sku-capacity
    summary: Die Kapazität der SKU. Er muss im Bereich von 1000 bis 2000 pro Tag liegen und im Vielfachen von 100 liegen. Wenn Sie den Grenzwert erhöhen möchten, wenden Sie sich an LAIngestionRate@microsoft.com . Er kann erst nach 31 Tagen verringert werden.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: key[=value] [key[=value] ...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_log-analytics_cluster_wait
  name: az monitor log-analytics cluster wait
  summary: Versetzen Sie die CLI in einen Wartezustand, bis eine Bedingung des Clusters erfüllt ist.
  description: ''
  syntax: >-
    az monitor log-analytics cluster wait --name
                                          --resource-group
                                          [--created]
                                          [--custom]
                                          [--deleted]
                                          [--exists]
                                          [--interval]
                                          [--subscription]
                                          [--timeout]
                                          [--updated]
  examples:
  - summary: Halten Sie die Ausführung der nächsten Zeile des CLI-Skripts an, bis der Cluster erfolgreich bereitgestellt wurde.
    syntax: az monitor log-analytics cluster wait -n MyCluster -g MyResourceGroup --created
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Log Analytics-Clusters.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --created
    summary: Warten Sie, bis die Erstellung mit "provisioningState" bei "Succeeded" (Erfolgreich) ausgeführt wurde.
    description: ''
  - name: --custom
    summary: "Warten Sie, bis die Bedingung eine benutzerdefinierte JMESPath-Abfrage erfüllt. Beispiel: provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running']."
    description: ''
  - name: --deleted
    summary: Warten Sie, bis gelöscht wurde.
    description: ''
  - name: --exists
    summary: Warten Sie, bis die Ressource vorhanden ist.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Abrufintervall in Sekunden.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximale Wartezeit in Sekunden.
    description: ''
  - name: --updated
    summary: Warten Sie, bis das Update mit provisioningState unter "Succeeded" (Erfolgreich) ausgeführt wurde.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
commands:
- az_monitor_log-analytics_cluster_create
- az_monitor_log-analytics_cluster_delete
- az_monitor_log-analytics_cluster_list
- az_monitor_log-analytics_cluster_show
- az_monitor_log-analytics_cluster_update
- az_monitor_log-analytics_cluster_wait
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
