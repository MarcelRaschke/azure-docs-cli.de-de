### YamlMime:AzureCLIGroup
uid: az_monitor_log_analytics_cluster
name: az monitor log-analytics cluster
summary: Verwalten des Azure Log Analytics-Clusters.
description: ''
directCommands:
- uid: az_monitor_log_analytics_cluster_create
  name: az monitor log-analytics cluster create
  summary: Erstellen Sie eine Cluster Instanz.
  description: ''
  syntax: >-
    az monitor log-analytics cluster create --name
                                            --resource-group
                                            --sku-capacity
                                            [--identity-type]
                                            [--location]
                                            [--no-wait]
                                            [--sku-name]
                                            [--subscription]
                                            [--tags]
  examples:
  - summary: Erstellen Sie eine Cluster Instanz.
    syntax: az monitor log-analytics cluster create -g MyResourceGroup -n MyCluster --sku-capacity 1000
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Log Analytics Clusters.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --sku-capacity
    summary: Die Kapazität der SKU. Der Wert muss im Bereich von 1000-2000 pro Tag liegen und muss in Vielfachen von 100 liegen. Wenn Sie den Grenzwert erhöhen möchten, wenden Sie sich an LAIngestionRate@microsoft.com . Der Wert kann nur nach 31 Tagen gesenkt werden.
    description: ''
  optionalParameters:
  - name: --identity-type
    defaultValue: SystemAssigned
    summary: 'Der Identitätstyp. Unterstützte Werte: systemassigned.'
    description: ''
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --sku-name
    defaultValue: CapacityReservation
    summary: Der Name der SKU. Derzeit wird nur "capacityreservierung" unterstützt.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_log_analytics_cluster_delete
  name: az monitor log-analytics cluster delete
  summary: Löschen Sie eine Cluster Instanz.
  description: ''
  syntax: >-
    az monitor log-analytics cluster delete --name
                                            --resource-group
                                            [--no-wait]
                                            [--subscription]
                                            [--yes]
  examples:
  - summary: Löschen Sie eine Cluster Instanz.
    syntax: az monitor log-analytics cluster delete -g MyResourceGroup -n MyCluster
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Log Analytics Clusters.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_log_analytics_cluster_list
  name: az monitor log-analytics cluster list
  summary: Ruft alle Cluster Instanzen in einer Ressourcengruppe oder im aktuellen Abonnement ab.
  description: ''
  syntax: >-
    az monitor log-analytics cluster list [--query-examples]
                                          [--resource-group]
                                          [--subscription]
  examples:
  - summary: Ruft alle Cluster Instanzen in einer Ressourcengruppe ab.
    syntax: az monitor log-analytics cluster list -g MyResourceGroup
  - summary: Ruft alle Cluster Instanzen im aktuellen Abonnement ab.
    syntax: az monitor log-analytics cluster list
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_log_analytics_cluster_show
  name: az monitor log-analytics cluster show
  summary: Anzeigen der Eigenschaften einer Cluster Instanz.
  description: ''
  syntax: >-
    az monitor log-analytics cluster show --name
                                          --resource-group
                                          [--query-examples]
                                          [--subscription]
  examples:
  - summary: Anzeigen der Eigenschaften einer Cluster Instanz.
    syntax: az monitor log-analytics cluster show -g MyResourceGroup -n MyCluster
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Log Analytics Clusters.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_log_analytics_cluster_update
  name: az monitor log-analytics cluster update
  summary: Aktualisieren Sie eine Cluster Instanz.
  description: ''
  syntax: >-
    az monitor log-analytics cluster update --name
                                            --resource-group
                                            [--key-name]
                                            [--key-vault-uri]
                                            [--key-version]
                                            [--sku-capacity]
                                            [--subscription]
                                            [--tags]
  examples:
  - summary: Aktualisieren Sie eine Cluster Instanz.
    syntax: >-
      az monitor log-analytics cluster update -g MyResourceGroup -n MyCluster \
        --key-vault-uri https://myvault.vault.azure.net/ --key-name my-key \
        --key-version fe0adcedd8014aed9c22e9aefb81a1ds --sku-capacity 1000
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Log Analytics Clusters.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --key-name
    summary: Der Name des Schlüssels, der dem Log Analytics Cluster zugeordnet ist.
    description: ''
  - name: --key-vault-uri
    summary: Der Key Vault-URI, der den Schlüssel enthält, der dem Log Analytics Cluster zugeordnet ist.
    description: ''
  - name: --key-version
    summary: Die Version des Schlüssels, der dem Log Analytics Cluster zugeordnet ist.
    description: ''
  - name: --sku-capacity
    summary: Die Kapazität der SKU. Der Wert muss im Bereich von 1000-2000 pro Tag liegen und muss in Vielfachen von 100 liegen. Wenn Sie den Grenzwert erhöhen möchten, wenden Sie sich an LAIngestionRate@microsoft.com . Der Wert kann nur nach 31 Tagen gesenkt werden.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_log_analytics_cluster_wait
  name: az monitor log-analytics cluster wait
  summary: Platzieren Sie die CLI in einem Wartezustand, bis eine Bedingung des Clusters erfüllt ist.
  description: ''
  syntax: >-
    az monitor log-analytics cluster wait --name
                                          --resource-group
                                          [--created]
                                          [--custom]
                                          [--deleted]
                                          [--exists]
                                          [--interval]
                                          [--subscription]
                                          [--timeout]
                                          [--updated]
  examples:
  - summary: Ausführung der nächsten Zeile des CLI-Skripts anhalten, bis der Cluster erfolgreich bereitgestellt wurde.
    syntax: az monitor log-analytics cluster wait -n MyCluster -g MyResourceGroup --created
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Log Analytics Clusters.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --created
    summary: Warten Sie, bis "provisioningstate" bei "erfolgreich" erstellt wurde.
    description: ''
  - name: --custom
    summary: "Warten Sie, bis die Bedingung eine benutzerdefinierte jmespath-Abfrage erfüllt. Beispiel: provisioningstate! = ' InProgress ', instanceview. statuses [? Code = = ' PowerState/Running ']."
    description: ''
  - name: --deleted
    summary: Warten Sie bis zum Löschen.
    description: ''
  - name: --exists
    summary: Warten Sie, bis die Ressource vorhanden ist.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Abruf Intervall in Sekunden.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximale Wartezeit in Sekunden.
    description: ''
  - name: --updated
    summary: Warten Sie, bis das Update mit provisioningstate bei "erfolgreich" abgeschlossen ist.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
commands:
- az_monitor_log_analytics_cluster_create
- az_monitor_log_analytics_cluster_delete
- az_monitor_log_analytics_cluster_list
- az_monitor_log_analytics_cluster_show
- az_monitor_log_analytics_cluster_update
- az_monitor_log_analytics_cluster_wait
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
