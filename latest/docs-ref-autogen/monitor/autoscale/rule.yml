### YamlMime:AzureCLIGroup
uid: az_monitor_autoscale_rule
name: az monitor autoscale rule
summary: Verwalten von Skalierungsregeln für die automatische Skalierung.
description: Weitere Informationen zur automatischen Skalierung finden Sie unter https://docs.microsoft.com/azure/monitoring-and-diagnostics/monitoring-understanding-autoscale-settings .
directCommands:
- uid: az_monitor_autoscale_rule_copy
  name: az monitor autoscale rule copy
  summary: Kopieren Sie Regeln für die automatische Skalierung von einem Profil in ein anderes.
  description: ''
  syntax: >-
    az monitor autoscale rule copy --autoscale-name
                                   --dest-schedule
                                   --index
                                   --resource-group
                                   [--source-schedule]
                                   [--subscription]
  requiredParameters:
  - isRequired: true
    name: --autoscale-name
    summary: Name der Einstellungen für die automatische Skalierung.
    description: ''
  - isRequired: true
    name: --dest-schedule
    summary: Name des Profils, in das Regeln kopiert werden sollen.
    description: ''
  - isRequired: true
    name: --index
    summary: Durch Leerzeichen getrennte Liste der zu kopierenden Regelindizes oder " \* "", um alle Regeln zu kopieren.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --source-schedule
    defaultValue: default
    summary: Name des Profils, aus dem Regeln kopiert werden sollen.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_autoscale_rule_create
  name: az monitor autoscale rule create
  summary: Fügen Sie eine neue Regel für die automatische Skalierung hinzu.
  description: Weitere Informationen zur automatischen Skalierung finden Sie unter https://docs.microsoft.com/azure/monitoring-and-diagnostics/monitoring-understanding-autoscale-settings .
  syntax: >-
    az monitor autoscale rule create --autoscale-name
                                     --condition
                                     --scale
                                     [--cooldown]
                                     [--profile-name]
                                     [--resource]
                                     [--resource-group]
                                     [--resource-namespace]
                                     [--resource-parent]
                                     [--resource-type]
                                     [--subscription]
                                     [--timegrain]
  examples:
  - summary: Skalieren Sie auf 5 Instanzen, wenn der CPU-Prozentsatz über Instanzen hinweg größer als 75 ist, gemittelt über 10 Minuten.
    syntax: >-
      az monitor autoscale rule create -g {myrg} --autoscale-name {myvmss} \
        --scale to 5 --condition "Percentage CPU > 75 avg 10m"
  - summary: Skalieren Sie 2 Instanzen hoch, wenn der CPU-Prozentsatz über Instanzen hinweg größer als 75 ist, gemittelt über 5 Minuten.
    syntax: >-
      az monitor autoscale rule create -g {myrg} --autoscale-name {myvmss} \
        --scale out 2 --condition "Percentage CPU > 75 avg 5m"
  - summary: Skalieren Sie 50 % herunter, wenn der CPU-Prozentsatz über Instanzen hinweg kleiner als 25 ist, gemittelt über 15 Minuten.
    syntax: >-
      az monitor autoscale rule create -g {myrg} --autoscale-name {myvmss} \
        --scale in 50% --condition "Percentage CPU < 25 avg 15m"
  - summary: Erstellen Sie Einstellungen für die automatische Skalierung über eine Gast-VM-Metrik, die über Diagnoseerweiterungen aktiviert ist. Sie können das CounterSpecifier-Feld verwenden, das aus "az vmss diagnostics get-default-config" in abgerufen `--condition` wurde.
    syntax: az monitor autoscale rule create -g {myrg} --autoscale-name test --scale out 1 --condition "/builtin/memory/percentavailablememory > 80 total 5m"
  requiredParameters:
  - isRequired: true
    name: --autoscale-name
    summary: Name der Einstellungen für die automatische Skalierung.
    description: ''
  - isRequired: true
    name: --condition
    summary: Die Bedingung, die die Skalierungsaktion auslöst.
    description: >-
      Verwendung: --condition ["NAMESPACE"] METRIC {==,!=,>,>=,<,<=} THRESHOLD {avg,min,max,total,count} PERIOD [where DIMENSION {==,!=} VALUE [or VALUE ...] [and DIMENSION {==,!=} VALUE [or VALUE ...] ...]]


      Dimensionen können abgefragt werden, indem das Where-Schlüsselwort hinzugefügt wird, und mehrere Dimensionen können abgefragt werden, indem sie mit dem Schlüsselwort "and" kombiniert werden. Werte für METRIC und entsprechende SCHWELLENWERTe können über den Befehl abgerufen `az monitor metric` werden. Das Period-Format ist "##h##m##s".
  - isRequired: true
    name: --scale
    summary: Die Richtung und der Zu skalierende Betrag.
    description: 'Verwendung: --scale {to,in,out} VAL[%] Feste Anzahl: --scale to 5 In by Count: --scale in 2 Out by Percent: --scale out 10%.'
  optionalParameters:
  - name: --cooldown
    defaultValue: "5"
    summary: Die Anzahl der Minuten, die verstreichen müssen, bevor ein weiteres Skalierungsereignis auftreten kann.
    description: ''
  - name: --profile-name
    defaultValue: default
    summary: Name des Profils für die automatische Skalierung.
    description: ''
  - name: --resource
    summary: Name oder ID der Zielressource.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --resource-namespace
    summary: Zielressourcenanbieternamespace.
    description: ''
  - name: --resource-parent
    summary: Übergeordneter Pfad der Zielressource, falls zutreffend.
    description: ''
  - name: --resource-type
    summary: Zielressourcentyp. Kann auch das Namespace-/Typformat akzeptieren (z.B. "Microsoft.Compute/virtualMachines").
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --timegrain
    defaultValue: avg 1m
    summary: Die Art und Weise, wie Metriken über Instanzen hinweg abruft werden.
    description: Die Form des Timegrains ist {avg,min,max,sum} VALUE. Werte können über den Befehl ermittelt `az monitor metric` werden. Das Value-Format ist "##h##m##s".
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_autoscale_rule_delete
  name: az monitor autoscale rule delete
  summary: Entfernen sie Regeln für die automatische Skalierung aus einem Profil.
  description: ''
  syntax: >-
    az monitor autoscale rule delete --autoscale-name
                                     --index
                                     --resource-group
                                     [--profile-name]
                                     [--subscription]
  requiredParameters:
  - isRequired: true
    name: --autoscale-name
    summary: Name der Einstellungen für die automatische Skalierung.
    description: ''
  - isRequired: true
    name: --index
    summary: Eine durch Leerzeichen getrennte Liste der zu entfernenden Regelindizes oder " \* "", um alle Regeln zu löschen.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --profile-name
    defaultValue: default
    summary: Name des Profils für die automatische Skalierung.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_autoscale_rule_list
  name: az monitor autoscale rule list
  summary: Auflisten von Regeln für die automatische Skalierung für ein Profil.
  description: ''
  syntax: >-
    az monitor autoscale rule list --autoscale-name
                                   --resource-group
                                   [--profile-name]
                                   [--query-examples]
                                   [--subscription]
  examples:
  - summary: Auflisten von Regeln für die automatische Skalierung für ein Profil. (automatisch generiert)
    syntax: az monitor autoscale rule list --autoscale-name MyAutoscale --profile-name MyProfile --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --autoscale-name
    summary: Name der Einstellungen für die automatische Skalierung.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --profile-name
    defaultValue: default
    summary: Name des Profils für die automatische Skalierung.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und sie nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
commands:
- az_monitor_autoscale_rule_copy
- az_monitor_autoscale_rule_create
- az_monitor_autoscale_rule_delete
- az_monitor_autoscale_rule_list
