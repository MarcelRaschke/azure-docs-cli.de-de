    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_autoscale_profile_list
  name: az monitor autoscale profile list
  summary: Auflisten von Profilen für die automatische Skalierung.
  description: ''
  syntax: >-
    az monitor autoscale profile list --autoscale-name
                                      --resource-group
                                      [--query-examples]
                                      [--subscription]
  examples:
  - summary: Auflisten von Profilen für die automatische Skalierung. (automatisch generiert)
    syntax: az monitor autoscale profile list --autoscale-name MyAutoscale --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --autoscale-name
    summary: Name der Einstellungen für die automatische Skalierung.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
