### YamlMime:AzureCLIGroup
uid: az_monitor_autoscale_profile
name: az monitor autoscale profile
summary: Verwalten von Profilen für die automatische Skalierung
description: 'Weitere Informationen zur automatischen Skalierung finden Sie unter: https://docs.microsoft.com/azure/monitoring-and-diagnostics/monitoring-understanding-autoscale-settings .'
directCommands:
- uid: az_monitor_autoscale_profile_create
  name: az monitor autoscale profile create
  summary: Erstellen Sie ein festes oder wiederkehrendes Profil für die automatische Skalierung.
  description: 'Weitere Informationen zur automatischen Skalierung finden Sie unter: https://docs.microsoft.com/azure/monitoring-and-diagnostics/monitoring-understanding-autoscale-settings .'
  syntax: >-
    az monitor autoscale profile create --autoscale-name
                                        --count
                                        --name
                                        --resource-group
                                        --timezone
                                        [--copy-rules]
                                        [--end]
                                        [--max-count]
                                        [--min-count]
                                        [--recurrence]
                                        [--start]
                                        [--subscription]
  examples:
  - summary: Erstellen Sie ein festes Datums Profil, das die standardmäßigen Skalierungs Regeln erbt, aber die Kapazität ändert.
    syntax: >-
      az monitor autoscale create -g {myrg} --resource {resource-id} --min-count 2 --count 3 \
        --max-count 5

      az monitor autoscale rule create -g {myrg} --autoscale-name {name} --scale out 1 \
        --condition "Percentage CPU > 75 avg 5m"

      az monitor autoscale rule create -g {myrg} --autoscale-name {name} --scale in 1 \
        --condition "Percentage CPU < 25 avg 5m"

      az monitor autoscale profile create -g {myrg} --autoscale-name {name} -n Christmas \
        --copy-rules default --min-count 3 --count 6 --max-count 10 --start 2018-12-24 \
        --end 2018-12-26 --timezone "Pacific Standard Time"
  - summary: Erstellen Sie ein wiederkehrendes Wochenende Profil, das die standardmäßigen Skalierungs Regeln erbt, aber die Kapazität ändert.
    syntax: >-
      az monitor autoscale create -g {myrg} --resource {resource-id} --min-count 2 --count 3 \
        --max-count 5

      az monitor autoscale rule create -g {myrg} --autoscale-name {name} --scale out 1 \
        --condition "Percentage CPU > 75 avg 5m"

      az monitor autoscale rule create -g {myrg} --autoscale-name {name} --scale in 1 \
        --condition "Percentage CPU < 25 avg 5m"

      az monitor autoscale profile create -g {myrg} --autoscale-name {name} -n weeekend \
        --copy-rules default --min-count 1 --count 2 --max-count 2 \
        --recurrence week sat sun --timezone "Pacific Standard Time"
  - summary: Erstellen Sie ein festes oder wiederkehrendes Profil für die automatische Skalierung. automatisch generierten
    syntax: az monitor autoscale profile create --autoscale-name MyAutoscale --copy-rules default --count 2 --end 2018-12-26 --max-count 10 --min-count 1 --name Christmas --recurrence week sat sun --resource-group MyResourceGroup --start 2018-12-24 --timezone "Pacific Standard Time"
  - summary: Erstellen Sie ein festes oder wiederkehrendes Profil für die automatische Skalierung. automatisch generierten
    syntax: az monitor autoscale profile create --autoscale-name MyAutoscale --count 2 --max-count 10 --min-count 1 --name Christmas --recurrence week sat sun --resource-group MyResourceGroup --start 2018-12-24 --subscription MySubscription --timezone "Pacific Standard Time"
  requiredParameters:
  - isRequired: true
    name: --autoscale-name
    summary: Name der Einstellungen für die automatische Skalierung.
    description: ''
  - isRequired: true
    name: --count
    summary: Der Zahl der zu verwendenden-Instanzen. Bei Verwendung mit--Min/Max-count die Standard Anzahl der zu verwendenden-Instanzen.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des Profils für die automatische Skalierung.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --timezone
    summary: Der Name der Zeitzone.
    description: ''
    valueFrom: az monitor autoscale profile list-timezones
  optionalParameters:
  - name: --copy-rules
    summary: Der Name eines vorhandenen Zeitplans, aus dem die Skalierungs Regeln für den neuen Zeitplan kopiert werden sollen.
    description: ''
  - name: --end
    summary: Wenn das Profil für die automatische Skalierung beendet wird. Das Format hängt vom Typ des Profils ab.
    description: 'Korrigiert:--End yyyy-mm-dd [hh: mm: SS] wöchentlich: [--Ende hh: mm].'
  - name: --max-count
    summary: Die maximale Anzahl von Instanzen.
    description: ''
  - name: --min-count
    summary: Die minimale Anzahl von Instanzen.
    description: ''
  - name: --recurrence -r
    summary: Wenn das Profil wiederholt wird. Wenn der Wert ausgelassen wird, wird ein festes (nicht wiederkehrendes) Profil erstellt.
    description: Verwendung:--Wiederholung {Week} [Arg arg...] Wöchentlich:--Wiederholungs Woche für die Sonne.
  - name: --start
    summary: Wenn das Profil für die automatische Skalierung beginnt. Das Format hängt vom Typ des Profils ab.
    description: 'Korrigiert:--Start yyyy-mm-dd [hh: mm: SS] wöchentlich: [--Start hh: mm].'
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
