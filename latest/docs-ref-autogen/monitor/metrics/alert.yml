                                    [--add-condition]
                                    [--auto-mitigate {false, true}]
                                    [--description]
                                    [--enabled {false, true}]
                                    [--evaluation-frequency]
                                    [--force-string]
                                    [--ids]
                                    [--name]
                                    [--remove]
                                    [--remove-actions]
                                    [--remove-conditions]
                                    [--resource-group]
                                    [--scopes]
                                    [--set]
                                    [--severity]
                                    [--subscription]
                                    [--tags]
                                    [--window-size]
  examples:
  - summary: Deaktivieren/Aktivieren einer metrikbasierten Warnungs Regel.
    syntax: az monitor metrics alert update --enabled false --name MyAlertRule --resource-group MyResourceGroup
