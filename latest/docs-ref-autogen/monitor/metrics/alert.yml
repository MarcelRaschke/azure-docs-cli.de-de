      Mehrere Bedingungen können mit mehr als einem Argument angegeben werden `--condition` .
  - name: --auto-mitigate
    parameterValueGroup: false, true
    summary: Die Warnung automatisch auflösen.
    description: ''
  - name: --description
    summary: Frei Textbeschreibung der Regel.
    description: ''
  - name: --enabled
    parameterValueGroup: false, true
    summary: Gibt an, ob die metrikwarnregel aktiviert ist.
    description: ''
  - name: --evaluation-frequency
