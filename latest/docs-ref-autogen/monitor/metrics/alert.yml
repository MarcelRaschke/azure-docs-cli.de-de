      Syntax:--Add-Action ACTION_GROUP_NAME_OR_ID [key = Val [key = Val...]]


      Mehrere Aktionsgruppen können mit mehr als einem Argument angegeben werden `--action` .
  - name: --add-condition
    summary: Fügen Sie eine Bedingung hinzu, die die Regel auslöst.
    description: >-
      Syntax:--Add-Condition {AVG, min, Max, Total, count} [Namespace] Metrik [{=,! =, >, >=, <, <=} Schwellenwert] [{<, >, ><} dynamische Vertraulichkeits Verletzungen von Auswertungen [seit DateTime]] [WHERE Dimension {includes, ausgenommen} Wert [oder value...] [und Dimension {includes, schließt} Wert [oder Wert...]...]] ein.


