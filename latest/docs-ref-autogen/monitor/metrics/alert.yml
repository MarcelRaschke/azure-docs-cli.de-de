      Verstöße können die Anzahl von Verstößen sein, um eine Warnung auslöst. Er sollte kleiner oder gleich der Auswertung sein.


      Auswertungen können die Anzahl der Bewertungs Zeiträume für den dynamischen Schwellenwert sein.


      DateTime kann das Datum sein, an dem mit dem Erlernen der metriververlaufs Daten begonnen und die dynamischen Schwellenwerte (im ISO8601-Format) berechnet werden.


      Dimensionen können abgefragt werden, indem das Schlüsselwort ' WHERE ' hinzugefügt wird, und mehrere Dimensionen können abgefragt werden, indem Sie mit dem Schlüsselwort ' and ' kombiniert werden.


      Werte für Metriken, Dimensionen und geeignete Schwellenwerte können vom Befehl abgerufen werden `az monitor metrics list-definitions` .


