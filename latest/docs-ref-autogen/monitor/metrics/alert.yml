### YamlMime:AzureCLIGroup
uid: az_monitor_metrics_alert
name: az monitor metrics alert
summary: Verwalten Sie metrikwarnungs Regeln nahezu in Echtzeit.
description: ''
directCommands:
- uid: az_monitor_metrics_alert_create
  name: az monitor metrics alert create
  summary: Erstellen Sie eine metrikbasierte Warnungs Regel.
  description: ''
  syntax: >-
    az monitor metrics alert create --condition
                                    --name
                                    --resource-group
                                    --scopes
                                    [--action]
                                    [--auto-mitigate {false, true}]
                                    [--description]
                                    [--disabled {false, true}]
                                    [--evaluation-frequency]
                                    [--region]
                                    [--severity]
                                    [--subscription]
                                    [--tags]
                                    [--target-resource-type]
                                    [--window-size]
  examples:
  - summary: Erstellen Sie eine Warnung zu hoher CPU-Auslastung auf einem virtuellen Computer ohne Aktion.
    syntax: az monitor metrics alert create -n alert1 -g {ResourceGroup} --scopes {VirtualMachineID} --condition "avg Percentage CPU > 90" --description "High CPU"
  - summary: Erstellen Sie eine Warnung zu hoher CPU-Auslastung auf einem virtuellen Computer mit e-Mail-und webhook-Aktionen.
    syntax: >-
      az monitor metrics alert create -n alert1 -g {ResourceGroup} --scopes {VirtualMachineID} \
          --condition "avg Percentage CPU > 90" --window-size 5m --evaluation-frequency 1m \
          --action "/subscriptions/<subscriptionId>/resourceGroups/<resourceGroupName>/providers/Microsoft.Insights/actionGroups/<actionGroupName>" apiKey={APIKey} type=HighCPU \
          --description "High CPU"
  - summary: Erstellen Sie eine Warnung, wenn ein Speicherkonto unter Verwendung mehrdimensionaler Filter eine große Anzahl langsamer Transaktionen anzeigt.
    syntax: >-
      az monitor metrics alert create -g {ResourceGroup} -n alert1 --scopes {StorageAccountId} \
          --description "Storage Slow Transactions" \
          --condition "total transactions > 5 where ResponseType includes Success" \
          --condition "avg SuccessE2ELatency > 250 where ApiName includes GetBlob"
  - summary: Erstellen Sie eine metrikbasierte Warnungs Regel, die eine benutzerdefinierte Metrik überwacht.
    syntax: >-
      az monitor metrics alert create -n "metric alert rule on a custom metric" -g "Demos" --scopes {VirtualMachineID} \
          --condition "max Azure.VM.Windows.GuestMetrics.Memory\Available Bytes > 90" \
          --window-size 5m --evaluation-frequency 1m
  - summary: Erstellen Sie eine Warnung zu hoher CPU-Auslastung auf mehreren virtuellen Computern ohne Aktionen.
    syntax: >-
      az monitor metrics alert create -n alert1 -g {ResourceGroup} --scopes {VirtualMachineID1} {VirtualMachineID2} {VirtualMachineID3} \
          --condition "avg Percentage CPU > 90" --description "High CPU" --region westus
  - summary: Erstellen Sie eine Warnung zur dynamischen CPU-Auslastung auf mehreren virtuellen Computern ohne Aktionen.
    syntax: >-
      az monitor metrics alert create -n alert1 -g {ResourceGroup} --scopes {VirtualMachineID1} {VirtualMachineID2} {VirtualMachineID3} \
          --condition "avg Percentage CPU > dynamic medium 2 of 4 since 2020-10-01T10:23:00.000Z"
          --description "Dynamic CPU"
          --window-size 5m
          --region westus
  requiredParameters:
  - isRequired: true
    name: --condition
    summary: Die Bedingung, die die Regel auslöst. Sie kann mit dem Befehl "AZ Monitor Metrics Alert Condition Create" erstellt werden.
    description: >-
      Syntax:--Condition {AVG, min, Max, Total, count} [Namespace] Metrik [{=,! =, >, >=, <, <=} Schwellenwert] [{<, >, ><} dynamische Vertraulichkeits Verletzungen von Auswertungen [seit DateTime]] [WHERE Dimension {includes, ausgenommen} Wert [oder value...] [und Dimension {includes, schließt} Wert [oder Wert...]...]] ein.


      Sensitivität kann "Low", "Medium", "High" lauten.


      Verstöße können die Anzahl von Verstößen sein, um eine Warnung auslöst. Er sollte kleiner oder gleich der Auswertung sein.


      Auswertungen können die Anzahl der Bewertungs Zeiträume für den dynamischen Schwellenwert sein.


      DateTime kann das Datum sein, an dem mit dem Erlernen der metriververlaufs Daten begonnen und die dynamischen Schwellenwerte (im ISO8601-Format) berechnet werden.


      Dimensionen können abgefragt werden, indem das Schlüsselwort ' WHERE ' hinzugefügt wird, und mehrere Dimensionen können abgefragt werden, indem Sie mit dem Schlüsselwort ' and ' kombiniert werden.


      Werte für Metriken, Dimensionen und geeignete Schwellenwerte können vom Befehl abgerufen werden `az monitor metrics list-definitions` .


      Wenn eine Warnungs Regel mehrere Kriterien enthält, ist die Verwendung von Dimensionen aufgrund der Server Einschränkung auf einen Wert pro Dimension innerhalb der einzelnen Kriterien beschränkt.


      Mehrere Bedingungen können mit mehr als einem Argument angegeben werden `--condition` .
  - isRequired: true
    name: --name -n
    summary: Der Name der Warnungsregel.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --scopes
    summary: Durch Leerzeichen getrennte Liste der Bereiche, für die die Regel gilt. Die in diesem Parameter angegebenen Ressourcen müssen denselben Typ aufweisen und am gleichen Speicherort vorhanden sein.
    description: ''
  optionalParameters:
  - name: --action -a
    summary: Fügen Sie eine Aktionsgruppe und optionale webhook-Eigenschaften hinzu, die ausgelöst werden, wenn die Warnung ausgelöst wird.
    description: >-
      Syntax:--Action ACTION_GROUP_NAME_OR_ID [key = Val [key = Val...]]


      Mehrere Aktionsgruppen können mit mehr als einem Argument angegeben werden `--action` .
  - name: --auto-mitigate
    parameterValueGroup: false, true
    summary: Die Warnung automatisch auflösen.
    description: ''
  - name: --description
    summary: Frei Textbeschreibung der Regel.
    description: ''
  - name: --disabled
    parameterValueGroup: false, true
    summary: Erstellen Sie die Regel in einem deaktivierten Zustand.
    description: ''
  - name: --evaluation-frequency
    defaultValue: 1m
    summary: 'Häufigkeit, mit der die Regel im Format "# #h # #m # #s" ausgewertet wird.'
    description: ''
  - name: --region --target-resource-region
    summary: Der Bereich der Ziel Ressource (n) in Bereichen. Diese Angabe muss angegeben werden, wenn Bereiche eine Ressourcengruppe oder ein Abonnement sind.
    description: ''
  - name: --severity
    defaultValue: "2"
    summary: Schweregrad der Warnung von 0 (kritisch) bis 4 (ausführlich).
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --target-resource-type --type
    summary: Der Ressourcentyp der Ziel Ressource (n) in Bereichen. Diese Angabe muss angegeben werden, wenn Bereiche eine Ressourcengruppe oder ein Abonnement sind.
    description: ''
  - name: --window-size
    defaultValue: 5m
    summary: 'Zeitpunkt, zu dem Metriken im "# #h # #m # #s"-Format aggregiert werden.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
