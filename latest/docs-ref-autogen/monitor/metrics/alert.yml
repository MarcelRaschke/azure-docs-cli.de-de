- uid: az_monitor_metrics_alert_update
  name: az monitor metrics alert update
  summary: Aktualisieren einer metrikbasierten Warnungsregel.
  description: ''
  syntax: >-
    az monitor metrics alert update [--add]
                                    [--add-action]
                                    [--add-condition]
                                    [--auto-mitigate {false, true}]
                                    [--description]
                                    [--enabled {false, true}]
                                    [--evaluation-frequency]
                                    [--force-string]
                                    [--ids]
                                    [--name]
                                    [--remove]
                                    [--remove-actions]
                                    [--remove-conditions]
                                    [--resource-group]
                                    [--scopes]
                                    [--set]
                                    [--severity]
                                    [--subscription]
                                    [--tags]
                                    [--window-size]
  examples:
  - summary: Deaktivieren/Aktivieren einer metrikbasierten Warnungsregel.
    syntax: az monitor metrics alert update --enabled false --name MyAlertRule --resource-group MyResourceGroup
  optionalParameters:
  - name: --add
    summary: 'Fügen Sie einer Liste von -Objekten ein -Objekt hinzu, indem Sie ein Pfad- und Schlüsselwertpaar angeben.  Beispiel: --add property.listProperty <key=value, string oder JSON string>.'
    description: ''
  - name: --add-action
    summary: Fügen Sie eine Aktionsgruppe und optionale Webhookeigenschaften hinzu, die ausgelöst werden, wenn die Warnung ausgelöst wird.
    description: >-
      Verwendung: --add-action ACTION_GROUP_NAME_OR_ID [KEY=VAL [KEY=VAL ...]]


      Mehrere Aktionsgruppen können mit mehreren Argumenten angegeben `--action` werden.
  - name: --add-condition
    summary: Fügen Sie eine Bedingung hinzu, die die Regel auslöst.
    description: >-
      Verwendung: --add-condition {avg,min,max,total,count} [NAMESPACE.] METRIC [{=,!=,>,>=,<,<=} THRESHOLD] [{<,>,><} dynamic SENSITIVITY VIOLATIONS of EVALUATION [since DATETIME]] [where DIMENSION {includes,excludes} VALUE [or VALUE ...] [and DIMENSION {includes,excludes} VALUE [or VALUE ...] ...]]


      Die Empfindlichkeit kann "niedrig", "mittel", "hoch" sein.


      Verstöße können die Anzahl von Verstößen sein, um eine Warnung auszulösen. Er sollte kleiner oder gleich der Auswertung sein.


      Auswertungen können die Anzahl der Auswertungszeiträume für den dynamischen Schwellenwert sein.


      Datetime kann das Datum sein, ab dem die Metrik-Verlaufsdaten ermittelt und die dynamischen Schwellenwerte (im ISO8601-Format) berechnet werden sollen.


      Dimensionen können abgefragt werden, indem das Schlüsselwort "where" hinzugefügt wird, und mehrere Dimensionen können abgefragt werden, indem sie mit dem Schlüsselwort "and" kombiniert werden.


      Werte für METRIC, DIMENSION und die entsprechenden SCHWELLENWERTwerte können über den Befehl ermittelt `az monitor metrics list-definitions` werden.


      Wenn eine Warnungsregel mehrere Kriterien enthält, ist die Verwendung von Dimensionen aufgrund einer Serverbeschränkung auf einen Wert pro Dimension innerhalb jedes Kriteriums beschränkt.


      Mehrere Bedingungen können mit mehreren Argumenten angegeben `--condition` werden.
  - name: --auto-mitigate
    parameterValueGroup: false, true
    summary: Lösen Sie die Warnung automatisch auf.
    description: ''
  - name: --description
    summary: Freitextbeschreibung der Regel.
    description: ''
  - name: --enabled
    parameterValueGroup: false, true
    summary: Gibt an, ob die Metrikwarnungsregel aktiviert ist.
    description: ''
  - name: --evaluation-frequency
    summary: Häufigkeit, mit der die Regel im Format "##h##m##s" ausgewertet werden soll.
    description: ''
  - name: --force-string
    summary: Wenn Sie "set" oder "add" verwenden, behalten Sie Zeichenfolgenliterale bei, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen von "Resource Id"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der Warnungsregel.
    description: ''
  - name: --remove
    summary: 'Entfernen sie eine Eigenschaft oder ein Element aus einer Liste.  Beispiel: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --remove-actions
    summary: Durch Leerzeichen getrennte Liste der zu entfernenden Aktionsgruppennamen.
    description: ''
  - name: --remove-conditions
    summary: Durch Leerzeichen getrennte Liste der zu entfernenden Bedingungsnamen.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --scopes
    summary: Durch Leerzeichen getrennte Liste von Bereichen, für die die Regel gilt. Die in diesem Parameter angegebenen Ressourcen müssen denselben Typ aufweisen und am gleichen Speicherort vorhanden sein.
    description: ''
  - name: --set
    summary: 'Aktualisieren Sie ein -Objekt, indem Sie einen festzulegenden Eigenschaftenpfad und -wert angeben.  Beispiel: --set property1.property2=<value>.'
    description: ''
  - name: --severity
    summary: Schweregrad der Warnung von 0 (kritisch) bis 4 (ausführlich).
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: key[=value] [key[=value] ...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --window-size
    summary: Zeit zum Aggregieren von Metriken im Format "##h##m##s".
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
