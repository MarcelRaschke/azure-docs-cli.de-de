### YamlMime:AzureCLIGroup
uid: az_monitor_metrics_alert_dimension
name: az monitor metrics alert dimension
summary: Verwalten von Metrikwarnungsregeldimensionen nahezu in Echtzeit.
description: ''
directCommands:
- uid: az_monitor_metrics_alert_dimension_create
  name: az monitor metrics alert dimension create
  summary: Erstellen Sie eine Metrikwarnungsregeldimension.
  description: ''
  syntax: >-
    az monitor metrics alert dimension create --name
                                              --value
                                              [--op {Exclude, Include}]
                                              [--subscription]
  examples:
  - summary: Erstellen Sie eine Metrikwarnungsregeldimension.
    syntax: $dim = az monitor metrics alert dimension create -n dimName --op Include -v GetBlob PutBlob
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name der Dimension.
    description: ''
  - isRequired: true
    name: --value -v
    summary: Die Werte, die auf den Vorgang angewendet werden sollen.
    description: ''
  optionalParameters:
  - name: --op --operator
    defaultValue: Include
    parameterValueGroup: Exclude, Include
    summary: Dimensionsoperator.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
commands:
- az_monitor_metrics_alert_dimension_create
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
