### YamlMime:AzureCLIGroup
uid: az_monitor_metrics_alert_condition
name: az monitor metrics alert condition
summary: Verwalten von Metrikwarnungsregelbedingungen nahezu in Echtzeit.
description: ''
directCommands:
- uid: az_monitor_metrics_alert_condition_create
  name: az monitor metrics alert condition create
  summary: Erstellen sie eine Metrikwarnungsregelbedingung.
  description: ''
  syntax: >-
    az monitor metrics alert condition create --aggregation {Average, Count, Maximum, Minimum, Total}
                                              --metric
                                              --op {Equals, GreaterOrLessThan, GreaterThan, GreaterThanOrEqual, LessThan, LessThanOrEqual, NotEquals}
                                              --type {dynamic, static}
                                              [--dimension]
                                              [--namespace]
                                              [--num-periods]
                                              [--num-violations]
                                              [--sensitivity {High, Low, Medium}]
                                              [--since]
                                              [--subscription]
                                              [--threshold]
  examples:
  - summary: Erstellen Sie eine statische Bedingung.
    syntax: "$dim1 = az monitor metrics alert dimension create -n dimName --op Include -v GetBlob PutBlob\n$dim2 = az monitor metrics alert dimension create -n Instance --op Exclude -v Get Put\n$condition = az monitor metrics alert condition create -t static \n\n--aggregation Count \n\n--metric \"Percentage CPU\" \n\n--op GreaterThan  \n\n--threshold 95 \n\n--dimension \"$dim1\" \"$dim2\""
  - summary: Erstellen sie eine dynamische Bedingung.
    syntax: "$condition = az monitor metrics alert condition create -t dynamic \n\n--aggregation Average \n\n--metric \"Percentage Cpu\" \n\n--op GreaterOrLessThan \n\n--num-violations 4 \n\n--num-periods 4 \n\n--since 2020-11-02T12:11"
  requiredParameters:
  - isRequired: true
    name: --aggregation
    parameterValueGroup: Average, Count, Maximum, Minimum, Total
    summary: Zeitaggregation.
    description: ''
  - isRequired: true
    name: --metric
    summary: Name der Metrik.
    description: ''
  - isRequired: true
    name: --op --operator
    parameterValueGroup: Equals, GreaterOrLessThan, GreaterThan, GreaterThanOrEqual, LessThan, LessThanOrEqual, NotEquals
    summary: Der Operator für den statischen Schwellenwert kann "Equals", "NotEquals", "GreaterThan", "GreaterThanOrEqual", "LessThan" oder "LessThanOrEqual" sein. Der Operator für den dynamischen Schwellenwert kann "GreaterThan", "LessThan", "GreaterOrLessThan" sein.
    description: ''
  - isRequired: true
    name: --type -t
    parameterValueGroup: dynamic, static
    summary: Typ des Bedingungsschwellenwerts.
    description: ''
  optionalParameters:
  - name: --dimension
    summary: Dimension, die mit "az monitor metrics alert dimension create" erstellt wurde.
    description: ''
  - name: --namespace
    summary: Namespace der Metrik.
    description: ''
  - name: --num-periods
    summary: 'Die Anzahl der Auswertungszeiträume für den dynamischen Schwellenwert. Bereich: 1 bis 6.'
    description: ''
  - name: --num-violations
    summary: 'Die Anzahl der Verstöße, die eine dynamische Warnung auslösen sollen. Bereich: 1 bis 6. Sie sollte kleiner oder gleich --num-periods sein.'
    description: ''
  - name: --sensitivity
    defaultValue: Medium
    parameterValueGroup: High, Low, Medium
    summary: Warnungsempfindlichkeit für dynamischen Schwellenwert.
    description: ''
  - name: --since
    summary: 'Das Datum, ab dem mit dem Erlernen der Metrik-Verlaufsdaten begonnen und die dynamischen Schwellenwerte berechnet werden sollen. Format: Datumszeit (jjjj-mm-tt) (hh:mm:ss.xxxxx) Zeitzone (+/-hh:mm).'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --threshold
    summary: Statischer Schwellenwert.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
commands:
- az_monitor_metrics_alert_condition_create
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
