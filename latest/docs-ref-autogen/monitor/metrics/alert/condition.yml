### YamlMime:AzureCLIGroup
uid: az_monitor_metrics_alert_condition
name: az monitor metrics alert condition
summary: Verwalten Sie Warnungs Regel Bedingungen für metrikwarnungen nahezu in Echtzeit.
description: ''
directCommands:
- uid: az_monitor_metrics_alert_condition_create
  name: az monitor metrics alert condition create
  summary: Erstellen Sie eine Regel Bedingung für metrikwarnungen.
  description: ''
  syntax: >-
    az monitor metrics alert condition create --aggregation {Average, Count, Maximum, Minimum, Total}
                                              --metric
                                              --op {Equals, GreaterOrLessThan, GreaterThan, GreaterThanOrEqual, LessThan, LessThanOrEqual, NotEquals}
                                              --type {dynamic, static}
                                              [--dimension]
                                              [--namespace]
                                              [--num-periods]
                                              [--num-violations]
                                              [--sensitivity {High, Low, Medium}]
                                              [--since]
                                              [--subscription]
                                              [--threshold]
  examples:
  - summary: Erstellen Sie eine statische Bedingung.
    syntax: "$dim1 = az monitor metrics alert dimension create -n dimName --op Include -v GetBlob PutBlob\n$dim2 = az monitor metrics alert dimension create -n Instance --op Exclude -v Get Put\n$condition = az monitor metrics alert condition create -t static \n\n--aggregation Count \n\n--metric \"Percentage CPU\" \n\n--op GreaterThan  \n\n--threshold 95 \n\n--dimension \"$dim1\" \"$dim2\""
  - summary: Erstellen Sie eine dynamische Bedingung.
    syntax: "$condition = az monitor metrics alert condition create -t dynamic \n\n--aggregation Average \n\n--metric \"Percentage Cpu\" \n\n--op GreaterOrLessThan \n\n--num-violations 4 \n\n--num-periods 4 \n\n--since 2020-11-02T12:11"
  requiredParameters:
  - isRequired: true
    name: --aggregation
    parameterValueGroup: Average, Count, Maximum, Minimum, Total
    summary: Zeit Aggregation.
    description: ''
  - isRequired: true
    name: --metric
    summary: Der Name der Metrik.
    description: ''
  - isRequired: true
    name: --op --operator
    parameterValueGroup: Equals, GreaterOrLessThan, GreaterThan, GreaterThanOrEqual, LessThan, LessThanOrEqual, NotEquals
    summary: Der Operator für den statischen Schwellenwert kann ' gleich ', ' NotEquals ', ' GreaterThan ', ' GreaterThanOrEqual ', ' LessThan ' oder ' LessThanOrEqual ' sein. Der Operator für den dynamischen Schwellenwert kann ' GreaterThan ', ' LessThan ', ' greaterorlessthan ' sein.
    description: ''
  - isRequired: true
    name: --type -t
    parameterValueGroup: dynamic, static
    summary: Der Typ des Bedingungs Schwellenwerts.
    description: ''
  optionalParameters:
  - name: --dimension
    summary: Dimension erstellt von "AZ Monitor Metrics Alert Dimension Create".
    description: ''
  - name: --namespace
    summary: Der Namespace der Metrik.
    description: ''
  - name: --num-periods
    summary: 'Die Anzahl der Bewertungs Zeiträume für den dynamischen Schwellenwert. Bereich: 1-6.'
    description: ''
  - name: --num-violations
    summary: 'Die Anzahl der Verstöße, die eine dynamische Warnung auslöst. Bereich: 1-6. Er sollte kleiner oder gleich--num-Zeiträume sein.'
    description: ''
  - name: --sensitivity
    defaultValue: Medium
    parameterValueGroup: High, Low, Medium
    summary: Warnungs Sensitivität für dynamischen Schwellenwert.
    description: ''
  - name: --since
    summary: 'Das Datum, an dem mit dem Erlernen der metrikverlaufs Daten begonnen und die dynamischen Schwellenwerte berechnet werden. Format: Date (yyyy-mm-dd) time (hh: mm: SS. xxxxx) Zeitzone (+/-hh: mm).'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --threshold
    summary: Statischer Schwellenwert.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
commands:
- az_monitor_metrics_alert_condition_create
