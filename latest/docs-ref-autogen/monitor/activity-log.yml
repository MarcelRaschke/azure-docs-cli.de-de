### YamlMime:AzureCLIGroup
uid: az_monitor_activity-log
name: az monitor activity-log
summary: Verwalten von Aktivitätsprotokollen.
description: ''
directCommands:
- uid: az_monitor_activity-log_list
  name: az monitor activity-log list
  summary: Auflisten und Abfragen von Aktivitätsprotokollereignissen.
  description: ''
  syntax: >-
    az monitor activity-log list [--caller]
                                 [--correlation-id]
                                 [--end-time]
                                 [--filters]
                                 [--max-events]
                                 [--namespace]
                                 [--offset]
                                 [--query-examples]
                                 [--resource-group]
                                 [--resource-id]
                                 [--select {authorization, caller, category, claims, correlationId, description, eventDataId, eventName, eventTimestamp, httpRequest, id, level, operationId, operationName, properties, resourceGroupName, resourceId, resourceProviderName, resourceType, status, subStatus, submissionTimestamp, subscriptionId, tenantId}]
                                 [--start-time]
                                 [--status]
                                 [--subscription]
  examples:
  - summary: Listen Sie alle Ereignisse ab dem 1. Juli auf, die eine Woche nach vorne gerichtet sind.
    syntax: az monitor activity-log list --start-time 2018-07-01 --offset 7d
  - summary: Listen Sie Ereignisse innerhalb der letzten sechs Stunden basierend auf einer Korrelations-ID auf.
    syntax: az monitor activity-log list --correlation-id b5eac9d2-e829-4c9a-9efb-586d19417c5f
  - summary: Listen Sie Ereignisse innerhalb der letzten Stunde basierend auf der Ressourcengruppe auf.
    syntax: az monitor activity-log list -g {ResourceGroup} --offset 1h
  optionalParameters:
  - name: --caller
    summary: Aufrufer, der abgefragt werden soll, z. B. eine E-Mail-Adresse oder dienstprinzipal-ID.
    description: ''
  - name: --correlation-id
    summary: Abzufragende Korrelations-ID.
    description: ''
  - name: --end-time
    summary: 'Die Endzeit der Abfrage. Der Standardwert ist die aktuelle Uhrzeit. Format: Datumszeit (jjjj-mm-tt) (hh:mm:ss.xxxxx) Zeitzone (+/-hh:mm).'
    description: ''
  - name: --filters
    summary: OData-Filter. Ignoriert andere Filterargumente.
    description: ''
  - name: --max-events
    defaultValue: "50"
    summary: Maximale Anzahl der zurückzugebende Datensätze.
    description: ''
  - name: --namespace
    summary: Ressourcenanbieternamespace.
    description: ''
  - name: --offset
    defaultValue: 6h
    summary: 'Zeitoffset des Abfragebereichs im Format ##d##h.'
    description: Kann entweder mit --start-time oder --end-time verwendet werden. Bei Verwendung mit --start-time wird die Endzeit durch Hinzufügen des Offsets berechnet. Bei Verwendung mit --end-time (Standard) wird die Startzeit berechnet, indem der Offset subtrahiert wird. Wenn --start-time und --end-time angegeben werden, wird --offset ignoriert.
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und sie nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --resource-id
    summary: ARM-ID einer Ressource.
    description: ''
  - name: --select
    parameterValueGroup: authorization, caller, category, claims, correlationId, description, eventDataId, eventName, eventTimestamp, httpRequest, id, level, operationId, operationName, properties, resourceGroupName, resourceId, resourceProviderName, resourceType, status, subStatus, submissionTimestamp, subscriptionId, tenantId
    summary: Durch Leerzeichen getrennte Liste von Eigenschaften, die zurückgeben werden.
    description: ''
  - name: --start-time
    summary: 'Die Startzeit der Abfrage. Format: Datum (yyyy-mm-tt) Uhrzeit (hh:mm:ss.xxxxx) Zeitzone (+/-hh:mm).'
    description: ''
  - name: --status
    summary: 'Status, nach dem eine Abfrage ausgeführt werden soll (Beispiel: Fehler).'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_activity-log_list-categories
  name: az monitor activity-log list-categories
  summary: Listen Sie die Ereigniskategorien von Aktivitätsprotokollen auf.
  description: ''
  syntax: az monitor activity-log list-categories [--subscription]
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
