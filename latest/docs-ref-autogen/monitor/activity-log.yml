### YamlMime:AzureCLIGroup
uid: az_monitor_activity_log
name: az monitor activity-log
summary: Verwalten von Aktivitäts Protokollen.
description: ''
directCommands:
- uid: az_monitor_activity_log_list
  name: az monitor activity-log list
  summary: Auflisten und Abfragen von Aktivitätsprotokoll Ereignissen.
  description: ''
  syntax: >-
    az monitor activity-log list [--caller]
                                 [--correlation-id]
                                 [--end-time]
                                 [--filters]
                                 [--max-events]
                                 [--namespace]
                                 [--offset]
                                 [--query-examples]
                                 [--resource-group]
                                 [--resource-id]
                                 [--select {authorization, caller, category, claims, correlationId, description, eventDataId, eventName, eventTimestamp, httpRequest, id, level, operationId, operationName, properties, resourceGroupName, resourceId, resourceProviderName, resourceType, status, subStatus, submissionTimestamp, subscriptionId, tenantId}]
                                 [--start-time]
                                 [--status]
                                 [--subscription]
  examples:
  - summary: Listet alle Ereignisse ab dem 1. Juli auf, die eine Woche in der Zukunft angezeigt werden.
    syntax: az monitor activity-log list --start-time 2018-07-01 --offset 7d
  - summary: Listet Ereignisse in den letzten sechs Stunden auf Grundlage einer Korrelations-ID auf.
    syntax: az monitor activity-log list --correlation-id b5eac9d2-e829-4c9a-9efb-586d19417c5f
  - summary: Listet Ereignisse in der letzten Stunde basierend auf der Ressourcengruppe auf.
    syntax: az monitor activity-log list -g {ResourceGroup} --offset 1h
  optionalParameters:
  - name: --caller
    summary: Aufrufer für Abfragen, z. b. eine e-Mail-Adresse oder Dienst Prinzipal-ID
    description: ''
  - name: --correlation-id
    summary: Korrelations-ID für die Abfrage.
    description: ''
  - name: --end-time
    summary: 'Die Endzeit der Abfrage. Der Standardwert ist die aktuelle Zeit. Format: Date (yyyy-mm-dd) time (hh: mm: SS. xxxxx) Zeitzone (+/-hh: mm).'
    description: ''
  - name: --filters
    summary: Odata-Filter. Ignoriert andere Filter Argumente.
    description: ''
  - name: --max-events
    defaultValue: "50"
    summary: Maximale Anzahl zurück zugebender Datensätze.
    description: ''
  - name: --namespace
    summary: Namespace des Ressourcen Anbieters.
    description: ''
  - name: --offset
    defaultValue: 6h
    summary: 'Zeit Offset des Abfrage Bereichs im # #d # #h-Format.'
    description: Kann entweder mit---Start-oder--Endzeit verwendet werden. Bei Verwendung mit--Start Zeit wird die Endzeit durch Hinzufügen des Offsets berechnet. Bei Verwendung mit--End-Time (Standard) wird die Startzeit durch Subtrahieren des Offsets berechnet. Wenn--Start-Time und--End-Time bereitgestellt werden, wird--Offset ignoriert.
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --resource-id
    summary: Arm-ID einer Ressource.
    description: ''
  - name: --select
    parameterValueGroup: authorization, caller, category, claims, correlationId, description, eventDataId, eventName, eventTimestamp, httpRequest, id, level, operationId, operationName, properties, resourceGroupName, resourceId, resourceProviderName, resourceType, status, subStatus, submissionTimestamp, subscriptionId, tenantId
    summary: Durch Leerzeichen getrennte Liste von Eigenschaften, die zurückgegeben werden sollen.
    description: ''
  - name: --start-time
    summary: 'Die Startzeit der Abfrage. Format: Date (yyyy-mm-dd) time (hh: mm: SS. xxxxx) Zeitzone (+/-hh: mm).'
    description: ''
  - name: --status
    summary: 'Status der Abfrage (z.: Fehler).'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_activity_log_list_categories
  name: az monitor activity-log list-categories
  summary: Auflisten der Ereignis Kategorien von Aktivitäts Protokollen.
  description: ''
  syntax: az monitor activity-log list-categories [--subscription]
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
