### YamlMime:AzureCLIGroup
uid: az_monitor_diagnostic_settings_subscription
name: az monitor diagnostic-settings subscription
summary: Verwalten von Diagnose Einstellungen für das Abonnement.
description: ''
directCommands:
- uid: az_monitor_diagnostic_settings_subscription_create
  name: az monitor diagnostic-settings subscription create
  summary: Erstellen Sie Diagnose Einstellungen für ein Abonnement.
  description: ''
  syntax: >-
    az monitor diagnostic-settings subscription create --location
                                                       --logs
                                                       --name
                                                       [--event-hub-auth-rule]
                                                       [--event-hub-name]
                                                       [--service-bus-rule]
                                                       [--storage-account]
                                                       [--subscription]
                                                       [--workspace]
  examples:
  - summary: Erstellen Sie Diagnose Einstellungen für ein Abonnement mit eventhub.
    syntax: >-
      az monitor diagnostic-settings subscription create -n {name} --location westus --event-hub-auth-rule {eventHubRuleID} --storage-account {storageAccount} \

      --logs '[
         {
           "category": "Security",
           "enabled": true,
         },
         {
           "category": "Administrative",
           "enabled": true,
         },
         {
           "category": "ServiceHealth",
           "enabled": true,
         },
         {
           "category": "Alert",
           "enabled": true,
         },
         {
           "category": "Recommendation",
           "enabled": true,
         },
         {
           "category": "Policy",
           "enabled": true,
         },
         {
           "category": "Autoscale",
           "enabled": true,
         },
         {
           "category": "ResourceHealth",
           "enabled": true,
         }
         ]'
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - isRequired: true
    name: --logs
    summary: JSON-codierte Liste der Protokoll Einstellungen. Verwenden Sie ' @ {file} ', um Daten aus einer Datei zu laden.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Diagnose Einstellung.
    description: ''
  optionalParameters:
  - name: --event-hub-auth-rule
    summary: Die Ressourcen-ID für die Event Hub Autorisierungs Regel.
    description: ''
  - name: --event-hub-name
    summary: Der Name des Event Hubs. Wenn kein Wert angegeben wird, wird der Standard Event Hub ausgewählt.
    description: ''
  - name: --service-bus-rule
    summary: Die Service Bus-Regel-ID des Service Bus-Namespace, in dem Event Hubs für das Streamen des Aktivitäts Protokolls erstellt werden sollen. Die Regel-ID hat das Format "{Service Bus Resource ID}/authorizationrules/{Key Name}".
    description: ''
  - name: --storage-account
    summary: Die Ressourcen-ID des Speicher Kontos, an das das Aktivitätsprotokoll gesendet werden soll.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --workspace
    summary: Die Ressourcen-ID des Log Analytics-Arbeitsbereichs.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_diagnostic_settings_subscription_delete
  name: az monitor diagnostic-settings subscription delete
  summary: Löscht vorhandene Abonnement Diagnose Einstellungen für die angegebene Ressource.
  description: ''
  syntax: >-
    az monitor diagnostic-settings subscription delete --name
                                                       [--subscription]
                                                       [--yes]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Diagnose Einstellung.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_diagnostic_settings_subscription_list
  name: az monitor diagnostic-settings subscription list
  summary: Ruft die Liste der Diagnose Einstellungen des aktiven Abonnements für die angegebene Abonnement-ID ab.
  description: ''
  syntax: >-
    az monitor diagnostic-settings subscription list [--query-examples]
                                                     [--subscription]
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_diagnostic_settings_subscription_show
  name: az monitor diagnostic-settings subscription show
  summary: Ruft die Diagnose Einstellungen des aktiven Abonnements für die angegebene Ressource ab.
  description: ''
  syntax: >-
    az monitor diagnostic-settings subscription show --name
                                                     [--query-examples]
                                                     [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Diagnose Einstellung.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_diagnostic_settings_subscription_update
  name: az monitor diagnostic-settings subscription update
  summary: Aktualisieren Sie die Diagnose Einstellungen für ein Abonnement.
  description: ''
  syntax: >-
    az monitor diagnostic-settings subscription update --name
                                                       [--add]
                                                       [--event-hub-auth-rule]
                                                       [--event-hub-name]
                                                       [--force-string]
                                                       [--logs]
                                                       [--remove]
                                                       [--service-bus-rule]
                                                       [--set]
                                                       [--storage-account]
                                                       [--subscription]
                                                       [--workspace]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Diagnose Einstellung.
    description: ''
  optionalParameters:
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --event-hub-auth-rule
    summary: Die Ressourcen-ID für die Event Hub Autorisierungs Regel.
    description: ''
  - name: --event-hub-name
    summary: Der Name des Event Hubs. Wenn kein Wert angegeben wird, wird der Standard Event Hub ausgewählt.
    description: ''
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --logs
    summary: JSON-codierte Liste der Protokoll Einstellungen. Verwenden Sie ' @ {file} ', um Daten aus einer Datei zu laden.
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --service-bus-rule
    summary: Die Service Bus-Regel-ID des Service Bus-Namespace, in dem Event Hubs für das Streamen des Aktivitäts Protokolls erstellt werden sollen. Die Regel-ID hat das Format "{Service Bus Resource ID}/authorizationrules/{Key Name}".
    description: ''
  - name: --set
    summary: Aktualisieren Sie ein Objekt, indem Sie einen Eigenschafts Pfad und einen festzulegenden Wert angeben.  Beispiel:--Set Eigenschaft1. Eigenschaft2 =<value>.
    description: ''
  - name: --storage-account
    summary: Die Ressourcen-ID des Speicher Kontos, an das das Aktivitätsprotokoll gesendet werden soll.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --workspace
    summary: Die Ressourcen-ID des Log Analytics-Arbeitsbereichs.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
commands:
- az_monitor_diagnostic_settings_subscription_create
- az_monitor_diagnostic_settings_subscription_delete
- az_monitor_diagnostic_settings_subscription_list
- az_monitor_diagnostic_settings_subscription_show
- az_monitor_diagnostic_settings_subscription_update
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
