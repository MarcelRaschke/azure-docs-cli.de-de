### YamlMime:AzureCLIGroup
uid: az_monitor_diagnostic-settings_subscription
name: az monitor diagnostic-settings subscription
summary: Verwalten von Diagnoseeinstellungen für das Abonnement.
description: ''
directCommands:
- uid: az_monitor_diagnostic-settings_subscription_create
  name: az monitor diagnostic-settings subscription create
  summary: Erstellen sie Diagnoseeinstellungen für ein Abonnement.
  description: ''
  syntax: >-
    az monitor diagnostic-settings subscription create --location
                                                       --logs
                                                       --name
                                                       [--event-hub-auth-rule]
                                                       [--event-hub-name]
                                                       [--service-bus-rule]
                                                       [--storage-account]
                                                       [--subscription]
                                                       [--workspace]
  examples:
  - summary: Erstellen Sie Diagnoseeinstellungen für ein Abonnement mit EventHub.
    syntax: >-
      az monitor diagnostic-settings subscription create -n {name} --location westus --event-hub-auth-rule {eventHubRuleID} --storage-account {storageAccount} \

      --logs '[
         {
           "category": "Security",
           "enabled": true,
         },
         {
           "category": "Administrative",
           "enabled": true,
         },
         {
           "category": "ServiceHealth",
           "enabled": true,
         },
         {
           "category": "Alert",
           "enabled": true,
         },
         {
           "category": "Recommendation",
           "enabled": true,
         },
         {
           "category": "Policy",
           "enabled": true,
         },
         {
           "category": "Autoscale",
           "enabled": true,
         },
         {
           "category": "ResourceHealth",
           "enabled": true,
         }
         ]'
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - isRequired: true
    name: --logs
    summary: JSON-codierte Liste der Protokolleinstellungen. Verwenden Sie "@{file}", um aus einer Datei zu laden.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Diagnoseeinstellung.
    description: ''
  optionalParameters:
  - name: --event-hub-auth-rule
    summary: Die Ressourcen-ID für die Event Hub-Autorisierungsregel.
    description: ''
  - name: --event-hub-name
    summary: Der Name des Event Hubs. Wenn kein Event Hub angegeben wird, wird der Standard-Event Hub ausgewählt.
    description: ''
  - name: --service-bus-rule
    summary: Die Service Bus-Regel-ID des Service Bus-Namespace, in dem Sie Event Hubs zum Streamen des Aktivitätsprotokolls erstellen möchten. Die Regel-ID hat das Format "{Service Bus-Ressourcen-ID}/authorizationrules/{Schlüsselname}".
    description: ''
  - name: --storage-account
    summary: Die Ressourcen-ID des Speicherkontos, an das Sie das Aktivitätsprotokoll senden möchten.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --workspace
    summary: Die Ressourcen-ID des Log Analytics-Arbeitsbereichs.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_diagnostic-settings_subscription_delete
  name: az monitor diagnostic-settings subscription delete
  summary: Löscht vorhandene Abonnementdiagnoseeinstellungen für die angegebene Ressource.
  description: ''
  syntax: >-
    az monitor diagnostic-settings subscription delete --name
                                                       [--subscription]
                                                       [--yes]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Diagnoseeinstellung.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_diagnostic-settings_subscription_list
  name: az monitor diagnostic-settings subscription list
  summary: Ruft die Liste der aktiven Abonnementdiagnoseeinstellungen für die angegebene subscriptionId ab.
  description: ''
  syntax: >-
    az monitor diagnostic-settings subscription list [--query-examples]
                                                     [--subscription]
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und sie nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_diagnostic-settings_subscription_show
  name: az monitor diagnostic-settings subscription show
  summary: Ruft die aktiven Abonnementdiagnoseeinstellungen für die angegebene Ressource ab.
  description: ''
  syntax: >-
    az monitor diagnostic-settings subscription show --name
                                                     [--query-examples]
                                                     [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Diagnoseeinstellung.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_diagnostic-settings_subscription_update
  name: az monitor diagnostic-settings subscription update
  summary: Aktualisieren der Diagnoseeinstellungen für ein Abonnement.
  description: ''
  syntax: >-
    az monitor diagnostic-settings subscription update --name
                                                       [--add]
                                                       [--event-hub-auth-rule]
                                                       [--event-hub-name]
                                                       [--force-string]
                                                       [--logs]
                                                       [--remove]
                                                       [--service-bus-rule]
                                                       [--set]
                                                       [--storage-account]
                                                       [--subscription]
                                                       [--workspace]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Diagnoseeinstellung.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Fügen Sie einer Liste von -Objekten ein -Objekt hinzu, indem Sie ein Pfad- und Schlüsselwertpaar angeben.  Beispiel: --add property.listProperty <key=value, string oder JSON string>.'
    description: ''
  - name: --event-hub-auth-rule
    summary: Die Ressourcen-ID für die Event Hub-Autorisierungsregel.
    description: ''
  - name: --event-hub-name
    summary: Der Name des Event Hubs. Wenn kein Event Hub angegeben ist, wird der Standard-Event Hub ausgewählt.
    description: ''
  - name: --force-string
    summary: Wenn Sie "set" oder "add" verwenden, behalten Sie Zeichenfolgenliterale bei, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --logs
    summary: JSON-codierte Liste der Protokolleinstellungen. Verwenden Sie "@{file}", um aus einer Datei zu laden.
    description: ''
  - name: --remove
    summary: 'Entfernen Sie eine Eigenschaft oder ein Element aus einer Liste.  Beispiel: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --service-bus-rule
    summary: Die Service Bus-Regel-ID des Service Bus-Namespace, in dem Sie Event Hubs für das Streamen des Aktivitätsprotokolls erstellen möchten. Die Regel-ID hat das Format "{Service Bus-Ressourcen-ID}/authorizationrules/{Schlüsselname}".
    description: ''
  - name: --set
    summary: 'Aktualisieren Sie ein -Objekt, indem Sie einen festzulegenden Eigenschaftenpfad und -wert angeben.  Beispiel: --set property1.property2=<value>.'
    description: ''
  - name: --storage-account
    summary: Die Ressourcen-ID des Speicherkontos, an das Sie das Aktivitätsprotokoll senden möchten.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --workspace
    summary: Die Ressourcen-ID des Log Analytics-Arbeitsbereichs.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
commands:
- az_monitor_diagnostic-settings_subscription_create
- az_monitor_diagnostic-settings_subscription_delete
- az_monitor_diagnostic-settings_subscription_list
- az_monitor_diagnostic-settings_subscription_show
- az_monitor_diagnostic-settings_subscription_update
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
