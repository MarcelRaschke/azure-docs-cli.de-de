### YamlMime:AzureCLIGroup
uid: az_monitor_diagnostic_settings_categories
name: az monitor diagnostic-settings categories
summary: Abrufen von Kategorien von Dienst Diagnose Einstellungen.
description: ''
directCommands:
- uid: az_monitor_diagnostic_settings_categories_list
  name: az monitor diagnostic-settings categories list
  summary: Listet die Kategorien der Diagnose Einstellungen für die angegebene Ressource auf.
  description: ''
  syntax: >-
    az monitor diagnostic-settings categories list --resource
                                                   [--query-examples]
                                                   [--resource-group]
                                                   [--resource-namespace]
                                                   [--resource-parent]
                                                   [--resource-type]
                                                   [--subscription]
  examples:
  - summary: Auflisten der Kategorien von Diagnose Einstellungen mithilfe der Ressourcen-ID
    syntax: az monitor diagnostic-settings categories list --resource /subscriptions/00000000-0000-0000-0000-000000000000/resourcegroups/myRG/providers/microsoft.logic/workflows/myWorkflow
  - summary: Auflisten der Kategorien von Diagnose Einstellungen mithilfe des Ressourcen namens
    syntax: az monitor diagnostic-settings categories list -g myRG --resource-type microsoft.logic/workflows --resource myWorkflow
  requiredParameters:
  - isRequired: true
    name: --resource
    summary: Der Name oder die ID der Ziel Ressource.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --resource-namespace
    summary: Der Ziel Ressourcenanbieter-Namespace.
    description: ''
  - name: --resource-parent
    summary: Der übergeordnete Pfad der Ziel Ressource, falls zutreffend.
    description: ''
  - name: --resource-type
    summary: "Der Ziel Ressourcentyp. Kann auch das Namespace-/Typformat akzeptieren (Beispiel: ' Microsoft. Compute/VirtualMachines ')."
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_diagnostic_settings_categories_show
  name: az monitor diagnostic-settings categories show
  summary: Ruft die Kategorie der Diagnose Einstellungen für die angegebene Ressource ab.
  description: ''
  syntax: >-
    az monitor diagnostic-settings categories show --name
                                                   --resource
                                                   [--query-examples]
                                                   [--resource-group]
                                                   [--resource-namespace]
                                                   [--resource-parent]
                                                   [--resource-type]
                                                   [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Diagnose Einstellung.
    description: ''
  - isRequired: true
    name: --resource
    summary: Der Name oder die ID der Ziel Ressource.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --resource-namespace
    summary: Der Ziel Ressourcenanbieter-Namespace.
    description: ''
  - name: --resource-parent
    summary: Der übergeordnete Pfad der Ziel Ressource, falls zutreffend.
    description: ''
  - name: --resource-type
    summary: "Der Ziel Ressourcentyp. Kann auch das Namespace-/Typformat akzeptieren (Beispiel: ' Microsoft. Compute/VirtualMachines ')."
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
commands:
- az_monitor_diagnostic_settings_categories_list
- az_monitor_diagnostic_settings_categories_show
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
