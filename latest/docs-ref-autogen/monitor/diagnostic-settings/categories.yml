### YamlMime:AzureCLIGroup
uid: az_monitor_diagnostic-settings_categories
name: az monitor diagnostic-settings categories
summary: Ruft Dienstdiagnoseeinstellungskategorien ab.
description: ''
directCommands:
- uid: az_monitor_diagnostic-settings_categories_list
  name: az monitor diagnostic-settings categories list
  summary: Listen Sie die Diagnoseeinstellungskategorien für die angegebene Ressource auf.
  description: ''
  syntax: >-
    az monitor diagnostic-settings categories list --resource
                                                   [--query-examples]
                                                   [--resource-group]
                                                   [--resource-namespace]
                                                   [--resource-parent]
                                                   [--resource-type]
                                                   [--subscription]
  examples:
  - summary: Auflisten von Diagnoseeinstellungskategorien mithilfe der Ressourcen-ID
    syntax: az monitor diagnostic-settings categories list --resource /subscriptions/00000000-0000-0000-0000-000000000000/resourcegroups/myRG/providers/microsoft.logic/workflows/myWorkflow
  - summary: Auflisten von Diagnoseeinstellungskategorien mithilfe des Ressourcennamens
    syntax: az monitor diagnostic-settings categories list -g myRG --resource-type microsoft.logic/workflows --resource myWorkflow
  requiredParameters:
  - isRequired: true
    name: --resource
    summary: Name oder ID der Zielressource.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --resource-namespace
    summary: Zielressourcenanbieternamespace.
    description: ''
  - name: --resource-parent
    summary: Übergeordneter Pfad der Zielressource, falls zutreffend.
    description: ''
  - name: --resource-type
    summary: Zielressourcentyp. Kann auch das Namespace-/Typformat akzeptieren (z.B. "Microsoft.Compute/virtualMachines").
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_diagnostic-settings_categories_show
  name: az monitor diagnostic-settings categories show
  summary: Ruft die Diagnoseeinstellungskategorie für die angegebene Ressource ab.
  description: ''
  syntax: >-
    az monitor diagnostic-settings categories show --name
                                                   --resource
                                                   [--query-examples]
                                                   [--resource-group]
                                                   [--resource-namespace]
                                                   [--resource-parent]
                                                   [--resource-type]
                                                   [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Diagnoseeinstellung.
    description: ''
  - isRequired: true
    name: --resource
    summary: Name oder ID der Zielressource.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --resource-namespace
    summary: Zielressourcenanbieternamespace.
    description: ''
  - name: --resource-parent
    summary: Übergeordneter Pfad der Zielressource, falls zutreffend.
    description: ''
  - name: --resource-type
    summary: Zielressourcentyp. Kann auch das Namespace-/Typformat akzeptieren (z.B. "Microsoft.Compute/virtualMachines").
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
commands:
- az_monitor_diagnostic-settings_categories_list
