### YamlMime:AzureCLIGroup
uid: az_monitor_private-link-scope_private-link-resource
name: az monitor private-link-scope private-link-resource
summary: Verwalten der Private Link-Ressource einer Private Link-Bereichsressource.
description: ''
directCommands:
- uid: az_monitor_private-link-scope_private-link-resource_list
  name: az monitor private-link-scope private-link-resource list
  summary: Listet alle Private Link-Ressourcen einer Private Link-Bereichsressource auf.
  description: ''
  syntax: >-
    az monitor private-link-scope private-link-resource list --resource-group
                                                             --scope-name
                                                             [--query-examples]
                                                             [--subscription]
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --scope-name
    summary: Name des Azure Monitor Private Link Bereichs.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und sie nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_private-link-scope_private-link-resource_show
  name: az monitor private-link-scope private-link-resource show
  summary: Zeigen Sie eine Private Link-Ressource einer Private Link-Bereichsressource an.
  description: ''
  syntax: >-
    az monitor private-link-scope private-link-resource show --name
                                                             --resource-group
                                                             --scope-name
                                                             [--query-examples]
                                                             [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name der Private Link-Ressource.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --scope-name
    summary: Name des Azure Monitor Private Link Bereichs.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und sie nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
