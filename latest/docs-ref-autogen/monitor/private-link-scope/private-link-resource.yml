### YamlMime:AzureCLIGroup
uid: az_monitor_private-link-scope_private-link-resource
name: az monitor private-link-scope private-link-resource
summary: Verwalten der Ressource des privaten Links einer privaten Verknüpfungs Bereichs Ressource.
description: ''
directCommands:
- uid: az_monitor_private-link-scope_private-link-resource_list
  name: az monitor private-link-scope private-link-resource list
  summary: Listet alle privaten Verknüpfungs Ressourcen einer privaten Verknüpfungs Bereichs Ressource auf.
  description: ''
  syntax: >-
    az monitor private-link-scope private-link-resource list --resource-group
                                                             --scope-name
                                                             [--query-examples]
                                                             [--subscription]
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --scope-name
    summary: Der Name des Azure Monitor privaten Verknüpfungs Bereichs.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_private-link-scope_private-link-resource_show
  name: az monitor private-link-scope private-link-resource show
  summary: Hiermit wird eine private Link Ressource einer privaten Link Bereichs Ressource angezeigt.
  description: ''
  syntax: >-
    az monitor private-link-scope private-link-resource show --name
                                                             --resource-group
                                                             --scope-name
                                                             [--query-examples]
                                                             [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Ressource für den privaten Link.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --scope-name
    summary: Der Name des Azure Monitor privaten Verknüpfungs Bereichs.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
commands:
- az_monitor_private-link-scope_private-link-resource_list
- az_monitor_private-link-scope_private-link-resource_show
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
