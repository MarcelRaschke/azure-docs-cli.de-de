### YamlMime:AzureCLIGroup
uid: az_monitor_private_link_scope_private_endpoint_connection
name: az monitor private-link-scope private-endpoint-connection
summary: Verwalten der Verbindung mit privatem Endpunkt einer privaten Verknüpfungs Bereichs Ressource.
description: ''
directCommands:
- uid: az_monitor_private_link_scope_private_endpoint_connection_approve
  name: az monitor private-link-scope private-endpoint-connection approve
  summary: Genehmigen Sie eine private Endpunkt Verbindung einer privaten Verknüpfungs Bereichs Ressource.
  description: ''
  syntax: >-
    az monitor private-link-scope private-endpoint-connection approve [--description]
                                                                      [--id]
                                                                      [--name]
                                                                      [--resource-group]
                                                                      [--scope-name]
                                                                      [--subscription]
  examples:
  - summary: Genehmigen Sie eine private Endpunkt Verbindung einer privaten Verknüpfungs Bereichs Ressource. automatisch generierten
    syntax: az monitor private-link-scope private-endpoint-connection approve --name MyPrivateEndpointConnection --resource-group MyResourceGroup --scope-name MyScope
  optionalParameters:
  - name: --description
    summary: Kommentare für den Genehmigungs Vorgang.
    description: ''
  - name: --id
    summary: Die ID der Verbindung mit dem privaten Endpunkt, die dem privaten Verknüpfungs Bereich zugeordnet ist. Sie können es mithilfe von erhalten `az monitor private-link-scope show` .
    description: ''
  - name: --name -n
    summary: Der Name der Verbindung mit dem privaten Endpunkt.
    description: ''
    valueFrom: az monitor private-link-scope show
  - name: --resource-group -g
    summary: Der Name der Ressourcengruppe des angegebenen privaten Verknüpfungs Bereichs.
    description: ''
  - name: --scope-name
    summary: Der Name des Azure Monitor privaten Verknüpfungs Bereichs.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_private_link_scope_private_endpoint_connection_delete
  name: az monitor private-link-scope private-endpoint-connection delete
  summary: Löschen Sie eine private Endpunkt Verbindung einer privaten Verknüpfungs Bereichs Ressource.
  description: ''
  syntax: >-
    az monitor private-link-scope private-endpoint-connection delete [--id]
                                                                     [--name]
                                                                     [--resource-group]
                                                                     [--scope-name]
                                                                     [--subscription]
                                                                     [--yes]
  optionalParameters:
  - name: --id
    summary: Die ID der Verbindung mit dem privaten Endpunkt, die dem privaten Verknüpfungs Bereich zugeordnet ist. Sie können es mithilfe von erhalten `az monitor private-link-scope show` .
    description: ''
  - name: --name -n
    summary: Der Name der Verbindung mit dem privaten Endpunkt, der mit dem privaten Verknüpfungs Bereich verknüpft ist.
    description: ''
  - name: --resource-group -g
    summary: Der Name der Ressourcengruppe des angegebenen privaten Verknüpfungs Bereichs.
    description: ''
  - name: --scope-name
    summary: Der Name des Azure Monitor privaten Verknüpfungs Bereichs.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_private_link_scope_private_endpoint_connection_list
  name: az monitor private-link-scope private-endpoint-connection list
  summary: Listet alle privaten Endpunkt Verbindungen einer privaten Verknüpfungs Bereichs Ressource auf.
  description: ''
  syntax: >-
    az monitor private-link-scope private-endpoint-connection list --resource-group
                                                                   --scope-name
                                                                   [--query-examples]
                                                                   [--subscription]
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --scope-name
    summary: Der Name des Azure Monitor privaten Verknüpfungs Bereichs.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
