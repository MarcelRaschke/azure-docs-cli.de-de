### YamlMime:AzureCLIGroup
uid: az_monitor_private-link-scope_private-endpoint-connection
name: az monitor private-link-scope private-endpoint-connection
summary: Verwalten der Verbindung mit einem privaten Endpunkt einer Private Link-Bereichsressource.
description: ''
directCommands:
- uid: az_monitor_private-link-scope_private-endpoint-connection_approve
  name: az monitor private-link-scope private-endpoint-connection approve
  summary: Genehmigen sie eine Private Endpoint-Verbindung einer Private Link-Bereichsressource.
  description: ''
  syntax: >-
    az monitor private-link-scope private-endpoint-connection approve [--description]
                                                                      [--id]
                                                                      [--name]
                                                                      [--resource-group]
                                                                      [--scope-name]
                                                                      [--subscription]
  examples:
  - summary: Genehmigen sie eine Private Endpoint-Verbindung einer Private Link-Bereichsressource. (automatisch generiert)
    syntax: az monitor private-link-scope private-endpoint-connection approve --name MyPrivateEndpointConnection --resource-group MyResourceGroup --scope-name MyScope
  optionalParameters:
  - name: --description
    summary: Kommentare für den Genehmigungsvorgang.
    description: ''
  - name: --id
    summary: Die ID der privaten Endpunktverbindung, die dem Private Link-Bereich zugeordnet ist. Sie können sie mithilfe von `az monitor private-link-scope show` abrufen.
    description: ''
  - name: --name -n
    summary: Name der Verbindung mit dem privaten Endpunkt.
    description: ''
    valueFrom: az monitor private-link-scope show
  - name: --resource-group -g
    summary: Der Ressourcengruppenname des angegebenen Private Link-Bereichs.
    description: ''
  - name: --scope-name
    summary: Name des Azure Monitor Private Link Bereichs.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_private-link-scope_private-endpoint-connection_delete
  name: az monitor private-link-scope private-endpoint-connection delete
  summary: Löscht eine Private Endpoint-Verbindung einer Private Link-Bereichsressource.
  description: ''
  syntax: >-
    az monitor private-link-scope private-endpoint-connection delete [--id]
                                                                     [--name]
                                                                     [--resource-group]
                                                                     [--scope-name]
                                                                     [--subscription]
                                                                     [--yes]
  optionalParameters:
  - name: --id
    summary: Die ID der privaten Endpunktverbindung, die dem Private Link-Bereich zugeordnet ist. Sie können sie mithilfe von `az monitor private-link-scope show` abrufen.
