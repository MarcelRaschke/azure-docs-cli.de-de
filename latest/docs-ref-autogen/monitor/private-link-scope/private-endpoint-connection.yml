    summary: Der Name der privaten Endpunktverbindung, die dem Private Link-Bereich zugeordnet ist.
    description: ''
  - name: --resource-group -g
    summary: Der Ressourcengruppenname des angegebenen Private Link-Bereichs.
    description: ''
  - name: --scope-name
    summary: Name des Azure Monitor Private Link Bereichs.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_private-link-scope_private-endpoint-connection_list
  name: az monitor private-link-scope private-endpoint-connection list
  summary: Listet alle Verbindungen mit privaten Endpunkten einer Private Link-Bereichsressource auf.
  description: ''
  syntax: >-
    az monitor private-link-scope private-endpoint-connection list --resource-group
                                                                   --scope-name
                                                                   [--query-examples]
                                                                   [--subscription]
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --scope-name
    summary: Name des Azure Monitor Private Link Bereichs.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
