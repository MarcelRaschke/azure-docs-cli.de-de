### YamlMime:AzureCLIGroup
uid: az_monitor_private_link_scope_scoped_resource
name: az monitor private-link-scope scoped-resource
summary: Verwalten einer ressourcenbezogenen Ressource einer privaten Verknüpfungs Bereichs Ressource.
description: ''
directCommands:
- uid: az_monitor_private_link_scope_scoped_resource_create
  name: az monitor private-link-scope scoped-resource create
  summary: Erstellen Sie eine Bereichs bezogene Ressource für eine private Link Bereichs Ressource.
  description: ''
  syntax: >-
    az monitor private-link-scope scoped-resource create --linked-resource
                                                         --name
                                                         --resource-group
                                                         --scope-name
                                                         [--subscription]
  requiredParameters:
  - isRequired: true
    name: --linked-resource
    summary: Arm-Ressourcen-ID der verknüpften Ressource. Dies sollte einer der Log Analytics-Arbeitsbereiche oder Application Insights-Komponenten sein.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name der zugewiesenen Ressource.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --scope-name
    summary: Der Name des Azure Monitor privaten Verknüpfungs Bereichs.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_private_link_scope_scoped_resource_delete
  name: az monitor private-link-scope scoped-resource delete
  summary: Löscht eine Bereichs bezogene Ressource einer privaten Verknüpfungs Bereichs Ressource.
  description: ''
  syntax: >-
    az monitor private-link-scope scoped-resource delete --name
                                                         --resource-group
                                                         --scope-name
                                                         [--subscription]
                                                         [--yes]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name der zugewiesenen Ressource.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --scope-name
    summary: Der Name des Azure Monitor privaten Verknüpfungs Bereichs.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_private_link_scope_scoped_resource_list
  name: az monitor private-link-scope scoped-resource list
  summary: Listet alle Bereichs bezogenen Ressourcen einer privaten Verknüpfungs Bereichs Ressource auf.
  description: ''
  syntax: >-
    az monitor private-link-scope scoped-resource list --resource-group
                                                       --scope-name
                                                       [--query-examples]
                                                       [--subscription]
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --scope-name
    summary: Der Name des Azure Monitor privaten Verknüpfungs Bereichs.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_private_link_scope_scoped_resource_show
  name: az monitor private-link-scope scoped-resource show
  summary: Hiermit wird eine Bereichs bezogene Ressource einer privaten Verknüpfungs Bereichs Ressource angezeigt.
  description: ''
  syntax: >-
    az monitor private-link-scope scoped-resource show --name
                                                       --resource-group
                                                       --scope-name
                                                       [--query-examples]
                                                       [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name der zugewiesenen Ressource.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --scope-name
    summary: Der Name des Azure Monitor privaten Verknüpfungs Bereichs.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
commands:
