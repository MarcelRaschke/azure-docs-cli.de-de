### YamlMime:AzureCLIGroup
uid: az_monitor_private-link-scope_scoped-resource
name: az monitor private-link-scope scoped-resource
summary: Verwalten der bereichsumfangsierten Ressource einer Private Link-Bereichsressource.
description: ''
directCommands:
- uid: az_monitor_private-link-scope_scoped-resource_create
  name: az monitor private-link-scope scoped-resource create
  summary: Erstellen Sie eine Bereichsressource für eine Private Link-Bereichsressource.
  description: ''
  syntax: >-
    az monitor private-link-scope scoped-resource create --linked-resource
                                                         --name
                                                         --resource-group
                                                         --scope-name
                                                         [--subscription]
  requiredParameters:
  - isRequired: true
    name: --linked-resource
    summary: ARM-Ressourcen-ID der verknüpften Ressource. Dabei sollte es sich um einen Log Analytics-Arbeitsbereich oder eine Application Insights-Komponente befinden.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name der zugewiesenen Ressource.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --scope-name
    summary: Name des Azure Monitor Private Link Bereichs.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_private-link-scope_scoped-resource_delete
  name: az monitor private-link-scope scoped-resource delete
  summary: Löscht eine bereichsumfangsierte Ressource einer Private Link Scope-Ressource.
  description: ''
  syntax: >-
    az monitor private-link-scope scoped-resource delete --name
                                                         --resource-group
                                                         --scope-name
                                                         [--subscription]
                                                         [--yes]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name der zugewiesenen Ressource.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --scope-name
    summary: Name des Azure Monitor Private Link Bereichs.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_private-link-scope_scoped-resource_list
  name: az monitor private-link-scope scoped-resource list
  summary: Listet alle bereichsumfangsierten Ressourcen einer Private Link-Bereichsressource auf.
  description: ''
  syntax: >-
    az monitor private-link-scope scoped-resource list --resource-group
                                                       --scope-name
                                                       [--query-examples]
                                                       [--subscription]
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --scope-name
    summary: Name des Azure Monitor Private Link Bereichs.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_private-link-scope_scoped-resource_show
  name: az monitor private-link-scope scoped-resource show
  summary: Zeigt eine bereichsumfangsierte Ressource einer Private Link-Bereichsressource an.
  description: ''
  syntax: >-
    az monitor private-link-scope scoped-resource show --name
                                                       --resource-group
                                                       --scope-name
                                                       [--query-examples]
                                                       [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name der zugewiesenen Ressource.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --scope-name
    summary: Name des Azure Monitor Private Link Bereichs.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und sie nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
commands:
- az_monitor_private-link-scope_scoped-resource_create
- az_monitor_private-link-scope_scoped-resource_delete
- az_monitor_private-link-scope_scoped-resource_list
- az_monitor_private-link-scope_scoped-resource_show
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
