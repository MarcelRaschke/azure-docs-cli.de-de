### YamlMime:AzureCLIGroup
uid: az_monitor_diagnostic-settings
name: az monitor diagnostic-settings
summary: Dienst Diagnose Einstellungen verwalten.
description: ''
directCommands:
- uid: az_monitor_diagnostic-settings_create
  name: az monitor diagnostic-settings create
  summary: Erstellt Diagnose Einstellungen für die angegebene Ressource.
  description: 'Weitere Informationen finden Sie unter: https://docs.microsoft.com/rest/api/monitor/diagnosticsettings/createorupdate#metricsettings .'
  syntax: >-
    az monitor diagnostic-settings create --name
                                          --resource
                                          [--event-hub]
                                          [--event-hub-rule]
                                          [--export-to-resource-specific {false, true}]
                                          [--logs]
                                          [--metrics]
                                          [--resource-group]
                                          [--resource-namespace]
                                          [--resource-parent]
                                          [--resource-type]
                                          [--storage-account]
                                          [--subscription]
                                          [--workspace]
  examples:
  - summary: Erstellen Sie Diagnose Einstellungen mit eventhub.
    syntax: >-
      az monitor diagnostic-settings create --resource {ID} -n {name}
         --event-hub-rule {eventHubRuleID} --storage-account {storageAccount}
         --logs '[
           {
             "category": "WorkflowRuntime",
             "enabled": true,
             "retentionPolicy": {
               "enabled": false,
               "days": 0
             }
           }
         ]'
         --metrics '[
           {
             "category": "WorkflowRuntime",
             "enabled": true,
             "retentionPolicy": {
               "enabled": false,
               "days": 0
             }
           }
         ]'
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Diagnose Einstellungen.
    description: ''
  - isRequired: true
    name: --resource
    summary: Der Name oder die ID der Ziel Ressource.
    description: ''
  optionalParameters:
  - name: --event-hub
    summary: Der Name oder die ID einer Event Hub. Wenn kein Wert angegeben wird, wird der Standard Event Hub ausgewählt.
    description: ''
  - name: --event-hub-rule
    summary: Der Name oder die ID der Event Hub Autorisierungs Regel.
    description: ''
  - name: --export-to-resource-specific
    parameterValueGroup: false, true
    summary: Geben Sie an, dass der Export nach La in eine Ressourcen spezifische Tabelle erfolgen muss, auch bekannt als dedizierte oder festgelegte Schema Tabelle, im Gegensatz zur standardmäßigen dynamischen Schema Tabelle azurediagnostics. Dieses Argument ist nur wirksam, wenn das Argument--Workspace ebenfalls angegeben wird.
    description: ''
  - name: --logs
    summary: JSON-codierte Liste der Protokoll Einstellungen. Verwenden Sie ' @ {file} ', um Daten aus einer Datei zu laden.
    description: ''
  - name: --metrics
    summary: JSON-codierte Liste der Metrikeinstellungen. Verwenden Sie ' @ {file} ', um Daten aus einer Datei zu laden.
    description: ''
  - name: --resource-group -g
    summary: Der Name der Ressourcengruppe für die Log Analytics und das Speicherkonto, wenn der Name des diensanstelle einer vollständigen Ressourcen-ID angegeben wird.
    description: ''
  - name: --resource-namespace
    summary: Der Ziel Ressourcenanbieter-Namespace.
    description: ''
  - name: --resource-parent
    summary: Der übergeordnete Pfad der Ziel Ressource, falls zutreffend.
    description: ''
  - name: --resource-type
    summary: "Der Ziel Ressourcentyp. Kann auch das Namespace-/Typformat akzeptieren (Beispiel: ' Microsoft. Compute/VirtualMachines ')."
    description: ''
  - name: --storage-account
    summary: Der Name oder die ID des Speicher Kontos, an das Diagnoseprotokolle gesendet werden sollen.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --workspace
    summary: Der Name oder die ID des Log Analytics Arbeitsbereichs, an den Diagnoseprotokolle gesendet werden sollen.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_diagnostic-settings_delete
  name: az monitor diagnostic-settings delete
  summary: Löscht vorhandene Diagnose Einstellungen für die angegebene Ressource.
  description: ''
  syntax: >-
    az monitor diagnostic-settings delete --name
                                          --resource
                                          [--resource-group]
                                          [--resource-namespace]
                                          [--resource-parent]
                                          [--resource-type]
                                          [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Diagnose Einstellung.
    description: ''
  - isRequired: true
    name: --resource
    summary: Der Name oder die ID der Ziel Ressource.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --resource-namespace
    summary: Der Ziel Ressourcenanbieter-Namespace.
    description: ''
  - name: --resource-parent
    summary: Der übergeordnete Pfad der Ziel Ressource, falls zutreffend.
    description: ''
  - name: --resource-type
    summary: "Der Ziel Ressourcentyp. Kann auch das Namespace-/Typformat akzeptieren (Beispiel: ' Microsoft. Compute/VirtualMachines ')."
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
