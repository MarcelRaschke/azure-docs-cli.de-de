### YamlMime:AzureCLIGroup
uid: az_monitor_diagnostic-settings
name: az monitor diagnostic-settings
summary: Verwalten von Dienstdiagnoseeinstellungen.
description: ''
directCommands:
- uid: az_monitor_diagnostic-settings_create
  name: az monitor diagnostic-settings create
  summary: Erstellen Sie Diagnoseeinstellungen für die angegebene Ressource.
  description: Weitere Informationen finden Sie unter https://docs.microsoft.com/rest/api/monitor/diagnosticsettings/createorupdate#metricsettings .
  syntax: >-
    az monitor diagnostic-settings create --name
                                          --resource
                                          [--event-hub]
                                          [--event-hub-rule]
                                          [--export-to-resource-specific {false, true}]
                                          [--logs]
                                          [--metrics]
                                          [--resource-group]
                                          [--resource-namespace]
                                          [--resource-parent]
                                          [--resource-type]
                                          [--storage-account]
                                          [--subscription]
                                          [--workspace]
  examples:
  - summary: Erstellen Sie Diagnoseeinstellungen mit EventHub.
    syntax: >-
      az monitor diagnostic-settings create --resource {ID} -n {name}
         --event-hub-rule {eventHubRuleID} --storage-account {storageAccount}
         --logs '[
           {
             "category": "WorkflowRuntime",
             "enabled": true,
             "retentionPolicy": {
               "enabled": false,
               "days": 0
             }
           }
         ]'
         --metrics '[
           {
             "category": "WorkflowRuntime",
             "enabled": true,
             "retentionPolicy": {
               "enabled": false,
               "days": 0
             }
           }
         ]'
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Diagnoseeinstellungen.
    description: ''
  - isRequired: true
    name: --resource
    summary: Name oder ID der Zielressource.
    description: ''
  optionalParameters:
  - name: --event-hub
    summary: Name oder ID eines Event Hubs. Wenn kein Event Hub angegeben wird, wird der Standard-Event Hub ausgewählt.
    description: ''
  - name: --event-hub-rule
    summary: Name oder ID der Event Hub-Autorisierungsregel.
    description: ''
  - name: --export-to-resource-specific
    parameterValueGroup: false, true
    summary: Geben Sie an, dass der Export nach LA in eine ressourcenspezifische Tabelle durchgeführt werden muss, auch als bezeichnet. dedizierte oder feste Schematabelle im Gegensatz zur standardmäßigen dynamischen Schematabelle namens AzureDiagnostics. Dieses Argument ist nur wirksam, wenn auch das Argument --workspace angegeben wird.
    description: ''
  - name: --logs
    summary: JSON-codierte Liste der Protokolleinstellungen. Verwenden Sie "@{file}", um aus einer Datei zu laden.
    description: ''
  - name: --metrics
    summary: JSON-codierte Liste der Metrikeinstellungen. Verwenden Sie "@{file}", um aus einer Datei zu laden.
    description: ''
  - name: --resource-group -g
    summary: Der Name der Ressourcengruppe für Log Analytics und das Speicherkonto, wenn der Name des Diensts anstelle einer vollständigen Ressourcen-ID angegeben wird.
    description: ''
  - name: --resource-namespace
    summary: Zielressourcenanbieternamespace.
    description: ''
  - name: --resource-parent
    summary: Übergeordneter Pfad der Zielressource, falls zutreffend.
    description: ''
  - name: --resource-type
    summary: Zielressourcentyp. Kann auch das Namespace-/Typformat akzeptieren (z.B. "Microsoft.Compute/virtualMachines").
    description: ''
  - name: --storage-account
    summary: Name oder ID des Speicherkontos, an das Diagnoseprotokolle gesendet werden.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --workspace
    summary: Name oder ID des Log Analytics-Arbeitsbereichs, an den Diagnoseprotokolle gesendet werden sollen.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_diagnostic-settings_delete
  name: az monitor diagnostic-settings delete
  summary: Löscht vorhandene Diagnoseeinstellungen für die angegebene Ressource.
  description: ''
  syntax: >-
    az monitor diagnostic-settings delete --name
                                          --resource
                                          [--resource-group]
                                          [--resource-namespace]
                                          [--resource-parent]
                                          [--resource-type]
                                          [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Diagnoseeinstellung.
    description: ''
  - isRequired: true
    name: --resource
    summary: Name oder ID der Zielressource.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --resource-namespace
    summary: Zielressourcenanbieternamespace.
    description: ''
  - name: --resource-parent
    summary: Übergeordneter Pfad der Zielressource, falls zutreffend.
    description: ''
  - name: --resource-type
    summary: Zielressourcentyp. Kann auch das Namespace-/Typformat akzeptieren (z.B. "Microsoft.Compute/virtualMachines").
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_diagnostic-settings_list
  name: az monitor diagnostic-settings list
  summary: Ruft die Liste der aktiven Diagnoseeinstellungen für die angegebene Ressource ab.
  description: ''
  syntax: >-
    az monitor diagnostic-settings list --resource
                                        [--query-examples]
                                        [--resource-group]
                                        [--resource-namespace]
                                        [--resource-parent]
                                        [--resource-type]
                                        [--subscription]
  requiredParameters:
  - isRequired: true
    name: --resource
    summary: Name oder ID der Zielressource.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --resource-namespace
    summary: Zielressourcenanbieternamespace.
    description: ''
  - name: --resource-parent
    summary: Übergeordneter Pfad der Zielressource, falls zutreffend.
    description: ''
  - name: --resource-type
    summary: Zielressourcentyp. Kann auch das Namespace-/Typformat akzeptieren (z.B. "Microsoft.Compute/virtualMachines").
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_diagnostic-settings_show
