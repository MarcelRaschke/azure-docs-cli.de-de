- uid: az_monitor_diagnostic-settings_update
  name: az monitor diagnostic-settings update
  summary: Aktualisieren Sie die Diagnose Einstellungen.
  description: ''
  syntax: >-
    az monitor diagnostic-settings update --name
                                          --resource
                                          [--add]
                                          [--force-string]
                                          [--remove]
                                          [--resource-group]
                                          [--resource-namespace]
                                          [--resource-parent]
                                          [--resource-type]
                                          [--set]
                                          [--subscription]
  examples:
  - summary: Aktualisieren Sie die Diagnose Einstellungen. automatisch generierten
    syntax: az monitor diagnostic-settings update --name MyDiagnosticSetting --resource myScaleSet --set retentionPolicy.days=365
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Diagnose Einstellung.
    description: ''
  - isRequired: true
    name: --resource
    summary: Der Name oder die ID der Ziel Ressource.
    description: ''
  optionalParameters:
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --resource-namespace
    summary: Der Ziel Ressourcenanbieter-Namespace.
    description: ''
  - name: --resource-parent
    summary: Der übergeordnete Pfad der Ziel Ressource, falls zutreffend.
    description: ''
  - name: --resource-type
    summary: "Der Ziel Ressourcentyp. Kann auch das Namespace-/Typformat akzeptieren (Beispiel: ' Microsoft. Compute/VirtualMachines ')."
    description: ''
  - name: --set
    summary: Aktualisieren Sie ein Objekt, indem Sie einen Eigenschafts Pfad und einen festzulegenden Wert angeben.  Beispiel:--Set Eigenschaft1. Eigenschaft2 =<value>.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
