### YamlMime:AzureCLIGroup
uid: az_monitor_data-collection_rule_log-analytics
name: az monitor data-collection rule log-analytics
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Monitor-Control-Service-** Erweiterung für Azure CLI und erfordert Version 2.15.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Monitor Data-Collection Rule Log-Analytics** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten von Log Analytics Zielen.
description: ''
directCommands:
- uid: az_monitor_data-collection_rule_log-analytics_add
  name: az monitor data-collection rule log-analytics add
  summary: Fügen Sie Log Analytics Ziele einer Daten Sammlungs Regel hinzu.
  description: ''
  syntax: >-
    az monitor data-collection rule log-analytics add --name
                                                      --resource-group
                                                      --resource-id
                                                      --rule-name
  examples:
  - summary: Hinzufügen Log Analytics Ziele einer Daten Sammlungs Regel
    syntax: az monitor data-collection rule log-analytics add --rule-name "myCollectionRule" --resource-group "myResourceGroup" --name "workspace2" --resource-id "/subscriptions/703362b3-f278-4e4b-9179-c76eaf41ffc2/resourceGroups/myResourceGroup/providers/Microsoft.OperationalInsights/workspaces/workspace2"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Ein Anzeige Name für das Ziel. Dieser Name muss innerhalb der Daten Sammlungs Regel in allen Zielen (unabhängig vom Typ) eindeutig sein.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --resource-id
    summary: Die Ressourcen-ID des Arbeitsbereichs Log Analytics.
    description: ''
  - isRequired: true
    name: --rule-name
    summary: Der Name der Daten Sammlungs Regel. Für den Namen wird die Groß-/Kleinschreibung nicht beachtet.
    description: ''
- uid: az_monitor_data-collection_rule_log-analytics_delete
  name: az monitor data-collection rule log-analytics delete
  summary: Löschen eines Log Analytics Ziele einer Daten Sammlungs Regel.
  description: ''
  syntax: >-
    az monitor data-collection rule log-analytics delete --name
                                                         --resource-group
                                                         --rule-name
  examples:
  - summary: Löschen eines Log Analytics Ziele einer Daten Sammlungs Regel
    syntax: az monitor data-collection rule log-analytics delete --rule-name "myCollectionRule" --resource-group "myResourceGroup" --name "workspace2"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Ein Anzeige Name für das Ziel. Dieser Name muss innerhalb der Daten Sammlungs Regel in allen Zielen (unabhängig vom Typ) eindeutig sein.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --rule-name
    summary: Der Name der Daten Sammlungs Regel. Für den Namen wird die Groß-/Kleinschreibung nicht beachtet.
    description: ''
- uid: az_monitor_data-collection_rule_log-analytics_list
  name: az monitor data-collection rule log-analytics list
  summary: Listet Log Analytics Ziele einer Daten Sammlungs Regel auf.
  description: ''
  syntax: >-
    az monitor data-collection rule log-analytics list --resource-group
                                                       --rule-name
  examples:
  - summary: Auflisten Log Analytics Ziele einer Daten Sammlungs Regel
    syntax: az monitor data-collection rule log-analytics list --rule-name "myCollectionRule" --resource-group "myResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --rule-name
    summary: Der Name der Daten Sammlungs Regel. Für den Namen wird die Groß-/Kleinschreibung nicht beachtet.
    description: ''
- uid: az_monitor_data-collection_rule_log-analytics_show
  name: az monitor data-collection rule log-analytics show
  summary: Zeigt ein Log Analytics Ziel einer Daten Sammlungs Regel an.
  description: ''
  syntax: >-
    az monitor data-collection rule log-analytics show --name
                                                       --resource-group
                                                       --rule-name
  examples:
  - summary: Log Analytics Ziel einer Daten Sammlungs Regel anzeigen
    syntax: az monitor data-collection rule log-analytics show --rule-name "myCollectionRule" --resource-group "myResourceGroup" --name "centralWorkspace"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Ein Anzeige Name für das Ziel. Dieser Name muss innerhalb der Daten Sammlungs Regel in allen Zielen (unabhängig vom Typ) eindeutig sein.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --rule-name
    summary: Der Name der Daten Sammlungs Regel. Für den Namen wird die Groß-/Kleinschreibung nicht beachtet.
    description: ''
- uid: az_monitor_data-collection_rule_log-analytics_update
  name: az monitor data-collection rule log-analytics update
  summary: Aktualisieren Sie ein Log Analytics Ziel einer Daten Sammlungs Regel.
  description: ''
  syntax: >-
    az monitor data-collection rule log-analytics update --name
                                                         --resource-group
                                                         --rule-name
                                                         [--resource-id]
  examples:
  - summary: Aktualisieren eines Log Analytics Ziels einer Daten Sammlungs Regel
    syntax: az monitor data-collection rule log-analytics update --rule-name "myCollectionRule" --resource-group "myResourceGroup" --name "workspace2" --resource-id "/subscriptions/703362b3-f278-4e4b-9179-c76eaf41ffc2/resourceGroups/myResourceGroup/providers/Microsoft.OperationalInsights/workspaces/anotherWorkspace"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Ein Anzeige Name für das Ziel. Dieser Name muss innerhalb der Daten Sammlungs Regel in allen Zielen (unabhängig vom Typ) eindeutig sein.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --rule-name
    summary: Der Name der Daten Sammlungs Regel. Für den Namen wird die Groß-/Kleinschreibung nicht beachtet.
    description: ''
  optionalParameters:
  - name: --resource-id
    summary: Die Ressourcen-ID des Arbeitsbereichs Log Analytics.
    description: ''
