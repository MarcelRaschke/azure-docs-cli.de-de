### YamlMime:AzureCLIGroup
uid: az_monitor_log-profiles
name: az monitor log-profiles
summary: Verwalten von Protokollprofilen.
description: ''
directCommands:
- uid: az_monitor_log-profiles_create
  name: az monitor log-profiles create
  summary: Erstellen Sie ein Protokollprofil.
  description: ''
  syntax: >-
    az monitor log-profiles create --categories
                                   --days
                                   --enabled {false, true}
                                   --location
                                   --locations
                                   --name
                                   [--service-bus-rule-id]
                                   [--storage-account-id]
                                   [--subscription]
                                   [--tags]
  examples:
  - summary: Erstellen Sie ein Protokollprofil. (automatisch generiert)
    syntax: az monitor log-profiles create --categories "Delete" --days 0 --enabled true --location westus2 --locations westus --name MyLogProfile --service-bus-rule-id "/subscriptions/{YOUR SUBSCRIPTION ID}/resourceGroups/{RESOURCE GROUP NAME}/providers/Microsoft.EventHub/namespaces/{EVENT HUB NAME SPACE}/authorizationrules/RootManageSharedAccessKey"
  requiredParameters:
  - isRequired: true
    name: --categories
    summary: Durch Leerzeichen getrennte Kategorien der Protokolle. Diese Kategorien werden so erstellt, wie es für den Benutzer praktisch ist. Einige Werte sind Write, Delete und/oder Action.
    description: ''
  - isRequired: true
    name: --days
    summary: Die Anzahl der Tage für die Aufbewahrung in Tagen. Der Wert 0 behält die Ereignisse unbegrenzt bei.
    description: ''
  - isRequired: true
    name: --enabled
    parameterValueGroup: false, true
    summary: Gibt an, ob die Aufbewahrungsrichtlinie aktiviert ist.
    description: ''
  - isRequired: true
    name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - isRequired: true
    name: --locations
    summary: Durch Leerzeichen getrennte Liste von Regionen, für die Aktivitätsprotokollereignisse gespeichert werden sollen.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des Protokollprofils.
    description: ''
  optionalParameters:
  - name: --service-bus-rule-id
    summary: Die Service Bus-Regel-ID des Service Bus-Namespace, in dem Sie Event Hubs für das Streamen des Aktivitätsprotokolls erstellen möchten. Die Regel-ID hat das Format "{Service Bus-Ressourcen-ID}/authorizationrules/{Schlüsselname}".
    description: ''
  - name: --storage-account-id
    summary: Die Ressourcen-ID des Speicherkontos, an das Sie das Aktivitätsprotokoll senden möchten.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: key[=value] [key[=value] ...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_log-profiles_delete
  name: az monitor log-profiles delete
  summary: Löscht das Protokollprofil.
  description: ''
  syntax: >-
    az monitor log-profiles delete --name
                                   [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Protokollprofils.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_log-profiles_list
  name: az monitor log-profiles list
  summary: Listen Sie die Protokollprofile auf.
  description: 'Schlüsselwort callable clsA custom type or function that will be passed the direct response :return: An iterator like instance of either LogProfileCollection or the result of cls(response) :rtype: ~azure.core.paging.ItemPaged[~$(python-base-namespace).v2016_03_01.models. LogProfileCollection] :raises: ~azure.core.exceptions.HttpResponseError.'
  syntax: >-
    az monitor log-profiles list [--query-examples]
                                 [--subscription]
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und sie nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_log-profiles_show
  name: az monitor log-profiles show
  summary: Ruft das Protokollprofil ab.
  description: ''
  syntax: >-
    az monitor log-profiles show --name
                                 [--query-examples]
                                 [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Protokollprofils.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und sie nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_log-profiles_update
  name: az monitor log-profiles update
  summary: Aktualisieren sie ein Protokollprofil.
  description: ''
  syntax: >-
    az monitor log-profiles update --name
                                   [--add]
                                   [--force-string]
                                   [--remove]
                                   [--set]
                                   [--subscription]
  examples:
  - summary: Aktualisieren sie ein Protokollprofil. (automatisch generiert)
    syntax: az monitor log-profiles update --name MyLogProfile --set retentionPolicy.days=365
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Protokollprofils.
    description: ''
  optionalParameters:
  - name: --add
    summary: 'Fügen Sie einer Liste von -Objekten ein -Objekt hinzu, indem Sie ein Pfad- und Schlüsselwertpaar angeben.  Beispiel: --add property.listProperty <key=value, string oder JSON string>.'
    description: ''
  - name: --force-string
    summary: Wenn Sie "set" oder "add" verwenden, behalten Sie Zeichenfolgenliterale bei, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --remove
    summary: 'Entfernen sie eine Eigenschaft oder ein Element aus einer Liste.  Beispiel: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --set
    summary: 'Aktualisieren Sie ein -Objekt, indem Sie einen festzulegenden Eigenschaftenpfad und -wert angeben.  Beispiel: --set property1.property2=<value>.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
commands:
- az_monitor_log-profiles_create
- az_monitor_log-profiles_delete
- az_monitor_log-profiles_list
- az_monitor_log-profiles_show
- az_monitor_log-profiles_update
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
