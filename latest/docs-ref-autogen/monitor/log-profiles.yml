### YamlMime:AzureCLIGroup
uid: az_monitor_log_profiles
name: az monitor log-profiles
summary: Verwalten von Protokoll Profilen.
description: ''
directCommands:
- uid: az_monitor_log_profiles_create
  name: az monitor log-profiles create
  summary: Erstellen Sie ein Protokoll Profil.
  description: ''
  syntax: >-
    az monitor log-profiles create --categories
                                   --days
                                   --enabled {false, true}
                                   --location
                                   --locations
                                   --name
                                   [--service-bus-rule-id]
                                   [--storage-account-id]
                                   [--subscription]
                                   [--tags]
  examples:
  - summary: Erstellen Sie ein Protokoll Profil. automatisch generierten
    syntax: az monitor log-profiles create --categories "Delete" --days 0 --enabled true --location westus2 --locations westus --name MyLogProfile --service-bus-rule-id "/subscriptions/{YOUR SUBSCRIPTION ID}/resourceGroups/{RESOURCE GROUP NAME}/providers/Microsoft.EventHub/namespaces/{EVENT HUB NAME SPACE}/authorizationrules/RootManageSharedAccessKey"
  requiredParameters:
  - isRequired: true
    name: --categories
    summary: Durch Leerzeichen getrennte Kategorien der Protokolle. Diese Kategorien werden so erstellt, wie es für den Benutzer praktisch ist. Einige Werte sind "Write", "Delete" und/oder "action".
    description: ''
  - isRequired: true
    name: --days
    summary: Die Anzahl der Tage für die Aufbewahrung in Tagen. Bei einem Wert von 0 werden die Ereignisse unbegrenzt beibehalten.
    description: ''
  - isRequired: true
    name: --enabled
    parameterValueGroup: false, true
    summary: Gibt an, ob die Aufbewahrungs Richtlinie aktiviert ist.
    description: ''
  - isRequired: true
    name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - isRequired: true
    name: --locations
    summary: Durch Leerzeichen getrennte Liste von Regionen, für die Aktivitätsprotokoll Ereignisse gespeichert werden sollen.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des Protokoll Profils.
    description: ''
  optionalParameters:
  - name: --service-bus-rule-id
    summary: Die Service Bus-Regel-ID des Service Bus-Namespace, in dem Event Hubs für das Streamen des Aktivitäts Protokolls erstellt werden sollen. Die Regel-ID hat das Format "{Service Bus Resource ID}/authorizationrules/{Key Name}".
    description: ''
  - name: --storage-account-id
    summary: Die Ressourcen-ID des Speicher Kontos, an das das Aktivitätsprotokoll gesendet werden soll.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_log_profiles_delete
  name: az monitor log-profiles delete
  summary: Löscht das Protokoll Profil.
  description: ''
  syntax: >-
    az monitor log-profiles delete --name
                                   [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Protokoll Profils.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_log_profiles_list
  name: az monitor log-profiles list
  summary: Listet die Protokoll Profile auf.
  description: 'ein Schlüsselwort Aufruf barer CLSA-Typ oder eine benutzerdefinierte Funktion, der die direkte Antwort übergeben wird: Return: ein Iterator wie z. b. logprofilecollection oder das Ergebnis von CLS (Response): rtype: ~ Azure. Core. Paging. itempaing [~ $ (python-Base-Namespace) .v2016_03_01. Models. Logprofilecollection]: löst Folgendes aus: ~ Azure. Core. Exceptions. httpresponleerror.'
  syntax: >-
    az monitor log-profiles list [--query-examples]
                                 [--subscription]
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_log_profiles_show
  name: az monitor log-profiles show
  summary: Ruft das Protokoll Profil ab.
  description: ''
  syntax: >-
    az monitor log-profiles show --name
                                 [--query-examples]
                                 [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Protokoll Profils.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_log_profiles_update
  name: az monitor log-profiles update
  summary: Aktualisieren eines Protokoll Profils
  description: ''
  syntax: >-
    az monitor log-profiles update --name
                                   [--add]
                                   [--force-string]
                                   [--remove]
                                   [--set]
                                   [--subscription]
  examples:
  - summary: Aktualisieren eines Protokoll Profils automatisch generierten
    syntax: az monitor log-profiles update --name MyLogProfile --set retentionPolicy.days=365
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Protokoll Profils.
    description: ''
  optionalParameters:
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --set
    summary: Aktualisieren Sie ein Objekt, indem Sie einen Eigenschafts Pfad und einen festzulegenden Wert angeben.  Beispiel:--Set Eigenschaft1. Eigenschaft2 =<value>.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
commands:
- az_monitor_log_profiles_create
- az_monitor_log_profiles_delete
- az_monitor_log_profiles_list
- az_monitor_log_profiles_show
- az_monitor_log_profiles_update
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
