### YamlMime:AzureCLIGroup
uid: az_monitor_activity_log_alert_scope
name: az monitor activity-log alert scope
summary: Verwalten von Bereichen für Aktivitätsprotokoll Warnungen.
description: ''
directCommands:
- uid: az_monitor_activity_log_alert_scope_add
  name: az monitor activity-log alert scope add
  summary: Fügen Sie dieser Aktivitätsprotokoll Warnung Bereiche hinzu.
  description: ''
  syntax: >-
    az monitor activity-log alert scope add --scope
                                            [--ids]
                                            [--name]
                                            [--reset]
                                            [--resource-group]
                                            [--subscription]
  examples:
  - summary: Fügen Sie dieser Aktivitätsprotokoll Warnung Bereiche hinzu. automatisch generierten
    syntax: az monitor activity-log alert scope add --name MyActivityLogAlerts --resource-group MyResourceGroup --scope /subscriptions/xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx  /subscriptions/xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx/resourceGroups/myRG  /subscriptions/xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx/resourceGroups/myRG/Microsoft.KeyVault/vaults/mykey
  requiredParameters:
  - isRequired: true
    name: --scope -s
    summary: Liste der hinzu zufügenden Bereiche. Jeder Bereich kann eine Ressourcen-ID, eine Ressourcengruppen-ID oder eine Abonnement-ID sein.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der Aktivitätsprotokoll Warnungen.
    description: ''
  - name: --reset
    summary: Entfernen Sie alle vorhandenen Bereiche, bevor Sie neue Bereiche hinzufügen.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_activity_log_alert_scope_remove
  name: az monitor activity-log alert scope remove
  summary: Entfernt Bereiche aus dieser Aktivitätsprotokoll Warnung.
  description: ''
  syntax: >-
    az monitor activity-log alert scope remove --scope
                                               [--ids]
                                               [--name]
                                               [--resource-group]
                                               [--subscription]
  requiredParameters:
  - isRequired: true
    name: --scope -s
    summary: Die Bereiche, die entfernt werden sollen.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der Aktivitätsprotokoll Warnungen.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
commands:
- az_monitor_activity_log_alert_scope_add
- az_monitor_activity_log_alert_scope_remove
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
