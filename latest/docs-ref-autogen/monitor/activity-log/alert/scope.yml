### YamlMime:AzureCLIGroup
uid: az_monitor_activity-log_alert_scope
name: az monitor activity-log alert scope
summary: Verwalten sie Bereiche für Aktivitätsprotokollwarnungen.
description: ''
directCommands:
- uid: az_monitor_activity-log_alert_scope_add
  name: az monitor activity-log alert scope add
  summary: Fügen Sie dieser Aktivitätsprotokollwarnung Bereiche hinzu.
  description: ''
  syntax: >-
    az monitor activity-log alert scope add --scope
                                            [--ids]
                                            [--name]
                                            [--reset]
                                            [--resource-group]
                                            [--subscription]
  examples:
  - summary: Fügen Sie dieser Aktivitätsprotokollwarnung Bereiche hinzu. (automatisch generiert)
    syntax: az monitor activity-log alert scope add --name MyActivityLogAlerts --resource-group MyResourceGroup --scope /subscriptions/xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx  /subscriptions/xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx/resourceGroups/myRG  /subscriptions/xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx/resourceGroups/myRG/Microsoft.KeyVault/vaults/mykey
  requiredParameters:
  - isRequired: true
    name: --scope -s
    summary: Liste der hinzuzufügenden Bereiche. Jeder Bereich kann eine Ressourcen-ID, eine Ressourcengruppen-ID oder eine Abonnement-ID sein.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Name der Aktivitätsprotokollwarnungen.
    description: ''
  - name: --reset
    summary: Entfernen Sie alle vorhandenen Bereiche, bevor Sie neue Bereiche hinzufügen.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_activity-log_alert_scope_remove
  name: az monitor activity-log alert scope remove
  summary: Entfernt Bereiche aus dieser Aktivitätsprotokollwarnung.
  description: ''
  syntax: >-
    az monitor activity-log alert scope remove --scope
                                               [--ids]
                                               [--name]
                                               [--resource-group]
                                               [--subscription]
  requiredParameters:
  - isRequired: true
    name: --scope -s
    summary: Die zu entfernenden Bereiche.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Name der Aktivitätsprotokollwarnungen.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
commands:
- az_monitor_activity-log_alert_scope_add
- az_monitor_activity-log_alert_scope_remove
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
