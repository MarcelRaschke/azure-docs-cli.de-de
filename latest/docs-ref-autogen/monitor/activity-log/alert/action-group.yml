### YamlMime:AzureCLIGroup
uid: az_monitor_activity-log_alert_action-group
name: az monitor activity-log alert action-group
summary: Verwalten von Aktionsgruppen für Aktivitätsprotokoll Warnungen.
description: ''
directCommands:
- uid: az_monitor_activity-log_alert_action-group_add
  name: az monitor activity-log alert action-group add
  summary: Fügen Sie dieser Aktivitätsprotokoll Warnung Aktionsgruppen hinzu. Sie kann auch verwendet werden, um vorhandene webhook-Eigenschaften bestimmter Aktionsgruppen zu überschreiben.
  description: ''
  syntax: >-
    az monitor activity-log alert action-group add --action-group
                                                   [--ids]
                                                   [--name]
                                                   [--reset]
                                                   [--resource-group]
                                                   [--strict]
                                                   [--subscription]
                                                   [--webhook-properties]
  examples:
  - summary: Hinzufügen einer Aktionsgruppe und Angeben von webhook-Eigenschaften
    syntax: >-
      az monitor activity-log alert action-group add -n {AlertName} -g {ResourceGroup} \
        --action /subscriptions/{SubID}/resourceGroups/{ResourceGroup}/providers/microsoft.insights/actionGroups/{ActionGroup} \
        --webhook-properties usage=test owner=jane
  - summary: Überschreibt die webhook-Eigenschaften einer vorhandenen Aktionsgruppe.
    syntax: >-
      az monitor activity-log alert action-group add -n {AlertName} -g {ResourceGroup} \
        -a /subscriptions/{SubID}/resourceGroups/{ResourceGroup}/providers/microsoft.insights/actionGroups/{ActionGroup} \
        --webhook-properties usage=test owner=john
  - summary: Entfernen Sie die webhook-Eigenschaften aus einer vorhandenen Aktionsgruppe.
    syntax: >-
      az monitor activity-log alert action-group add -n {AlertName} -g {ResourceGroup} \
        -a /subscriptions/{SubID}/resourceGroups/{ResourceGroup}/providers/microsoft.insights/actionGroups/{ActionGroup}
  - summary: Fügen Sie neue Aktionsgruppen hinzu, aber verhindern Sie, dass der Befehl vorhandene webhook-Eigenschaften versehentlich überschreibt.
    syntax: >-
      az monitor activity-log alert action-group add -n {AlertName} -g {ResourceGroup} --strict \
        --action-group {ResourceIDList}
  requiredParameters:
  - isRequired: true
    name: --action-group -a
    summary: Die Namen oder die Ressourcen-IDs der hinzu zufügenden Aktionsgruppen.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der Aktivitätsprotokoll Warnungen.
    description: ''
  - name: --reset
    summary: Entfernen Sie alle vorhandenen Aktionsgruppen, bevor Sie neue Bedingungen hinzufügen.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --strict
    summary: Schlägt den Befehl fehl, wenn eine Aktionsgruppe, die hinzugefügt werden soll, vorhandene webhook-Eigenschaften ändert.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --webhook-properties -w
    summary: Durch Leerzeichen getrennte webhook-Eigenschaften im Format "Key [= value]". Diese Eigenschaften werden den in diesem Befehl hinzugefügten Aktionsgruppen zugeordnet.
    description: Für jeden webhook-Empfänger in dieser Aktionsgruppe werden diese Daten an die webhook-Nutzlast angefügt. Fügen Sie die Aktionsgruppen in separaten Update-Action-Befehlen hinzu, um verschiedene webhook-Eigenschaften an verschiedene Aktionsgruppen anzufügen.
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_activity-log_alert_action-group_remove
  name: az monitor activity-log alert action-group remove
  summary: Entfernen Sie Aktionsgruppen aus dieser Aktivitätsprotokoll Warnung.
  description: ''
  syntax: >-
    az monitor activity-log alert action-group remove --action-group
                                                      [--ids]
                                                      [--name]
                                                      [--resource-group]
                                                      [--subscription]
  requiredParameters:
  - isRequired: true
    name: --action-group -a
    summary: Die Namen oder die Ressourcen-IDs der hinzu zufügenden Aktionsgruppen.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der Aktivitätsprotokoll Warnungen.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
commands:
- az_monitor_activity-log_alert_action-group_add
- az_monitor_activity-log_alert_action-group_remove
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
