### YamlMime:AzureCLIGroup
uid: az_monitor_activity-log_alert_action-group
name: az monitor activity-log alert action-group
summary: Verwalten von Aktionsgruppen für Aktivitätsprotokollwarnungen.
description: ''
directCommands:
- uid: az_monitor_activity-log_alert_action-group_add
  name: az monitor activity-log alert action-group add
  summary: Fügen Sie dieser Aktivitätsprotokollwarnung Aktionsgruppen hinzu. Sie kann auch verwendet werden, um vorhandene Webhookeigenschaften bestimmter Aktionsgruppen zu überschreiben.
  description: ''
  syntax: >-
    az monitor activity-log alert action-group add --action-group
                                                   [--ids]
                                                   [--name]
                                                   [--reset]
                                                   [--resource-group]
                                                   [--strict]
                                                   [--subscription]
                                                   [--webhook-properties]
  examples:
  - summary: Fügen Sie eine Aktionsgruppe hinzu, und geben Sie Webhookeigenschaften an.
    syntax: >-
      az monitor activity-log alert action-group add -n {AlertName} -g {ResourceGroup} \
        --action /subscriptions/{SubID}/resourceGroups/{ResourceGroup}/providers/microsoft.insights/actionGroups/{ActionGroup} \
        --webhook-properties usage=test owner=jane
  - summary: Überwimme die Webhookeigenschaften einer vorhandenen Aktionsgruppe.
    syntax: >-
      az monitor activity-log alert action-group add -n {AlertName} -g {ResourceGroup} \
        -a /subscriptions/{SubID}/resourceGroups/{ResourceGroup}/providers/microsoft.insights/actionGroups/{ActionGroup} \
        --webhook-properties usage=test owner=john
  - summary: Entfernen Sie Webhookeigenschaften aus einer vorhandenen Aktionsgruppe.
    syntax: >-
      az monitor activity-log alert action-group add -n {AlertName} -g {ResourceGroup} \
        -a /subscriptions/{SubID}/resourceGroups/{ResourceGroup}/providers/microsoft.insights/actionGroups/{ActionGroup}
  - summary: Hinzufügen neuer Aktionsgruppen, aber Verhindern, dass der Befehl vorhandene Webhookeigenschaften aus Zufall überschreibt
    syntax: >-
      az monitor activity-log alert action-group add -n {AlertName} -g {ResourceGroup} --strict \
        --action-group {ResourceIDList}
  requiredParameters:
  - isRequired: true
    name: --action-group -a
    summary: Die Namen oder Ressourcen-IDs der aktionsgruppen, die hinzugefügt werden sollen.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Name der Aktivitätsprotokollwarnungen.
    description: ''
  - name: --reset
    summary: Entfernen Sie alle vorhandenen Aktionsgruppen, bevor Sie neue Bedingungen hinzufügen.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --strict
    summary: Schlägt mit dem Befehl fehl, wenn eine aktionsgruppe, die hinzugefügt werden soll, vorhandene Webhookeigenschaften ändert.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --webhook-properties -w
    summary: Durch Leerzeichen getrennte Webhookeigenschaften im Format "key[=value]". Diese Eigenschaften werden den in diesem Befehl hinzugefügten Aktionsgruppen zugeordnet.
    description: Für jeden Webhookempfänger in dieser Aktionsgruppe werden diese Daten an die Webhooknutzlast angefügt. Um verschiedene Webhookeigenschaften an verschiedene Aktionsgruppen anfügen zu können, fügen Sie die Aktionsgruppen in separaten Updateaktionsbefehlen hinzu.
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_activity-log_alert_action-group_remove
  name: az monitor activity-log alert action-group remove
  summary: Entfernen Sie Aktionsgruppen aus dieser Aktivitätsprotokollwarnung.
  description: ''
  syntax: >-
    az monitor activity-log alert action-group remove --action-group
                                                      [--ids]
                                                      [--name]
                                                      [--resource-group]
                                                      [--subscription]
  requiredParameters:
  - isRequired: true
    name: --action-group -a
    summary: Die Namen oder Ressourcen-IDs der hinzuzufügenden Aktionsgruppen.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen von "Resource Id"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Name der Aktivitätsprotokollwarnungen.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
commands:
- az_monitor_activity-log_alert_action-group_add
- az_monitor_activity-log_alert_action-group_remove
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
