### YamlMime:AzureCLIGroup
uid: az_monitor_activity_log_alert
name: az monitor activity-log alert
summary: Verwalten von Aktivitätsprotokoll Warnungen.
description: ''
directCommands:
- uid: az_monitor_activity_log_alert_create
  name: az monitor activity-log alert create
  summary: Erstellen Sie eine standardmäßige Aktivitätsprotokoll Warnung.
  description: Mit diesem Befehl wird ein Standard Aktivitätsprotokoll mit einer Bedingung erstellt, die vergleicht, ob das Feld "Category" der Aktivitäts Protokolle "ServiceHealth" entspricht. Der neu erstellten Aktivitätsprotokoll Warnung sind keine Aktionsgruppen angefügt.
  syntax: >-
    az monitor activity-log alert create --name
                                         --resource-group
                                         [--action-group]
                                         [--condition]
                                         [--description]
                                         [--disable]
                                         [--scope]
                                         [--subscription]
                                         [--tags]
                                         [--webhook-properties]
  examples:
  - summary: Erstellen Sie eine Warnung mit Standardeinstellungen.
    syntax: az monitor activity-log alert create -n {AlertName} -g {ResourceGroup}
  - summary: Erstellen Sie eine Warnung mit einer Bedingung bezüglich des Dienst Integritäts Protokolls auf Fehler Ebene.
    syntax: >-
      az monitor activity-log alert create -n {AlertName} -g {ResourceGroup} \
        --condition category=ServiceHealth and level=Error
  - summary: Erstellen Sie eine Warnung mit einer Aktionsgruppe, und geben Sie die webhook-Eigenschaften an.
    syntax: >-
      az monitor activity-log alert create -n {AlertName} -g {ResourceGroup} \
        -a /subscriptions/{SubID}/resourceGroups/{ResourceGroup}/providers/microsoft.insights/actionGroups/{ActionGroup} \
        -w usage=test owner=jane
  - summary: Erstellen Sie eine Warnung, die anfänglich deaktiviert ist.
    syntax: az monitor activity-log alert create -n {AlertName} -g {ResourceGroup} --disable
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Aktivitätsprotokoll Warnungen.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --action-group -a
    summary: Fügen Sie eine Aktionsgruppe hinzu. Akzeptiert durch Leerzeichen getrennte Aktionsgruppen Bezeichner. Der Bezeichner kann der Name der Aktionsgruppe oder die zugehörige Ressourcen-ID sein.
    description: ''
  - name: --condition -c
    summary: Die Bedingung, die bewirkt, dass die Warnung aktiviert wird. Das Format ist Field = Value [und Field = Value...].
    description: Mögliche Werte für das Feld sind "ResourceId", "Category", "Caller", "Level", "OperationName", "ResourceGroup", "resourceprovider", "Status", "substatus", "ResourceType" oder alles, was mit "Properties." beginnt.
  - name: --description
    summary: Eine Beschreibung dieser Aktivitätsprotokoll Warnung.
    description: ''
  - name: --disable
    summary: Deaktivieren Sie die Aktivitätsprotokoll Warnung, nachdem Sie erstellt wurde.
    description: ''
  - name: --scope -s
    summary: Eine Liste von Zeichen folgen, die als Präfixe verwendet werden.
    description: Die Warnung gilt nur für Aktivitäts Protokolle mit resourceids, die unter einem dieser Präfixe liegen. Wenn nicht angegeben, wird der Pfad zur Ressourcengruppe verwendet.
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --webhook-properties -w
    summary: Durch Leerzeichen getrennte webhook-Eigenschaften im Format "Key [= value]". Diese Eigenschaften sind den in diesem Befehl hinzugefügten Aktionsgruppen zugeordnet.
    description: Für jeden webhook-Empfänger in dieser Aktionsgruppe werden diese Daten an die webhook-Nutzlast angefügt. Fügen Sie die Aktionsgruppen in separaten Update-Action-Befehlen hinzu, um verschiedene webhook-Eigenschaften an verschiedene Aktionsgruppen anzufügen.
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_activity_log_alert_delete
  name: az monitor activity-log alert delete
  summary: Hiermit wird eine Aktivitätsprotokoll Warnung gelöscht.
  description: ''
  syntax: >-
    az monitor activity-log alert delete [--ids]
                                         [--name]
                                         [--resource-group]
                                         [--subscription]
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der Aktivitätsprotokoll Warnung.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_activity_log_alert_list
  name: az monitor activity-log alert list
  summary: Listet Aktivitätsprotokoll Warnungen unter einer Ressourcengruppe oder dem aktuellen Abonnement auf.
  description: ''
  syntax: >-
    az monitor activity-log alert list [--query-examples]
                                       [--resource-group]
                                       [--subscription]
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Der Name der Ressourcengruppe, in der die Aktivitätsprotokoll Warnungen aufgeführt werden. Wenn Sie weggelassen wird, werden alle Aktivitätsprotokoll Warnungen unter dem aktuellen Abonnement aufgelistet.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_activity_log_alert_show
  name: az monitor activity-log alert show
  summary: Eine Aktivitätsprotokoll Warnung erhalten.
  description: ''
  syntax: >-
    az monitor activity-log alert show [--ids]
                                       [--name]
                                       [--query-examples]
                                       [--resource-group]
                                       [--subscription]
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der Aktivitätsprotokoll Warnung.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_activity_log_alert_update
  name: az monitor activity-log alert update
  summary: Aktualisieren Sie die Details dieser Aktivitätsprotokoll Warnung.
  description: ''
  syntax: >-
    az monitor activity-log alert update [--add]
                                         [--condition]
                                         [--description]
                                         [--enabled {false, true}]
                                         [--force-string]
                                         [--ids]
                                         [--name]
                                         [--remove]
                                         [--resource-group]
                                         [--set]
                                         [--subscription]
                                         [--tags]
  examples:
  - summary: Aktualisieren der Bedingung
    syntax: >-
      az monitor activity-log alert update -n {AlertName} -g {ResourceGroup} \
        --condition category=ServiceHealth and level=Error
  - summary: Deaktivieren einer Warnung
    syntax: az monitor activity-log alert update -n {AlertName} -g {ResourceGroup} --enable false
  - summary: Details dieser Aktivitätsprotokoll Warnung aktualisieren (automatisch generiert)
    syntax: az monitor activity-log alert update --enabled true --name MyActivityLogAlerts --resource-group MyResourceGroup --subscription MySubscription
  - summary: Aktualisieren Sie die Details dieser Aktivitätsprotokoll Warnung. automatisch generierten
    syntax: az monitor activity-log alert update --name MyActivityLogAlerts --resource-group MyResourceGroup --tags key=value
  optionalParameters:
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --condition -c
    summary: Der bedingte Ausdruck, der bewirkt, dass die Warnung aktiviert wird. Das Format ist Field = Value [und Field = Value...].
    description: Mögliche Werte für das Feld sind "ResourceId", "Category", "Caller", "Level", "OperationName", "ResourceGroup", "resourceprovider", "Status", "substatus", "ResourceType" oder alles, was mit "Properties." beginnt.
  - name: --description
    summary: Eine Beschreibung dieser Aktivitätsprotokoll Warnung.
    description: ''
  - name: --enabled
    parameterValueGroup: false, true
    summary: ''
    description: ''
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der Aktivitätsprotokoll Warnung.
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --set
    summary: Aktualisieren Sie ein Objekt, indem Sie einen Eigenschafts Pfad und einen festzulegenden Wert angeben.  Beispiel:--Set Eigenschaft1. Eigenschaft2 =<value>.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
