### YamlMime:AzureCLIGroup
uid: az_monitor_activity-log_alert
name: az monitor activity-log alert
summary: Verwalten von Aktivitätsprotokollwarnungen.
description: ''
directCommands:
- uid: az_monitor_activity-log_alert_create
  name: az monitor activity-log alert create
  summary: Erstellen Sie eine Standardwarnung für das Aktivitätsprotokoll.
  description: Dieser Befehl erstellt ein Standardaktivitätsprotokoll mit einer Bedingung, die vergleicht, ob das Feld "category" der Aktivitätsprotokolle "ServiceHealth" entspricht. An die neu erstellte Aktivitätsprotokollwarnung sind keine Aktionsgruppen angefügt.
  syntax: >-
    az monitor activity-log alert create --name
                                         --resource-group
                                         [--action-group]
                                         [--condition]
                                         [--description]
                                         [--disable]
                                         [--scope]
                                         [--subscription]
                                         [--tags]
                                         [--webhook-properties]
  examples:
  - summary: Erstellen Sie eine Warnung mit Standardeinstellungen.
    syntax: az monitor activity-log alert create -n {AlertName} -g {ResourceGroup}
  - summary: Erstellen Sie eine Warnung mit einer Bedingung zum Integritätsprotokoll des Diensts auf Fehlerebene.
    syntax: >-
      az monitor activity-log alert create -n {AlertName} -g {ResourceGroup} \
        --condition category=ServiceHealth and level=Error
  - summary: Erstellen Sie eine Warnung mit einer Aktionsgruppe, und geben Sie Webhookeigenschaften an.
    syntax: >-
      az monitor activity-log alert create -n {AlertName} -g {ResourceGroup} \
        -a /subscriptions/{SubID}/resourceGroups/{ResourceGroup}/providers/microsoft.insights/actionGroups/{ActionGroup} \
        -w usage=test owner=jane
  - summary: Erstellen Sie eine Warnung, die anfänglich deaktiviert ist.
    syntax: az monitor activity-log alert create -n {AlertName} -g {ResourceGroup} --disable
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name der Aktivitätsprotokollwarnungen.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --action-group -a
    summary: Fügen Sie eine Aktionsgruppe hinzu. Akzeptiert durch Leerzeichen getrennte Aktionsgruppenbezeichner. Der Bezeichner kann der Name der Aktionsgruppe oder ihre Ressourcen-ID sein.
    description: ''
  - name: --condition -c
    summary: Die Bedingung, die bewirkt, dass die Warnung aktiviert wird. Das Format ist FIELD=VALUE[ und FIELD=VALUE...].
    description: Die möglichen Werte für das Feld sind "resourceId", "category", "caller", "level", "operationName", "resourceGroup", "resourceProvider", "status", "subStatus", "resourceType" oder etwas, das mit "properties" beginnt.
  - name: --description
    summary: Eine Beschreibung dieser Aktivitätsprotokollwarnung.
    description: ''
  - name: --disable
    summary: Deaktivieren Sie die Aktivitätsprotokollwarnung, nachdem sie erstellt wurde.
    description: ''
  - name: --scope -s
    summary: Eine Liste von Zeichenfolgen, die als Präfixe verwendet werden.
    description: Die Warnung gilt nur für Aktivitätsprotokolle mit ResourceIDs, die unter eines dieser Präfixe fallen. Wenn kein Pfad angegeben wird, wird der Pfad zur Ressourcengruppe verwendet.
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: key[=value] [key[=value] ...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --webhook-properties -w
    summary: Durch Leerzeichen getrennte Webhookeigenschaften im Format "key[=value]". Diese Eigenschaften sind den Aktionsgruppen zugeordnet, die in diesem Befehl hinzugefügt wurden.
    description: Für jeden Webhookempfänger in dieser Aktionsgruppe werden diese Daten an die Webhooknutzlast angefügt. Um verschiedene Webhookeigenschaften an verschiedene Aktionsgruppen anfügen zu können, fügen Sie die Aktionsgruppen in separaten Updateaktionsbefehlen hinzu.
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_activity-log_alert_delete
  name: az monitor activity-log alert delete
  summary: Löscht eine Aktivitätsprotokollwarnung.
  description: ''
  syntax: >-
    az monitor activity-log alert delete [--ids]
                                         [--name]
                                         [--resource-group]
                                         [--subscription]
  optionalParameters:
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Der Name der Aktivitätsprotokollwarnung.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_activity-log_alert_list
  name: az monitor activity-log alert list
  summary: Listen Sie Aktivitätsprotokollwarnungen unter einer Ressourcengruppe oder dem aktuellen Abonnement auf.
  description: ''
  syntax: >-
    az monitor activity-log alert list [--query-examples]
                                       [--resource-group]
                                       [--subscription]
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe, unter der die Aktivitätsprotokollwarnungen aufgelistet werden. Wenn sie weggelassen wird, werden alle Aktivitätsprotokollwarnungen unter dem aktuellen Abonnement aufgeführt.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_activity-log_alert_show
  name: az monitor activity-log alert show
  summary: Hier erhalten Sie eine Aktivitätsprotokollwarnung.
  description: ''
  syntax: >-
    az monitor activity-log alert show [--ids]
                                       [--name]
                                       [--query-examples]
                                       [--resource-group]
                                       [--subscription]
  optionalParameters:
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Der Name der Aktivitätsprotokollwarnung.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_activity-log_alert_update
  name: az monitor activity-log alert update
  summary: Aktualisieren Sie die Details dieser Aktivitätsprotokollwarnung.
  description: ''
  syntax: >-
    az monitor activity-log alert update [--add]
                                         [--condition]
                                         [--description]
                                         [--enabled {false, true}]
                                         [--force-string]
                                         [--ids]
                                         [--name]
                                         [--remove]
                                         [--resource-group]
                                         [--set]
                                         [--subscription]
                                         [--tags]
  examples:
  - summary: Aktualisieren der Bedingung
    syntax: >-
      az monitor activity-log alert update -n {AlertName} -g {ResourceGroup} \
        --condition category=ServiceHealth and level=Error
  - summary: Deaktivieren einer Warnung
    syntax: az monitor activity-log alert update -n {AlertName} -g {ResourceGroup} --enable false
  - summary: Aktualisieren der Details dieser Aktivitätsprotokollwarnung (automatisch generiert)
    syntax: az monitor activity-log alert update --enabled true --name MyActivityLogAlerts --resource-group MyResourceGroup --subscription MySubscription
  - summary: Aktualisieren Sie die Details dieser Aktivitätsprotokollwarnung. (automatisch generiert)
    syntax: az monitor activity-log alert update --name MyActivityLogAlerts --resource-group MyResourceGroup --tags key=value
  optionalParameters:
  - name: --add
    summary: 'Fügen Sie einer Liste von -Objekten ein -Objekt hinzu, indem Sie ein Pfad- und Schlüsselwertpaar angeben.  Beispiel: --add property.listProperty <key=value, string oder JSON string>.'
    description: ''
  - name: --condition -c
    summary: Der bedingte Ausdruck, der die Aktivierung der Warnung verursacht. Das Format ist FIELD=VALUE[ und FIELD=VALUE...].
    description: Die möglichen Werte für das Feld sind "resourceId", "category", "caller", "level", "operationName", "resourceGroup", "resourceProvider", "status", "subStatus", "resourceType" oder alles, was mit "properties." beginnt.
  - name: --description
    summary: Eine Beschreibung dieser Aktivitätsprotokollwarnung.
    description: ''
  - name: --enabled
    parameterValueGroup: false, true
    summary: ''
    description: ''
  - name: --force-string
    summary: Wenn Sie "set" oder "add" verwenden, behalten Sie Zeichenfolgenliterale bei, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Der Name der Aktivitätsprotokollwarnung.
    description: ''
  - name: --remove
    summary: 'Entfernen Sie eine Eigenschaft oder ein Element aus einer Liste.  Beispiel: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --set
    summary: 'Aktualisieren Sie ein -Objekt, indem Sie einen festzulegenden Eigenschaftenpfad und -wert angeben.  Beispiel: --set property1.property2=<value>.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: key[=value] [key[=value] ...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
