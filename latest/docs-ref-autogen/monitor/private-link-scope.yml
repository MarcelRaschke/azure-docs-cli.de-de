### YamlMime:AzureCLIGroup
uid: az_monitor_private_link_scope
name: az monitor private-link-scope
summary: Verwalten der Ressource des Azure Monitor-Private Link-Bereichs.
description: ''
directCommands:
- uid: az_monitor_private_link_scope_create
  name: az monitor private-link-scope create
  summary: Erstellen Sie eine Ressource für den privaten Verknüpfungs Bereich.
  description: ''
  syntax: >-
    az monitor private-link-scope create --name
                                         --resource-group
                                         [--subscription]
                                         [--tags]
  examples:
  - summary: Ressource für privaten Link Bereich erstellen (automatisch generiert)
    syntax: az monitor private-link-scope create --name MyAzureMonitorPrivateLinkScope --resource-group MyResourceRroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Azure Monitor privaten Verknüpfungs Bereichs.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_private_link_scope_delete
  name: az monitor private-link-scope delete
  summary: Löschen Sie eine Ressource für den privaten Link Bereich des Monitors.
  description: ''
  syntax: >-
    az monitor private-link-scope delete --name
                                         --resource-group
                                         [--subscription]
                                         [--yes]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Azure Monitor privaten Verknüpfungs Bereichs.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_private_link_scope_list
  name: az monitor private-link-scope list
  summary: Listet alle privaten Verbindungs Bereichs Ressourcen des Monitors auf.
  description: ''
  syntax: >-
    az monitor private-link-scope list [--query-examples]
                                       [--resource-group]
                                       [--subscription]
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_private_link_scope_show
  name: az monitor private-link-scope show
  summary: Zeigt eine Ressource für den privaten Link Bereich des Monitors an.
  description: ''
