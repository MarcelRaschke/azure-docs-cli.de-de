### YamlMime:AzureCLIGroup
uid: az_monitor_action-group
name: az monitor action-group
summary: Verwalten von Aktionsgruppen.
description: ''
directCommands:
- uid: az_monitor_action-group_create
  name: az monitor action-group create
  summary: Erstellen Sie eine neue Aktionsgruppe.
  description: ''
  syntax: >-
    az monitor action-group create --name
                                   --resource-group
                                   [--action]
                                   [--short-name]
                                   [--subscription]
                                   [--tags]
  examples:
  - summary: Erstellen einer neuen Aktionsgruppe (automatisch generiert)
    syntax: az monitor action-group create --action webhook https://alerts.contoso.com apiKey={APIKey} type=HighCPU --name MyActionGroup --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Aktionsgruppe.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --action -a
    summary: Fügen Sie der Aktionsgruppe während der Erstellung Empfänger hinzu.
    description: >-
      Verwendung: --action TYPE NAME [ARG ...] E-Mail: Format: --action email NAME EMAIL_ADDRESS [usecommonalertschema] Beispiel: --action email bob bob@contoso.com SMS: Format: --action sms NAME COUNTRY_CODE PHONE_NUMBER Beispiel: --action sms charli 1 5551234567 Webhook: Format: --action webhook NAME URI [use aadauth OBJECT_ID IDENTIFIER URI] [usecommonalertschema] Beispiel: --action webhook alert_hook https://www.contoso.com/alert useaadauth testobj http://identifier usecommonalertschema Arm Role: Format: --action armrole NAME ROLE_ID [usecommonalertschema] Beispiel: --action armole owner_role 8e3af657-a8ff-443c-a75c-2fe8c4bcb635 Azure-App Push: Format: --action azureapppush NAME EMAIL_ADDRESS Beispiel: --action azureapppush test_apppush bob@contoso.com ITSM: Format: --action its Name WORKSPACE_ID CONNECTION_ID TICKET_CONFIGURATION REGION Beispiel: --action itsm test_itsm test_workspace test_conn ticket_blob useast Automation Runbook: Format: --action automationrunbook NAME AUTOMATION_ACCOUNT_ID RUNBOOK_NAME WEBHOOK_RESOURCE_ID SERVICE_URI [isglobalrunbook] [usecommonalertschema] Beispiel: --action automationrunbook test_runbook test_acc test_book test_webhook test_rsrc http://example.com isglobalrunbook usecommonalertschema Voice : Format: --action voice NAME COUNTRY_CODE PHONE_NUMBER Beispiel: --action voice charli 1 4441234567 Logic App: Format: --action logicapp NAME RESOURCE_ID CALLBACK_URL [usecommonalertschema] Beispiel: --action logicapp test_logicapp test_rsrc http://callback Azure-Funktion: Format: --action azurefunction NAME FUNCTION_APP_RESOURCE_ID FUNCTION_NAME HTTP_TRIGGER_URL [usecommonalertschema] Beispiel: --action azurefunction test_function test_rsrc test_func http://trigger usecommonalertschema Mehrere Aktionen können mit mehreren Argumenten angegeben `--add-action` werden.

      "useaadauth", "isglobalrunbook" und "usecomprimlertschema" sind optionale Argumente, die nur übergeben werden müssen, um den entsprechenden Parameter auf True zu setzen.

      Wenn das Argument "useaadauth" übergeben wird, sind OBJECT_ID und IDENTIFIER_URI werte erforderlich.
  - name: --short-name
    summary: Der Kurzname der Aktionsgruppe.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: key[=value] [key[=value] ...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_action-group_delete
  name: az monitor action-group delete
  summary: Löschen Sie eine Aktionsgruppe.
  description: ''
  syntax: >-
    az monitor action-group delete [--ids]
                                   [--name]
                                   [--resource-group]
                                   [--subscription]
  optionalParameters:
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Der Name der Aktionsgruppe.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_action-group_enable-receiver
  name: az monitor action-group enable-receiver
  summary: Aktivieren sie einen Empfänger in einer Aktionsgruppe.
  description: Dadurch ändert sich der Status des Empfängers von Deaktiviert in Aktiviert. Dieser Vorgang wird nur für E-Mail- oder SMS-Empfänger unterstützt.
  syntax: >-
    az monitor action-group enable-receiver --name
                                            [--action-group]
                                            [--ids]
                                            [--resource-group]
                                            [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Empfängers, der erneut zu dekubieren ist.
    description: ''
  optionalParameters:
  - name: --action-group
    summary: Der Name der Aktionsgruppe.
    description: ''
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_action-group_list
  name: az monitor action-group list
  summary: Listen Sie Aktionsgruppen unter einer Ressourcengruppe oder dem aktuellen Abonnement auf.
  description: ''
  syntax: >-
    az monitor action-group list [--query-examples]
                                 [--resource-group]
                                 [--subscription]
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und sie nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe, unter der die Aktionsgruppen aufgelistet werden. Wenn sie nicht angegeben wird, werden alle Aktionsgruppen unter dem aktuellen Abonnement aufgelistet.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_action-group_show
  name: az monitor action-group show
  summary: Zeigt die Details einer Aktionsgruppe an.
  description: ''
  syntax: >-
    az monitor action-group show [--ids]
                                 [--name]
                                 [--query-examples]
                                 [--resource-group]
                                 [--subscription]
  examples:
  - summary: Zeigen Sie die Details einer Aktionsgruppe an (die häufig mit --output und --query verwendet wird). (automatisch generiert)
    syntax: az monitor action-group show --name MyActionGroup --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen von "Resource Id"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der Aktionsgruppe.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und sie nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_action-group_update
  name: az monitor action-group update
  summary: Aktualisieren sie eine Aktionsgruppe.
  description: ''
  syntax: >-
    az monitor action-group update [--add]
                                   [--add-action]
                                   [--force-string]
                                   [--ids]
                                   [--name]
                                   [--remove]
                                   [--remove-action]
                                   [--resource-group]
                                   [--set]
                                   [--short-name]
                                   [--subscription]
                                   [--tags]
  examples:
  - summary: Aktualisieren einer Aktionsgruppe (automatisch generiert)
    syntax: az monitor action-group update --name MyActionGroup --resource-group MyResourceGroup --set retentionPolicy.days=365 --subscription MySubscription
  optionalParameters:
  - name: --add
    summary: 'Fügen Sie einer Liste von -Objekten ein -Objekt hinzu, indem Sie ein Pfad- und Schlüsselwertpaar angeben.  Beispiel: --add property.listProperty <key=value, string oder JSON string>.'
    description: ''
  - name: --add-action -a
    summary: Fügen Sie der Aktionsgruppe Empfänger hinzu.
    description: >-
      Verwendung: --add-action TYPE NAME [ARG ...] E-Mail: Format: --add-action email NAME EMAIL_ADDRESS [usecommonalertschema] Beispiel: --add-action email bob bob@contoso.com SMS: Format: --add-action sms NAME COUNTRY_CODE PHONE_NUMBER Beispiel: --add-action sms charli 1 5551234567 Webhook: Format: --add-action webhook NAME URI [useaadauth OBJECT_ID IDENTIFIER URI] [usecommonalertschema] Beispiel: --add-action https://www.contoso.com/alert useaadauth testobj http://identifier usecommonalertschema Arm Role: Format: --add-action armrole NAME ROLE_ID [usecommonalertschema] Beispiel: --add-action armole owner_role 8e3af657-a8ff-443c-a75c-2fe8c4bcb635 Azure-App Push: Format: --add-action azureapppush NAME EMAIL_ADDRESS Beispiel: --add-action azureapppush test_apppush bob@contoso.com ITSM: Format: --add-action its Name WORKSPACE_ID CONNECTION_ID TICKET_CONFIGURATION REGION Beispiel: --add-action itsm test_itsm test_workspace test_conn ticket_blob useast Automation Runbook: Format: --add-action automationrunbook NAME AUTOMATION_ACCOUNT_ID RUNBOOK_NAME WEBHOOK_RESOURCE_ID SERVICE_URI [isglobalrunbook] [usecommonalertschema] Beispiel: --add-action automationrunbook test_runbook test_acc test_book test_webhook test_rsrc http://example.com isglobalrunbook usecommonalertschema Voice : Format: --add-action voice NAME COUNTRY_CODE PHONE_NUMBER Beispiel: --add-action voice charli 1 4441234567 Logik-App: Format: --add-action logicapp NAME RESOURCE_ID CALLBACK_URL [usecommonalertschema] Beispiel: --add-action logicapp test_logicapp test_rsrc http://callback Azure-Funktion: Format: --add-action azurefunction NAME FUNCTION_APP_RESOURCE_ID FUNCTION_NAME HTTP_TRIGGER_URL [usecommonalertschema] Beispiel: --add-action azurefunction test_function test_rsrc test_func http://trigger usecommonalertschema Mehrere Aktionen können mit mehreren Argumenten angegeben `--add-action` werden.

      "useaadauth", "isglobalrunbook" und "usecomprimlertschema" sind optionale Argumente, die nur übergeben werden müssen, um den entsprechenden Parameter auf True zu setzen.

      Wenn das Argument "useaadauth" übergeben wird, sind OBJECT_ID und IDENTIFIER_URI werte erforderlich.
  - name: --force-string
    summary: Wenn Sie "set" oder "add" verwenden, behalten Sie Zeichenfolgenliterale bei, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Der Name der Aktionsgruppe.
    description: ''
  - name: --remove
    summary: 'Entfernen Sie eine Eigenschaft oder ein Element aus einer Liste.  Beispiel: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --remove-action -r
    summary: Entfernen Sie Empfänger aus der Aktionsgruppe. Akzeptieren Sie eine durch Leerzeichen getrennte Liste von Empfängernamen.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --set
    summary: 'Aktualisieren Sie ein -Objekt, indem Sie einen festzulegenden Eigenschaftenpfad und -wert angeben.  Beispiel: --set property1.property2=<value>.'
    description: ''
  - name: --short-name
    summary: Aktualisieren Sie den Kurznamen der Gruppe der Aktionsgruppe.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: key[=value] [key[=value] ...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
commands:
- az_monitor_action-group_create
