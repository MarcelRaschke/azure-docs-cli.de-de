### YamlMime:AzureCLIGroup
uid: az_monitor_action-group
name: az monitor action-group
summary: Verwalten von Aktionsgruppen.
description: ''
directCommands:
- uid: az_monitor_action-group_create
  name: az monitor action-group create
  summary: Erstellen Sie eine neue Aktionsgruppe.
  description: ''
  syntax: >-
    az monitor action-group create --name
                                   --resource-group
                                   [--action]
                                   [--short-name]
                                   [--subscription]
                                   [--tags]
  examples:
  - summary: Neue Aktionsgruppe erstellen (automatisch generiert)
    syntax: az monitor action-group create --action webhook https://alerts.contoso.com apiKey={APIKey} type=HighCPU --name MyActionGroup --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Aktionsgruppe.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --action -a
    summary: Fügen Sie der Aktionsgruppe während der Erstellung Empfänger hinzu.
    description: >-
      Syntax:--Aktionstyp Name [Arg...] E-Mail: Format:--Action-e-Mail-Name email_address [usecommonalertschema] Beispiel:--Action Email Bob bob@contoso.com SMS: Format:--Action SMS Name COUNTRY_CODE PHONE_NUMBER Beispiel:--Action SMS Charli 1 5551234567 Webhook: Format:--Action Webhook Name Uri [useaadauth object_id Identifier URI] [usecommonalertschema] example:--Action Webhook alert_hook https://www.contoso.com/alert useaadauth testObj http://identifier usecommonalertschema Arm role: Format:--Action armrole Name ROLE_ID [usecommonalertschema] Beispiel:--Action armole owner_role 8e3af657-a8ff-443c-a75c-2fe8c4bcb635 Azure-App Push: Format:--Action azureapppush Name email_address example:--Action azureapppush test_apppush bob@contoso.com ITSM: Format:--Action ITSM-Name WORKSPACE_ID connection_id TICKET_CONFIGURATION Regions Beispiel:--Action ITSM test_itsm test_workspace test_conn ticket_blob USEast Automation Runbook: Format:--Action automationrunbook Name AUTOMATION_ACCOUNT_ID RUNBOOK_NAME WEBHOOK_RESOURCE_ID SERVICE_URI [isglobalrunbook] [usecommonalertschema] example:--Action automationrunbook test_runbook test_acc test_book test_webhook test_rsrc http://example.com isglobalrunbook usecommonalertschema Voice : Format:--Action Voice Name COUNTRY_CODE PHONE_NUMBER Beispiel:--Action Voice Charli 1 4441234567 Logic App: Format:--Action logicapp Name RESOURCE_ID CALLBACK_URL [usecommonalertschema] example:--Action logicapp test_logicapp test_rsrc http://callback Azure function: Format:--Action azurefunction Name FUNCTION_APP_RESOURCE_ID function_name HTTP_TRIGGER_URL [usecommonalertschema] example:--Action azurefunction test_function test_rsrc test_func http://trigger usecommonalertschema mehrere Aktionen können mithilfe von mehr als einem Argument angegeben werden `--add-action` .

      "useaadauth", "isglobalrunbook" und "usecommonalertschema" sind optionale Argumente, die nur übergeben werden müssen, um den jeweiligen Parameter auf "true" festzulegen.

      Wenn das "useaadauth"-Argument übermittelt wird, sind auch die Werte für "object_id" und "IDENTIFIER_URI" erforderlich.
  - name: --short-name
    summary: Der Kurzname der Aktionsgruppe.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_action-group_delete
  name: az monitor action-group delete
  summary: Löschen Sie eine Aktionsgruppe.
  description: ''
  syntax: >-
    az monitor action-group delete [--ids]
                                   [--name]
                                   [--resource-group]
                                   [--subscription]
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der Aktionsgruppe.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_action-group_enable-receiver
  name: az monitor action-group enable-receiver
  summary: Aktivieren Sie einen Empfänger in einer Aktionsgruppe.
  description: Dadurch wird der Status des Empfängers von "deaktiviert" in "aktiviert" geändert. Dieser Vorgang wird nur für e-Mail-oder SMS-Empfänger unterstützt.
  syntax: >-
    az monitor action-group enable-receiver --name
                                            [--action-group]
                                            [--ids]
                                            [--resource-group]
                                            [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Empfängers, der erneut abonniert werden soll.
    description: ''
  optionalParameters:
  - name: --action-group
    summary: Der Name der Aktionsgruppe.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_action-group_list
  name: az monitor action-group list
  summary: Listet Aktionsgruppen unter einer Ressourcengruppe oder dem aktuellen Abonnement auf.
  description: ''
  syntax: >-
    az monitor action-group list [--query-examples]
                                 [--resource-group]
                                 [--subscription]
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Der Name der Ressourcengruppe, in der die Aktionsgruppen aufgelistet werden. Wenn Sie weggelassen wird, werden alle Aktionsgruppen unter dem aktuellen Abonnement aufgelistet.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_action-group_show
  name: az monitor action-group show
  summary: Zeigt die Details einer Aktionsgruppe an.
  description: ''
  syntax: >-
    az monitor action-group show [--ids]
                                 [--name]
                                 [--query-examples]
                                 [--resource-group]
                                 [--subscription]
  examples:
  - summary: Zeigen Sie die Details einer Aktionsgruppe an (häufig verwendet mit--Output und--Query). automatisch generierten
    syntax: az monitor action-group show --name MyActionGroup --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der Aktionsgruppe.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_action-group_update
  name: az monitor action-group update
  summary: Aktualisieren Sie eine Aktionsgruppe.
  description: ''
  syntax: >-
    az monitor action-group update [--add]
                                   [--add-action]
                                   [--force-string]
                                   [--ids]
                                   [--name]
                                   [--remove]
                                   [--remove-action]
                                   [--resource-group]
                                   [--set]
                                   [--short-name]
                                   [--subscription]
                                   [--tags]
  examples:
  - summary: Aktualisieren einer Aktionsgruppe (automatisch generiert)
    syntax: az monitor action-group update --name MyActionGroup --resource-group MyResourceGroup --set retentionPolicy.days=365 --subscription MySubscription
  optionalParameters:
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --add-action -a
    summary: Fügen Sie der Aktionsgruppe Empfänger hinzu.
    description: >-
      Syntax:--Add-Action Type Name [Arg...] Email: Format: --add-action email NAME EMAIL_ADDRESS [usecommonalertschema] Example: --add-action email bob bob@contoso.com SMS: Format: --add-action sms NAME COUNTRY_CODE PHONE_NUMBER Example: --add-action sms charli 1 5551234567 Webhook: Format: --add-action webhook NAME URI [useaadauth OBJECT_ID IDENTIFIER URI] [usecommonalertschema] Example: --add-action https://www.contoso.com/alert useaadauth testobj http://identifier usecommonalertschema Arm Role: Format: --add-action armrole NAME ROLE_ID [usecommonalertschema] Example: --add-action armole owner_role 8e3af657-a8ff-443c-a75c-2fe8c4bcb635 Azure App Push: Format: --add-action azureapppush NAME EMAIL_ADDRESS Example: --add-action azureapppush test_apppush bob@contoso.com ITSM: Format: --add-action itsm NAME WORKSPACE_ID CONNECTION_ID TICKET_CONFIGURATION REGION Example: --add-action itsm test_itsm test_workspace test_conn ticket_blob useast Automation runbook: Format: --add-action automationrunbook NAME AUTOMATION_ACCOUNT_ID RUNBOOK_NAME WEBHOOK_RESOURCE_ID SERVICE_URI [isglobalrunbook] [usecommonalertschema] Example: --add-action automationrunbook test_runbook test_acc test_book test_webhook test_rsrc http://example.com isglobalrunbook usecommonalertschema Voice : Format:--Add-Action Voice Name COUNTRY_CODE PHONE_NUMBER Beispiel:--Add-Action Voice Charli 1 4441234567 Logic App: Format:--Add-Action logicapp Name RESOURCE_ID CALLBACK_URL [usecommonalertschema] Beispiel:--Add-Action logicapp test_logicapp test_rsrc http://callback Azure-Funktion: Format:--Add-Action azurefunction Name FUNCTION_APP_RESOURCE_ID function_name HTTP_TRIGGER_URL [usecommonalertschema] example:--Add-Action azurefunction test_function test_rsrc test_func http://trigger usecommonalertschema mehrere Aktionen können mit mehr als einem Argument angegeben werden `--add-action` .

      "useaadauth", "isglobalrunbook" und "usecommonalertschema" sind optionale Argumente, die nur übergeben werden müssen, um den jeweiligen Parameter auf "true" festzulegen.

      Wenn das "useaadauth"-Argument übermittelt wird, sind auch die Werte für "object_id" und "IDENTIFIER_URI" erforderlich.
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der Aktionsgruppe.
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --remove-action -r
    summary: Entfernen Sie Empfänger aus der Aktionsgruppe. Akzeptiert eine durch Leerzeichen getrennte Liste von Empfänger Namen.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --set
    summary: Aktualisieren Sie ein Objekt, indem Sie einen Eigenschafts Pfad und einen festzulegenden Wert angeben.  Beispiel:--Set Eigenschaft1. Eigenschaft2 =<value>.
    description: ''
  - name: --short-name
    summary: Aktualisieren Sie den Gruppen Kurznamen der Aktionsgruppe.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
commands:
- az_monitor_action-group_create
