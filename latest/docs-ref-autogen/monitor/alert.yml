### YamlMime:AzureCLIGroup
uid: az_monitor_alert
name: az monitor alert
summary: Verwalten Sie klassische metrikbasierte Warnungs Regeln.
description: ''
directCommands:
- uid: az_monitor_alert_create
  name: az monitor alert create
  summary: Erstellen Sie eine klassische metrikbasierte Warnungs Regel.
  description: ''
  syntax: >-
    az monitor alert create --condition
                            --name
                            --target
                            [--action]
                            [--description]
                            [--disabled {false, true}]
                            [--email-service-owners {false, true}]
                            [--location]
                            [--resource-group]
                            [--subscription]
                            [--tags]
                            [--target-namespace]
                            [--target-parent]
                            [--target-type]
  examples:
  - summary: Erstellen Sie eine Warnung zu hoher CPU-Auslastung auf einem virtuellen Computer ohne Aktionen.
    syntax: az monitor alert create -n rule1 -g {ResourceGroup} --target {VirtualMachineID} --condition "Percentage CPU > 90 avg 5m"
  - summary: Erstellen Sie eine Warnung zu hoher CPU-Auslastung auf einem virtuellen Computer mit e-Mail-und webhook-Aktionen.
    syntax: >-
      az monitor alert create -n rule1 -g {ResourceGroup} --target {VirtualMachineID} \
          --condition "Percentage CPU > 90 avg 5m" \
          --action email bob@contoso.comann@contoso.com --email-service-owners \
          --action webhook https://www.contoso.com/alerts?type=HighCPU \
          --action webhook https://alerts.contoso.com apiKey={APIKey} type=HighCPU
  requiredParameters:
  - isRequired: true
    name: --condition
    summary: Die Bedingung, die die Regel auslöst.
    description: 'Die Form einer Bedingung ist "Metrik {>, >=, <, <=} Schwellenwert {AVG, min, Max, Total, Last} Zeitraum". Werte für Metriken und geeignete Schwellenwerte können von Befehlen abgerufen werden `az monitor metric` , und der Zeitraum hat das Format "# #h # #m # #s".'
  - isRequired: true
    name: --name -n
    summary: Der Name der Warnungsregel.
    description: ''
  - isRequired: true
    name: --target
    summary: Der Name oder die ID der Ziel Ressource.
    description: ''
  optionalParameters:
  - name: --action -a
    summary: Fügen Sie eine Aktion hinzu, die ausgelöst wird, wenn die Warnung ausgelöst wird.
    description: Syntax:--Action Type Key [Arg...] E-Mail:--Action-e-Mail- bob@contoso.comann @contoso.com Webhook:--Action Webhook <a href="https://www.contoso.com/alert">https://www.contoso.com/alert</a> APIKey = Value Webhook:--Action Webhook <a href="https://www.contoso.com/alert?apiKey=value">https://www.contoso.com/alert?apiKey=value</a> mehrere Aktionen können mit mehr als einem Argument angegeben werden `--action` .
  - name: --description
    summary: Frei Textbeschreibung der Regel. Der Standardwert ist der Bedingungs Ausdruck.
    description: ''
  - name: --disabled
    parameterValueGroup: false, true
    summary: Erstellen Sie die Regel in einem deaktivierten Zustand.
    description: ''
  - name: --email-service-owners
    parameterValueGroup: false, true
    summary: Senden Sie eine e-Mail an die Dienst Besitzer, wenn eine Warnung ausgelöst wird.
    description: ''
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --target-namespace
    summary: Der Ziel Ressourcenanbieter-Namespace.
    description: ''
  - name: --target-parent
    summary: Der übergeordnete Pfad der Ziel Ressource, falls zutreffend.
    description: ''
  - name: --target-type
    summary: "Der Ziel Ressourcentyp. Kann auch das Namespace-/Typformat akzeptieren (Beispiel: ' Microsoft. Compute/VirtualMachines ')."
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_alert_delete
  name: az monitor alert delete
  summary: Löschen Sie eine Warnungs Regel.
  description: ''
  syntax: >-
    az monitor alert delete [--ids]
                            [--name]
                            [--resource-group]
                            [--subscription]
  examples:
  - summary: Löschen Sie eine Warnungs Regel. automatisch generierten
    syntax: az monitor alert delete --name MyAlertRule --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der Warnungsregel.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_alert_list
  name: az monitor alert list
  summary: Auflisten von Warnungs Regeln in einer Ressourcengruppe.
  description: ''
  syntax: >-
    az monitor alert list --resource-group
                          [--query-examples]
                          [--subscription]
  examples:
  - summary: Auflisten von Warnungs Regeln in einer Ressourcengruppe. automatisch generierten
    syntax: az monitor alert list --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
