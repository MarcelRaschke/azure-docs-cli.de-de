    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name des abzurufenden Vorfalls.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --rule-name
    summary: Der Name der Warnungsregel.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_alert_update
  name: az monitor alert update
  summary: Aktualisieren Sie eine klassische metrikbasierte Warnungs Regel.
  description: ''
  syntax: >-
    az monitor alert update [--add]
                            [--add-action]
                            [--aggregation {avg, last, max, min, total}]
                            [--condition]
                            [--description]
                            [--email-service-owners {false, true}]
                            [--enabled]
                            [--force-string]
                            [--ids]
                            [--metric]
                            [--name]
                            [--operator {<, <=, >, >=}]
                            [--period]
                            [--remove]
                            [--remove-action]
                            [--resource]
                            [--resource-group]
                            [--resource-namespace]
                            [--resource-parent]
                            [--resource-type]
                            [--set]
                            [--subscription]
                            [--tags]
                            [--threshold]
  examples:
  - summary: Aktualisieren Sie eine klassische metrikbasierte Warnungs Regel. automatisch generierten
    syntax: az monitor alert update --email-service-owners true --name MyAlertRule --resource-group MyResourceGroup
  - summary: Aktualisieren Sie eine klassische metrikbasierte Warnungs Regel. automatisch generierten
    syntax: az monitor alert update --name MyAlertRule --remove-action email bob@contoso.com --resource-group MyResourceGroup
  - summary: Aktualisieren Sie eine klassische metrikbasierte Warnungs Regel. automatisch generierten
    syntax: az monitor alert update --name MyAlertRule --resource-group MyResourceGroup --set retentionPolicy.days=365
  optionalParameters:
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --add-action -a
    summary: Fügen Sie eine Aktion hinzu, die ausgelöst wird, wenn die Warnung ausgelöst wird.
    description: Syntax:--Add-Action Type Key [Arg...] E-Mail:--Add-Action Email bob@contoso.comann @contoso.com Webhook:--Add-Action Webhook <a href="https://www.contoso.com/alert">https://www.contoso.com/alert</a> APIKey = Value Webhook:--Add-Action Webhook <a href="https://www.contoso.com/alert?apiKey=value">https://www.contoso.com/alert?apiKey=value</a> mehrere Aktionen können mit mehr als einem Argument angegeben werden `--add-action` .
  - name: --aggregation
    parameterValueGroup: avg, last, max, min, total
    summary: Der Aggregationstyp, der basierend auf dem-Zeitraum angewendet werden soll.
    description: ''
  - name: --condition
    summary: Die Bedingung, die die Regel auslöst.
    description: 'Die Form einer Bedingung ist "Metrik {>, >=, <, <=} Schwellenwert {AVG, min, Max, Total, Last} Zeitraum". Werte für Metriken und geeignete Schwellenwerte können von Befehlen abgerufen werden `az monitor metric` , und der Zeitraum hat das Format "# #h # #m # #s".'
  - name: --description
    summary: Beschreibung der Regel
    description: ''
  - name: --email-service-owners
    parameterValueGroup: false, true
    summary: Senden Sie eine e-Mail an die Dienst Besitzer, wenn eine Warnung ausgelöst wird.
    description: ''
  - name: --enabled
    summary: ''
    description: ''
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --metric
    summary: Der Name der Metrik, auf der die Regel basieren soll.
    description: ''
    valueFrom: az monitor metrics list-definitions
  - name: --name -n
    summary: Der Name der Warnungsregel.
    description: ''
  - name: --operator
    parameterValueGroup: <, <=, >, >=
    summary: Vergleichen der Metrik mit dem Schwellenwert.
    description: ''
  - name: --period
    summary: Die Zeitspanne, über die--Aggregation im ndnhnmns-Kurzform oder im vollständigen ISO8601-Format angewendet werden soll.
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --remove-action -r
    summary: Entfernen Sie eine oder mehrere Aktionen.
    description: Syntax:--Remove-Action Type Key [key...] E-Mail:--Remove-Action-e-Mail- bob@contoso.comann @contoso.com Webhook:--Remove-Action Webhook <a href="https://contoso.com/alert">https://contoso.com/alert</a> <a href="https://alerts.contoso.com">https://alerts.contoso.com</a> .
  - name: --resource
    summary: Der Name oder die ID der Ziel Ressource.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --resource-namespace
    summary: Der Ziel Ressourcenanbieter-Namespace.
    description: ''
  - name: --resource-parent
    summary: Der übergeordnete Pfad der Ziel Ressource, falls zutreffend.
    description: ''
  - name: --resource-type
    summary: "Der Ziel Ressourcentyp. Kann auch das Namespace-/Typformat akzeptieren (Beispiel: ' Microsoft. Compute/VirtualMachines ')."
    description: ''
  - name: --set
    summary: Aktualisieren Sie ein Objekt, indem Sie einen Eigenschafts Pfad und einen festzulegenden Wert angeben.  Beispiel:--Set Eigenschaft1. Eigenschaft2 =<value>.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --threshold
    summary: Numerischer Schwellenwert, bei dem die Warnung ausgelöst werden soll.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
