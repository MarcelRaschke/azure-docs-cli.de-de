### YamlMime:AzureCLIGroup
uid: az_mesh_service-replica
name: az mesh service-replica
extensionInformation: >-
  > [!Note]

  > Dieser Verweis ist Teil der **Mesh** -Erweiterung für Azure CLI und erfordert Version 2.0.67 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Mesh Service-Replica** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten von Service Fabric Mesh-Dienst Replikaten.
description: ''
directCommands:
- uid: az_mesh_service-replica_list
  name: az mesh service-replica list
  summary: Listet die Details der Dienst Replikate auf.
  description: ''
  syntax: >-
    az mesh service-replica list --app-name
                                 --resource-group
                                 --service-name
  requiredParameters:
  - isRequired: true
    name: --app-name --application-name
    summary: Der Namen der Anwendung.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --service-name
    summary: Der Name des Diensts.
    description: ''
- uid: az_mesh_service-replica_show
  name: az mesh service-replica show
  summary: Ruft das angegebene Replikat des Diensts einer Anwendung ab.
  description: Ruft die Informationen zum Dienstreplikat mit dem angegebenen Namen ab. Die Informationen umfassen die Beschreibung und andere Eigenschaften des Dienstreplikats.
  syntax: >-
    az mesh service-replica show --app-name
                                 --name
                                 --resource-group
                                 --service-name
  requiredParameters:
  - isRequired: true
    name: --app-name --application-name
    summary: Der Namen der Anwendung.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des Dienstreplikats.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --service-name
    summary: Der Name des Diensts.
    description: ''
commands:
- az_mesh_service-replica_list
- az_mesh_service-replica_show
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
