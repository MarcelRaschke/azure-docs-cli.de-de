### YamlMime:AzureCLIGroup
uid: az_search_service
name: az search service
summary: Verwalten Sie Azure Search Dienste.
description: ''
directCommands:
- uid: az_search_service_create
  name: az search service create
  summary: Erstellt einen Suchdienst in der angegebenen Ressourcengruppe.
  description: ''
  syntax: >-
    az search service create --name
                             --resource-group
                             --sku {Basic, Free, Standard, Standard2, Standard3}
                             [--identity-type]
                             [--ip-rules]
                             [--location]
                             [--partition-count]
                             [--public-access]
                             [--replica-count]
                             [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Such Dienstanbieter.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --sku
    parameterValueGroup: Basic, Free, Standard, Standard2, Standard3
    summary: 'Die SKU des Such diensdienstanbieter, der die Preis-und Kapazitätsgrenzen festlegt. Akzeptierte Werte: Free, Basic, Standard, Standard2, Standard3.'
    description: ''
  optionalParameters:
  - name: --identity-type
    summary: 'Der Identitätstyp. folgende Werte sind möglich: "None", "systemassigned".'
    description: ''
  - name: --ip-rules
    summary: Öffentliche IP-Adressen oder CIDR-Bereiche für den Search-Dienst, getrennt durch Kommas oder Semikolon. Diese IP-Regeln sind nur anwendbar, wenn public_network_access aktiviert ist.
    description: ''
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --partition-count
    summary: Anzahl der Partitionen im Suchdienst.
    description: ''
  - name: --public-access --public-network-access
    defaultValue: enabled
    summary: Öffentliche Barrierefreiheit für den Suchdienst zulässige Werte sind "aktiviert" oder "deaktiviert".
    description: ''
  - name: --replica-count
    summary: Anzahl der Replikate im Suchdienst.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/search/_help.py
- uid: az_search_service_delete
  name: az search service delete
  summary: Löscht einen Suchdienst in der angegebenen Ressourcengruppe zusammen mit den zugehörigen Ressourcen.
  description: ''
  syntax: >-
    az search service delete --name
                             --resource-group
                             [--subscription]
                             [--yes]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Such Dienstanbieter.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/search/_help.py
- uid: az_search_service_list
  name: az search service list
  summary: Ruft eine Liste aller Suchdienste in der angegebenen Ressourcengruppe ab.
  description: ''
  syntax: >-
    az search service list --resource-group
                           [--query-examples]
                           [--subscription]
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/search/_help.py
- uid: az_search_service_show
  name: az search service show
  summary: Ruft den Suchdienst mit dem angegebenen Namen in der angegebenen Ressourcengruppe ab.
  description: ''
  syntax: >-
    az search service show --name
                           --resource-group
                           [--query-examples]
                           [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Such Dienstanbieter.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/search/_help.py
- uid: az_search_service_update
  name: az search service update
  summary: Aktualisieren Sie Partition und Replikat des angegebenen Such Dienstanbieter.
  description: ''
  syntax: >-
    az search service update --name
                             --resource-group
                             [--add]
                             [--force-string]
                             [--identity-type]
                             [--ip-rules]
                             [--partition-count]
                             [--public-access]
                             [--remove]
                             [--replica-count]
                             [--set]
                             [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Such Dienstanbieter.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --identity-type
    summary: 'Der Identitätstyp. folgende Werte sind möglich: "None", "systemassigned".'
    description: ''
  - name: --ip-rules
    summary: "Öffentliche IP-Adressen oder CIDR-Bereiche für den Suchdienst, getrennt durch Kommas (\",\") oder Semikolon (\";\"); Wenn Leerzeichen (z. & #-), ', ' oder '; ' angegeben werden, wird jede vorhandene IP-Regel als NULL festgelegt, und es wird keine öffentliche IP-Regel angewendet. Diese IP-Regeln sind nur anwendbar, wenn public_network_access aktiviert ist."
    description: ''
  - name: --partition-count
    summary: Anzahl der Partitionen im Suchdienst.
    description: ''
  - name: --public-access --public-network-access
    summary: Öffentliche Barrierefreiheit für den Suchdienst zulässige Werte sind "aktiviert" oder "deaktiviert".
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --replica-count
    summary: Anzahl der Replikate im Suchdienst.
    description: ''
  - name: --set
    summary: Aktualisieren Sie ein Objekt, indem Sie einen Eigenschafts Pfad und einen festzulegenden Wert angeben.  Beispiel:--Set Eigenschaft1. Eigenschaft2 =<value>.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/search/_help.py
commands:
- az_search_service_create
- az_search_service_delete
- az_search_service_list
- az_search_service_show
- az_search_service_update
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
