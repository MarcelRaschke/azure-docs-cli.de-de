### YamlMime:AzureCLIGroup
uid: az_search_private_endpoint_connection
name: az search private-endpoint-connection
summary: Verwalten Sie Azure Search private Endpunkt Verbindungen.
description: ''
directCommands:
- uid: az_search_private_endpoint_connection_delete
  name: az search private-endpoint-connection delete
  summary: Trennt die Verbindung der Verbindung mit dem privaten Endpunkt und löscht sie aus dem Suchdienst.
  description: ''
  syntax: >-
    az search private-endpoint-connection delete --name
                                                 --resource-group
                                                 --service-name
                                                 [--subscription]
                                                 [--yes]
  requiredParameters:
  - isRequired: true
    name: --name --private-endpoint-connection-name -n
    summary: Der Name der Verbindung mit dem privaten Endpunkt mit dem Azure-kognitive Suche Dienst mit der angegebenen Ressourcengruppe.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --service-name
    summary: Der Name des Such Dienstanbieter.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/search/_help.py
- uid: az_search_private_endpoint_connection_list
  name: az search private-endpoint-connection list
  summary: Ruft eine Liste aller privaten Endpunkt Verbindungen im angegebenen Dienst ab.
  description: ''
  syntax: >-
    az search private-endpoint-connection list --resource-group
                                               --service-name
                                               [--query-examples]
                                               [--subscription]
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --service-name
    summary: Der Name des Such Dienstanbieter.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/search/_help.py
- uid: az_search_private_endpoint_connection_show
  name: az search private-endpoint-connection show
  summary: Ruft die Details der Verbindung mit dem privaten Endpunkt mit dem Suchdienst in der angegebenen Ressourcengruppe ab.
  description: ''
  syntax: >-
    az search private-endpoint-connection show --name
                                               --resource-group
                                               --service-name
                                               [--query-examples]
                                               [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name --private-endpoint-connection-name -n
    summary: Der Name der Verbindung mit dem privaten Endpunkt mit dem Azure-kognitive Suche Dienst mit der angegebenen Ressourcengruppe.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --service-name
    summary: Der Name des Such Dienstanbieter.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/search/_help.py
- uid: az_search_private_endpoint_connection_update
  name: az search private-endpoint-connection update
  summary: Aktualisiert eine vorhandene private Endpunkt Verbindung in einem Suchdienst in der angegebenen Ressourcengruppe.
  description: ''
  syntax: >-
    az search private-endpoint-connection update --actions-required
                                                 --description
                                                 --name
                                                 --resource-group
                                                 --service-name
                                                 --status
                                                 [--subscription]
  requiredParameters:
  - isRequired: true
    name: --actions-required
    summary: Benutzerdefinierte Meldung "Aktionen erforderlich" beim Aktualisieren der Verbindungs Ressource für private Endpunkte.
    description: ''
  - isRequired: true
    name: --description
    summary: Benutzerdefinierte Beschreibung beim Aktualisieren der Verbindungs Ressource des privaten Endpunkts.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Verbindungs Ressource des privaten Endpunkts. Ex-{der Name der privaten Endpunkt Ressource}. {GUID}.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --service-name
    summary: Der Name des Such Dienstanbieter.
    description: ''
  - isRequired: true
    name: --status
    summary: Der aktualisierte Status der Verbindungs Ressource des privaten Endpunkts.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/search/_help.py
commands:
- az_search_private_endpoint_connection_delete
- az_search_private_endpoint_connection_list
- az_search_private_endpoint_connection_show
- az_search_private_endpoint_connection_update
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
