### YamlMime:AzureCLIGroup
uid: az_search_shared-private-link-resource
name: az search shared-private-link-resource
summary: Verwalten Sie Azure Search gemeinsame private Link Ressourcen.
description: ''
directCommands:
- uid: az_search_shared-private-link-resource_create
  name: az search shared-private-link-resource create
  summary: Erstellen Sie freigegebene privateLink-Ressourcen in einem Suchdienst in der angegebenen Ressourcengruppe.
  description: ''
  syntax: >-
    az search shared-private-link-resource create --group-id
                                                  --name
                                                  --resource-group
                                                  --resource-id
                                                  --service-name
                                                  [--no-wait]
                                                  [--request-message]
                                                  [--subscription]
  requiredParameters:
  - isRequired: true
    name: --group-id
    summary: 'Die Gruppen-ID der Ressource. Beispiel: BLOB, SQL oder Vault.'
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der freigegebenen privaten Link Ressource.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --resource-id
    summary: Vollqualifizierte Ressourcen-ID für die Ressource. Beispiel:/Subscriptions/{SubscriptionId}/resourceGroups/{resourceGroupName}/Providers/{resourceprovidernamespace}/{ResourceType}/{resourceName}.
    description: ''
  - isRequired: true
    name: --service-name
    summary: Der Name des Such Dienstanbieter.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --request-message
    defaultValue: Please approve
    summary: Benutzerdefinierte Anforderungs Nachricht beim Erstellen oder Aktualisieren der freigegebenen privateLink-Ressourcen.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/search/_help.py
- uid: az_search_shared-private-link-resource_delete
  name: az search shared-private-link-resource delete
  summary: Initiiert das Löschen der freigegebenen privaten Link Ressource aus dem Search-Dienst.
  description: ''
  syntax: >-
    az search shared-private-link-resource delete --name
                                                  --resource-group
                                                  --service-name
                                                  [--subscription]
                                                  [--yes]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der freigegebenen privaten Link Ressource, die vom Azure-kognitive Suche Dienst innerhalb der angegebenen Ressourcengruppe verwaltet wird.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --service-name
    summary: Der Name des Such Dienstanbieter.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/search/_help.py
- uid: az_search_shared-private-link-resource_list
  name: az search shared-private-link-resource list
  summary: Ruft eine Liste aller freigegebenen privaten Link Ressourcen ab, die vom angegebenen Dienst verwaltet werden.
  description: ''
  syntax: >-
    az search shared-private-link-resource list --resource-group
                                                --service-name
                                                [--query-examples]
                                                [--subscription]
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --service-name
    summary: Der Name des Such Dienstanbieter.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/search/_help.py
- uid: az_search_shared-private-link-resource_show
  name: az search shared-private-link-resource show
  summary: Ruft die Details der freigegebenen privaten Link Ressource ab, die vom Suchdienst in der angegebenen Ressourcengruppe verwaltet wird.
  description: ''
  syntax: >-
    az search shared-private-link-resource show --name
                                                --resource-group
                                                --service-name
                                                [--query-examples]
                                                [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der freigegebenen privaten Link Ressource, die vom Azure-kognitive Suche Dienst innerhalb der angegebenen Ressourcengruppe verwaltet wird.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --service-name
    summary: Der Name des Such Dienstanbieter.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/search/_help.py
- uid: az_search_shared-private-link-resource_update
  name: az search shared-private-link-resource update
  summary: Aktualisieren Sie freigegebene privateLink-Ressourcen in einem Suchdienst in der angegebenen Ressourcengruppe.
  description: ''
  syntax: >-
    az search shared-private-link-resource update --group-id
                                                  --name
                                                  --request-message
                                                  --resource-group
                                                  --resource-id
                                                  --service-name
                                                  [--no-wait]
                                                  [--subscription]
  requiredParameters:
  - isRequired: true
    name: --group-id
    summary: 'Die Gruppen-ID der Ressource. Beispiel: BLOB, SQL oder Vault.'
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der freigegebenen privaten Link Ressource.
    description: ''
  - isRequired: true
    name: --request-message
    summary: Benutzerdefinierte Anforderungs Nachricht beim Erstellen oder Aktualisieren der freigegebenen privateLink-Ressourcen.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --resource-id
    summary: Voll qualifizierte Ressourcen-ID für die Ressource. Beispiel:/Subscriptions/{SubscriptionId}/resourceGroups/{resourceGroupName}/Providers/{resourceprovidernamespace}/{ResourceType}/{resourceName}.
    description: ''
  - isRequired: true
    name: --service-name
    summary: Der Name des Such Dienstanbieter.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/search/_help.py
- uid: az_search_shared-private-link-resource_wait
  name: az search shared-private-link-resource wait
  summary: Warten Sie auf asynchrone freigegebene private Verknüpfungs Ressourcen Vorgänge.
  description: ''
  syntax: >-
    az search shared-private-link-resource wait --name
                                                --resource-group
                                                --service-name
                                                [--created]
                                                [--custom]
                                                [--deleted]
                                                [--exists]
                                                [--interval]
                                                [--subscription]
                                                [--timeout]
                                                [--updated]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der freigegebenen privaten Link Ressource, die vom Azure-kognitive Suche Dienst innerhalb der angegebenen Ressourcengruppe verwaltet wird.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --service-name
    summary: Der Name des Such Dienstanbieter.
    description: ''
  optionalParameters:
  - name: --created
    summary: Warten Sie, bis "provisioningstate" bei "erfolgreich" erstellt wurde.
    description: ''
  - name: --custom
    summary: "Warten Sie, bis die Bedingung eine benutzerdefinierte jmespath-Abfrage erfüllt. Beispiel: provisioningstate! = ' InProgress ', instanceview. statuses [? Code = = ' PowerState/Running ']."
    description: ''
  - name: --deleted
    summary: Warten Sie bis zum Löschen.
    description: ''
  - name: --exists
    summary: Warten Sie, bis die Ressource vorhanden ist.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Abruf Intervall in Sekunden.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximale Wartezeit in Sekunden.
    description: ''
  - name: --updated
    summary: Warten Sie, bis das Update mit provisioningstate bei "erfolgreich" abgeschlossen ist.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/search/_help.py
commands:
- az_search_shared-private-link-resource_create
