### YamlMime:AzureCLIGroup
uid: az_search_query-key
name: az search query-key
summary: Verwalten Sie Azure Search Abfrage Schlüssel.
description: ''
directCommands:
- uid: az_search_query-key_create
  name: az search query-key create
  summary: Generiert einen neuen Abfrage Schlüssel für den angegebenen Suchdienst.
  description: Pro Dienst können Sie bis zu 50 Abfrageschlüssel erstellen.
  syntax: >-
    az search query-key create --name
                               --resource-group
                               --service-name
                               [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Abfrageschlüssels.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --service-name
    summary: Der Name des Such Dienstanbieter.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/search/_help.py
- uid: az_search_query-key_delete
  name: az search query-key delete
  summary: Löscht den angegebenen Abfrage Schlüssel.
  description: Im Gegensatz zu Administrator Schlüsseln werden Abfrage Schlüssel nicht neu generiert. Für die Neugenerierung eines Abfrageschlüssels müssen Sie diesen löschen und neu erstellen.
  syntax: >-
    az search query-key delete --key-value
                               --resource-group
                               --service-name
                               [--subscription]
  requiredParameters:
  - isRequired: true
    name: --key-value
    summary: Der Wert des Abfrage Schlüssels.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --service-name
    summary: Der Name des Such Dienstanbieter.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/search/_help.py
- uid: az_search_query-key_list
  name: az search query-key list
  summary: Gibt die Liste der API-Abfrageschlüssel für den angegebenen Azure Cognitive Search-Dienst zurück.
  description: ''
  syntax: >-
    az search query-key list --resource-group
                             --service-name
                             [--query-examples]
                             [--subscription]
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --service-name
    summary: Der Name des Such Dienstanbieter.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/search/_help.py
commands:
- az_search_query-key_create
- az_search_query-key_delete
- az_search_query-key_list
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
