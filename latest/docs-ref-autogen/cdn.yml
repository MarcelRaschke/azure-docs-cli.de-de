### YamlMime:AzureCLIGroup
uid: az_cdn
name: az cdn
summary: Verwalten von Azure Content Delivery Networks (CDNs).
description: ''
directCommands:
- uid: az_cdn_name_exists
  name: az cdn name-exists
  summary: Überprüfen Sie die Verfügbarkeit eines Ressourcen namens.
  description: Dies wird für Ressourcen benötigt, bei denen der Name global eindeutig ist, z. b. ein CDN-Endpunkt.
  syntax: >-
    az cdn name-exists [--ids]
                       [--name]
                       [--subscription]
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der zu validierende Ressourcen Name.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
- uid: az_cdn_usage
  name: az cdn usage
  summary: Überprüfen Sie das Kontingent und die tatsächliche Nutzung der CDN-Profile unter dem angegebenen Abonnement.
  description: ''
  syntax: az cdn usage [--subscription]
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
