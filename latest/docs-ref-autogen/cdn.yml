uid: az_cdn
name: az cdn
summary: Verwalten von Azure Content Delivery Networks (CDNs).
description: ''
directCommands:
- uid: az_cdn_name-exists
  name: az cdn name-exists
  summary: Überprüfen Sie die Verfügbarkeit eines Ressourcennamens. Dies ist für Ressourcen erforderlich, bei denen der Name global eindeutig ist, z. B. ein CDN-Endpunkt.
  description: ''
  syntax: >-
    az cdn name-exists [--ids]
                       [--name]
                       [--subscription]
  examples:
  - summary: Überprüfen Sie, ob der Ressourcenname contoso verfügbar ist.
    syntax: az cdn name-exists --name contoso
  optionalParameters:
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Der zu überprüfende Ressourcenname.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
- uid: az_cdn_usage
  name: az cdn usage
  summary: Überprüfen Sie das Kontingent und die tatsächliche Nutzung der CDN-Profile unter dem angegebenen Abonnement.
  description: 'callable clsEin benutzerdefinierter ClsA-Typ oder eine benutzerdefinierte Funktion, der die direkte Antwort :return: Ein Iterator wie eine Instanz von ResourceUsageListResult oder das Ergebnis von cls(response) :rtype: ~azure.core.paging.ItemPaged[~azure.mgmt.cdn.models.ResourceUsageListResult] :raises: ~azure.core.exceptions.HttpResponseError übergeben wird.'
  syntax: az cdn usage [--subscription]
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
