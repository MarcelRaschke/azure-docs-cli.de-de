### YamlMime:AzureCLIGroup
uid: az_spatial-anchors-account
name: az spatial-anchors-account
extensionInformation: >-
  > [!Note]

  > Dieser Verweis ist Teil der **Mixed-Reality-** Erweiterung für Azure CLI und erfordert Version 2.0.30 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Spatial-Anchor-Account** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Konten für räumliche Anker verwalten.
description: ''
directCommands:
- uid: az_spatial-anchors-account_create
  name: az spatial-anchors-account create
  summary: Erstellen Sie ein räumliches Anker Konto.
  description: ''
  syntax: >-
    az spatial-anchors-account create --name
                                      --resource-group
                                      [--location]
                                      [--tags]
  examples:
  - summary: Erstellen Sie ein räumliches Anker Konto.
    syntax: az spatial-anchors-account create -g example -n example -l eastus2
  - summary: Erstellen Sie ein räumliches Anker Konto ohne angegebenen Speicherort.
    syntax: az spatial-anchors-account create -g example -n example
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Kontos für räumliche Anker.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
- uid: az_spatial-anchors-account_delete
  name: az spatial-anchors-account delete
  summary: Löschen Sie ein räumliches Anker Konto.
  description: ''
  syntax: >-
    az spatial-anchors-account delete --name
                                      --resource-group
  examples:
  - summary: Löschen eines räumlichkeits ankerkontos.
    syntax: az spatial-anchors-account delete -g example -n example
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Kontos für räumliche Anker.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_spatial-anchors-account_list
  name: az spatial-anchors-account list
  summary: Listet räumliche Anker Konten auf.
  description: ''
  syntax: az spatial-anchors-account list [--resource-group]
  examples:
  - summary: Listet alle räumlichen Anker Konten in der Ressourcengruppe ' example ' auf.
    syntax: az spatial-anchors-account list -g example
  - summary: Listet alle räumlichen Anker Konten im aktuellen Abonnement auf.
    syntax: az spatial-anchors-account list
  optionalParameters:
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_spatial-anchors-account_show
  name: az spatial-anchors-account show
  summary: Hiermit wird ein räumliches Anker Konto angezeigt.
  description: ''
  syntax: >-
    az spatial-anchors-account show --name
                                    --resource-group
  examples:
  - summary: Zeigt die Eigenschaften eines räumlichkeits ankerkontos an.
    syntax: az spatial-anchors-account show -g example -n example
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Kontos für räumliche Anker.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
commands:
- az_spatial-anchors-account_create
- az_spatial-anchors-account_delete
- az_spatial-anchors-account_key
