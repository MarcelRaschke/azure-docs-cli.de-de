### YamlMime:AzureCLIGroup
uid: az_offazure_hyperv_site
name: az offazure hyperv site
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **offazure** -Erweiterung für Azure CLI und erfordert Version 2.15.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ offazure HyperV Site** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten Sie den Hyper-V-Standort.
description: ''
directCommands:
- uid: az_offazure_hyperv_site_create
  name: az offazure hyperv site create
  summary: Erstellen Sie einen Hyper-V-Standort.
  description: ''
  syntax: >-
    az offazure hyperv site create --name
                                   --resource-group
                                   [--agent]
                                   [--appliance-name]
                                   [--identity]
                                   [--location]
                                   [--solution-id]
                                   [--tags]
  examples:
  - summary: Erstellen einer Hyper-V-Site
    syntax: az offazure hyperv site create --resource-group MyResourceGroup --site-name MySiteName                  --location centralus
  requiredParameters:
  - isRequired: true
    name: --name --site-name -n
    summary: Der Name des Hyper-V-Standorts.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --agent
    summary: Details zum lokalen Agent.
    description: >-
      Syntax:--Agent Key-Vault-URI = XX Key-Vault-ID = XX


      Key-Vault-URI: Key Vault-URI.

      Key-Vault-ID: Key Vault-Arm-ID.
  - name: --appliance-name
    summary: Der Name des Geräts.
    description: ''
  - name: --identity
    summary: Details der Dienst Prinzipal Identität, die vom Agent für die Kommunikation mit dem Dienst verwendet werden.
    description: >-
      Syntax:--Identity Tenant-ID = XX Application-ID = XX Object-ID = XX Audience = XX Aad-Authority = XX RAW-CERT-Data = XX


      Tenant-ID: Mandanten-ID für den Dienst Prinzipal, mit dem die Komponenten der lokalen Verwaltung/Datenebene mit unseren Azure-Diensten kommunizieren.

      Anwendungs-ID: Anwendung/Client-ID für den Dienst Prinzipal, mit dem die Komponenten der lokalen Verwaltung/Datenebene mit unseren Azure-Diensten kommunizieren.

      Object-ID: Objekt-ID des Dienst Prinzipals, mit dem die Komponenten der lokalen Verwaltung/Datenebene mit unseren Azure-Diensten kommunizieren.

      Zielgruppe: Zielgruppe für den Dienst Prinzipal.

      Aad-Authority: AAD-Autoritäts-URL, die verwendet wurde, um das Token für den Dienst Prinzipal anzufordern.

      RAW-CERT-Data: unformatierte Zertifikat Daten zum Aufbau von Zertifikat Ablauf Flows.
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --solution-id
    summary: Arm-ID der Migration Hub-Lösung für SDS.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
- uid: az_offazure_hyperv_site_delete
  name: az offazure hyperv site delete
  summary: Löschen Sie einen Hyper-V-Standort.
  description: ''
  syntax: >-
    az offazure hyperv site delete --name
                                   --resource-group
                                   [--yes]
  examples:
  - summary: Löschen Sie einen Hyper-V-Standort.
    syntax: az offazure hyperv site delete --resource-group MyResourceGroup --site-name MySiteName
  requiredParameters:
  - isRequired: true
    name: --name --site-name -n
    summary: Der Name des Hyper-V-Standorts.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
- uid: az_offazure_hyperv_site_show
  name: az offazure hyperv site show
  summary: Hier finden Sie Details zu einer Website.
  description: ''
  syntax: >-
    az offazure hyperv site show --name
                                 --resource-group
  examples:
  - summary: Holen Sie sich einen Hyper-V-Standort
    syntax: az offazure hyperv site show --resource-group MyResourceGroup --site-name MySiteName
  requiredParameters:
  - isRequired: true
    name: --name --site-name -n
    summary: Der Name des Hyper-V-Standorts.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
commands:
- az_offazure_hyperv_site_create
- az_offazure_hyperv_site_delete
- az_offazure_hyperv_site_show
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
