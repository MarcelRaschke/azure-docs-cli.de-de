### YamlMime:AzureCLIGroup
uid: az_afd_waf-log-analytic_metric
name: az afd waf-log-analytic metric
summary: WAF-bezogene metrikstatistiken für das AFD-Profil verwalten.
description: ''
directCommands:
- uid: az_afd_waf-log-analytic_metric_list
  name: az afd waf-log-analytic metric list
  summary: WAF-bezogenen Log Analytics-Bericht für das AFD-Profil erhalten.
  description: ''
  syntax: >-
    az afd waf-log-analytic metric list --date-time-begin
                                        --date-time-end
                                        --granularity {P1D, PT1H, PT5M}
                                        --metrics {clientRequestCount}
                                        --profile-name
                                        --resource-group
                                        [--actions {allow, block, log, redirect}]
                                        [--group-by {customDomain, httpStatusCode}]
                                        [--query-examples]
                                        [--rule-types {bot, custom, managed}]
                                        [--subscription]
  requiredParameters:
  - isRequired: true
    name: --date-time-begin
    summary: Der DateTime-Wert für den Start.
    description: ''
  - isRequired: true
    name: --date-time-end
    summary: Der DateTime-Wert für das Ende.
    description: ''
  - isRequired: true
    name: --granularity
    parameterValueGroup: P1D, PT1H, PT5M
    summary: Die Intervall Granularität.
    description: ''
  - isRequired: true
    name: --metrics
    parameterValueGroup: clientRequestCount
    summary: Metriktypen, die eingeschlossen werden sollen.
    description: ''
  - isRequired: true
    name: --profile-name
    summary: Der Name des CDN-Profils, das innerhalb der Ressourcengruppe eindeutig ist.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --actions
    parameterValueGroup: allow, block, log, redirect
    summary: Die aufzurufenden WAF-Aktionen.
    description: ''
  - name: --group-by
    parameterValueGroup: customDomain, httpStatusCode
    summary: Aggregieren von demensionen.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --rule-types
    parameterValueGroup: bot, custom, managed
    summary: Die einzuschließenden WAF-Regel Typen.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
commands:
- az_afd_waf-log-analytic_metric_list
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
