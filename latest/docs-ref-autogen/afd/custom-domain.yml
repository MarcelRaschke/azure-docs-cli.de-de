### YamlMime:AzureCLIGroup
uid: az_afd_custom_domain
name: az afd custom-domain
summary: Benutzerdefinierte Domänen innerhalb des angegebenen Profils verwalten.
description: ''
directCommands:
- uid: az_afd_custom_domain_create
  name: az afd custom-domain create
  summary: Erstellen Sie eine benutzerdefinierte Domäne innerhalb des angegebenen Profils.
  description: Sie müssen einen DNS-TXT-Datensatz erstellen, um den Besitz der benutzerdefinierten Domäne zu belegen, damit der Vorgang erfolgreich ausgeführt werden konnte. Es empfiehlt sich, "--No-Wait" zu verwenden, wenn das DNS-Update viel Zeit in Anspruch nimmt. Verwenden Sie "AZ AFD Custom-Domain Show", um das Validierungs Token abzurufen, und erstellen Sie einen DNS-TXT-Datensatz für den Datensatz "_dnsauth. {Your Custom Domain} "mit dem Validierungs Token als Wert.
  syntax: >-
    az afd custom-domain create --certificate-type {CustomerCertificate, ManagedCertificate}
                                --custom-domain-name
                                --host-name
                                --minimum-tls-version {TLS10, TLS12}
                                --profile-name
                                --resource-group
                                [--azure-dns-zone]
                                [--no-wait]
                                [--secret]
                                [--subscription]
  examples:
  - summary: Erstellen Sie eine benutzerdefinierte Domäne, die das von der AFD verwaltete Zertifikat für SSL/TLS-Verschlüsselung verwendet.
    syntax: az afd custom-domain create -g group --custom-domain-name customDomain --profile-name profile --host-name www.contoso.com --minimum-tls-version TLS12 --certificate-type ManagedCertificate
  - summary: Erstellen Sie eine benutzerdefinierte Domäne, die ihr eigenes Zertifikat für die SSL/TLS-Verschlüsselung verwendet, das Zertifikat in Azure Key Vault gespeichert ist und von einem AFD-Geheimnis referenziert wird.
    syntax: az afd custom-domain create -g group --custom-domain-name customDomain --profile-name profile --host-name www.contoso.com --minimum-tls-version TLS12 --certificate-type CustomerCertificate --secret secretName
  requiredParameters:
  - isRequired: true
    name: --certificate-type
    parameterValueGroup: CustomerCertificate, ManagedCertificate
    summary: Definiert die Quelle des SSL-Zertifikats.
    description: ''
  - isRequired: true
    name: --custom-domain-name
    summary: Der Name der benutzerdefinierten Domäne.
    description: ''
  - isRequired: true
    name: --host-name
    summary: Der Hostname der Domäne. Dies muss ein Domänenname sein.
    description: ''
  - isRequired: true
    name: --minimum-tls-version
    parameterValueGroup: TLS10, TLS12
    summary: TLS-Protokollversion, die für HTTPS verwendet wird.
    description: ''
  - isRequired: true
    name: --profile-name
    summary: Der Name des CDN-Profils, das innerhalb der Ressourcengruppe eindeutig ist.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --azure-dns-zone
    summary: Die ID der Azure DNS Zone.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --secret
    summary: Der Name des Azure-Front-Door-Geheimnisses.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_afd_custom_domain_delete
  name: az afd custom-domain delete
  summary: Löschen Sie eine benutzerdefinierte Domäne.
  description: ''
  syntax: >-
    az afd custom-domain delete [--custom-domain-name]
                                [--ids]
                                [--profile-name]
                                [--resource-group]
                                [--subscription]
                                [--yes]
  examples:
  - summary: Löschen Sie eine benutzerdefinierte Domäne.
    syntax: az afd custom-domain delete -g group --profile-name profile  --custom-domain-name customDomainName
  optionalParameters:
  - name: --custom-domain-name
    summary: Der Name der benutzerdefinierten Domäne.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --profile-name
    summary: Der Name des CDN-Profils, das innerhalb der Ressourcengruppe eindeutig ist.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
- uid: az_afd_custom_domain_list
  name: az afd custom-domain list
  summary: Listet alle benutzerdefinierten Domänen im angegebenen Profil auf.
  description: ''
  syntax: >-
    az afd custom-domain list --profile-name
                              --resource-group
                              [--query-examples]
                              [--subscription]
  examples:
  - summary: Listet alle benutzerdefinierten Domänen im angegebenen Profil auf.
    syntax: az afd custom-domain list -g group --profile-name profile
  requiredParameters:
  - isRequired: true
    name: --profile-name
    summary: Der Name des CDN-Profils, das innerhalb der Ressourcengruppe eindeutig ist.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_afd_custom_domain_show
  name: az afd custom-domain show
  summary: Zeigen Sie die Details der benutzerdefinierten Domäne an.
  description: ''
  syntax: >-
    az afd custom-domain show [--custom-domain-name]
                              [--ids]
                              [--profile-name]
                              [--query-examples]
                              [--resource-group]
                              [--subscription]
  examples:
  - summary: Details der benutzerdefinierten Domäne innerhalb des angegebenen Profils anzeigen.
    syntax: az afd custom-domain show -g group --profile-name profile  --custom-domain-name customDomainName
  optionalParameters:
  - name: --custom-domain-name
    summary: Der Name der benutzerdefinierten Domäne.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --profile-name
    summary: Der Name des CDN-Profils, das innerhalb der Ressourcengruppe eindeutig ist.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_afd_custom_domain_update
  name: az afd custom-domain update
  summary: Aktualisiert eine benutzerdefinierte Domäne innerhalb des angegebenen Profils.
  description: ''
  syntax: >-
    az afd custom-domain update [--azure-dns-zone]
                                [--certificate-type {CustomerCertificate, ManagedCertificate}]
                                [--custom-domain-name]
                                [--ids]
                                [--minimum-tls-version {TLS10, TLS12}]
                                [--profile-name]
                                [--resource-group]
                                [--secret]
                                [--subscription]
  examples:
  - summary: Aktualisieren Sie die unterstützte minimale TLS-Version der benutzerdefinierten Domäne.
    syntax: az afd custom-domain update -g group --custom-domain-name customDomain --profile-name profile --minimum-tls-version TLS12
  - summary: Aktualisieren Sie den Zertifikattyp der benutzerdefinierten Domäne auf das von der AFD verwaltete Zertifikat.
    syntax: az afd custom-domain update -g group --custom-domain-name customDomain --profile-name profile --certificate-type ManagedCertificate
  optionalParameters:
  - name: --azure-dns-zone
    summary: Die ID der Azure DNS Zone.
    description: ''
  - name: --certificate-type
    parameterValueGroup: CustomerCertificate, ManagedCertificate
    summary: Definiert die Quelle des SSL-Zertifikats.
    description: ''
  - name: --custom-domain-name
    summary: Der Name der benutzerdefinierten Domäne.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --minimum-tls-version
    parameterValueGroup: TLS10, TLS12
    summary: TLS-Protokollversion, die für HTTPS verwendet wird.
    description: ''
  - name: --profile-name
    summary: Der Name des CDN-Profils, das innerhalb der Ressourcengruppe eindeutig ist.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --secret
    summary: Der Name des Azure-Front-Door-Geheimnisses.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_afd_custom_domain_wait
  name: az afd custom-domain wait
  summary: Platzieren Sie die CLI in einem Wartezustand, bis eine Bedingung der benutzerdefinierten Domäne erfüllt ist.
  description: ''
  syntax: >-
    az afd custom-domain wait [--created]
                              [--custom]
                              [--custom-domain-name]
                              [--deleted]
                              [--exists]
                              [--ids]
                              [--interval]
                              [--profile-name]
                              [--resource-group]
                              [--subscription]
                              [--timeout]
                              [--updated]
  examples:
  - summary: Warten Sie, bis eine benutzerdefinierte Domäne erstellt wird.
    syntax: az afd custom-domain wait -g MyResourceGroup --profile-name MyProfle --custom-domain-name MyCustomDomain --created
  optionalParameters:
  - name: --created
    summary: Warten Sie, bis "provisioningstate" bei "erfolgreich" erstellt wurde.
    description: ''
  - name: --custom
    summary: "Warten Sie, bis die Bedingung eine benutzerdefinierte jmespath-Abfrage erfüllt. Beispiel: provisioningstate! = ' InProgress ', instanceview. statuses [? Code = = ' PowerState/Running ']."
    description: ''
  - name: --custom-domain-name
    summary: Der Name der benutzerdefinierten Domäne.
    description: ''
  - name: --deleted
    summary: Warten Sie bis zum Löschen.
    description: ''
  - name: --exists
    summary: Warten Sie, bis die Ressource vorhanden ist.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Abruf Intervall in Sekunden.
    description: ''
  - name: --profile-name
    summary: Der Name des CDN-Profils, das innerhalb der Ressourcengruppe eindeutig ist.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximale Wartezeit in Sekunden.
    description: ''
  - name: --updated
    summary: Warten Sie, bis das Update mit provisioningstate bei "erfolgreich" abgeschlossen ist.
    description: ''
commands:
- az_afd_custom_domain_create
- az_afd_custom_domain_delete
- az_afd_custom_domain_list
- az_afd_custom_domain_show
- az_afd_custom_domain_update
- az_afd_custom_domain_wait
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
