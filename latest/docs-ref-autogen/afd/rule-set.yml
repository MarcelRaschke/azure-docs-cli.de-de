### YamlMime:AzureCLIGroup
uid: az_afd_rule-set
name: az afd rule-set
summary: Regelsatz für das angegebene Profil verwalten.
description: Mit einem Regelsatz können Sie anpassen, wie HTTP-Anforderungen am Rand verarbeitet werden, und es werden mehr Steuerungsmechanismen für das Verhalten Ihrer Webanwendung bereitgestellt.
directCommands:
- uid: az_afd_rule-set_create
  name: az afd rule-set create
  summary: Erstellt einen neuen Regelsatz unter dem angegebenen Profil.
  description: ''
  syntax: >-
    az afd rule-set create --profile-name
                           --resource-group
                           --rule-set-name
                           [--subscription]
  examples:
  - summary: Erstellen Sie einen neuen Regelsatz unter dem angegebenen Profil.
    syntax: az afd rule-set create -g group --rule-set-name ruleset1 --profile-name profile
  requiredParameters:
  - isRequired: true
    name: --profile-name
    summary: Der Name des CDN-Profils, das innerhalb der Ressourcengruppe eindeutig ist.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --rule-set-name
    summary: Der Name des Regelsatzes.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_afd_rule-set_delete
  name: az afd rule-set delete
  summary: Löschen Sie den Regelsatz.
  description: ''
  syntax: >-
    az afd rule-set delete [--ids]
                           [--profile-name]
                           [--resource-group]
                           [--rule-set-name]
                           [--subscription]
                           [--yes]
  examples:
  - summary: Löschen Sie einen Regelsatz mit dem Namen ruleset1.
    syntax: az afd rule-set delete -g group --rule-set-name ruleset1 --profile-name profile
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --profile-name
    summary: Der Name des CDN-Profils, das innerhalb der Ressourcengruppe eindeutig ist.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --rule-set-name
    summary: Der Name des Regelsatzes.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
- uid: az_afd_rule-set_list
  name: az afd rule-set list
  summary: Listet vorhandene azurefrontdoor-Regelsätze in einem Profil auf.
  description: ''
  syntax: >-
    az afd rule-set list --profile-name
                         --resource-group
                         [--query-examples]
                         [--subscription]
  requiredParameters:
  - isRequired: true
    name: --profile-name
    summary: Der Name des CDN-Profils, das innerhalb der Ressourcengruppe eindeutig ist.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_afd_rule-set_show
  name: az afd rule-set show
  summary: Ruft einen vorhandenen azurefrontdoor-Regelsatz mit dem angegebenen Regelsatz Namen unter dem angegebenen Abonnement, der angegebenen Ressourcengruppe und dem angegebenen Profil ab.
  description: ''
  syntax: >-
    az afd rule-set show [--ids]
                         [--profile-name]
                         [--query-examples]
                         [--resource-group]
                         [--rule-set-name]
                         [--subscription]
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --profile-name
    summary: Der Name des CDN-Profils, das innerhalb der Ressourcengruppe eindeutig ist.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --rule-set-name
    summary: Der Name des Regelsatzes.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
commands:
- az_afd_rule-set_create
- az_afd_rule-set_delete
- az_afd_rule-set_list
- az_afd_rule-set_show
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
