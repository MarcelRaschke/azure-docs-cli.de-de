### YamlMime:AzureCLIGroup
uid: az_afd_log-analytic_metric
name: az afd log-analytic metric
summary: Metrikstatistiken für das AFD-Profil verwalten.
description: ''
directCommands:
- uid: az_afd_log-analytic_metric_list
  name: az afd log-analytic metric list
  summary: Protokollbericht für das AFD-Profil erhalten.
  description: ''
  syntax: >-
    az afd log-analytic metric list --custom-domains
                                    --date-time-begin
                                    --date-time-end
                                    --granularity {P1D, PT1H, PT5M}
                                    --metrics {clientRequestBandwidth, clientRequestCount, clientRequestTraffic, originRequestBandwidth, originRequestTraffic, totalLatency}
                                    --profile-name
                                    --protocols
                                    --resource-group
                                    [--continents]
                                    [--country-or-regions]
                                    [--group-by {cacheStatus, country, customDomain, httpStatusCode, protocol}]
                                    [--query-examples]
                                    [--subscription]
  requiredParameters:
  - isRequired: true
    name: --custom-domains
    summary: Die Domänen, die eingeschlossen werden sollen.
    description: ''
  - isRequired: true
    name: --date-time-begin
    summary: Der DateTime-Wert für den Start.
    description: ''
  - isRequired: true
    name: --date-time-end
    summary: Der DateTime-Wert für das Ende.
    description: ''
  - isRequired: true
    name: --granularity
    parameterValueGroup: P1D, PT1H, PT5M
    summary: Die Intervall Granularität.
    description: ''
  - isRequired: true
    name: --metrics
    parameterValueGroup: clientRequestBandwidth, clientRequestCount, clientRequestTraffic, originRequestBandwidth, originRequestTraffic, totalLatency
    summary: Einzuschließgende metriktypen.
    description: ''
  - isRequired: true
    name: --profile-name
    summary: Der Name des CDN-Profils, das innerhalb der Ressourcengruppe eindeutig ist.
    description: ''
  - isRequired: true
    name: --protocols
    summary: Die Protokolle, die eingeschlossen werden sollen.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --continents
    summary: ISO 3316-1 Alpha-2-Kontinent-Code.
    description: ''
  - name: --country-or-regions
    summary: ISO 3316-1 Alpha-2-Regions Code.
    description: ''
  - name: --group-by
    parameterValueGroup: cacheStatus, country, customDomain, httpStatusCode, protocol
    summary: Aggregieren von demensionen.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
commands:
- az_afd_log-analytic_metric_list
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
