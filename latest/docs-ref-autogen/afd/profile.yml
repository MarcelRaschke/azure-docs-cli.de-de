### YamlMime:AzureCLIGroup
uid: az_afd_profile
name: az afd profile
summary: Verwalten von AFD-Profilen.
description: ''
directCommands:
- uid: az_afd_profile_create
  name: az afd profile create
  summary: Erstellen Sie ein neues AFD-Profil.
  description: ''
  syntax: >-
    az afd profile create --profile-name
                          --resource-group
                          --sku {Premium_AzureFrontDoor, Standard_AzureFrontDoor}
                          [--subscription]
                          [--tags]
  examples:
  - summary: Erstellen Sie ein AFD-Profil mit der Standard-SKU.
    syntax: az afd profile create -g group --profile-name profile --sku Standard_AzureFrontDoor
  requiredParameters:
  - isRequired: true
    name: --profile-name
    summary: Der Name des CDN-Profils, das innerhalb der Ressourcengruppe eindeutig ist.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --sku
    parameterValueGroup: Premium_AzureFrontDoor, Standard_AzureFrontDoor
    summary: Der Tarif des AFD-Profils.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
- uid: az_afd_profile_delete
  name: az afd profile delete
  summary: Löschen eines AFD-Profils.
  description: ''
  syntax: >-
    az afd profile delete [--ids]
                          [--profile-name]
                          [--resource-group]
                          [--subscription]
  examples:
  - summary: Löschen eines AFD-Profils.
    syntax: az afd profile delete -g group --profile-name profile
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --profile-name
    summary: Der Name des CDN-Profils, das innerhalb der Ressourcengruppe eindeutig ist.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_afd_profile_list
  name: az afd profile list
  summary: Auflisten von AFD-Profilen.
  description: ''
  syntax: >-
    az afd profile list [--query-examples]
                        [--resource-group]
                        [--subscription]
  examples:
  - summary: Listen Sie die AFD-Profile in einer Ressourcengruppe auf.
    syntax: az afd profile list -g group
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_afd_profile_show
  name: az afd profile show
  summary: Anzeigen von Details eines AFD-Profils.
  description: ''
  syntax: >-
    az afd profile show [--ids]
                        [--profile-name]
                        [--query-examples]
                        [--resource-group]
                        [--subscription]
  examples:
  - summary: Anzeigen von Details eines AFD-Profils.
    syntax: az afd profile show -g group --profile-name profile
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --profile-name
    summary: Der Name des CDN-Profils, das innerhalb der Ressourcengruppe eindeutig ist.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_afd_profile_update
  name: az afd profile update
  summary: Aktualisieren eines AFD-Profils.
  description: ''
  syntax: >-
    az afd profile update --tags
                          [--ids]
                          [--profile-name]
                          [--resource-group]
                          [--subscription]
  examples:
  - summary: Aktualisieren Sie ein AFD-Profil mit Tags.
    syntax: az afd profile update --profile-name profile --resource-group MyResourceGroup --tags tag1=value1
  requiredParameters:
  - isRequired: true
    name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --profile-name
    summary: Der Name des CDN-Profils, das innerhalb der Ressourcengruppe eindeutig ist.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_afd_profile_usage
  name: az afd profile usage
  summary: Listet die Ressourcenverwendung innerhalb des jeweiligen AFD-Profils auf.
  description: ''
  syntax: >-
    az afd profile usage [--ids]
                         [--profile-name]
                         [--resource-group]
                         [--subscription]
  examples:
  - summary: Listet die Ressourcenverwendung innerhalb des jeweiligen AFD-Profils auf.
    syntax: az afd profile usage -g group --profile-name profile
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --profile-name
    summary: Der Name des CDN-Profils, das innerhalb der Ressourcengruppe eindeutig ist.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
commands:
- az_afd_profile_create
- az_afd_profile_delete
- az_afd_profile_list
- az_afd_profile_show
- az_afd_profile_update
- az_afd_profile_usage
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
