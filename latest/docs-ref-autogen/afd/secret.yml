### YamlMime:AzureCLIGroup
uid: az_afd_secret
name: az afd secret
summary: Verwalten von Geheimnissen innerhalb des angegebenen Profils.
description: Geheime Schlüssel werden verwendet, um auf Ihr eigenes in Azure Key Vault gespeichertes Zertifikat zu verweisen. Wenn Sie Ihr eigenes Zertifikat für die TLS-Verschlüsselung verwenden möchten, müssen Sie beim Erstellen einer benutzerdefinierten Domäne den Namen des geheimen Schlüssels angeben.
directCommands:
- uid: az_afd_secret_create
  name: az afd secret create
  summary: Erstellt ein neues Geheimnis innerhalb des angegebenen Profils.
  description: ''
  syntax: >-
    az afd secret create --profile-name
                         --resource-group
                         --secret-name
                         --secret-source
                         [--secret-version]
                         [--subscription]
                         [--use-latest-version {false, true}]
  examples:
  - summary: Erstellt ein Geheimnis mit der angegebenen Zertifikat Version.
    syntax: az afd secret create -g group --profile-name profile --secret-name secret1 --secret-version version1 --secret-source /subscriptions/sub1/resourceGroups/rg1/providers/Microsoft.KeyVault/vaults/vault1/certificates/cert1
  requiredParameters:
  - isRequired: true
    name: --profile-name
    summary: Der Name des CDN-Profils, das innerhalb der Ressourcengruppe eindeutig ist.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --secret-name
    summary: Der Name der benutzerdefinierten Domäne.
    description: ''
  - isRequired: true
    name: --secret-source
    summary: ID des Azure Key Vault-Zertifikats.
    description: ''
  optionalParameters:
  - name: --secret-version
    summary: Die Version des zu verwendenden Zertifikats.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --use-latest-version
    parameterValueGroup: false, true
    summary: Gibt an, ob die neueste Version des Zertifikats verwendet werden soll.
    description: ''
- uid: az_afd_secret_delete
  name: az afd secret delete
  summary: Löscht ein vorhandenes Geheimnis innerhalb des Profils.
  description: ''
  syntax: >-
    az afd secret delete [--ids]
                         [--profile-name]
                         [--resource-group]
                         [--secret-name]
                         [--subscription]
                         [--yes]
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --profile-name
    summary: Der Name des CDN-Profils, das innerhalb der Ressourcengruppe eindeutig ist.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --secret-name
    summary: Der Name der benutzerdefinierten Domäne.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
- uid: az_afd_secret_list
  name: az afd secret list
  summary: Listet vorhandene azurefrontdoor-Geheimnisse auf.
  description: ''
  syntax: >-
    az afd secret list --profile-name
                       --resource-group
                       [--query-examples]
                       [--subscription]
  requiredParameters:
  - isRequired: true
    name: --profile-name
    summary: Der Name des CDN-Profils, das innerhalb der Ressourcengruppe eindeutig ist.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_afd_secret_show
  name: az afd secret show
  summary: Ruft ein vorhandenes Geheimnis innerhalb eines Profils ab.
  description: ''
  syntax: >-
    az afd secret show [--ids]
                       [--profile-name]
                       [--query-examples]
                       [--resource-group]
                       [--secret-name]
                       [--subscription]
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --profile-name
    summary: Der Name des CDN-Profils, das innerhalb der Ressourcengruppe eindeutig ist.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --secret-name
    summary: Der Name der benutzerdefinierten Domäne.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_afd_secret_update
  name: az afd secret update
  summary: Aktualisiert ein vorhandenes Geheimnis innerhalb des angegebenen Profils.
  description: ''
  syntax: >-
    az afd secret update [--ids]
                         [--profile-name]
                         [--resource-group]
                         [--secret-name]
                         [--secret-source]
                         [--secret-version]
                         [--subscription]
                         [--use-latest-version {false, true}]
  examples:
  - summary: Aktualisieren Sie das angegebene Geheimnis, um die neueste Version des Zertifikats zu verwenden.
    syntax: az afd secret update -g group --profile-name profile --secret-name secret1 --use-latest-version
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --profile-name
    summary: Der Name des CDN-Profils, das innerhalb der Ressourcengruppe eindeutig ist.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --secret-name
    summary: Der Name der benutzerdefinierten Domäne.
    description: ''
  - name: --secret-source
    summary: ID des Azure Key Vault-Zertifikats.
    description: ''
  - name: --secret-version
    summary: Die Version des zu verwendenden Zertifikats.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --use-latest-version
    parameterValueGroup: false, true
    summary: Gibt an, ob die neueste Version des Zertifikats verwendet werden soll.
    description: ''
commands:
- az_afd_secret_create
- az_afd_secret_delete
- az_afd_secret_list
- az_afd_secret_show
- az_afd_secret_update
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
