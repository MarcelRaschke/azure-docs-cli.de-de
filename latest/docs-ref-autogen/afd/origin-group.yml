### YamlMime:AzureCLIGroup
uid: az_afd_origin-group
name: az afd origin-group
summary: Verwalten von Ursprungs Gruppen unter dem angegebenen Profil.
description: Eine Ursprungs Gruppe ist eine Gruppe von Ursprüngen, auf die die Front-Door-Last Ihre Client Anforderungen zugleicht.
directCommands:
- uid: az_afd_origin-group_create
  name: az afd origin-group create
  summary: Erstellt eine neue Ursprungs Gruppe innerhalb des angegebenen Profils.
  description: ''
  syntax: >-
    az afd origin-group create --additional-latency-in-milliseconds
                               --origin-group-name
                               --probe-path
                               --probe-protocol {Http, Https, NotSet}
                               --probe-request-type {GET, HEAD, NotSet}
                               --profile-name
                               --resource-group
                               --sample-size
                               --successful-samples-required
                               [--probe-interval-in-seconds]
                               [--subscription]
  examples:
  - summary: Erstellt eine neue Ursprungs Gruppe innerhalb des angegebenen Profils.
    syntax: az afd origin-group create -g group --origin-group-name og1 --profile-name profile --probe-request-type GET --probe-protocol Http --probe-interval-in-seconds 120 --probe-path /test1/azure.txt --sample-size 4 --successful-samples-required 3 --additional-latency-in-milliseconds 50
  requiredParameters:
  - isRequired: true
    name: --additional-latency-in-milliseconds
    summary: Die zusätzliche Latenz in Millisekunden, damit Tests in den Bucket mit der niedrigsten Latenz fallen.
    description: ''
  - isRequired: true
    name: --origin-group-name
    summary: Name der Ursprungs Gruppe.
    description: ''
  - isRequired: true
    name: --probe-path
    summary: Der Pfad relativ zum Ursprung, der zum Bestimmen der Ursprungs Integrität verwendet wird.
    description: ''
  - isRequired: true
    name: --probe-protocol
    parameterValueGroup: Http, Https, NotSet
    summary: Protokoll, das für den Integritätstest verwendet werden soll.
    description: ''
  - isRequired: true
    name: --probe-request-type
    parameterValueGroup: GET, HEAD, NotSet
    summary: Der Typ der vorgenommenen Integritätstest Anforderung.
    description: ''
  - isRequired: true
    name: --profile-name
    summary: Der Name des CDN-Profils, das innerhalb der Ressourcengruppe eindeutig ist.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --sample-size
    summary: Die Anzahl von Stichproben, die bei Lastenausgleichsentscheidungen berücksichtigt wird.
    description: ''
  - isRequired: true
    name: --successful-samples-required
    summary: Die Anzahl der Stichproben innerhalb des Abtast Zeitraums, die erfolgreich sein müssen.
    description: ''
  optionalParameters:
  - name: --probe-interval-in-seconds
    defaultValue: "240"
    summary: Die Anzahl von Sekunden zwischen Integritätstests.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_afd_origin-group_delete
  name: az afd origin-group delete
  summary: Löscht eine vorhandene Ursprungs Gruppe im angegebenen Profil.
  description: ''
  syntax: >-
    az afd origin-group delete [--ids]
                               [--origin-group-name]
                               [--profile-name]
                               [--resource-group]
                               [--subscription]
                               [--yes]
  examples:
  - summary: Löscht eine vorhandene Ursprungs Gruppe innerhalb eines Profils.
    syntax: az afd origin-group delete -g group --origin-group-name og1 --profile-name profile
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --origin-group-name
    summary: Name der Ursprungs Gruppe.
    description: ''
  - name: --profile-name
    summary: Der Name des CDN-Profils, das innerhalb der Ressourcengruppe eindeutig ist.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
- uid: az_afd_origin-group_list
  name: az afd origin-group list
  summary: Listet alle vorhandenen Ursprungs Gruppen in einem Profil auf.
  description: ''
  syntax: >-
    az afd origin-group list --profile-name
                             --resource-group
                             [--query-examples]
                             [--subscription]
  requiredParameters:
  - isRequired: true
    name: --profile-name
    summary: Der Name des CDN-Profils, das innerhalb der Ressourcengruppe eindeutig ist.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_afd_origin-group_show
  name: az afd origin-group show
  summary: Ruft eine vorhandene Ursprungs Gruppe innerhalb eines Profils ab.
  description: ''
  syntax: >-
    az afd origin-group show [--ids]
                             [--origin-group-name]
                             [--profile-name]
                             [--query-examples]
                             [--resource-group]
                             [--subscription]
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --origin-group-name
    summary: Name der Ursprungs Gruppe.
    description: ''
  - name: --profile-name
    summary: Der Name des CDN-Profils, das innerhalb der Ressourcengruppe eindeutig ist.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_afd_origin-group_update
  name: az afd origin-group update
  summary: Erstellt eine neue Ursprungs Gruppe innerhalb des angegebenen Profils.
  description: ''
  syntax: >-
    az afd origin-group update [--additional-latency-in-milliseconds]
                               [--ids]
                               [--origin-group-name]
                               [--probe-interval-in-seconds]
                               [--probe-path]
                               [--probe-protocol {Http, Https, NotSet}]
                               [--probe-request-type {GET, HEAD, NotSet}]
                               [--profile-name]
                               [--resource-group]
                               [--sample-size]
                               [--subscription]
                               [--successful-samples-required]
  examples:
  - summary: Aktualisieren Sie die Test Einstellung der angegebenen Ursprungs Gruppe.
    syntax: az afd origin-group update -g group --origin-group-name og1 --profile-name profile --probe-request-type HEAD --probe-protocol Https --probe-interval-in-seconds 120 --probe-path /test1/azure.txt
  optionalParameters:
  - name: --additional-latency-in-milliseconds
    summary: Die zusätzliche Latenz in Millisekunden, damit Tests in den Bucket mit der niedrigsten Latenz fallen.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --origin-group-name
    summary: Name der Ursprungs Gruppe.
    description: ''
  - name: --probe-interval-in-seconds
    summary: Die Anzahl von Sekunden zwischen Integritätstests.
    description: ''
  - name: --probe-path
    summary: Der Pfad relativ zum Ursprung, der zum Bestimmen der Ursprungs Integrität verwendet wird.
    description: ''
  - name: --probe-protocol
    parameterValueGroup: Http, Https, NotSet
    summary: Protokoll, das für den Integritätstest verwendet werden soll.
    description: ''
  - name: --probe-request-type
    parameterValueGroup: GET, HEAD, NotSet
    summary: Der Typ der vorgenommenen Integritätstest Anforderung.
    description: ''
  - name: --profile-name
    summary: Der Name des CDN-Profils, das innerhalb der Ressourcengruppe eindeutig ist.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --sample-size
    summary: Die Anzahl von Stichproben, die bei Lastenausgleichsentscheidungen berücksichtigt wird.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --successful-samples-required
    summary: Die Anzahl der Stichproben innerhalb des Abtast Zeitraums, die erfolgreich sein müssen.
    description: ''
commands:
- az_afd_origin-group_create
- az_afd_origin-group_delete
- az_afd_origin-group_list
- az_afd_origin-group_show
- az_afd_origin-group_update
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
