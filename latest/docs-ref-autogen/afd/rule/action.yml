### YamlMime:AzureCLIGroup
uid: az_afd_rule_action
name: az afd rule action
summary: Verwalten von Übermittlungs Regel Aktionen für eine Regel.
description: ''
directCommands:
- uid: az_afd_rule_action_add
  name: az afd rule action add
  summary: Fügen Sie einer Übermittlungs Regel eine Aktion hinzu.
  description: ''
  syntax: >-
    az afd rule action add --action-name
                           [--cache-behavior {BypassCache, Override, SetIfMissing}]
                           [--cache-duration]
                           [--custom-fragment]
                           [--custom-hostname]
                           [--custom-path]
                           [--custom-querystring]
                           [--destination]
                           [--header-action {Append, Delete, Overwrite}]
                           [--header-name]
                           [--header-value]
                           [--ids]
                           [--preserve-unmatched-path {false, true}]
                           [--profile-name]
                           [--query-parameters]
                           [--query-string-behavior {Exclude, ExcludeAll, Include, IncludeAll}]
                           [--redirect-protocol {Http, Https, MatchRequest}]
                           [--redirect-type {Found, Moved, PermanentRedirect, TemporaryRedirect}]
                           [--resource-group]
                           [--rule-name]
                           [--rule-set-name]
                           [--source-pattern]
                           [--subscription]
  examples:
  - summary: Fügen Sie eine Umleitungs Aktion hinzu.
    syntax: az afd rule action add --rule-set-name ruleSetName --profile-name profile --rule-name name --action-name "UrlRedirect" --redirect-protocol HTTPS --redirect-type Moved
  - summary: Cache Ablauf Aktion hinzufügen
    syntax: az afd rule action add --rule-set-name ruleSetName --profile-name profile --rule-name name --action-name "CacheExpiration" --cache-behavior BypassCache
  requiredParameters:
  - isRequired: true
    name: --action-name
    summary: Name der Aktion.
    description: ''
  optionalParameters:
  - name: --cache-behavior
    parameterValueGroup: BypassCache, Override, SetIfMissing
    summary: Zwischen Speicherungs Verhalten für die Anforderungen.
    description: ''
  - name: --cache-duration
    summary: 'Die Dauer, für die der Inhalt zwischengespeichert werden muss.                Das zulässige Format ist [d.] hh: mm: SS.'
    description: ''
  - name: --custom-fragment
    summary: Fragment, das der Umleitungs-URL hinzugefügt wird.
    description: ''
  - name: --custom-hostname
    summary: Der zu Umleitungs Host.                Lassen Sie die Angabe leer, um den eingehenden Host als Zielhost zu verwenden.
    description: ''
  - name: --custom-path
    summary: Der vollständige Pfad zum umleiten. Der Pfad darf nicht leer sein und muss mit/beginnen.                Leer lassen, um den eingehenden Pfad als Zielpfad zu verwenden.
    description: ''
  - name: --custom-querystring
    summary: Der Satz von Abfrage Zeichenfolgen, der in der Umleitungs-URL platziert werden soll.                leer lassen, um die eingehende Abfrage Zeichenfolge beizubehalten.
    description: ''
  - name: --destination
    summary: Der Zielpfad, der beim erneuten Schreiben verwendet werden soll.
    description: ''
  - name: --header-action
    parameterValueGroup: Append, Delete, Overwrite
    summary: Header Aktion für die Anforderungen.
    description: ''
  - name: --header-name
    summary: Der Name des zu ändernden Headers.
    description: ''
  - name: --header-value
    summary: Wert des Headers.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --preserve-unmatched-path
    parameterValueGroup: false, true
    summary: Wenn der Wert true ist, wird der verbleibende Pfad nach dem Quell Muster an den neuen Zielpfad angehängt.
    description: ''
  - name: --profile-name
    summary: Der Name des CDN-Profils, das innerhalb der Ressourcengruppe eindeutig ist.
    description: ''
  - name: --query-parameters
    summary: Abfrage Parameter, die eingeschlossen oder ausgeschlossen werden sollen (durch Kommas getrennt).
    description: ''
  - name: --query-string-behavior
    parameterValueGroup: Exclude, ExcludeAll, Include, IncludeAll
    summary: Das Verhalten der Abfrage Zeichenfolge für die Anforderungen.
    description: ''
  - name: --redirect-protocol
    parameterValueGroup: Http, Https, MatchRequest
    summary: Das Protokoll, das für die Umleitung verwendet werden soll.
    description: ''
  - name: --redirect-type
    parameterValueGroup: Found, Moved, PermanentRedirect, TemporaryRedirect
    summary: Der Umleitungstyp, den die Regel beim Umleiten von Datenverkehr verwendet.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --rule-name
    summary: Name der Regel.
    description: ''
  - name: --rule-set-name
    summary: Der Name des Regelsatzes.
    description: ''
  - name: --source-pattern
    summary: Ein Anforderungs-URI-Muster, das den Typ der Anforderungen identifiziert, die möglicherweise neu geschrieben werden.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_afd_rule_action_list
  name: az afd rule action list
  summary: Zeigt Aktionen an, die mit der Regel versehen sind.
  description: ''
  syntax: >-
    az afd rule action list --profile-name
                            --resource-group
                            --rule-name
                            --rule-set-name
                            [--query-examples]
                            [--subscription]
  examples:
  - summary: zeigt Aktionen an, die mit der Regel versehen sind.
    syntax: az afd rule action list -g group --rule-set-name ruleSetName --profile-name profile --rule-name name
  requiredParameters:
  - isRequired: true
    name: --profile-name
    summary: Der Name des CDN-Profils, das innerhalb der Ressourcengruppe eindeutig ist.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --rule-name
    summary: Name der Regel.
    description: ''
  - isRequired: true
    name: --rule-set-name
    summary: Der Name des Regelsatzes.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_afd_rule_action_remove
  name: az afd rule action remove
  summary: Entfernen Sie eine Aktion aus einer Übermittlungs Regel.
  description: ''
  syntax: >-
    az afd rule action remove --index
                              [--ids]
                              [--profile-name]
                              [--resource-group]
                              [--rule-name]
                              [--rule-set-name]
                              [--subscription]
  examples:
  - summary: Entfernen Sie die erste Aktion.
    syntax: az afd rule action remove -g group --rule-set-name ruleSetName --profile-name profile --rule-name name --index 0
  requiredParameters:
  - isRequired: true
    name: --index
    summary: Der Index der Bedingung/Aktion.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --profile-name
    summary: Der Name des CDN-Profils, das innerhalb der Ressourcengruppe eindeutig ist.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --rule-name
    summary: Name der Regel.
    description: ''
  - name: --rule-set-name
    summary: Der Name des Regelsatzes.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
commands:
- az_afd_rule_action_add
- az_afd_rule_action_list
- az_afd_rule_action_remove
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
