### YamlMime:AzureCLIGroup
uid: az_afd_rule_condition
name: az afd rule condition
summary: Verwalten von Übermittlungs Regel Bedingungen für eine Regel.
description: ''
directCommands:
- uid: az_afd_rule_condition_add
  name: az afd rule condition add
  summary: Fügen Sie einer Übermittlungs Regel eine Bedingung hinzu.
  description: ''
  syntax: >-
    az afd rule condition add --match-variable {Cookies, HttpVersion, IsDevice, PostArgs, QueryString, RemoteAddress, RequestBody, RequestHeader, RequestMethod, RequestScheme, RequestUri, UrlFileExtension, UrlFileName, UrlPath}
                              --operator
                              [--ids]
                              [--match-values]
                              [--negate-condition {false, true}]
                              [--profile-name]
                              [--resource-group]
                              [--rule-name]
                              [--rule-set-name]
                              [--selector]
                              [--subscription]
                              [--transform {Lowercase, Uppercase}]
  examples:
  - summary: Fügen Sie eine Remote Adress Bedingung hinzu.
    syntax: az afd rule condition add -g group --rule-set-name ruleSetName --profile-name profile --rule-name name --match-variable RemoteAddress --operator GeoMatch --match-values "TH"
  requiredParameters:
  - isRequired: true
    name: --match-variable
    parameterValueGroup: Cookies, HttpVersion, IsDevice, PostArgs, QueryString, RemoteAddress, RequestBody, RequestHeader, RequestMethod, RequestScheme, RequestUri, UrlFileExtension, UrlFileName, UrlPath
    summary: Der Name der Übereinstimmungs Bedingung.
    description: ''
  - isRequired: true
    name: --operator
    summary: Der Operator der Übereinstimmungs Bedingung.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --match-values
    summary: Vergleichen Sie die Werte der Übereinstimmungs Bedingung (durch Kommas getrennt).
    description: ''
  - name: --negate-condition
    parameterValueGroup: false, true
    summary: Wenn true, wird die Bedingung negiert.
    description: ''
  - name: --profile-name
    summary: Der Name des CDN-Profils, das innerhalb der Ressourcengruppe eindeutig ist.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --rule-name
    summary: Name der Regel.
    description: ''
  - name: --rule-set-name
    summary: Der Name des Regelsatzes.
    description: ''
  - name: --selector
    summary: Selektor der Übereinstimmungs Bedingung.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --transform
    parameterValueGroup: Lowercase, Uppercase
    summary: Vor dem Abgleich anzuwendende Transformation.
    description: ''
- uid: az_afd_rule_condition_list
  name: az afd rule condition list
  summary: Hiermit werden die mit der Regel eintreteten Verbindungen angezeigt.
  description: ''
  syntax: >-
    az afd rule condition list --profile-name
                               --resource-group
                               --rule-name
                               --rule-set-name
                               [--query-examples]
                               [--subscription]
  examples:
  - summary: Hiermit werden die mit der Regel eintreteten Verbindungen angezeigt.
    syntax: az afd rule condition list -g group --rule-set-name ruleSetName --profile-name profile --rule-name name
  requiredParameters:
  - isRequired: true
    name: --profile-name
    summary: Der Name des CDN-Profils, das innerhalb der Ressourcengruppe eindeutig ist.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --rule-name
    summary: Name der Regel.
    description: ''
  - isRequired: true
    name: --rule-set-name
    summary: Der Name des Regelsatzes.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_afd_rule_condition_remove
  name: az afd rule condition remove
  summary: Entfernen Sie eine Bedingung aus einer Übermittlungs Regel.
  description: ''
  syntax: >-
    az afd rule condition remove --index
                                 [--ids]
                                 [--profile-name]
                                 [--resource-group]
                                 [--rule-name]
                                 [--rule-set-name]
                                 [--subscription]
  examples:
  - summary: Entfernen Sie die erste Bedingung.
    syntax: az afd rule condition remove -g group --rule-set-name ruleSetName --profile-name profile --rule-name name --index 0
  requiredParameters:
  - isRequired: true
    name: --index
    summary: Der Index der Bedingung/Aktion.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --profile-name
    summary: Der Name des CDN-Profils, das innerhalb der Ressourcengruppe eindeutig ist.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --rule-name
    summary: Name der Regel.
    description: ''
  - name: --rule-set-name
    summary: Der Name des Regelsatzes.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
commands:
- az_afd_rule_condition_add
- az_afd_rule_condition_list
- az_afd_rule_condition_remove
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
