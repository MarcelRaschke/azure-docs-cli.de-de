### YamlMime:AzureCLIGroup
uid: az_afd_security-policy
name: az afd security-policy
summary: Verwalten von Sicherheitsrichtlinien innerhalb des angegebenen Profils.
description: Mithilfe von Sicherheitsrichtlinien können Sie eine Web Application Firewall Richtlinie anwenden, um Ihre Webanwendungen vor OWASP-Sicherheitsrisiken mit der höchsten 10 zu schützen und böswillige Bots zu blockieren.
directCommands:
- uid: az_afd_security-policy_create
  name: az afd security-policy create
  summary: Erstellt eine neue Sicherheitsrichtlinie innerhalb des angegebenen Profils.
  description: ''
  syntax: >-
    az afd security-policy create --domains
                                  --profile-name
                                  --resource-group
                                  --security-policy-name
                                  --waf-policy
                                  [--subscription]
  examples:
  - summary: Erstellt eine Sicherheitsrichtlinie, mit der die angegebene WAF-Richtlinie auf die Standard Domäne eines Endpunkts und auf eine benutzerdefinierte Domäne angewendet wird.
    syntax: az afd security-policy create -g group --profile-name profile --security-policy-name sp1 --domains /subscriptions/sub1/resourcegroups/rg1/providers/Microsoft.Cdn/profiles/profile1/afdEndpoints/endpoint1 /subscriptions/sub1/resourcegroups/rg1/providers/Microsoft.Cdn/profiles/profile1/customDomains/customDomain1 --waf-policy /subscriptions/sub1/resourcegroups/rg1/providers/Microsoft.Network/frontdoorwebapplicationfirewallpolicies/waf1
  requiredParameters:
  - isRequired: true
    name: --domains
    summary: Die Domänen, die der WAF-Richtlinie zugeordnet werden sollen. Kann entweder die ID eines Endpunkts (in diesem Fall die Standard Domäne) oder die ID einer benutzerdefinierten Domäne sein.
    description: ''
  - isRequired: true
    name: --profile-name
    summary: Der Name des CDN-Profils, das innerhalb der Ressourcengruppe eindeutig ist.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --security-policy-name
    summary: Der Name der Sicherheitsrichtlinie.
    description: ''
  - isRequired: true
    name: --waf-policy
    summary: Die ID der Front-Door-WAF-Richtlinie.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_afd_security-policy_delete
  name: az afd security-policy delete
  summary: Löscht eine vorhandene Sicherheitsrichtlinie innerhalb des Profils.
  description: ''
  syntax: >-
    az afd security-policy delete [--ids]
                                  [--profile-name]
                                  [--resource-group]
                                  [--security-policy-name]
                                  [--subscription]
                                  [--yes]
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --profile-name
    summary: Der Name des CDN-Profils, das innerhalb der Ressourcengruppe eindeutig ist.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --security-policy-name
    summary: Der Name der Sicherheitsrichtlinie.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
- uid: az_afd_security-policy_list
  name: az afd security-policy list
  summary: Listet die Sicherheitsrichtlinien auf, die dem Profil zugeordnet sind.
  description: ''
  syntax: >-
    az afd security-policy list --profile-name
                                --resource-group
                                [--query-examples]
                                [--subscription]
  requiredParameters:
  - isRequired: true
    name: --profile-name
    summary: Der Name des CDN-Profils, das innerhalb der Ressourcengruppe eindeutig ist.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_afd_security-policy_show
  name: az afd security-policy show
  summary: Ruft eine vorhandene Sicherheitsrichtlinie innerhalb eines Profils ab.
  description: ''
  syntax: >-
    az afd security-policy show [--ids]
                                [--profile-name]
                                [--query-examples]
                                [--resource-group]
                                [--security-policy-name]
                                [--subscription]
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --profile-name
    summary: Der Name des CDN-Profils, das innerhalb der Ressourcengruppe eindeutig ist.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --security-policy-name
    summary: Der Name der Sicherheitsrichtlinie.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_afd_security-policy_update
  name: az afd security-policy update
  summary: Aktualisieren Sie eine vorhandene Sicherheitsrichtlinie innerhalb des angegebenen Profils.
  description: ''
  syntax: >-
    az afd security-policy update [--domains]
                                  [--ids]
                                  [--profile-name]
                                  [--resource-group]
                                  [--security-policy-name]
                                  [--subscription]
                                  [--waf-policy]
  examples:
  - summary: Aktualisieren Sie die angegebene Domänen Liste der Sicherheitsrichtlinie.
    syntax: az afd security-policy update -g group --security-policy-name sp1 --profile-name profile --domains /subscriptions/sub1/resourcegroups/rg1/providers/Microsoft.Cdn/profiles/profile1/customDomains/customDomain1
  optionalParameters:
  - name: --domains
    summary: Die Domänen, die der WAF-Richtlinie zugeordnet werden sollen. Kann entweder die ID eines Endpunkts (in diesem Fall die Standard Domäne) oder die ID einer benutzerdefinierten Domäne sein.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --profile-name
    summary: Der Name des CDN-Profils, das innerhalb der Ressourcengruppe eindeutig ist.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --security-policy-name
    summary: Der Name der Sicherheitsrichtlinie.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --waf-policy
    summary: Die ID der Front-Door-WAF-Richtlinie.
    description: ''
commands:
- az_afd_security-policy_create
- az_afd_security-policy_delete
- az_afd_security-policy_list
- az_afd_security-policy_show
- az_afd_security-policy_update
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
