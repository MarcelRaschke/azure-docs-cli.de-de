uid: az_ml_computetarget_computeinstance
name: az ml computetarget computeinstance
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Azure-CLI-ml-** Erweiterung für Azure CLI und erfordert Version 2.0.28 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ ml computetarget Attach ausführen computeinstance** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Azureml-Compute-instanzbefehle.
description: ''
directCommands:
- uid: az_ml_computetarget_computeinstance_restart
  name: az ml computetarget computeinstance restart
  summary: Starten Sie eine COMPUTE-Instanz neu.
  description: ''
  syntax: >-
    az ml computetarget computeinstance restart --name
                                                [--no-wait]
                                                [--path]
                                                [--resource-group]
                                                [--subscription-id]
                                                [--workspace-name]
                                                [-v]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name der neu zu startenden Compute-Instanz.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Flag, das nicht auf asynchrone Aufrufe gewartet werden soll.
    description: ''
  - name: --path
    summary: 'Pfad zu einem Projektordner. Standard: Aktuelles Verzeichnis.'
    description: ''
  - name: --resource-group -g
    summary: Die Ressourcengruppe, die dem bereitgestellten Arbeitsbereich entspricht.
    description: ''
  - name: --subscription-id
    summary: Gibt die Abonnement-ID an.
    description: ''
  - name: --workspace-name -w
    summary: Der Name des Arbeitsbereichs, der das neu zu Start Ende computeziel enthält.
    description: ''
  - name: -v
    summary: Flag zum ausführlichkeits Grad.
    description: ''
- uid: az_ml_computetarget_computeinstance_start
  name: az ml computetarget computeinstance start
  summary: Starten Sie eine COMPUTE-Instanz.
  description: ''
  syntax: >-
    az ml computetarget computeinstance start --name
                                              [--no-wait]
                                              [--path]
                                              [--resource-group]
                                              [--subscription-id]
                                              [--workspace-name]
                                              [-v]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der zu startenden Compute-Instanz.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Flag, das nicht auf asynchrone Aufrufe gewartet werden soll.
    description: ''
  - name: --path
    summary: 'Pfad zu einem Projektordner. Standard: Aktuelles Verzeichnis.'
    description: ''
  - name: --resource-group -g
    summary: Die Ressourcengruppe, die dem bereitgestellten Arbeitsbereich entspricht.
    description: ''
  - name: --subscription-id
    summary: Gibt die Abonnement-ID an.
    description: ''
  - name: --workspace-name -w
    summary: Der Name des Arbeitsbereichs, der das zu startende computeziel enthält.
    description: ''
  - name: -v
    summary: Flag zum ausführlichkeits Grad.
    description: ''
- uid: az_ml_computetarget_computeinstance_stop
  name: az ml computetarget computeinstance stop
  summary: Beendet eine COMPUTE-Instanz.
  description: ''
  syntax: >-
    az ml computetarget computeinstance stop --name
                                             [--no-wait]
                                             [--path]
                                             [--resource-group]
                                             [--subscription-id]
                                             [--workspace-name]
                                             [-v]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der zu stoppenden Compute-Instanz.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Flag, das nicht auf asynchrone Aufrufe gewartet werden soll.
    description: ''
  - name: --path
    summary: 'Pfad zu einem Projektordner. Standard: Aktuelles Verzeichnis.'
    description: ''
  - name: --resource-group -g
    summary: Die Ressourcengruppe, die dem bereitgestellten Arbeitsbereich entspricht.
    description: ''
  - name: --subscription-id
    summary: Gibt die Abonnement-ID an.
    description: ''
  - name: --workspace-name -w
    summary: Der Name des Arbeitsbereichs, der das zu Ende computeziel enthält.
    description: ''
  - name: -v
    summary: Flag zum ausführlichkeits Grad.
    description: ''
