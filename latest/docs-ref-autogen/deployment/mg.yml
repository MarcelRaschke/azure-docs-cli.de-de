- uid: az_deployment_mg_wait
  name: az deployment mg wait
  summary: Platzieren Sie die CLI in einem Wartezustand, bis eine Bereitstellungs Bedingung erfüllt ist.
  description: ''
  syntax: >-
    az deployment mg wait --management-group-id
                          --name
                          [--created]
                          [--custom]
                          [--deleted]
                          [--exists]
                          [--interval]
                          [--subscription]
                          [--timeout]
                          [--updated]
  requiredParameters:
  - isRequired: true
    name: --management-group-id -m
    summary: Die Verwaltungs Gruppen-ID.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Bereitstellung.
    description: ''
  optionalParameters:
  - name: --created
    summary: Warten Sie, bis "provisioningstate" bei "erfolgreich" erstellt wurde.
    description: ''
  - name: --custom
    summary: "Warten Sie, bis die Bedingung eine benutzerdefinierte jmespath-Abfrage erfüllt. Beispiel: provisioningstate! = ' InProgress ', instanceview. statuses [? Code = = ' PowerState/Running ']."
    description: ''
  - name: --deleted
    summary: Warten Sie bis zum Löschen.
    description: ''
  - name: --exists
    summary: Warten Sie, bis die Ressource vorhanden ist.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Abruf Intervall in Sekunden.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximale Wartezeit in Sekunden.
    description: ''
  - name: --updated
    summary: Warten Sie, bis das Update mit provisioningstate bei "erfolgreich" abgeschlossen ist.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_deployment_mg_what-if
  name: az deployment mg what-if
  summary: Führen Sie einen Bereitstellungs What-If Vorgang im Verwaltungs Gruppenbereich aus.
  description: ''
  syntax: >-
    az deployment mg what-if --location
                             --management-group-id
                             [--exclude-change-types {Create, Delete, Deploy, Ignore, Modify, NoChange}]
                             [--name]
                             [--no-pretty-print]
                             [--no-prompt {false, true}]
                             [--parameters]
                             [--query-string]
                             [--result-format {FullResourcePayloads, ResourceIdOnly}]
                             [--subscription]
                             [--template-file]
                             [--template-spec]
                             [--template-uri]
  examples:
  - summary: Ausführen eines Bereitstellungs What-If Vorgangs in einer Verwaltungsgruppe.
    syntax: az deployment mg what-if --management-group-id testmg --location westus --name rollout01 --template-uri https://myresource/azuredeploy.json --parameters @myparameters.json
  - summary: Ausführen eines Bereitstellungs What-If Vorgangs in einer Verwaltungsgruppe mit dem resourceidonly-Format.
    syntax: az deployment mg what-if --management-group-id testmg --location westus --name rollout01 --template-uri https://myresource/azuredeploy.json --parameters @myparameters.json --result-format ResourceIdOnly
  - summary: Ausführen eines Bereitstellungs What-If Vorgangs in einer Verwaltungsgruppe, ohne das Ergebnis zu drucken.
    syntax: az deployment mg what-if --management-group-id testmg --location westus --name rollout01 --template-uri https://myresource/azuredeploy.json --parameters @myparameters.json --no-pretty-print
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: Der Speicherort zum Speichern der Bereitstellungs Metadaten.
    description: ''
  - isRequired: true
    name: --management-group-id -m
    summary: Die Verwaltungs Gruppen-ID, unter der die Bereitstellung erstellt wird.
    description: ''
  optionalParameters:
  - name: --exclude-change-types -x
    parameterValueGroup: Create, Delete, Deploy, Ignore, Modify, NoChange
    summary: Durch Leerzeichen getrennte Liste von Ressourcen Änderungs Typen, die aus What-If Ergebnissen ausgeschlossen werden sollen.
    description: ''
  - name: --name -n
    summary: Der Name der Bereitstellung.
    description: ''
  - name: --no-pretty-print
    summary: Deaktivieren Sie für What-If Ergebnisse einen sehr Druck. Wenn festgelegt, wird der Ausgabe Formattyp verwendet.
    description: ''
  - name: --no-prompt
    parameterValueGroup: false, true
    summary: Die Option zum Deaktivieren der Eingabeaufforderung fehlender Parameter für die Arm-Vorlage. Wenn der Wert true ist, wird die Eingabeaufforderung, die Benutzer zum Bereitstellen fehlender Parameter benötigt, ignoriert. Der Standardwert ist „FALSE“.
    description: ''
  - name: --parameters -p
    summary: Geben Sie Bereitstellungs Parameterwerte an.
    description: Parameter können mithilfe der `@{path}` Syntax, einer JSON-Zeichenfolge oder als <Key = Value-> Paare aus einer Datei bereitgestellt werden. Parameter werden in der Reihenfolge ausgewertet, sodass ein Wert, der zweimal zugewiesen wird, verwendet wird. Es wird empfohlen, zuerst die Parameterdatei anzugeben und dann selektiv mithilfe der Key = Value-Syntax zu überschreiben.
  - name: --query-string -q
    summary: Die Abfrage Zeichenfolge (ein SAS-Token), die mit dem Template-URI im Fall von verknüpften Vorlagen verwendet werden soll.
    description: ''
  - name: --result-format -r
    defaultValue: FullResourcePayloads
    parameterValueGroup: FullResourcePayloads, ResourceIdOnly
    summary: Das Format der What-If Ergebnisse.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --template-file -f
    summary: Der Pfad zur Vorlagen Datei oder BICEP-Datei.
    description: ''
  - name: --template-spec -s
    summary: Die Ressourcen-ID der Vorlagen Spezifikation.
    description: ''
  - name: --template-uri -u
    summary: Der URI der Vorlagen Datei.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
