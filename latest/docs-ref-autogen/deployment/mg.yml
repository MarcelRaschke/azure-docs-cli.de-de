  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_deployment_mg_list
  name: az deployment mg list
  summary: Auflisten von Bereitstellungen in der Verwaltungsgruppe.
  description: ''
  syntax: >-
    az deployment mg list --management-group-id
                          [--filter]
                          [--query-examples]
                          [--subscription]
  examples:
  - summary: Auflisten von Bereitstellungen in der Verwaltungsgruppe.
    syntax: az deployment mg list -m testmg
  requiredParameters:
  - isRequired: true
    name: --management-group-id -m
    summary: Die Verwaltungsgruppen-ID.
    description: ''
  optionalParameters:
  - name: --filter
    summary: Filterausdruck mit OData-Notation. Sie können provisioningState mithilfe von --filter "provisioningState eq '{state}'" filtern. Weitere Informationen finden Sie unter https://docs.microsoft.com/en-us/rest/api/resources/deployments/listatsubscriptionscope#uri-parameters .
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
