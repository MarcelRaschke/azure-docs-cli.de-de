- uid: az_deployment_mg_validate
  name: az deployment mg validate
  summary: Überprüfen Sie, ob eine Vorlage in der Verwaltungsgruppe gültig ist.
  description: ''
  syntax: >-
    az deployment mg validate --location
                              --management-group-id
                              [--handle-extended-json-format]
                              [--name]
                              [--no-prompt {false, true}]
                              [--parameters]
                              [--query-string]
                              [--subscription]
                              [--template-file]
                              [--template-spec]
                              [--template-uri]
  examples:
  - summary: Überprüfen Sie, ob eine Vorlage in der Verwaltungsgruppe gültig ist.
    syntax: az deployment mg validate --management-group-id testmg --location WestUS --template-file {template-file}
  - summary: Überprüfen Sie, ob eine Vorlage in der Verwaltungsgruppe gültig ist. (automatisch generiert)
    syntax: az deployment mg validate --location WestUS --management-group-id testmg --name mydeployment --parameters @myparameters.json --template-file azuredeploy.json
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: Der Speicherort, an dem die Bereitstellungsmetadaten gespeichert werden sollen.
    description: ''
  - isRequired: true
    name: --management-group-id -m
    summary: Die Verwaltungsgruppen-ID, unter der die Bereitstellung erstellt werden soll.
    description: ''
  optionalParameters:
  - name: --handle-extended-json-format -j
    summary: Unterstützung für die Behandlung erweiterter Vorlageninhalte, einschließlich mehrzeiligen Inhalten und Kommentaren in der Bereitstellung.
    description: ''
  - name: --name -n
    summary: Der Bereitstellungsname.
    description: ''
  - name: --no-prompt
    parameterValueGroup: false, true
    summary: Die Option zum Deaktivieren der Eingabeaufforderung fehlender Parameter für die ARM-Vorlage. Wenn der Wert true ist, wird die Eingabeaufforderung ignoriert, in der Benutzer fehlende Parameter angeben müssen. Der Standardwert ist „FALSE“.
    description: ''
  - name: --parameters -p
    summary: Bereitstellungsparameterwerte angeben.
    description: Parameter können aus einer Datei mithilfe der `@{path}` Syntax, einer JSON-Zeichenfolge oder als <KEY=VALUE>-Paare angegeben werden. Parameter werden in der angegebenen Reihenfolge ausgewertet. Wenn also ein Wert zweimal zugewiesen wird, wird der zweite Wert verwendet. Es wird empfohlen, zuerst Die Parameterdatei zu verwenden und dann selektiv mithilfe der KEY=VALUE-Syntax außer Kraft zu setzen.
  - name: --query-string -q
    summary: Die Abfragezeichenfolge (ein SAS-Token), die bei verknüpften Vorlagen mit dem Vorlagen-URI verwendet werden soll.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --template-file -f
    summary: Der Pfad zur Vorlagendatei oder Bicep-Datei.
    description: ''
  - name: --template-spec -s
    summary: Die Ressourcen-ID der Vorlagenspezifikation.
    description: ''
  - name: --template-uri -u
    summary: Der URI der Vorlagendatei.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_deployment_mg_wait
  name: az deployment mg wait
  summary: Versetzen Sie die CLI in einen Wartezustand, bis eine Bereitstellungsbedingung erfüllt ist.
  description: ''
  syntax: >-
    az deployment mg wait --management-group-id
                          --name
                          [--created]
                          [--custom]
                          [--deleted]
                          [--exists]
                          [--interval]
                          [--subscription]
                          [--timeout]
                          [--updated]
  requiredParameters:
  - isRequired: true
    name: --management-group-id -m
    summary: Die Verwaltungsgruppen-ID.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Bereitstellungsname.
    description: ''
  optionalParameters:
  - name: --created
    summary: Warten Sie, bis mit "provisioningState" bei "Succeeded" erstellt wurde.
    description: ''
  - name: --custom
    summary: "Warten Sie, bis die Bedingung eine benutzerdefinierte JMESPath-Abfrage erfüllt. Beispiel: provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running']."
    description: ''
  - name: --deleted
    summary: Warten Sie, bis sie gelöscht wurde.
    description: ''
  - name: --exists
    summary: Warten Sie, bis die Ressource vorhanden ist.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Abrufintervall in Sekunden.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximale Wartezeit in Sekunden.
    description: ''
  - name: --updated
    summary: Warten Sie, bis provisioningState auf "Succeeded" aktualisiert wurde.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_deployment_mg_what-if
  name: az deployment mg what-if
  summary: Führen Sie einen Bereitstellungsvorgang What-If Verwaltungsgruppenbereich aus.
  description: ''
  syntax: >-
    az deployment mg what-if --location
                             --management-group-id
                             [--exclude-change-types {Create, Delete, Deploy, Ignore, Modify, NoChange}]
                             [--name]
                             [--no-pretty-print]
                             [--no-prompt {false, true}]
                             [--parameters]
                             [--query-string]
                             [--result-format {FullResourcePayloads, ResourceIdOnly}]
                             [--subscription]
                             [--template-file]
                             [--template-spec]
                             [--template-uri]
  examples:
  - summary: Führen Sie eine What-If in einer Verwaltungsgruppe aus.
    syntax: az deployment mg what-if --management-group-id testmg --location westus --name rollout01 --template-uri https://myresource/azuredeploy.json --parameters @myparameters.json
  - summary: Führen Sie einen What-If in einer Verwaltungsgruppe im ResourceIdOnly-Format aus.
    syntax: az deployment mg what-if --management-group-id testmg --location westus --name rollout01 --template-uri https://myresource/azuredeploy.json --parameters @myparameters.json --result-format ResourceIdOnly
  - summary: Führen Sie einen What-If in einer Verwaltungsgruppe aus, ohne das Ergebnis zu drucken.
    syntax: az deployment mg what-if --management-group-id testmg --location westus --name rollout01 --template-uri https://myresource/azuredeploy.json --parameters @myparameters.json --no-pretty-print
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: Der Speicherort zum Speichern der Bereitstellungsmetadaten.
    description: ''
  - isRequired: true
    name: --management-group-id -m
    summary: Die Verwaltungsgruppen-ID, unter der die Bereitstellung erstellt werden soll.
    description: ''
  optionalParameters:
  - name: --exclude-change-types -x
    parameterValueGroup: Create, Delete, Deploy, Ignore, Modify, NoChange
    summary: Durch Leerzeichen getrennte Liste der Ressourcenänderungstypen, die aus den Ergebnissen What-If werden sollen.
    description: ''
  - name: --name -n
    summary: Der Bereitstellungsname.
    description: ''
  - name: --no-pretty-print
    summary: Deaktivieren Sie pretty-print für What-If Ergebnisse. Wenn festgelegt, wird der Ausgabeformattyp verwendet.
    description: ''
  - name: --no-prompt
    parameterValueGroup: false, true
    summary: Die Option zum Deaktivieren der Eingabeaufforderung fehlender Parameter für die ARM-Vorlage. Wenn der Wert true ist, wird die Eingabeaufforderung ignoriert, in der Benutzer fehlende Parameter angeben müssen. Der Standardwert ist „FALSE“.
    description: ''
  - name: --parameters -p
    summary: Bereitstellungsparameterwerte angeben.
    description: Parameter können aus einer Datei mithilfe der `@{path}` Syntax, einer JSON-Zeichenfolge oder als <KEY=VALUE>-Paare angegeben werden. Parameter werden in der angegebenen Reihenfolge ausgewertet. Wenn also ein Wert zweimal zugewiesen wird, wird der zweite Wert verwendet. Es wird empfohlen, zuerst Die Parameterdatei zu verwenden und dann selektiv mithilfe der KEY=VALUE-Syntax außer Kraft zu setzen.
  - name: --query-string -q
    summary: Die Abfragezeichenfolge (ein SAS-Token), die bei verknüpften Vorlagen mit dem Vorlagen-URI verwendet werden soll.
    description: ''
  - name: --result-format -r
    defaultValue: FullResourcePayloads
    parameterValueGroup: FullResourcePayloads, ResourceIdOnly
    summary: Das Format What-If Ergebnisse.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --template-file -f
    summary: Der Pfad zur Vorlagendatei oder Bicep-Datei.
    description: ''
  - name: --template-spec -s
    summary: Die Ressourcen-ID der Vorlagenspezifikation.
    description: ''
  - name: --template-uri -u
    summary: Der URI der Vorlagendatei.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
