### YamlMime:AzureCLIGroup
uid: az_deployment_mg
name: az deployment mg
summary: Verwalten Azure Resource Manager Vorlagenbereitstellung in der Verwaltungsgruppe.
description: ''
directCommands:
- uid: az_deployment_mg_cancel
  name: az deployment mg cancel
  summary: Brechen Sie eine Bereitstellung in der Verwaltungsgruppe ab.
  description: ''
  syntax: >-
    az deployment mg cancel --management-group-id
                            --name
                            [--subscription]
  examples:
  - summary: Brechen Sie eine Bereitstellung in der Verwaltungsgruppe ab.
    syntax: az deployment mg cancel -m testmg -n deployment01
  requiredParameters:
  - isRequired: true
    name: --management-group-id -m
    summary: Die Verwaltungsgruppen-ID.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Bereitstellungsname.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_deployment_mg_create
  name: az deployment mg create
  summary: Starten Sie eine Bereitstellung in der Verwaltungsgruppe.
  description: ''
  syntax: >-
    az deployment mg create --location
                            --management-group-id
                            [--confirm-with-what-if]
                            [--handle-extended-json-format]
                            [--name]
                            [--no-prompt {false, true}]
                            [--no-wait]
                            [--parameters]
                            [--query-string]
                            [--subscription]
                            [--template-file]
                            [--template-spec]
                            [--template-uri]
                            [--what-if-exclude-change-types {Create, Delete, Deploy, Ignore, Modify, NoChange}]
                            [--what-if-result-format {FullResourcePayloads, ResourceIdOnly}]
  examples:
  - summary: Erstellen Sie mithilfe von Parametern aus einer lokalen JSON-Datei eine Bereitstellung in einer Verwaltungsgruppe aus einer Remotevorlagendatei.
    syntax: >-
      az deployment mg create --management-group-id testrg --name rollout01 --location WestUS \
          --template-uri https://myresource/azuredeploy.json --parameters @myparameters.json
  - summary: Erstellen Sie mithilfe von Parametern aus einer JSON-Zeichenfolge eine Bereitstellung in der Verwaltungsgruppe aus einer lokalen Vorlagendatei.
    syntax: >-
      az deployment mg create --management-group-id testmg --name rollout01 --location WestUS \
          --template-file azuredeploy.json \
          --parameters '{ \"policyName\": { \"value\": \"policy2\" } }'
  - summary: Erstellen Sie eine Bereitstellung in einer Verwaltungsgruppe aus einer lokalen Vorlage, indem Sie eine Parameterdatei, eine Remoteparameterdatei und selektives Überschreiben von Schlüssel-Wert-Paaren verwenden.
    syntax: >-
      az deployment mg create --management-group-id testmg --name rollout01 --location WestUS \
          --template-file azuredeploy.json --parameters @params.json \
          --parameters https://mysite/params.json --parameters MyValue=This MyArray=@array.json
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: Der Speicherort zum Speichern der Bereitstellungsmetadaten.
    description: ''
  - isRequired: true
    name: --management-group-id -m
    summary: Die Verwaltungsgruppen-ID, unter der die Bereitstellung erstellt werden soll.
    description: ''
  optionalParameters:
  - name: --confirm-with-what-if -c
    summary: Weisen Sie den Befehl an, die Bereitstellungsbereitstellung What-If, bevor Sie die Bereitstellung ausführen. Anschließend werden Sie aufgefordert, Ressourcenänderungen zu bestätigen, bevor sie fortgesetzt werden.
    description: ''
  - name: --handle-extended-json-format -j
    summary: Unterstützung für die Handhabung von erweiterten Vorlageninhalten, einschließlich mehrstufiger Vorlagen und Kommentaren in der Bereitstellung.
    description: ''
  - name: --name -n
    summary: Der Bereitstellungsname.
    description: ''
  - name: --no-prompt
    parameterValueGroup: false, true
    summary: Die Option zum Deaktivieren der Eingabeaufforderung fehlender Parameter für die ARM-Vorlage. Wenn der Wert true ist, wird die Eingabeaufforderung ignoriert, die Benutzer zur Bereitstellung fehlender Parameter auffordern. Der Standardwert ist „FALSE“.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --parameters -p
    summary: Geben Sie Werte für Bereitstellungsparameter an.
    description: Parameter können aus einer Datei mithilfe der Syntax, einer JSON-Zeichenfolge oder <`@{path}` KEY=VALUE-Paaren> werden. Parameter werden in der angegebenen Reihenfolge ausgewertet. Wenn also ein Wert zweimal zugewiesen wird, wird der zweite Wert verwendet. Es wird empfohlen, zuerst Die Parameterdatei zu verwenden und dann selektiv mithilfe der KEY=VALUE-Syntax außer Kraft zu setzen.
  - name: --query-string -q
    summary: Die Abfragezeichenfolge (ein SAS-Token), die bei verknüpften Vorlagen mit dem Vorlagen-URI verwendet werden soll.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --template-file -f
    summary: Der Pfad zur Vorlagendatei oder Bicep-Datei.
    description: ''
  - name: --template-spec -s
    summary: Die Ressourcen-ID der Vorlagenspezifikation.
    description: ''
  - name: --template-uri -u
    summary: Der URI der Vorlagendatei.
    description: ''
  - name: --what-if-exclude-change-types -x
    parameterValueGroup: Create, Delete, Deploy, Ignore, Modify, NoChange
    summary: Durch Leerzeichen getrennte Liste von Ressourcenänderungstypen, die aus What-If Ergebnissen ausgeschlossen werden sollen. Gilt, wenn --confirm-with-what-if festgelegt ist.
    description: ''
  - name: --what-if-result-format -r
    defaultValue: FullResourcePayloads
    parameterValueGroup: FullResourcePayloads, ResourceIdOnly
    summary: Das Format What-If Ergebnisse. Gilt, wenn `--confirm-with-what-if` festgelegt ist.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
