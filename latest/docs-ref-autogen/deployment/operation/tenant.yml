### YamlMime:AzureCLIGroup
uid: az_deployment_operation_tenant
name: az deployment operation tenant
summary: Verwalten von Bereitstellungs Vorgängen im Mandanten Bereich.
description: ''
directCommands:
- uid: az_deployment_operation_tenant_list
  name: az deployment operation tenant list
  summary: Auflisten von Bereitstellungs Vorgängen im Mandanten Bereich.
  description: ''
  syntax: >-
    az deployment operation tenant list --name
                                        [--query-examples]
                                        [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Bereitstellung.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_deployment_operation_tenant_show
  name: az deployment operation tenant show
  summary: Hiermit wird ein Bereitstellungs Vorgang im Mandanten Bereich angezeigt.
  description: ''
  syntax: >-
    az deployment operation tenant show --name
                                        --operation-ids
                                        [--query-examples]
                                        [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Bereitstellung.
    description: ''
  - isRequired: true
    name: --operation-ids
    summary: Eine Liste der anzuzeigenden Vorgangs-IDs.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
commands:
- az_deployment_operation_tenant_list
- az_deployment_operation_tenant_show
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
