### YamlMime:AzureCLIGroup
uid: az_deploymentmanager_artifact-source
name: az deploymentmanager artifact-source
summary: Verwalten von artefaktquellen.
description: Artefaktquellen können zum Erstellen von diensttopologien und-Rollouts verwendet werden.
directCommands:
- uid: az_deploymentmanager_artifact-source_create
  name: az deploymentmanager artifact-source create
  summary: Erstellt eine Artefaktquelle.
  description: ''
  syntax: >-
    az deploymentmanager artifact-source create --artifact-source-name
                                                --location
                                                --resource-group
                                                --sas-uri
                                                [--artifact-root]
                                                [--subscription]
                                                [--tags]
  examples:
  - summary: Erstellen Sie eine neue Artefaktquelle.
    syntax: az deploymentmanager artifact-source create -g rg1 -n contosoServiceArtifactSource -l location --sas-uri https://myStorageAct.blob.azure.com/artifacts?st=2019-04-10T22%3A12Z&se=2019-04-11T09%3A12Z&sp=rl&sv=2018-03-28&sr=c&sig=f6Nx8en4sIJQryYFVVj%2B5BdU7bho96jAgOzLO40Twkg%3D
  requiredParameters:
  - isRequired: true
    name: --artifact-source-name --name -n
    summary: Der Name der Artefaktquelle.
    description: ''
  - isRequired: true
    name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --sas-uri
    summary: Der SAS-URI für den Azure Storage-Container, in dem die Artefakte gespeichert werden.
    description: ''
  optionalParameters:
  - name: --artifact-root
    summary: Der Stamm Ordner, in dem die Artefakte zu finden sind. Dies ist der Pfad relativ zum Azure Storage-Container, der in--SAS-URI bereitgestellt wird.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/deploymentmanager/_help.py
- uid: az_deploymentmanager_artifact-source_delete
  name: az deploymentmanager artifact-source delete
  summary: Löscht eine Artefaktquelle.
  description: ''
  syntax: >-
    az deploymentmanager artifact-source delete --artifact-source-name
                                                --resource-group
                                                [--subscription]
                                                [--yes]
  examples:
  - summary: Löscht eine Artefaktquelle.
    syntax: az deploymentmanager artifact-source delete -g rg1 -n contosoServiceArtifactSource
  requiredParameters:
  - isRequired: true
    name: --artifact-source-name --name -n
    summary: Der Name der Artefaktquelle.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/deploymentmanager/_help.py
- uid: az_deploymentmanager_artifact-source_list
  name: az deploymentmanager artifact-source list
  summary: Listet alle artefaktquellen in einer Ressourcengruppe auf.
  description: ''
  syntax: >-
    az deploymentmanager artifact-source list --resource-group
                                              [--query-examples]
                                              [--subscription]
  examples:
  - summary: Listet artefaktquellen in der angegebenen Ressourcengruppe auf.
    syntax: az deploymentmanager artifact-source list -g rg1
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/deploymentmanager/_help.py
- uid: az_deploymentmanager_artifact-source_show
  name: az deploymentmanager artifact-source show
  summary: Die Details einer Artefaktquelle werden angezeigt.
  description: ''
  syntax: >-
    az deploymentmanager artifact-source show --artifact-source-name
                                              --resource-group
                                              [--query-examples]
                                              [--subscription]
  examples:
  - summary: Artefaktquelle
    syntax: az deploymentmanager artifact-source show -g rg1 -n contosoServiceArtifactSource
  requiredParameters:
  - isRequired: true
    name: --artifact-source-name --name -n
    summary: Der Name der Artefaktquelle.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/deploymentmanager/_help.py
- uid: az_deploymentmanager_artifact-source_update
  name: az deploymentmanager artifact-source update
  summary: Aktualisiert eine Artefaktquelle.
  description: ''
  syntax: >-
    az deploymentmanager artifact-source update --artifact-source-name
                                                --resource-group
                                                [--add]
                                                [--artifact-root]
                                                [--force-string]
                                                [--remove]
                                                [--sas-uri]
                                                [--set]
                                                [--subscription]
                                                [--tags]
  examples:
  - summary: Aktualisiert eine Artefaktquelle.
    syntax: az deploymentmanager artifact-source update -g rg1 -n contosoServiceArtifactSource --sas-uri https://dummy.blob.azure.com/updated_sample_sas_uri
  requiredParameters:
  - isRequired: true
    name: --artifact-source-name --name -n
    summary: Der Name der Artefaktquelle.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --artifact-root
    summary: Der Stamm Ordner, in dem die Artefakte zu finden sind. Dies ist der Pfad relativ zum Azure Storage-Container, der in--SAS-URI bereitgestellt wird.
    description: ''
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --sas-uri
    summary: Der SAS-URI für den Azure Storage-Container, in dem die Artefakte gespeichert werden.
    description: ''
  - name: --set
    summary: Aktualisieren Sie ein Objekt, indem Sie einen Eigenschafts Pfad und einen festzulegenden Wert angeben.  Beispiel:--Set Eigenschaft1. Eigenschaft2 =<value>.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/deploymentmanager/_help.py
commands:
- az_deploymentmanager_artifact-source_create
- az_deploymentmanager_artifact-source_delete
- az_deploymentmanager_artifact-source_list
- az_deploymentmanager_artifact-source_show
- az_deploymentmanager_artifact-source_update
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
