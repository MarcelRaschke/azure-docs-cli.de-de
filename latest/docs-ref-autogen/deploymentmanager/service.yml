### YamlMime:AzureCLIGroup
uid: az_deploymentmanager_service
name: az deploymentmanager service
summary: Verwalten Sie die Dienste in einer Dienst Topologie.
description: ''
directCommands:
- uid: az_deploymentmanager_service_create
  name: az deploymentmanager service create
  summary: Erstellt einen Dienst unter der angegebenen Dienst Topologie.
  description: ''
  syntax: >-
    az deploymentmanager service create --location
                                        --name
                                        --resource-group
                                        --service-topology-name
                                        --target-location
                                        --target-subscription-id
                                        [--subscription]
                                        [--tags]
  examples:
  - summary: Erstellen Sie einen neuen Dienst unter einer Dienst Topologie. Geben Sie den Dienst anhand des Namens, der Dienst Topologie, in der er sich befindet, und dem Namen der Ressourcengruppe an.
    syntax: az deploymentmanager service create -g rg1 -l serviceLocation --service-topology-name contosoServiceTopology -n contosoService1 --target-location "East US" --target-subscription-id XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - isRequired: true
    name: --name --service-name -n
    summary: Der Name des Diensts.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --service-topology-name
    summary: Der Name der Dienst Topologie.
    description: ''
  - isRequired: true
    name: --target-location
    summary: Der Speicherort, an dem die Ressourcen im Dienst bereitgestellt werden sollen.
    description: ''
  - isRequired: true
    name: --target-subscription-id
    summary: Das Abonnement, für das die Ressourcen im Dienst bereitgestellt werden sollen.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/deploymentmanager/_help.py
- uid: az_deploymentmanager_service_delete
  name: az deploymentmanager service delete
  summary: Löscht die Dienst Topologie.
  description: ''
  syntax: >-
    az deploymentmanager service delete --name
                                        --resource-group
                                        --service-topology-name
                                        [--subscription]
  examples:
  - summary: Löscht eine Dienst Topologie.
    syntax: az deploymentmanager service delete -g rg1 --service-topology-name contosoServiceTopology -n contosoService1
  requiredParameters:
  - isRequired: true
    name: --name --service-name -n
    summary: Der Name des Diensts.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --service-topology-name
    summary: Der Name der Dienst Topologie.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/deploymentmanager/_help.py
- uid: az_deploymentmanager_service_list
  name: az deploymentmanager service list
  summary: Listet alle Dienste in einer Dienst Topologie auf.
  description: ''
  syntax: >-
    az deploymentmanager service list --resource-group
                                      --service-topology-name
                                      [--query-examples]
                                      [--subscription]
  examples:
  - summary: Listet alle Dienste unter der angegebenen Dienst Topologie auf.
    syntax: az deploymentmanager service list -g rg1 --service-topology-name contosoServiceTopology
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --service-topology-name
    summary: Der Name der Dienst Topologie.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/deploymentmanager/_help.py
- uid: az_deploymentmanager_service_show
  name: az deploymentmanager service show
  summary: Hier erhalten Sie Informationen zu einem Dienst.
  description: ''
  syntax: >-
    az deploymentmanager service show --name
                                      --resource-group
                                      --service-topology-name
                                      [--query-examples]
                                      [--subscription]
  examples:
  - summary: Holen Sie sich den Dienst unter einer Dienst Topologie.
    syntax: az deploymentmanager service show -g rg1 --service-topology-name contosoServiceTopology -n contosoService1
  requiredParameters:
  - isRequired: true
    name: --name --service-name -n
    summary: Der Name des Diensts.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --service-topology-name
    summary: Der Name der Dienst Topologie.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/deploymentmanager/_help.py
- uid: az_deploymentmanager_service_update
  name: az deploymentmanager service update
  summary: Aktualisiert den-Dienst.
  description: ''
  syntax: >-
    az deploymentmanager service update --name
                                        --resource-group
                                        --service-topology-name
                                        [--add]
                                        [--force-string]
                                        [--remove]
                                        [--set]
                                        [--subscription]
                                        [--tags]
                                        [--target-location]
                                        [--target-subscription-id]
  examples:
  - summary: Aktualisiert den-Dienst.
    syntax: az deploymentmanager service update -g rg1 --service-topology-name contosoServiceTopology -n contosoService1 --target-location "West US" --target-subscription-id XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX
  requiredParameters:
  - isRequired: true
    name: --name --service-name -n
    summary: Der Name des Diensts.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --service-topology-name
    summary: Der Name der Dienst Topologie.
    description: ''
  optionalParameters:
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --set
    summary: Aktualisieren Sie ein Objekt, indem Sie einen Eigenschafts Pfad und einen festzulegenden Wert angeben.  Beispiel:--Set Eigenschaft1. Eigenschaft2 =<value>.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --target-location
    summary: Der Speicherort, an dem die Ressourcen im Dienst bereitgestellt werden sollen.
    description: ''
  - name: --target-subscription-id
    summary: Das Abonnement, für das die Ressourcen im Dienst bereitgestellt werden sollen.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/deploymentmanager/_help.py
commands:
- az_deploymentmanager_service_create
- az_deploymentmanager_service_delete
- az_deploymentmanager_service_list
- az_deploymentmanager_service_show
- az_deploymentmanager_service_update
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
