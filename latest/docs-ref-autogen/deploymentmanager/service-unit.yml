### YamlMime:AzureCLIGroup
uid: az_deploymentmanager_service_unit
name: az deploymentmanager service-unit
summary: Verwalten Sie die diensteinheiten.
description: Diensteinheiten werden kombiniert, um einen Dienst in einer Dienst Topologie zu bilden.
directCommands:
- uid: az_deploymentmanager_service_unit_create
  name: az deploymentmanager service-unit create
  summary: Erstellt eine Diensteinheit unter dem angegebenen Dienst und der Dienst Topologie.
  description: ''
  syntax: >-
    az deploymentmanager service-unit create --deployment-mode {Complete, Incremental}
                                             --name
                                             --parameters-path
                                             --resource-group
                                             --service-name
                                             --service-topology-name
                                             --target-resource-group
                                             --template-path
                                             [--location]
                                             [--subscription]
                                             [--tags]
  examples:
  - summary: Erstellen Sie eine neue Diensteinheit mithilfe relativer Pfade in der Artefaktquelle.
    syntax: az deploymentmanager service-unit create -g rg1 -l location --service-topology-name contosoServiceTopology --service-name contosoService1 -n ContosoService1Storage --target-resource-group service1ResourceGroup --deployment-mode Incremental --template-path "Templates/Service1.Storage.json" --parameters-path "Parameters/Service1.Storage.Parameters.json"
  - summary: Erstellen Sie eine neue Diensteinheit mit dem SAS-URI für Vorlage und Parameter.
    syntax: >-
      az deploymentmanager service-unit create -g rg1 -l location --service-topology-name contosoServiceTopology --service-name contosoService1 -n ContosoService1Storage \
          --target-resource-group service1ResourceGroup --deployment-mode Incremental \
          --template-path "https://ContosoStorage.blob.core.windows.net/ContosoArtifacts/Templates/Service2.Storage.json?sasParameters" \
          --parameters-path "https://ContosoStorage.blob.core.windows.net/ContosoArtifacts/Parameters/Service2Storage.Parameters.json?sasParameters"
  requiredParameters:
  - isRequired: true
    name: --deployment-mode
    defaultValue: DeploymentMode.incremental
    parameterValueGroup: Complete, Incremental
    summary: 'Der Typ des depoctionmodus, der beim Bereitstellen der Diensteinheit verwendet werden soll. Mögliche Werte: inkrementell, fertig.'
    description: ''
  - isRequired: true
    name: --name --service-unit-name -n
    summary: Der Name der Diensteinheit.
    description: ''
  - isRequired: true
    name: --parameters-path
    summary: Der Pfad zur Arm-Parameterdatei. Entweder der vollständige SAS-URI oder der relative Pfad in der Artefaktquelle für diese Topologie.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --service-name
    summary: Der Name des Diensts.
    description: ''
  - isRequired: true
    name: --service-topology-name
    summary: Der Name der Dienst Topologie.
    description: ''
  - isRequired: true
    name: --target-resource-group
    summary: Die Ressourcengruppe, in der die Ressourcen in der Diensteinheit bereitgestellt werden sollen.
    description: ''
  - isRequired: true
    name: --template-path
    summary: Der Pfad zur Arm-Vorlagen Datei. Entweder der vollständige SAS-URI oder der relative Pfad in der Artefaktquelle für diese Topologie.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/deploymentmanager/_help.py
- uid: az_deploymentmanager_service_unit_delete
  name: az deploymentmanager service-unit delete
  summary: Löscht die Diensteinheit.
  description: ''
  syntax: >-
    az deploymentmanager service-unit delete --name
                                             --resource-group
                                             --service-name
                                             --service-topology-name
                                             [--subscription]
  examples:
  - summary: Löscht eine Diensteinheit.
    syntax: az deploymentmanager service-unit delete -g rg1 --service-topology-name contosoServiceTopology --service-name contosoService1 -n ContosoService1Storage
  requiredParameters:
  - isRequired: true
    name: --name --service-unit-name -n
    summary: Der Name der Diensteinheit.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --service-name
    summary: Der Name des Diensts.
    description: ''
  - isRequired: true
    name: --service-topology-name
    summary: Der Name der Dienst Topologie.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/deploymentmanager/_help.py
- uid: az_deploymentmanager_service_unit_list
  name: az deploymentmanager service-unit list
  summary: Listet alle diensteinheiten in einem Dienst auf.
  description: ''
  syntax: >-
    az deploymentmanager service-unit list --resource-group
                                           --service-name
                                           --service-topology-name
                                           [--query-examples]
                                           [--subscription]
  examples:
  - summary: Listet die diensteinheiten in der angegebenen Dienst Topologie und im angegebenen Dienst auf.
    syntax: az deploymentmanager service-unit list -g rg1 --service-topology-name contosoServiceTopology --service-name contosoService1
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --service-name
    summary: Der Name des Diensts.
    description: ''
  - isRequired: true
    name: --service-topology-name
    summary: Der Name der Dienst Topologie.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/deploymentmanager/_help.py
- uid: az_deploymentmanager_service_unit_show
  name: az deploymentmanager service-unit show
  summary: Hier erhalten Sie Informationen zu einer Diensteinheit.
  description: ''
  syntax: >-
    az deploymentmanager service-unit show --name
                                           --resource-group
                                           --service-name
                                           --service-topology-name
                                           [--query-examples]
                                           [--subscription]
  examples:
  - summary: Holen Sie sich die Diensteinheit.
    syntax: az deploymentmanager service-unit show -g rg1 --service-topology-name contosoServiceTopology --service-name contosoService1 -n ContosoService1Storage
  requiredParameters:
  - isRequired: true
    name: --name --service-unit-name -n
    summary: Der Name der Diensteinheit.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --service-name
    summary: Der Name des Diensts.
    description: ''
  - isRequired: true
    name: --service-topology-name
    summary: Der Name der Dienst Topologie.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/deploymentmanager/_help.py
- uid: az_deploymentmanager_service_unit_update
  name: az deploymentmanager service-unit update
  summary: Aktualisiert die Diensteinheit.
  description: ''
  syntax: >-
    az deploymentmanager service-unit update --name
                                             --resource-group
                                             --service-name
                                             --service-topology-name
                                             [--add]
                                             [--deployment-mode {Complete, Incremental}]
                                             [--force-string]
                                             [--parameters-path]
                                             [--remove]
                                             [--set]
                                             [--subscription]
                                             [--tags]
                                             [--target-resource-group]
                                             [--template-path]
  examples:
  - summary: Aktualisiert die Diensteinheit.
    syntax: az deploymentmanager service-unit update -g rg1 --service-topology-name contosoServiceTopology --service-name contosoService1 -n ContosoService1Storage --target-resource-group service1ResourceGroupUpdated
  - summary: Aktualisiert die Diensteinheit. automatisch generierten
    syntax: az deploymentmanager service-unit update --deployment-mode Incremental --resource-group rg1 --service-name contosoService1 --service-topology-name contosoServiceTopology --service-unit-name ContosoService1Storage
  requiredParameters:
  - isRequired: true
    name: --name --service-unit-name -n
    summary: Der Name der Diensteinheit.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --service-name
    summary: Der Name des Diensts.
    description: ''
  - isRequired: true
    name: --service-topology-name
    summary: Der Name der Dienst Topologie.
    description: ''
  optionalParameters:
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --deployment-mode
    defaultValue: DeploymentMode.incremental
    parameterValueGroup: Complete, Incremental
    summary: 'Der Typ des depoctionmodus, der beim Bereitstellen der Diensteinheit verwendet werden soll. Mögliche Werte: inkrementell, fertig.'
    description: ''
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --parameters-path
    summary: Der Pfad zur Arm-Parameterdatei. Entweder der vollständige SAS-URI oder der relative Pfad in der Artefaktquelle für diese Topologie.
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --set
    summary: Aktualisieren Sie ein Objekt, indem Sie einen Eigenschafts Pfad und einen festzulegenden Wert angeben.  Beispiel:--Set Eigenschaft1. Eigenschaft2 =<value>.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --target-resource-group
    summary: Die Ressourcengruppe, in der die Ressourcen in der Diensteinheit bereitgestellt werden sollen.
    description: ''
  - name: --template-path
    summary: Der Pfad zur Arm-Vorlagen Datei. Entweder der vollständige SAS-URI oder der relative Pfad in der Artefaktquelle für diese Topologie.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/deploymentmanager/_help.py
commands:
- az_deploymentmanager_service_unit_create
- az_deploymentmanager_service_unit_delete
- az_deploymentmanager_service_unit_list
- az_deploymentmanager_service_unit_show
- az_deploymentmanager_service_unit_update
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
