### YamlMime:AzureCLIGroup
uid: az_deploymentmanager_service_topology
name: az deploymentmanager service-topology
summary: Diensttopologien verwalten.
description: ''
directCommands:
- uid: az_deploymentmanager_service_topology_create
  name: az deploymentmanager service-topology create
  summary: Erstellt eine Dienst Topologie.
  description: ''
  syntax: >-
    az deploymentmanager service-topology create --location
                                                 --name
                                                 --resource-group
                                                 [--artifact-source]
                                                 [--subscription]
                                                 [--tags]
  examples:
  - summary: Erstellen Sie eine neue Dienst Topologie.
    syntax: az deploymentmanager service-topology create -g rg1 -l topologyLocation -n contosoServiceTopology --artifact-source /subscriptions/mySub/resourcegroups/rg1/providers/Microsoft.DeploymentManager/artifactSources/contosoWebAppArtifactSource
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - isRequired: true
    name: --name --service-topology-name -n
    summary: Der Name der Dienst Topologie.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --artifact-source
    summary: Der Name oder Ressourcen Bezeichner der Artefaktquelle.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/deploymentmanager/_help.py
- uid: az_deploymentmanager_service_topology_delete
  name: az deploymentmanager service-topology delete
  summary: Löscht die Dienst Topologie.
  description: ''
  syntax: >-
    az deploymentmanager service-topology delete --name
                                                 --resource-group
                                                 [--subscription]
  examples:
  - summary: Löscht eine Dienst Topologie.
    syntax: az deploymentmanager service-topology delete -g rg1 -n contosoServiceTopology
  requiredParameters:
  - isRequired: true
    name: --name --service-topology-name -n
    summary: Der Name der Dienst Topologie.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/deploymentmanager/_help.py
- uid: az_deploymentmanager_service_topology_list
  name: az deploymentmanager service-topology list
  summary: Listet alle diensttopologien in einer Ressourcengruppe auf.
  description: ''
  syntax: >-
    az deploymentmanager service-topology list --resource-group
                                               [--query-examples]
                                               [--subscription]
  examples:
  - summary: Listet alle diensttopologien in der Ressourcengruppe auf.
    syntax: az deploymentmanager service-topology list -g rg1
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/deploymentmanager/_help.py
- uid: az_deploymentmanager_service_topology_show
  name: az deploymentmanager service-topology show
  summary: Hier erhalten Sie Informationen zu einer Dienst Topologie.
  description: ''
  syntax: >-
    az deploymentmanager service-topology show --name
                                               --resource-group
                                               [--query-examples]
                                               [--subscription]
  examples:
  - summary: Holen Sie sich die Dienst Topologie.
    syntax: az deploymentmanager service-topology show -g rg1 -n contosoServiceTopology
  requiredParameters:
  - isRequired: true
    name: --name --service-topology-name -n
    summary: Der Name der Dienst Topologie.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/deploymentmanager/_help.py
- uid: az_deploymentmanager_service_topology_update
  name: az deploymentmanager service-topology update
  summary: Aktualisiert die Dienst Topologie.
  description: ''
  syntax: >-
    az deploymentmanager service-topology update --name
                                                 --resource-group
                                                 [--add]
                                                 [--artifact-source]
                                                 [--force-string]
                                                 [--remove]
                                                 [--set]
                                                 [--subscription]
                                                 [--tags]
  examples:
  - summary: Aktualisiert die Dienst Topologie.
    syntax: az deploymentmanager service-topology update -g rg1 -n contosoServiceTopology --artifact-source /subscriptions/mySub/resourcegroups/rg1/providers/Microsoft.DeploymentManager/artifactSources/contosoWebAppArtifactSource
  requiredParameters:
  - isRequired: true
    name: --name --service-topology-name -n
    summary: Der Name der Dienst Topologie.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --artifact-source
    summary: Der Name oder Ressourcen Bezeichner der Artefaktquelle.
    description: ''
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --set
    summary: Aktualisieren Sie ein Objekt, indem Sie einen Eigenschafts Pfad und einen festzulegenden Wert angeben.  Beispiel:--Set Eigenschaft1. Eigenschaft2 =<value>.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/deploymentmanager/_help.py
commands:
- az_deploymentmanager_service_topology_create
- az_deploymentmanager_service_topology_delete
- az_deploymentmanager_service_topology_list
- az_deploymentmanager_service_topology_show
- az_deploymentmanager_service_topology_update
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
