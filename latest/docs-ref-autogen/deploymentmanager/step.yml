### YamlMime:AzureCLIGroup
uid: az_deploymentmanager_step
name: az deploymentmanager step
summary: Verwalten Sie die Schritte.
description: Ermöglicht Ihnen das Verwalten der Schritte, die bei Rollouts verwendet werden können.
directCommands:
- uid: az_deploymentmanager_step_create
  name: az deploymentmanager step create
  summary: Erstellt den Schritt.
  description: ''
  syntax: >-
    az deploymentmanager step create --resource-group
                                     [--duration]
                                     [--location]
                                     [--name]
                                     [--step]
                                     [--subscription]
                                     [--tags]
  examples:
  - summary: Erstellt einen Warte Schritt.
    syntax: az deploymentmanager step create -g rg1 -l location -n contosoServiceWaitStep --duration PT30M
  - summary: Erstellt einen Schritt zur Integritätsprüfung aus einer JSON-Datei. Die Schritt Informationen werden aus der Datei gelesen.
    syntax: az deploymentmanager step create -g rg1 --step healthcheck_step.json
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --duration
    summary: Die Dauer des warte Vorgangs im ISO 8601-Format.
    description: ''
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --name --step-name -n
    summary: Der Name des Schritts.
    description: ''
  - name: --step
    summary: Das Step-Objekt, geben Sie entweder den Pfad zu einer JSON-Datei an, oder stellen Sie eine JSON-Zeichenfolge bereit, die die Schritt Ressource bildet Es wird erwartet, dass das JSON-Format mit dem gleichen Format wie die Ausgabe des entsprechenden Befehls übereinstimmt `az deploymentmanager step show` .
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/deploymentmanager/_help.py
- uid: az_deploymentmanager_step_delete
  name: az deploymentmanager step delete
  summary: Löscht den Schritt.
  description: ''
  syntax: >-
    az deploymentmanager step delete --name
                                     --resource-group
                                     [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name --step-name -n
    summary: Der Name des Schritts.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/deploymentmanager/_help.py
- uid: az_deploymentmanager_step_list
  name: az deploymentmanager step list
  summary: Listet alle Schritte in einer Ressourcengruppe auf.
  description: ''
  syntax: >-
    az deploymentmanager step list --resource-group
                                   [--query-examples]
                                   [--subscription]
  examples:
  - summary: Listet die verfügbaren Schritte in der angegebenen Ressourcengruppe auf.
    syntax: az deploymentmanager step list -g rg1
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/deploymentmanager/_help.py
- uid: az_deploymentmanager_step_show
  name: az deploymentmanager step show
  summary: Hier finden Sie ausführliche Informationen zu diesem Schritt.
  description: ''
  syntax: >-
    az deploymentmanager step show --name
                                   --resource-group
                                   [--query-examples]
                                   [--subscription]
  examples:
  - summary: Holen Sie sich den Schritt.
    syntax: az deploymentmanager step show -g rg1 -n contosoServiceWaitStep
  requiredParameters:
  - isRequired: true
    name: --name --step-name -n
    summary: Der Name des Schritts.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/deploymentmanager/_help.py
- uid: az_deploymentmanager_step_update
  name: az deploymentmanager step update
  summary: Aktualisiert den Schritt.
  description: ''
  syntax: >-
    az deploymentmanager step update --name
                                     --resource-group
                                     [--add]
                                     [--duration]
                                     [--force-string]
                                     [--remove]
                                     [--set]
                                     [--step]
                                     [--subscription]
                                     [--tags]
  examples:
  - summary: Aktualisiert einen Schritt.
    syntax: az deploymentmanager step update -g rg1 -n contosoServiceWaitStep --duration PT20M
  requiredParameters:
  - isRequired: true
    name: --name --step-name -n
    summary: Der Name des Schritts.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
  - name: --duration
    summary: Die Dauer des warte Vorgangs im ISO 8601-Format.
    description: ''
  - name: --force-string
    summary: Wenn Sie "Set" oder "Add" verwenden, erhalten Sie Zeichen folgen Literale, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --remove
    summary: Entfernt eine Eigenschaft oder ein Element aus einer Liste.  Beispiel:--Remove Property. List <indexToRemove> oder--Remove propertytoremove.
    description: ''
  - name: --set
    summary: Aktualisieren Sie ein Objekt, indem Sie einen Eigenschafts Pfad und einen festzulegenden Wert angeben.  Beispiel:--Set Eigenschaft1. Eigenschaft2 =<value>.
    description: ''
  - name: --step
    summary: Das Step-Objekt, geben Sie entweder den Pfad zu einer JSON-Datei an, oder stellen Sie eine JSON-Zeichenfolge bereit, die die Schritt Ressource bildet Es wird erwartet, dass das JSON-Format mit dem gleichen Format wie die Ausgabe des entsprechenden Befehls übereinstimmt `az deploymentmanager step show` .
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/deploymentmanager/_help.py
commands:
- az_deploymentmanager_step_create
- az_deploymentmanager_step_delete
- az_deploymentmanager_step_list
- az_deploymentmanager_step_show
- az_deploymentmanager_step_update
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
