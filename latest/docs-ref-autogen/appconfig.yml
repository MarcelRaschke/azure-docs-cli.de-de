### YamlMime:AzureCLIGroup
uid: az_appconfig
name: az appconfig
summary: Verwalten von App-Konfigurationen.
description: ''
directCommands:
- uid: az_appconfig_create
  name: az appconfig create
  summary: Erstellen Sie eine APP-Konfiguration.
  description: ''
  syntax: >-
    az appconfig create --location
                        --name
                        --resource-group
                        [--assign-identity]
                        [--enable-public-network {false, true}]
                        [--sku {Free, Standard}]
                        [--subscription]
  examples:
  - summary: Erstellen Sie eine APP-Konfiguration mit Name, Speicherort, SKU und Ressourcengruppe.
    syntax: az appconfig create -g MyResourceGroup -n MyAppConfiguration -l westus --sku Standard
  - summary: Erstellen Sie eine APP-Konfiguration mit Name, Speicherort, SKU und Ressourcengruppe mit der vom System zugewiesenen Identität.
    syntax: az appconfig create -g MyResourceGroup -n MyAppConfiguration -l westus --sku Standard --assign-identity
  - summary: Erstellen Sie eine APP-Konfiguration mit dem Namen, Speicherort, der SKU und der Ressourcengruppe mit der vom Benutzer zugewiesenen Identität.
    syntax: az appconfig create -g MyResourceGroup -n MyAppConfiguration -l westus --sku Standard --assign-identity /subscriptions/<SUBSCRIPTON ID>/resourcegroups/<RESOURCEGROUP>/providers/Microsoft.ManagedIdentity/userAssignedIdentities/myUserAssignedIdentity
  - summary: Erstellen Sie eine APP-Konfiguration mit Name, Speicherort und Ressourcengruppe, und aktivieren Sie den Zugriff auf öffentliche Netzwerke.
    syntax: az appconfig create -g MyResourceGroup -n MyAppConfiguration -l westus --enable-public-network
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - isRequired: true
    name: --name -n
    summary: Name der APP-Konfiguration. Sie können den Standardnamen mithilfe von konfigurieren `az configure --defaults app_configuration_store=<name>` .
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --assign-identity
    summary: Akzeptieren Sie vom System oder vom Benutzer zugewiesene Identitäten durch Leerzeichen voneinander getrennt. Verwenden Sie [System], um die vom System zugewiesene Identität oder eine Ressourcen-ID zu verweisen, um die vom Benutzer zugewiesene Identität zu verweisen. Verwenden Sie die vom System zugewiesene Identität, falls nicht angegeben.
    description: ''
  - name: --enable-public-network -e
    parameterValueGroup: false, true
    summary: Wenn true, verfügen Anforderungen aus öffentlichen Netzwerken über die Berechtigung, auf diesen Speicher zuzugreifen, während der private Endpunkt aktiviert ist. Bei "false" können nur Anforderungen, die über private links durchgeführt werden, diesen Speicher erreichen.
    description: ''
  - name: --sku
    defaultValue: Standard
    parameterValueGroup: Free, Standard
    summary: Die SKU der APP-Konfiguration.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appconfig/_help.py
- uid: az_appconfig_delete
  name: az appconfig delete
  summary: Löschen Sie eine APP-Konfiguration.
  description: ''
  syntax: >-
    az appconfig delete --name
                        [--resource-group]
                        [--subscription]
                        [--yes]
  examples:
  - summary: Löschen einer APP-Konfiguration unter Ressourcengruppe
    syntax: az appconfig delete -g MyResourceGroup -n MyAppConfiguration
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name der APP-Konfiguration. Sie können den Standardnamen mithilfe von konfigurieren `az configure --defaults app_configuration_store=<name>` .
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appconfig/_help.py
- uid: az_appconfig_list
  name: az appconfig list
  summary: Listet alle App-Konfigurationen unter dem aktuellen Abonnement auf.
  description: ''
  syntax: >-
    az appconfig list [--query-examples]
                      [--resource-group]
                      [--subscription]
  examples:
  - summary: Auflisten aller App-Konfigurationen unter einer Ressourcengruppe
    syntax: az appconfig list -g MyResourceGroup
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appconfig/_help.py
- uid: az_appconfig_show
  name: az appconfig show
  summary: Anzeigen der Eigenschaften einer APP-Konfiguration.
  description: ''
  syntax: >-
    az appconfig show --name
                      [--query-examples]
                      [--resource-group]
                      [--subscription]
  examples:
  - summary: Anzeigen der Eigenschaften einer APP-Konfiguration
    syntax: az appconfig show -g MyResourceGroup -n MyAppConfiguration
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name der APP-Konfiguration. Sie können den Standardnamen mithilfe von konfigurieren `az configure --defaults app_configuration_store=<name>` .
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appconfig/_help.py
- uid: az_appconfig_update
  name: az appconfig update
  summary: Aktualisieren einer APP-Konfiguration.
  description: ''
  syntax: >-
    az appconfig update --name
                        [--enable-public-network {false, true}]
                        [--encryption-key-name]
                        [--encryption-key-vault]
                        [--encryption-key-version]
                        [--identity-client-id]
                        [--resource-group]
                        [--sku {Free, Standard}]
                        [--subscription]
                        [--tags]
  examples:
  - summary: Aktualisieren von Tags einer APP-Konfiguration
    syntax: az appconfig update -g MyResourceGroup -n MyAppConfiguration --tags key1=value1 key2=value2
  - summary: Upgrade der SKU einer APP-Konfiguration auf Standard
    syntax: az appconfig update -g MyResourceGroup -n MyAppConfiguration --sku Standard
  - summary: Kunden Verschlüsselungsschlüssel mit vom System zugewiesener Identität aktivieren
    syntax: az appconfig update -g MyResourceGroup -n MyAppConfiguration --encryption-key-name myKey --encryption-key-version keyVersion --encryption-key-vault https://keyVaultName.vault.azure.net
  - summary: Kunden Verschlüsselungsschlüssel entfernen
    syntax: az appconfig update -g MyResourceGroup -n MyAppConfiguration --encryption-key-name ""
  - summary: Aktualisieren einer APP-Konfiguration, um den Zugriff auf öffentliche Netzwerke zu ermöglichen
    syntax: az appconfig update -g MyResourceGroup -n MyAppConfiguration --enable-public-network true
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name der APP-Konfiguration. Sie können den Standardnamen mithilfe von konfigurieren `az configure --defaults app_configuration_store=<name>` .
    description: ''
  optionalParameters:
  - name: --enable-public-network -e
    parameterValueGroup: false, true
    summary: Wenn true, verfügen Anforderungen aus öffentlichen Netzwerken über die Berechtigung, auf diesen Speicher zuzugreifen, während der private Endpunkt aktiviert ist. Bei "false" können nur Anforderungen, die über private links durchgeführt werden, diesen Speicher erreichen.
    description: ''
  - name: --encryption-key-name
    summary: Der Name des keyvault-Schlüssels.
    description: ''
  - name: --encryption-key-vault
    summary: Der URI des keyvault.
    description: ''
  - name: --encryption-key-version
    summary: Die Version des keyvault-Schlüssels. Verwenden Sie standardmäßig die neueste Version.
    description: ''
  - name: --identity-client-id
    summary: Client-ID der verwalteten Identität mit Wrap-und Unwrap-Zugriff auf den Verschlüsselungsschlüssel. Verwenden Sie die vom System zugewiesene Identität standardmäßig.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --sku
    parameterValueGroup: Free, Standard
    summary: Die SKU der APP-Konfiguration.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appconfig/_help.py
