### YamlMime:AzureCLIGroup
uid: az_extension
name: az extension
summary: Verwalten und Aktualisieren von CLI-Erweiterungen
description: ''
directCommands:
- uid: az_extension_add
  name: az extension add
  summary: Fügen Sie eine Erweiterung hinzu.
  description: Weitere Informationen zum automatischen Installieren von Erweiterungen finden Sie unter <a href="https://aka.ms/AzExtDynamicInstall">https://aka.ms/AzExtDynamicInstall</a> .
  syntax: >-
    az extension add [--name]
                     [--pip-extra-index-urls]
                     [--pip-proxy]
                     [--source]
                     [--system]
                     [--upgrade]
                     [--version]
                     [--yes]
  examples:
  - summary: Erweiterung nach Name hinzufügen
    syntax: az extension add --name anextension
  - summary: Erweiterung aus URL hinzufügen
    syntax: az extension add --source https://contoso.com/anextension-0.0.1-py2.py3-none-any.whl
  - summary: Erweiterung aus lokalem Datenträger hinzufügen
    syntax: az extension add --source ~/anextension-0.0.1-py2.py3-none-any.whl
  - summary: Erweiterung von lokalem Datenträger hinzufügen und PIP-Proxy für Abhängigkeiten verwenden
    syntax: az extension add --source ~/anextension-0.0.1-py2.py3-none-any.whl --pip-proxy https://user:pass@proxy.server:8080
  - summary: Erweiterung zum System Verzeichnis hinzufügen
    syntax: az extension add --name anextension --system
  - summary: Eine bestimmte Version der Erweiterung hinzufügen
    syntax: az extension add --name anextension --version 1.0.0
  - summary: Aktualisieren der Erweiterung, wenn Sie bereits installiert ist
    syntax: az extension add --upgrade --name anextension
  optionalParameters:
  - name: --name -n
    summary: Name der Erweiterung.
    description: ''
  - name: --pip-extra-index-urls
    summary: Durch Leerzeichen getrennte Liste mit zusätzlichen URLs von von Paketindizes, die verwendet werden sollen. Dies sollte auf ein Repository verweisen, das mit PEP 503 konform ist (die einfache Repository-API), oder auf ein lokales Verzeichnis, das im gleichen Format angeordnet ist.
    description: ''
  - name: --pip-proxy
    summary: 'Proxy für PIP, der für Erweiterungs Abhängigkeiten in Form von [User: passwd@] Proxy. Server: Port verwendet werden soll.'
    description: ''
  - name: --source -s
    summary: Dateipfad oder URL zu einer Erweiterung.
    description: ''
  - name: --system
    summary: Verwenden Sie ein System Verzeichnis für die Erweiterung.
    description: Der Standardpfad ist der Ordner "Azure-CLI-Extensions" unter der Befehlszeilenschnittstelle mit dem lib-Pfad der python-Umgebung, konfigurierbar durch Umgebungs AZURE_EXTENSION_SYS_DIR Variable Unter Windows müssen Sie möglicherweise Ihre Shell als Administrator öffnen, um mit der richtigen Berechtigung auszuführen.
  - name: --upgrade
    summary: Aktualisieren Sie die Erweiterung, wenn Sie bereits installiert ist, und installieren Sie andernfalls einfach die Erweiterung.
    description: ''
  - name: --version
    defaultValue: latest
    summary: Die spezifische Version einer Erweiterung.
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/extension/_help.py
- uid: az_extension_list
  name: az extension list
  summary: Listet die installierten Erweiterungen auf.
  description: ''
  syntax: az extension list [--query-examples]
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/extension/_help.py
- uid: az_extension_list_available
  name: az extension list-available
  summary: Auflisten öffentlich verfügbarer Erweiterungen.
  description: ''
  syntax: az extension list-available [--show-details]
  examples:
  - summary: Alle öffentlich verfügbaren Erweiterungen auflisten
    syntax: az extension list-available
  - summary: Auflisten von Details zu einer bestimmten Erweiterung
    syntax: az extension list-available --show-details --query anextension
  optionalParameters:
  - name: --show-details -d
    summary: Zeigt die Rohdaten aus dem Erweiterungs Index an.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/extension/_help.py
- uid: az_extension_list_versions
  name: az extension list-versions
  summary: Listet die verfügbaren Versionen für eine Erweiterung auf.
  description: ''
  syntax: az extension list-versions --name
  examples:
  - summary: Auflisten der verfügbaren Versionen für eine Erweiterung
    syntax: az extension list-versions --name anextension
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name der Erweiterung.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/extension/_help.py
- uid: az_extension_remove
  name: az extension remove
  summary: Entfernen Sie eine Erweiterung.
  description: ''
  syntax: az extension remove --name
  examples:
  - summary: Entfernen Sie eine Erweiterung. automatisch generierten
    syntax: az extension remove --name MyExtension
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name der Erweiterung.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/extension/_help.py
- uid: az_extension_show
  name: az extension show
  summary: Eine Erweiterung anzeigen.
  description: ''
  syntax: >-
    az extension show --name
                      [--query-examples]
  examples:
  - summary: Eine Erweiterung anzeigen. automatisch generierten
    syntax: az extension show --name MyExtension
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name der Erweiterung.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/extension/_help.py
- uid: az_extension_update
  name: az extension update
  summary: Aktualisieren Sie eine Erweiterung.
  description: ''
  syntax: >-
    az extension update --name
                        [--pip-extra-index-urls]
                        [--pip-proxy]
  examples:
  - summary: Erweiterung anhand des Namens aktualisieren
    syntax: az extension update --name anextension
  - summary: Aktualisieren einer Erweiterung nach Namen und Verwenden des PIP-Proxys für Abhängigkeiten
    syntax: az extension update --name anextension --pip-proxy https://user:pass@proxy.server:8080
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Name der Erweiterung.
    description: ''
  optionalParameters:
  - name: --pip-extra-index-urls
    summary: Durch Leerzeichen getrennte Liste mit zusätzlichen URLs von von Paketindizes, die verwendet werden sollen. Dies sollte auf ein Repository verweisen, das mit PEP 503 konform ist (die einfache Repository-API), oder auf ein lokales Verzeichnis, das im gleichen Format angeordnet ist.
    description: ''
  - name: --pip-proxy
    summary: 'Proxy für PIP, der für Erweiterungs Abhängigkeiten in Form von [User: passwd@] Proxy. Server: Port verwendet werden soll.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/extension/_help.py
commands:
- az_extension_add
- az_extension_list
- az_extension_list_available
- az_extension_list_versions
- az_extension_remove
- az_extension_show
- az_extension_update
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
