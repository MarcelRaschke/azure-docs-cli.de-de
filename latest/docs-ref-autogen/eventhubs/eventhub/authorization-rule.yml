### YamlMime:AzureCLIGroup
uid: az_eventhubs_eventhub_authorization_rule
name: az eventhubs eventhub authorization-rule
summary: Verwalten Sie Azure Service Bus AuthorizationRule für eventhub.
description: ''
directCommands:
- uid: az_eventhubs_eventhub_authorization_rule_create
  name: az eventhubs eventhub authorization-rule create
  summary: Erstellt die AuthorizationRule für den angegebenen eventhub.
  description: ''
  syntax: >-
    az eventhubs eventhub authorization-rule create --eventhub-name
                                                    --name
                                                    --namespace-name
                                                    --resource-group
                                                    --rights {Listen, Manage, Send}
                                                    [--subscription]
  examples:
  - summary: Erstellt AuthorizationRule.
    syntax: az eventhubs eventhub authorization-rule create --resource-group myresourcegroup --namespace-name mynamespace --eventhub-name myeventhub --name myauthorule --rights Listen
  requiredParameters:
  - isRequired: true
    name: --eventhub-name
    summary: Name von eventhub.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der eventhub-AuthorizationRule.
    description: ''
  - isRequired: true
    name: --namespace-name
    summary: Name des Namespace.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --rights
    parameterValueGroup: Listen, Manage, Send
    summary: Durch Leerzeichen getrennte Liste der Autorisierungs regelrechte.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py
- uid: az_eventhubs_eventhub_authorization_rule_delete
  name: az eventhubs eventhub authorization-rule delete
  summary: Löscht die AuthorizationRule von eventhub.
  description: ''
  syntax: >-
    az eventhubs eventhub authorization-rule delete [--eventhub-name]
                                                    [--ids]
                                                    [--name]
                                                    [--namespace-name]
                                                    [--resource-group]
                                                    [--subscription]
  examples:
  - summary: Löscht die AuthorizationRule von eventhub.
    syntax: az eventhubs eventhub authorization-rule delete --resource-group myresourcegroup --namespace-name mynamespace --eventhub-name myeventhub --name myauthorule
  optionalParameters:
  - name: --eventhub-name
    summary: Name von eventhub.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID handeln, die alle Informationen von Ressourcen-ID-Argumenten enthält. Sie sollten entweder--IDs oder andere Ressourcen-ID-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der eventhub-AuthorizationRule.
    description: ''
  - name: --namespace-name
    summary: Name des Namespace.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py
- uid: az_eventhubs_eventhub_authorization_rule_list
  name: az eventhubs eventhub authorization-rule list
  summary: Zeigt die Liste der Autorisierungs Regeln von eventhub an.
  description: ''
  syntax: >-
    az eventhubs eventhub authorization-rule list --eventhub-name
                                                  --namespace-name
                                                  --resource-group
                                                  [--query-examples]
                                                  [--subscription]
  examples:
  - summary: zeigt die Liste der Autorisierungs Regeln nach eventhub.
    syntax: az eventhubs eventhub authorization-rule list --resource-group myresourcegroup --namespace-name mynamespace --eventhub-name myeventhub
  requiredParameters:
  - isRequired: true
    name: --eventhub-name
    summary: Name von eventhub.
    description: ''
  - isRequired: true
    name: --namespace-name
    summary: Name des Namespace.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py
