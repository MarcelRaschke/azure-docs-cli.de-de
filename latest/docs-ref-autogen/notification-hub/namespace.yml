### YamlMime:AzureCLIGroup
uid: az_notification-hub_namespace
name: az notification-hub namespace
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Notification Hub-** Erweiterung für Azure CLI und erfordert Version 2.3.1 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Notification-Hub Namespace** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Befehle zum Verwalten des Notification Hub-Namespace.
description: ''
directCommands:
- uid: az_notification-hub_namespace_check-availability
  name: az notification-hub namespace check-availability
  summary: Überprüfen Sie die Verfügbarkeit des angegebenen Dienst Namespace für alle Azure-Abonnements. Dies ist hilfreich, da der Domänen Name basierend auf dem Namen des Dienst Namespace erstellt wird.
  description: ''
  syntax: az notification-hub namespace check-availability --name
  examples:
  - summary: Überprüfen der namens Verfügbarkeit von Namespace
    syntax: az notification-hub namespace check-availability --name "my-test-space"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der zu Überprüfung Ende Namespace Name.
    description: ''
- uid: az_notification-hub_namespace_create
  name: az notification-hub namespace create
  summary: Erstellen Sie einen Dienst Namespace. Nach der Erstellung ist das Ressourcen Manifest dieses Namespace unveränderlich. Dieser Vorgang ist idempotent.
  description: ''
  syntax: >-
    az notification-hub namespace create --name
                                         --resource-group
                                         --sku {Basic, Free, Standard}
                                         [--location]
                                         [--tags]
  examples:
  - summary: Erstellen eines Namespace
    syntax: >-
      az notification-hub namespace create --resource-group MyResourceGroup --name \

      my-namespace --location "South Central US" --sku Standard
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Namespacename.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --sku
    parameterValueGroup: Basic, Free, Standard
    summary: Der Name der Notification Hub-SKU.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
- uid: az_notification-hub_namespace_delete
  name: az notification-hub namespace delete
  summary: Löschen Sie einen vorhandenen Namespace. Durch diesen Vorgang werden auch alle zugeordneten Benachrichtigungs-Hubs unter dem-Namespace entfernt.
  description: ''
  syntax: >-
    az notification-hub namespace delete --name
                                         --resource-group
                                         [--no-wait]
                                         [--yes]
  examples:
  - summary: Namespace löschen
    syntax: >-
      az notification-hub namespace delete --resource-group MyResourceGroup --name \

      my-namespace
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Namespacename.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
- uid: az_notification-hub_namespace_list
  name: az notification-hub namespace list
  summary: Auflisten der verfügbaren Namespaces.
  description: ''
  syntax: az notification-hub namespace list [--resource-group]
  examples:
  - summary: Auflisten der verfügbaren Namespaces innerhalb einer Ressourcengruppe
    syntax: az notification-hub namespace list --resource-group MyResourceGroup
  - summary: Listet alle verfügbaren Namespaces innerhalb des Abonnements auf, unabhängig von den ResourceGroups.
    syntax: az notification-hub namespace list
  optionalParameters:
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_notification-hub_namespace_show
  name: az notification-hub namespace show
  summary: Gibt die Beschreibung für den angegebenen Namespace zurück.
  description: ''
  syntax: >-
    az notification-hub namespace show --name
                                       --resource-group
  examples:
  - summary: Namespace Informationen anzeigen
    syntax: >-
      az notification-hub namespace show --resource-group MyResourceGroup --name \

      my-namespace
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Namespacename.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_notification-hub_namespace_update
  name: az notification-hub namespace update
  summary: Aktualisieren eines Dienst Namespace. Das Ressourcen Manifest des Namespace ist unveränderlich und kann nicht geändert werden.
  description: ''
  syntax: >-
    az notification-hub namespace update --name
                                         --resource-group
                                         [--sku {Basic, Free, Standard}]
                                         [--tags]
  examples:
  - summary: Aktualisieren des Namespace
    syntax: >-
      az notification-hub namespace update --resource-group MyResourceGroup --name \

      my-namespace --sku Standard
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Namespacename.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --sku
    parameterValueGroup: Basic, Free, Standard
    summary: Der Name der Notification Hub-SKU.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
- uid: az_notification-hub_namespace_wait
  name: az notification-hub namespace wait
  summary: Platzieren Sie die CLI in einem Wartezustand, bis eine Bedingung für den Notification Hub-Namespace erfüllt ist.
  description: ''
  syntax: >-
    az notification-hub namespace wait --name
                                       --resource-group
                                       [--created]
                                       [--custom]
                                       [--deleted]
                                       [--exists]
                                       [--interval]
                                       [--timeout]
                                       [--updated]
  examples:
  - summary: Ausführung der nächsten Zeile des CLI-Skripts anhalten, bis der Notification Hub-Namespace erfolgreich bereitgestellt wurde.
    syntax: az notification-hub namespace wait --resource-group MyResourceGroup --name \ my-namespace --created
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Namespacename.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --created
    summary: Warten Sie, bis "provisioningstate" bei "erfolgreich" erstellt wurde.
    description: ''
  - name: --custom
    summary: "Warten Sie, bis die Bedingung eine benutzerdefinierte jmespath-Abfrage erfüllt. Beispiel: provisioningstate! = ' InProgress ', instanceview. statuses [? Code = = ' PowerState/Running ']."
    description: ''
  - name: --deleted
    summary: Warten Sie bis zum Löschen.
    description: ''
  - name: --exists
    summary: Warten Sie, bis die Ressource vorhanden ist.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Abruf Intervall in Sekunden.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximale Wartezeit in Sekunden.
    description: ''
  - name: --updated
    summary: Warten Sie, bis das Update mit provisioningstate bei "erfolgreich" abgeschlossen ist.
    description: ''
commands:
- az_notification-hub_namespace_authorization-rule
