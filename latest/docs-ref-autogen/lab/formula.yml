### YamlMime:AzureCLIGroup
uid: az_lab_formula
name: az lab formula
summary: Verwalten von Formeln für eine Azure devtest Lab-Umgebung.
description: ''
directCommands:
- uid: az_lab_formula_delete
  name: az lab formula delete
  summary: Formel löschen.
  description: ''
  syntax: >-
    az lab formula delete --lab-name
                          --name
                          --resource-group
                          [--subscription]
  requiredParameters:
  - isRequired: true
    name: --lab-name
    summary: Der Name des Labs.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Formel.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/lab/_help.py
- uid: az_lab_formula_export_artifacts
  name: az lab formula export-artifacts
  summary: Exportieren von Artefakten aus einer Formel.
  description: ''
  syntax: >-
    az lab formula export-artifacts --lab-name
                                    --name
                                    --resource-group
                                    [--subscription]
  examples:
  - summary: Exportieren von Artefakten aus einer Formel. automatisch generierten
    syntax: az lab formula export-artifacts --lab-name MyLab --name MyFormula --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --lab-name
    summary: Name des Labs
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Formel.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/lab/_help.py
- uid: az_lab_formula_list
  name: az lab formula list
  summary: Listet Formeln in einem bestimmten Lab auf.
  description: ''
  syntax: >-
    az lab formula list --lab-name
                        --resource-group
                        [--expand]
                        [--filter]
                        [--orderby]
                        [--query-examples]
                        [--subscription]
                        [--top]
  requiredParameters:
  - isRequired: true
    name: --lab-name
    summary: Der Name des Labs.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --expand
    summary: "Geben Sie die $Expand Abfrage an. Beispiel: ' Properties ($Select = Description) '."
    description: ''
  - name: --filter
    summary: "Der Filter, der auf den Vorgang angewendet werden soll. Beispiel: ' $Filter = enthält (Name, ' myname ')."
    description: ''
  - name: --orderby
    summary: "Der Anordnungs Ausdruck für die Ergebnisse mithilfe der odata-Notation. Beispiel: ' $OrderBy = Name ' de '."
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --top
    summary: 'Die maximale Anzahl von Ressourcen, die vom Vorgang zurückgegeben werden sollen. Beispiel: "$Top = 10".'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/lab/_help.py
- uid: az_lab_formula_show
  name: az lab formula show
  summary: Anzeigen von Formeln aus einer Azure devtest Lab.
  description: ''
  syntax: >-
    az lab formula show --lab-name
                        --name
                        --resource-group
                        [--expand]
                        [--query-examples]
                        [--subscription]
  examples:
  - summary: Anzeigen von Formeln aus einer Azure devtest Lab. automatisch generierten
    syntax: az lab formula show --lab-name MyLab --name MyFormula --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --lab-name
    summary: Name des Labs
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Formel.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --expand
    summary: "Geben Sie die $Expand Abfrage an. Beispiel: ' Properties ($Select = Description) '."
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/lab/_help.py
commands:
- az_lab_formula_delete
- az_lab_formula_export_artifacts
- az_lab_formula_list
- az_lab_formula_show
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
