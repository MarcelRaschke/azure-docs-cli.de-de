### YamlMime:AzureCLIGroup
uid: az_lab_custom-image
name: az lab custom-image
summary: Verwalten von benutzerdefinierten Images eines devtest Labs.
description: ''
directCommands:
- uid: az_lab_custom-image_create
  name: az lab custom-image create
  summary: Erstellen Sie ein benutzerdefiniertes Image in einer devtest Lab.
  description: ''
  syntax: >-
    az lab custom-image create --lab-name
                               --name
                               --os-state
                               --os-type
                               --resource-group
                               --source-vm-id
                               [--author]
                               [--description]
                               [--subscription]
  examples:
  - summary: Erstellen Sie ein benutzerdefiniertes Image im Lab von einem virtuellen Windows-Computer, auf dem ausgeführt wird, ohne die System Vorbereitung anzuwenden.
    syntax: >-
      az lab custom-image create --lab-name {LabName} -g {ResourceGroup} --name {VMName} \
          --os-type Windows --os-state NonSysprepped \
          --source-vm-id "/subscriptions/{SubID}/resourcegroups/{ResourceGroup}/microsoft.devtestlab/labs/{LabName}/virtualmachines/{VMName}"
  requiredParameters:
  - isRequired: true
    name: --lab-name
    summary: Der Name des Labs.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des Bilds.
    description: ''
  - isRequired: true
    name: --os-state
    summary: Der aktuelle Zustand der virtuellen Maschine.
    description: 'Für virtuelle Windows-Computer: nicht sypout, sycriprequonisiert, sysionpapplied für virtuelle Linux-Computer: nicht bereitgestellt, Bereitstellung aufgehoben, Bereitstellung aufheben.'
  - isRequired: true
    name: --os-type
    summary: 'Der Typ des Betriebssystems, auf dem das benutzerdefinierte Image basiert. Zulässige Werte sind: Windows, Linux.'
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --source-vm-id
    summary: Die Ressourcen-ID einer virtuellen Maschine im bereitgestellten Lab.
    description: ''
  optionalParameters:
  - name: --author
    summary: Der Autor des benutzerdefinierten Images.
    description: ''
  - name: --description
    summary: Eine ausführliche Beschreibung des benutzerdefinierten Images.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/lab/_help.py
- uid: az_lab_custom-image_delete
  name: az lab custom-image delete
  summary: Löschen Sie das benutzerdefinierte Image.
  description: Dieser Vorgang kann eine Weile dauern.
  syntax: >-
    az lab custom-image delete --lab-name
                               --name
                               --resource-group
                               [--subscription]
  requiredParameters:
  - isRequired: true
    name: --lab-name
    summary: Der Name des Labs.
    description: ''
  - isRequired: true
    name: --name
    summary: Der Name des benutzerdefinierten Bilds.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/lab/_help.py
- uid: az_lab_custom-image_list
  name: az lab custom-image list
  summary: Auflisten von benutzerdefinierten Images in einem bestimmten Lab.
  description: ''
  syntax: >-
    az lab custom-image list --lab-name
                             --resource-group
                             [--expand]
                             [--filter]
                             [--orderby]
                             [--query-examples]
                             [--subscription]
                             [--top]
  requiredParameters:
  - isRequired: true
    name: --lab-name
    summary: Der Name des Labs.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --expand
    summary: 'Geben Sie die $Expand Abfrage an. Beispiel: "Properties ($Select = VM)".'
    description: ''
  - name: --filter
    summary: "Der Filter, der auf den Vorgang angewendet werden soll. Beispiel: ' $Filter = enthält (Name, ' myname ')."
    description: ''
  - name: --orderby
    summary: "Der Anordnungs Ausdruck für die Ergebnisse mithilfe der odata-Notation. Beispiel: ' $OrderBy = Name ' de '."
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --top
    summary: 'Die maximale Anzahl von Ressourcen, die vom Vorgang zurückgegeben werden sollen. Beispiel: "$Top = 10".'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/lab/_help.py
- uid: az_lab_custom-image_show
  name: az lab custom-image show
  summary: Benutzerdefiniertes Image erhalten.
  description: ''
  syntax: >-
    az lab custom-image show --lab-name
                             --name
                             --resource-group
                             [--expand]
                             [--query-examples]
                             [--subscription]
  requiredParameters:
  - isRequired: true
    name: --lab-name
    summary: Der Name des Labs.
    description: ''
  - isRequired: true
    name: --name
    summary: Der Name des benutzerdefinierten Bilds.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --expand
    summary: 'Geben Sie die $Expand Abfrage an. Beispiel: "Properties ($Select = VM)".'
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/lab/_help.py
