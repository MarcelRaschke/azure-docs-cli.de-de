### YamlMime:AzureCLIGroup
uid: az_lab_secret
name: az lab secret
summary: Verwalten von geheimen Schlüsseln eines Azure devtest Labs.
description: ''
directCommands:
- uid: az_lab_secret_delete
  name: az lab secret delete
  summary: Löschen Sie das Geheimnis.
  description: ''
  syntax: >-
    az lab secret delete --lab-name
                         --name
                         --resource-group
                         [--subscription]
  requiredParameters:
  - isRequired: true
    name: --lab-name
    summary: Der Name des Labs.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des Geheimnisses.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/lab/_help.py
- uid: az_lab_secret_list
  name: az lab secret list
  summary: Auflisten geheimer Schlüssel in einem bestimmten Benutzerprofil.
  description: ''
  syntax: >-
    az lab secret list --lab-name
                       --resource-group
                       [--expand]
                       [--filter]
                       [--orderby]
                       [--query-examples]
                       [--subscription]
                       [--top]
  requiredParameters:
  - isRequired: true
    name: --lab-name
    summary: Der Name des Labs.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --expand
    summary: "Geben Sie die $Expand Abfrage an. Beispiel: ' Properties ($select = value) '."
    description: ''
  - name: --filter
    summary: "Der Filter, der auf den Vorgang angewendet werden soll. Beispiel: ' $Filter = enthält (Name, ' myname ')."
    description: ''
  - name: --orderby
    summary: "Der Anordnungs Ausdruck für die Ergebnisse mithilfe der odata-Notation. Beispiel: ' $OrderBy = Name ' de '."
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --top
    summary: 'Die maximale Anzahl von Ressourcen, die vom Vorgang zurückgegeben werden sollen. Beispiel: "$Top = 10".'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/lab/_help.py
- uid: az_lab_secret_set
  name: az lab secret set
  summary: Legen Sie einen geheimen Schlüssel für ein Lab fest.
  description: ''
  syntax: >-
    az lab secret set --lab-name
                      --name
                      --resource-group
                      --value
                      [--subscription]
  requiredParameters:
  - isRequired: true
    name: --lab-name
    summary: Name des Labs
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des Geheimnisses.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --value
    summary: Der Wert des Geheimnisses.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/lab/_help.py
- uid: az_lab_secret_show
  name: az lab secret show
  summary: Geheimen Schlüssel erhalten.
  description: ''
  syntax: >-
    az lab secret show --lab-name
                       --name
                       --resource-group
                       [--expand]
                       [--query-examples]
                       [--subscription]
  requiredParameters:
  - isRequired: true
    name: --lab-name
    summary: Der Name des Labs.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des Geheimnisses.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --expand
    summary: "Geben Sie die $Expand Abfrage an. Beispiel: ' Properties ($select = value) '."
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/lab/_help.py
commands:
- az_lab_secret_delete
- az_lab_secret_list
- az_lab_secret_set
- az_lab_secret_show
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
