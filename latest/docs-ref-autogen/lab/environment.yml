### YamlMime:AzureCLIGroup
uid: az_lab_environment
name: az lab environment
summary: Verwalten von Umgebungen für eine Azure devtest Lab-Umgebung.
description: ''
directCommands:
- uid: az_lab_environment_create
  name: az lab environment create
  summary: Erstellen Sie eine Umgebung in einem Lab.
  description: ''
  syntax: >-
    az lab environment create --arm-template
                              --lab-name
                              --name
                              --resource-group
                              [--artifact-source-name]
                              [--parameters]
                              [--subscription]
                              [--tags]
  requiredParameters:
  - isRequired: true
    name: --arm-template
    summary: Der Name oder die ID der Arm-Vorlage im Lab.
    description: ''
  - isRequired: true
    name: --lab-name
    summary: Name des Labs
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Umgebung.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Der Name der Ressourcengruppe des Labs.
    description: ''
  optionalParameters:
  - name: --artifact-source-name
    summary: Der Name der Artefaktquelle im Lab.
    description: ''
    valueFrom: az lab artifact-source list
  - name: --parameters
    summary: JSON-codierte Liste von Parametern. Verwenden Sie ' @ {file} ', um Daten aus einer Datei zu laden.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: Die Tags für die Ressource.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/lab/_help.py
- uid: az_lab_environment_delete
  name: az lab environment delete
  summary: Löscht eine Umgebung aus einem Lab.
  description: ''
  syntax: >-
    az lab environment delete --lab-name
                              --name
                              --resource-group
                              [--subscription]
  requiredParameters:
  - isRequired: true
    name: --lab-name
    summary: Der Name des Labs.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Umgebung.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/lab/_help.py
- uid: az_lab_environment_list
  name: az lab environment list
  summary: Auflisten von Umgebungen in einem Lab.
  description: ''
  syntax: >-
    az lab environment list --lab-name
                            --resource-group
                            [--expand]
                            [--filter]
                            [--orderby]
                            [--query-examples]
                            [--subscription]
                            [--top]
  examples:
  - summary: Auflisten von Umgebungen in einem Lab. automatisch generierten
    syntax: az lab environment list --lab-name MyLab --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --lab-name
    summary: Der Name des Labs.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --expand
    summary: 'Geben Sie die $Expand Abfrage an. Beispiel: "Properties ($Select = DeploymentProperties)".'
    description: ''
  - name: --filter
    summary: "Der Filter, der auf den Vorgang angewendet werden soll. Beispiel: ' $Filter = enthält (Name, ' myname ')."
    description: ''
  - name: --orderby
    summary: "Der Anordnungs Ausdruck für die Ergebnisse mithilfe der odata-Notation. Beispiel: ' $OrderBy = Name ' de '."
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --top
    summary: 'Die maximale Anzahl von Ressourcen, die vom Vorgang zurückgegeben werden sollen. Beispiel: "$Top = 10".'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/lab/_help.py
- uid: az_lab_environment_show
  name: az lab environment show
  summary: Hier finden Sie die Details für eine Umgebung eines Labs.
  description: ''
  syntax: >-
    az lab environment show --lab-name
                            --name
                            --resource-group
                            [--expand]
                            [--query-examples]
                            [--subscription]
  requiredParameters:
  - isRequired: true
    name: --lab-name
    summary: Der Name des Labs.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Umgebung.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --expand
    summary: 'Geben Sie die $Expand Abfrage an. Beispiel: "Properties ($Select = DeploymentProperties)".'
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/lab/_help.py
commands:
- az_lab_environment_create
- az_lab_environment_delete
- az_lab_environment_list
- az_lab_environment_show
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
