### YamlMime:AzureCLIGroup
uid: az_signalr_upstream
name: az signalr upstream
summary: Verwalten von Upstreameinstellungen.
description: ''
directCommands:
- uid: az_signalr_upstream_clear
  name: az signalr upstream clear
  summary: Auflisten der Upstream-Einstellungen eines vorhandenen signalr-Dienstanbieter.
  description: ''
  syntax: >-
    az signalr upstream clear --name
                              --resource-group
                              [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des signalr-Dienstanbieter.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/signalr/_help.py
- uid: az_signalr_upstream_list
  name: az signalr upstream list
  summary: Auflisten der Upstream-Einstellungen eines vorhandenen signalr-Dienstanbieter.
  description: ''
  syntax: >-
    az signalr upstream list --name
                             --resource-group
                             [--query-examples]
                             [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des signalr-Dienstanbieter.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/signalr/_help.py
- uid: az_signalr_upstream_update
  name: az signalr upstream update
  summary: Aktualisieren Sie Order sensitive-Upstreameinstellungen für einen vorhandenen signalr-Dienst.
  description: ''
  syntax: >-
    az signalr upstream update --name
                               --resource-group
                               --template
                               [--subscription]
  examples:
  - summary: Aktualisieren Sie zwei Upstreameinstellungen, sodass Nachrichten und Verbindungen separat verarbeitet werden.
    syntax: az signalr upstream update -n MySignalR -g MyResourceGroup --template url-template="http://host-connections.com" category-pattern="connections" --template url-template="http://host-connections.com" category-pattern="messages"
  - summary: Aktualisieren Sie eine Upstream-Einstellung, um ein bestimmtes Ereignis in einem bestimmten Hub zu verarbeiten.
    syntax: az signalr upstream update -n MySignalR -g MyResourceGroup --template url-template="http://host.com/{hub}/{event}/{category}" category-pattern="messages" event-pattern="broadcast" hub-pattern="chat"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des signalr-Dienstanbieter.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --template
    summary: Vorlagen Element für Upstreameinstellungen. Verwenden Sie das Key = Value-Muster, um Eigenschaften festzulegen. Unterstützte Schlüssel sind "URL-Template", "Hub-Pattern", "Ereignis Muster", "kategoriemuster".
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/signalr/_help.py
commands:
- az_signalr_upstream_clear
- az_signalr_upstream_list
- az_signalr_upstream_update
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
