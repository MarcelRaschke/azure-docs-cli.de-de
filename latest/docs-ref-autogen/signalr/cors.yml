### YamlMime:AzureCLIGroup
uid: az_signalr_cors
name: az signalr cors
summary: Verwalten von cors für den Azure signalr-Dienst.
description: ''
directCommands:
- uid: az_signalr_cors_add
  name: az signalr cors add
  summary: Fügen Sie einem signalr-Dienst zulässige Ursprünge hinzu.
  description: ''
  syntax: >-
    az signalr cors add --allowed-origins
                        --name
                        --resource-group
                        [--subscription]
  examples:
  - summary: Hinzufügen einer Liste zulässiger Ursprünge zu einem signalr-Dienst
    syntax: az signalr cors add -n MySignalR -g MyResourceGroup --allowed-origins "http://example1.com" "https://example2.com"
  requiredParameters:
  - isRequired: true
    name: --allowed-origins -a
    summary: Durch Leerzeichen getrennte Ursprünge, die zum Durchführen von Ursprungs übergreifenden aufrufen zulässig sein sollen (z <a href="http://example.com:12345">http://example.com:12345</a> . b.). Um alle zuzulassen, verwenden Sie " \* ".
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des signalr-Dienstanbieter.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/signalr/_help.py
- uid: az_signalr_cors_list
  name: az signalr cors list
  summary: Auflisten zulässiger Ursprünge eines signalr-Dienstanbieter.
  description: ''
  syntax: >-
    az signalr cors list --name
                         --resource-group
                         [--query-examples]
                         [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des signalr-Dienstanbieter.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/signalr/_help.py
- uid: az_signalr_cors_remove
  name: az signalr cors remove
  summary: Entfernen Sie zulässige Ursprünge von einem signalr-Dienst.
  description: ''
  syntax: >-
    az signalr cors remove --allowed-origins
                           --name
                           --resource-group
                           [--subscription]
  examples:
  - summary: Entfernen einer Liste zulässiger Ursprünge aus einem signalr-Dienst
    syntax: az signalr cors remove -n MySignalR -g MyResourceGroup --allowed-origins "http://example1.com" "https://example2.com"
  requiredParameters:
  - isRequired: true
    name: --allowed-origins -a
    summary: Durch Leerzeichen getrennte Ursprünge, die zum Durchführen von Ursprungs übergreifenden aufrufen zulässig sein sollen (z <a href="http://example.com:12345">http://example.com:12345</a> . b.). Um alle zuzulassen, verwenden Sie " \* ".
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des signalr-Dienstanbieter.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/signalr/_help.py
commands:
- az_signalr_cors_add
- az_signalr_cors_list
- az_signalr_cors_remove
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
