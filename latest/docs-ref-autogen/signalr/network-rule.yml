### YamlMime:AzureCLIGroup
uid: az_signalr_network-rule
name: az signalr network-rule
summary: Verwalten von Netzwerk Regeln.
description: ''
directCommands:
- uid: az_signalr_network-rule_list
  name: az signalr network-rule list
  summary: Erhalten Sie die Netzwerk Zugriffs Steuerung des signalr-Dienstanbieter.
  description: ''
  syntax: >-
    az signalr network-rule list --name
                                 --resource-group
                                 [--query-examples]
                                 [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des signalr-Dienstanbieter.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/signalr/_help.py
- uid: az_signalr_network-rule_update
  name: az signalr network-rule update
  summary: Aktualisieren Sie die Netzwerk Zugriffs Steuerung des signalr-Dienstanbieter.
  description: ''
  syntax: >-
    az signalr network-rule update --name
                                   --resource-group
                                   [--allow]
                                   [--connection-name]
                                   [--deny]
                                   [--public-network {false, true}]
                                   [--subscription]
  examples:
  - summary: Legen Sie das Zulassen von restapi nur für öffentliches Netzwerk fest.
    syntax: az signalr network-rule update --public-network -n MySignalR -g MyResourceGroup --allow RESTAPI
  - summary: Festlegen, dass Client Verbindung und Server Verbindung für eine private Endpunkt Verbindung zugelassen werden
    syntax: az signalr network-rule update --connection-name MyPrivateEndpointConnection -n MySignalR -g MyResourceGroup --allow ClientConnection ServerConnection
  - summary: Festlegen der verweigerten Client Verbindung für öffentliche Netzwerkverbindungen und private Endpunkt Verbindungen
    syntax: az signalr network-rule update --public-network --connection-name MyPrivateEndpointConnection1 MyPrivateEndpointConnection2 -n MySignalR -g MyResourceGroup --deny ClientConnection
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des signalr-Dienstanbieter.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --allow
    summary: 'Die zulässige Regel für virtuelle Netzwerke. Durch Leerzeichen getrennte Liste des zuzuweisenden Bereichs. Zulässige Werte: ClientConnection, ServerConnection, restapi.'
    description: ''
  - name: --connection-name
    summary: Durch Leerzeichen getrennte Liste mit dem Namen der privaten Endpunkt Verbindung.
    description: ''
  - name: --deny
    summary: 'Die Regel für das abgelehnte virtuelle Netzwerk. Durch Leerzeichen getrennte Liste des zuzuweisenden Bereichs. Zulässige Werte: ClientConnection, ServerConnection, restapi.'
    description: ''
  - name: --public-network
    parameterValueGroup: false, true
    summary: Legen Sie Regeln für öffentliches Netzwerk fest.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/signalr/_help.py
commands:
- az_signalr_network-rule_list
