### YamlMime:AzureCLIGroup
uid: az_signalr_key
name: az signalr key
summary: Verwalten von Schlüsseln für den Azure signalr-Dienst.
description: ''
directCommands:
- uid: az_signalr_key_list
  name: az signalr key list
  summary: Listet die Zugriffsschlüssel für einen signalr-Dienst auf.
  description: ''
  syntax: >-
    az signalr key list --name
                        --resource-group
                        [--query-examples]
                        [--subscription]
  examples:
  - summary: Holen Sie sich den Primärschlüssel für einen signalr-Dienst.
    syntax: az signalr key list -n MySignalR -g MyResourceGroup --query primaryKey -o tsv
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des signalr-Dienstanbieter.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/signalr/_help.py
- uid: az_signalr_key_renew
  name: az signalr key renew
  summary: Generieren Sie den Zugriffsschlüssel für einen signalr-Dienst neu.
  description: ''
  syntax: >-
    az signalr key renew --key-type {primary, secondary}
                         --name
                         --resource-group
                         [--subscription]
  examples:
  - summary: Erneuern Sie den sekundären Schlüssel für einen signalr-Dienst.
    syntax: az signalr key renew -n MySignalR -g MyResourceGroup --key-type secondary
  requiredParameters:
  - isRequired: true
    name: --key-type
    parameterValueGroup: primary, secondary
    summary: Der Name des Zugriffsschlüssels, der neu generiert werden soll.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des signalr-Dienstanbieter.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/signalr/_help.py
commands:
- az_signalr_key_list
- az_signalr_key_renew
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
