### YamlMime:AzureCLIGroup
uid: az_snapshot
name: az snapshot
summary: Verwalten sie Point-in-Time-Kopien von verwalteten Datenträgern, nativen Blobs oder anderen Momentaufnahmen.
description: ''
directCommands:
- uid: az_snapshot_create
  name: az snapshot create
  summary: Erstellen Sie eine Momentaufnahme.
  description: ''
  syntax: >-
    az snapshot create --name
                       --resource-group
                       [--disk-access]
                       [--disk-encryption-set]
                       [--edge-zone]
                       [--encryption-type {EncryptionAtRestWithCustomerKey, EncryptionAtRestWithPlatformAndCustomerKeys, EncryptionAtRestWithPlatformKey}]
                       [--for-upload {false, true}]
                       [--hyper-v-generation {V1, V2}]
                       [--incremental {false, true}]
                       [--location]
                       [--network-access-policy {AllowAll, AllowPrivate, DenyAll}]
                       [--no-wait]
                       [--size-gb]
                       [--sku {Premium_LRS, Standard_LRS, Standard_ZRS}]
                       [--source]
                       [--source-storage-account-id]
                       [--subscription]
                       [--tags]
  examples:
  - summary: Erstellen Sie eine Momentaufnahme, indem Sie aus einem Blob-URI importieren.
    syntax: az snapshot create -g MyResourceGroup -n MySnapshot --source https://vhd1234.blob.core.windows.net/vhds/osdisk1234.vhd
  - summary: Erstellen Sie eine leere Momentaufnahme.
    syntax: az snapshot create -g MyResourceGroup -n MySnapshot --size-gb 10
  - summary: Erstellen Sie eine Momentaufnahme, indem Sie einen vorhandenen Datenträger in derselben Ressourcengruppe kopieren.
    syntax: az snapshot create -g MyResourceGroup -n MySnapshot2 --source MyDisk
  - summary: Erstellen Sie eine Momentaufnahme aus einem vorhandenen Datenträger in einer anderen Ressourcengruppe.
    syntax: az snapshot create -g MyResourceGroup -n MySnapshot2 --source "/subscriptions/00000/resourceGroups/AnotherResourceGroup/providers/Microsoft.Compute/disks/MyDisk"
  - summary: Erstellen Sie eine Momentaufnahme, und ordnen Sie sie einer Datenträgerzugriffsressource zu.
    syntax: az snapshot create -g MyResourceGroup -n MySnapshot --size-gb 10 --network-access-policy AllowPrivate --disk-access MyDiskAccessID
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Momentaufnahme.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --disk-access
    summary: Name oder ID der Datenträgerzugriffsressource für die Verwendung privater Endpunkte auf Datenträgern.
    description: ''
  - name: --disk-encryption-set
    summary: Name oder ID des Datenträgerverschlüsselungssets, der zum Verschlüsseln des Datenträgers verwendet wird.
    description: ''
  - name: --edge-zone
    summary: Name des erweiterten Standorts der Edgezone.
    description: ''
  - name: --encryption-type
    parameterValueGroup: EncryptionAtRestWithCustomerKey, EncryptionAtRestWithPlatformAndCustomerKeys, EncryptionAtRestWithPlatformKey
    summary: 'Verschlüsselungstyp. EncryptionAtRestWithPlatformKey: Der Datenträger wird mit dem verwalteten XStore-Schlüssel im Ruhespeicher verschlüsselt. Dies ist der Standardverschlüsselungstyp. EncryptionAtRestWithCustomerKey: Der Datenträger wird mit dem vom Kunden verwalteten Schlüssel im Ruhespeicher verschlüsselt.'
    description: ''
  - name: --for-upload
    parameterValueGroup: false, true
    summary: Erstellen Sie die Momentaufnahme zum späteren Hochladen von Blobs über Speicherbefehle. Führen Sie "az snapshot grant-access --access-level Write" aus, um das SAS-Token der Momentaufnahme abzurufen.
    description: ''
  - name: --hyper-v-generation
    defaultValue: V1
    parameterValueGroup: V1, V2
    summary: Die Hypervisorgenerierung des virtuellen Computers. Gilt nur für Betriebssystemdatenträger.
    description: ''
  - name: --incremental
    parameterValueGroup: false, true
    summary: Gibt an, ob eine Momentaufnahme inkrementell ist. Inkrementelle Momentaufnahmen auf demselben Datenträger belegen weniger Speicherplatz als vollständige Momentaufnahmen und können differenziert werden.
    description: ''
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren. Wenn location nicht angegeben und kein Standardspeicherort angegeben ist, wird der Standort automatisch mit der Ressourcengruppe festgelegt.'
    description: ''
  - name: --network-access-policy
    parameterValueGroup: AllowAll, AllowPrivate, DenyAll
    summary: Richtlinie für den Zugriff auf den Datenträger über das Netzwerk.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --size-gb -z
    summary: 'Größe in GB. Maximale Größe: 4.095 GB (bestimmte Vorschaudatenträger können größer sein).'
    description: ''
  - name: --sku
    defaultValue: Standard_LRS
    parameterValueGroup: Premium_LRS, Standard_LRS, Standard_ZRS
    summary: ''
    description: ''
  - name: --source
    summary: Quelle zum Erstellen des Datenträgers/der Momentaufnahme, einschließlich nicht verwalteter Blob-URI, ID oder Name des verwalteten Datenträgers oder Momentaufnahme-ID oder Name.
    description: ''
  - name: --source-storage-account-id
    summary: Wird verwendet, wenn sich das Quellblob in einem anderen Abonnement befindet.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: key[=value] [key[=value] ...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
- uid: az_snapshot_delete
  name: az snapshot delete
  summary: Löscht eine Momentaufnahme.
  description: ''
  syntax: >-
    az snapshot delete [--ids]
                       [--name]
                       [--resource-group]
                       [--subscription]
  optionalParameters:
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu "Ressourcen-ID"-Argumenten sein. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der Momentaufnahme.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
- uid: az_snapshot_grant-access
  name: az snapshot grant-access
  summary: Gewähren sie Lesezugriff auf eine Momentaufnahme.
  description: ''
  syntax: >-
    az snapshot grant-access --duration-in-seconds
                             [--access-level {Read, Write}]
                             [--ids]
                             [--name]
                             [--resource-group]
                             [--subscription]
  examples:
  - summary: Gewähren sie Lesezugriff auf eine Momentaufnahme. (automatisch generiert)
    syntax: az snapshot grant-access --duration-in-seconds 3600 --name MySnapshot --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --duration-in-seconds
    summary: Die Dauer in Sekunden, bis der SAS-Zugriff abläuft.
    description: ''
  optionalParameters:
  - name: --access-level
    defaultValue: Read
    parameterValueGroup: Read, Write
    summary: Zugriffsebene.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Der Name der Momentaufnahme.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
- uid: az_snapshot_list
  name: az snapshot list
  summary: Auflisten von Momentaufnahmen.
  description: ''
  syntax: >-
    az snapshot list [--query-examples]
                     [--resource-group]
                     [--subscription]
  optionalParameters:
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
- uid: az_snapshot_revoke-access
  name: az snapshot revoke-access
  summary: Widerrufen des Lesezugriffs auf eine Momentaufnahme.
  description: ''
  syntax: >-
    az snapshot revoke-access [--ids]
                              [--name]
                              [--resource-group]
                              [--subscription]
  examples:
  - summary: Widerrufen des Lesezugriffs auf eine Momentaufnahme. (automatisch generiert)
    syntax: az snapshot revoke-access --name MySnapshot --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Der Name der Momentaufnahme.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
- uid: az_snapshot_show
  name: az snapshot show
  summary: Ruft Informationen zu einer Momentaufnahme ab.
  description: ''
  syntax: >-
    az snapshot show [--ids]
                     [--name]
                     [--query-examples]
                     [--resource-group]
                     [--subscription]
  optionalParameters:
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --name -n
    summary: Der Name der Momentaufnahme.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
- uid: az_snapshot_update
  name: az snapshot update
  summary: Aktualisieren sie eine Momentaufnahme.
  description: ''
  syntax: >-
    az snapshot update [--add]
                       [--disk-access]
                       [--disk-encryption-set]
                       [--encryption-type {EncryptionAtRestWithCustomerKey, EncryptionAtRestWithPlatformAndCustomerKeys, EncryptionAtRestWithPlatformKey}]
                       [--force-string]
                       [--ids]
                       [--name]
                       [--network-access-policy {AllowAll, AllowPrivate, DenyAll}]
                       [--no-wait]
                       [--remove]
                       [--resource-group]
                       [--set]
                       [--sku {Premium_LRS, Standard_LRS, Standard_ZRS}]
                       [--subscription]
  examples:
  - summary: Aktualisieren Sie eine Momentaufnahme, und ordnen Sie sie einer Datenträgerzugriffsressource zu.
    syntax: az snapshot update --name MySnapshot --resource-group MyResourceGroup --network-access-policy AllowPrivate --disk-access MyDiskAccessID
  - summary: Aktualisieren sie eine Momentaufnahme. (automatisch generiert)
    syntax: az snapshot update --name MySnapshot --resource-group MyResourceGroup --subscription MySubscription
  optionalParameters:
  - name: --add
    summary: 'Fügen Sie einer Liste von -Objekten ein -Objekt hinzu, indem Sie ein Pfad- und Schlüsselwertpaar angeben.  Beispiel: --add property.listProperty <key=value, string oder JSON string>.'
    description: ''
  - name: --disk-access
    summary: Name oder ID der Datenträgerzugriffsressource für die Verwendung privater Endpunkte auf Datenträgern.
    description: ''
  - name: --disk-encryption-set
    summary: Name oder ID des Datenträgerverschlüsselungssatzes, der zum Verschlüsseln des Datenträgers verwendet wird.
    description: ''
  - name: --encryption-type
    parameterValueGroup: EncryptionAtRestWithCustomerKey, EncryptionAtRestWithPlatformAndCustomerKeys, EncryptionAtRestWithPlatformKey
    summary: 'Verschlüsselungstyp. EncryptionAtRestWithPlatformKey: Der Datenträger wird mit dem verwalteten XStore-Schlüssel im Ruhezustand verschlüsselt. Dies ist der Standardverschlüsselungstyp. EncryptionAtRestWithCustomerKey: Der Datenträger wird mit dem vom Kunden verwalteten Ruheschlüssel verschlüsselt.'
    description: ''
  - name: --force-string
    summary: Wenn Sie "set" oder "add" verwenden, behalten Sie Zeichenfolgenliterale bei, anstatt zu versuchen, in JSON zu konvertieren.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen von "Resource Id"-Argumenten sein. Sie sollten entweder --ids oder andere Ressourcen-ID-Argumente bereitstellen.
    description: ''
  - name: --name -n
    summary: Der Name der Momentaufnahme.
    description: ''
  - name: --network-access-policy
    parameterValueGroup: AllowAll, AllowPrivate, DenyAll
    summary: Richtlinie für den Zugriff auf den Datenträger über das Netzwerk.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --remove
    summary: 'Entfernen Sie eine Eigenschaft oder ein Element aus einer Liste.  Beispiel: --remove property.list <indexToRemove> OR --remove propertyToRemove.'
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --set
    summary: 'Aktualisieren Sie ein -Objekt, indem Sie einen festzulegenden Eigenschaftenpfad und -wert angeben.  Beispiel: --set property1.property2=<value>.'
    description: ''
  - name: --sku
    parameterValueGroup: Premium_LRS, Standard_LRS, Standard_ZRS
    summary: ''
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
- uid: az_snapshot_wait
  name: az snapshot wait
  summary: Platzieren Sie die CLI in einen Wartezustand, bis eine Bedingung einer Momentaufnahme erfüllt ist.
  description: ''
  syntax: >-
    az snapshot wait [--created]
                     [--custom]
                     [--deleted]
                     [--exists]
                     [--ids]
                     [--interval]
                     [--name]
                     [--resource-group]
                     [--subscription]
                     [--timeout]
                     [--updated]
  examples:
  - summary: Platzieren Sie die CLI in einen Wartezustand, bis eine Bedingung einer Momentaufnahme erfüllt ist. (automatisch generiert)
    syntax: az snapshot wait --exists --name MySnapshot --resource-group MyResourceGroup
  - summary: Platzieren Sie die CLI in einen Wartezustand, bis eine Bedingung einer Momentaufnahme erfüllt ist. (automatisch generiert)
    syntax: az snapshot wait --created --name MySnapshot --resource-group MyResourceGroup
  optionalParameters:
  - name: --created
    summary: Warten Sie, bis mit "provisioningState" bei "Succeeded" erstellt wurde.
    description: ''
  - name: --custom
    summary: "Warten Sie, bis die Bedingung eine benutzerdefinierte JMESPath-Abfrage erfüllt. Beispiel: provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running']."
    description: ''
  - name: --deleted
    summary: Warten Sie, bis sie gelöscht wurde.
    description: ''
  - name: --exists
    summary: Warten Sie, bis die Ressource vorhanden ist.
    description: ''
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Dabei sollte es sich um eine vollständige Ressourcen-ID mit allen Informationen zu Ressourcen-ID-Argumenten geben. Sie sollten entweder --ids oder andere "Resource Id"-Argumente angeben.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Abrufintervall in Sekunden.
    description: ''
  - name: --name -n
    summary: Der Name der Momentaufnahme.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximale Wartezeit in Sekunden.
    description: ''
  - name: --updated
    summary: Warten Sie, bis das Update mit provisioningState unter "Succeeded" (Erfolgreich) ausgeführt wurde.
    description: ''
commands:
- az_snapshot_create
- az_snapshot_delete
- az_snapshot_grant-access
- az_snapshot_list
- az_snapshot_revoke-access
- az_snapshot_show
- az_snapshot_update
- az_snapshot_wait
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
