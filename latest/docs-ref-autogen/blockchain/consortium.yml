uid: az_blockchain_consortium
name: az blockchain consortium
extensionInformation: >-
  > [!Note]

  > Dieser Verweis ist Teil der **blockchain** -Erweiterung für Azure CLI und erfordert Version 2.3.1 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ blockchain Consortium** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Blockchain-Konsortium.
description: ''
directCommands:
- uid: az_blockchain_consortium_list
  name: az blockchain consortium list
  summary: Listet die verfügbaren-zufür ein Abonnement auf.
  description: ''
  syntax: az blockchain consortium list --location
  examples:
  - summary: Listet die verfügbaren-zufür ein Abonnement auf.
    syntax: az blockchain consortium list --location "southeastasia"
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
