### YamlMime:AzureCLIGroup
uid: az_resource
name: az resource
summary: Verwalten von Azure-Ressourcen.
description: ''
directCommands:
- uid: az_resource_create
  name: az resource create
  summary: Dient zum Erstellen einer Ressource.
  description: ''
  syntax: >-
    az resource create --properties
                       [--api-version]
                       [--id]
                       [--is-full-object]
                       [--latest-include-preview]
                       [--location]
                       [--name]
                       [--namespace]
                       [--parent]
                       [--resource-group]
                       [--resource-type]
                       [--subscription]
  examples:
  - summary: Erstellen Sie eine API-APP durch Bereitstellen einer vollständigen JSON-Konfiguration.
    syntax: >-
      az resource create -g myRG -n myApiApp --resource-type Microsoft.web/sites \
          --is-full-object --properties "{ \"kind\": \"api\", \"location\": \
              \"West US\", \"properties\": { \"serverFarmId\": \
                  \"/subscriptions/{SubID}/resourcegroups/{ResourceGroup} \
                      /providers/Microsoft.Web/serverfarms/{ServicePlan}\" } }"
  - summary: Erstellen Sie eine Ressource, indem Sie die JSON-Konfiguration aus einer Datei laden.
    syntax: az resource create -g myRG -n myApiApp --resource-type Microsoft.web/sites --is-full-object --properties @jsonConfigFile
  - summary: Erstellen Sie eine Web-App mit den mindestens erforderlichen Konfigurationsinformationen.
    syntax: >-
      az resource create -g myRG -n myWeb --resource-type Microsoft.web/sites \
          --properties "{ \"serverFarmId\":\"/subscriptions/{SubID}/resourcegroups/ \
              {ResourceGroup}/providers/Microsoft.Web/serverfarms/{ServicePlan}\" }"
  - summary: Erstellen Sie eine Ressource, indem Sie die neueste API-Version verwenden, unabhängig davon, ob diese Version eine Vorschauversion ist.
    syntax: az resource create -g myRG -n myApiApp --resource-type Microsoft.web/sites --is-full-object --properties @jsonConfigFile --latest-include-preview
  requiredParameters:
  - isRequired: true
    name: --properties -p
    summary: Eine JSON-formatierte Zeichenfolge, die Ressourcen Eigenschaften enthält.
    description: ''
  optionalParameters:
  - name: --api-version
    summary: Die API-Version der Ressource (für die neueste stabile Version weglassen).
    description: ''
  - name: --id
    summary: Ressourcen-ID
    description: ''
  - name: --is-full-object
    summary: Geben Sie an, dass das Properties-Objekt andere Optionen umfasst, z. b. Speicherort, Tags, SKU und/oder Plan.
    description: ''
  - name: --latest-include-preview -v
    summary: 'Geben Sie an, dass die neueste API-Version verwendet wird, unabhängig davon, ob es sich um eine Vorschauversion (z. b. 2020-01-01-Preview) handelt. Wenn z. b. die unterstützte API-Version des Ressourcen Anbieters "2020-01-01-Preview" und "2019-01-01" lautet: bei der Übergabe dieses Parameters wird die neueste Version 2020-01-01-Preview verwendet, andernfalls wird die neueste stabile Version 2019-01-01 übernommen, ohne diesen Parameter zu übergeben.'
    description: ''
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --name -n
    summary: 'Der Name der Ressource. (Beispiel: MYC).'
    description: ''
  - name: --namespace
    summary: "Anbieter Namespace (z.: ' Microsoft. Provider ')."
    description: ''
  - name: --parent
    summary: Der übergeordnete Pfad (z. b. ' Resa/Mya/resb/Myb ').
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --resource-type
    summary: 'Der Ressourcentyp (z.: "resc"). Kann auch das Namespace-/Typformat akzeptieren (z.b. "Microsoft. Provider/resc").'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_resource_delete
  name: az resource delete
  summary: Löschen Sie eine Ressource.
  description: ''
  syntax: >-
    az resource delete [--api-version]
                       [--ids]
                       [--latest-include-preview]
                       [--name]
                       [--namespace]
                       [--parent]
                       [--resource-group]
                       [--resource-type]
                       [--subscription]
  examples:
  - summary: Löschen Sie einen virtuellen Computer mit dem Namen "MyVM".
    syntax: az resource delete -g MyResourceGroup -n MyVm --resource-type "Microsoft.Compute/virtualMachines"
  - summary: Löschen Sie eine Web-App mithilfe eines Ressourcen Bezeichners.
    syntax: az resource delete --ids /subscriptions/0b1f6471-1bf0-4dda-aec3-111111111111/resourceGroups/MyResourceGroup/providers/Microsoft.Web/sites/MyWebapp
  - summary: Löschen Sie ein Subnetz mithilfe eines Ressourcen Bezeichners.
    syntax: az resource delete --ids /subscriptions/0b1f6471-1bf0-4dda-aec3-111111111111/resourceGroups/MyResourceGroup/providers/Microsoft.Network/virtualNetworks/MyVnet/subnets/MySubnet
  - summary: Löschen Sie einen virtuellen Computer mit dem Namen "MyVM", indem Sie die neueste API-Version verwenden, unabhängig davon, ob diese Version eine Vorschauversion ist.
    syntax: az resource delete -g MyResourceGroup -n MyVm --resource-type "Microsoft.Compute/virtualMachines" --latest-include-preview
  optionalParameters:
  - name: --api-version
    summary: Die API-Version der Ressource (für die neueste stabile Version weglassen).
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Wenn angegeben, sollten keine weiteren "Resource ID"-Argumente angegeben werden.
    description: ''
  - name: --latest-include-preview -v
    summary: 'Geben Sie an, dass die neueste API-Version verwendet wird, unabhängig davon, ob es sich um eine Vorschauversion (z. b. 2020-01-01-Preview) handelt. Wenn z. b. die unterstützte API-Version des Ressourcen Anbieters "2020-01-01-Preview" und "2019-01-01" lautet: bei der Übergabe dieses Parameters wird die neueste Version 2020-01-01-Preview verwendet, andernfalls wird die neueste stabile Version 2019-01-01 übernommen, ohne diesen Parameter zu übergeben.'
    description: ''
  - name: --name -n
    summary: 'Der Name der Ressource. (Beispiel: MYC).'
    description: ''
  - name: --namespace
    summary: "Anbieter Namespace (z.: ' Microsoft. Provider ')."
    description: ''
  - name: --parent
    summary: Der übergeordnete Pfad (z. b. ' Resa/Mya/resb/Myb ').
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --resource-type
    summary: 'Der Ressourcentyp (z.: "resc"). Kann auch das Namespace-/Typformat akzeptieren (z.b. "Microsoft. Provider/resc").'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_resource_invoke_action
  name: az resource invoke-action
  summary: Aufrufen einer Aktion für die Ressource.
  description: Eine Liste der möglichen Aktionen, die einer Ressource entsprechen, finden Sie unter <a href="https://docs.microsoft.com/rest/api/">https://docs.microsoft.com/rest/api/</a> . Alle Post-Anforderungen sind Aktionen, die aufgerufen werden können und am Ende des URI-Pfads angegeben werden. Um beispielsweise eine VM anzuhalten, lautet der Anforderungs-URI <a href="https://management.azure.com/subscriptions">https://management.azure.com/subscriptions</a> /{SubscriptionId}/resourceGroups/{ResourceGroup}/Providers/Microsoft.Compute/virtualMachines/{VM}/powerOff? API-Version = {apiversion}, und die entsprechende Aktion ist `powerOff` . Diese finden Sie unter <a href="https://docs.microsoft.com/rest/api/compute/virtualmachines/virtualmachines-stop">https://docs.microsoft.com/rest/api/compute/virtualmachines/virtualmachines-stop</a> .
  syntax: >-
    az resource invoke-action --action
                              [--api-version]
                              [--ids]
                              [--latest-include-preview]
                              [--name]
                              [--namespace]
                              [--parent]
                              [--request-body]
                              [--resource-group]
                              [--resource-type]
                              [--subscription]
  examples:
  - summary: Ausschalten eines durch die ID angegebenen virtuellen Computers.
    syntax: >-
      az resource invoke-action --action powerOff \
        --ids /subscriptions/{SubID}/resourceGroups/{ResourceGroup}/providers/Microsoft.Compute/virtualMachines/{VMName}
  - summary: Erfassen von Informationen für eine beendete VM.
    syntax: >-
      az resource invoke-action --action capture \
        --ids /subscriptions/{SubID}/resourceGroups/{ResourceGroup}/providers/ \
          Microsoft.Compute/virtualMachines/{VMName} \
        --request-body "{ \"vhdPrefix\": \"myPrefix\", \"destinationContainerName\": \
          \"myContainer\", \"overwriteVhds\": true }"
  - summary: Aufrufen einer Aktion für die Ressource. automatisch generierten
    syntax: az resource invoke-action --action capture --name MyResource --resource-group MyResourceGroup --resource-type Microsoft.web/sites
  requiredParameters:
  - isRequired: true
    name: --action
    summary: Die Aktion, die für die angegebene Ressource aufgerufen wird.
    description: ''
  optionalParameters:
  - name: --api-version
    summary: Die API-Version der Ressource (für die neueste stabile Version weglassen).
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Wenn angegeben, sollten keine weiteren "Resource ID"-Argumente angegeben werden.
    description: ''
  - name: --latest-include-preview -v
    summary: 'Geben Sie an, dass die neueste API-Version verwendet wird, unabhängig davon, ob es sich um eine Vorschauversion (z. b. 2020-01-01-Preview) handelt. Wenn z. b. die unterstützte API-Version des Ressourcen Anbieters "2020-01-01-Preview" und "2019-01-01" lautet: bei der Übergabe dieses Parameters wird die neueste Version 2020-01-01-Preview verwendet, andernfalls wird die neueste stabile Version 2019-01-01 übernommen, ohne diesen Parameter zu übergeben.'
    description: ''
  - name: --name -n
    summary: 'Der Name der Ressource. (Beispiel: MYC).'
    description: ''
  - name: --namespace
    summary: "Anbieter Namespace (z.: ' Microsoft. Provider ')."
    description: ''
  - name: --parent
    summary: Der übergeordnete Pfad (z. b. ' Resa/Mya/resb/Myb ').
    description: ''
  - name: --request-body
    summary: JSON-codierte Parameter Argumente für die Aktion, die im Post-Anforderungs Text übergeben wird. Verwenden Sie @ {File}, um aus einer Datei zu laden.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --resource-type
    summary: 'Der Ressourcentyp (z.: "resc"). Kann auch das Namespace-/Typformat akzeptieren (z.b. "Microsoft. Provider/resc").'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_resource_list
  name: az resource list
  summary: Auflisten der Ressourcen.
  description: ''
  syntax: >-
    az resource list [--location]
                     [--name]
                     [--namespace]
                     [--query-examples]
                     [--resource-group]
                     [--resource-type]
                     [--subscription]
                     [--tag]
  examples:
  - summary: Auflisten aller Ressourcen in der Region "USA, Westen".
    syntax: az resource list --location westus
  - summary: Listet alle Ressourcen mit dem Namen ' resourceName ' auf.
    syntax: az resource list --name 'resourceName'
  - summary: Listet alle Ressourcen mit dem Tag "Test" auf.
    syntax: az resource list --tag test
  - summary: Listet alle Ressourcen mit einem Tag auf, das mit "Test" beginnt.
    syntax: az resource list --tag 'test*'
  - summary: Listet alle Ressourcen mit dem Tag "Test" auf, die den Wert "example" aufweisen.
    syntax: az resource list --tag test=example
  optionalParameters:
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --name -n
    summary: 'Der Name der Ressource. (Beispiel: MYC).'
    description: ''
  - name: --namespace
    summary: "Anbieter Namespace (z.: ' Microsoft. Provider ')."
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --resource-type
    summary: 'Der Ressourcentyp (z.: "resc"). Kann auch das Namespace-/Typformat akzeptieren (z.b. "Microsoft. Provider/resc").'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tag
    summary: Ein einzelnes Tag im Format "Key [= value]". Verwenden Sie "", um vorhandene Tags zu löschen.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_resource_move
  name: az resource move
  summary: Verschiebt Ressourcen aus einer Ressourcengruppe in eine andere (möglicherweise unter einem anderen Abonnement).
  description: ''
  syntax: >-
    az resource move --destination-group
                     --ids
                     [--destination-subscription-id]
                     [--subscription]
  requiredParameters:
  - isRequired: true
    name: --destination-group
    summary: Der Name der Ziel Ressourcengruppe.
    description: ''
  - isRequired: true
    name: --ids
    summary: Die durch Leerzeichen getrennten Ressourcen-IDs, die verschoben werden sollen.
    description: ''
  optionalParameters:
  - name: --destination-subscription-id
    summary: Der Bezeichner des Ziel Abonnements.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_resource_show
  name: az resource show
  summary: Die Details einer Ressource erhalten.
  description: ''
  syntax: >-
    az resource show [--api-version]
                     [--ids]
                     [--include-response-body {false, true}]
                     [--latest-include-preview]
                     [--name]
                     [--namespace]
                     [--parent]
                     [--query-examples]
                     [--resource-group]
                     [--resource-type]
                     [--subscription]
  examples:
  - summary: Zeigen Sie eine virtuelle Maschine mit dem Namen "MyVM" an.
    syntax: az resource show -g MyResourceGroup -n MyVm --resource-type "Microsoft.Compute/virtualMachines"
  - summary: Zeigen Sie eine Web-App mithilfe eines Ressourcen Bezeichners an.
    syntax: az resource show --ids /subscriptions/0b1f6471-1bf0-4dda-aec3-111111111111/resourceGroups/MyResourceGroup/providers/Microsoft.Web/sites/MyWebapp
  - summary: Zeigen Sie ein Subnetz an.
    syntax: az resource show -g MyResourceGroup -n MySubnet --namespace Microsoft.Network --parent virtualnetworks/MyVnet --resource-type subnets
  - summary: Zeigen Sie ein Subnetz mithilfe eines Ressourcen Bezeichners an.
    syntax: az resource show --ids /subscriptions/0b1f6471-1bf0-4dda-aec3-111111111111/resourceGroups/MyResourceGroup/providers/Microsoft.Network/virtualNetworks/MyVnet/subnets/MySubnet
  - summary: Zeigen Sie eine Application Gateway-Pfadregel an.
    syntax: az resource show -g MyResourceGroup --namespace Microsoft.Network --parent applicationGateways/ag1/urlPathMaps/map1 --resource-type pathRules -n rule1
  - summary: Zeigen Sie eine VM-Ressource mit dem Namen "MyVM" an, indem Sie die neueste API-Version verwenden, ob diese Version eine Vorschauversion ist.
    syntax: az resource show -g MyResourceGroup -n MyVm --resource-type "Microsoft.Compute/virtualMachines" --latest-include-preview
  optionalParameters:
  - name: --api-version
    summary: Die API-Version der Ressource (für die neueste stabile Version weglassen).
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Wenn angegeben, sollten keine weiteren "Resource ID"-Argumente angegeben werden.
    description: ''
  - name: --include-response-body
    parameterValueGroup: false, true
    summary: Verwenden Sie, wenn von der Standard Befehlsausgabe nicht alle Eigenschaften Daten erfasst werden.
    description: ''
  - name: --latest-include-preview -v
    summary: 'Geben Sie an, dass die neueste API-Version verwendet wird, unabhängig davon, ob es sich um eine Vorschauversion (z. b. 2020-01-01-Preview) handelt. Wenn z. b. die unterstützte API-Version des Ressourcen Anbieters "2020-01-01-Preview" und "2019-01-01" lautet: bei der Übergabe dieses Parameters wird die neueste Version 2020-01-01-Preview verwendet, andernfalls wird die neueste stabile Version 2019-01-01 übernommen, ohne diesen Parameter zu übergeben.'
    description: ''
  - name: --name -n
    summary: 'Der Name der Ressource. (Beispiel: MYC).'
    description: ''
  - name: --namespace
    summary: "Anbieter Namespace (z.: ' Microsoft. Provider ')."
    description: ''
  - name: --parent
    summary: Der übergeordnete Pfad (z. b. ' Resa/Mya/resb/Myb ').
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --resource-type
    summary: 'Der Ressourcentyp (z.: "resc"). Kann auch das Namespace-/Typformat akzeptieren (z.b. "Microsoft. Provider/resc").'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_resource_tag
  name: az resource tag
  summary: Markieren Sie eine Ressource.
  description: ''
  syntax: >-
    az resource tag --tags
                    [--api-version]
                    [--ids]
                    [--is-incremental]
                    [--latest-include-preview]
                    [--name]
                    [--namespace]
                    [--parent]
                    [--resource-group]
                    [--resource-type]
                    [--subscription]
  examples:
  - summary: Markieren Sie den virtuellen Computer "MyVM" mit dem Schlüssel "VMList" und dem Wert "VM1".
    syntax: az resource tag --tags vmlist=vm1 -g MyResourceGroup -n MyVm --resource-type "Microsoft.Compute/virtualMachines"
  - summary: Markieren Sie eine Web-App mit dem Schlüssel "VMList" und dem Wert "VM1" unter Verwendung eines Ressourcen Bezeichners.
    syntax: az resource tag --tags vmlist=vm1 --ids /subscriptions/{SubID}/resourceGroups/{ResourceGroup}/providers/Microsoft.Web/sites/{WebApp}
  - summary: Markieren Sie den virtuellen Computer "MyVM" mit dem Schlüssel "VMList" und dem Wert "VM1" inkrementell. Die vorhandenen Tags werden nicht leer.
    syntax: az resource tag --tags vmlist=vm1 -g MyResourceGroup -n MyVm --resource-type "Microsoft.Compute/virtualMachines" -i
  - summary: Markieren Sie den virtuellen Computer "MyVM" mit dem Schlüssel "VMList" und dem Wert "VM1", indem Sie die neueste API-Version verwenden, unabhängig davon, ob diese Version eine Vorschauversion ist.
    syntax: az resource tag --tags vmlist=vm1 -g MyResourceGroup -n MyVm --resource-type "Microsoft.Compute/virtualMachines" --latest-include-preview
  requiredParameters:
  - isRequired: true
    name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  optionalParameters:
  - name: --api-version
    summary: Die API-Version der Ressource (für die neueste stabile Version weglassen).
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Wenn angegeben, sollten keine weiteren "Resource ID"-Argumente angegeben werden.
    description: ''
  - name: --is-incremental -i
    summary: Die Option zum inkrementellen Hinzufügen von Tags, ohne die ursprünglichen Tags zu löschen. Wenn der Schlüssel des neuen Tags und des ursprünglichen Tags dupliziert wird, wird der ursprüngliche Wert überschrieben.
    description: ''
  - name: --latest-include-preview -v
    summary: 'Geben Sie an, dass die neueste API-Version verwendet wird, unabhängig davon, ob es sich um eine Vorschauversion (z. b. 2020-01-01-Preview) handelt. Wenn z. b. die unterstützte API-Version des Ressourcen Anbieters "2020-01-01-Preview" und "2019-01-01" lautet: bei der Übergabe dieses Parameters wird die neueste Version 2020-01-01-Preview verwendet, andernfalls wird die neueste stabile Version 2019-01-01 übernommen, ohne diesen Parameter zu übergeben.'
    description: ''
  - name: --name -n
    summary: 'Der Name der Ressource. (Beispiel: MYC).'
    description: ''
  - name: --namespace
    summary: "Anbieter Namespace (z.: ' Microsoft. Provider ')."
    description: ''
  - name: --parent
    summary: Der übergeordnete Pfad (z. b. ' Resa/Mya/resb/Myb ').
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --resource-type
    summary: 'Der Ressourcentyp (z.: "resc"). Kann auch das Namespace-/Typformat akzeptieren (z.b. "Microsoft. Provider/resc").'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_resource_update
  name: az resource update
  summary: Aktualisieren einer Ressource
  description: ''
  syntax: >-
    az resource update [--add]
                       [--api-version]
                       [--force-string]
                       [--ids]
                       [--include-response-body {false, true}]
                       [--latest-include-preview]
                       [--name]
                       [--namespace]
                       [--parent]
                       [--remove]
                       [--resource-group]
                       [--resource-type]
                       [--set]
                       [--subscription]
  examples:
  - summary: Aktualisieren Sie eine Web-App, indem Sie die neueste API-Version verwenden, unabhängig davon, ob diese Version eine Vorschauversion ist.
    syntax: az resource update --ids /subscriptions/{SubID}/resourceGroups/{ResourceGroup}/providers/Microsoft.Web/sites/{WebApp} --set tags.key=value --latest-include-preview
  - summary: Aktualisieren einer Ressource automatisch generierten
    syntax: az resource update --ids $id --set properties.connectionType=Proxy
  - summary: Aktualisieren einer Ressource automatisch generierten
    syntax: az resource update --name myresource --resource-group myresourcegroup --resource-type subnets --set tags.key=value
  optionalParameters:
  - name: --add
    summary: Fügen Sie einer Liste von-Objekten ein Objekt hinzu, indem Sie ein Pfad-und Schlüssel-Wert-Paar angeben.  Beispiel:--Add Property. ListProperty <Key = Value, String oder JSON String>.
    description: ''
