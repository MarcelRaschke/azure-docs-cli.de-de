- uid: az_resource_wait
  name: az resource wait
  summary: Versetzen Sie die CLI in einen Wartezustand, bis eine Bedingung einer Ressource erfüllt ist.
  description: ''
  syntax: >-
    az resource wait [--api-version]
                     [--created]
                     [--custom]
                     [--deleted]
                     [--exists]
                     [--ids]
                     [--include-response-body {false, true}]
                     [--interval]
                     [--name]
                     [--namespace]
                     [--parent]
                     [--resource-group]
                     [--resource-type]
                     [--subscription]
                     [--timeout]
                     [--updated]
  examples:
  - summary: Versetzen Sie die CLI in einen Wartezustand, bis eine Bedingung einer Ressource erfüllt ist. (automatisch generiert)
    syntax: az resource wait --exists --ids /subscriptions/{SubID}/resourceGroups/{ResourceGroup}/providers/Microsoft.Web/sites/{WebApp}
  - summary: Platzieren Sie die CLI in einen Wartezustand, bis eine Bedingung einer Ressourcen erfüllt ist. (automatisch generiert)
    syntax: az resource wait --exists --ids /subscriptions/{SubID}/resourceGroups/{ResourceGroup}/providers/Microsoft.Web/sites/{WebApp} --include-response-body true
  - summary: Platzieren Sie die CLI in einen Wartezustand, bis eine Bedingung einer Ressourcen erfüllt ist. (automatisch generiert)
    syntax: az resource wait --exists --name MyResource --resource-group MyResourceGroup --resource-type subnets
  optionalParameters:
  - name: --api-version
    summary: Die API-Version der Ressource (bei der neuesten stabilen Version weggelassen).
    description: ''
  - name: --created
    summary: Warten Sie, bis mit "provisioningState" bei "Succeeded" erstellt wurde.
    description: ''
  - name: --custom
    summary: "Warten Sie, bis die Bedingung eine benutzerdefinierte JMESPath-Abfrage erfüllt. Beispiel: provisioningState!='InProgress', instanceView.statuses[?code=='PowerState/running']."
    description: ''
  - name: --deleted
    summary: Warten Sie, bis sie gelöscht wurde.
    description: ''
  - name: --exists
    summary: Warten Sie, bis die Ressource vorhanden ist.
    description: ''
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Falls angegeben, sollten keine anderen "Ressourcen-ID"-Argumente angegeben werden.
    description: ''
  - name: --include-response-body
    parameterValueGroup: false, true
    summary: Verwenden Sie , wenn die Standardbefehlsausgabe nicht alle Eigenschaftsdaten erfasst.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Abrufintervall in Sekunden.
    description: ''
  - name: --name -n
    summary: Der Name der Ressource. (z.B. myC).
    description: ''
  - name: --namespace
    summary: Anbieternamespace (z.B. "Microsoft.Provider").
    description: ''
  - name: --parent
    summary: Der übergeordnete Pfad (z.B. "resA/myA/resB/myB").
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --resource-type
    summary: Der Ressourcentyp (z. B. "resC"). Kann auch das Namespace-/Typformat akzeptieren (z.B. "Microsoft.Provider/resC").
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximale Wartezeit in Sekunden.
    description: ''
  - name: --updated
    summary: Warten Sie, bis das Update mit provisioningState unter "Succeeded" (Erfolgreich) ausgeführt wurde.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
