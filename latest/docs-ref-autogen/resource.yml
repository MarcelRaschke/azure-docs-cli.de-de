### YamlMime:AzureCLIGroup
uid: az_resource
name: az resource
summary: Verwalten von Azure-Ressourcen.
description: ''
directCommands:
- uid: az_resource_create
  name: az resource create
  summary: Dient zum Erstellen einer Ressource.
  description: ''
  syntax: >-
    az resource create --properties
                       [--api-version]
                       [--id]
                       [--is-full-object]
                       [--latest-include-preview]
                       [--location]
                       [--name]
                       [--namespace]
                       [--parent]
                       [--resource-group]
                       [--resource-type]
                       [--subscription]
  examples:
  - summary: Erstellen Sie eine API-App, indem Sie eine vollständige JSON-Konfiguration bereitstellen.
    syntax: >-
      az resource create -g myRG -n myApiApp --resource-type Microsoft.web/sites \
          --is-full-object --properties "{ \"kind\": \"api\", \"location\": \
              \"West US\", \"properties\": { \"serverFarmId\": \
                  \"/subscriptions/{SubID}/resourcegroups/{ResourceGroup} \
                      /providers/Microsoft.Web/serverfarms/{ServicePlan}\" } }"
  - summary: Erstellen Sie eine Ressource, indem Sie die JSON-Konfiguration aus einer Datei laden.
    syntax: az resource create -g myRG -n myApiApp --resource-type Microsoft.web/sites --is-full-object --properties @jsonConfigFile
  - summary: Erstellen Sie eine Web-App mit den mindestens erforderlichen Konfigurationsinformationen.
    syntax: >-
      az resource create -g myRG -n myWeb --resource-type Microsoft.web/sites \
          --properties "{ \"serverFarmId\":\"/subscriptions/{SubID}/resourcegroups/ \
              {ResourceGroup}/providers/Microsoft.Web/serverfarms/{ServicePlan}\" }"
  - summary: Erstellen Sie eine Ressource mithilfe der neuesten API-Version, unabhängig davon, ob es sich bei dieser Version um eine Vorschauversion handelt.
    syntax: az resource create -g myRG -n myApiApp --resource-type Microsoft.web/sites --is-full-object --properties @jsonConfigFile --latest-include-preview
  requiredParameters:
  - isRequired: true
    name: --properties -p
    summary: Eine ZEICHENFOLGE im JSON-Format, die Ressourceneigenschaften enthält.
    description: ''
  optionalParameters:
  - name: --api-version
    summary: Die API-Version der Ressource (für die neueste stabile Version weglassen).
    description: ''
  - name: --id
    summary: Ressourcen-ID
    description: ''
  - name: --is-full-object
    summary: Geben Sie an, dass das Eigenschaftenobjekt andere Optionen wie Standort, Tags, SKU und/oder Plan enthält.
    description: ''
  - name: --latest-include-preview -v
    summary: 'Geben Sie an, dass die neueste API-Version unabhängig davon verwendet wird, ob es sich um eine Vorschauversion (z.B. 2020-01-01-preview) handelt oder nicht. Wenn die unterstützte API-Version des Ressourcenanbieters beispielsweise 2020-01-01-preview und 2019-01-01 lautet: Wenn dieser Parameter übergeben wird, wird die neueste Version 2020-01-01-preview verwendet, andernfalls die neueste stabile Version 2019-01-01, ohne diesen Parameter zu übergeben.'
    description: ''
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --name -n
    summary: Der Name der Ressource. (Z.B. myC).
    description: ''
  - name: --namespace
    summary: Anbieternamespace (z.B. "Microsoft.Provider").
    description: ''
  - name: --parent
    summary: Der übergeordnete Pfad (z. B. "resA/myA/resB/myB").
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --resource-type
    summary: Der Ressourcentyp (z. B. "resC"). Kann auch das Namespace-/Typformat akzeptieren (z.B. "Microsoft.Provider/resC").
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_resource_delete
  name: az resource delete
  summary: Löschen Sie eine Ressource.
  description: ''
  syntax: >-
    az resource delete [--api-version]
                       [--ids]
                       [--latest-include-preview]
                       [--name]
                       [--namespace]
                       [--parent]
                       [--resource-group]
                       [--resource-type]
                       [--subscription]
  examples:
  - summary: Löschen Sie einen virtuellen Computer mit dem Namen "MyVm".
    syntax: az resource delete -g MyResourceGroup -n MyVm --resource-type "Microsoft.Compute/virtualMachines"
  - summary: Löschen sie eine Web-App mithilfe eines Ressourcenbezeichners.
    syntax: az resource delete --ids /subscriptions/0b1f6471-1bf0-4dda-aec3-111111111111/resourceGroups/MyResourceGroup/providers/Microsoft.Web/sites/MyWebapp
  - summary: Löschen Sie ein Subnetz mithilfe eines Ressourcenbezeichners.
    syntax: az resource delete --ids /subscriptions/0b1f6471-1bf0-4dda-aec3-111111111111/resourceGroups/MyResourceGroup/providers/Microsoft.Network/virtualNetworks/MyVnet/subnets/MySubnet
  - summary: Löschen Sie einen virtuellen Computer namens "MyVm", indem Sie die neueste API-Version verwenden, unabhängig davon, ob es sich bei dieser Version um eine Vorschauversion handelt.
    syntax: az resource delete -g MyResourceGroup -n MyVm --resource-type "Microsoft.Compute/virtualMachines" --latest-include-preview
  optionalParameters:
  - name: --api-version
    summary: Die API-Version der Ressource (bei der neuesten stabilen Version weggelassen).
    description: ''
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Falls angegeben, sollten keine anderen "Ressourcen-ID"-Argumente angegeben werden.
    description: ''
  - name: --latest-include-preview -v
    summary: Geben Sie an, dass die neueste API-Version unabhängig davon verwendet wird, ob es sich um eine Vorschauversion handelt (z. B. 2020-01-01-preview). Wenn die unterstützte API-Version des Ressourcenanbieters beispielsweise 2020-01-01-preview und 2019-01-01 ist, wird bei der Übergabe dieses Parameters die neueste Version 2020-01-01-preview verwendet, andernfalls wird die neueste stabile Version 2019-01-01 verwendet, ohne diesen Parameter zu übergeben.
    description: ''
  - name: --name -n
    summary: Der Name der Ressource. (z.B. myC).
    description: ''
  - name: --namespace
    summary: Anbieternamespace (z.B. "Microsoft.Provider").
    description: ''
  - name: --parent
    summary: Der übergeordnete Pfad (z.B. "resA/myA/resB/myB").
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --resource-type
    summary: Der Ressourcentyp (z. B. "resC"). Kann auch das Namespace-/Typformat akzeptieren (z.B. "Microsoft.Provider/resC").
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_resource_invoke-action
  name: az resource invoke-action
  summary: Rufen Sie eine Aktion für die Ressource auf.
  description: Eine Liste der möglichen Aktionen, die einer Ressource entspricht, finden Sie unter https://docs.microsoft.com/rest/api/ . Alle POST-Anforderungen sind Aktionen, die aufgerufen werden können und am Ende des URI-Pfads angegeben werden. Um beispielsweise einen virtuellen Computer zu beenden, ist der Anforderungs-URI https://management.azure.com/subscriptions/{SubscriptionId}/resourceGroups/{ResourceGroup}/providers/Microsoft.Compute/virtualMachines/{VM}/powerOff?api-version={APIVersion} , und die entsprechende Aktion ist `powerOff` . Diese finden Sie unter https://docs.microsoft.com/rest/api/compute/virtualmachines/virtualmachines-stop .
  syntax: >-
    az resource invoke-action --action
                              [--api-version]
                              [--ids]
                              [--latest-include-preview]
                              [--name]
                              [--namespace]
                              [--parent]
                              [--request-body]
                              [--resource-group]
                              [--resource-type]
                              [--subscription]
  examples:
  - summary: Deaktivieren Sie einen virtuellen Computer, der durch id angegeben wird.
    syntax: >-
      az resource invoke-action --action powerOff \
        --ids /subscriptions/{SubID}/resourceGroups/{ResourceGroup}/providers/Microsoft.Compute/virtualMachines/{VMName}
  - summary: Erfassen sie Informationen für eine beendete VM.
    syntax: >-
      az resource invoke-action --action capture \
        --ids /subscriptions/{SubID}/resourceGroups/{ResourceGroup}/providers/ \
          Microsoft.Compute/virtualMachines/{VMName} \
        --request-body "{ \"vhdPrefix\": \"myPrefix\", \"destinationContainerName\": \
          \"myContainer\", \"overwriteVhds\": true }"
  - summary: Rufen Sie eine Aktion für die Ressource auf. (automatisch generiert)
    syntax: az resource invoke-action --action capture --name MyResource --resource-group MyResourceGroup --resource-type Microsoft.web/sites
  requiredParameters:
  - isRequired: true
    name: --action
    summary: Die Aktion, die für die angegebene Ressource aufgerufen wird.
    description: ''
  optionalParameters:
  - name: --api-version
    summary: Die API-Version der Ressource (für die neueste stabile Version weglassen).
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Falls angegeben, sollten keine anderen "Ressourcen-ID"-Argumente angegeben werden.
    description: ''
  - name: --latest-include-preview -v
    summary: 'Geben Sie an, dass die neueste API-Version unabhängig davon verwendet wird, ob es sich um eine Vorschauversion (z.B. 2020-01-01-preview) handelt oder nicht. Wenn die unterstützte API-Version des Ressourcenanbieters beispielsweise 2020-01-01-preview und 2019-01-01 lautet: Wenn dieser Parameter übergeben wird, wird die neueste Version 2020-01-01-preview verwendet, andernfalls die neueste stabile Version 2019-01-01, ohne diesen Parameter zu übergeben.'
    description: ''
  - name: --name -n
    summary: Der Name der Ressource. (Z.B. myC).
    description: ''
  - name: --namespace
    summary: Anbieternamespace (z.B. "Microsoft.Provider").
    description: ''
  - name: --parent
    summary: Der übergeordnete Pfad (z. B. "resA/myA/resB/myB").
    description: ''
  - name: --request-body
    summary: JSON-codierte Parameterargumente für die Aktion, die im Post-Anforderungstext übergeben werden. Verwenden Sie @{file}, um aus einer Datei zu laden.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --resource-type
    summary: Der Ressourcentyp (z. B. "resC"). Kann auch das Namespace-/Typformat akzeptieren (z.B. "Microsoft.Provider/resC").
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_resource_list
  name: az resource list
  summary: Auflisten der Ressourcen.
  description: ''
  syntax: >-
    az resource list [--location]
                     [--name]
                     [--namespace]
                     [--query-examples]
                     [--resource-group]
                     [--resource-type]
                     [--subscription]
                     [--tag]
  examples:
  - summary: Listet alle Ressourcen in der Region "USA, Westen" auf.
    syntax: az resource list --location westus
  - summary: Listen Sie alle Ressourcen mit dem Namen "resourceName" auf.
    syntax: az resource list --name 'resourceName'
  - summary: Listen Sie alle Ressourcen mit dem Tag "test" auf.
    syntax: az resource list --tag test
  - summary: Listen Sie alle Ressourcen mit einem Tag auf, das mit "test" beginnt.
    syntax: az resource list --tag 'test*'
  - summary: Listen Sie alle Ressourcen mit dem Tag "test" auf, die den Wert "example" aufweisen.
    syntax: az resource list --tag test=example
  optionalParameters:
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --name -n
    summary: Der Name der Ressource. (Z.B. myC).
    description: ''
  - name: --namespace
    summary: Anbieternamespace (z.B. "Microsoft.Provider").
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge. Sie können eine der Abfragen kopieren und nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse zu sehen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge machen können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --resource-type
    summary: Der Ressourcentyp (z. B. "resC"). Kann auch das Namespace-/Typformat akzeptieren (z.B. "Microsoft.Provider/resC").
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  - name: --tag
    summary: Ein einzelnes Tag im Format "key[=value]". Verwenden Sie "", um vorhandene Tags zu löschen.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_resource_move
  name: az resource move
  summary: Verschiebt Ressourcen aus einer Ressourcengruppe in eine andere (kann sich unter einem anderen Abonnement bewegen).
  description: ''
  syntax: >-
    az resource move --destination-group
                     --ids
                     [--destination-subscription-id]
                     [--subscription]
  requiredParameters:
  - isRequired: true
    name: --destination-group
    summary: Der Name der Zielressourcengruppe.
    description: ''
  - isRequired: true
    name: --ids
    summary: Die durch Leerzeichen getrennten Ressourcen-IDs, die verschoben werden sollen.
    description: ''
  optionalParameters:
  - name: --destination-subscription-id
    summary: Der Zielabonnementbezeichner.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_resource_show
  name: az resource show
  summary: Hier finden Sie die Details einer Ressource.
  description: ''
  syntax: >-
    az resource show [--api-version]
                     [--ids]
                     [--include-response-body {false, true}]
                     [--latest-include-preview]
                     [--name]
                     [--namespace]
                     [--parent]
                     [--query-examples]
                     [--resource-group]
                     [--resource-type]
                     [--subscription]
  examples:
  - summary: Zeigt eine Ressource für virtuelle Computer mit dem Namen "MyVm" an.
    syntax: az resource show -g MyResourceGroup -n MyVm --resource-type "Microsoft.Compute/virtualMachines"
  - summary: Anzeigen einer Web-App mithilfe eines Ressourcenbezeichners
    syntax: az resource show --ids /subscriptions/0b1f6471-1bf0-4dda-aec3-111111111111/resourceGroups/MyResourceGroup/providers/Microsoft.Web/sites/MyWebapp
  - summary: Ein Subnetz anzeigen.
    syntax: az resource show -g MyResourceGroup -n MySubnet --namespace Microsoft.Network --parent virtualnetworks/MyVnet --resource-type subnets
  - summary: Zeigt ein Subnetz mithilfe eines Ressourcenbezeichners an.
    syntax: az resource show --ids /subscriptions/0b1f6471-1bf0-4dda-aec3-111111111111/resourceGroups/MyResourceGroup/providers/Microsoft.Network/virtualNetworks/MyVnet/subnets/MySubnet
  - summary: Anzeigen einer Anwendungsgateway-Pfadregel.
    syntax: az resource show -g MyResourceGroup --namespace Microsoft.Network --parent applicationGateways/ag1/urlPathMaps/map1 --resource-type pathRules -n rule1
  - summary: Zeigen Sie eine VM-Ressource mit dem Namen "MyVm" an, indem Sie die neueste API-Version verwenden, unabhängig davon, ob es sich bei dieser Version um eine Vorschauversion handelt.
    syntax: az resource show -g MyResourceGroup -n MyVm --resource-type "Microsoft.Compute/virtualMachines" --latest-include-preview
  optionalParameters:
  - name: --api-version
    summary: Die API-Version der Ressource (für die neueste stabile Version weglassen).
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-IDs (durch Leerzeichen getrennt). Falls angegeben, sollten keine anderen "Ressourcen-ID"-Argumente angegeben werden.
    description: ''
  - name: --include-response-body
    parameterValueGroup: false, true
    summary: Verwenden Sie , wenn die Standardbefehlsausgabe nicht alle Eigenschaftsdaten erfasst.
    description: ''
  - name: --latest-include-preview -v
    summary: 'Geben Sie an, dass die neueste API-Version unabhängig davon verwendet wird, ob es sich um eine Vorschauversion (z.B. 2020-01-01-preview) handelt oder nicht. Wenn die unterstützte API-Version des Ressourcenanbieters beispielsweise 2020-01-01-preview und 2019-01-01 lautet: Wenn dieser Parameter übergeben wird, wird die neueste Version 2020-01-01-preview verwendet, andernfalls die neueste stabile Version 2019-01-01, ohne diesen Parameter zu übergeben.'
    description: ''
  - name: --name -n
    summary: Der Name der Ressource. (Z.B. myC).
    description: ''
  - name: --namespace
    summary: Anbieternamespace (z.B. "Microsoft.Provider").
    description: ''
  - name: --parent
    summary: Der übergeordnete Pfad (z. B. "resA/myA/resB/myB").
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die JMESPath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und sie nach dem Parameter --query in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positionsschlüsselwörter hinzufügen, damit wir basierend auf diesen Schlüsselwörtern Vorschläge geben können.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --resource-type
    summary: Der Ressourcentyp (z. B. "resC"). Kann auch das Namespace-/Typformat akzeptieren (z.B. "Microsoft.Provider/resC").
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_resource_tag
  name: az resource tag
  summary: Markieren sie eine Ressource.
  description: ''
  syntax: >-
    az resource tag --tags
                    [--api-version]
                    [--ids]
                    [--is-incremental]
                    [--latest-include-preview]
                    [--name]
                    [--namespace]
                    [--parent]
                    [--resource-group]
                    [--resource-type]
                    [--subscription]
  examples:
  - summary: Markieren Sie den virtuellen Computer "MyVm" mit dem Schlüssel "vmlist" und dem Wert "vm1".
    syntax: az resource tag --tags vmlist=vm1 -g MyResourceGroup -n MyVm --resource-type "Microsoft.Compute/virtualMachines"
  - summary: Markieren Sie eine Web-App mit dem Schlüssel "vmlist" und dem Wert "vm1" unter Verwendung eines Ressourcenbezeichners.
    syntax: az resource tag --tags vmlist=vm1 --ids /subscriptions/{SubID}/resourceGroups/{ResourceGroup}/providers/Microsoft.Web/sites/{WebApp}
  - summary: Markieren Sie den virtuellen Computer "MyVm" inkrementell mit dem Schlüssel "vmlist" und dem Wert "vm1". Die vorhandenen Tags werden nicht leer.
    syntax: az resource tag --tags vmlist=vm1 -g MyResourceGroup -n MyVm --resource-type "Microsoft.Compute/virtualMachines" -i
  - summary: Markieren Sie den virtuellen Computer "MyVm" mit dem Schlüssel "vmlist" und dem Wert "vm1", indem Sie die neueste API-Version verwenden, unabhängig davon, ob es sich bei dieser Version um eine Vorschauversion handelt.
    syntax: az resource tag --tags vmlist=vm1 -g MyResourceGroup -n MyVm --resource-type "Microsoft.Compute/virtualMachines" --latest-include-preview
  requiredParameters:
  - isRequired: true
    name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: key[=value] [key[=value] ...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  optionalParameters:
  - name: --api-version
    summary: Die API-Version der Ressource (bei der neuesten stabilen Version auslassen).
    description: ''
  - name: --ids
    summary: Eine oder mehrere Ressourcen-IDs (durch Leerzeichen getrennt). Falls angegeben, sollten keine anderen "Ressourcen-ID"-Argumente angegeben werden.
    description: ''
  - name: --is-incremental -i
    summary: Die Option, Tags inkrementell hinzuzufügen, ohne die ursprünglichen Tags zu löschen. Wenn der Schlüssel des neuen Tags und des ursprünglichen Tags dupliziert werden, wird der ursprüngliche Wert überschrieben.
    description: ''
  - name: --latest-include-preview -v
    summary: 'Geben Sie an, dass die neueste API-Version unabhängig davon verwendet wird, ob es sich um eine Vorschauversion handelt (z. B. 2020-01-01-preview). Beispiel: Wenn die unterstützte API-Version des Ressourcenanbieters 2020-01-01-preview und 2019-01-01 ist: Wenn dieser Parameter übergeben wird, wird die neueste Version 2020-01-01-preview verwendet. Andernfalls wird die neueste stabile Version 2019-01-01 verwendet, ohne diesen Parameter zu übergeben.'
    description: ''
  - name: --name -n
    summary: Der Name der Ressource. (z.B. myC).
    description: ''
  - name: --namespace
    summary: Anbieternamespace (z.B. "Microsoft.Provider").
    description: ''
  - name: --parent
    summary: Der übergeordnete Pfad (z.B. "resA/myA/resB/myB").
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --resource-type
    summary: Der Ressourcentyp (z. B. "resC"). Kann auch das Namespace-/Typformat akzeptieren (z.B. "Microsoft.Provider/resC").
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standardabonnement mit `az account set -s NAME_OR_ID` konfigurieren.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_resource_update
  name: az resource update
  summary: Aktualisieren einer Ressource
  description: ''
  syntax: >-
    az resource update [--add]
                       [--api-version]
                       [--force-string]
                       [--ids]
                       [--include-response-body {false, true}]
                       [--latest-include-preview]
                       [--name]
                       [--namespace]
                       [--parent]
                       [--remove]
                       [--resource-group]
                       [--resource-type]
                       [--set]
                       [--subscription]
  examples:
  - summary: Aktualisieren Sie eine Web-App mithilfe der neuesten API-Version, unabhängig davon, ob es sich bei dieser Version um eine Vorschauversion handelt.
    syntax: az resource update --ids /subscriptions/{SubID}/resourceGroups/{ResourceGroup}/providers/Microsoft.Web/sites/{WebApp} --set tags.key=value --latest-include-preview
  - summary: Aktualisieren einer Ressource (automatisch generiert)
    syntax: az resource update --ids $id --set properties.connectionType=Proxy
  - summary: Aktualisieren einer Ressource (automatisch generiert)
    syntax: az resource update --name myresource --resource-group myresourcegroup --resource-type subnets --set tags.key=value
  optionalParameters:
  - name: --add
    summary: 'Fügen Sie einer Liste von -Objekten ein -Objekt hinzu, indem Sie ein Pfad- und Schlüsselwertpaar angeben.  Beispiel: --add property.listProperty <key=value, string oder JSON string>.'
    description: ''
  - name: --api-version
    summary: Die API-Version der Ressource (für die neueste stabile Version weglassen).
    description: ''
  - name: --force-string
