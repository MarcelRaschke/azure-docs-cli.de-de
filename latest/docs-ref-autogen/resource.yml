- uid: az_resource_wait
  name: az resource wait
  summary: Platzieren Sie die CLI in einem Wartezustand, bis eine Bedingung für eine Ressource erfüllt ist.
  description: ''
  syntax: >-
    az resource wait [--api-version]
                     [--created]
                     [--custom]
                     [--deleted]
                     [--exists]
                     [--ids]
                     [--include-response-body {false, true}]
                     [--interval]
                     [--name]
                     [--namespace]
                     [--parent]
                     [--resource-group]
                     [--resource-type]
                     [--subscription]
                     [--timeout]
                     [--updated]
  examples:
  - summary: Platzieren Sie die CLI in einem Wartezustand, bis eine Bedingung für eine Ressource erfüllt ist. automatisch generierten
    syntax: az resource wait --exists --ids /subscriptions/{SubID}/resourceGroups/{ResourceGroup}/providers/Microsoft.Web/sites/{WebApp}
  - summary: Platzieren Sie die CLI in einem Wartezustand, bis eine Bedingung für eine Ressource erfüllt ist. automatisch generierten
    syntax: az resource wait --exists --ids /subscriptions/{SubID}/resourceGroups/{ResourceGroup}/providers/Microsoft.Web/sites/{WebApp} --include-response-body true
  - summary: Platzieren Sie die CLI in einem Wartezustand, bis eine Bedingung für eine Ressource erfüllt ist. automatisch generierten
    syntax: az resource wait --exists --name MyResource --resource-group MyResourceGroup --resource-type subnets
  optionalParameters:
  - name: --api-version
    summary: Die API-Version der Ressource (für die neueste stabile Version weglassen).
    description: ''
  - name: --created
    summary: Warten Sie, bis "provisioningstate" bei "erfolgreich" erstellt wurde.
    description: ''
  - name: --custom
    summary: "Warten Sie, bis die Bedingung eine benutzerdefinierte jmespath-Abfrage erfüllt. Beispiel: provisioningstate! = ' InProgress ', instanceview. statuses [? Code = = ' PowerState/Running ']."
    description: ''
  - name: --deleted
    summary: Warten Sie bis zum Löschen.
    description: ''
  - name: --exists
    summary: Warten Sie, bis die Ressource vorhanden ist.
    description: ''
  - name: --ids
    summary: Mindestens eine Ressourcen-ID (durch Leerzeichen getrennt). Wenn angegeben, sollten keine weiteren "Resource ID"-Argumente angegeben werden.
    description: ''
  - name: --include-response-body
    parameterValueGroup: false, true
    summary: Verwenden Sie, wenn von der Standard Befehlsausgabe nicht alle Eigenschaften Daten erfasst werden.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Abruf Intervall in Sekunden.
    description: ''
  - name: --name -n
    summary: 'Der Name der Ressource. (Beispiel: MYC).'
    description: ''
  - name: --namespace
    summary: "Anbieter Namespace (z.: ' Microsoft. Provider ')."
    description: ''
  - name: --parent
    summary: Der übergeordnete Pfad (z. b. ' Resa/Mya/resb/Myb ').
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --resource-type
    summary: 'Der Ressourcentyp (z.: "resc"). Kann auch das Namespace-/Typformat akzeptieren (z.b. "Microsoft. Provider/resc").'
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximale Wartezeit in Sekunden.
    description: ''
  - name: --updated
    summary: Warten Sie, bis das Update mit provisioningstate bei "erfolgreich" abgeschlossen ist.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
