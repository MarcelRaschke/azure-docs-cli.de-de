### YamlMime:AzureCLIGroup
uid: az_managed-cassandra_datacenter
name: az managed-cassandra datacenter
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **cosmosdb-Preview-** Erweiterung für Azure CLI und erfordert Version 2.17.1 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Managed-Cassandra Datacenter** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Azure Managed Cassandra Datacenter.
description: ''
directCommands:
- uid: az_managed-cassandra_datacenter_create
  name: az managed-cassandra datacenter create
  summary: Erstellen Sie ein Daten Center in einem von Azure verwalteten Cassandra-Cluster.
  description: ''
  syntax: >-
    az managed-cassandra datacenter create --cluster-name
                                           --data-center-location
                                           --data-center-name
                                           --delegated-subnet-id
                                           --node-count
                                           --resource-group
                                           [--base64-encoded-cassandra-yaml-fragment]
  examples:
  - summary: Erstellen Sie ein verwaltetes Cassandra-Daten Center in einem Cassandra-Cluster. Jedes Rechenzentrum sollte mindestens über drei Knoten verfügen.
    syntax: >-
      az managed-cassandra datacenter create --cluster-name MyCluster --data-center-name MyDataCenter \
        --resource-group MyResourceGroup \
        --data-center-location westus2 \
        --delegated-subnet-id /subscriptions/94d9b402-77b4-4049-b4c1-947bc6b7729b/resourceGroups/My-vnet/providers/Microsoft.Network/virtualNetworks/test-vnet/subnets/test-subnet \
        --node-count 3
  requiredParameters:
  - isRequired: true
    name: --cluster-name -c
    summary: Der Cluster Name.
    description: ''
  - isRequired: true
    name: --data-center-location -l
    summary: Azure-Speicherort des Rechenzentrums.
    description: ''
  - isRequired: true
    name: --data-center-name -d
    summary: Datacenter-Name.
    description: ''
  - isRequired: true
    name: --delegated-subnet-id -s
    summary: Die Ressourcen-ID eines Subnetzes, in dem die IP-Adressen der virtuellen Cassandra-Computer zugeordnet werden. Dieser muss sich in derselben Region wie data_center_location befinden.
    description: ''
  - isRequired: true
    name: --node-count -n
    summary: Die Anzahl der virtuellen Cassandra-Computer in diesem Rechenzentrum.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --base64-encoded-cassandra-yaml-fragment -b
    summary: Dies ist eine Base64-codierte YAML-Datei, die eine Teilmenge von Cassandra. YAML ist.  Unterstützte Felder werden berücksichtigt, und andere werden ignoriert.
    description: ''
- uid: az_managed-cassandra_datacenter_delete
  name: az managed-cassandra datacenter delete
  summary: Löscht ein verwaltetes Cassandra-Daten Center.
  description: ''
  syntax: >-
    az managed-cassandra datacenter delete --cluster-name
                                           --data-center-name
                                           --resource-group
                                           [--yes]
  examples:
  - summary: Löscht ein verwaltetes Cassandra-Daten Center im angegebenen Cluster.
    syntax: az managed-cassandra datacenter delete --data-center-name MyDataCenter --cluster-name MyCluster --resource-group MyResourceGroup \
  requiredParameters:
  - isRequired: true
    name: --cluster-name -c
    summary: Der Cluster Name.
    description: ''
  - isRequired: true
    name: --data-center-name -d
    summary: Datacenter-Name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
- uid: az_managed-cassandra_datacenter_list
  name: az managed-cassandra datacenter list
  summary: Wird verwendet, um die verwalteten Cassandra-Daten Center in einem bestimmten Cluster aufzulisten.
  description: ''
  syntax: >-
    az managed-cassandra datacenter list --cluster-name
                                         --resource-group
  examples:
  - summary: Listet alle verwalteten Cassandra-Daten Center in einem bestimmten Cluster auf.
    syntax: az managed-cassandra datacenter list --cluster-name MyCluster --resource-group MyResourceGroup \
  requiredParameters:
  - isRequired: true
    name: --cluster-name -c
    summary: Der Cluster Name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_managed-cassandra_datacenter_show
  name: az managed-cassandra datacenter show
  summary: Holen Sie sich eine verwaltete Cassandra-Datacenter-Ressource.
  description: ''
  syntax: >-
    az managed-cassandra datacenter show --cluster-name
                                         --data-center-name
                                         --resource-group
  examples:
  - summary: Ruft eine verwaltete Cassandra Datacenter-Ressource ab. Provisioningstate gibt den Status dieses Rechenzentrums an. Wenn das Daten Center nicht vorhanden ist, wird eine Antwort mit dem Wert "NotFound" zurückgegeben.
    syntax: az managed-cassandra datacenter show --data-center-name MyDataCenter --cluster-name MyCluster --resource-group MyResourceGroup \
  requiredParameters:
  - isRequired: true
    name: --cluster-name -c
    summary: Der Cluster Name.
    description: ''
  - isRequired: true
    name: --data-center-name -d
    summary: Datacenter-Name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: az_managed-cassandra_datacenter_update
  name: az managed-cassandra datacenter update
  summary: Aktualisieren Sie ein Daten Center in einem von Azure verwalteten Cassandra-Cluster.
  description: ''
  syntax: >-
    az managed-cassandra datacenter update --cluster-name
                                           --data-center-name
                                           --resource-group
                                           [--base64-encoded-cassandra-yaml-fragment]
                                           [--node-count]
  examples:
  - summary: Skalieren Sie die Anzahl der Knoten in einem Rechenzentrum. Hierbei handelt es sich um einen Skalierungs Vorgang, der voraussetzt, dass das CREATE Datacenter mit drei Knoten erstellt wurde. Jedes Rechenzentrum sollte mindestens über drei Knoten verfügen.
    syntax: >-
      az managed-cassandra datacenter update --cluster-name MyCluster --data-center-name MyDataCenter \
        --resource-group MyResourceGroup \
        --node-count 6
  - summary: Skalieren Sie die Anzahl der Knoten in einem Rechenzentrum. Hierbei handelt es sich um einen Vorgang mit horizontaler Skalierung, bei dem vorausgesetzt wird, dass das CREATE Datacenter mit 3 Knoten, gefolgt von einer horizontalen Skalierung bis zu 6 Jedes Rechenzentrum sollte mindestens über drei Knoten verfügen.
    syntax: >-
      az managed-cassandra datacenter update --cluster-name MyCluster --data-center-name MyDataCenter \
        --resource-group MyResourceGroup \
        --node-count 4
  requiredParameters:
  - isRequired: true
    name: --cluster-name -c
    summary: Der Cluster Name.
    description: ''
  - isRequired: true
    name: --data-center-name -d
    summary: Datacenter-Name.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --base64-encoded-cassandra-yaml-fragment -b
    summary: Dies ist eine Base64-codierte YAML-Datei, die eine Teilmenge von Cassandra. YAML ist.  Unterstützte Felder werden berücksichtigt, und andere werden ignoriert.
    description: ''
  - name: --node-count -n
    summary: Die Anzahl der virtuellen Cassandra-Computer in diesem Rechenzentrum.
    description: ''
commands:
- az_managed-cassandra_datacenter_create
- az_managed-cassandra_datacenter_delete
- az_managed-cassandra_datacenter_list
- az_managed-cassandra_datacenter_show
- az_managed-cassandra_datacenter_update
