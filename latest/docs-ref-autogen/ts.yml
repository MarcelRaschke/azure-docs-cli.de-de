### YamlMime:AzureCLIGroup
uid: az_ts
name: az ts
summary: Verwalten Sie Vorlagen Spezifikationen im Abonnement-oder Ressourcengruppen Bereich.
description: ''
directCommands:
- uid: az_ts_create
  name: az ts create
  summary: Erstellen Sie eine Vorlagen Spezifikation und eine Version der Vorlagen Spezifikation.
  description: ''
  syntax: >-
    az ts create --name
                 --resource-group
                 [--description]
                 [--display-name]
                 [--location]
                 [--subscription]
                 [--tags]
                 [--template-file]
                 [--version]
                 [--version-description]
                 [--yes]
  examples:
  - summary: Erstellen Sie eine Vorlagen Spezifikation.
    syntax: az ts create -g testRG --name TemplateSpecName -l WestUS --display-name "MyDisplayName" --description "Simple template spec" --tags key1=value1
  - summary: Erstellen Sie eine Version der Vorlagen Spezifikation.
    syntax: az ts create -g testRG --name TemplateSpecName -v 2.0 -l WestUS --template-file templateSpec.json --version-description "Less simple template spec" --tags key1=value1 key3=value3
  - summary: Erstellen Sie eine Vorlagen Spezifikation und eine Version der Vorlagen Spezifikation.
    syntax: az ts create -g testRG --name TemplateSpecName -v 1.0 -l WestUS --template-file templateSpec.json --display-name "MyDisplayName" --description "Simple template spec" --version-description "Version of simple template spec" --tags key1=value1 key2=value2
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Vorlagen Spezifikation.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --description
    summary: Die Beschreibung der übergeordneten Vorlagen Spezifikation.
    description: ''
  - name: --display-name -d
    summary: Der Anzeige Name der Vorlagen Spezifikation.
    description: ''
  - name: --location -l
    summary: Der Speicherort, an dem die Vorlagen Spezifikationen und die Vorlagen Spezifikation (n) gespeichert werden. Kann nach der Erstellung nicht mehr geändert werden.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --template-file -f
    summary: Ein Pfad zu einer Vorlagen Datei oder einer BICEP-Datei im Dateisystem.
    description: ''
  - name: --version -v
    summary: Die Version der Vorlagen Spezifikation.
    description: ''
  - name: --version-description
    summary: Die Beschreibung der Version der Vorlagen Spezifikation.
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
- uid: az_ts_delete
  name: az ts delete
  summary: Löschen Sie eine angegebene Vorlagen Spezifikation oder eine Vorlagen Spezifikations Version anhand des Namens oder der Ressourcen-ID.
  description: ''
  syntax: >-
    az ts delete [--name]
                 [--resource-group]
                 [--subscription]
                 [--template-spec]
                 [--version]
                 [--yes]
  examples:
  - summary: Löschen Sie die angegebene Vorlagen Spezifikation und alle Versionen.
    syntax: az ts delete -g MyResourceGroup --name TemplateSpecName
  - summary: Löscht die angegebene Version aus der Vorlagen Spezifikation.
    syntax: az ts delete -g MyResourceGroup --name TemplateSpecName --version VersionName
  - summary: Löschen Sie die Vorlagen Spezifikation oder-Version basierend auf der Ressourcen-ID.
    syntax: az ts delete --template-spec resourceID
  optionalParameters:
  - name: --name -n
    summary: Der Name der Vorlagen Spezifikation.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --template-spec -s
    summary: Die Ressourcen-ID der Vorlagen Spezifikation.
    description: ''
  - name: --version -v
    summary: Die Version der Vorlagen Spezifikation.
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
- uid: az_ts_export
  name: az ts export
  summary: Exportieren Sie die angegebene Vorlagen Spezifikationen-Version und-Artefakte (sofern vorhanden) in den angegebenen Ausgabeordner.
  description: ''
  syntax: >-
    az ts export --output-folder
                 [--name]
                 [--resource-group]
                 [--subscription]
                 [--template-spec]
                 [--version]
  examples:
  - summary: Exportieren Sie die angegebene Version der Vorlagen Spezifikation basierend auf der Ressourcen-ID.
    syntax: az ts export -s resourceID --output-folder C:/path/
  - summary: Exportieren Sie die angegebene Version der Vorlagen Spezifikation.
    syntax: az ts export -g testrg --name TemplateSpecName --version VersionName --output-folder C:/path/
  requiredParameters:
  - isRequired: true
    name: --output-folder
    summary: Vorhandener Ordner zum Ausgeben von Export (en).
    description: ''
  optionalParameters:
  - name: --name -n
    summary: Der Name der Vorlagen Spezifikation.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --template-spec -s
    summary: Die Ressourcen-ID der Vorlagen Spezifikation.
    description: ''
  - name: --version -v
    summary: Die Version der Vorlagen Spezifikation.
    description: ''
- uid: az_ts_list
  name: az ts list
  summary: Auflisten von Vorlagen Spezifikationen oder Vorlagen Spezifikationen Versionen.
  description: ''
  syntax: >-
    az ts list [--name]
               [--query-examples]
               [--resource-group]
               [--subscription]
  examples:
  - summary: Listet alle Vorlagen Spezifikationen im aktuellen Standard Abonnement auf.
    syntax: az ts list
  - summary: Listet alle Vorlagen Spezifikationen im angegebenen Abonnement auf.
    syntax: az ts list --subscription Subscription
  - summary: Listet alle Vorlagen Spezifikationen in der Ressourcengruppe auf.
    syntax: az ts list -g MyResourceGroup
  - summary: Listet alle Versionen der übergeordneten Vorlagen Spezifikation auf.
    syntax: az ts list -g MyResourceGroup -n TemplateSpecName
  optionalParameters:
  - name: --name -n
    summary: Der Name der Vorlagen Spezifikation.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_ts_show
  name: az ts show
  summary: Die angegebene Vorlagen Spezifikation oder die angegebene Vorlagen Spezifikations Version erhalten.
  description: ''
  syntax: >-
    az ts show [--name]
               [--query-examples]
               [--resource-group]
               [--subscription]
               [--template-spec]
               [--version]
  examples:
  - summary: Zeigt die angegebene Vorlagen Spezifikation an.
    syntax: az ts show -g testrg --name TemplateSpecName
  - summary: Zeigt die angegebene Version der Vorlagen Spezifikation an.
    syntax: az ts show -g testrg --name TemplateSpecName --version VersionName
  - summary: Zeigt die angegebene Vorlagen Spezifikation oder Vorlagen Spezifikation auf der Grundlage der Ressourcen-ID an.
    syntax: az ts show --template-spec resourceID
  optionalParameters:
  - name: --name -n
    summary: Der Name der Vorlagen Spezifikation.
    description: ''
  - name: --query-examples
    summary: Empfehlen Sie die jmespath-Zeichenfolge für Sie. Sie können eine der Abfragen kopieren und Sie nach dem Abfrage Parameter in doppelte Anführungszeichen einfügen, um die Ergebnisse anzuzeigen. Sie können ein oder mehrere Positions Schlüsselwörter hinzufügen, um Vorschläge auf der Grundlage dieser Schlüsselwörter zu geben.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --template-spec -s
    summary: Die Ressourcen-ID der Vorlagen Spezifikation.
    description: ''
  - name: --version -v
    summary: Die Version der Vorlagen Spezifikation.
    description: ''
- uid: az_ts_update
  name: az ts update
  summary: Aktualisieren Sie eine Version der Vorlagen Spezifikation.
  description: ''
  syntax: >-
    az ts update [--description]
                 [--display-name]
                 [--name]
                 [--resource-group]
                 [--subscription]
                 [--tags]
                 [--template-file]
                 [--template-spec]
                 [--version]
                 [--version-description]
                 [--yes]
  examples:
  - summary: Aktualisieren Sie den Vorlagen Inhalt einer Vorlagen Spezifikation oder einer Vorlagen Spezifikation auf der Grundlage der Ressourcen-ID.
    syntax: az ts update --template-spec resourceID -f updatedFile.json
  - summary: Aktualisieren Sie den anzeigen Amen und die Tags einer Vorlagen Spezifikation basierend auf der Ressourcen-ID.
    syntax: az ts update --template-spec resourceID --display-name "NewParentDisplayName" --tags key1=value1
  - summary: Aktualisieren Sie die Beschreibung einer Vorlagen Spezifikationen-Version ohne Aufforderung.
    syntax: az ts update -g ExistingRG --name ExistingName -v 3.0 --version-description "New description" --yes
  - summary: Aktualisieren Sie alle Eigenschaften einer Vorlagen Spezifikation.
    syntax: az ts update -g ExistingRG --name ExistingName -v 3.0 -f updatedTemplate.json --display-name "New parent display name" --description "New parent description" --version-description "New child description"
  - summary: Entfernen Sie Tag (e) aus der Version der Vorlagen Spezifikation ohne Aufforderung.
    syntax: az ts update -g ExistingRG --name ExistingName -v 3.0 -f updatedTemplate.json --tags --yes
  optionalParameters:
  - name: --description
    summary: Die Beschreibung der übergeordneten Vorlagen Spezifikation.
    description: ''
  - name: --display-name -d
    summary: Der Anzeige Name der Vorlagen Spezifikation.
    description: ''
  - name: --name -n
    summary: Der Name der Vorlagen Spezifikation.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --subscription
    summary: Der Name oder die ID des Abonnements. Sie können das Standard Abonnement mit konfigurieren `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --template-file -f
    summary: Ein Pfad zu einer Vorlagen Datei oder einer BICEP-Datei im Dateisystem.
    description: ''
  - name: --template-spec -s
    summary: Die Ressourcen-ID der Vorlagen Spezifikation.
    description: ''
  - name: --version -v
    summary: Die Version der Vorlagen Spezifikation.
    description: ''
  - name: --version-description
    summary: Die Beschreibung der Version der Vorlagen Spezifikation.
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
commands:
- az_ts_create
- az_ts_delete
- az_ts_export
- az_ts_list
- az_ts_show
- az_ts_update
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
