### YamlMime:AzureCLIGroup
uid: ext_cosmosdb-preview_az_cosmosdb_sql_role_definition
name: az cosmosdb sql role definition
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **cosmosdb-Preview-** Erweiterung für Azure CLI und erfordert Version 2.17.1 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ cosmosdb SQL Role Definition** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten Sie Azure Cosmos DB SQL-Rollen Definitionen.
description: ''
directCommands:
- uid: ext_cosmosdb-preview_az_cosmosdb_sql_role_definition_create
  name: az cosmosdb sql role definition create
  summary: Erstellen Sie eine SQL-Rollendefinition unter einem Azure Cosmos DB Konto.
  description: ''
  syntax: >-
    az cosmosdb sql role definition create --account-name
                                           --body
                                           --resource-group
  examples:
  - summary: Erstellen Sie eine SQL-Rollendefinition unter einem Azure Cosmos DB Konto mithilfe einer JSON-Zeichenfolge.
    syntax: >-
      az cosmosdb sql role definition create --account-name MyAccount --resource-group MyResourceGroup --body '{
        "Id": "be79875a-2cc4-40d5-8958-566017875b39",
        "RoleName": "My Read Only Role",
        "Type": "CustomRole",
        "AssignableScopes": ["/dbs/mydb/colls/mycontainer"],
        "Permissions": [{
          "DataActions": [
            "Microsoft.DocumentDB/databaseAccounts/readMetadata",
            "Microsoft.DocumentDB/databaseAccounts/sqlDatabases/containers/items/read",
            "Microsoft.DocumentDB/databaseAccounts/sqlDatabases/containers/executeQuery",
            "Microsoft.DocumentDB/databaseAccounts/sqlDatabases/containers/readChangeFeed"
          ]
        }]
      }'
  - summary: Erstellen Sie eine SQL-Rollendefinition unter einem Azure Cosmos DB Konto mithilfe einer JSON-Datei.
    syntax: az cosmosdb sql role definition create --account-name MyAccount --resource-group MyResourceGroup --body @role-definition.json
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Der cosmosdb-Kontoname.
    description: ''
  - isRequired: true
    name: --body -b
    summary: 'Rollen Definitions Text mit ID (optional für Create), dataactions oder Berechtigungen, Type (Standardwert ist customrole) und zuordablescopes.  Sie können ihn als Zeichenfolge oder als Datei eingeben, z. b. "-Text" @rdbody-file.json oder "--Body" {"ID": "be79875a-2cc4-40d5-8958-566017875b39", "roleName": "meine Lese Schreib Rolle", "geben Sie": "customrole", "zugewiesen ablescopes": ["/"], "dataactions": ["Microsoft.Documentdb/databaseaccounts/SQLDatabase/Containers/Items/Create", "Microsoft.Documentdb/databaseaccounts/SQLDatabase/Containers/Items/Read"]} "ein.'
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: ext_cosmosdb-preview_az_cosmosdb_sql_role_definition_delete
  name: az cosmosdb sql role definition delete
  summary: Löschen Sie eine SQL-Rollendefinition unter einem Azure Cosmos DB Konto.
  description: ''
  syntax: >-
    az cosmosdb sql role definition delete --account-name
                                           --id
                                           --resource-group
                                           [--yes]
  examples:
  - summary: Erstellen Sie eine SQL-Rollendefinition unter einem Azure Cosmos DB Konto.
    syntax: az cosmosdb sql role definition delete --account-name MyAccount --resource-group MyResourceGroup --id be79875a-2cc4-40d5-8958-566017875b39
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Der cosmosdb-Kontoname.
    description: ''
  - isRequired: true
    name: --id -i
    summary: Eindeutige ID für die Rollen Definition.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
- uid: ext_cosmosdb-preview_az_cosmosdb_sql_role_definition_exists
  name: az cosmosdb sql role definition exists
  summary: Überprüfen Sie, ob eine Azure Cosmos DB Rollendefinition vorhanden ist.
  description: ''
  syntax: >-
    az cosmosdb sql role definition exists --account-name
