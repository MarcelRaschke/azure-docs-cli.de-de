### YamlMime:AzureCLIGroup
uid: ext_azure-cli-ml_az_ml_datastore
name: az ml datastore
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Azure-CLI-ml-** Erweiterung für Azure CLI und erfordert Version 2.0.28 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ ml Datenspeicher** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Befehle zum Verwalten und Verwenden von Daten speichern mit dem Azure-ml-Arbeitsbereich.
description: ''
directCommands:
- uid: ext_azure-cli-ml_az_ml_datastore_attach_adls
  name: az ml datastore attach-adls
  summary: Fügen Sie einen ADLS-Datenspeicher an.
  description: ''
  syntax: >-
    az ml datastore attach-adls --client-id
                                --client-secret
                                --name
                                --store-name
                                --tenant-id
                                [--adls-resource-group]
                                [--adls-subscription-id]
                                [--authority-url]
                                [--grant-workspace-msi-access]
                                [--include-secret]
                                [--output-metadata-file]
                                [--path]
                                [--resource-group]
                                [--resource-url]
                                [--subscription-id]
                                [--workspace-name]
  requiredParameters:
  - isRequired: true
    name: --client-id
    summary: Die Client-/Anwendungs-ID des Dienst Prinzipals.
    description: ''
  - isRequired: true
    name: --client-secret
    summary: Der geheime Schlüssel des Dienst Prinzipals.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des Daten Stores.
    description: ''
  - isRequired: true
    name: --store-name -c
    summary: Der ADLS-Speicher Name.
    description: ''
  - isRequired: true
    name: --tenant-id
    summary: Die Mandanten-ID des Dienst Prinzipals.
    description: ''
  optionalParameters:
  - name: --adls-resource-group
    summary: Die Ressourcengruppe, zu der der ADLS-Speicher gehört.
    description: ''
  - name: --adls-subscription-id
    summary: Die ID des Abonnements, zu dem der ADLS-Speicher gehört.
    description: ''
  - name: --authority-url
    defaultValue: <a href="https://login.microsoftonline.com">https://login.microsoftonline.com</a>
    summary: Autoritäts-URL, die zum Authentifizieren des Benutzers verwendet wird.
    description: ''
  - name: --grant-workspace-msi-access
    summary: Der Standardwert lautet „False“. Legen Sie diese Einstellung auf "true" fest, um über Machine Learning Studio auf Daten hinter dem virtuellen Netzwerk Dadurch wird der Datenzugriff von Machine Learning Studio die verwaltete Identität des Arbeitsbereichs für die Authentifizierung verwenden. Sie müssen Besitzer-oder Benutzer Zugriffs Administrator des Speichers sein, um sich zu abonnieren. Bitten Sie den Administrator, ihn für Sie zu konfigurieren, wenn Sie nicht über die erforderliche Berechtigung verfügen. Weitere Informationen " <a href="https://docs.microsoft.com/azure/machine-learning/how-to-enable-studio-virtual-network">https://docs.microsoft.com/azure/machine-learning/how-to-enable-studio-virtual-network</a> .
    description: ''
  - name: --include-secret
    summary: Zeigen Sie den registrierten geheimen Schlüssel für die Datenspeicher an.
    description: ''
  - name: --output-metadata-file -t
    summary: Geben Sie einen optionalen Ausgabedatei Speicherort für die strukturierte Objekt Ausgabe an.
    description: ''
  - name: --path
    defaultValue: .
    summary: Pfad zu einem Stammverzeichnis für Lauf Konfigurationsdateien.
    description: ''
  - name: --resource-group -g
    summary: Ressourcengruppenname
    description: ''
  - name: --resource-url
    defaultValue: <a href="https://datalake.azure.net/">https://datalake.azure.net/</a>
    summary: Bestimmt, welche Vorgänge für Data Lake Store ausgeführt werden.
    description: ''
  - name: --subscription-id
    summary: Gibt die Abonnement-ID an.
    description: ''
  - name: --workspace-name -w
    summary: Name des Arbeitsbereichs.
    description: ''
