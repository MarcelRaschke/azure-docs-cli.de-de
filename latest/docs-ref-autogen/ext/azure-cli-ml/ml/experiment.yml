### YamlMime:AzureCLIGroup
uid: ext_azure-cli-ml_az_ml_experiment
name: az ml experiment
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Azure-CLI-ml-** Erweiterung für Azure CLI und erfordert Version 2.0.28 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ ml Experiment** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Befehle zum Verwalten von Experimenten.
description: ''
directCommands:
- uid: ext_azure-cli-ml_az_ml_experiment_list
  name: az ml experiment list
  summary: Listet Experimente in einem Arbeitsbereich auf.
  description: ''
  syntax: >-
    az ml experiment list [--output-metadata-file]
                          [--path]
                          [--resource-group]
                          [--subscription-id]
                          [--workspace-name]
  optionalParameters:
  - name: --output-metadata-file -t
    summary: Geben Sie einen optionalen Ausgabedatei Speicherort für die strukturierte Objekt Ausgabe an.
    description: ''
  - name: --path
    defaultValue: .
    summary: Pfad zu einem Stammverzeichnis für Lauf Konfigurationsdateien.
    description: ''
  - name: --resource-group -g
    summary: Ressourcengruppenname
    description: ''
  - name: --subscription-id
    summary: Gibt die Abonnement-ID an.
    description: ''
  - name: --workspace-name -w
    summary: Name des Arbeitsbereichs.
    description: ''
commands:
- ext_azure-cli-ml_az_ml_experiment_list
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
