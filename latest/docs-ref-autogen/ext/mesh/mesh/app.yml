### YamlMime:AzureCLIGroup
uid: ext_mesh_az_mesh_app
name: az mesh app
extensionInformation: >-
  > [!Note]

  > Dieser Verweis ist Teil der **Mesh** -Erweiterung für Azure CLI und erfordert Version 2.0.67 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Mesh App** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten von Service Fabric Mesh-Anwendungen.
description: ''
directCommands:
- uid: ext_mesh_az_mesh_app_delete
  name: az mesh app delete
  summary: Löschen Sie eine Service Fabric Mesh-Anwendung.
  description: ''
  syntax: >-
    az mesh app delete --name
                       --resource-group
                       [--yes]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Namen der Anwendung.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
- uid: ext_mesh_az_mesh_app_list
  name: az mesh app list
  summary: Listet Service Fabric Mesh-Anwendungen auf.
  description: ''
  syntax: az mesh app list [--resource-group]
  optionalParameters:
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: ext_mesh_az_mesh_app_show
  name: az mesh app show
  summary: Hier finden Sie die Details einer Service Fabric Mesh-Anwendung.
  description: ''
  syntax: >-
    az mesh app show --name
                     --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Namen der Anwendung.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
commands:
- ext_mesh_az_mesh_app_delete
- ext_mesh_az_mesh_app_list
- ext_mesh_az_mesh_app_show
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
