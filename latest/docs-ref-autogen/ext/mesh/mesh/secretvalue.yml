uid: ext_mesh_az_mesh_secretvalue
name: az mesh secretvalue
extensionInformation: >-
  > [!Note]

  > Dieser Verweis ist Teil der **Mesh** -Erweiterung für Azure CLI und erfordert Version 2.0.67 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Mesh secretvalue** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Geheime Werte verwalten.
description: ''
directCommands:
- uid: ext_mesh_az_mesh_secretvalue_delete
  name: az mesh secretvalue delete
  summary: Löschen Sie eine geheime Version.
  description: ''
  syntax: >-
    az mesh secretvalue delete --resource-group
                               --secret-resource-name
                               --version
                               [--yes]
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --secret-resource-name
    summary: Der Name der Geheimnisressource.
    description: ''
  - isRequired: true
    name: --version -v
    summary: Der Name der Geheimnisversion.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
- uid: ext_mesh_az_mesh_secretvalue_list
  name: az mesh secretvalue list
  summary: Auflisten von Geheimnissen Versionen.
  description: ''
  syntax: >-
    az mesh secretvalue list --resource-group
                             --secret-name
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --secret-name -n
    summary: Der Name der Geheimnisressource.
    description: ''
- uid: ext_mesh_az_mesh_secretvalue_show
  name: az mesh secretvalue show
  summary: Details zu einem geheimen Wert erhalten.
  description: ''
  syntax: >-
    az mesh secretvalue show --resource-group
                             --secret-name
                             --version
                             [--show-value]
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --secret-name -n
    summary: Der Name der Geheimnisressource.
    description: ''
  - isRequired: true
    name: --version -v
    summary: Der Name der Geheimnisversion.
    description: ''
  optionalParameters:
  - name: --show-value
    summary: Übergeben Sie dieses Flag, um den Wert des geheimen Schlüssels zu erhalten.
    description: ''
