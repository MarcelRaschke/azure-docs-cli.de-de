### YamlMime:AzureCLIGroup
uid: ext_vmware_az_vmware_datastore
name: az vmware datastore
extensionInformation: >-
  > [!Note]

  > Dieser Verweis ist Teil der **VMware** -Erweiterung für Azure CLI und erfordert Version 2.11.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ VMware Datenspeicher** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Befehle zum Verwalten eines Daten Stores in einem Private Cloud Cluster.
description: ''
directCommands:
- uid: ext_vmware_az_vmware_datastore_create
  name: az vmware datastore create
  summary: Erstellen Sie einen Datenspeicher in einem Private Cloud Cluster.
  description: ''
  syntax: >-
    az vmware datastore create --cluster
                               --name
                               --private-cloud
                               --resource-group
                               [--endpoints]
                               [--lun-name]
                               [--nfs-file-path]
                               [--nfs-provider-ip]
  examples:
  - summary: Erstellen Sie einen neuen, bereitgestellten Microsoft. storagepool-basierten iSCSI-Datenspeicher.
    syntax: az vmware datastore create --name iSCSIDatastore1 --resource-group MyResourceGroup --cluster Cluster-1 --private-cloud MyPrivateCloud --endpoints 10.10.0.1:3260 --lun-name lun0
  - summary: Erstellen Sie einen neuen, von Microsoft. storagepool bereitgestellten iSCSI-Datenspeicher mit mehreren Endpunkten.
    syntax: az vmware datastore create --name iSCSIDatastore1 --resource-group MyResourceGroup --cluster Cluster-1 --private-cloud MyPrivateCloud --endpoints 10.10.0.1:3260 10.10.0.2:3260 --lun-name lun0
  - summary: Erstellen Sie ein neues von Microsoft. nettapp bereitgestelltes NFSv3 DataStore, das auf einem Datenspeicher basiert.
    syntax: az vmware datastore create --name ANFDatastore1 --resource-group MyResourceGroup --cluster Cluster-1 --private-cloud MyPrivateCloud --nfs-file-path ANFVol1FilePath --nfs-provider-ip 10.10.0.1
  requiredParameters:
  - isRequired: true
    name: --cluster
    summary: Der Name des Clusters.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des Daten Stores.
    description: ''
  - isRequired: true
    name: --private-cloud -c
    summary: Der Name der Private Cloud.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --endpoints
    summary: Ziel-IP-Adressliste des iSCSI-Anbieters.
    description: ''
  - name: --lun-name
    summary: Der Name der zu verwendenden LUN.
    description: ''
  - name: --nfs-file-path
    summary: Dateipfad, über den das NFS-Volume vom Anbieter verfügbar gemacht wird.
    description: ''
  - name: --nfs-provider-ip
    summary: Die IP-Adresse des NFS-Anbieters.
    description: ''
- uid: ext_vmware_az_vmware_datastore_delete
  name: az vmware datastore delete
  summary: Löschen eines Daten Stores in einem Private Cloud Cluster.
  description: ''
  syntax: >-
    az vmware datastore delete --cluster
                               --name
                               --private-cloud
                               --resource-group
  examples:
  - summary: Löschen Sie einen iSCSI-oder NFS-basierten Datenspeicher.
    syntax: az vmware datastore delete --name MyCloudSANDatastore1 --resource-group MyResourceGroup --cluster Cluster-1 --private-cloud MyPrivateCloud
  requiredParameters:
  - isRequired: true
    name: --cluster
    summary: Der Name des Clusters.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des Daten Stores.
    description: ''
  - isRequired: true
    name: --private-cloud -c
    summary: Der Name der Private Cloud.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: ext_vmware_az_vmware_datastore_list
  name: az vmware datastore list
  summary: Auflisten von Daten speichern in einem Private Cloud Cluster.
  description: ''
  syntax: >-
    az vmware datastore list --cluster
                             --private-cloud
                             --resource-group
  examples:
  - summary: Listet alle iSCSI-oder NFS-basierten Datenspeicher unter Cluster-1 auf.
    syntax: az vmware datastore list --resource-group MyResourceGroup --cluster Cluster-1 --private-cloud MyPrivateCloud
  requiredParameters:
  - isRequired: true
    name: --cluster
    summary: Der Name des Clusters.
    description: ''
  - isRequired: true
    name: --private-cloud -c
    summary: Der Name der Private Cloud.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: ext_vmware_az_vmware_datastore_show
  name: az vmware datastore show
  summary: Anzeigen der Details eines Daten Stores in einem Private Cloud Cluster.
  description: ''
  syntax: >-
    az vmware datastore show --cluster
                             --name
                             --private-cloud
                             --resource-group
  examples:
  - summary: Zeigen Sie die Details eines iSCSI-oder NFS-basierten Datenspeicher an.
    syntax: az vmware datastore show --name MyCloudSANDatastore1 --resource-group MyResourceGroup --cluster Cluster-1 --private-cloud MyPrivateCloud
  requiredParameters:
  - isRequired: true
    name: --cluster
    summary: Der Name des Clusters.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des Daten Stores.
    description: ''
  - isRequired: true
    name: --private-cloud -c
    summary: Der Name der Private Cloud.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
commands:
- ext_vmware_az_vmware_datastore_create
- ext_vmware_az_vmware_datastore_delete
- ext_vmware_az_vmware_datastore_list
- ext_vmware_az_vmware_datastore_show
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
