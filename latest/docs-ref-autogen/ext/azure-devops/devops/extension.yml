### YamlMime:AzureCLIGroup
uid: ext_azure-devops_az_devops_extension
name: az devops extension
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Azure-devops** -Erweiterung für Azure CLI und erfordert Version 2.2.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ devops Extension** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten von Erweiterungen.
description: ''
directCommands:
- uid: ext_azure-devops_az_devops_extension_disable
  name: az devops extension disable
  summary: Deaktivieren Sie eine Erweiterung.
  description: ''
  syntax: >-
    az devops extension disable --extension-id
                                --publisher-id
                                [--detect {false, true}]
                                [--org]
  requiredParameters:
  - isRequired: true
    name: --extension-id
    summary: Erweiterungs-ID. Dies wird dem Erweiterungs Namen in der Ausgabe der AZ devops-Erweiterungs Suche zugeordnet.
    description: ''
  - isRequired: true
    name: --publisher-id
    summary: Herausgeber-ID. Dies wird in der Ausgabe der AZ devops-Erweiterungs Suche dem Verleger Name zugeordnet.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
- uid: ext_azure-devops_az_devops_extension_enable
  name: az devops extension enable
  summary: Aktivieren Sie eine Erweiterung.
  description: ''
  syntax: >-
    az devops extension enable --extension-id
                               --publisher-id
                               [--detect {false, true}]
                               [--org]
  requiredParameters:
  - isRequired: true
    name: --extension-id
    summary: Erweiterungs-ID. Dies wird dem Erweiterungs Namen in der Ausgabe der AZ devops-Erweiterungs Suche zugeordnet.
    description: ''
  - isRequired: true
    name: --publisher-id
    summary: Herausgeber-ID. Dies wird in der Ausgabe der AZ devops-Erweiterungs Suche dem Verleger Name zugeordnet.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
- uid: ext_azure-devops_az_devops_extension_install
  name: az devops extension install
  summary: Installieren Sie eine Erweiterung.
  description: ''
  syntax: >-
    az devops extension install --extension-id
                                --publisher-id
                                [--detect {false, true}]
                                [--org]
  requiredParameters:
  - isRequired: true
    name: --extension-id
    summary: Erweiterungs-ID. Dies wird dem Erweiterungs Namen in der Ausgabe der AZ devops-Erweiterungs Suche zugeordnet.
