    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
- uid: ext_azure-devops_az_devops_extension_uninstall
  name: az devops extension uninstall
  summary: Deinstallieren Sie eine Erweiterung.
  description: ''
  syntax: >-
    az devops extension uninstall --extension-id
                                  --publisher-id
                                  [--detect {false, true}]
                                  [--org]
                                  [--yes]
  requiredParameters:
  - isRequired: true
    name: --extension-id
    summary: Erweiterungs-ID. Dies wird dem Erweiterungs Namen in der Ausgabe der AZ devops-Erweiterungs Suche zugeordnet.
    description: ''
  - isRequired: true
    name: --publisher-id
    summary: Herausgeber-ID. Dies wird in der Ausgabe der AZ devops-Erweiterungs Suche dem Verleger Name zugeordnet.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
