### YamlMime:AzureCLIGroup
uid: ext_azure-devops_az_repos_policy_case_enforcement
name: az repos policy case-enforcement
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Azure-devops** -Erweiterung für Azure CLI und erfordert Version 2.2.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie zum ersten Mal einen Befehl **AZ Repositorys Policy Case-Enforcement** ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten der Fall Erzwingungs Richtlinie.
description: ''
directCommands:
- uid: ext_azure-devops_az_repos_policy_case_enforcement_create
  name: az repos policy case-enforcement create
  summary: Erzwingungs Richtlinie erstellen
  description: ''
  syntax: >-
    az repos policy case-enforcement create --blocking {false, true}
                                            --enabled {false, true}
                                            --repository-id
                                            [--detect {false, true}]
                                            [--org]
                                            [--project]
  requiredParameters:
  - isRequired: true
    name: --blocking
    parameterValueGroup: false, true
    summary: Gibt an, ob die Richtlinie blockiert werden soll oder nicht.
    description: ''
  - isRequired: true
    name: --enabled
    parameterValueGroup: false, true
    summary: Gibt an, ob die Richtlinie aktiviert ist.
    description: ''
  - isRequired: true
    name: --repository-id
    summary: Die ID des Repository, auf das die Richtlinie angewendet werden soll.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --project -p
    summary: Der Name oder die ID des Projekts. Sie können das Standard Projekt mithilfe von AZ devops configure-d Project = NAME_OR_ID konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt.
    description: ''
- uid: ext_azure-devops_az_repos_policy_case_enforcement_update
  name: az repos policy case-enforcement update
  summary: Aktualisieren Sie die Fall Erzwingungs Richtlinie
  description: ''
  syntax: >-
    az repos policy case-enforcement update --id
                                            [--blocking {false, true}]
                                            [--detect {false, true}]
                                            [--enabled {false, true}]
                                            [--org]
                                            [--project]
                                            [--repository-id]
  requiredParameters:
  - isRequired: true
    name: --id --policy-id
    summary: Die ID der Richtlinie.
    description: ''
  optionalParameters:
  - name: --blocking
    parameterValueGroup: false, true
    summary: Gibt an, ob die Richtlinie blockiert werden soll oder nicht.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --enabled
    parameterValueGroup: false, true
    summary: Gibt an, ob die Richtlinie aktiviert ist.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --project -p
    summary: Der Name oder die ID des Projekts. Sie können das Standard Projekt mithilfe von AZ devops configure-d Project = NAME_OR_ID konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt.
    description: ''
  - name: --repository-id
    summary: Die ID des Repository, auf das die Richtlinie angewendet werden soll.
    description: ''
commands:
- ext_azure-devops_az_repos_policy_case_enforcement_create
- ext_azure-devops_az_repos_policy_case_enforcement_update
