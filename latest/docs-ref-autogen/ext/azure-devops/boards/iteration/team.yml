### YamlMime:AzureCLIGroup
uid: ext_azure-devops_az_boards_iteration_team
name: az boards iteration team
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Azure-devops** -Erweiterung für Azure CLI und erfordert Version 2.2.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Boards Iterations Team** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten von Iterationen für ein Team.
description: ''
directCommands:
- uid: ext_azure-devops_az_boards_iteration_team_add
  name: az boards iteration team add
  summary: Fügen Sie einem Team Iterationen hinzu.
  description: ''
  syntax: >-
    az boards iteration team add --id
                                 --team
                                 [--detect {false, true}]
                                 [--org]
                                 [--project]
  requiredParameters:
  - isRequired: true
    name: --id
    summary: Der Bezeichner der Iterations-.
    description: ''
  - isRequired: true
    name: --team
    summary: Der Name oder die ID des Teams.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --project -p
    summary: Der Name oder die ID des Projekts. Sie können das Standard Projekt mithilfe von AZ devops configure-d Project = NAME_OR_ID konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt.
    description: ''
- uid: ext_azure-devops_az_boards_iteration_team_list
  name: az boards iteration team list
  summary: Listet Iterationen für ein Team auf.
  description: ''
  syntax: >-
    az boards iteration team list --team
                                  [--detect {false, true}]
                                  [--org]
                                  [--project]
                                  [--timeframe]
  requiredParameters:
  - isRequired: true
    name: --team
    summary: Der Name oder die ID des Teams.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --project -p
    summary: Der Name oder die ID des Projekts. Sie können das Standard Projekt mithilfe von AZ devops configure-d Project = NAME_OR_ID konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt.
    description: ''
  - name: --timeframe
    summary: Ein Filter, für den Iterationen basierend auf der relativen Zeit zurückgegeben werden. Derzeit wird nur "aktuell" unterstützt.
    description: ''
