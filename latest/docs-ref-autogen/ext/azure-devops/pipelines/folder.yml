### YamlMime:AzureCLIGroup
uid: ext_azure-devops_az_pipelines_folder
name: az pipelines folder
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Azure-devops** -Erweiterung für Azure CLI und erfordert Version 2.2.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Pipelines Folder** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten von Ordnern zum Organisieren von Pipelines.
description: ''
directCommands:
- uid: ext_azure-devops_az_pipelines_folder_create
  name: az pipelines folder create
  summary: Erstellen Sie einen Ordner.
  description: ''
  syntax: >-
    az pipelines folder create --path
                               [--description]
                               [--detect {false, true}]
                               [--org]
                               [--project]
  requiredParameters:
  - isRequired: true
    name: --path
    summary: Der vollständige Pfad des Ordners.
    description: ''
  optionalParameters:
  - name: --description
    summary: Die Beschreibung des Ordners.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --project -p
    summary: Der Name oder die ID des Projekts. Sie können das Standard Projekt mithilfe von AZ devops configure-d Project = NAME_OR_ID konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt.
    description: ''
- uid: ext_azure-devops_az_pipelines_folder_delete
  name: az pipelines folder delete
  summary: Löschen Sie einen Ordner.
  description: Hierdurch werden alle Pipelines im Ordner gelöscht.
  syntax: >-
    az pipelines folder delete --path
                               [--detect {false, true}]
                               [--org]
                               [--project]
                               [--yes]
  requiredParameters:
  - isRequired: true
    name: --path
    summary: Der vollständige Pfad des Ordners.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --project -p
    summary: Der Name oder die ID des Projekts. Sie können das Standard Projekt mithilfe von AZ devops configure-d Project = NAME_OR_ID konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt.
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
- uid: ext_azure-devops_az_pipelines_folder_list
  name: az pipelines folder list
  summary: Listet alle Ordner auf.
  description: ''
  syntax: >-
    az pipelines folder list [--detect {false, true}]
                             [--org]
                             [--path]
                             [--project]
                             [--query-order {Asc, Desc, None}]
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --path
    summary: Der vollständige Pfad des Ordners.
    description: ''
  - name: --project -p
    summary: Der Name oder die ID des Projekts. Sie können das Standard Projekt mithilfe von AZ devops configure-d Project = NAME_OR_ID konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt.
    description: ''
  - name: --query-order
    parameterValueGroup: Asc, Desc, None
    summary: Reihenfolge, in der Ordner zurückgegeben werden.
    description: ''
- uid: ext_azure-devops_az_pipelines_folder_update
  name: az pipelines folder update
  summary: Aktualisieren Sie einen Ordnernamen oder eine Beschreibung.
  description: ''
  syntax: >-
    az pipelines folder update --path
                               [--detect {false, true}]
                               [--new-description]
                               [--new-path]
                               [--org]
                               [--project]
  requiredParameters:
  - isRequired: true
    name: --path
    summary: Der vollständige Pfad des Ordners.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --new-description
    summary: Neue Beschreibung des Ordners.
    description: ''
  - name: --new-path
    summary: Neuer vollständiger Pfad des Ordners.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --project -p
    summary: Der Name oder die ID des Projekts. Sie können das Standard Projekt mithilfe von AZ devops configure-d Project = NAME_OR_ID konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt.
    description: ''
commands:
- ext_azure-devops_az_pipelines_folder_create
- ext_azure-devops_az_pipelines_folder_delete
- ext_azure-devops_az_pipelines_folder_list
- ext_azure-devops_az_pipelines_folder_update
