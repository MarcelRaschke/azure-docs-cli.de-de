### YamlMime:AzureCLIGroup
uid: ext_azure-devops_az_pipelines_build_tag
name: az pipelines build tag
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Azure-devops** -Erweiterung für Azure CLI und erfordert Version 2.2.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Pipelines Build Tag** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Buildtags verwalten.
description: ''
directCommands:
- uid: ext_azure-devops_az_pipelines_build_tag_add
  name: az pipelines build tag add
  summary: Fügen Sie Tag (e) für einen Build hinzu.
  description: ''
  syntax: >-
    az pipelines build tag add --build-id
                               --tags
                               [--detect {false, true}]
                               [--org]
                               [--project]
  requiredParameters:
  - isRequired: true
    name: --build-id
    summary: Die ID des Builds.
    description: ''
  - isRequired: true
    name: --tags
    summary: Tag (e), die dem Build hinzugefügt werden sollen. [Komma getrennte Werte].
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --project -p
    summary: Der Name oder die ID des Projekts. Sie können das Standard Projekt mithilfe von AZ devops configure-d Project = NAME_OR_ID konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt.
    description: ''
- uid: ext_azure-devops_az_pipelines_build_tag_delete
  name: az pipelines build tag delete
  summary: Löschen eines buildtags.
  description: ''
  syntax: >-
    az pipelines build tag delete --build-id
                                  --tag
                                  [--detect {false, true}]
                                  [--org]
                                  [--project]
  requiredParameters:
  - isRequired: true
    name: --build-id
    summary: Die ID des Builds.
    description: ''
  - isRequired: true
    name: --tag
    summary: Das zu löschende Tag aus dem Build.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --project -p
    summary: Der Name oder die ID des Projekts. Sie können das Standard Projekt mithilfe von AZ devops configure-d Project = NAME_OR_ID konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt.
    description: ''
- uid: ext_azure-devops_az_pipelines_build_tag_list
  name: az pipelines build tag list
  summary: Erhält Tags für einen Build.
  description: ''
  syntax: >-
    az pipelines build tag list --build-id
                                [--detect {false, true}]
                                [--org]
                                [--project]
  requiredParameters:
  - isRequired: true
    name: --build-id
    summary: Die ID des Builds.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --project -p
    summary: Der Name oder die ID des Projekts. Sie können das Standard Projekt mithilfe von AZ devops configure-d Project = NAME_OR_ID konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt.
    description: ''
commands:
- ext_azure-devops_az_pipelines_build_tag_add
