### YamlMime:AzureCLIGroup
uid: ext_azure-devops_az_pipelines_runs_tag
name: az pipelines runs tag
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Azure-devops** -Erweiterung für Azure CLI und erfordert Version 2.2.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Pipelines Runs Tag** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten von lauftags für die Pipeline.
description: ''
directCommands:
- uid: ext_azure-devops_az_pipelines_runs_tag_add
  name: az pipelines runs tag add
  summary: Fügen Sie Tag (e) für eine Pipeline Führung hinzu.
  description: ''
  syntax: >-
    az pipelines runs tag add --run-id
                              --tags
                              [--detect {false, true}]
                              [--org]
                              [--project]
  requiredParameters:
  - isRequired: true
    name: --run-id
    summary: ID der Pipeline Führung.
    description: ''
  - isRequired: true
    name: --tags
    summary: Tag (e), das der Pipeline ausgeführt werden soll. [Komma getrennte Werte].
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --project -p
    summary: Der Name oder die ID des Projekts. Sie können das Standard Projekt mithilfe von AZ devops configure-d Project = NAME_OR_ID konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt.
    description: ''
- uid: ext_azure-devops_az_pipelines_runs_tag_delete
  name: az pipelines runs tag delete
  summary: Löschen eines Pipeline-lauftags.
  description: ''
  syntax: >-
    az pipelines runs tag delete --run-id
                                 --tag
                                 [--detect {false, true}]
                                 [--org]
                                 [--project]
  requiredParameters:
  - isRequired: true
    name: --run-id
    summary: ID der Pipeline Führung.
    description: ''
  - isRequired: true
    name: --tag
    summary: Das Tag, das aus der Pipeline ausgeführt werden soll.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --project -p
    summary: Der Name oder die ID des Projekts. Sie können das Standard Projekt mithilfe von AZ devops configure-d Project = NAME_OR_ID konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt.
    description: ''
- uid: ext_azure-devops_az_pipelines_runs_tag_list
  name: az pipelines runs tag list
  summary: Erhält Tags für eine Pipeline Führung.
  description: ''
  syntax: >-
    az pipelines runs tag list --run-id
                               [--detect {false, true}]
                               [--org]
                               [--project]
  requiredParameters:
  - isRequired: true
    name: --run-id
    summary: ID der Pipeline Führung.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --project -p
    summary: Der Name oder die ID des Projekts. Sie können das Standard Projekt mithilfe von AZ devops configure-d Project = NAME_OR_ID konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt.
    description: ''
commands:
- ext_azure-devops_az_pipelines_runs_tag_add
- ext_azure-devops_az_pipelines_runs_tag_delete
- ext_azure-devops_az_pipelines_runs_tag_list
