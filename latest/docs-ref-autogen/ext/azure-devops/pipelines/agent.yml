### YamlMime:AzureCLIGroup
uid: ext_azure-devops_az_pipelines_agent
name: az pipelines agent
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Azure-devops** -Erweiterung für Azure CLI und erfordert Version 2.2.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Pipelines Agent** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten von Agents.
description: ''
directCommands:
- uid: ext_azure-devops_az_pipelines_agent_list
  name: az pipelines agent list
  summary: Eine Liste der Agents in einem Pool erhalten.
  description: ''
  syntax: >-
    az pipelines agent list --pool-id
                            [--agent-name]
                            [--demands]
                            [--detect {false, true}]
                            [--include-assigned-request {false, true}]
                            [--include-capabilities {false, true}]
                            [--include-last-completed-request {false, true}]
                            [--org]
  requiredParameters:
  - isRequired: true
    name: --pool-id
    summary: Der agentpool, der die Agents enthält.
    description: ''
  optionalParameters:
  - name: --agent-name
    summary: Filtern Sie nach Agentname.
    description: ''
  - name: --demands
    summary: Filtern nach Anforderungen, die die Agents erfüllen können. Durch Trennzeichen getrennte Liste.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --include-assigned-request
    parameterValueGroup: false, true
    summary: Gibt an, ob Details über die aktuelle Arbeit der Agents eingeschlossen werden sollen.
    description: ''
  - name: --include-capabilities
    parameterValueGroup: false, true
    summary: Gibt an, ob die Funktionen der Agents in die Antwort eingeschlossen werden sollen.
    description: ''
  - name: --include-last-completed-request
    parameterValueGroup: false, true
    summary: Gibt an, ob Details über die letzten abgeschlossenen Aufgaben der Agents eingeschlossen werden sollen.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
- uid: ext_azure-devops_az_pipelines_agent_show
  name: az pipelines agent show
  summary: Agentdetails anzeigen.
  description: ''
  syntax: >-
    az pipelines agent show --agent-id
                            --pool-id
                            [--detect {false, true}]
                            [--include-assigned-request {false, true}]
                            [--include-capabilities {false, true}]
                            [--include-last-completed-request {false, true}]
                            [--org]
  requiredParameters:
  - isRequired: true
    name: --agent-id --id
    summary: Die Agent-ID, über die Informationen erhalten werden.
    description: ''
  - isRequired: true
    name: --pool-id
    summary: Der agentpool, der den Agent enthält.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Die Organisation wird automatisch erkannt.
    description: ''
  - name: --include-assigned-request
    parameterValueGroup: false, true
    summary: Gibt an, ob Details über die aktuelle Arbeit der Agents eingeschlossen werden sollen.
    description: ''
  - name: --include-capabilities
    parameterValueGroup: false, true
    summary: Gibt an, ob die Funktionen der Agents in die Antwort eingeschlossen werden sollen.
    description: ''
  - name: --include-last-completed-request
    parameterValueGroup: false, true
    summary: Gibt an, ob Details über die letzten abgeschlossenen Aufgaben der Agents eingeschlossen werden sollen.
    description: ''
  - name: --org --organization
    summary: 'Azure devops-Organisations-URL. Sie können die Standard Organisation mithilfe von AZ devops configure-d Organization = ORG_URL konfigurieren. Erforderlich, wenn nicht als Standard konfiguriert oder über die git-Konfiguration ausgewählt. Beispiel: <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
commands:
- ext_azure-devops_az_pipelines_agent_list
- ext_azure-devops_az_pipelines_agent_show
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
