### YamlMime:AzureCLIGroup
uid: ext_synapse_az_synapse_workspace
name: az synapse workspace
extensionInformation: >-
  > [!Note]

  > Dieser Verweis ist Teil der **Synapse** -Erweiterung für Azure CLI und erfordert Version 2.0.67 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Synapse Workspace** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten von Synapse-Arbeitsbereichen.
description: ''
directCommands:
- uid: ext_synapse_az_synapse_workspace_check_name
  name: az synapse workspace check-name
  summary: Überprüfen Sie, ob ein Synapse-Arbeitsbereichs Name verfügbar ist.
  description: ''
  syntax: az synapse workspace check-name --name
  examples:
  - summary: Überprüfen Sie, ob ein Synapse-Arbeitsbereichs Name verfügbar ist.
    syntax: az synapse workspace check-name --name testsynapseworkspace
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name, den Sie überprüfen möchten.
    description: ''
- uid: ext_synapse_az_synapse_workspace_create
  name: az synapse workspace create
  summary: Erstellen Sie einen Synapse-Arbeitsbereich.
  description: ''
  syntax: >-
    az synapse workspace create --file-system
                                --location
                                --name
                                --resource-group
                                --sql-admin-login-password
                                --sql-admin-login-user
                                --storage-account
                                [--no-wait]
                                [--tags]
  examples:
  - summary: Erstellen eines Synapse-Arbeitsbereichs
    syntax: >-
      az synapse workspace create --name fromcli4 --resource-group rg \
        --storage-account testadlsgen2 --file-system testfilesystem \
        --sql-admin-login-user cliuser1 --sql-admin-login-password Password123! --location "East US"
  - summary: Erstellen eines Synapse-Arbeitsbereichs mit der Speicherressourcen-ID
    syntax: >-
      az synapse workspace create --name fromcli4 --resource-group rg \
        --storage-account /subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/rg/providers/Microsoft.Storage/storageAccounts/testadlsgen2 --file-system testfilesystem \
        --sql-admin-login-user cliuser1 --sql-admin-login-password Password123! --location "East US"
  requiredParameters:
  - isRequired: true
    name: --file-system
    summary: Das Dateisystem des Data Lake-Speicher Kontos.
    description: ''
  - isRequired: true
    name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des Arbeitsbereichs.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --sql-admin-login-password -p
    summary: Das Anmelde Kennwort für den SQL-Administrator.
    description: ''
  - isRequired: true
    name: --sql-admin-login-user -u
    summary: Der Benutzername des SQL-Administrator Anmelde namens.
    description: ''
  - isRequired: true
    name: --storage-account
    summary: Der Name oder die Ressourcen-ID des Data Lake-Speicher Kontos.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
- uid: ext_synapse_az_synapse_workspace_delete
  name: az synapse workspace delete
  summary: Löschen Sie einen Synapse-Arbeitsbereich.
  description: ''
  syntax: >-
    az synapse workspace delete --name
                                --resource-group
                                [--no-wait]
                                [--yes]
  examples:
  - summary: Löschen Sie einen Synapse-Arbeitsbereich.
    syntax: az synapse workspace delete --name testsynapseworkspace --resource-group rg
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Arbeitsbereichs.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
- uid: ext_synapse_az_synapse_workspace_list
  name: az synapse workspace list
  summary: Listet alle Synapse-Arbeitsbereiche auf.
  description: ''
  syntax: az synapse workspace list [--resource-group]
  examples:
  - summary: Auflisten aller Synapse-Arbeitsbereiche unter einem Abonnement
    syntax: az synapse workspace list
  - summary: Auflisten aller Synapse-Arbeitsbereiche unter einer bestimmten Ressourcengruppe
    syntax: az synapse workspace list --resource-group rg
  optionalParameters:
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: ext_synapse_az_synapse_workspace_show
  name: az synapse workspace show
  summary: Erhalten Sie einen Synapse-Arbeitsbereich.
  description: ''
  syntax: >-
    az synapse workspace show --name
                              --resource-group
  examples:
  - summary: Erhalten Sie einen Synapse-Arbeitsbereich.
    syntax: az synapse workspace show --name testsynapseworkspace --resource-group rg
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Arbeitsbereichs.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: ext_synapse_az_synapse_workspace_update
  name: az synapse workspace update
  summary: Aktualisieren Sie einen Synapse-Arbeitsbereich.
  description: ''
  syntax: >-
    az synapse workspace update --name
                                --resource-group
                                [--no-wait]
                                [--sql-admin-login-password]
                                [--tags]
  examples:
  - summary: Aktualisieren eines Synapse-Arbeitsbereichs
    syntax: >-
      az synapse workspace update --name fromcli4 --resource-group rg \
        --tags key1=value1
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name des Arbeitsbereichs.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --sql-admin-login-password -p
    summary: Das Anmelde Kennwort für den SQL-Administrator.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
- uid: ext_synapse_az_synapse_workspace_wait
  name: az synapse workspace wait
  summary: Platzieren Sie die CLI in einem Wartezustand, bis eine Bedingung des Arbeitsbereichs erfüllt ist.
  description: ''
  syntax: >-
    az synapse workspace wait --resource-group
                              --workspace-name
                              [--created]
                              [--custom]
                              [--deleted]
                              [--exists]
                              [--interval]
                              [--timeout]
                              [--updated]
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Den Namen des Arbeitsbereichs
    description: ''
  optionalParameters:
  - name: --created
    summary: Warten Sie, bis "provisioningstate" bei "erfolgreich" erstellt wurde.
    description: ''
  - name: --custom
    summary: "Warten Sie, bis die Bedingung eine benutzerdefinierte jmespath-Abfrage erfüllt. Beispiel: provisioningstate! = ' InProgress ', instanceview. statuses [? Code = = ' PowerState/Running ']."
    description: ''
  - name: --deleted
    summary: Warten Sie bis zum Löschen.
    description: ''
  - name: --exists
    summary: Warten Sie, bis die Ressource vorhanden ist.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Abruf Intervall in Sekunden.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximale Wartezeit in Sekunden.
    description: ''
  - name: --updated
    summary: Warten Sie, bis das Update mit provisioningstate bei "erfolgreich" abgeschlossen ist.
    description: ''
commands:
- ext_synapse_az_synapse_workspace_check_name
- ext_synapse_az_synapse_workspace_create
- ext_synapse_az_synapse_workspace_delete
- ext_synapse_az_synapse_workspace_firewall_rule
- ext_synapse_az_synapse_workspace_firewall_rule_create
- ext_synapse_az_synapse_workspace_firewall_rule_delete
- ext_synapse_az_synapse_workspace_firewall_rule_list
- ext_synapse_az_synapse_workspace_firewall_rule_show
- ext_synapse_az_synapse_workspace_firewall_rule_wait
- ext_synapse_az_synapse_workspace_list
- ext_synapse_az_synapse_workspace_show
- ext_synapse_az_synapse_workspace_update
- ext_synapse_az_synapse_workspace_wait
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
