### YamlMime:AzureCLIGroup
uid: ext_synapse_az_synapse_spark_session
name: az synapse spark session
extensionInformation: >-
  > [!Note]

  > Dieser Verweis ist Teil der **Synapse** -Erweiterung für Azure CLI und erfordert Version 2.0.67 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Synapse Spark Session** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten von Synapse Spark-Sitzungen.
description: ''
directCommands:
- uid: ext_synapse_az_synapse_spark_session_cancel
  name: az synapse spark session cancel
  summary: Brechen Sie eine Spark-Sitzung ab.
  description: ''
  syntax: >-
    az synapse spark session cancel --livy-id
                                    --spark-pool-name
                                    --workspace-name
                                    [--yes]
  examples:
  - summary: Brechen Sie eine Spark-Sitzung ab.
    syntax: az synapse spark session cancel  --livy-id 1 --workspace-name testsynapseworkspace --spark-pool-name testsparkpool
  requiredParameters:
  - isRequired: true
    name: --livy-id
    summary: Die ID des Auftrags der Spark-Sitzung.
    description: ''
  - isRequired: true
    name: --spark-pool-name
    summary: Der Name des Spark-Pools.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Den Namen des Arbeitsbereichs
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
- uid: ext_synapse_az_synapse_spark_session_create
  name: az synapse spark session create
  summary: Erstellen Sie eine Spark-Sitzung.
  description: ''
  syntax: >-
    az synapse spark session create --executor-size {Large, Medium, Small}
                                    --executors
                                    --name
                                    --spark-pool-name
                                    --workspace-name
                                    [--configuration]
                                    [--reference-files]
                                    [--tags]
  examples:
  - summary: Erstellen Sie eine Spark-Sitzung.
    syntax: >-
      az synapse spark session create --name testsession  --workspace-name testsynapseworkspace \

      --spark-pool-name testsparkpool --executor-size Small --executors 4
  requiredParameters:
  - isRequired: true
    name: --executor-size
    parameterValueGroup: Large, Medium, Small
    summary: Die Executor-Größe.
    description: ''
  - isRequired: true
    name: --executors
    summary: Die Anzahl der Executors.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Spark-Sitzung.
    description: ''
  - isRequired: true
    name: --spark-pool-name
    summary: Der Name des Spark-Pools.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Den Namen des Arbeitsbereichs
    description: ''
  optionalParameters:
  - name: --configuration
    summary: Die Konfiguration der Spark-Sitzung.
    description: ''
  - name: --reference-files
    summary: Zusätzliche Dateien, die zu Referenzzwecken in der Hauptdefinitionsdatei verwendet werden.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
- uid: ext_synapse_az_synapse_spark_session_list
  name: az synapse spark session list
  summary: Auflisten aller Spark-Sitzungen
  description: ''
  syntax: >-
    az synapse spark session list --spark-pool-name
                                  --workspace-name
                                  [--from-index]
                                  [--size]
  examples:
  - summary: Auflisten aller Spark-Sitzungen
    syntax: az synapse spark session list --workspace-name testsynapseworkspace --spark-pool-name testsparkpool
  requiredParameters:
  - isRequired: true
    name: --spark-pool-name
    summary: Der Name des Spark-Pools.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Den Namen des Arbeitsbereichs
    description: ''
  optionalParameters:
  - name: --from-index
    summary: Optionaler Parameter, der den Index angibt, von dem die Liste beginnen soll.
    description: ''
  - name: --size
    summary: Die Größe der zurückgegebenen Liste. Standardmäßig ist der Wert 20 und das Maximum.
    description: ''
- uid: ext_synapse_az_synapse_spark_session_reset_timeout
  name: az synapse spark session reset-timeout
  summary: Zurücksetzen einer Timeout Zeit für eine Spark-Sitzung.
  description: ''
  syntax: >-
    az synapse spark session reset-timeout --livy-id
                                           --spark-pool-name
                                           --workspace-name
  examples:
  - summary: Setzt die Timeout Zeit einer Spark-Sitzung zurück.
    syntax: az synapse spark session reset-timeout --livy-id 1 --workspace-name testsynapseworkspace --spark-pool-name testsparkpool
  requiredParameters:
  - isRequired: true
    name: --livy-id
    summary: Die ID des Auftrags der Spark-Sitzung.
    description: ''
  - isRequired: true
    name: --spark-pool-name
    summary: Der Name des Spark-Pools.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Den Namen des Arbeitsbereichs
    description: ''
- uid: ext_synapse_az_synapse_spark_session_show
  name: az synapse spark session show
  summary: Holen Sie sich eine Spark-Sitzung.
  description: ''
  syntax: >-
    az synapse spark session show --livy-id
                                  --spark-pool-name
                                  --workspace-name
  examples:
  - summary: Holen Sie sich eine Spark-Sitzung.
    syntax: az synapse spark session show --livy-id 1 --workspace-name testsynapseworkspace --spark-pool-name testsparkpool
  requiredParameters:
  - isRequired: true
    name: --livy-id
    summary: Die ID des Auftrags der Spark-Sitzung.
    description: ''
  - isRequired: true
    name: --spark-pool-name
    summary: Der Name des Spark-Pools.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Den Namen des Arbeitsbereichs
    description: ''
commands:
- ext_synapse_az_synapse_spark_session_cancel
- ext_synapse_az_synapse_spark_session_create
- ext_synapse_az_synapse_spark_session_list
- ext_synapse_az_synapse_spark_session_reset_timeout
- ext_synapse_az_synapse_spark_session_show
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
