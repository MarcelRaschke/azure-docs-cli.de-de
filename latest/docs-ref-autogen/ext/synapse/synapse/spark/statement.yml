### YamlMime:AzureCLIGroup
uid: ext_synapse_az_synapse_spark_statement
name: az synapse spark statement
extensionInformation: >-
  > [!Note]

  > Dieser Verweis ist Teil der **Synapse** -Erweiterung für Azure CLI und erfordert Version 2.0.67 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Synapse Spark Anweisung** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten von Synapse Spark-Anweisungen
description: ''
directCommands:
- uid: ext_synapse_az_synapse_spark_statement_cancel
  name: az synapse spark statement cancel
  summary: Brechen Sie eine Spark-Anweisung ab.
  description: ''
  syntax: >-
    az synapse spark statement cancel --livy-id
                                      --session-id
                                      --spark-pool-name
                                      --workspace-name
                                      [--yes]
  examples:
  - summary: Brechen Sie eine Spark-Anweisung ab.
    syntax: >-
      az synapse spark statement cancel --livy-id 1 --session-id 11 --workspace-name testsynapseworkspace \

      --spark-pool-name testsparkpool
  requiredParameters:
  - isRequired: true
    name: --livy-id
    summary: Die ID der Anweisung.
    description: ''
  - isRequired: true
    name: --session-id
    summary: Die ID der Spark-Sitzung.
    description: ''
  - isRequired: true
    name: --spark-pool-name
    summary: Der Name des Spark-Pools.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Den Namen des Arbeitsbereichs
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
- uid: ext_synapse_az_synapse_spark_statement_invoke
  name: az synapse spark statement invoke
  summary: Rufen Sie eine Spark-Anweisung auf.
  description: ''
  syntax: >-
    az synapse spark statement invoke --code
                                      --language {CSharp, PySpark, Python, SQL, Scala, Spark, SparkDotNet}
                                      --session-id
                                      --spark-pool-name
                                      --workspace-name
  examples:
  - summary: Rufen Sie eine Spark-Anweisung auf.
    syntax: >-
      az synapse spark statement invoke --session-id 1 --workspace-name testsynapseworkspace \

      --spark-pool-name testsparkpool --code "print('hello, Azure CLI')" --language pyspark
  - summary: Übermitteln Sie eine Spark-Anweisung, indem Sie Code Inhalt aus Datei lesen.
    syntax: >-
      az synapse spark statement invoke --session-id 1 --workspace-name testsynapseworkspace \

      --spark-pool-name testsparkpool --code @file-path --language pyspark
  requiredParameters:
  - isRequired: true
    name: --code
    summary: Der Code der Spark-Anweisung. Dabei handelt es sich entweder um den Code Inhalt oder `@<file path>` um den Inhalt aus einer Datei zu laden.
    description: ''
  - isRequired: true
    name: --language
    parameterValueGroup: CSharp, PySpark, Python, SQL, Scala, Spark, SparkDotNet
    summary: Die Sprache der Spark-Anweisung.
    description: ''
  - isRequired: true
    name: --session-id
    summary: Die ID der Spark-Sitzung.
    description: ''
  - isRequired: true
    name: --spark-pool-name
    summary: Der Name des Spark-Pools.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Den Namen des Arbeitsbereichs
    description: ''
- uid: ext_synapse_az_synapse_spark_statement_list
  name: az synapse spark statement list
  summary: Listet alle Spark-Anweisungen auf.
  description: ''
  syntax: >-
    az synapse spark statement list --session-id
                                    --spark-pool-name
                                    --workspace-name
  examples:
  - summary: Listet alle Spark-Anweisungen auf.
    syntax: >-
      az synapse spark statement list --session-id 11 --workspace-name testsynapseworkspace \

      --spark-pool-name testsparkpool
  requiredParameters:
  - isRequired: true
    name: --session-id
    summary: Die ID der Spark-Sitzung.
    description: ''
  - isRequired: true
    name: --spark-pool-name
    summary: Der Name des Spark-Pools.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Den Namen des Arbeitsbereichs
    description: ''
- uid: ext_synapse_az_synapse_spark_statement_show
  name: az synapse spark statement show
  summary: Holen Sie sich eine Spark-Anweisung.
  description: ''
  syntax: >-
    az synapse spark statement show --livy-id
                                    --session-id
                                    --spark-pool-name
                                    --workspace-name
  examples:
  - summary: Holen Sie sich eine Spark-Anweisung.
    syntax: >-
      az synapse spark statement show --livy-id 1 --session-id 11 --workspace-name testsynapseworkspace \

      --spark-pool-name testsparkpool
  requiredParameters:
  - isRequired: true
    name: --livy-id
    summary: Die ID der Anweisung.
    description: ''
  - isRequired: true
    name: --session-id
    summary: Die ID der Spark-Sitzung.
    description: ''
  - isRequired: true
    name: --spark-pool-name
    summary: Der Name des Spark-Pools.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Den Namen des Arbeitsbereichs
    description: ''
commands:
- ext_synapse_az_synapse_spark_statement_cancel
- ext_synapse_az_synapse_spark_statement_invoke
- ext_synapse_az_synapse_spark_statement_list
- ext_synapse_az_synapse_spark_statement_show
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
