### YamlMime:AzureCLIGroup
uid: ext_datashare_az_datashare_consumer_trigger
name: az datashare consumer trigger
extensionInformation: >-
  > [!Note]

  > Dieser Verweis ist Teil der **DataShare** -Erweiterung für Azure CLI und erfordert Version 2.3.1 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ DataShare Consumer** -Befehl zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Befehle für Consumer zur Verwaltung von DataShare-consumertriggern.
description: ''
directCommands:
- uid: ext_datashare_az_datashare_consumer_trigger_create
  name: az datashare consumer trigger create
  summary: Erstellen eines-Auslösers.
  description: ''
  syntax: >-
    az datashare consumer trigger create --account-name
                                         --name
                                         --recurrence-interval {Day, Hour}
                                         --resource-group
                                         --share-subscription-name
                                         --synchronization-time
                                         [--kind {ScheduleBased}]
                                         [--no-wait]
  examples:
  - summary: Erstellen eines Triggers
    syntax: az datashare consumer trigger create --account-name MyAccount --resource-group MyResourceGroup --share-subscription-name MyShareSubscription --name MyTrigger --recurrence-interval Day --synchronization-time "2020-04-05 10:50:00 +00:00" --kind ScheduleBased
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Der Name des Freigabe Kontos.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des Triggers.
    description: ''
  - isRequired: true
    name: --recurrence-interval
    parameterValueGroup: Day, Hour
    summary: Wiederholungsintervall für die Synchronisierung.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --share-subscription-name
    summary: Der Name des Freigabe Abonnements.
    description: ''
  - isRequired: true
    name: --synchronization-time
    summary: 'Synchronisierungs Zeit. Format: Date (yyyy-mm-dd) time (hh: mm: SS. xxxxx) Zeitzone (+/-hh: mm).'
    description: ''
  optionalParameters:
  - name: --kind
    defaultValue: ScheduleBased
    parameterValueGroup: ScheduleBased
    summary: Art der Synchronisierung.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
- uid: ext_datashare_az_datashare_consumer_trigger_delete
  name: az datashare consumer trigger delete
  summary: Löschen eines-Auslösers in einem Freigabe Abonnement.
  description: ''
  syntax: >-
    az datashare consumer trigger delete --account-name
                                         --name
                                         --resource-group
                                         --share-subscription-name
                                         [--no-wait]
                                         [--yes]
  examples:
  - summary: Löschen eines Triggers
    syntax: az datashare consumer trigger delete --account-name MyAccount --resource-group MyResourceGroup --share-subscription-name MyShareSubscription --name MyTrigger
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Der Name des Freigabe Kontos.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des Triggers.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --share-subscription-name
    summary: Der Name des Freigabe Abonnements.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
- uid: ext_datashare_az_datashare_consumer_trigger_list
  name: az datashare consumer trigger list
  summary: Listet Trigger in einem Freigabe Abonnement auf.
  description: ''
  syntax: >-
    az datashare consumer trigger list --account-name
                                       --resource-group
                                       --share-subscription-name
  examples:
  - summary: Auflisten von Triggern
    syntax: az datashare consumer trigger list --account-name MyAccount --resource-group MyResourceGroup --share-subscription-name MyShareSubscription
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Der Name des Freigabe Kontos.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --share-subscription-name
    summary: Der Name des Freigabe Abonnements.
    description: ''
- uid: ext_datashare_az_datashare_consumer_trigger_show
  name: az datashare consumer trigger show
  summary: Anzeigen eines Auslösers in einem Freigabe Abonnement.
  description: ''
  syntax: >-
    az datashare consumer trigger show --account-name
                                       --name
                                       --resource-group
                                       --share-subscription-name
  examples:
  - summary: Anzeigen eines Auslösers
    syntax: az datashare consumer trigger show --account-name MyAccount --resource-group MyResourceGroup --share-subscription-name MyShareSubscription --name MyTrigger
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Der Name des Freigabe Kontos.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des Triggers.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --share-subscription-name
    summary: Der Name des Freigabe Abonnements.
    description: ''
- uid: ext_datashare_az_datashare_consumer_trigger_wait
  name: az datashare consumer trigger wait
  summary: Platzieren Sie die CLI in einem Wartezustand, bis eine Bedingung des DataShare-Auslösers erfüllt ist.
  description: ''
  syntax: >-
    az datashare consumer trigger wait --account-name
                                       --name
                                       --resource-group
                                       --share-subscription-name
                                       [--created]
                                       [--custom]
                                       [--deleted]
                                       [--exists]
                                       [--interval]
                                       [--timeout]
                                       [--updated]
  examples:
  - summary: Unterbrechen Sie die Ausführung der nächsten Zeile des CLI-Skripts, bis der DataShare-Vorgang erfolgreich bereitgestellt wurde.
    syntax: az datashare consumer trigger wait --account-name MyAccount --resource-group MyResourceGroup --share-subscription-name MyShareSubscription --name MyTrigger --created
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Der Name des Freigabe Kontos.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name des Triggers.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --share-subscription-name
    summary: Der Name der sharesub-Bezeichnung.
    description: ''
  optionalParameters:
  - name: --created
    summary: Warten Sie, bis "provisioningstate" bei "erfolgreich" erstellt wurde.
    description: ''
  - name: --custom
    summary: "Warten Sie, bis die Bedingung eine benutzerdefinierte jmespath-Abfrage erfüllt. Beispiel: provisioningstate! = ' InProgress ', instanceview. statuses [? Code = = ' PowerState/Running ']."
    description: ''
  - name: --deleted
    summary: Warten Sie bis zum Löschen.
    description: ''
  - name: --exists
    summary: Warten Sie, bis die Ressource vorhanden ist.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Abruf Intervall in Sekunden.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximale Wartezeit in Sekunden.
    description: ''
  - name: --updated
    summary: Warten Sie, bis das Update mit provisioningstate bei "erfolgreich" abgeschlossen ist.
    description: ''
commands:
- ext_datashare_az_datashare_consumer_trigger_create
- ext_datashare_az_datashare_consumer_trigger_delete
- ext_datashare_az_datashare_consumer_trigger_list
- ext_datashare_az_datashare_consumer_trigger_show
- ext_datashare_az_datashare_consumer_trigger_wait
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
