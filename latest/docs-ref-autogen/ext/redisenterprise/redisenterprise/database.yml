                                       --sas-uri
                                       [--no-wait]
  examples:
  - summary: Importieren Sie Daten aus einer Datenbankdatei in eine redis-Zieldatenbank.
    syntax: az redisenterprise database import --cluster-name "cache1" --sas-uri "https://contosostorage.blob.core.window.net/urltoBlobFile?sasKeyParameters" --resource-group "rg1"
  requiredParameters:
  - isRequired: true
    name: --cluster-name --name -n
    summary: Der Name des redisenterprise-Clusters.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --sas-uri
    summary: SAS-URI für das Ziel-BLOB, aus dem importiert werden soll.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
