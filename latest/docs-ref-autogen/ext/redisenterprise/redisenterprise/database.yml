- uid: ext_redisenterprise_az_redisenterprise_database_update
  name: az redisenterprise database update
  summary: Aktualisieren einer vorhandenen redis Enterprise-Datenbank
  description: ''
  syntax: >-
    az redisenterprise database update --cluster-name
                                       --resource-group
                                       [--client-protocol {Encrypted, Plaintext}]
                                       [--eviction-policy {AllKeysLFU, AllKeysLRU, AllKeysRandom, NoEviction, VolatileLFU, VolatileLRU, VolatileRandom, VolatileTTL}]
                                       [--no-wait]
                                       [--persistence]
  examples:
  - summary: Aktualisieren einer vorhandenen redis Enterprise-Datenbank
    syntax: az redisenterprise database update --cluster-name "cache1" --client-protocol "Encrypted" --eviction-policy "AllKeysLRU" --persistence rdb-enabled=true rdb-frequency="12h" --resource-group "rg1"
  requiredParameters:
  - isRequired: true
    name: --cluster-name --name -n
    summary: Der Name des redisenterprise-Clusters.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --client-protocol
    parameterValueGroup: Encrypted, Plaintext
    summary: Gibt an, ob redis-Clients mithilfe von TLS-verschlüsselten oder Klartext-redis-Protokollen eine Verbindung herstellen können.
    description: ''
  - name: --eviction-policy
    parameterValueGroup: AllKeysLFU, AllKeysLRU, AllKeysRandom, NoEviction, VolatileLFU, VolatileLRU, VolatileRandom, VolatileTTL
    summary: Redis-Entfernungs Richtlinie.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --persistence
    summary: Persistenzeinstellungen.
    description: >-
      Syntax:--Persistenz AOF-aktiviert = XX AOF-Frequency = XX RDB-fähig = XX RDB-Frequency = XX


      AOF-aktiviert: legt fest, ob AOF aktiviert ist.  Zulässige Werte: true, false.

      AOF-Frequency: legt die Häufigkeit fest, mit der Daten auf den Datenträger geschrieben werden.  Zulässige Werte: 1 s, immer.

      RDB-aktiviert: legt fest, ob RDB aktiviert ist.  Zulässige Werte: true, false.

      RDB-Frequency: legt die Häufigkeit fest, mit der eine Momentaufnahme der Datenbank erstellt wird.  Zulässige Werte: 1H, 6h, 12h.


      Nachdem die Persistenz aktiviert wurde, können Sie Sie nicht mehr deaktivieren. Die Unterstützung für die Deaktivierung der Persistenz nach der Aktivierung wird zu einem späteren Zeitpunkt hinzugefügt.
- uid: ext_redisenterprise_az_redisenterprise_database_wait
  name: az redisenterprise database wait
  summary: Platzieren Sie die CLI in einem Wartezustand, bis eine Bedingung der redis Enterprise-Datenbank erfüllt ist.
  description: ''
  syntax: >-
    az redisenterprise database wait --cluster-name
                                     --resource-group
                                     [--created]
                                     [--custom]
                                     [--deleted]
                                     [--exists]
                                     [--interval]
                                     [--timeout]
                                     [--updated]
  examples:
  - summary: Ausführung der nächsten Zeile des CLI-Skripts anhalten, bis die redis Enterprise-Datenbank erfolgreich erstellt wurde.
    syntax: az redisenterprise database wait --cluster-name "cache1" --resource-group "rg1" --created
  - summary: Ausführung der nächsten Zeile des CLI-Skripts anhalten, bis die redis Enterprise-Datenbank erfolgreich aktualisiert wurde.
    syntax: az redisenterprise database wait --cluster-name "cache1" --resource-group "rg1" --updated
  - summary: Ausführung der nächsten Zeile des CLI-Skripts anhalten, bis die redis Enterprise-Datenbank erfolgreich gelöscht wurde.
    syntax: az redisenterprise database wait --cluster-name "cache1" --resource-group "rg1" --deleted
  requiredParameters:
  - isRequired: true
    name: --cluster-name --name -n
    summary: Der Name des redisenterprise-Clusters.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --created
    summary: Warten Sie, bis "provisioningstate" bei "erfolgreich" erstellt wurde.
    description: ''
  - name: --custom
    summary: "Warten Sie, bis die Bedingung eine benutzerdefinierte jmespath-Abfrage erfüllt. Beispiel: provisioningstate! = ' InProgress ', instanceview. statuses [? Code = = ' PowerState/Running ']."
    description: ''
  - name: --deleted
    summary: Warten Sie bis zum Löschen.
    description: ''
  - name: --exists
    summary: Warten Sie, bis die Ressource vorhanden ist.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Abruf Intervall in Sekunden.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximale Wartezeit in Sekunden.
    description: ''
  - name: --updated
    summary: Warten Sie, bis das Update mit provisioningstate bei "erfolgreich" abgeschlossen ist.
    description: ''
