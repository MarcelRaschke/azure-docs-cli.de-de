### YamlMime:AzureCLIGroup
uid: ext_redisenterprise_az_redisenterprise_database
name: az redisenterprise database
extensionInformation: >-
  > [!Note]

  > Dieser Verweis ist Teil der **redisenterprise** -Erweiterung für Azure CLI und erfordert Version 2.15.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ redisenterprise Database** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten von redis Enterprise-Datenbanken.
description: ''
directCommands:
- uid: ext_redisenterprise_az_redisenterprise_database_create
  name: az redisenterprise database create
  summary: Erstellen Sie eine neue Datenbank für einen redis Enterprise-Cache.
  description: ''
  syntax: >-
    az redisenterprise database create --cluster-name
                                       --resource-group
                                       [--client-protocol {Encrypted, Plaintext}]
                                       [--clustering-policy {EnterpriseCluster, OSSCluster}]
                                       [--eviction-policy {AllKeysLFU, AllKeysLRU, AllKeysRandom, NoEviction, VolatileLFU, VolatileLRU, VolatileRandom, VolatileTTL}]
                                       [--modules]
                                       [--no-wait]
                                       [--persistence]
                                       [--port]
  examples:
  - summary: Erstellen Sie eine neue Datenbank für einen redis Enterprise-Cache.
    syntax: az redisenterprise database create --cluster-name "cache1" --client-protocol "Encrypted" --clustering-policy "EnterpriseCluster" --eviction-policy "AllKeysLRU" --modules name="RedisBloom" args="ERROR_RATE 0.00 INITIAL_SIZE 400" --modules name="RedisTimeSeries" args="RETENTION_POLICY 20" --modules name="RediSearch" --persistence aof-enabled=true aof-frequency="1s" --port 10000 --resource-group "rg1"
  requiredParameters:
  - isRequired: true
    name: --cluster-name --name -n
    summary: Der Name des redisenterprise-Clusters.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --client-protocol
    parameterValueGroup: Encrypted, Plaintext
    summary: Gibt an, ob redis-Clients mithilfe von TLS-verschlüsselten oder Klartext-redis-Protokollen eine Verbindung herstellen können. Der Standardwert ist TLS-verschlüsselt.
    description: ''
  - name: --clustering-policy
    parameterValueGroup: EnterpriseCluster, OSSCluster
    summary: 'Clustering-Richtlinie: Standardwert ist "osscluster". Wird zum Zeitpunkt der Erstellung angegeben.'
    description: ''
  - name: --eviction-policy
    parameterValueGroup: AllKeysLFU, AllKeysLRU, AllKeysRandom, NoEviction, VolatileLFU, VolatileLRU, VolatileRandom, VolatileTTL
    summary: 'Redis-Entfernungs Richtlinie: der Standardwert ist "volatilelru".'
    description: ''
  - name: --modules
    summary: Optionaler Satz von redis-Modulen, die in diesem Datenbankmodul aktiviert werden sollen, kann nur zum Zeitpunkt der Erstellung hinzugefügt werden.
    description: >-
      Syntax:--Module Name = XX args = XX


      Name: erforderlich. Der Name des Moduls, z. b. "redisbloom", "redisearch", "redistimeseries" args: Konfigurationsoptionen für das Modul, z. b. "ERROR_RATE 0,00 INITIAL_SIZE 400".


      Mehrere Aktionen können mithilfe von mehr als einem-Module-Argument angegeben werden.
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --persistence
    summary: Persistenzeinstellungen.
    description: >-
      Syntax:--Persistenz AOF-aktiviert = XX AOF-Frequency = XX RDB-fähig = XX RDB-Frequency = XX


      AOF-aktiviert: legt fest, ob AOF aktiviert ist.  Zulässige Werte: true, false.

      AOF-Frequency: legt die Häufigkeit fest, mit der Daten auf den Datenträger geschrieben werden.  Zulässige Werte: 1 s, immer.

      RDB-aktiviert: legt fest, ob RDB aktiviert ist.  Zulässige Werte: true, false.

      RDB-Frequency: legt die Häufigkeit fest, mit der eine Momentaufnahme der Datenbank erstellt wird.  Zulässige Werte: 1H, 6h, 12h.


      Nachdem die Persistenz aktiviert wurde, können Sie Sie nicht mehr deaktivieren. Die Unterstützung für die Deaktivierung der Persistenz nach der Aktivierung wird zu einem späteren Zeitpunkt hinzugefügt.
  - name: --port
    summary: Der TCP-Port des Daten Bank Endpunkts. Wird zum Zeitpunkt der Erstellung angegeben. Der Standardwert ist ein verfügbarer Port.
    description: ''
- uid: ext_redisenterprise_az_redisenterprise_database_delete
  name: az redisenterprise database delete
  summary: Löscht eine einzelne Datenbank in einem redis Enterprise-Cache.
  description: ''
  syntax: >-
    az redisenterprise database delete --cluster-name
                                       --resource-group
                                       [--no-wait]
                                       [--yes]
  examples:
  - summary: Löscht eine einzelne Datenbank in einem redis Enterprise-Cache.
    syntax: az redisenterprise database delete --cluster-name "cache1" --resource-group "rg1"
  requiredParameters:
  - isRequired: true
    name: --cluster-name --name -n
    summary: Der Name des redisenterprise-Clusters.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
- uid: ext_redisenterprise_az_redisenterprise_database_export
  name: az redisenterprise database export
  summary: Exportieren von in einer redis Enterprise-Datenbank gespeicherten Daten.
  description: Exportieren von Daten, die in einer redis Enterprise-Datenbank gespeichert sind, in eine Ziel Datenbankdatei
  syntax: >-
    az redisenterprise database export --cluster-name
                                       --resource-group
                                       --sas-uri
                                       [--no-wait]
  examples:
  - summary: Exportieren von Daten, die in einer redis Enterprise-Datenbank gespeichert sind, in eine Ziel Datenbankdatei
    syntax: az redisenterprise database export --cluster-name "cache1" --sas-uri "https://contosostorage.blob.core.window.net/urlToBlobContainer?sasKeyParameters" --resource-group "rg1"
  requiredParameters:
  - isRequired: true
    name: --cluster-name --name -n
    summary: Der Name des redisenterprise-Clusters.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --sas-uri
    summary: SAS-URI für das Zielverzeichnis, in das exportiert werden soll.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
- uid: ext_redisenterprise_az_redisenterprise_database_import
  name: az redisenterprise database import
  summary: Importieren Sie Daten in eine redis Enterprise-Datenbank.
  description: Importieren Sie Daten aus einer Datenbankdatei in eine redis-Zieldatenbank.
  syntax: >-
    az redisenterprise database import --cluster-name
