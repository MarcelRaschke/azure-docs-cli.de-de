uid: ext_netappfiles-preview_az_netappfiles_mount_target
name: az netappfiles mount-target
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der Erweiterung " **nettappfiles-Preview** " für Azure CLI und erfordert die Version 2.0.56 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ matappfiles Mount-Target** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten Sie die Ressourcen zum Einbinden von Azure NetApp Files (ANF).
description: ''
directCommands:
- uid: ext_netappfiles-preview_az_netappfiles_mount_target_list
  name: az netappfiles mount-target list
  summary: Auflisten der Einstellungsziele eines ANF-Volumes.
  description: ''
  syntax: >-
    az netappfiles mount-target list --account-name
                                     --pool-name
                                     --resource-group
                                     --volume-name
  examples:
  - summary: Auflisten der Einstellungsziele eines ANF-Volumes
    syntax: az netappfiles mount-target list -g group --account-name aname --pool-name pname --volume-name vname
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Der Name des ANF-Kontos.
    description: ''
  - isRequired: true
    name: --pool-name -p
    summary: Der Name des ANF-Pools.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --volume-name -v
    summary: Der Name des ANF-Pools.
    description: ''
commands:
- ext_netappfiles-preview_az_netappfiles_mount_target_list
