  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Ein Anzeige Name für die Datenquelle. Dieser Name muss in allen Datenquellen (unabhängig vom Typ) innerhalb der Daten Sammlungs Regel eindeutig sein.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
