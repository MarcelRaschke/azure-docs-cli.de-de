    summary: Der Name der Daten Sammlungs Regel. Für den Namen wird die Groß-/Kleinschreibung nicht beachtet.
    description: ''
- uid: ext_monitor-control-service_az_monitor_data_collection_rule_windows_event_log_list
  name: az monitor data-collection rule windows-event-log list
  summary: Auflisten der Windows-Ereignisprotokoll-Datenquellen.
  description: ''
  syntax: >-
