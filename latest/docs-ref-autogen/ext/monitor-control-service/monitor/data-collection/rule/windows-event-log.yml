### YamlMime:AzureCLIGroup
uid: ext_monitor-control-service_az_monitor_data_collection_rule_windows_event_log
name: az monitor data-collection rule windows-event-log
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Monitor-Control-Service-** Erweiterung für Azure CLI und erfordert Version 2.15.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Monitor Data-Collection Rule Windows-Event-Log** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Windows-Ereignisprotokoll-Datenquelle verwalten.
description: ''
directCommands:
- uid: ext_monitor-control-service_az_monitor_data_collection_rule_windows_event_log_add
  name: az monitor data-collection rule windows-event-log add
  summary: Fügen Sie eine Windows-Ereignisprotokoll-Datenquelle hinzu.
  description: ''
  syntax: >-
    az monitor data-collection rule windows-event-log add --name
                                                          --resource-group
                                                          --rule-name
                                                          --streams {Microsoft-Event, Microsoft-WindowsEvent}
                                                          --transfer-period {PT15M, PT1M, PT30M, PT5M, PT60M}
                                                          --x-path-queries
  examples:
  - summary: Hinzufügen einer Windows-Ereignisprotokoll-Datenquelle
    syntax: az monitor data-collection rule windows-event-log add --rule-name "myCollectionRule" --resource-group "myResourceGroup" --name "appTeam1AppEvents" --transfer-period "PT1M" --streams "Microsoft-WindowsEvent" --x-path-queries "Application!*[System[(Level = 1 or Level = 2 or Level = 3)]]" "System![System[(Level = 1 or Level = 2 or Level = 3)]]"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Ein Anzeige Name für die Datenquelle. Dieser Name muss in allen Datenquellen (unabhängig vom Typ) innerhalb der Daten Sammlungs Regel eindeutig sein.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --rule-name
    summary: Der Name der Daten Sammlungs Regel. Für den Namen wird die Groß-/Kleinschreibung nicht beachtet.
    description: ''
  - isRequired: true
    name: --streams
    parameterValueGroup: Microsoft-Event, Microsoft-WindowsEvent
    summary: Liste der Streams, an die diese Datenquelle gesendet wird. Ein Datenstrom gibt an, welches Schema für diese Daten verwendet wird und in der Regel, an welche Tabelle in Log Analytics die Daten gesendet werden.
    description: ''
  - isRequired: true
    name: --transfer-period
    parameterValueGroup: PT15M, PT1M, PT30M, PT5M, PT60M
    summary: Das Intervall zwischen Daten Uploads (geplante Übertragungen), aufgerundet auf die nächste Minute.
    description: ''
  - isRequired: true
    name: --x-path-queries
    summary: Eine Liste von Windows-Ereignisprotokoll Abfragen im XPath-Format.
    description: ''
