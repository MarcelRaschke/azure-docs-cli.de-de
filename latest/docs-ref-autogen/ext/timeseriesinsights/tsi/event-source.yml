### YamlMime:AzureCLIGroup
uid: ext_timeseriesinsights_az_tsi_event_source
name: az tsi event-source
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **timeseriesinsights** -Erweiterung für Azure CLI und erfordert Version 2.11.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ TSI Event-Source** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten Sie die Ereignis Quelle mit timeseriesinsights.
description: ''
directCommands:
- uid: ext_timeseriesinsights_az_tsi_event_source_delete
  name: az tsi event-source delete
  summary: Löschen Sie die Ereignis Quelle mit dem angegebenen Namen im angegebenen Abonnement, der angegebenen Ressourcengruppe und der angegebenen Umgebung.
  description: ''
  syntax: >-
    az tsi event-source delete --environment-name
                               --event-source-name
                               --resource-group
                               [--yes]
  examples:
  - summary: DeleteEventSource
    syntax: az tsi event-source delete --environment-name "env1" --name "es1" --resource-group "rg1"
  requiredParameters:
  - isRequired: true
    name: --environment-name
    summary: Der Name der Time Series Insights Umgebung, die der angegebenen Ressourcengruppe zugeordnet ist.
    description: ''
  - isRequired: true
    name: --event-source-name --name -n
    summary: Der Name der Time Series Insights Ereignis Quelle, die der angegebenen Umgebung zugeordnet ist.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe der Umgebung. Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
- uid: ext_timeseriesinsights_az_tsi_event_source_list
  name: az tsi event-source list
  summary: Listet alle verfügbaren Ereignis Quellen auf, die dem Abonnement und innerhalb der angegebenen Ressourcengruppe und der angegebenen Umgebung zugeordnet sind.
  description: ''
  syntax: >-
    az tsi event-source list --environment-name
                             --resource-group
  examples:
  - summary: Listeventsourcesbyenvironment
    syntax: az tsi event-source list --environment-name "env1" --resource-group "rg1"
  requiredParameters:
  - isRequired: true
    name: --environment-name
    summary: Der Name der Time Series Insights Umgebung, die der angegebenen Ressourcengruppe zugeordnet ist.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe der Umgebung. Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: ext_timeseriesinsights_az_tsi_event_source_show
  name: az tsi event-source show
  summary: Zeigt die Ereignis Quelle mit dem angegebenen Namen in der angegebenen Umgebung an.
  description: ''
  syntax: >-
    az tsi event-source show --environment-name
                             --event-source-name
                             --resource-group
  examples:
  - summary: Geteventhubeventsource
    syntax: az tsi event-source show --environment-name "env1" --name "es1" --resource-group "rg1"
  requiredParameters:
  - isRequired: true
    name: --environment-name
    summary: Der Name der Time Series Insights Umgebung, die der angegebenen Ressourcengruppe zugeordnet ist.
    description: ''
  - isRequired: true
    name: --event-source-name --name -n
    summary: Der Name der Time Series Insights Ereignis Quelle, die der angegebenen Umgebung zugeordnet ist.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe der Umgebung. Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
