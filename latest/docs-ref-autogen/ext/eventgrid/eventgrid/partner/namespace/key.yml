### YamlMime:AzureCLIGroup
uid: ext_eventgrid_az_eventgrid_partner_namespace_key
name: az eventgrid partner namespace key
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **eventgrid** -Erweiterung für Azure CLI und erfordert Version 2.0.49 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ eventgrid Partner Namespace Key** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten von freigegebenen Zugriffs Schlüsseln eines Partner Namespace.
description: ''
directCommands:
- uid: ext_eventgrid_az_eventgrid_partner_namespace_key_list
  name: az eventgrid partner namespace key list
  summary: Listet die gemeinsamen Zugriffsschlüssel eines Partner Namespace auf.
  description: ''
  syntax: >-
    az eventgrid partner namespace key list --partner-namespace-name
                                            --resource-group
  examples:
  - summary: Auflisten von gemeinsam genutzten Zugriffs Schlüsseln eines Partner Namespace (automatisch generiert)
    syntax: az eventgrid partner namespace key list --partner-namespace-name MyNamespace --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --partner-namespace-name
    summary: Der Name des Partner Namespace.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: ext_eventgrid_az_eventgrid_partner_namespace_key_regenerate
  name: az eventgrid partner namespace key regenerate
  summary: Generieren Sie einen freigegebenen Zugriffsschlüssel eines Partner Namespace neu.
  description: ''
  syntax: >-
    az eventgrid partner namespace key regenerate --key-name
                                                  --partner-namespace-name
                                                  --resource-group
  requiredParameters:
  - isRequired: true
    name: --key-name
    summary: Der Schlüssel Name, der neu generiert werden soll (key1 oder key2).
    description: ''
  - isRequired: true
    name: --partner-namespace-name
    summary: Der Name des Partner Namespace.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
commands:
- ext_eventgrid_az_eventgrid_partner_namespace_key_list
- ext_eventgrid_az_eventgrid_partner_namespace_key_regenerate
