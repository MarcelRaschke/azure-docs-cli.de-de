### YamlMime:AzureCLIGroup
uid: ext_eventgrid_az_eventgrid_partner_registration
name: az eventgrid partner registration
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **eventgrid** -Erweiterung für Azure CLI und erfordert Version 2.0.49 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ eventgrid Partner Registration** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten von Partner Registrierungen.
description: ''
directCommands:
- uid: ext_eventgrid_az_eventgrid_partner_registration_create
  name: az eventgrid partner registration create
  summary: Erstellen Sie eine neue Partner Registrierung.
  description: ''
  syntax: >-
    az eventgrid partner registration create --name
                                             --partner-name
                                             --resource-group
                                             --resource-type-name
                                             [--authorized-subscription-ids]
                                             [--customer-service-extension]
                                             [--customer-service-number]
                                             [--customer-service-uri]
                                             [--description]
                                             [--display-name]
                                             [--logo-uri]
                                             [--long-description]
                                             [--setup-uri]
                                             [--tags]
  examples:
  - summary: Erstellen Sie eine neue Partner Registrierung mit grundlegenden Informationen.
    syntax: az eventgrid partner registration create -g rg1 --name partnerRegistrationName1 --partner-name Contoso --resource-type-name Accounts --authorized-subscription-ids 533ad9de-25db-46e2-b94a-d00c37cf022b 05aa2228-7d34-4635-922d-2b582c422445
  - summary: Erstellen Sie eine neue Partner Registrierung mit Partner Informationen.
    syntax: az eventgrid partner registration create -g rg1 --name partnerRegistrationName1 --partner-name Contoso --resource-type-name Accounts --authorized-subscription-ids 533ad9de-25db-46e2-b94a-d00c37cf022b 05aa2228-7d34-4635-922d-2b582c422445 --description ExampleDescription --display-name ExampleDisplayName1 --logo-uri 'https://www.example.com/logo.png' --setup-uri 'https://www.example.com' --long-description 'This is sample description}' --customer-service-number '+1 800 123 4567' --customer-service-extension '125' --customer-service-uri 'https://www.example.com/customerservice'
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Partner Registrierung.
    description: ''
  - isRequired: true
    name: --partner-name
    summary: Offizieller Name des Partners.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --resource-type-name
    summary: Der Name des partnerthemas-Ressourcentyps. Dieser Name sollte bei allen Partner Themen Typennamen eindeutig sein.
    description: ''
  optionalParameters:
  - name: --authorized-subscription-ids
    summary: Eine durch Leerzeichen getrennte Liste mit Azure-Abonnement-IDs, die autorisiert sind, einen dieser Partner Registrierung zugeordneten Partner Namespace zu erstellen. Diese Eigenschaft ist optional. Das Erstellen von partnernamespaces ist immer unter demselben Azure-Abonnement zulässig wie das, das zum Erstellen der Partner Registrierung verwendet wurde.
    description: ''
  - name: --customer-service-extension
    summary: Die Erweiterung der Kundendienstnummer des Verlegers. Nur Ziffern sind zulässig, und die Anzahl der Ziffern sollte 10 nicht überschreiten.
    description: ''
  - name: --customer-service-number
    summary: 'Die Kundendienstnummer des Verlegers. Das erwartete Telefon Format sollte mit einem "+"-Zeichen gefolgt vom Ländercode beginnen. Anschließend werden die restlichen Ziffern befolgt. Es sind nur Ziffern und Leerzeichen zulässig, und die Länge darf 16 Ziffern einschließlich Ländercode nicht überschreiten. Beispiele für gültige Telefonnummern sind: + 1 515 123 4567 und + 966 7 5115 2471. Beispiele für ungültige Telefonnummern sind: + 1 (515) 123-4567, 1 515 123 4567 und + 966 121 5115 24 7 551 1234 43.'
    description: ''
  - name: --customer-service-uri
    summary: Der Kundendienst-URI des Verlegers.
    description: ''
  - name: --description
    summary: Beschreibung des Partner Themen Typs.
    description: ''
  - name: --display-name
    summary: Anzeige Name für den Typ des Partner Themas.
    description: ''
  - name: --logo-uri
    summary: Der URI des Partner Logos.
    description: ''
  - name: --long-description
    summary: Beschreibung der benutzerdefinierten Szenarien und der Integration. Die Länge dieser Beschreibung darf nicht länger als 2048 Zeichen sein.
    description: ''
  - name: --setup-uri
    summary: URI der Partner Website, die von Azure-Kunden verwendet werden kann, um Event Grid Integration auf einer Ereignis Quelle einzurichten.
    description: ''
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
- uid: ext_eventgrid_az_eventgrid_partner_registration_delete
  name: az eventgrid partner registration delete
  summary: Löschen Sie eine Partner Registrierung.
  description: Löscht eine Partner Registrierung mit den angegebenen Parametern.
  syntax: >-
    az eventgrid partner registration delete --name
                                             --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Partner Registrierung.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: ext_eventgrid_az_eventgrid_partner_registration_list
  name: az eventgrid partner registration list
  summary: Listet alle Partner Registrierungen in einer bestimmten Ressourcengruppe oder im angegebenen Azure-Abonnement auf.
  description: ''
  syntax: >-
    az eventgrid partner registration list [--odata-query]
                                           [--resource-group]
  examples:
  - summary: Listet alle Partner Registrierungen im aktuellen Azure-Abonnement auf.
    syntax: az eventgrid partner registration list
  - summary: Listet alle Partner Registrierungen in einer Ressourcengruppe auf.
    syntax: az eventgrid partner registration list -g rg1
  - summary: Auflisten aller Partner Registrierungen in einer Ressourcengruppe, deren Name das Muster "xyz" enthält
    syntax: az eventgrid partner registration list -g rg1 --odata-query "Contains(name, 'XYZ')"
  - summary: Listet alle Partner Registrierungen in einer Ressourcengruppe mit Ausnahme der Partner Registrierung mit dem Namen "Name1" auf.
    syntax: az eventgrid partner registration list -g rg1 --odata-query "NOT (name eq 'name1')"
  optionalParameters:
  - name: --odata-query
    summary: Die Abfrage, mit der die Ergebnisse mithilfe der odata-Syntax gefiltert werden.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: ext_eventgrid_az_eventgrid_partner_registration_show
  name: az eventgrid partner registration show
  summary: Holen Sie sich eine Partner Registrierung.
  description: Ruft eine Partner Registrierung mit den angegebenen Parametern ab.
  syntax: >-
    az eventgrid partner registration show --name
                                           --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Partner Registrierung.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
commands:
- ext_eventgrid_az_eventgrid_partner_registration_create
- ext_eventgrid_az_eventgrid_partner_registration_delete
- ext_eventgrid_az_eventgrid_partner_registration_list
- ext_eventgrid_az_eventgrid_partner_registration_show
