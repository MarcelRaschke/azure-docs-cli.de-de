### YamlMime:AzureCLIGroup
uid: ext_azure-iot_az_iot_central_device_template
name: az iot central device-template
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Azure-IOT-** Erweiterung für Azure CLI und erfordert Version 2.0.70 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ IOT Central Device-Template** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten und Konfigurieren von IOT Central Geräte Vorlagen.
description: ''
directCommands:
- uid: ext_azure-iot_az_iot_central_device_template_create
  name: az iot central device-template create
  summary: Erstellen Sie eine Geräte Vorlage in IOT Central.
  description: ''
  syntax: >-
    az iot central device-template create --app-id
                                          --content
                                          --device-template-id
                                          [--central-api-uri]
                                          [--token]
  examples:
  - summary: Erstellen einer Geräte Vorlage mit aus einer Datei gelesenen Nutzlast
    syntax: az iot central device-template create --app-id {appid} --content {pathtofile} --device-template-id {devicetemplateid}
  - summary: Erstellen einer Geräte Vorlage mit Nutzlast aus unformatierten JSON-Daten
    syntax: az iot central device-template create --app-id {appid} --content {json} --device-template-id {devicetemplateid}
  requiredParameters:
  - isRequired: true
    name: --app-id -n
    summary: Die APP-ID der IOT Central-APP, die Sie verwalten möchten. Sie finden die APP-ID im Menü Hilfe auf der Seite "Info" für Ihre Anwendung.
    description: ''
  - isRequired: true
    name: --content -k
    summary: 'Die Definition der Geräte Vorlage. Geben Sie den Pfad zur JSON-Datei oder zum unformatierten JSON-Format an. [Dateipfad Beispiel:./Path/to/file.json] [Beispiel für stringierte JSON: { <Device Template JSON> }]. Der Anforderungs Text muss capabilitymodel enthalten.'
    description: ''
  - isRequired: true
    name: --device-template-id --dtid
    summary: Eindeutige ID für die Geräte Vorlage.
    description: ''
  optionalParameters:
  - name: --central-api-uri --central-dns-suffix
    defaultValue: azureiotcentral.com
    summary: 'Das IOT Central DNS-Suffix, das der Anwendung zugeordnet ist. Der Standardwert ist: azureiotcentral.com.'
    description: ''
  - name: --token
    summary: Wenn Sie die Anforderung übermitteln möchten, ohne die Azure CLI zu authentifizieren, können Sie ein gültiges Benutzer Token zum Authentifizieren Ihrer Anforderung angeben. Sie müssen den Schlüsseltyp als Teil der Anforderung angeben. Weitere Informationen finden Sie unter <a href="https://aka.ms/iotcentraldocsapi">https://aka.ms/iotcentraldocsapi</a>.
    description: ''
- uid: ext_azure-iot_az_iot_central_device_template_delete
  name: az iot central device-template delete
  summary: Löschen Sie eine Geräte Vorlage aus IOT Central.
  description: 'Hinweis: Dieses Verhalten schlägt fehl, wenn Geräte noch dieser Vorlage zugeordnet sind.'
  syntax: >-
    az iot central device-template delete --app-id
                                          --device-template-id
                                          [--central-api-uri]
                                          [--token]
  examples:
  - summary: Löschen einer Geräte Vorlage aus IOT Central
    syntax: az iot central device-template delete --app-id {appid} --device-template-id {devicetemplateid}
  requiredParameters:
  - isRequired: true
    name: --app-id -n
    summary: Die APP-ID der IOT Central-APP, die Sie verwalten möchten. Sie finden die APP-ID im Menü Hilfe auf der Seite "Info" für Ihre Anwendung.
    description: ''
  - isRequired: true
    name: --device-template-id --dtid
    summary: 'Die ID der Zielgeräte Vorlage. Beispiel: somedevicetemplate.'
    description: ''
  optionalParameters:
  - name: --central-api-uri --central-dns-suffix
    defaultValue: azureiotcentral.com
    summary: 'Das IOT Central DNS-Suffix, das der Anwendung zugeordnet ist. Der Standardwert ist: azureiotcentral.com.'
    description: ''
  - name: --token
    summary: Wenn Sie die Anforderung übermitteln möchten, ohne die Azure CLI zu authentifizieren, können Sie ein gültiges Benutzer Token zum Authentifizieren Ihrer Anforderung angeben. Sie müssen den Schlüsseltyp als Teil der Anforderung angeben. Weitere Informationen finden Sie unter <a href="https://aka.ms/iotcentraldocsapi">https://aka.ms/iotcentraldocsapi</a>.
    description: ''
- uid: ext_azure-iot_az_iot_central_device_template_show
  name: az iot central device-template show
  summary: Sie erhalten eine Geräte Vorlage aus IOT Central.
  description: ''
  syntax: >-
    az iot central device-template show --app-id
                                        --device-template-id
                                        [--central-api-uri]
                                        [--token]
  examples:
  - summary: Geräte Vorlage erhalten
    syntax: az iot central device-template show --app-id {appid} --device-template-id {devicetemplateid}
  requiredParameters:
  - isRequired: true
    name: --app-id -n
    summary: Die APP-ID der IOT Central-APP, die Sie verwalten möchten. Sie finden die APP-ID im Menü Hilfe auf der Seite "Info" für Ihre Anwendung.
    description: ''
  - isRequired: true
    name: --device-template-id --dtid
    summary: 'Die ID der Zielgeräte Vorlage. Beispiel: somedevicetemplate.'
    description: ''
  optionalParameters:
  - name: --central-api-uri --central-dns-suffix
    defaultValue: azureiotcentral.com
    summary: 'Das IOT Central DNS-Suffix, das der Anwendung zugeordnet ist. Der Standardwert ist: azureiotcentral.com.'
    description: ''
  - name: --token
    summary: Wenn Sie die Anforderung übermitteln möchten, ohne die Azure CLI zu authentifizieren, können Sie ein gültiges Benutzer Token zum Authentifizieren Ihrer Anforderung angeben. Sie müssen den Schlüsseltyp als Teil der Anforderung angeben. Weitere Informationen finden Sie unter <a href="https://aka.ms/iotcentraldocsapi">https://aka.ms/iotcentraldocsapi</a>.
    description: ''
commands:
- ext_azure-iot_az_iot_central_device_template_create
- ext_azure-iot_az_iot_central_device_template_delete
- ext_azure-iot_az_iot_central_device_template_show
