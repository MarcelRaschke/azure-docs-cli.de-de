### YamlMime:AzureCLIGroup
uid: ext_azure-iot_az_iot_hub_device_identity_children
name: az iot hub device-identity children
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Azure-IOT-** Erweiterung für Azure CLI und erfordert Version 2.0.70 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ IOT Hub Device-Identity Children** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten des untergeordneten Geräts von IOT-Geräten.
description: ''
directCommands:
- uid: ext_azure-iot_az_iot_hub_device_identity_children_add
  name: az iot hub device-identity children add
  summary: Fügt eine angegebene durch Leerzeichen getrennte Liste von Geräte-IDs als untergeordnete Elemente des angegebenen Edge-Geräts hinzu.
  description: ''
  syntax: >-
    az iot hub device-identity children add --child-list
                                            --device-id
                                            [--force]
                                            [--hub-name]
                                            [--login]
                                            [--resource-group]
  examples:
  - summary: Fügen Sie dem Edge-Gerät Geräte als untergeordnete Elemente hinzu.
    syntax: az iot hub device-identity children add -d {edge_device_id} --child-list {space_separated_device_id} -n {iothub_name}
  - summary: Hinzufügen von Geräten als untergeordnete Elemente zum Edge-Gerät und Überschreiben der ursprünglichen übergeordneten Geräte der untergeordneten Geräte
    syntax: az iot hub device-identity children add -d {edge_device_id} --child-list {space_separated_device_id} -n {iothub_name} -f
  requiredParameters:
  - isRequired: true
    name: --child-list --cl
    summary: Liste der untergeordneten Geräte (durch Trennzeichen getrennt).
    description: ''
  - isRequired: true
    name: --device-id -d
    summary: ID des edgegeräts.
    description: ''
  optionalParameters:
  - name: --force -f
    summary: Überschreibt das übergeordnete Gerät des untergeordneten Geräts.
    description: ''
  - name: --hub-name -n
    summary: IOT Hub Name.
    description: ''
  - name: --login -l
    summary: Dieser Befehl unterstützt eine Entitäts Verbindungs Zeichenfolge mit rechten zum Ausführen von Aktionen. Verwenden Sie, um die Sitzungs Anmeldung über "AZ Login" zu vermeiden. Wenn sowohl eine Entitäts Verbindungs Zeichenfolge als auch ein Name angegeben wird, hat die Verbindungs Zeichenfolge Priorität
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: ext_azure-iot_az_iot_hub_device_identity_children_list
  name: az iot hub device-identity children list
  summary: Gibt die Liste der zugewiesenen untergeordneten Geräte aus.
  description: ''
  syntax: >-
    az iot hub device-identity children list --device-id
                                             [--hub-name]
                                             [--login]
                                             [--resource-group]
  examples:
  - summary: Alle zugewiesenen untergeordneten Geräte als Liste anzeigen.
    syntax: az iot hub device-identity children list -d {edge_device_id} -n {iothub_name}
  - summary: Alle zugewiesenen untergeordneten Geräte als Liste anzeigen, deren Geräte-ID die Teil Zeichenfolge "Test" enthält.
    syntax: az iot hub device-identity children list -d {edge_device_id} -n {iothub_name} --query "[?contains(@,'test')]"
  requiredParameters:
  - isRequired: true
    name: --device-id -d
    summary: ID des edgegeräts.
    description: ''
  optionalParameters:
  - name: --hub-name -n
    summary: IOT Hub Name.
    description: ''
  - name: --login -l
    summary: Dieser Befehl unterstützt eine Entitäts Verbindungs Zeichenfolge mit rechten zum Ausführen von Aktionen. Verwenden Sie, um die Sitzungs Anmeldung über "AZ Login" zu vermeiden. Wenn sowohl eine Entitäts Verbindungs Zeichenfolge als auch ein Name angegeben wird, hat die Verbindungs Zeichenfolge Priorität
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: ext_azure-iot_az_iot_hub_device_identity_children_remove
  name: az iot hub device-identity children remove
  summary: Entfernt Geräte als untergeordnete Elemente des angegebenen Edge-Geräts.
  description: ''
  syntax: >-
    az iot hub device-identity children remove --device-id
                                               [--child-list]
                                               [--hub-name]
                                               [--login]
                                               [--remove-all]
                                               [--resource-group]
  examples:
  - summary: Entfernt alle erwähnten Geräte als untergeordnete Elemente des angegebenen Geräts.
    syntax: az iot hub device-identity children remove -d {edge_device_id} --child-list {space_separated_device_id} -n {iothub_name}
  - summary: Entfernen Sie alle Geräte als untergeordnete Edge-Geräte.
    syntax: az iot hub device-identity children remove -d {edge_device_id} --remove-all
  requiredParameters:
  - isRequired: true
    name: --device-id -d
    summary: ID des edgegeräts.
    description: ''
  optionalParameters:
  - name: --child-list --cl
    summary: Liste der untergeordneten Geräte (durch Trennzeichen getrennt).
    description: ''
  - name: --hub-name -n
    summary: IOT Hub Name.
    description: ''
  - name: --login -l
    summary: Dieser Befehl unterstützt eine Entitäts Verbindungs Zeichenfolge mit rechten zum Ausführen von Aktionen. Verwenden Sie, um die Sitzungs Anmeldung über "AZ Login" zu vermeiden. Wenn sowohl eine Entitäts Verbindungs Zeichenfolge als auch ein Name angegeben wird, hat die Verbindungs Zeichenfolge Priorität
    description: ''
  - name: --remove-all -a
    summary: Um alle untergeordneten Elemente zu entfernen.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
commands:
- ext_azure-iot_az_iot_hub_device_identity_children_add
- ext_azure-iot_az_iot_hub_device_identity_children_list
- ext_azure-iot_az_iot_hub_device_identity_children_remove
