### YamlMime:AzureCLIGroup
uid: ext_quantum_az_quantum_job
name: az quantum job
extensionInformation: >-
  > [!Note]

  > Dieser Verweis ist Teil der **Quantum** -Erweiterung für Azure CLI und erfordert Version 2.5.1 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Quantum Job** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten von Aufträgen für Azure Quantum.
description: ''
directCommands:
- uid: ext_quantum_az_quantum_job_list
  name: az quantum job list
  summary: Hier finden Sie eine Liste der Aufträge in einem Quantum-Arbeitsbereich.
  description: ''
  syntax: >-
    az quantum job list [--location]
                        [--resource-group]
                        [--workspace-name]
  examples:
  - summary: Die Liste der Aufträge finden Sie in einem Azure Quantum-Arbeitsbereich.
    syntax: az quantum job list -g MyResourceGroup -w MyWorkspace -l MyLocation
  optionalParameters:
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --workspace-name -w
    summary: Der Name des quantumarbeitsbereichs. Sie können den Standard Arbeitsbereich mithilfe von konfigurieren `az quantum workspace set` .
    description: ''
- uid: ext_quantum_az_quantum_job_output
  name: az quantum job output
  summary: 'Holen Sie sich die Ergebnisse der Ausführung eines Q #-Auftrags.'
  description: ''
  syntax: >-
    az quantum job output --job-id
                          [--location]
                          [--resource-group]
                          [--workspace-name]
  examples:
  - summary: Drucken der Ergebnisse eines erfolgreichen Azure Quantum-Auftrags.
    syntax: >-
      az quantum job output -g MyResourceGroup -w MyWorkspace -l MyLocation \
          -j yyyyyyyy-yyyy-yyyy-yyyy-yyyyyyyyyyyy -o table
  requiredParameters:
  - isRequired: true
    name: --job-id -j
    summary: Eindeutiger Bezeichner des Auftrags im GUID-Format.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --workspace-name -w
    summary: Der Name des quantumarbeitsbereichs. Sie können den Standard Arbeitsbereich mithilfe von konfigurieren `az quantum workspace set` .
    description: ''
- uid: ext_quantum_az_quantum_job_show
  name: az quantum job show
  summary: Den Status und die Details des Auftrags erhalten.
  description: ''
  syntax: >-
    az quantum job show --job-id
                        [--location]
                        [--resource-group]
                        [--workspace-name]
  examples:
  - summary: Hier erhalten Sie den Status eines Azure Quantum-Auftrags.
    syntax: >-
      az quantum job show -g MyResourceGroup -w MyWorkspace -l MyLocation \
          -j yyyyyyyy-yyyy-yyyy-yyyy-yyyyyyyyyyyy --query status
  requiredParameters:
  - isRequired: true
    name: --job-id -j
    summary: Eindeutiger Bezeichner des Auftrags im GUID-Format.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --workspace-name -w
    summary: Der Name des quantumarbeitsbereichs. Sie können den Standard Arbeitsbereich mithilfe von konfigurieren `az quantum workspace set` .
    description: ''
- uid: ext_quantum_az_quantum_job_submit
  name: az quantum job submit
  summary: 'Übermitteln Sie ein Q #-Projekt, um es in Azure Quantum auszuführen.'
  description: ''
  syntax: >-
    az quantum job submit [--job-name]
                          [--location]
                          [--no-build]
                          [--project]
                          [--resource-group]
                          [--shots]
                          [--storage]
                          [--target-id]
                          [--workspace-name]
                          [<PROGRAM_ARGS>]
  examples:
  - summary: 'Senden Sie das Q #-Programm aus dem aktuellen Ordner.'
    syntax: >-
      az quantum job submit -g MyResourceGroup -w MyWorkspace -l MyLocation \
         -l MyLocation --job-name MyJob
  optionalParameters:
  - name: --job-name
    summary: Ein Anzeige Name, der dieser Programmführung zugewiesen werden soll.
    description: ''
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --no-build
    summary: 'Wenn angegeben, wird das Q #-Programm vor der Übermittlung nicht erstellt.'
    description: ''
  - name: --project
    summary: 'Der Speicherort des zu über mittelenden Q #-Projekts. Der Standardwert ist der aktuelle Ordner.'
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --shots
    summary: 'Gibt an, wie oft das Q #-Programm für das angegebene Ziel ausgeführt werden soll.'
    description: ''
  - name: --storage
    summary: Wenn angegeben, wird die ConnectionString-Eigenschaft eines Azure Storage zum Speichern von Auftragsdaten und-Ergebnissen verwendet.
    description: ''
  - name: --target-id -t
    summary: Ausführungs-Engine für Quantum Computing-Aufträge. Wenn ein Arbeitsbereich mit einer Gruppe von Anbietern konfiguriert ist, aktivieren Sie jeweils mindestens ein Ziel.
    description: ''
  - name: --workspace-name -w
    summary: Der Name des quantumarbeitsbereichs. Sie können den Standard Arbeitsbereich mithilfe von konfigurieren `az quantum workspace set` .
    description: ''
  - name: <PROGRAM_ARGS>
    summary: 'Liste von Argumenten, die von dem Q #-Vorgang erwartet werden, der als--Name = Value after angegeben wird `--` .'
    description: ''
- uid: ext_quantum_az_quantum_job_wait
  name: az quantum job wait
  summary: Platzieren Sie die CLI in einem Wartezustand, bis die Ausführung des Auftrags abgeschlossen ist.
  description: ''
  syntax: >-
    az quantum job wait --job-id
                        [--location]
                        [--max-poll-wait-secs]
                        [--resource-group]
                        [--workspace-name]
  examples:
  - summary: Warten Sie auf den Abschluss eines Auftrags für 60 Sekunden.
    syntax: >-
      az quantum job wait -g MyResourceGroup -w MyWorkspace -l MyLocation \
          -j yyyyyyyy-yyyy-yyyy-yyyy-yyyyyyyyyyyy --max-poll-wait-secs 60 -o table
  requiredParameters:
  - isRequired: true
    name: --job-id -j
    summary: Eindeutiger Bezeichner des Auftrags im GUID-Format.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - name: --max-poll-wait-secs
    defaultValue: "5"
    summary: Rufen Sie die Zeit in Sekunden ab, um Azure Quantum nach Ergebnissen des entsprechenden Auftrags abzufragen.
    description: ''
  - name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - name: --workspace-name -w
    summary: Der Name des quantumarbeitsbereichs. Sie können den Standard Arbeitsbereich mithilfe von konfigurieren `az quantum workspace set` .
    description: ''
commands:
- ext_quantum_az_quantum_job_list
- ext_quantum_az_quantum_job_output
- ext_quantum_az_quantum_job_show
- ext_quantum_az_quantum_job_submit
- ext_quantum_az_quantum_job_wait
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
