### YamlMime:AzureCLIGroup
uid: ext_resource-graph_az_graph_shared_query
name: az graph shared-query
extensionInformation: >-
  > [!Note]

  > Dieser Verweis ist Teil der **Ressourcen-Graph** -Erweiterung für Azure CLI und erfordert Version 2.3.1 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Graph Shared-Query** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten einer freigegebenen Abfrage des Azure-Ressourcen Diagramms.
description: ''
directCommands:
- uid: ext_resource-graph_az_graph_shared_query_create
  name: az graph shared-query create
  summary: Erstellen Sie eine freigegebene Abfrage.
  description: ''
  syntax: >-
    az graph shared-query create --description
                                 --graph-query
                                 --name
                                 --resource-group
                                 [--tags]
  examples:
  - summary: Erstellen Sie eine freigegebene Abfrage, die eine Teilmenge von Ressourcen Feldern anfordert.
    syntax: az graph shared-query create -g MyResourceGroup -n MySharedQuery -q "project id, name, type, location, tags" -d "requesting a subset of resource fields." --tags key=value
  requiredParameters:
  - isRequired: true
    name: --description -d
    summary: Beschreibung der freigegebenen Graph-Abfrage.
    description: ''
  - isRequired: true
    name: --graph-query --q -q
    summary: Die auszuführende Abfrage des Ressourcen Diagramms.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der freigegebenen Graph-Abfrage.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
- uid: ext_resource-graph_az_graph_shared_query_delete
  name: az graph shared-query delete
  summary: Löschen Sie eine freigegebene Abfrage.
  description: ''
  syntax: >-
    az graph shared-query delete --name
                                 --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der freigegebenen Graph-Abfrage.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: ext_resource-graph_az_graph_shared_query_list
  name: az graph shared-query list
  summary: Listet alle freigegebenen Abfragen in einer Ressourcengruppe auf.
  description: ''
  syntax: az graph shared-query list --resource-group
  examples:
  - summary: Listet alle freigegebenen Abfragen in einer Ressourcengruppe auf.
    syntax: az graph shared-query list -g MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: ext_resource-graph_az_graph_shared_query_show
  name: az graph shared-query show
  summary: Zeigen Sie die Eigenschaften einer freigegebenen Abfrage an.
  description: ''
  syntax: >-
    az graph shared-query show --name
                               --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der freigegebenen Graph-Abfrage.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
commands:
- ext_resource-graph_az_graph_shared_query_create
- ext_resource-graph_az_graph_shared_query_delete
- ext_resource-graph_az_graph_shared_query_list
- ext_resource-graph_az_graph_shared_query_show
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
