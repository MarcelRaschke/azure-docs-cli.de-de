### YamlMime:AzureCLIGroup
uid: ext_hpc-cache_az_hpc_cache_nfs_storage_target
name: az hpc-cache nfs-storage-target
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **HPC-Cache-** Erweiterung für Azure CLI und erfordert Version 2.3.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ HPC-Cache NFS-Storage-Target** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Befehle zum Erstellen eines HPC Cache-NFS-Speicher Ziels.
description: ''
directCommands:
- uid: ext_hpc-cache_az_hpc_cache_nfs_storage_target_add
  name: az hpc-cache nfs-storage-target add
  summary: Erstellen oder aktualisieren Sie ein NFS-Speicher Ziel. Dieser Vorgang ist jederzeit zulässig, aber wenn der Cache nicht ordnungsgemäß oder fehlerhaft ist, kann die tatsächliche Erstellung bzw. Änderung des Speicher Ziels verzögert werden, bis der Cache wieder fehlerfrei ist.
  description: ''
  syntax: >-
    az hpc-cache nfs-storage-target add --cache-name
                                        --junction
                                        --name
                                        --nfs3-target
                                        --nfs3-usage-model
                                        --resource-group
  examples:
  - summary: StorageTargets_CreateOrUpdate
    syntax: az hpc-cache nfs-storage-target add --resource-group "scgroup" --cache-name "sc1" --name "st1" --nfs3-target 10.7.0.24 --nfs3-usage-model WRITE_AROUND --junction namespace-path="/nt2" nfs-export="/export/a" target-path="/1" --junction namespace-path="/nt3" nfs-export="/export/b"
  requiredParameters:
  - isRequired: true
    name: --cache-name
    summary: Der Name des Caches.
    description: ''
  - isRequired: true
    name: --junction
    summary: 'Liste der Cache-Namespace-Verbindungen, die für Namespace Zuordnungen Ziel sind. Die unter Parameter enthalten Folgendes: (1)--Namespace Pfad: Namespace Pfad in einem Cache für ein Speicher Ziel (2)--NFS-Export: NFS-Export, wobei TargetPath vorhanden ist (3)--Target-Path (optional): Pfad im Speicher Ziel, auf den NamespacePath verweist.'
    description: ''
  - isRequired: true
    name: --name
    summary: Der Name des Speicher Ziels.
    description: ''
  - isRequired: true
    name: --nfs3-target
    summary: IP-Adresse oder Hostname eines NFSv3-Hosts (z. b. 10.0.44.44).
    description: ''
  - isRequired: true
    name: --nfs3-usage-model
    summary: Identifizieren Sie das primäre Verwendungs Modell, das für dieses Speicher Ziel verwendet werden soll. Sie können den-Befehl verwenden `az hpc-cache usage-model list` , um die Namen von Verwendungs Modellen anzuzeigen. Weitere Informationen zu Verwendungs Modellen finden Sie unter <a href="https://docs.microsoft.com/azure/hpc-cache/hpc-cache-add-storage?tabs=azure-cli#choose-a-usage-model">https://docs.microsoft.com/azure/hpc-cache/hpc-cache-add-storage?tabs=azure-cli#choose-a-usage-model</a> .
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
- uid: ext_hpc-cache_az_hpc_cache_nfs_storage_target_update
  name: az hpc-cache nfs-storage-target update
  summary: Erstellen oder aktualisieren Sie ein NFS-Speicher Ziel. Dieser Vorgang ist jederzeit zulässig, aber wenn der Cache nicht ordnungsgemäß oder fehlerhaft ist, kann die tatsächliche Erstellung bzw. Änderung des Speicher Ziels verzögert werden, bis der Cache wieder fehlerfrei ist.
  description: ''
  syntax: >-
    az hpc-cache nfs-storage-target update --cache-name
                                           --name
                                           --resource-group
                                           [--junction]
                                           [--nfs3-target]
                                           [--nfs3-usage-model]
  requiredParameters:
  - isRequired: true
    name: --cache-name
    summary: Der Name des Caches.
    description: ''
  - isRequired: true
    name: --name
    summary: Der Name des Speicher Ziels.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --junction
    summary: 'Liste der Cache-Namespace-Verbindungen, die für Namespace Zuordnungen Ziel sind. Die unter Parameter enthalten Folgendes: (1)--Namespace Pfad: Namespace Pfad in einem Cache für ein Speicher Ziel (2)--NFS-Export: NFS-Export, wobei TargetPath vorhanden ist (3)--Target-Path (optional): Pfad im Speicher Ziel, auf den NamespacePath verweist.'
    description: ''
  - name: --nfs3-target
    summary: IP-Adresse oder Hostname eines NFSv3-Hosts (z. b. 10.0.44.44).
    description: ''
  - name: --nfs3-usage-model
    summary: Identifizieren Sie das primäre Verwendungs Modell, das für dieses Speicher Ziel verwendet werden soll. Sie können den-Befehl verwenden `az hpc-cache usage-model list` , um die Namen von Verwendungs Modellen anzuzeigen. Weitere Informationen zu Verwendungs Modellen finden Sie unter <a href="https://docs.microsoft.com/azure/hpc-cache/hpc-cache-add-storage?tabs=azure-cli#choose-a-usage-model">https://docs.microsoft.com/azure/hpc-cache/hpc-cache-add-storage?tabs=azure-cli#choose-a-usage-model</a> .
    description: ''
commands:
- ext_hpc-cache_az_hpc_cache_nfs_storage_target_add
