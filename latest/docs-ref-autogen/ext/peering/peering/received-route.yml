### YamlMime:AzureCLIGroup
uid: ext_peering_az_peering_received_route
name: az peering received-route
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **peeringerweiterung** für Azure CLI und erfordert Version 2.3.1 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Peering empfangen-Route** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Peering empfangen-Route.
description: ''
directCommands:
- uid: ext_peering_az_peering_received_route_list
  name: az peering received-route list
  summary: Listet die Präfixe auf, die über das angegebene Peering unter dem angegebenen Abonnement und der angegebenen Ressourcengruppe empfangen wurden.
  description: ''
  syntax: >-
    az peering received-route list --peering-name
                                   --resource-group
                                   [--as-path]
                                   [--origin-as-validation-state]
                                   [--prefix]
                                   [--rpki-validation-state]
                                   [--skip-token]
  examples:
  - summary: Listet die Präfixe auf, die über das angegebene Peering unter dem angegebenen Abonnement und der angegebenen Ressourcengruppe empfangen wurden.
    syntax: az peering received-route list --as-path "123 456" --origin-as-validation-state "Valid" --peering-name "peeringName" --prefix "1.1.1.0/24" --resource-group "rgName" --rpki-validation-state "Valid"
  requiredParameters:
  - isRequired: true
    name: --peering-name
    summary: Der Name des Peerings.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --as-path
    summary: Der optionale als Pfad, der zum Filtern der Routen verwendet werden kann.
    description: ''
  - name: --origin-as-validation-state
    summary: Der optionale Ursprung als Validierungs Zustand, der zum Filtern der Routen verwendet werden kann.
    description: ''
  - name: --prefix
    summary: Das optionale Präfix, das zum Filtern der Routen verwendet werden kann.
    description: ''
  - name: --rpki-validation-state
    summary: Der optionale rpki-Überprüfungs Zustand, der zum Filtern der Routen verwendet werden kann.
    description: ''
  - name: --skip-token
    summary: Das optionale Seiten Fortsetzungs Token, das im Fall eines paginierten Ergebnisses verwendet wird.
    description: ''
commands:
- ext_peering_az_peering_received_route_list
