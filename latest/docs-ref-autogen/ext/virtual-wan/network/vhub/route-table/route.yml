### YamlMime:AzureCLIGroup
uid: ext_virtual-wan_az_network_vhub_route_table_route
name: az network vhub route-table route
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Virtual-WAN-** Erweiterung für Azure CLI und erfordert Version 2.0.67 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Network vhub Route-Table Route** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten von Routen der Routing Tabelle im virtuellen Hub.
description: ''
directCommands:
- uid: ext_virtual-wan_az_network_vhub_route_table_route_add
  name: az network vhub route-table route add
  summary: Fügen Sie eine Route zur Routing Tabelle des virtuellen Hubs hinzu.
  description: ''
  syntax: >-
    az network vhub route-table route add --destination-type {CIDR, ResourceId, Service}
                                          --destinations
                                          --name
                                          --next-hop-type {IPAddress, ResourceId}
                                          --resource-group
                                          --vhub-name
                                          [--next-hop]
                                          [--next-hops]
                                          [--no-wait]
                                          [--route-name]
  examples:
  - summary: Fügen Sie eine Route mit dem CIDR-Ziel in der Routing Tabelle des virtuellen Hubs (Routing Tabelle v2) hinzu.
    syntax: az network vhub route-table route add -n MyRouteTable -g MyResourceGroup --vhub-name MyVhub --destination-type CIDR --destinations "10.4.0.0/16" "10.6.0.0/16" --next-hop-type IPAddress --next-hops "10.0.0.68"
  - summary: Fügen Sie eine Route mit dem Dienst Ziel in der Routing Tabelle des virtuellen Hubs (Routing Tabelle v2) hinzu.
    syntax: az network vhub route-table route add -n MyRouteTable -g MyResourceGroup --vhub-name MyVhub --destination-type Service --destinations Skype Sharepoint --next-hop-type IPAddress --next-hops "10.0.0.68"
  - summary: Fügen Sie eine Route mit Firewall als nächsten Hop in der Routing Tabelle des virtuellen Hubs (Routing Tabelle v3) hinzu.
    syntax: az network vhub route-table route add -n MyRouteTable -g MyResourceGroup --vhub-name MyVhub --destination-type CIDR --destinations "10.4.0.0/16" "10.6.0.0/16" --next-hop-type ResourceId --next-hop /subscriptions/MySub/resourceGroups/MyResourceGroup/providers/Microsoft.Network/azureFirewalls/MyFirewall
  requiredParameters:
  - isRequired: true
    name: --destination-type
    parameterValueGroup: CIDR, ResourceId, Service
    summary: Der Typ der Ziele.
    description: ''
  - isRequired: true
    name: --destinations
    summary: Durch Leerzeichen getrennte Liste aller Ziele.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Routing Tabelle des virtuellen Hubs.
    description: ''
  - isRequired: true
    name: --next-hop-type
    parameterValueGroup: IPAddress, ResourceId
    summary: Der Typ des nächsten Hops. Wenn--Next-Hops (v2) bereitgestellt wird, sollte es sich um die IPAddress-Version handeln. Wenn--Next-Hop (v3) bereitgestellt wird, sollte es sich um ResourceId handeln.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --vhub-name
    summary: Der Name des virtuellen Hubs.
    description: ''
  optionalParameters:
  - name: --next-hop
    summary: Die Ressourcen-ID des nächsten Hops.
    description: ''
  - name: --next-hops
    summary: Durch Leerzeichen getrennte Liste der IP-Adressen des nächsten Hops. Zurzeit ist nur ein nächster Hop für jede Route zulässig.
    description: ''
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --route-name
    summary: Der Name der Route.
    description: ''
- uid: ext_virtual-wan_az_network_vhub_route_table_route_list
  name: az network vhub route-table route list
  summary: Auflisten von Routen in der Routing Tabelle des virtuellen Hubs.
  description: ''
  syntax: >-
    az network vhub route-table route list --name
                                           --resource-group
                                           --vhub-name
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Der Name der Routing Tabelle des virtuellen Hubs.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --vhub-name
    summary: Der Name des virtuellen Hubs.
    description: ''
- uid: ext_virtual-wan_az_network_vhub_route_table_route_remove
  name: az network vhub route-table route remove
  summary: Entfernt eine Route aus der Routing Tabelle des virtuellen Hubs.
  description: ''
  syntax: >-
    az network vhub route-table route remove --index
                                             --name
                                             --resource-group
                                             --vhub-name
                                             [--no-wait]
  requiredParameters:
  - isRequired: true
    name: --index
    summary: Listen Index des Elements (beginnend mit 1).
    description: ''
  - isRequired: true
    name: --name -n
    summary: Der Name der Routing Tabelle des virtuellen Hubs.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --vhub-name
    summary: Der Name des virtuellen Hubs.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
commands:
- ext_virtual-wan_az_network_vhub_route_table_route_add
- ext_virtual-wan_az_network_vhub_route_table_route_list
- ext_virtual-wan_az_network_vhub_route_table_route_remove
