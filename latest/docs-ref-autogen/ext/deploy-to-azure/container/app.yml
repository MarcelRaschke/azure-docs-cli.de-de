### YamlMime:AzureCLIGroup
uid: ext_deploy-to-azure_az_container_app
name: az container app
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der Bereitstellungs **-zu-Azure-** Erweiterung für Azure CLI und erfordert Version 2.0.60 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Container App** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Befehle zum Verwalten Azure Container Instances-app.
description: ''
directCommands:
- uid: ext_deploy-to-azure_az_container_app_up
  name: az container app up
  summary: Stellen Sie in Azure Container Instances mithilfe von GitHub-Aktionen bereit.
  description: ''
  syntax: >-
    az container app up [--acr]
                        [--branch-name]
                        [--do-not-wait]
                        [--port]
                        [--repository]
  optionalParameters:
  - name: --acr
    summary: Der Name des Azure Container Registry, der zum Übertragen des Bilds verwendet werden soll.
    description: ''
  - name: --branch-name
    summary: Neuer Verzweigungs Name, der erstellt werden soll, um Dateien einzuchecken und einen PR zu erhöhen.
    description: ''
  - name: --do-not-wait
    summary: Warten Sie nicht auf den Abschluss des Workflows.
    description: ''
  - name: --port
    summary: Der Port, auf dem die Anwendung ausgeführt wird. Der Standardwert ist 8080.
    description: ''
  - name: --repository
    summary: GitHub-Repository-URL, z.b. <a href="https://github.com/contoso/webapp">https://github.com/contoso/webapp</a> .
    description: ''
commands:
- ext_deploy-to-azure_az_container_app_up
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
