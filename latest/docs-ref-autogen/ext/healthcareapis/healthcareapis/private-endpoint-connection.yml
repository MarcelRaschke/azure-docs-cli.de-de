### YamlMime:AzureCLIGroup
uid: ext_healthcareapis_az_healthcareapis_private_endpoint_connection
name: az healthcareapis private-endpoint-connection
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **healthcareapis** -Erweiterung für Azure CLI und erfordert Version 2.11.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl " **AZ healthcareapis private-Endpoint-Connection** " zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Healthcareapis private-Endpoint-Connection.
description: ''
directCommands:
- uid: ext_healthcareapis_az_healthcareapis_private_endpoint_connection_create
  name: az healthcareapis private-endpoint-connection create
  summary: Aktualisiert den Zustand der angegebenen Verbindung mit dem privaten Endpunkt, der dem Dienst zugeordnet ist.
  description: ''
  syntax: >-
    az healthcareapis private-endpoint-connection create --name
                                                         --resource-group
                                                         --resource-name
                                                         [--no-wait]
                                                         [--private-link-service-connection-state-actions-required]
                                                         [--private-link-service-connection-state-description]
                                                         [--private-link-service-connection-state-status {Approved, Pending, Rejected}]
  examples:
  - summary: PrivateEndpointConnection_CreateOrUpdate
    syntax: az healthcareapis private-endpoint-connection create --name "myConnection" --resource-group "rgname" --resource-name "service1"
  requiredParameters:
  - isRequired: true
    name: --name --private-endpoint-connection-name -n
    summary: Der Name der privaten Endpunkt Verbindung, die der Azure-Ressource zugeordnet ist.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --resource-name
    summary: Der Name der Dienstinstanz.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --private-link-service-connection-state-actions-required
    summary: Eine Meldung, die angibt, ob Änderungen am Dienstanbieter Updates für den Consumer erfordern.
    description: ''
  - name: --private-link-service-connection-state-description
    summary: Der Grund für die Genehmigung/Ablehnung der Verbindung.
    description: ''
  - name: --private-link-service-connection-state-status
    parameterValueGroup: Approved, Pending, Rejected
    summary: Gibt an, ob die Verbindung vom Besitzer des Dienstanbieter genehmigt/abgelehnt/entfernt wurde.
    description: ''
- uid: ext_healthcareapis_az_healthcareapis_private_endpoint_connection_delete
  name: az healthcareapis private-endpoint-connection delete
  summary: Löscht eine Verbindung mit privatem Endpunkt.
  description: ''
  syntax: >-
    az healthcareapis private-endpoint-connection delete --name
                                                         --resource-group
                                                         --resource-name
                                                         [--no-wait]
                                                         [--yes]
  examples:
  - summary: PrivateEndpointConnections_Delete
    syntax: az healthcareapis private-endpoint-connection delete --name "myConnection" --resource-group "rgname" --resource-name "service1"
  requiredParameters:
  - isRequired: true
    name: --name --private-endpoint-connection-name -n
    summary: Der Name der privaten Endpunkt Verbindung, die der Azure-Ressource zugeordnet ist.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --resource-name
    summary: Der Name der Dienstinstanz.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
- uid: ext_healthcareapis_az_healthcareapis_private_endpoint_connection_list
  name: az healthcareapis private-endpoint-connection list
  summary: Listet alle privaten Endpunkt Verbindungen für einen Dienst auf.
  description: ''
  syntax: >-
    az healthcareapis private-endpoint-connection list --resource-group
                                                       --resource-name
  examples:
  - summary: PrivateEndpointConnection_List
    syntax: az healthcareapis private-endpoint-connection list --resource-group "rgname" --resource-name "service1"
