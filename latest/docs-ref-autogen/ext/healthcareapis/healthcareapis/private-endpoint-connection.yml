  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --resource-name
    summary: Der Name der Dienstinstanz.
    description: ''
- uid: ext_healthcareapis_az_healthcareapis_private_endpoint_connection_show
  name: az healthcareapis private-endpoint-connection show
  summary: Ruft die angegebene private Endpunkt Verbindung ab, die dem Dienst zugeordnet ist.
  description: ''
  syntax: >-
    az healthcareapis private-endpoint-connection show --name
                                                       --resource-group
                                                       --resource-name
  examples:
  - summary: PrivateEndpointConnection_GetConnection
    syntax: az healthcareapis private-endpoint-connection show --name "myConnection" --resource-group "rgname" --resource-name "service1"
  requiredParameters:
  - isRequired: true
    name: --name --private-endpoint-connection-name -n
    summary: Der Name der privaten Endpunkt Verbindung, die der Azure-Ressource zugeordnet ist.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --resource-name
    summary: Der Name der Dienstinstanz.
    description: ''
- uid: ext_healthcareapis_az_healthcareapis_private_endpoint_connection_update
  name: az healthcareapis private-endpoint-connection update
  summary: Aktualisiert den Zustand der angegebenen Verbindung mit dem privaten Endpunkt, der dem Dienst zugeordnet ist.
  description: ''
  syntax: >-
    az healthcareapis private-endpoint-connection update --name
                                                         --resource-group
                                                         --resource-name
                                                         [--no-wait]
                                                         [--private-link-service-connection-state-actions-required]
                                                         [--private-link-service-connection-state-description]
                                                         [--private-link-service-connection-state-status {Approved, Pending, Rejected}]
  requiredParameters:
  - isRequired: true
    name: --name --private-endpoint-connection-name -n
    summary: Der Name der privaten Endpunkt Verbindung, die der Azure-Ressource zugeordnet ist.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --resource-name
    summary: Der Name der Dienstinstanz.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --private-link-service-connection-state-actions-required
    summary: Eine Meldung, die angibt, ob Änderungen am Dienstanbieter Updates für den Consumer erfordern.
    description: ''
  - name: --private-link-service-connection-state-description
    summary: Der Grund für die Genehmigung/Ablehnung der Verbindung.
    description: ''
  - name: --private-link-service-connection-state-status
    parameterValueGroup: Approved, Pending, Rejected
    summary: Gibt an, ob die Verbindung vom Besitzer des Dienstanbieter genehmigt/abgelehnt/entfernt wurde.
    description: ''
- uid: ext_healthcareapis_az_healthcareapis_private_endpoint_connection_wait
  name: az healthcareapis private-endpoint-connection wait
  summary: Platzieren Sie die Befehlszeilenschnittstelle so lange in den Wartezustand, bis eine Bedingung der private-Endpoint-Connection-Verbindung von healthcareapis erfüllt ist.
  description: ''
  syntax: >-
    az healthcareapis private-endpoint-connection wait --name
                                                       --resource-group
                                                       --resource-name
                                                       [--created]
                                                       [--custom]
                                                       [--deleted]
                                                       [--exists]
                                                       [--interval]
                                                       [--timeout]
                                                       [--updated]
  examples:
  - summary: Ausführung der nächsten Zeile des CLI-Skripts anhalten, bis die private-Endpoint-Connection-Verbindung von healthcareapis erfolgreich erstellt wurde.
    syntax: az healthcareapis private-endpoint-connection wait --name "myConnection" --resource-group "rgname" --resource-name "service1" --created
  - summary: Ausführung der nächsten Zeile des CLI-Skripts anhalten, bis die private-Endpoint-Connection-Verbindung von healthcareapis erfolgreich aktualisiert wurde.
    syntax: az healthcareapis private-endpoint-connection wait --name "myConnection" --resource-group "rgname" --resource-name "service1" --updated
  - summary: Ausführung der nächsten Zeile des CLI-Skripts anhalten, bis die private-Endpunkt-Verbindung von healthcareapis erfolgreich gelöscht wurde.
    syntax: az healthcareapis private-endpoint-connection wait --name "myConnection" --resource-group "rgname" --resource-name "service1" --deleted
  requiredParameters:
  - isRequired: true
    name: --name --private-endpoint-connection-name -n
    summary: Der Name der privaten Endpunkt Verbindung, die der Azure-Ressource zugeordnet ist.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --resource-name
    summary: Der Name der Dienstinstanz.
    description: ''
  optionalParameters:
  - name: --created
    summary: Warten Sie, bis "provisioningstate" bei "erfolgreich" erstellt wurde.
    description: ''
  - name: --custom
    summary: "Warten Sie, bis die Bedingung eine benutzerdefinierte jmespath-Abfrage erfüllt. Beispiel: provisioningstate! = ' InProgress ', instanceview. statuses [? Code = = ' PowerState/Running ']."
    description: ''
  - name: --deleted
    summary: Warten Sie bis zum Löschen.
    description: ''
  - name: --exists
    summary: Warten Sie, bis die Ressource vorhanden ist.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Abruf Intervall in Sekunden.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximale Wartezeit in Sekunden.
    description: ''
  - name: --updated
    summary: Warten Sie, bis das Update mit provisioningstate bei "erfolgreich" abgeschlossen ist.
    description: ''
