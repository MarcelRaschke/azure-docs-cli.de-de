name: az offazure hyperv host
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **offazure** -Erweiterung für Azure CLI und erfordert Version 2.15.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ offazure HyperV Host** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten Sie den Hyper-V-Host.
description: ''
directCommands:
- uid: ext_offazure_az_offazure_hyperv_host_list
  name: az offazure hyperv host list
  summary: Alle Hosts am lokalen Standort erhalten.
  description: ''
  syntax: >-
    az offazure hyperv host list --resource-group
                                 --site-name
  examples:
  - summary: Hosts nach Standort auflisten
    syntax: az offazure hyperv host list --resource-group MyResourceGroup --site-name MySiteName
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --site-name
    summary: Der Name des Hyper-V-Standorts.
    description: ''
- uid: ext_offazure_az_offazure_hyperv_host_show
  name: az offazure hyperv host show
  summary: Hier finden Sie Details zu einem Hyper-V-Host.
  description: ''
  syntax: >-
    az offazure hyperv host show --host-name
                                 --resource-group
                                 --site-name
  examples:
  - summary: Erhalten eines Hosts
    syntax: az offazure hyperv host show --host-name MyHostName --resource-group                  MyResourceGroup --site-name MySiteName
  requiredParameters:
  - isRequired: true
    name: --host-name --name -n
    summary: Der Name des Hosts.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --site-name
    summary: Der Name des Hyper-V-Standorts.
    description: ''
