### YamlMime:AzureCLIGroup
uid: ext_kusto_az_kusto_cluster
name: az kusto cluster
extensionInformation: >-
  > [!Note]

  > Dieser Verweis ist Teil der **Kusto** -Erweiterung für Azure CLI und erfordert Version 2.11.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Kusto Cluster** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Kusto-Cluster.
description: ''
directCommands:
- uid: ext_kusto_az_kusto_cluster_add_language_extension
  name: az kusto cluster add-language-extension
  summary: Fügen Sie eine Liste von Spracherweiterungen hinzu, die in kql-Abfragen ausgeführt werden können.
  description: ''
  syntax: >-
    az kusto cluster add-language-extension --cluster-name
                                            --resource-group
                                            [--no-wait]
                                            [--value]
  examples:
  - summary: Kustoclusteraddlanguageextensions
    syntax: az kusto cluster add-language-extension --name "kustoclusterrptest4" --value language-extension-name="PYTHON" --value language-extension-name="R" --resource-group "kustorptest"
  requiredParameters:
  - isRequired: true
    name: --cluster-name --name -n
    summary: Der Name des Kusto-Clusters.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --value
    summary: Die Liste der Spracherweiterungen.
    description: >-
      Syntax:--Value Language-Extension-Name = XX


      Language-Extension-Name: der Name der Spracherweiterung.


      Mehrere Aktionen können mit mehr als einem Wert Argument angegeben werden.
- uid: ext_kusto_az_kusto_cluster_create
  name: az kusto cluster create
  summary: Erstellen oder aktualisieren Sie einen Kusto-Cluster.
  description: ''
  syntax: >-
    az kusto cluster create --cluster-name
                            --location
                            --resource-group
                            --sku
                            [--enable-disk-encryption {false, true}]
                            [--enable-double-encryption {false, true}]
                            [--enable-purge {false, true}]
                            [--enable-streaming-ingest {false, true}]
                            [--engine-type {V2, V3}]
                            [--identity-type {None, SystemAssigned, SystemAssigned, UserAssigned, UserAssigned}]
                            [--identity-user-assigned-identities]
                            [--key-vault-properties]
                            [--no-wait]
                            [--optimized-autoscale]
                            [--tags]
                            [--trusted-external-tenants]
                            [--virtual-network-configuration]
                            [--zones]
  examples:
  - summary: Kustoclusterscreateorupdate
    syntax: az kusto cluster create --name "kustoclusterrptest4" --identity-type "SystemAssigned" --location "westus" --enable-double-encryption false --enable-purge true --enable-streaming-ingest true --sku name="Standard_L8s" capacity=2 tier="Standard" --resource-group "kustorptest"
  requiredParameters:
  - isRequired: true
    name: --cluster-name --name -n
    summary: Der Name des Kusto-Clusters.
    description: ''
  - isRequired: true
    name: --location -l
    summary: 'Der Standort. Werte aus: `az account list-locations`. Sie können den standardmäßig verwendeten Standort mit `az configure --defaults location=<location>` konfigurieren.'
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  - isRequired: true
    name: --sku
    summary: Die SKU des Clusters.
    description: >-
      Syntax:--SKU Name = XX Capacity = XX Tier = XX


      Name: erforderlich. SKU-Name.

      Capacity: die Anzahl der Instanzen des Clusters.

      Tier: erforderlich. SKU-Ebene.
  optionalParameters:
  - name: --enable-disk-encryption
    parameterValueGroup: false, true
    summary: Ein boolescher Wert, der angibt, ob die Datenträger des Clusters verschlüsselt sind.
    description: ''
  - name: --enable-double-encryption
    parameterValueGroup: false, true
    summary: Ein boolescher Wert, der angibt, ob die doppelte Verschlüsselung aktiviert ist.
    description: ''
  - name: --enable-purge
    parameterValueGroup: false, true
    summary: Ein boolescher Wert, der angibt, ob die Löschvorgänge aktiviert sind.
    description: ''
  - name: --enable-streaming-ingest
    parameterValueGroup: false, true
    summary: Ein boolescher Wert, der angibt, ob die streamingerfassung aktiviert ist.
    description: ''
  - name: --engine-type
    parameterValueGroup: V2, V3
    summary: Der Engine-Typ.
    description: ''
  - name: --identity-type
    parameterValueGroup: None, SystemAssigned, SystemAssigned, UserAssigned, UserAssigned
    summary: Der Typ der verwendeten verwalteten Identität. Der Typ "systemassigned, userassigned" enthält sowohl eine implizit erstellte Identität als auch einen Satz von Benutzern zugewiesenen Identitäten. Der Typ "None" entfernt alle Identitäten.
    description: ''
  - name: --identity-user-assigned-identities
    summary: 'Die Liste der Benutzer Identitäten, die dem Kusto-Cluster zugeordnet sind. Die Schlüssel Verweise des Benutzer Identitäts Wörterbuchs sind arm-Ressourcen-IDs in der Form: "/Subscriptions/{SubscriptionId}/resourceGroups/{resourceGroupName}/Providers/Microsoft.ManagedIdentity/userAssignedIdentities/{identityName}". Erwarteter Wert: json-string/@json-file .'
    description: ''
  - name: --key-vault-properties
    summary: Keyvault-Eigenschaften für die Cluster Verschlüsselung.
    description: >-
      Syntax:--Key-Vault-Properties Key-Name = XX Key-Version = XX Key-Vault-URI = XX User-Identity = XX


      Key-Name: erforderlich. Der Name des Key Vault-Schlüssels.

      Key-Version: die Version des Key Vault-Schlüssels.

      Key-Vault-URI: erforderlich. Der URI des Schlüssel Tresors.

      Benutzeridentität: die vom Benutzer zugewiesene Identität (Arm-Ressourcen-ID), die Zugriff auf den Schlüssel hat.
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --optimized-autoscale
    summary: Optimierte Definition der automatischen Skalierung.
    description: >-
      Syntax:--optimiert-automatische Skalierung Version = XX ist-aktiviert = XX Minimum = XX Maximum = XX


      Version: erforderlich. Die Version der definierten Vorlage (z. 1.1).

      ist-aktiviert: erforderlich. Ein boolescher Wert, der angibt, ob die optimierte Funktion für die automatische Skalierung aktiviert ist.

      minimal: erforderlich. Zulässige Mindestanzahl von Instanzen.

      Maximum: erforderlich. Maximal zulässige Anzahl von Instanzen.
  - name: --tags
    summary: 'Durch Leerzeichen getrennte Tags: Key [= value] [key [= value]...]. Verwenden Sie "", um vorhandene Tags zu löschen.'
    description: ''
  - name: --trusted-external-tenants
    summary: Die externen Mandanten des Clusters.
    description: >-
      Verwendung:--Trusted-extern-Mandanten Wert = XX


      Wert: GUID, die einen externen Mandanten darstellt.


      Mehrere Aktionen können mithilfe von mehr als einem--Trusted-extern-Mandanten-Argument angegeben werden.
  - name: --virtual-network-configuration
    summary: Definition des virtuellen Netzwerks.
    description: >-
      Verwendung:--Virtual-Network-Configuration Subnet-ID = XX-Engine-Public-IP-ID = XX Data-Management-Public-IP-ID = XX


      Subnetz-ID: erforderlich. Subnetzressourcen-ID. Engine-Public-IP-ID: erforderlich. Ressourcen-ID für die öffentliche IP-Adresse des Engine-Dienstanbieter. Data-Management-Public-IP-ID: erforderlich. Ressourcen-ID der öffentlichen IP-Adresse der Datenverwaltung.
  - name: --zones
    summary: Die Verfügbarkeits Zonen des Clusters.
    description: ''
- uid: ext_kusto_az_kusto_cluster_delete
  name: az kusto cluster delete
  summary: Löscht einen Kusto-Cluster.
  description: ''
  syntax: >-
    az kusto cluster delete --cluster-name
                            --resource-group
                            [--no-wait]
                            [--yes]
  examples:
