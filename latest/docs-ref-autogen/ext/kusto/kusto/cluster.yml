      Verwendung:--Virtual-Network-Configuration Subnet-ID = XX-Engine-Public-IP-ID = XX Data-Management-Public-IP-ID = XX


      Subnetz-ID: erforderlich. Subnetzressourcen-ID. Engine-Public-IP-ID: erforderlich. Ressourcen-ID für die öffentliche IP-Adresse des Engine-Dienstanbieter. Data-Management-Public-IP-ID: erforderlich. Ressourcen-ID der öffentlichen IP-Adresse der Datenverwaltung.
- uid: ext_kusto_az_kusto_cluster_wait
  name: az kusto cluster wait
  summary: Platzieren Sie die CLI in einem Wartezustand, bis eine Bedingung des Kusto-Clusters erfüllt ist.
  description: ''
  syntax: >-
    az kusto cluster wait --cluster-name
                          --resource-group
                          [--created]
                          [--custom]
                          [--deleted]
                          [--exists]
                          [--interval]
                          [--timeout]
                          [--updated]
  examples:
  - summary: Ausführung der nächsten Zeile des CLI-Skripts anhalten, bis der Kusto-Cluster erfolgreich erstellt wurde.
    syntax: az kusto cluster wait --name "kustoclusterrptest4" --resource-group "kustorptest" --created
  - summary: Ausführung der nächsten Zeile des CLI-Skripts anhalten, bis der Kusto-Cluster erfolgreich aktualisiert wurde.
    syntax: az kusto cluster wait --name "kustoclusterrptest4" --resource-group "kustorptest" --updated
  - summary: Ausführung der nächsten Zeile des CLI-Skripts anhalten, bis der Kusto-Cluster erfolgreich gelöscht wurde.
    syntax: az kusto cluster wait --name "kustoclusterrptest4" --resource-group "kustorptest" --deleted
  requiredParameters:
  - isRequired: true
    name: --cluster-name --name -n
    summary: Der Name des Kusto-Clusters.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --created
    summary: Warten Sie, bis "provisioningstate" bei "erfolgreich" erstellt wurde.
    description: ''
  - name: --custom
    summary: "Warten Sie, bis die Bedingung eine benutzerdefinierte jmespath-Abfrage erfüllt. Beispiel: provisioningstate! = ' InProgress ', instanceview. statuses [? Code = = ' PowerState/Running ']."
    description: ''
  - name: --deleted
    summary: Warten Sie bis zum Löschen.
    description: ''
  - name: --exists
    summary: Warten Sie, bis die Ressource vorhanden ist.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Abruf Intervall in Sekunden.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Maximale Wartezeit in Sekunden.
    description: ''
  - name: --updated
    summary: Warten Sie, bis das Update mit provisioningstate bei "erfolgreich" abgeschlossen ist.
    description: ''
