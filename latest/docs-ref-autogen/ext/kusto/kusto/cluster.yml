    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
  - name: --yes -y
    summary: Nicht zur Bestätigung auffordern
    description: ''
- uid: ext_kusto_az_kusto_cluster_detach_follower_database
  name: az kusto cluster detach-follower-database
  summary: Trennt alle Follower einer Datenbank, die sich im Besitz dieses Clusters befinden.
  description: ''
  syntax: >-
    az kusto cluster detach-follower-database --attached-database-configuration-name
                                              --cluster-name
                                              --cluster-resource-id
                                              --resource-group
                                              [--no-wait]
  examples:
  - summary: Kustoclusterdetachfollowerdatenbanken
    syntax: az kusto cluster detach-follower-database --name "kustoclusterrptest4" --attached-database-configuration-name "myAttachedDatabaseConfiguration" --cluster-resource-id "/subscriptions/12345678-1234-1234-1234-123456789098/resourceGroups/kustorptest/providers/Microsoft.Kusto/clusters/leader4" --resource-group "kustorptest"
  requiredParameters:
  - isRequired: true
    name: --attached-database-configuration-name
    summary: Der Ressourcen Name der angefügten Daten Bank Konfiguration im Follower-Cluster.
    description: ''
  - isRequired: true
    name: --cluster-name --name -n
    summary: Der Name des Kusto-Clusters.
    description: ''
  - isRequired: true
    name: --cluster-resource-id
    summary: Die Ressourcen-ID des Clusters, der auf eine Datenbank folgt, die im Besitz dieses Clusters ist.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name der Ressourcengruppe Sie können die Standardgruppe mit `az configure --defaults group=<name>` konfigurieren.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Nicht auf den Abschluss lang andauernder Vorgänge warten
    description: ''
