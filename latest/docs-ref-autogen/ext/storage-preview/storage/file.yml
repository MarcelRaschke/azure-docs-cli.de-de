### YamlMime:AzureCLIGroup
uid: ext_storage-preview_az_storage_file
name: az storage file
extensionInformation: >-
  > [!Note]

  > Diese Referenz ist Teil der **Storage-Preview-** Erweiterung für Azure CLI und erfordert Version 2.13.0 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Storage File** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten von Dateifreigaben, die das SMB 3,0-Protokoll verwenden.
description: ''
directCommands:
- uid: ext_storage-preview_az_storage_file_upload
  name: az storage file upload
  summary: Laden Sie eine Datei in eine Freigabe hoch, die das SMB 3,0-Protokoll verwendet.
  description: Erstellt oder aktualisiert eine Azure-Datei aus einem Quellpfad mit automatischen segmentieren und Status Benachrichtigungen.
  syntax: >-
    az storage file upload --share-name
                           --source
                           [--account-key]
                           [--account-name]
                           [--connection-string]
                           [--content-cache-control]
                           [--content-disposition]
                           [--content-encoding]
                           [--content-language]
                           [--content-md5]
                           [--content-type]
                           [--max-connections]
                           [--metadata]
                           [--no-progress]
                           [--path]
                           [--sas-token]
                           [--timeout]
                           [--validate-content]
  examples:
  - summary: Hochladen in eine lokale Datei in eine Freigabe.
    syntax: az storage file upload -s MyShare --source /path/to/file
  - summary: Laden Sie eine Datei in eine Freigabe hoch, die das SMB 3,0-Protokoll verwendet. automatisch generierten
    syntax: az storage file upload --account-key 00000000 --account-name MyStorageAccount --path path/file.txt --share-name MyShare --source /path/to/file
  requiredParameters:
  - isRequired: true
    name: --share-name -s
    summary: Der Name der Dateifreigabe.
    description: ''
  - isRequired: true
    name: --source
    summary: Pfad der lokalen Datei, die als Dateiinhalt hochgeladen werden soll.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Speicherkontoschlüssel Muss in Verbindung mit dem Speicherkonto Namen verwendet werden. Umgebungsvariable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Name des Speicherkontos Verwandte Umgebungsvariable: AZURE_STORAGE_ACCOUNT. Muss in Verbindung mit dem Speicherkonto Schlüssel oder einem SAS-Token verwendet werden. Wenn keines der beiden vorhanden ist, versucht der Befehl, den Speicherkonto Schlüssel mithilfe des authentifizierten Azure-Kontos abzufragen. Wenn eine große Anzahl von Speicher Befehlen ausgeführt wird, kann das API-Kontingent erreichen.'
    description: ''
  - name: --connection-string
    summary: 'Verbindungs Zeichenfolge des Speicher Kontos. Umgebungsvariable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --content-cache-control
    summary: Die Cache Steuerelement-Zeichenfolge.
    description: ''
  - name: --content-disposition
    summary: Stellt zusätzliche Informationen zum Verarbeiten der Antwort Nutzlast dar und kann auch verwendet werden, um zusätzliche Metadaten anzufügen.
    description: ''
  - name: --content-encoding
    summary: Der Inhalts Codierungstyp.
    description: ''
  - name: --content-language
    summary: Die Inhalts Sprache.
    description: ''
  - name: --content-md5
    summary: Der MD5-Hash des Inhalts.
    description: ''
  - name: --content-type
    summary: Der MIME-Inhaltstyp.
    description: ''
  - name: --max-connections
    defaultValue: "2"
    summary: Maximale Anzahl der zu verwendenden parallelen Verbindungen.
    description: ''
  - name: --metadata
    summary: Metadaten in durch Leerzeichen getrennten Schlüssel = Wert-Paaren. Dadurch werden alle vorhandenen Metadaten überschrieben.
    description: ''
  - name: --no-progress
    summary: Fügen Sie dieses Flag ein, um die Status Berichterstattung für den Befehl zu deaktivieren.
    description: ''
  - name: --path -p
    summary: Der Pfad zu der Datei in der Dateifreigabe. Wenn der Dateiname weggelassen wird, wird der Name der Quelldatei verwendet.
    description: ''
  - name: --sas-token
    summary: 'Eine Shared Access Signature (SAS). Muss in Verbindung mit dem Speicherkonto Namen verwendet werden. Umgebungsvariable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --timeout
    summary: Anforderungs Timeout in Sekunden. Gilt für jeden Dienst aufzurufen.
    description: ''
  - name: --validate-content
    summary: Wenn der Wert true ist, wird für jeden Bereich der Datei ein MD5-Hash berechnet. Der Speicherdienst prüft den Hash des Inhalts, der mit dem gesendeten Hash erreicht wurde. Dies ist in erster Linie für das Erkennen von bitflips im Netzwerk nützlich, wenn http anstelle von HTTPS als HTTPS (Standardeinstellung) verwendet wird. Beachten Sie, dass dieser MD5-Hash nicht mit der Datei gespeichert wird.
    description: ''
- uid: ext_storage-preview_az_storage_file_upload_batch
  name: az storage file upload-batch
  summary: Hochladen von Dateien aus einem lokalen Verzeichnis in eine Azure Storage Dateifreigabe in einem Batch Vorgang.
  description: ''
  syntax: >-
    az storage file upload-batch --destination
                                 --source
                                 [--account-key]
                                 [--account-name]
                                 [--connection-string]
                                 [--content-cache-control]
                                 [--content-disposition]
                                 [--content-encoding]
                                 [--content-language]
                                 [--content-md5]
                                 [--content-type]
                                 [--destination-path]
                                 [--dryrun]
                                 [--max-connections]
                                 [--metadata]
                                 [--no-progress]
                                 [--pattern]
                                 [--sas-token]
                                 [--validate-content]
  examples:
  - summary: Hochladen von Dateien aus einem lokalen Verzeichnis in eine Azure Storage Dateifreigabe in einem Batch Vorgang. automatisch generierten
    syntax: az storage file upload-batch --account-key 00000000 --account-name MyAccount --destination . --source /path/to/file
  requiredParameters:
  - isRequired: true
    name: --destination -d
    summary: Das Ziel des Uploadvorgangs.
    description: Bei dem Ziel kann es sich um die Dateifreigabe-URL oder den Freigabe Namen handeln. Wenn das Ziel die Freigabe-URL ist, wird der Name des Speicher Kontos aus der URL analysiert.
  - isRequired: true
    name: --source -s
    summary: Das Verzeichnis, aus dem Dateien hochgeladen werden sollen.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Speicherkontoschlüssel Muss in Verbindung mit dem Speicherkonto Namen verwendet werden. Umgebungsvariable: AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Name des Speicherkontos Verwandte Umgebungsvariable: AZURE_STORAGE_ACCOUNT. Muss in Verbindung mit dem Speicherkonto Schlüssel oder einem SAS-Token verwendet werden. Wenn keines der beiden vorhanden ist, versucht der Befehl, den Speicherkonto Schlüssel mithilfe des authentifizierten Azure-Kontos abzufragen. Wenn eine große Anzahl von Speicher Befehlen ausgeführt wird, kann das API-Kontingent erreichen.'
    description: ''
  - name: --connection-string
    summary: 'Verbindungs Zeichenfolge des Speicher Kontos. Umgebungsvariable: AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --content-cache-control
    summary: Die Cache Steuerelement-Zeichenfolge.
    description: ''
  - name: --content-disposition
    summary: Stellt zusätzliche Informationen zum Verarbeiten der Antwort Nutzlast dar und kann auch verwendet werden, um zusätzliche Metadaten anzufügen.
    description: ''
  - name: --content-encoding
    summary: Der Inhalts Codierungstyp.
    description: ''
  - name: --content-language
    summary: Die Inhalts Sprache.
    description: ''
  - name: --content-md5
    summary: Der MD5-Hash des Inhalts.
    description: ''
  - name: --content-type
    summary: Der MIME-Inhaltstyp.
    description: ''
  - name: --destination-path
    summary: Das Verzeichnis, in das die Quelldaten kopiert werden. Wenn der Wert nicht ausgelassen wird, werden die Daten in das Stammverzeichnis kopiert.
    description: ''
  - name: --dryrun
    summary: Listet die Dateien und blobdateien auf, die hochgeladen werden sollen. Es findet keine tatsächliche Datenübertragung statt.
    description: ''
  - name: --max-connections
    defaultValue: "1"
    summary: Die maximale Anzahl von parallelen Verbindungen, die verwendet werden sollen. Der Standardwert ist 1.
    description: ''
  - name: --metadata
    summary: Metadaten in durch Leerzeichen getrennten Schlüssel = Wert-Paaren. Dadurch werden alle vorhandenen Metadaten überschrieben.
    description: ''
  - name: --no-progress
    summary: Fügen Sie dieses Flag ein, um die Status Berichterstattung für den Befehl zu deaktivieren.
    description: ''
  - name: --pattern
    summary: Das für die Datei-globabbild verwendete Muster. Die unterstützten Muster sind " \* ", "?", "[ABF]" und "[! ABQ]". Weitere Informationen finden Sie unter <a href="https://docs.python.org/3.7/library/fnmatch.html">https://docs.python.org/3.7/library/fnmatch.html</a> .
    description: Wenn Sie ' * ' in--Pattern verwenden, entspricht es jedem beliebigen Zeichen, einschließlich des Verzeichnis Trennzeichens '/'.
  - name: --sas-token
    summary: 'Eine Shared Access Signature (SAS). Muss in Verbindung mit dem Speicherkonto Namen verwendet werden. Umgebungsvariable: AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --validate-content
    summary: Wenn festgelegt, wird für jeden Bereich der Datei zur Validierung ein MD5-Hash berechnet.
    description: Der Speicherdienst prüft den Hash des eingegangenen Inhalts mit dem gesendeten Hash. Dies ist besonders nützlich für das Erkennen von bitflips während der Übertragung, wenn http anstelle von HTTPS verwendet wird. Dieser Hash wird nicht gespeichert.
commands:
- ext_storage-preview_az_storage_file_upload
- ext_storage-preview_az_storage_file_upload_batch
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
