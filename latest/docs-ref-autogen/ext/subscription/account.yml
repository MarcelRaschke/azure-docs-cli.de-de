### YamlMime:AzureCLIGroup
uid: ext_subscription_az_account
name: az account
extensionInformation: >-
  > [!Note]

  > Dieser Verweis ist Teil der **Abonnement** Erweiterung für Azure CLI und erfordert Version 2.0.30 oder höher.  Die Erweiterung wird automatisch installiert, wenn Sie den Befehl **AZ Account** zum ersten Mal ausführen.  [Weitere Informationen zu Erweiterungen](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview)
summary: Verwalten von Azure-Abonnement Informationen.
description: ''
directCommands:
- uid: ext_subscription_az_account_create
  name: az account create
  summary: Erstellen eines Abonnements
  description: ''
  syntax: >-
    az account create --enrollment-account-name
                      --offer-type {MS-AZR-0017P, MS-AZR-0148P}
                      [--display-name]
                      [--owner-object-id]
                      [--owner-spn]
                      [--owner-upn]
  requiredParameters:
  - isRequired: true
    name: --enrollment-account-name --enrollment-account-object-id
    summary: Der Name des Registrierungs Kontos, das zum Erstellen eines Abonnements verwendet werden soll.
    description: ''
  - isRequired: true
    name: --offer-type
    parameterValueGroup: MS-AZR-0017P, MS-AZR-0148P
    summary: Der Angebotstyp des Abonnements. Beispielsweise sind MS-AZR-0017p (enterpriseagreement) und MS-AZR-0148p (enterpriseagreement devtest) verfügbar.
    description: ''
  optionalParameters:
  - name: --display-name
    summary: Der Anzeigename des Abonnements.
    description: ''
  - name: --owner-object-id
    summary: Die Objekt-IDs der Besitzer, denen der Zugriff auf das neue Abonnement gewährt werden soll.
    description: ''
  - name: --owner-spn
    summary: Die Dienst Prinzipal Namen der Besitzer, denen der Zugriff auf das neue Abonnement gewährt werden soll.
    description: ''
  - name: --owner-upn
    summary: Der Benutzer Prinzipal Name (n) von Besitzern, denen der Zugriff auf das neue Abonnement gewährt werden soll.
    description: ''
commands:
- ext_subscription_az_account_create
globalParameters:
- name: --debug
  summary: Ausführlichkeit der Protokollierung erhöhen, um alle Debugprotokolle anzuzeigen.
- name: --help -h
  summary: Zeigen Sie diese Hilfemeldung an, und schließen Sie sie.
- name: --only-show-errors
  summary: Nur Fehler anzeigen und Warnungen unterdrücken.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Ausgabeformat.
- name: --query
  summary: JMESPath-Abfragezeichenfolge. Weitere Informationen und Beispiele finden Sie unter <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Ausführlichkeit der Protokollierung erhöhen. „--debug“ für vollständige Debugprotokolle verwenden.
